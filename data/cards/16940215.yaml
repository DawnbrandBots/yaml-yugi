  ko_rr:
  zh-TW:
  zh-CN: 大植然叶脉
text:
  en: |-
    When your opponent activates a Spell/Trap Card (Quick Effect): You can Tribute 1 "Naturia" monster and this card; negate the activation, and if you do, destroy that card.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert (Schnelleffekt): Du kannst 1 „Naturia“-Monster und diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa (Efecto Rápido): puedes Sacrificar 1 monstruo "Naturia" y esta carta; niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Naturia" et cette carte ; annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola (Effetto Rapido): puoi offrire come Tributo 1 mostro "Naturia" e questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Naturia" e este card; negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：相手が魔法・罠カードを発動した時、このカードと自分フィールドの「ナチュル」モンスター１体をリリースして発動できる。その発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 존재하는, 이 카드와 "나츄르"라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 상대의 마법/함정 카드의 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：对手发动魔法・陷阱卡时，解放此卡和自己场上的１只“大植然”怪兽可以发动。将该发动无效并破坏。
