text:
  en: |-
    Each time an opponent's monster declares a direct attack: You can excavate the top card of your Deck, and if it is a Plant-Type monster, send it to the Graveyard. Otherwise, place it on the bottom of your Deck. During your Draw Phase, instead of conducting your normal draw: Excavate the top card of your Deck, and if it is a Plant-Type monster, send it to the Graveyard. Otherwise, add it to your hand.
  de: |-
    Jedes Mal, wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Während deiner Draw Phase, anstatt dein normales Ziehen durchzuführen: Grabe die oberste Karte deines Decks aus und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Füge sie andernfalls deiner Hand hinzu.
  es: |-
    Cada vez que un monstruo de tu adversario declara un ataque directo: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponlo en el fondo de tu Deck. Durante tu Draw Phase, en vez de robar normalmente: excava la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mándalo al Cementerio. De otra forma, añádelo a tu mano.
  fr: |-
    Chaque fois qu'un monstre de votre adversaire déclare une attaque directe : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Durant votre Draw Phase, au lieu de mener votre pioche normale : dévoilez la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, ajoutez-la à votre main.
  it: |-
    Ogni volta che un mostro dell'avversario dichiara un attacco diretto: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettilo in fondo al tuo Deck. Durante la tua Draw Phase, invece di effettuare la tua normale pescata: dissotterra la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandalo al Cimitero. Altrimenti, aggiungila alla tua mano.
  pt: |-
    Sempre que um monstro do oponente declarar um ataque direto: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Durante sua Fase de Compra, em vez de conduzir sua compra normal: escave o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, adicione-o à sua mão.
  ja: |-
    相手モンスターが直接攻撃宣言する度に、このカードの効果を発動できる。自分のデッキの一番上のカードをめくる。めくったカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。また、このカードがフィールド上に存在する限り、自分のドローフェイズ時に通常のドローを行う代わりに、自分のデッキの一番上のカードをめくる。めくったカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードを手札に加える。
  ko: |-
    상대 몬스터가 직접 공격 선언할 때마다, 이 카드의 효과를 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘긴다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. 또한, 이 카드가 필드 위에 존재하는 한, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에, 자신 덱의 맨 위의 카드를 넘긴다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    每次对方怪兽直接攻击宣言，可以把这张卡的效果发动。自己卡组最上面的卡翻开。翻开的卡是植物族怪兽的场合，那只怪兽送去墓地。不是的场合，那张卡回到卡组最下面。此外，只要这张卡在场上存在，自己的抽卡阶段时作为进行通常抽卡的代替，自己卡组最上面的卡翻开。翻开的卡是植物族怪兽的场合，那只怪兽送去墓地。不是的场合，那张卡加入手卡。
