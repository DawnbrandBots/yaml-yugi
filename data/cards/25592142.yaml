name:
  en: Astellar of the White Forest
  de: Astellar vom Weißen Wald
  es: Astellar del Bosque Blanco
  fr: Astellar de la Forêt Blanche
  it: Astellar della Foresta Bianca
  pt: Astellar da Floresta Branca
  ja: <ruby>白<rt>しろ</rt></ruby>き<ruby>森<rt>もり</rt></ruby>のアステーリャ
