  zh-TW:
  zh-CN: 白森的阿斯特娅
text:
  en: |-
    You can send 1 Spell/Trap from your hand or field to the GY; Special Summon 1 LIGHT Spellcaster Tuner from your Deck. If a Spell/Trap(s) is sent to your GY to activate a monster's effect, while this card is in your GY (except during the Damage Step): You can Special Summon this card. You can only use each effect of "Astellar of the White Forest" once per turn.
  de: |-
    Du kannst 1 Zauber/Falle von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre 1 LICHT Hexer-Empfänger als Spezialbeschwörung von deinem Deck. Falls ein oder mehr Zauber/Fallen auf deinen Friedhof gelegt werden, um den Effekt eines Monsters zu aktivieren, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Astellar vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 Mágica/Trampa en tu mano o Campo; Invoca de Modo Especial, desde tu Deck, 1 Cantante Lanzador de Conjuros de LUZ. Si una o más Mágicas/Trampas son mandadas a tu Cementerio para activar el efecto de un monstruo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Astellar del Bosque Blanco" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 Magie/Piège depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement 1 Syntoniseur LUMIÈRE Magicien depuis votre Deck. Si un ou plusieurs Magies/Pièges sont envoyés à votre Cimetière pour activer un effet de monstre, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Astellar de la Forêt Blanche" qu'une fois par tour.
  it: |-
    Puoi mandare 1 Magia/Trappola dalla tua mano o Terreno al Cimitero; Evoca Specialmente 1 Tuner LUCE Incantatore dal tuo Deck. Se una o più Magie/Trappole vengono mandate al tuo Cimitero per attivare l'effetto di un mostro, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Astellar della Foresta Bianca" una sola volta per turno.
  pt: |-
    Você pode enviar 1 Magia/Armadilha da sua mão ou do campo para o Cemitério; Invoque por Invocação-Especial 1 Mago Regulador de LUZ do seu Deck. Se uma ou mais Magias/Armadilhas forem enviadas para o seu Cemitério para ativar um efeito de monstro, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Astellar da Floresta Branca" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。デッキから魔法使い族・光属性チューナー１体を特殊召喚する。②：このカードが墓地に存在する状態で、魔法・罠カードがモンスターの効果を発動するために自分の墓地へ送られた場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 마법사족 / 빛 속성 튜너 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 마법 / 함정 카드가 몬스터의 효과를 발동하기 위해 자신의 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从自己的手牌・场上将１张魔法・陷阱卡送至墓地可以发动。从牌组将１只魔法师族・光属性协调特殊召唤。②：此卡存在于墓地的状态下，魔法・陷阱卡为发动怪兽的效果被送至自己墓地的情况下可以发动。将此卡特殊召唤。
