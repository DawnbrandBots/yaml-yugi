  de: Dunkles magisches Erbe
  es: Herencia de Magia Oscura
  fr: Héritage de Magie Noire
  it: Eredità Magia Nera
  pt: Herança da Magia Negra
  ja: <ruby>黒<rt>くろ</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>の<ruby>継<rt>けい</rt></ruby><ruby>承<rt>しょう</rt></ruby>
  ja_romaji: Kuro Majutsu no Keishō
  ko: 흑마술의 계승
  ko_rr:
  zh-TW: 黑魔術的繼承
  zh-CN: 黑魔术之继承
text:
  en: |-
    Banish 2 Spells from your GY; add 1 Spell/Trap from your Deck to your hand, that specifically lists the card "Dark Magician" or "Dark Magician Girl" in its text, except "Dark Magic Inheritance". You can only activate 1 "Dark Magic Inheritance" per turn.
  de: |-
    Verbanne 2 Zauber von deinem Friedhof; füge deiner Hand 1 Zauber/Falle von deinem Deck hinzu, der oder die ausdrücklich die Karte „Dunkler Magier“ oder „Dunkles Magier-Mädchen“ in seinem oder ihrem Text erwähnt, außer „Dunkles magisches Erbe“. Du kannst nur 1 „Dunkles magisches Erbe“ pro Spielzug aktivieren.
  es: |-
    Destierra 2 Mágicas en tu Cementerio; añade a tu mano, desde tu Deck, 1 Mágica/Trampa, que nombre específicamente la carta "Mago Oscuro" o "Chica Maga Oscura" en su texto, excepto "Herencia de Magia Oscura". Sólo puedes activar 1 "Herencia de Magia Oscura" por turno.
  fr: |-
    Bannissez 2 Magies depuis votre Cimetière ; ajoutez 1 Magie/Piège qui liste précisément la carte "Magicien Sombre" ou "Magicienne des Ténèbres" dans son texte ("Héritage de Magie Noire" exclu) depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Héritage de Magie Noire" par tour.
  it: |-
    Bandisci 2 Magie dal tuo Cimitero; aggiungi dal tuo Deck alla tua mano 1 Magia/Trappola che indica specificamente la carta "Mago Nero" o "Ragazza Maga Nera" nel suo testo, eccetto "Eredità Magia Nera". Puoi attivare 1 sola "Eredità Magia Nera" per turno.
  pt: |-
    Bana 2 Cards de Magia do seu Cemitério; adicione 1 Card de Magia/Armadilha do seu Deck à sua mão, que liste especificamente o card "Mago Negro" ou "Pequena Maga Negra" no seu texto, exceto "Herança da Magia Negra". Você só pode ativar 1 "Herança da Magia Negra" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地から魔法カード２枚を除外して発動できる。「黒魔術の継承」以外の、「ブラック・マジシャン」のカード名または「ブラック・マジシャン・ガール」のカード名が記された魔法・罠カード１枚をデッキから手札に加える。
  ko: |-
    "흑마술의 계승"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지에서 마법 카드 2장을 제외하고 발동할 수 있다. "흑마술의 계승" 이외의, "블랙 매지션"의 카드명 또는 "블랙 매지션 걸"의 카드명이 쓰여 있는 마법 / 함정 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己的墓地将2张魔法卡除外可以发动。将1张记载有"黑魔术之继承"以外的、"黑魔导"卡名或"黑魔导女孩"卡名的魔法・陷阱卡从牌组加入手牌。
