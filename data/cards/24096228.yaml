name:
  en: Double Spell
  de: Doppel-Zauber
  es: Hechizo Doble
  fr: Double Sort
  it: Duplica Magia
  pt: Magia Dupla
  ja: <ruby>二重魔法<rt>ダブルマジック</rt></ruby>
  ja_romaji: Daburu Majikku
  ko: 이중마법
  ko_rr: Ijungmabeop
  zh-TW:
  zh-CN: 二重魔法
text:
  en: |-
    Discard 1 Spell, then target 1 Spell in your opponent's GY; place that target in the appropriate Zone on your field, and as this card's effect resolution, follow its card text as if you had used it yourself.
  de: |-
    Wirf 1 Zauber ab und wähle dann 1 Zauber im Friedhof deines Gegners; lege jenes gewählte Ziel in die geeignete Zone auf deiner Spielfeldseite und folge als Auflösung des Effekts dieser Karte seinem Kartentext, als ob du es selbst verwendet hättest.
  es: |-
    Descarta 1 Mágica, y después selecciona 1 Mágica en el Cementerio de tu adversario; pon ese objetivo en la zona apropiada en tu Campo y, como resolución del efecto de esta carta, sigue el texto de la carta seleccionada como si la hubieras usado tú.
  fr: |-
    Défaussez 1 Magie, puis ciblez 1 Magie dans le Cimetière de votre adversaire ; placez la cible dans la zone appropriée sur votre Terrain, et comme résolution de l'effet de cette carte, suivez son texte de carte comme si vous l'aviez utilisée vous-même.
  it: |-
    Scarta 1 Magia, poi scegli come bersaglio 1 Magia nel Cimitero del tuo avversario; metti quel bersaglio nella zona appropriata sul tuo Terreno e, come risoluzione dell'effetto di questa carta, segui il testo di quella carta come se l'avessi utilizzata tu.
  pt: |-
    Descarte 1 Magia e, depois, escolha 1 Magia no Cemitério do seu oponente; coloque o alvo na zona apropriada no seu campo e, como parte da resolução deste efeito de card, siga seu texto do card como se você o tivesse usado.
  ja: |-
    手札から魔法カード１枚を捨て、相手の墓地の魔法カード１枚を選択して発動できる。選択した魔法カードを自分フィールド上の正しいカードゾーンに置き、使用する。
  ko: |-
    ①: 패에서 마법 카드 1장을 버리고, 상대 묘지의 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 마법 카드를 자신의 적절한 존에 놓고, 사용한다.
  zh-TW:
  zh-CN: |-
    从手卡丢弃1张魔法卡，选择对方墓地1张魔法卡才能发动。选择的魔法卡在自己场上的正确卡区域放置并使用。
