text:
  en: |-
    Declare 1 card name. Look at your opponent's hand, and if they have the declared card in their hand, remove from play that 1 card. If they do not have the declared card in their hand, remove from play 1 random card in your hand.
  de: |-
    Bestimme 1 Kartennamen. Sieh dir die Hand deines Gegners an und wenn sich die bestimmte Karte auf seiner Hand befindet, wird diese 1 Karte aus dem Spiel entfernt. Wenn er/sie die bestimmte Karte nicht auf seiner/ihrer Hand hält, wird 1 zufällige Karte auf Deiner Hand aus dem Spiel entfernt.
  es: |-
    Declara 1 nombre de carta. Mira la mano de tu adversario, y si tiene la carta declarada en su mano, retira esa carta del juego. Si no tiene la carta declarada en su mano, retira 1 carta al azar en tu mano del juego.
  fr: |-
    Déclarez 1 nom de carte. Regardez la main de votre adversaire et, s'il a la carte déclarée dans sa main, retirez du jeu 1 de cette même carte. S'il n'a pas la carte déclarée dans sa main, retirez du jeu 1 carte de votre main au hasard.
  it: |-
    Dichiara il nome di 1 carta. Guarda la mano del tuo avversario e se ha la carta dichiarata in mano, rimuovi quella carta dal gioco. Se non ha la carta dichiarata in mano, rimuovi dal gioco 1 carta a caso dalla tua mano.
  pt: |-
    Declare 1 nome de card. Olhe a mão do seu oponente e, se ele tiver o card declarado na mão dele, remova esse 1 card do Duelo. Se ele não tiver o card declarado na mão dele, remova do Duelo 1 card aleatório da sua mão.
  ja: |-
    カード名を１つ宣言する。相手の手札を確認し、宣言したカードが相手の手札に存在する場合、そのカード１枚をゲームから除外する。宣言したカードが相手の手札に存在しなかった場合、自分の手札をランダムに１枚ゲームから除外する。
  ko: |-
    카드명을 1개 선언한다. 상대의 패를 확인하여, 선언한 카드가 상대의 패에 존재할 경우, 그 카드 1장을 게임에서 제외한다. 선언한 카드가 상대의 패에 존재하지 않았을 경우, 자신의 패를 무작위로 1장 게임에서 제외한다.
  zh-TW: |-
    可宣言１個卡名發動。確認對方的手牌，在其中有宣言的卡的狀況下，將１張該卡從遊戲除外。在沒有的狀況下，隨機選擇１張我方的手牌從遊戲除外。
  zh-CN: |-
    宣言１个卡名可以发动。确认对手的手牌，其中有宣言的卡的情况下，将１张该卡片从游戏中除外。没有的情况下，随机挑选自己的１张手牌从游戏中除外。
