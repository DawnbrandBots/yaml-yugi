text:
  en: |-
    Declare 1 card name. Look at your opponent's hand, and if they have the declared card in their hand, banish that 1 card. If they do not have the declared card in their hand, banish 1 random card in your hand.
  de: |-
    Deklariere 1 Kartennamen. Sieh dir die Hand deines Gegners an und falls er die deklarierte Karte in seiner Hand hat, verbanne jene 1 Karte. Falls er die deklarierte Karte nicht in seiner Hand hat, verbanne 1 zufällige Karte von deiner Hand.
  es: |-
    Declara 1 nombre de carta. Mira la mano de tu adversario y, si tiene la carta declarada en su mano, destierra esa carta. Si no tiene la carta declarada en su mano, destierra 1 carta al azar en tu mano.
  fr: |-
    Déclarez 1 nom de carte. Regardez la main de votre adversaire, et s'il a la carte déclarée dans sa main, bannissez 1 de cette même carte. S'il n'a pas la carte déclarée dans sa main, bannissez 1 carte au hasard dans votre main.
  it: |-
    Dichiara il nome di 1 carta. Guarda la mano del tuo avversario e, se ha la carta dichiarata nella sua mano, bandisci quella carta. Se non ha la carta dichiarata nella sua mano, bandisci 1 carta a caso dalla tua mano.
  pt: |-
    Declare 1 nome de card. Olhe a mão do seu oponente e, se ele tiver o card declarado na mão dele, bana esse 1 card. Se ele não tiver o card declarado na mão dele, bana 1 card aleatório na sua mão.
  ja: |-
    カード名を１つ宣言する。相手の手札を確認し、宣言したカードが相手の手札に存在する場合、そのカード１枚をゲームから除外する。宣言したカードが相手の手札に存在しなかった場合、自分の手札をランダムに１枚ゲームから除外する。
  ko: |-
    카드명을 1개 선언한다. 상대의 패를 확인하여, 선언한 카드가 상대의 패에 존재할 경우, 그 카드 1장을 게임에서 제외한다. 선언한 카드가 상대의 패에 존재하지 않았을 경우, 자신의 패를 무작위로 1장 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    宣言1个卡名。把对方手卡确认，宣言的卡在对方手卡存在的场合，那1张卡从游戏中除外。宣言的卡没有在对方手卡存在的场合，自己手卡随机1张从游戏中除外。
