text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 Field Spell on the field; destroy it. Once per turn: You can Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Materials, including this card.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Spielfeldzauber auf dem Spielfeld wählen; zerstöre ihn. Einmal pro Spielzug: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster, die du kontrollierst, als Fusionsmaterial, darunter diese Karte.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 Mágica de Campo en el Campo; destrúyela. Una vez por turno: puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos que controles como Materiales de Fusión, incluyendo esta carta.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 Magie de Terrain sur le Terrain ; détruisez-la. Une fois par tour : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez (cette carte incluse) comme Matériels Fusion.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 Magia Terreno sul Terreno; distruggila. Una volta per turno: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione, compresa questa carta.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 Magia de Campo no campo; destrua-a. Uma vez por turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão, incluindo este card.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合、フィールドのフィールド魔法カード１枚を対象として発動できる。そのカードを破壊する。②：１ターンに１度、自分メインフェイズに発動できる。融合モンスターカードによって決められた、このカードを含む融合素材モンスターを自分フィールドから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 필드 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的场合，以场上1张场地魔法卡为对象才能发动。那张卡破坏。②：1回合1次，自己主要阶段才能发动。融合怪兽卡决定的包含这张卡的融合素材怪兽从自己场上送去墓地，把那1只融合怪兽从额外卡组融合召唤。
