name:
  en: General Raiho of the Ice Barrier
  de: General Raiho der Eisbarriere
  es: General Raiho de la Barrera de Hielo
  fr: Raiho, Général de la Barrière de Glace
  it: Generale Raiho della Barriera di Ghiaccio
  pt: General Raiho da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>虎<rt>こ</rt></ruby><ruby>将<rt>しょう</rt></ruby> ライホウ
  ja_romaji: Hyōkekkai no Koshō Raihou
  ko: 빙결계의 호장 라이호우
  ko_rr: Binggyeolgye-ui Hojang Raihou
  zh-TW: 冰結界的虎將 雷鳳
  zh-CN: 冰结界的虎将 雷奉
text:
  en: |-
    When your opponent's monster effect activated on the field resolves, they must discard 1 card or the effect is negated (their choice).
  de: |-
    Wenn ein Monstereffekt deines Gegners, der auf dem Spielfeld aktiviert wurde, aufgelöst wird, muss er 1 Karte abwerfen oder der Effekt wird annulliert (er bestimmt).
  es: |-
    Cuando se resuelve un efecto de un monstruo de tu adversario que fue activado en el Campo, éste debe descartar 1 carta o el efecto es negado (a su elección).
  fr: |-
    Lorsqu'un effet de monstre de votre adversaire activé sur le Terrain est résolu, il doit défausser 1 carte ou l'effet est annulé (son choix).
  it: |-
    Quando l'effetto di un mostro del tuo avversario attivato sul Terreno si risolve, lui deve scartare 1 carta o l'effetto viene annullato (a sua scelta).
  pt: |-
    Quando um efeito de monstro do seu oponente for ativado no campo e resolver, ele deve descartar 1 card ou o efeito é negado (ele seleciona).
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、相手がフィールドで発動したモンスターの効果の処理時に、相手は手札を１枚捨てる事ができる。捨てなかった場合、その効果は無効化される。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 상대가 필드에서 발동한 몬스터의 효과 처리시에, 상대는 패를 1장 버릴 수 있다. 버리지 않았을 경우, 그 효과는 무효화된다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，在場上發動的對方怪獸效果處理時，對方就可捨棄１張手牌。在沒有捨棄的狀況下，該效果無效化。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，对手在场上所发动的怪兽的效果处理时，对手可舍弃１张手牌。未舍弃的情况下，其效果无效化。
