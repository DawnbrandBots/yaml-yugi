text:
  en: |-
    Your opponent cannot activate cards or effects in response to the activation of any monster effect activated by a monster that was Normal Summoned/Set.
  de: |-
    Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung von Monstereffekten aktivieren, die durch ein Monster aktiviert wurden, das als Normalbeschwörung beschworen/gesetzt wurde.
  es: |-
    Tu adversario no puede activar cartas o efectos en respuesta a la activación de ningún efecto de monstruo activado por un monstruo que fue Invocado de Modo Normal/Colocado.
  fr: |-
    Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation des effets de monstre activés par un monstre qui a été Invoqué Normalement ou Posé Normalement.
  it: |-
    Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di qualsiasi effetto di mostro attivato da un mostro che è stato Evocato Normalmente/Posizionato.
  pt: |-
    Seu oponente não pode ativar]] cards ou efeitos em resposta à ativação de qualquer efeito de monstro] ativado por um monstro que foi Invocado por Invocação-Normal/Baixado.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、通常召喚されたモンスターの効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    ① : 이 카드가 몬스터 존에 존재하는 한, 통상 소환된 몬스터의 효과 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW:
