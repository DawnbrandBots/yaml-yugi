text:
  en: |-
    Special Summon 1 "Ghostrick" monster from your hand or GY, then you can change 1 face-down "Ghostrick" monster you control to face-up Attack Position. You can banish this card from your GY, then target 1 "Ghostrick" Xyz Monster you control; attach 1 "Ghostrick" card from your GY to that monster as material. You can only use each effect of "Ghostrick Shot" once per turn.
  de: |-
    Beschwöre 1 „Geistertrick“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, dann kannst du 1 verdecktes „Geistertrick“-Monster, das du kontrollierst, in die offene Angriffsposition ändern. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Geistertrick“-Xyz-Monster wählen, das du kontrollierst; hänge 1 „Geistertrick“-Karte von deinem Friedhof als Material an das Monster an. Du kannst jeden Effekt von „Geistertrick Schuss“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca 1 monstruo "Fantastruco" de Modo Especial desde tu mano o Cementerio, y después puedes cambiar 1 monstruo "Fantastruco" boca abajo que controles a Posición de Ataque boca arriba. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Xyz "Fantastruco" que controles; acopla a ese monstruo 1 carta "Fantastruco" en tu Cementerio como material. Sólo puedes usar cada efecto de "Disparo Fantastruco" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Fantôruse" depuis votre main ou Cimetière, puis vous pouvez changer 1 monstre "Fantôruse" face verso que vous contrôlez en Position d'Attaque face recto. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz "Fantôruse" que vous contrôlez ; attachez 1 carte "Fantôruse" depuis votre Cimetière au monstre comme Matériel. Vous ne pouvez utiliser chaque effet de "Tir Fantôruse" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "Fantasmatrucco" dalla tua mano o Cimitero, poi puoi mettere scoperto in Posizione di Attacco 1 mostro "Fantasmatrucco" coperto che controlli. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Fantasmatrucco" che controlli; attacca 1 carta "Fantasmatrucco" dal tuo Cimitero a quel mostro come materiale. Puoi utilizzare ogni effetto di "Colpo Fantasmatrucco" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Fantardil" da sua mão ou do Cemitério e, depois, você pode colocar 1 monstro "Fantardil" com a face para baixo que você controla, com a face para cima em Posição de Ataque. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz "Fantardil" que você controla; associe 1 card "Fantardil" do seu Cemitério a esse monstro como matéria. Você só pode usar cada efeito de "Disparo Fantardil" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地から「ゴーストリック」モンスター１体を選んで特殊召喚する。その後、自分フィールドの裏側表示の「ゴーストリック」モンスター１体を選んで表側攻撃表示にできる。②：墓地のこのカードを除外し、自分フィールドの「ゴーストリック」Ｘモンスター１体を対象として発動できる。自分の墓地から「ゴーストリック」カード１枚を選び、対象のモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "고스트릭" 몬스터 1장을 고르고 특수 소환한다. 그 후, 자신 필드의 뒷면 표시의 "고스트릭" 몬스터 1장을 고르고 앞면 공격 표시로 할 수 있다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "고스트릭" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신 묘지에서 "고스트릭" 카드 1장을 고르고, 대상 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从自己的手卡·墓地选1只「鬼计」怪兽特殊召唤。那之后，可以选自己场上1只里侧表示的「鬼计」怪兽变成表侧攻击表示。
    ②：把墓地的这张卡除外，以自己场上1只「鬼计」超量怪兽为对象才能发动。从自己墓地选1张「鬼计」卡在作为对象的怪兽下面重叠作为超量素材。
