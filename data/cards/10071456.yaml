text:
  en: |-
    While the king is away, this queen protects his throne with a mighty defense.
  de: |-
    Während der Abwesenheit des Königs verteidigt die Königin seinen Thron mit allen Mitteln.
  es: |-
    Mientras el rey esta ausente, la reina protege el trono con una poderosa defensa.
  fr: |-
    En l'absence de son roi, cette reine protège son trône avec férocité.
  it: |-
    Durante l'assenza del re, la regina protegge il trono del consorte con potenti difese.
  pt: |-
    Enquanto o rei está ausente, esta rainha protege seu trono com uma defesa vigorosa.
  ja: |-
    王が留守の間、王座を外敵から守る王妃。守備は高い。
  ko: |-
    왕이 출타한 동안, 외적으로부터 왕좌를 지키는 기사. 수비력은 높다.
  zh-TW: |-
    國王離開時，保衛王座不受外敵攻擊的王妃。守備力很高。
  zh-CN: |-
    王不在的期间，守卫王座不受外敌侵害的王妃。守备很强。
