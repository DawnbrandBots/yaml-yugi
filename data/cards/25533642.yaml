text:
  en:
  de: |-
    Diese Karte kann direkt angreifen. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; lege sie auf den Friedhof. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Altergeist“-Monster von deinem Deck hinzufügen, außer „Altergeist Melusuche“. Du kannst diesen Effekt von „Altergeist Melusuche“ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta puede atacar directamente. Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar 1 carta que controle tu adversario; mándala al Cementerio. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Altergeist" en tu Deck, excepto "Altergeist Melubusca". Sólo puedes usar este efecto de "Altergeist Melubusca" una vez por turno.
  fr: |-
    Cette carte peut attaquer directement. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 carte contrôlée par votre adversaire ; envoyez-la au Cimetière. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Altergeist" ("Méluvitaccès Altergeist" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Méluvitaccès Altergeist" qu'une fois par tour.
  it: |-
    Questa carta può attaccare direttamente. Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; mandala al Cimitero. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "Altergeist" dal tuo Deck alla tua mano, eccetto "Altergeist Melusincerca". Puoi utilizzare questo effetto di "Altergeist Melusincerca" una sola volta per turno.
  pt: |-
    Este card pode atacar diretamente. Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 card que seu oponente controla; envie-o para o Cemitério. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Altergeist" do seu Deck à sua mão, exceto "Buscasina Altergeist". Você só pode usar este efeito de "Buscasina Altergeist" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：このカードは直接攻撃できる。
    ②：このカードが相手に戦闘ダメージを与えた時、相手フィールドのカード１枚を対象として発動できる。そのカードを墓地へ送る。
    ③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「オルターガイスト・メリュシーク」以外の「オルターガイスト」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보낸다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "얼터가이스트 멜리시크" 이외의 "얼터가이스트" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的③效果，１回合僅限使用１次。①：此卡可直接攻擊。②：此卡給予對方戰鬥傷害時，可將對方場上的１張卡做為對象發動。將該卡送至墓地。③：可在此卡從場上被送至墓地的狀況下發動。從牌組將１隻「幻變騷靈 尋覓美露莘」以外的「幻變騷靈」怪獸加入手牌。
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：此卡可直接攻击。②：此卡给予对手战斗伤害时，以对手场上的1张卡为对象可以发动。将该卡送至墓地。③：此卡从场上被送至墓地的情况下可以发动。从牌组将1只“幻变骚灵・寻路美露莘”以外的“幻变骚灵”怪兽加入手牌。
