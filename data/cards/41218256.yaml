text:
  en: |-
    Stretching arms and razor-sharp claws make this monster a formidable opponent.
  de: |-
    Dieses Monster wird durch die Fähigkeit, seine Arme mit den messerscharfen Krallen auszufahren, zu einem Furcht erregenden Gegner.
  es: |-
    Sus brazos que se alargan, y las garras como navajas de afeitar, convierten a este monstruo en un formidable adversario.
  fr: |-
    Des bras qui s'allongent et ses pinces acérées comme des lames de rasoir font de ce monstre un adversaire redoutable.
  it: |-
    Questa creatura è un avversario da temere a causa delle sue braccia estensibili e dei suoi artigli affilati come rasoi.
  pt: |-
    Estendendo os braços garras com lâminas afiadas fazem deste monstro um formidável oponente.
  ja: |-
    腕を自由に伸ばし、鋭い爪で相手を串刺しにすることができる。
  ko: |-
    팔을 자유자재로 늘려 날카로운 손톱으로 상대를 찌를 수 있다.
  zh-TW: |-
    能自由伸縮手臂，用尖銳的爪子刺穿敵人。
  zh-CN: |-
    手臂能自由伸缩，用尖利的爪子刺穿敌人。
