text:
  en: |-
    "Gem-Knight Tourmaline" + 1 "Gem-Knight" monster
    Must first be Fusion Summoned with the above Fusion Materials. Can make a second attack during each Battle Phase. If this card destroys a monster by battle and sends it to the GY: Inflict damage to your opponent equal to that monster's original ATK.
  de: |-
    „Edelstein-Ritter Turmalin“ + 1 „Edelstein-Ritter“-Monster
    Muss erst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Kann während jeder Battle Phase einen zweiten Angriff durchführen. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu.
  es: |-
    "Caballero-Gema Turmalina" + 1 monstruo "Caballero-Gema"
    Debe ser primero Invocado por Fusión con los Materiales de Fusión mencionados arriba. Puede hacer un segundo ataque durante cada Battle Phase. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK original de ese monstruo.
  fr: |-
    "Tourmaline, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"
    Doit d'abord être Invoquée par Fusion avec les Matériels Fusion ci-dessus. Peut faire une seconde attaque durant chaque Battle Phase. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre.
  it: |-
    "Cavaliere-Gemma Tormalina" + 1 mostro "Cavaliere-Gemma"
    Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Può effettuare un secondo attacco durante ogni Battle Phase. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK originale di quel mostro.
  pt: |-
    "Cavaleiro-Gema Turmalina" + 1 monstro "Cavaleiro-Gema"
    Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Pode realizar um segundo ataque durante cada Fase de Batalha. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK original desse monstro.
  ja: |-
    「ジェムナイト・ルマリン」＋「ジェムナイト」モンスター
    このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードは１度のバトルフェイズ中に２回攻撃できる。②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    "젬나이트 르말린" ＋ "젬나이트" 몬스터
    이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    “宝石骑士・电气石”＋“宝石骑士”怪兽
    此卡从额外牌组仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。①：此卡在1次战斗阶段中可攻击2次。②：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。
