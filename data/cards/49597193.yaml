text:
  en: |-
    "Gem-Knight Tourmaline" + 1 "Gem-Knight" monster
    Must first be Fusion Summoned with the above Fusion Material Monsters. This card can attack twice during each Battle Phase. When this card destroys a monster by battle and sends it to the Graveyard: Inflict damage to your opponent equal to the ATK of the destroyed monster in the Graveyard.
  de: |-
    „Edelstein-Ritter Turmalin“ + 1 „Edelstein-Ritter“-Monster
    Muss zuerst als Fusionsbeschwörung mit den oben aufgeführten Fusionsmaterialmonstern beschworen werden. Diese Karte kann während jeder Battle Phase zweimal angreifen. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters im Friedhof zu.
  es: |-
    "Caballero-Gema Turmalina" + 1 monstruo "Caballero-Gema"
    Primero debe ser Invocado por Fusión utilizando los Monstruos Material de Fusión mencionados arriba. Esta carta puede atacar dos veces durante cada Battle Phase. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK del monstruo destruido en el Cementerio.
  fr: |-
    "Tourmaline, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"
    Doit d'abord être Invoquée Spécialement avec les Monstres-Matériels de Fusion ci-dessus. Durant chaque Battle Phase, cette carte peut attaquer deux fois. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit dans le Cimetière.
  it: |-
    "Cavaliere-Gemma Tormalina" + 1 mostro "Cavaliere-Gemma"
    Deve prima essere Evocato tramite Fusione con i Mostri Materiale da Fusione sopra indicati. Questa carta può attaccare due volte durante ogni Battle Phase. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danni pari all'ATK del mostro distrutto nel Cimitero.
  pt: |-
    "Gem-Knight Tourmaline" + 1 monstro "Gem-Knight"
    Esta carta deve ser primeiro invocada por Invocação-Fusão com os Monstros de Material de Fusão listados acima. Esta carta pode atacar duas vezes durante cada Battle Phase. Quando esta carta destrói um monstro por batalha e envia-o para o Cemitério: Seu oponente recebe dano igual ao ATK do monstro destruído no Cemitério.
  ja: |-
    「ジェムナイト・ルマリン」＋「ジェムナイト」モンスター
    このカードは上記カードを融合素材にした融合召喚でのみエクストラデッキから特殊召喚できる。①：このカードは１度のバトルフェイズ中に２回攻撃できる。②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: "\"젬나이트 르말린\" ＋ \"젬나이트\" 몬스터\n이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다."
  zh-TW:
  zh-CN: |-
    「宝石骑士·黄碧」＋「宝石骑士」怪兽
    这张卡用以上记卡为融合素材的融合召唤才能从额外卡组特殊召唤。①：这张卡在同1次的战斗阶段中可以作2次攻击。②：这张卡战斗破坏怪兽送去墓地的场合发动。给与对方那只怪兽的原本攻击力数值的伤害。
