text:
  en:
  de: |-
    Wähle 1 „Meklord“-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    Selecciona 1 monstruo "Meklord" que controles y 1 carta que controle tu adversario; destruye ambas cartas.
  fr: |-
    Ciblez 1 monstre "Meklord" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les.
  it: |-
    Scegli come bersaglio 1 mostro "Meklord" che controlli e 1 carta controllata dal tuo avversario; distruggili.
  pt: |-
    Escolha 1 monstro "Senhormek" que você controla e 1 card que seu oponente controla; destrua-os.
  ja: |-
    ①：自分フィールドの「機皇」モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 "기황" 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「機皇」之名的怪獸及對方場上的１張卡發動。破壞選擇的卡。
  zh-CN: |-
    可选择我方场上１只冠有“机皇”之名的怪兽与对手场上的１张卡牌发动。破坏被选择卡牌。
