text:
  en: |-
    This card is also treated as a "Frightfur" monster while face-up on the field. This card on the field can be used as a substitute for any 1 Fusion Material whose name is specifically listed on a "Frightfur" Fusion Monster, but the other Fusion Material(s) must be correct.
  de: |-
    Diese Karte wird zusätzlich als ein „Schreckenspelz“-Monster behandelt, solange sie offen auf dem Spielfeld liegt. Diese Karte auf dem Spielfeld kann als Ersatz für 1 beliebiges Fusionsmaterial verwendet werden, dessen Name ausdrücklich auf einem „Schreckenspelz“-Fusionsmonster aufgeführt ist, aber das andere Fusionsmaterial muss das richtige sein.
  es: |-
    Esta carta también es tratada como un monstruo "Atemorizante" mientras esté boca arriba en el Campo. Esta carta en el Campo puede ser usada como sustituto de cualquier Material de Fusión cuyo nombre esté específicamente listado en un Monstruo de Fusión "Atemorizante", pero los otros Materiales de Fusión deben ser correctos.
  fr: |-
    Cette carte est aussi traitée comme un monstre "Frourreur" tant qu'elle est face recto sur le Terrain. Cette carte sur le Terrain peut être utilisée comme substitut pour 1 Matériel Fusion dont le nom est spécifiquement listé sur un Monstre Fusion "Frourreur", mais les autres Matériels Fusion doivent être corrects.
  it: |-
    Questa carta viene considerata come un mostro "Pellicciaspavento" mentre è scoperta sul Terreno. Questa carta sul Terreno può essere utilizzata come sostituto per 1 qualsiasi Materiale da Fusione il cui nome è specificamente indicato su un Mostro Fusione "Pellicciaspavento", ma gli altri Materiali da Fusione devono essere quelli corretti.
  pt: |-
    Este card também é considerado como um monstro "Peladura" enquanto estiver com a face para cima no campo. Este card no campo pode ser usado como um substituto para qualquer 1 Matéria de Fusão cujo nome esteja especificamente listado em um Monstro de Fusão "Peladura", mas a(s) outra(s) Matéria(s) de Fusão deve(m) estar correta(s).
  ja: |-
    ①：このカードはモンスターゾーンに存在する限り、「デストーイ」モンスターとしても扱う。②：このカードはモンスターゾーンに存在する限り、「デストーイ」融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。
  ko: |-
    ①: 이 카드는 몬스터 존에 존재하는 한, "데스완구" 몬스터로도 취급한다. ②: 이 카드는 몬스터 존에 존재하는 한, "데스완구" 융합 몬스터 카드에 카드명이 쓰여 있는 융합 소재 몬스터 1장 대신으로 할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡只要在怪兽区域存在，也当作「デストーイ」怪兽使用。②：这张卡只要在怪兽区域存在，可以作为「デストーイ」融合怪兽卡有卡名记述的1只融合素材怪兽的代替。那个时候，其他的融合素材怪兽必须是正规品。
