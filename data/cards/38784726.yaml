name:
  en: Rise of the Salamangreat
  de: Aufstieg der Grosalamander
  es: Ascenso de la Salamangrande
  fr: Ascension de la Salamangrande
  it: Ascesa della Salamagna
  pt: Ascensão da Salamagrande
  ja: <ruby>転生炎獣<rt>サラマングレイト</rt></ruby>の<ruby>降<rt>こう</rt></ruby><ruby>臨<rt>りん</rt></ruby>
  ja_romaji: Saramangureito no Kōrin
  ko: 샐러맨그레이트 강림
  ko_rr:
  zh-TW: 轉生炎獸的降臨
  zh-CN: 转生炎兽之降临
text:
  en: |-
    This card can be used to Ritual Summon any "Salamangreat" Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels equal or exceed the Level of the Ritual Monster you Ritual Summon. If you control a FIRE Link Monster, you can also use "Salamangreat" monster(s) in your GY, by shuffling them into the Deck. If this card in its owner's possession is destroyed by an opponent's card effect: You can Special Summon 1 "Salamangreat Emerald Eagle" from your hand, ignoring its Summoning conditions.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges „Grosalamander“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Falls du ein FEUER Linkmonster kontrollierst, kannst du auch ein oder mehr „Grosalamander“-Monster in deinem Friedhof verwenden, indem du sie ins Deck mischst. Falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Grosalamander Smaragdadler“ als Spezialbeschwörung von deiner Hand beschwören, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual a cualquier Monstruo de Ritual "Salamangrande". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales o excedan el Nivel del Monstruo de Ritual que Invoques por Ritual. Si controlas un Monstruo de Enlace de FUEGO, también puedes usar uno o más monstruos "Salamangrande" en tu Cementerio, barajándolos al Deck. Si esta carta en posesión de su dueño es destruida por un efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, 1 "Salamangrande Águila Esmeralda", ignorando sus condiciones de Invocación.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Salamangrande". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Si vous contrôlez un Monstre Lien FEU, vous pouvez aussi utiliser un ou plusieurs monstres "Salamangrande" dans votre Cimetière, en les mélangeant dans le Deck. Si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Salamangrande Aigle Émeraude" depuis votre main, en ignorant ses conditions d'Invocation.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Salamagna". Devi anche offrire come Tributo dalla tua mano o Terreno mostri il cui Livello totale sia pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Se controlli un Mostro Link FUOCO, puoi anche utilizzare uno o più mostri "Salamagna" nel tuo Cimitero, mischiandoli nel Deck. Se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 "Salamagna Aquila Smeraldo" dalla tua mano, ignorando le sue condizioni di Evocazione.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Salamagrande". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Se você controlar um Monstro Link de FOGO, você também pode usar um ou mais monstros "Salamagrande" no seu Cemitério, embaralhando-os no Deck. Se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 "Salamagrande Águia Esmeralda" da sua mão, ignorando suas condições de Invocação.
  ja: |-
    「サラマングレイト」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「サラマングレイト」儀式モンスター１体を儀式召喚する。自分フィールドに炎属性リンクモンスターが存在する場合、自分の墓地の「サラマングレイト」モンスターもリリースの代わりにデッキに戻す事ができる。②：このカードが相手の効果で破壊された場合に発動できる。手札から「転生炎獣エメラルド・イーグル」１体を召喚条件を無視して特殊召喚する。
  ko: |-
    "샐러맨그레이트" 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "샐러맨그레이트" 의식 몬스터 1장을 의식 소환한다. 자신 필드에 화염 속성 링크 몬스터가 존재할 경우, 자신 묘지의 "샐러맨그레이트" 몬스터도 릴리스 대신에 덱으로 되돌릴 수 있다. ②: 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 패에서 "샐러맨그레이트 에머랄드 이글" 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    “转生炎兽”仪式怪兽降临所必须。①：为使合计等级为仪式召唤的怪兽以上，将自己手牌・场上的怪兽解放，从手牌将1只“转生炎兽”仪式怪兽仪式召唤。自己场上有炎属性连接怪兽存在的情况下，作为解放的代替可将自己墓地的“转生炎兽”怪兽放回牌组。②：此卡因对手的效果被破坏的情况下可以发动。从手牌将1只“转生炎兽 翡翠鹰”无视召唤条件特殊召唤。
