text:
  en:
  de: |-
    FLIPP: Du kannst eine beliebige Anzahl „D-Boyz“ als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören, dann erhältst du für jedes Monster, das du durch diesen Effekt als Spezialbeschwörung beschworen hast, 1000 Schaden.
  es: |-
    VOLTEO: Puedes Invocar de Modo Especial, desde tu Deck, cualquier número de "D-Chicoz" en Posición de Ataque, y después recibe 1000 puntos de daño por cada monstruo Invocado de Modo Especial por este efecto.
  fr: |-
    FLIP : Vous pouvez Invoquer Spécialement un nombre de votre choix de "D-Boyz" depuis votre Deck en Position d'Attaque, puis vous recevez 1000 points de dommages pour chaque monstre Invoqué Spécialement par cet effet.
  it: |-
    SCOPRI: Puoi Evocare Specialmente un qualsiasi numero di "D-Boyz" dal tuo Deck in Posizione di Attacco, poi subisci 1000 danni per ogni mostro Evocato Specialmente da questo effetto.
  pt: |-
    VIRE: Você pode Invocar por Invocação-Especial qualquer número de "D-Guriz" do seu Deck em Posição de Ataque e, depois, você sofre 1000 de dano para cada monstro Invocado por Invocação-Especial por este efeito.
  ja: |-
    ①：このカードがリバースした場合に発動できる。デッキから「Ｄボーイズ」を任意の数だけ攻撃表示で特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの数×１０００ダメージを受ける。
  ko: |-
    리버스 : 덱에서 "D－보이즈"를 임의의 수만큼 앞면 공격 표시로 특수 소환할 수 있다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 수 × 1000 포인트 데미지를 받는다.
  zh-TW: |-
    反轉：可從牌組以攻擊表示特殊召喚任意數量的「D少年組」。其後，我方受到透過此效果特殊召喚的怪獸數量×１０００的傷害。
  zh-CN: |-
    反转：可从牌组以攻击表示特殊召唤任意数量的“D少年组”。之后，我方受到以此效果特殊召唤怪兽的数量×１０００点伤害。
