text:
  en: |-
    FLIP: You can Special Summon any number of "D-Boyz" from your Deck in face-up Attack Position, then you take 1000 damage for each monster Special Summoned by this effect.
  de: |-
    FLIPP: Du kannst eine beliebige Anzahl „D-Boyz“ als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören, dann erhältst du 1000 Schaden für jedes Monster, das du durch diesen Effekt als Spezialbeschwörung beschworen hast.
  es: |-
    VOLTEO: Puedes Invocar de Modo Especial, desde tu Deck, cualquier cantidad de "D-Chicoz" en Posición de Ataque boca arriba, y después recibes 1000 puntos de daño por cada monstruo Invocado de Modo Especial por este efecto.
  fr: |-
    FLIP: Vous pouvez Invoquer Spécialement un nombre de "D-Boyz" depuis votre Deck en Position d'Attaque face recto, puis vous recevez 1000 points de dommages pour chaque monstre Invoqué Spécialement par cet effet.
  it: |-
    SCOPRI: Puoi Evocare Specialmente un qualsiasi numero di "D-Boyz" dal tuo Deck scoperti in Posizione di Attacco, poi subisci 1000 danni per ogni mostro Evocato Specialmente da questo effetto.
  pt:
  ja: |-
    リバース：デッキから「Ｄボーイズ」を任意の数だけ表側攻撃表示で特殊召喚できる。その後、自分はこの効果で特殊召喚したモンスターの数×１０００ポイントのダメージを受ける。
  ko: |-
    리버스 : 덱에서 "D－보이즈" 를 임의의 장수만큼 앞면 공격 표시로 특수 소환할 수 있다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 수 × 1000 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    反转：可以从卡组把「D少年组」任意数量表侧攻击表示特殊召唤。那之后，自己受到这个效果特殊召唤的怪兽数量×1000的数值的伤害。
