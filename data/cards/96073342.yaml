  ja: セフィラの<ruby>星<rt>せい</rt></ruby><ruby>戦<rt>せん</rt></ruby>
  ja_romaji: Sefira no Seisen
  ko: 세피라의 성전
  ko_rr:
  zh-TW: 源質的星戰
  zh-CN: 源质的星战
text:
  en: |-
    Target 1 other "Zefra" card you control and 1 card your opponent controls; destroy them. If you have 2 "Zefra" cards in your Pendulum Zones, you can activate this card from your hand. You can only activate 1 "Zefra War" per turn.
  de: |-
    Wähle 1 andere „Zefra“-Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert; zerstöre sie. Falls du 2 „Zefra“-Karten in deinen Pendelzonen hast, kannst du diese Karte von deiner Hand aktivieren. Du kannst nur 1 „Zefra-Krieg“ pro Spielzug aktivieren.
  es: |-
    Selecciona otra carta "Zefra" que controles y 1 carta que controle tu adversario; destrúyelas. Si tienes 2 cartas "Zefra" en tus Zonas del Péndulo, puedes activar esta carta desde tu mano. Sólo puedes activar 1 "Guerra Zefra" por turno.
  fr: |-
    Ciblez 1 autre carte "Zefra" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Si vous avez 2 cartes "Zefra" dans vos Zones Pendule, vous pouvez activer cette carte depuis votre main. Vous ne pouvez activer qu'1 "Guerre Zefra" par tour.
  it: |-
    Scegli come bersaglio 1 altra carta "Zefra" che controlli e 1 carta controllata dal tuo avversario; distruggile. Se hai 2 carte "Zefra" nelle tue Zone Pendulum, puoi attivare questa carta dalla tua mano. Puoi attivare solo 1 "Guerra Zefra" per turno.
  pt: |-
    Escolha 1 outro card "Zefra" que você controla e 1 card que seu oponente controla; destrua-os. Se você tiver 2 cards "Zefra" nas suas Zonas de Pêndulo, você pode ativar este card da sua mão. Você só pode ativar 1 "Guerra Zefra" por turno.
  ja: |-
    「セフィラの星戦」は１ターンに１枚しか発動できない。自分のＰゾーンに「セフィラ」カードが２枚存在する場合、このカードの発動は手札からもできる。①：自分フィールドの「セフィラ」カード１枚と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "세피라의 성전"은 1턴에 1장밖에 발동할 수 없다. 자신의 펜듈럼 존에 "세피라" 카드가 2장 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드의 "세피라" 카드 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    「源質的星戰」１回合僅限發動１張。在我方鐘擺區存在２張「源質」卡的狀況下，也可從手牌發動此卡。①：可將我方場上的１張「源質」卡及對方場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    “源质的星战”１回合仅可发动１张。自己的灵摆区域已存在２张“源质”卡的情况下，此卡也可从手牌发动。①：以自己场上的１张“源质”卡和对手场上的１张卡为对象可以发动。将该卡破坏。
