name:
  en: Junk Anchor
  de: Gerümpeldübel
  es: Ancla de Basura
  fr: Robot Ancre
  it: Ancora Rottame
  pt: Âncora Sucata
  ja: ジャンク・アンカー
  ja_romaji: Janku Ankā
