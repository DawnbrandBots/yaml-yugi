name:
  en: Striping Partner
  de: Striping-Partner
  es: Compañero de Striping
  fr: Partenaire de Striping
  it: Compagno Striping
  pt: Parceiro Divisor
  ja: ストライピング・パートナー
  ja_romaji: Sutoraipingu Pātonā
  ko: 스트라이핑 파트너
