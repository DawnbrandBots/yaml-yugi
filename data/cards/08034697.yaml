name:
  en: Magical Marionette
  de: Magische Marionette
  es: Marioneta Mágica
  fr: Marionnette Magique
  it: Marionetta Magica
  pt: Marionete Mágica
  ja: <ruby>魔法の操り人形<rt>マジカル・マリオネット</rt></ruby>
  ja_romaji: Majikaru Marionetto
  ko: 마법의 꼭두각시 인형
  ko_rr:
  zh-TW: 魔法操縱人偶
  zh-CN: 魔法操纵人偶
text:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell Card resolves. Gains 200 ATK for each Spell Counter on it. You can remove 2 Spell Counters from this card, then target 1 monster on the field; destroy it.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn jene Zauberkarte aufgelöst wird. Erhält für jede Zauberzählmarke auf dieser Karte 200 ATK. Du kannst 2 Zauberzählmarken von dieser Karte entfernen und dann 1 Monster auf dem Spielfeld wählen; zerstöre es.
  es: |-
    Cada vez que una Carta Mágica es activada, pon 1 Contador Mágico en esta carta cuando esa Carta Mágica se resuelva. Gana 200 ATK por cada Contador Mágico en ella. Puedes retirar 2 Contadores Mágicos de esta carta, y después selecciona 1 monstruo en el Campo; destrúyelo.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Carte Magie est résolue. Gagne 200 ATK pour chaque Compteur Magie sur elle. Vous pouvez retirer 2 Compteurs Magie de cette carte, puis ciblez 1 monstre sur le Terrain ; détruisez-le.
  it: |-
    Ogni volta che una Carta Magia viene attivata, metti 1 Segnalino Magia su questa carta quando quella Carta Magia si risolve. Guadagna 200 ATK per ogni Segnalino Magia su di essa. Puoi rimuovere 2 Segnalini Magia da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando esse Card de Magia resolver. Ganha 200 de ATK para cada Marcador de Magia nele. Você pode remover 2 Marcadores de Magia deste card e, depois, escolha 1 monstro no campo; destrua-o.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。このカードに乘っている魔力カウンター１つにつき、このカードの攻擊力は２００ポイントアップする。また、このカードに乘っている魔力カウンターを２つ取り除く事で、フィールド上に存在するモンスター１體を破壞する。
  ko: |-
    자신 또는 상대가 마법을 발동할 때마다, 이 카드에 마력 카운터를 1개 얹는다. 이 카드에 얹혀 있는 마력 카운터 1개당, 이 카드의 공격력은 200 포인트 올린다. 또한, 마력 카운터를 2개 제거하는 것으로, 필드 위의 몬스터 1장을 파괴한다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，每當我方或對方發動魔法卡時，就在此卡放置１個魔力計數物。此卡的攻擊力依據此卡的魔力計數物數量×２００進行提升。此外，可去除此卡的２個魔力計數物發動。選擇場上的１隻怪獸破壞。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，每当我方或对手发动魔法卡时，在此卡上放置１个魔力计数物。每拥有１个魔力计数物此卡的攻击力便上升２００点。此外，取除此卡上的２个魔力计数物，能破坏场上１只怪兽。
