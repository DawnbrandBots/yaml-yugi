text:
  en: |-
    This card can attack your opponent directly, but when it does so using this effect, the battle damage inflicted to your opponent is the original ATK of this card. At the end of the Damage Step, if this card attacked or was attacked: You can change this card to Defense Position.
  de: |-
    Diese Karte kann die Life Points deines Gegners direkt angreifen. Wenn sie dies tut, wird der Kampfschaden, den diese Karte den Life Points deines Gegners zufügt, zu den Grund-ATK dieser Karte. Du kannst die Kampfposition dieser Karte am Ende des Damage Steps in Verteidigungsposition ändern.
  es: |-
    Esta carta puede atacar a tu adversario directamente, pero cuando lo hace usando este efecto, el daño de batalla que inflige a tu adversario es el ATK original de esta carta. Al final del Damage Step, si esta carta atacó o fue atacada: puedes cambiar esta carta a Posición de Defensa.
  fr: |-
    Cette carte peut attaquer directement votre adversaire, mais lorsqu'elle le fait en utilisant cet effet, les dommages de combat infligés à votre adversaire sont l'ATK d'origine de cette carte. À la fin de la Damage Step, si cette carte a attaqué ou a été attaquée : vous pouvez changer cette carte en Position de Défense.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente, ma quando lo fa utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario è l'ATK originale di questa carta. Alla fine del Damage Step, se questa carta ha attaccato o è stata attaccata: puoi mettere questa carta in Posizione di Difesa.
  pt: |-
    Este card pode atacar diretamente seu oponente, mas quando ele faz isso usando este efeito, o dano de batalha causado ao seu oponente é o ATK original deste card. No final da Etapa de Dano, se este card atacar ou for atacado: você pode colocar este card em Posição de Defesa.
  ja: |-
    このカードは相手プレイヤーに直接攻撃できる。この時、相手ライフに与える戦闘ダメージはこのカードの元々の攻撃力と同じ数値になる。また、このカードが戦闘を行ったダメージステップ終了時、このカードの表示形式を守備表示にできる。
  ko: |-
    이 카드는 상대 플레이어에 직접 공격할 수가 있다. 이때, 상대 라이프에 주는 전투 데미지는 이 카드의 원래 공격력과 같은 수치가 된다. 또한, 이 카드가 전투를 실행한 데미지 스텝 종료시, 이 카드의 표시 형식을 수비 표시로 할 수 있다.
  zh-TW: |-
    此卡可直接攻击对手。此时，给予对手生命的战斗伤害是此卡原本攻击力的相同数值。此外，此卡进行战斗的伤害步骤结束时，可将此卡的表示形式变为守备表示。
  zh-CN: |-
    这张卡可以直接攻击对方玩家。这个时候，给与对方基本分的战斗伤害变成和这张卡的原本攻击力相同数值。此外，这张卡进行战斗的伤害步骤结束时，可以把这张卡的表示形式变成守备表示。
