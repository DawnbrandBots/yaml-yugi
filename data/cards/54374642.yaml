text:
  en: |-
    While you control a Link-3 or higher "@Ignister" monster in the Extra Monster Zone, when an opponent's monster declares an attack: Special Summon from your Extra Deck any number of non-Link Cyberse monster(s) with 2300 ATK, whose combined ATK is less than or equal to the attacking monster's ATK, then end the Battle Phase.
  de: |-
    Solange du ein „@Ignister“-Monster mit Link-3 oder höher in der Extra-Monsterzone kontrollierst, wenn ein Monster eines Gegners einen Angriff deklariert: Beschwöre eine beliebige Anzahl Cyberse-Nichtlink-Monster mit 2300 ATK, deren kombinierte ATK kleiner oder gleich den ATK des angreifenden Monsters sind, als Spezialbeschwörung von deinem Extra Deck, dann beende die Battle Phase.
  es: |-
    Mientras controles un monstruo "@Ignister" de Link-3 o mayor en la Zona de Monstruos Extra, cuando un monstruo del adversario declara un ataque: Invoca de Modo Especial, desde tu Deck Extra, cualquier número de monstruos Ciberso que no sean de Enlace con 2300 ATK cuyo ATK combinado sea igual o menor que el ATK del monstruo atacante, y después termina la Battle Phase.
  fr: |-
    Tant que vous contrôlez un monstre "@Ignister" de min. Link-3 dans la Zone Monstre Extra, lorsqu'un monstre de l'adversaire déclare une attaque : Invoquez Spécialement depuis votre Extra Deck un nombre de votre choix de monstres non-Lien Cyberse avec 2300 ATK, dont la somme des ATK est inférieure ou égale à l'ATK du monstre attaquant, puis terminez la Battle Phase.
  it: |-
    Mentre controlli un mostro "@Ignister" Link-3 o superiore nella Zona Mostri Extra, quando un mostro dell'avversario dichiara un attacco: Evoca Specialmente dal tuo Extra Deck un qualsiasi numero di mostri non-Link Cyberso con ATK 2300, la cui somma degli ATK sia pari o inferiore all'ATK del mostro attaccante, poi termina la Battle Phase.
  pt: |-
    Enquanto você controlar um monstro "@Ignister" de Link-3 ou mais na Zona de Monstros Adicional, quando um monstro do oponente declarar um ataque: Invoque por Invocação-Especial do seu Deck Adicional qualquer número de monstros Ciberso que não sejam Link com 2300 de ATK, cujo ATK combinado seja igual ou menor que o ATK do monstro atacante e, depois, encerre a Fase de Batalha.
  ja: |-
    ①：ＥＸモンスターゾーンに自分のリンク３以上の「＠イグニスター」モンスターが存在する場合、相手モンスターの攻撃宣言時に発動できる。攻撃力の合計が、その攻撃モンスターの攻撃力以下になるように、リンクモンスター以外の攻撃力２３００のサイバース族モンスターをＥＸデッキから任意の数だけ選んで特殊召喚する。その後、バトルフェイズを終了する。
  ko: |-
    ①: 엑스트라 몬스터 존에 자신의 링크 3 이상의 "＠(앳)이그니스터" 몬스터가 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 공격력의 합계가, 그 공격 몬스터의 공격력 이하가 되도록, 링크 몬스터 이외의 공격력 2300 의 사이버스족 몬스터를 엑스트라 덱에서 임의의 수만큼 고르고 특수 소환한다. 그 후, 배틀 페이즈를 종료한다.
  zh-TW:
  zh-CN: |-
    ①：额外怪兽区有自己的链接3以上的「@イグニスター／@伊格尼斯星」怪兽存在的场合，对手怪兽的攻击宣言时可以发动。从额外卡组选任意数量的攻击力的合计为那只怪兽的攻击力以下的、链接怪兽以外的攻击力2300的电子空间族怪兽特殊召唤。那之后，结束战斗阶段。
