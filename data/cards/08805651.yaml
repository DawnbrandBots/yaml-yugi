text:
  en: |-
    You can Ritual Summon this card with a "Megalith" card. You cannot activate the following effects of "Megalith Phuloch" in the same Chain. If this card is Ritual Summoned: You can add 1 "Megalith" card from your GY to your hand. During the Main Phase (Quick Effect): You can activate this effect; Ritual Summon 1 "Megalith" Ritual Monster from your GY, except "Megalith Phuloch", by Tributing monsters from your hand or field, including this card on your field, whose total Levels equal or exceed its Level. You can only use this effect of "Megalith Phuloch" once per turn.
