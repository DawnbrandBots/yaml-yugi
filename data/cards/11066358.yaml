name:
  en: Galaxy Serpent
  de: Galaxieschlange
  es: Serpiente de la Galaxia
  fr: Serpent Galactique
  it: Serpente Galattico
  pt: Serpente das Galáxias
  ja: ギャラクシーサーペント
  ja_romaji: Gyarakushī Sāpento
  ko: 갤럭시 서펜트
  ko_rr: Gaelleoksi Seopenteu
  zh-TW: 銀河長蛇
  zh-CN: 银河长蛇
text:
  en:
  de: |-
    Deine Hoffnungen und Träume erwachen wieder zum Leben, wenn du einen Blick auf diese seltene Kreatur erhaschen kannst, wie sie sich in der abendlichen Dämmerung zum Meer der Sterne empor schwingt.
  es: |-
    Tus sueños y esperanzas se renovarán si llegas a ver a esta rara criatura en la luz del crepúsculo, volando por el Mar de Estrellas.
  fr: |-
    Vos rêves et espoirs pourraient se réaliser si vous apercevez cette créature rare à la lumière du crépuscule, serpentant dans la Mer des Étoiles.
  it: |-
    Le tue speranze e i tuoi sogni saranno rinnovate se scorgi con la coda dell'occhio questa rara creatura nel crepuscolo della sera, mentre veleggia nel Mare delle Stelle.
  pt: |-
    Suas esperanças e sonhos serão renovados se você vislumbrar esta rara criatura durante o crepúsculo, pairando sobre o Mar das Estrelas.
  ja: |-
    宵闇に紛れて姿を現わすと言われるドラゴン。星の海を泳ぐように飛ぶ神秘的な姿からその名が付けられた。その姿を見た者は数えるほどしかないと伝えられるが、見た者は新たな力を得られるという。
  ko: |-
    어스름에 섞여 모습을 드러낸다고 하는 드래곤. 별의 바다를 헤엄치듯이 나는 신비로운 모습에 따라 이름이 붙었다. 그 모습을 본 자는 손에 꼽을 정도밖에 없다고 전해지지만, 본 자는 새로운 힘을 얻을 수 있다고 한다.
  zh-TW: |-
    據說會在暮色中現身的龍。因飛翔的神祕姿態宛如在銀河中悠遊而如此命名。雖然親眼看過者屈指可數，但據說看過的人都能獲得新的力量。
  zh-CN: |-
    据说会在黄昏夜色中悄然出现的龙。它飞翔的神秘姿态宛如在星辰大海中遨游，故得此名。传说中能看到它的人屈指可数，但一旦见过，就会获得崭新力量。
