text:
  en: |-
    When this card is sent to the Graveyard: Banish 1 random card from your opponent's hand, until the End Phase. You can only use the effect of "Snapdragon" once per turn.
  de: |-
    Wenn diese Karte auf den Friedhof gelegt wird: Verbanne bis zur End Phase 1 zufällige Karte von der Hand deines Gegners. Du kannst den Effekt von „Löwenmauldrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es mandada al Cementerio: hasta la End Phase, destierra 1 carta al azar en la mano de tu adversario. Sólo puedes usar el efecto de "Boca de Dragón" una vez por turno.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière : jusqu'à la End Phase, bannissez 1 carte au hasard depuis la main de votre adversaire. Vous ne pouvez utiliser l'effet de "Snapdragon" qu'une fois par tour.
  it: |-
    Quando questa carta viene mandata al Cimitero: bandisci 1 carta a caso dalla mano del tuo avversario, fino alla End Phase. Puoi utilizzare l'effetto di "Scattodrago" una sola volta per turno.
  pt: |-
    Quando este card for enviado para o Cemitério: até a Fase Final, bana 1 card aleatoriamente da mão do seu oponente. Você só pode usar o efeito de "Boca-de-Dragão" uma vez por turno.
  ja: |-
    このカードが墓地へ送られた時、相手の手札をランダムに１枚選択し、エンドフェイズ時まで表側表示でゲームから除外する。「スナップドラゴン」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우에 발동한다. 상대의 패를 무작위로 1장 골라, 엔드 페이즈까지 앞면 표시로 제외한다.
  zh-TW:
  zh-CN: |-
    这张卡被送去墓地时，对方手卡随机选择1张，直到结束阶段时表侧表示从游戏中除外。「龙口花」的效果1回合只能使用1次。
