text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Transzendente Flügel“ als Spezialbeschwörung beschworen werden. Während der Battle Phase deines Gegners (Schnelleffekt): Du kannst diese offene Karte als Tribut anbieten; zerstöre so viele Monster in Angriffsposition, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner Schaden in Höhe der Summe der Grund-ATK der zerstörten Monster zu.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto por el efecto de "Alas Trascendentes". Sacrifica esta carta boca arriba en tu Campo para destruir todos los monstruos en Posición de Ataque en el Campo de tu adversario e infligir daño a los Life Points de tu adversario igual al ATK original combinado de estos monstruos destruidos. Sólo puedes activar este efecto durante la Battle Phase de tu adversario.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Ailes Transcendantes". Durant la Battle Phase de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte face recto ; détruisez autant de monstres en Position d'Attaque contrôlés par votre adversaire que possible, et si vous le faites, infligez des dommages à votre adversaire égaux à la somme des ATK d'origine de ces monstres détruits.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente con "Ali Trascendentali" e non può essere Evocato Specialmente in altro modo. Durante la Battle Phase del tuo avversario: puoi offrire come Tributo questa carta scoperta; distruggi tutti i mostri in Posizione di Attacco controllati dal tuo avversario ed infliggi al tuo avversario danni pari alla somma degli ATK originali di quei mostri distrutti.
  pt: |-
    Este card não pode ser Invocado, por Invocação-Normal ou Baixado. Este card não pode ser Invocado por Invocação-Especial exceto com o efeito do "Asas Transcendentais". Ofereça como Tributo este card no seu Campo com a face para cima para destruir todos os monstros em Posição de Ataque no Campo do seu adversário e inflija aos Life Points do seu adversário dano igual ao ATK original combinado do(s) monstro(s) destruídos. Você só pode ativar este efeito durante a Battle Phase do seu adversário.
  ja: |-
    このカードは通常召喚できず、「進化する翼」の効果でのみ特殊召喚できる。
    ①：相手バトルフェイズに、このカードをリリースして発動できる。相手フィールドの攻撃表示モンスターを全て破壊し、破壊したモンスターの元々の攻撃力の合計分のダメージを相手に与える。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 이 카드는 "진화하는 날개"의 효과로만 특수 소환할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 이 카드를 제물로 바치는 것으로, 상대 필드 위의 공격 표시 몬스터를 전부 파괴하고, 파괴한 몬스터의 원래 공격력의 합계만큼 데미지를 상대 라이프에 준다. 이 효과는 상대 배틀 페이즈 중에만 발동할 수 있다.
  zh-TW: |-
    此卡無法通常召喚。僅可透過「進化之翼」的效果特殊召喚。在對方的戰鬥階段時，可解放此卡發動。將對方場上所有攻擊表示的怪獸全部破壞，給予對方LP破壞的怪獸原本的攻擊力數值的傷害。
  zh-CN: |-
    此卡不可通常召唤。仅可以“进化之翼”的效果特殊召唤。对手战斗阶段时，可解放此卡并发动。将对手场上的攻击表示怪兽全部破坏，并给予对方生命相当于被破坏怪兽原本攻击力总和的伤害。
