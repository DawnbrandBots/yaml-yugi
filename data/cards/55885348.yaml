  de: Kozmo-Dunkelzerstörer
  es: Destructor Oscuro Kozmo
  fr: Destructeur des Ténèbres Kozmo
  it: Kozmo Distruttore Oscuro
  pt: Destruidor Negro de Kozmo
  ja: <ruby>Ｋｏｚｍｏ<rt>コズモ</rt></ruby>－ダークシミター
  ja_romaji: Kozumo - Dāku Shimitā
  ko: <ruby>Kozmo<rt>코즈모</rt></ruby>－다크시미터
  ko_rr:
  zh-TW: 星際仙蹤－暗黑破壞者
  zh-CN: 星际仙踪－暗黑破坏者
text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 monster on the field; destroy it. Your opponent cannot target this card with card effects. If this card is destroyed by battle or card effect and sent to the GY: You can banish this card from your GY; Special Summon 1 Level 7 or lower "Kozmo" monster from your Deck.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deinem Deck.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo en el Campo; destrúyelo. Tu adversario no puede seleccionar esta carta con efectos de cartas. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kozmo" de Nivel 7 o menor.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le. Votre adversaire ne peut pas cibler cette carte avec des effets de carte. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Kozmo" de max. Niveau 7 depuis votre Deck.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Kozmo" di Livello 7 o inferiore dal tuo Deck.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro no campo; destrua-o. Seu oponente não pode escolher este card como alvo de efeitos de card. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 7 ou menos do seu Deck.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。②：このカードは相手の効果の対象にならない。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキからレベル７以下の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ②: 이 카드는 상대 효과의 대상이 되지 않는다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 7 이하의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的场合，以场上1只怪兽为对象才能发动。那只怪兽破坏。②：这张卡不会成为对方的效果的对象。③：这张卡被战斗·效果破坏送去墓地的场合，把墓地的这张卡除外才能发动。从卡组把1只7星以下的「星际仙踪」怪兽特殊召唤。
