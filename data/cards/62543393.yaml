text:
  en: |-
    You can banish 2 WATER monsters from your GY; Special Summon 1 "Lekunga Token" (Plant/WATER/Level 2/ATK 700/DEF 700) in Attack Position.
  de: |-
    Du kannst 2 WASSER Monster von deinem Friedhof verbannen; beschwöre 1 „Lekunga-Spielmarke“ (Typ Pflanze/WASSER/Stufe 2/ATK 700/DEF 700) als Spezialbeschwörung in die Angriffsposition.
  es: |-
    Puedes desterrar 2 monstruos de AGUA en tu Cementerio; Invoca de Modo Especial 1 "Ficha de Lekunga" (Tipo Planta/AGUA/Nivel 2/ATK 700/DEF 700) en Posición de Ataque.
  fr: |-
    Vous pouvez bannir 2 monstres EAU depuis votre Cimetière ; Invoquez Spécialement 1 "Jeton Lekunga" (Type Plante/EAU/Niveau 2/ATK 700/DEF 700) en Position d'Attaque.
  it: |-
    Puoi bandire 2 mostri ACQUA dal tuo Cimitero; Evoca Specialmente 1 "Segna-Lekunga" (Tipo Pianta/ACQUA/ Livello 2/ATK 700/DEF 700) in Posizione d'Attacco.
  pt: |-
    Você pode banir 2 monstros de ÁGUA do seu Cemitério; Invoque por Invocação-Especial 1 "Ficha de Lekunga" (Tipo Planta/ÁGUA/Nível 2/ATK 700/DEF 700) em Posição de Ataque.
  ja: |-
    自分の墓地の水属性モンスター２体をゲームから除外する度に、自分フィールド上に「レクンガトークン」（植物族・水・星２・攻／守７００）を１体攻撃表示で特殊召喚する。
  ko: |-
    자신의 묘지의 물 속성 몬스터 2장을 게임에서 제외할 때마다, 자신 필드 위에 "레쿤가 토큰"(식물족/물 속성/레벨 2/공격력 700/수비력 700)을 1장 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    每把自己墓地2只水属性怪兽从游戏中除外，在自己场上把1只「裂蕈牙衍生物」（植物族·水·2星·攻／守700）攻击表示特殊召唤。
