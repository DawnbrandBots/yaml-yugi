  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>狩<rt>かり</rt></ruby><ruby>人<rt>うど</rt></ruby> ブラウ
