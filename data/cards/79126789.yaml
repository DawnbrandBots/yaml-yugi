text:
  en: |-
    If this card is discarded to the Graveyard by a card effect: Draw 1 card, plus another card if this card was discarded from your hand to your Graveyard by an opponent's card effect.
  de: |-
    Falls diese Karte durch den Effekt einer Karte aus der Hand auf den Friedhof abgeworfen wird, ziehe 1 Karte von deinem Deck. Falls diese Karte durch den Effekt einer Karte deines Gegners aus der Hand auf den Friedhof abgeworfen wird, ziehe 1 Karte zusätzlich von deinem Deck.
  es: |-
    Si esta carta es descartada de la mano al Cementerio por efecto de una carta: roba 1 carta, más otra carta si esta carta fue descartada de tu mano a tu Cementerio por efecto de una carta de tu adversario.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : piochez 1 carte, et si cette carte a été défaussée depuis votre main à votre Cimetière par un effet de carte de votre adversaire, piochez 1 autre carte.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: pesca 1 carta, più un'altra carta se questa carta è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta del tuo avversario.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: compre 1 card, mais um card se este card foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente.
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。自分はデッキから１枚ドローする。相手の効果で捨てられた場合、この効果でドローする枚数は２枚になる。
  ko: |-
    ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다. 상대 효과로 버려졌을 경우, 이 효과로 드로우할 매수는 2장이 된다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，从我方牌组抽取1张卡牌。因对手卡牌效果被舍弃的场合，我方另抽取1张卡牌。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，从自己卡组抽1张卡。被对方的卡的效果丢弃的场合，再抽1张。
