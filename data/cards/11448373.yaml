name:
  en: Grave Protector
  de: Grabhüter
  es: Guardia del Cementerio
  fr: Cerbère de la Sépulture
  it: Protettore di Tomba
  pt: Protetor do Cemitério
  ja: グレイヴ・キーパー
  ja_romaji: Gureivu Kīpā
  ko: 그레이브 키퍼
  ko_rr:
  zh-TW: 墓地守衛
  zh-CN: 墓地守卫
text:
  en: |-
    Any monster destroyed by battle is shuffled into the Deck instead of going to the GY.
  de: |-
    Alle Monster, die durch Kampf zerstört werden, werden ins Deck gemischt, anstatt auf den Friedhof gelegt zu werden.
  es: |-
    Cualquier monstruo destruido en batalla se baraja al Deck en vez de ir al Cementerio.
  fr: |-
    Les monstres détruits au combat sont mélangés dans le Deck au lieu d'aller au Cimetière.
  it: |-
    Qualsiasi mostro distrutto in battaglia viene mischiato nel Deck invece di andare al Cimitero.
  pt: |-
    Qualquer monstro destruído em batalha é embaralhado no Deck em vez de ser enviado para o Cemitério.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、戦闘によって破壊されたモンスターは墓地へは行かず、持ち主のデッキに戻る。その後デッキをシャッフルする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 전투에 의해서 파괴된 몬스터는 묘지로는 가지 않으며, 주인의 덱으로 되돌아간다. 그 후 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，被战斗破坏的怪兽不去墓地回到持有者卡组。那之后卡组洗切。
