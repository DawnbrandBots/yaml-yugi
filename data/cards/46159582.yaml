name:
  en: Gishki Aquamirror
  de: Gishki-Wasserspiegel
  es: Aquaespejo Gishki
  fr: Aquamiroir Gishki
  it: Acquaspecchio Gishki
  pt: Aqua-espelhado Gishki
  ja: リチュアの<ruby>儀<rt>ぎ</rt></ruby><ruby>水<rt>すい</rt></ruby><ruby>鏡<rt>きょう</rt></ruby>
  ja_romaji: Richua no Gisuikyō
  ko: 리추어의 의수경
  ko_rr: Richu-eo-ui Uisugyeong
  zh-TW: 咒儀的儀水鏡
  zh-CN: 咒仪之仪水镜
text:
  en: |-
    This card can be used to Ritual Summon any "Gishki" Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon. You can shuffle this card from the GY into the Deck, then target 1 "Gishki" Ritual Monster in your GY; add it to your hand.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges „Gishki“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst. Du kannst diese Karte vom Friedhof ins Deck mischen und dann 1 „Gishki“-Ritualmonster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  es: |-
    Esta carta puede ser utilizada para Invocar por Ritual a cualquier Monstruo de Ritual "Gishki". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que estés Invocando por Ritual. Puedes barajar al Deck esta carta en el Cementerio, y después seleccionar 1 Monstruo de Ritual "Gishki" en tu Cementerio; añádelo a tu mano.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Gishki". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Vous pouvez mélanger cette carte depuis le Cimetière dans le Deck, puis ciblez 1 Monstre Rituel "Gishki" dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Gishki". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale. Puoi mischiare questa carta dal Cimitero nel Deck, poi scegliere come bersaglio 1 Mostro Rituale "Gishki" nel tuo Cimitero; aggiungilo alla tua mano.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Gishki". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Você pode embaralhar este card do Cemitério no Deck e, depois, escolha 1 Monstro de Ritual "Gishki" no seu Cemitério; adicione-o à sua mão.
  ja: |-
    「リチュア」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から「リチュア」儀式モンスター１体を儀式召喚する。②：墓地のこのカードをデッキに戻し、自分の墓地の「リチュア」儀式モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    "리추어" 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "리추어" 의식 몬스터 1장을 의식 소환한다. ②: 묘지의 이 카드를 덱으로 되돌리고, 자신 묘지의 "리추어" 의식 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    冠有「咒儀」之名的儀式怪獸降臨所需。必須為使等級與儀式召喚的怪獸的等級相同，從我方手牌・場上解放怪獸。此外，可將墓地的此卡送回牌組發動。將我方墓地的１隻冠有「咒儀」之名的儀式怪獸送回手牌。
  zh-CN: |-
    "咒仪"仪式怪兽的降临所必需。①：为使合计等级与仪式召唤的怪兽相等，解放自己手牌・场上的怪兽，从手牌将1只"咒仪"仪式怪兽仪式召唤。②：将墓地的此卡放回牌组，以自己墓地的1只"咒仪"仪式怪兽为对象可以发动。将该怪兽加入手牌。
