text:
  en: |-
    A gigantic insect-like creature covered by thick armor. Everything in his path is destroyed.
  de: |-
    Ein riesiges insektenähnliches Wesen, das mit dicker Panzerung überzogen ist. Es zerstört alles, was in seinen Weg gerät.
  es: |-
    Una criatura insectoide gigante cubierta de una gruesa armadura. Todo es destruido a su paso.
  fr: |-
    Une gigantesque créature ressemblant à un insecte, recouverte d'une épaisse armure, et détruisant tout sur son chemin.
  it: |-
    Un gigantesco insetto ricoperto da una spessa corazza. Qualunque cosa sulla sua strada viene distrutto.
  pt: |-
    Uma criatura gigante semelhante a um inseto, coberta por uma espessa armadura. Tudo o que esteja no seu caminho é destruído.
  ja: |-
    全身が分厚い装甲で覆われている巨大な昆虫型生物。行く手を妨げるものは容赦なく破壊する。
  ko: |-
    전신이 두꺼운 갑옷으로 덮여있는 거대한 곤충형 생물. 앞길을 방해하는 자는 가차없이 파괴한다.
  zh-TW:
  zh-CN: |-
    全身覆盖着厚重装甲的巨大昆虫型生物。会毫不留情地破坏阻碍其前进之物。
