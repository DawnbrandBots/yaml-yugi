  zh-CN: 水精鳞－水仙女深渊
text:
  en:
  de: |-
    Du kannst 1 „Nixenrüstung“-Monster wählen, das du kontrollierst; beschwöre eine beliebige Anzahl „Nixenrüstung“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, deren gemeinsame Stufe kleiner oder gleich der Stufe des Monsters ist, und lege dann das Monster auf den Friedhof. Du kannst den Effekt von „Nixenrüstung Abyssokea“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo "Sirenarmado/a" que controles; Invoca de Modo Especial, desde tu Deck, cualquier cantidad de monstruos "Sirenarmado/a" de Nivel 4 o menor cuyos Niveles combinados sean igual o menores que el Nivel de ese monstruo, y después manda al Cementerio a ese monstruo. Sólo puedes usar el efecto de "Sirenarmada Abisocéano" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Sirènemure" que vous contrôlez ; Invoquez Spécialement un nombre de votre choix de monstres "Sirènemure" de max. Niveau 4 depuis votre Deck dont la somme des Niveaux est inférieure ou égale au Niveau du monstre, puis envoyez le monstre au Cimetière. Vous ne pouvez utiliser l'effet de "Sirènemure Abyssocea" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Sirenide" che controlli; Evoca Specialmente un qualsiasi numero di mostri "Sirenide" di Livello 4 o inferiore dal tuo Deck la cui somma dei Livelli sia pari o inferiore al Livello di quel mostro, poi manda quel mostro al Cimitero. Puoi utilizzare l'effetto di "Sirenide Abyssocea" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro "Sirena" que você controla; Invoque por Invocação-Especial qualquer número de monstros "Sirena" de Nível 4 ou menos do seu Deck, cujos Níveis combinados sejam menor ou igual ao Nível desse monstro e, depois, envie esse monstro para o Cemitério. Você só pode usar o efeito de "Sirena Abisocea" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの「水精鱗」モンスター１体を対象として発動できる。レベルの合計がそのモンスターのレベル以下となるように、デッキからレベル４以下の「水精鱗」モンスターを任意の数だけ特殊召喚する。その後、対象のモンスターを墓地へ送る。
  ko: |-
    자신의 메인 페이즈시, 자신 필드 위의 "머메일"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 레벨의 합계가 선택한 몬스터의 레벨 이하가 되도록, 덱에서 레벨 4 이하의 "머메일"이라는 이름이 붙은 몬스터를 임의의 수만큼 특수 소환한다. 그 후, 선택한 몬스터를 묘지로 보낸다. "머메일－오케어비스"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「水精鱗」之名的怪獸發動。為使合計等級為選擇的怪獸的等級以下，從牌組特殊召喚任意數量的等級４以下的冠有「水精鱗」之名的怪獸。其後，將選擇的怪獸送至墓地。「水精鱗－水仙女邃淵」的效果１回合僅限使用１次。
  zh-CN: |-
    可选择我方场上冠有“水精鳞”之名的１只怪兽并发动。从牌组特殊召唤等级４或以下冠有“水精鳞”之名的任意数量怪兽，使等级的合计变为被选择怪兽的等级或以下。之后，将被选择怪兽送入墓地。“水精鳞－水仙女深渊”的效果１回合只可使用１次。
