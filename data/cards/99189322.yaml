  zh-TW: 秘儀呼喚
  zh-CN: 秘仪呼唤
text:
  en:
  de: |-
    Wähle 1 „Arkane Macht“-Monster, das du kontrollierst. Entferne 1 „Arkane Macht“-Monster im Friedhof eines beliebigen Spielers aus dem Spiel. Bis zur End Phase wird der Effekt des gewählten Monsters zum Effekt des entfernten Monsters beim selben Münzwurfergebnis.
  es: |-
    Selecciona 1 monstruo "Fuerza Arcana" que controles. Retira del juego 1 monstruo "Fuerza Arcana" del Cementerio de cualquier jugador. Hasta la End Phase, el efecto del monstruo seleccionado se transforma en el efecto del monstruo retirado para el mismo resultado del lanzamiento de la moneda.
  fr: |-
    Sélectionnez 1 monstre "Force Arcane" que vous contrôlez. Retirez du jeu 1 monstre "Force Arcane" depuis un des Cimetières. Jusqu'à la End Phase, l'effet du monstre sélectionné devient l'effet du monstre retiré pour le même résultat d'un lancer de pièce.
  it: |-
    Seleziona 1 mostro "Energia Arcana" che controlli. Rimuovi dal gioco 1 mostro "Energia Arcana" dal Cimitero di un Giocatore. Fino alla End Phase, l'effetto del mostro selezionato diventa l'effetto del mostro rimosso con lo stesso risultato del lancio della moneta.
  pt: |-
    Escolha 1 monstro "Força Arcana" que você controla e 1 monstro "Força Arcana" em qualquer Cemitério; bana o segundo alvo do Cemitério e, se isso acontecer, até a Fase Final, o efeito do primeiro alvo ganho como resultado de um lançamento de moeda se torna o efeito do monstro banido pelo mesmo resultado de lançamento de moeda.
  ja: |-
    ①：自分フィールドの「アルカナフォース」モンスター１体と、自分か相手の墓地の「アルカナフォース」モンスター１体を対象として発動できる。その墓地のモンスターを除外する。エンドフェイズまで、そのフィールドのモンスターがコイントスで得た効果は、除外したモンスターがコイントスで得る効果と同じ効果になる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "아르카나 포스"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 묘지에 존재하는 "아르카나 포스"라는 이름이 붙은 몬스터 1장을 게임에서 제외한다. 엔드 페이즈시까지, 선택한 몬스터가 코인 토스에 의해서 얻은 효과는, 게임에서 제외한 몬스터가 코인 토스에 의해서 얻는 효과와 같은 효과가 된다.
  zh-TW: |-
    可選擇我方場上１隻冠有「秘儀之力」之名的怪獸，和我方或對方墓地１隻冠有「秘儀之力」之名的怪獸發動。將選擇的墓地的怪獸從遊戲除外。在結束階段前，選擇的怪獸透過擲幣獲得的效果，變為與除外的怪獸透過擲幣獲得的效果相同。
  zh-CN: |-
    可选择我方场上１只冠有“秘仪之力”之名的怪兽并发动。从我方或对手墓地将１只冠有“秘仪之力”之名的怪兽从游戏中除外。直至回合结束时，被选择怪兽由掷硬币而获得的效果将变成与被除外怪兽由掷硬币而获得的效果相同。
