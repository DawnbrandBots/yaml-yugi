text:
  en: |-
    If you control an Aqua monster with 2000 or more ATK: Send all monsters on the field to the GY, except Aqua monsters. If this Set card is destroyed by card effect: You can Set this card. You can only use each effect of "Rain of Frogs" once per turn.
  de: |-
    Falls du ein Aqua-Monster mit 2000 oder mehr ATK kontrollierst: Lege alle Monster vom Spielfeld auf den Friedhof, außer Aqua-Monstern. Falls diese gesetzte Karte durch einen Karteneffekt zerstört wird: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Froschregen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Aqua con 2000 ATK o más: manda al Cementerio todos los monstruos en el Campo, excepto monstruos Aqua. Si esta carta Colocada es destruida por el efecto de una carta: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Lluvia de Ranas" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Aqua avec min. 2000 ATK : envoyez tous les monstres (monstres Aqua exclus) sur le Terrain au Cimetière. Si cette carte Posée est détruite par un effet de carte : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Pluie de Grenouilles" qu'une fois par tour.
  it: |-
    Se controlli un mostro Acqua con ATK 2000 o superiore: manda al Cimitero tutti i mostri sul Terreno, eccetto i mostri Acqua. Se questa carta Posizionata viene distrutta dall'effetto di una carta: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Pioggia di Rane" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Aqua com 2000 ou mais de ATK: envie todos os monstros no campo para o Cemitério, exceto monstros Aqua. Se este card Baixado for destruído por um efeito de card: você pode Baixar este card. Você só pode usar cada efeito de "Chuva de Sapos" uma vez por turno.
