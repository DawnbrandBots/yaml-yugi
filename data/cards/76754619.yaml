text:
  en: |-
    You can select and activate 1 of the following effects:
    ● Increase the ATK of all face-up monsters on your side of the field by 200 points until the End Phase of the turn this card is activated.
    ● Increase the DEF of all face-up monsters on your side of the field by 500 points until the End Phase of the turn this card is activated.
  de: |-
    Du kannst 1 der folgenden Effekte wählen und aktivieren:
    ● Erhöhe die ATK aller offenen Monster auf deiner Spielfeldseite um 200 Punkte bis zur End Phase dieses Spielzugs.
    ● Erhöhe die DEF aller offenen Monster auf deiner Spielfeldseite um 500 Punkte bis zur End Phase dieses Spielzugs.
  es: |-
    Puedes seleccionar y activar 1 de los siguientes efectos:
    ● Aumenta el ATK de todos los monstruos boca arriba en tu Campo en 200 puntos hasta la End Phase.
    ● Aumenta la DEF de todos los monstruos boca arriba en tu Campo en 500 puntos hasta la End Phase.
  fr: |-
    Vous pouvez sélectionner et activer 1 des effets suivants :
    ● Augmentez l'ATK de tous les monstres face recto sur votre Terrain de 200 points jusqu'à la End Phase de ce tour.
    ● Augmentez la DEF de tous les monstres face recto sur votre Terrain de 500 points jusqu'à la End Phase de ce tour.
  it: |-
    Puoi scegliere e attivare uno dei seguenti effetti:
    ● Aumentare l'ATK di tutti i Mostri scoperti sul tuo Terreno di 200 punti fino alla End Phase di questo turno.
    ● Aumentare il DEF di tutti i Mostri scoperti sul tuo Terreno di 500 punti fino alla End Phase di questo turno.
  pt: |-
    Você pode selecionar e ativar 1 dos seguintes efeitos até a End Phase:
    ● Todos os monstros virados para cima que você controla ganham 200 de ATK.
    ● Todos os monstros virados para cima que você controla ganham 500 de DEF até a End Phase.
  ja: |-
    次の効果から１つを選択して発動する事ができる。
    ● 自分フィールド上に表側表示で存在する全てのモンスターの攻撃力は、エンドフェイズ時まで２００ポイントアップする。
    ● 自分フィールド上に表側表示で存在する全てのモンスターの守備力は、エンドフェイズ時まで５００ポイントアップする。
  ko: |-
    다음 효과에서 1개를 선택하고 발동할 수 있다.
    ●앞면 표시로 자신 필드 위에 존재하는 모든 몬스터의 공격력은 엔드 페이즈까지 200 포인트 올린다.
    ●앞면 표시로 자신 필드 위에 존재하는 모든 몬스터의 수비력은 엔드 페이즈까지 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    从下面效果选择1个发动。
    ●自己场上表侧表示存在的全部怪兽的攻击力直到结束阶段时上升200。
    ●自己场上表侧表示存在的全部怪兽的守备力直到结束阶段时上升500。
