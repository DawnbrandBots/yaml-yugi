text:
  en: |-
    When a Thunder-Type monster you control inflicts Battle Damage to your opponent, gain Life Points equal to the damage inflicted.
  de: |-
    Wenn ein Monster vom Typ Donner, das du kontrollierst, deinem Gegner Kampfschaden zufügt, erhältst du Life Points in Höhe des zugefügten Schadens.
  es: |-
    Cuando un monstruo de Tipo Trueno que controlas le inflige daño de batalla a tu adversario, gana Life Points iguales al daño infligido.
  fr: |-
    Lorsqu'un monstre de Type Tonnerre que vous contrôlez inflige des dommages de combat à votre adversaire, gagnez des Life Points équivalents aux dommages infligés.
  it: |-
    Quando un mostro di Tipo Tuono che controlli infligge danno da combattimento al tuo avversario, tu guadagni Life Points pari al danno inflitto.
  pt: |-
    Quando um monstro Trovão que você controla causar dano de batalha ao seu oponente: ganhe PV igual ao dano que ele sofreu.
  ja: |-
    自分フィールド上に存在する雷族モンスターが相手ライフに戦闘ダメージを与えた時、与えた戦闘ダメージの数値分だけ自分のライフポイントを回復する。
  ko: |-
    자신 필드 위에 존재하는 번개족 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 준 전투 데미지의 수치만큼만 자신의 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的雷族怪兽给与对方基本分战斗伤害时，自己基本分回复给与的战斗伤害的数值。
