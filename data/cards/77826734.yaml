  ko_rr:
  zh-TW: 鐘擺再生
  zh-CN: 灵摆重生
text:
  en:
  de: |-
    Beschwöre 1 offenes Pendelmonster von deinem Extra Deck oder 1 Pendelmonster von deinem Friedhof als Spezialbeschwörung.
  es: |-
    Invoca de Modo Especial 1 Monstruo de Péndulo boca arriba en tu Deck Extra, o 1 Monstruo de Péndulo en tu Cementerio.
  fr: |-
    Invoquez Spécialement 1 Monstre Pendule face recto depuis votre Extra Deck ou 1 Monstre Pendule depuis votre Cimetière.
  it: |-
    Evoca Specialmente 1 Mostro Pendulum scoperto dal tuo Extra Deck, o 1 Mostro Pendulum dal tuo Cimitero.
  pt: |-
    Invoque por Invocação-Especial 1 Monstro Pêndulo com a face para cima do seu Deck Adicional ou 1 Monstro Pêndulo do seu Cemitério.
  ja: |-
    ①：自分のＥＸデッキ（表側）・墓地からＰモンスター１体を特殊召喚する。
  ko: |-
    ①: 자신의 엑스트라 덱 앞면 표시의 펜듈럼 몬스터 또는 자신 묘지의 펜듈럼 몬스터 1장을 고르고 특수 소환한다.
  zh-TW: |-
    ①：選擇我方額外牌組的１隻正面表示的鐘擺怪獸或我方墓地的１隻鐘擺怪獸特殊召喚。
  zh-CN: |-
    ①：从自己的额外牌组（表侧）・墓地将１只灵摆怪兽特殊召唤。
