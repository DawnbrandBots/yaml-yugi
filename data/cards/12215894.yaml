  ko_rr:
  zh-TW:
  zh-CN: 文具博格・基地
text:
  en: |-
    All "Deskbot" monsters on the field gain 500 ATK and DEF. Once per turn: You can reveal any number of "Deskbot" cards in your hand and shuffle them into the Deck, then draw the same number of cards. You can banish 9 "Deskbot" cards with different names from your field and/or Graveyard, except "Deskbot Base"; shuffle all cards from your opponent's hand, field and Graveyard into the Deck.
  de: |-
    Alle „Büroboter“-Monster auf dem Spielfeld erhalten 500 ATK und DEF. Einmal pro Spielzug: Du kannst eine beliebige Anzahl „Büroboter“-Karten in deiner Hand vorzeigen und ins Deck mischen, dann ziehe dieselbe Anzahl Karten. Du kannst 9 „Büroboter“-Karten mit unterschiedlichen Namen von deiner Spielfeldseite und/oder deinem Friedhof verbannen, außer „Büroboter-Basis“; mische alle Karten von der Hand, der Spielfeldseite und dem Friedhof deines Gegners ins Deck.
  es: |-
    Todos los monstruos "Escritoriobot" en el Campo ganan 500 ATK y DEF. Una vez por turno: puedes mostrar cualquier cantidad de cartas "Escritoriobot" en tu mano y barajarlas al Deck, y después robar la misma cantidad de cartas. Puedes desterrar 9 cartas "Escritoriobot" con nombres diferentes en tu Campo y/o Cementerio, excepto "Base Escritoriobot"; baraja al Deck todas las cartas en la mano, Campo y Cementerio de tu adversario.
  fr: |-
    Tous les monstres "Robobureau" sur le Terrain gagnent 500 ATK/DEF. Une fois par tour : vous pouvez révéler un nombre de votre choix de cartes "Robobureau" dans votre main, et mélangez-les dans le Deck, puis piochez le même nombre de cartes. Vous pouvez bannir 9 cartes "Robobureau" de noms différents ("Base Robobureau" exclu) depuis votre Terrain et/ou Cimetière ; mélangez toutes les cartes depuis la main, Terrain et Cimetière de votre adversaire dans le Deck.
  it: |-
    Tutti i mostri "Deskbot" sul Terreno guadagnano 500 ATK e DEF. Una volta per turno: puoi rivelare un qualsiasi numero di carte Deskbot nella tua mano e mischiarle nel Deck, poi pescare lo stesso numero di carte. Puoi bandire 9 carte "Deskbot" con nomi diversi dal tuo Terreno e/o Cimitero, eccetto "Base Deskbot"; mischia nel Deck tutte le carte dalla mano, Terreno e Cimitero del tuo avversario.
  pt: |-
    Todos os monstros "Robô-secretário" no campo ganham 500 de ATK e DEF. Uma vez por turno: você pode revelar qualquer número de cards "Robô-secretário" da sua mão e embaralhá-los no Deck e, depois, comprar o mesmo número de cards. Você pode banir 9 cards "Robô-secretário" com nomes diferentes do seu campo e/ou Cemitério, exceto "Base Robô-secretário"; embaralhe no Deck todos os cards da mão, campo e Cemitério do seu oponente.
  ja: |-
    ①：フィールドの「ブンボーグ」モンスターの攻撃力・守備力は５００アップする。②：１ターンに１度、自分メインフェイズに発動できる。手札の「ブンボーグ」カードを任意の数だけ相手に見せ、デッキに戻してシャッフルする。その後、自分はデッキに戻した数だけデッキからドローする。③：「ブンボーグ・ベース」以外の自分のフィールド・墓地の「ブンボーグ」カード９種類を１枚ずつ除外して発動できる。相手の手札・フィールド・墓地のカードを全て持ち主のデッキに戻す。
  ko: |-
    ①: 필드의 "분보그" 몬스터의 공격력 / 수비력은 500 올린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패의 "분보그" 카드를 임의의 수만큼 상대에게 보여주고, 덱으로 되돌려 셔플한다. 그 후, 자신은 덱으로 되돌린 수만큼 덱에서 드로우한다. ③: "분보그 베이스" 이외의 자신 필드 / 묘지의 "분보그" 카드 9종류를 1장씩 제외하고 발동할 수 있다. 상대의 패 / 필드 / 묘지의 카드를 전부 주인의 덱으로 되돌린다.
  zh-TW: |-
    ①：場上的「文具博格」怪獸的攻擊力・守備力提升５００。②：１回合１次，可在我方主要階段發動。將手牌的任意數量的「文具博格」卡出示給對方，送回牌組後洗牌。其後，我方依據送回牌組的數量從牌組抽牌。③：可將我方場上・墓地的９種「文具博格基地」以外的「文具博格」卡各１張除外發動。將對方手牌・場上・墓地的所有卡全部送回持有者的牌組。
  zh-CN: |-
    ①：场上的"文具博格"怪兽的攻击力・守备力上升500。②：1回合1次，在自己的主要阶段可以发动。将手牌任意数量的"文具博格"卡出示给对手，放回牌组洗牌。然后，自己依放回牌组的数量从牌组抽牌。③：将自己场上・墓地"文具博格・基地"以外的9种"文具博格"卡各1张除外可以发动。将对手的手牌・场上・墓地的所有卡放回持有者的牌组。
