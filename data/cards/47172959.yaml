  ja: |-
    「ユベル」モンスター＋フィールドの効果モンスター１体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。このカードの融合素材としたモンスターの数×５００ダメージを相手に与える。②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動する。その相手モンスターの攻撃力分のダメージを相手に与え、そのモンスターを除外する。
  ko: |-
    "유벨" 몬스터 ＋ 필드의 효과 몬스터 1장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 이 카드의 융합 소재로 한 몬스터의 수 × 500 데미지를 상대에게 준다. ②: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동한다. 그 상대 몬스터의 공격력만큼의 데미지를 상대에게 주고, 그 몬스터를 제외한다.
