name:
  en: Yubel - The Loving Defender Forever
  de: Yubel - Der liebende Beschützer für alle Zeit
  es: Yubel - El Eterno Defensor Amoroso
  fr: Yubel - Le Protecteur Affectueux Éternel
  it: Yubel - L'Amorevole Difensore per Sempre
  pt: Yubel - O Amoroso Eterno Defensor
  ja: ユベル－<ruby>Ｄａｓ Ｅｗｉｇ Ｌｉｅｂｅ Ｗäｃｈｔｅｒ<rt>ダス・エーヴィヒ・リーベ・ヴェヒター</rt></ruby>
  ja_romaji: Yuberu - Dasu Ēvihi Rībe Vehitā
  ko: 유벨－다스 에비히 리베 베히터
  ko_rr:
  zh-TW: 尤貝爾－“永恆愛守”
  zh-CN: 尤贝尔－“永恒爱守”
text:
  en: |-
    1 "Yubel" monster + 1+ Effect Monsters on the field
    If this card is Fusion Summoned: You can inflict 500 damage to your opponent for each material used. You can only use this effect of "Yubel - The Loving Defender Forever" once per turn. Cannot be destroyed by battle or card effects, also you take no battle damage from battles involving this card. At the end of the Damage Step, if this card battled an opponent's monster: Inflict damage to your opponent equal to that opponent's monster's ATK, and if you do, banish that monster.
  de: |-
    1 „Yubel“-Monster + 1+ Effektmonster auf dem Spielfeld
    Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deinem Gegner für jedes verwendete Material 500 Schaden zufügen. Du kannst diesen Effekt von „Yubel - Der liebende Beschützer für alle Zeit“ nur einmal pro Spielzug verwenden. Kann weder durch Kampf noch durch Karteneffekte zerstört werden, zusätzlich erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Am Ende des Damage Steps, falls diese Karte gegen ein Monster eines Gegners gekämpft hat: Füge deinem Gegner Schaden in Höhe der ATK jenes Monsters des Gegners zu und falls du dies tust, verbanne jenes Monster.
  es: |-
    1 monstruo "Yubel" + 1+ Monstruos de Efecto en el Campo
    Si esta carta es Invocada por Fusión: puedes infligir 500 puntos de daño a tu adversario por cada material usado. Sólo puedes usar este efecto de "Yubel - El Eterno Defensor Amoroso" una vez por turno. No puede ser destruido en batalla o por efectos de cartas, y además no recibes daño de batalla de batallas que involucren esta carta. Al final del Damage Step, si esta carta batalló con un monstruo del adversario: inflige daño a tu adversario igual al ATK de ese monstruo del adversario y, si lo haces, destierra ese monstruo.
  fr: |-
    1 monstre "Yubel" + 1+ Monstre à Effet sur le Terrain
    Si cette carte est Invoquée par Fusion : vous pouvez infliger 500 points de dommages à votre adversaire pour chaque Matériel utilisé. Vous ne pouvez utiliser cet effet de "Yubel - Le Protecteur Affectueux Éternel" qu'une fois par tour. Non destructible ni au combat ni par des effets de carte, et aussi, vous ne recevez aucun dommage de combat de combats impliquant cette carte. À la fin de la Damage Step, si cette carte a combattu un monstre de l'adversaire : infligez des dommages à votre adversaire égaux à l'ATK du monstre de l'adversaire, et si vous le faites, bannissez le monstre.
  it: |-
    1 mostro "Yubel" + 1+ Mostri con Effetto sul Terreno
    Se questa carta viene Evocata tramite Fusione: puoi infliggere 500 danni al tuo avversario per ogni materiale utilizzato. Puoi utilizzare questo effetto di "Yubel - L'Amorevole Difensore per Sempre" una sola volta per turno. Non può essere distrutto in battaglia o dagli effetti delle carte, inoltre non subisci danno da combattimento da battaglie che coinvolgono questa carta. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: infliggi al tuo avversario danno pari all'ATK di quel mostro dell'avversario e, se lo fai, bandisci quel mostro.
  pt: |-
    1 monstro "Yubel" + 1+ Monstros de Efeito no campo
    Se este card for Invocado por Invocação-Fusão: você pode causar 500 de dano ao seu oponente para cada matéria usada. Você só pode usar este efeito de "Yubel - O Amoroso Eterno Defensor" uma vez por turno. Não pode ser destruído em batalha ou por efeitos de card e, além disso, você não sofre dano de batalha das batalhas envolvendo este card. No final da Etapa de Dano, se este card batalhou um monstro do oponente: cause dano ao seu oponente igual ao ATK desse monstro do oponente e, se isso acontecer, bana esse monstro.
  ja: |-
    「ユベル」モンスター＋フィールドの効果モンスター１体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。このカードの融合素材としたモンスターの数×５００ダメージを相手に与える。②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動する。その相手モンスターの攻撃力分のダメージを相手に与え、そのモンスターを除外する。
  ko: |-
    "유벨" 몬스터 ＋ 필드의 효과 몬스터 1장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 이 카드의 융합 소재로 한 몬스터의 수 × 500 데미지를 상대에게 준다. ②: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동한다. 그 상대 몬스터의 공격력만큼의 데미지를 상대에게 주고, 그 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    “尤贝尔”怪兽＋场上的效果怪兽１只以上
    此卡名的①效果１回合仅可使用１次。
    ①：此卡融合召唤的情况下可以发动。给予对手相当于作为此卡融合素材的怪兽数量×５００的伤害。
    ②：此卡不会因战斗・效果被破坏，因此卡的战斗对自己造成的战斗伤害变为０。
    ③：此卡与对手怪兽进行战斗的伤害步骤结束时发动。给予对手相当于该对手怪兽攻击力数值的伤害，将该怪兽除外。
