text:
  en: |-
    1 "Yubel" monster + 1+ Effect Monsters on the field
    If this card is Fusion Summoned: You can inflict 500 damage to your opponent for each material used for its Summon. You can only use this effect of "Yubel - The Loving Defender Forever" once per turn. Cannot be destroyed by battle or card effects, also you take no battle damage from battles involving this card. At the end of the Damage Step, if this card battled an opponent's monster: Inflict damage to your opponent equal to that opponent's monster's ATK, and if you do, banish that monster.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「ユベル」モンスター＋フィールドの効果モンスター１体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。このカードの融合素材としたモンスターの数×５００ダメージを相手に与える。②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動する。その相手モンスターの攻撃力分のダメージを相手に与え、そのモンスターを除外する。
  ko: |-
    "유벨" 몬스터 ＋ 필드의 효과 몬스터 1장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 이 카드의 융합 소재로 한 몬스터의 수 × 500 데미지를 상대에게 준다. ②: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동한다. 그 상대 몬스터의 공격력만큼의 데미지를 상대에게 주고, 그 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    “尤贝尔”怪兽＋场上的效果怪兽１只以上
    此卡名的①效果１回合仅可使用１次。
    ①：此卡融合召唤的情况下可以发动。给予对手相当于作为此卡融合素材的怪兽数量×５００的伤害。
    ②：此卡不会因战斗・效果被破坏，因此卡的战斗对自己造成的战斗伤害变为０。
    ③：此卡与对手怪兽进行战斗的伤害步骤结束时发动。给予对手相当于该对手怪兽攻击力数值的伤害，将该怪兽除外。
