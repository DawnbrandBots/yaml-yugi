text:
  en: |-
    If your opponent controls a face-up Xyz Monster, you can Special Summon this card (from your hand). When you do: Target 1 monster your opponent controls; that monster loses 300 ATK.
  de: |-
    Falls dein Gegner ein offenes Xyz-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn du dies tust: Wähle 1 Monster, das dein Gegner kontrolliert; das Monster verliert 300 ATK.
  es: |-
    Si tu adversario controla un Monstruo Xyz boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando lo haces: selecciona 1 monstruo que controle tu adversario; ese monstruo pierde 300 ATK.
  fr: |-
    Si votre adversaire contrôle un Monstre Xyz face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque vous le faites : ciblez 1 monstre contrôlé par votre adversaire ; le monstre perd 300 ATK.
  it: |-
    Se il tuo avversario controlla un Mostro Xyz scoperto, puoi Evocare Specialmente questa carta (dalla tua mano). Quando lo fai: scegli come bersaglio 1 mostro controllato dal tuo avversario; quel mostro perde 300 ATK.
  pt: |-
    Se seu oponente controlar um Monstro Xyz com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão). Ao fazê-lo: escolha 1 monstro que seu oponente controla; esse monstro perde 300 de ATK.
  ja: |-
    相手フィールド上にエクシーズモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚に成功した時、相手フィールド上のモンスター１体を選択して発動する。選択したモンスターの攻撃力は３００ポイントダウンする。
  ko: |-
    상대 필드 위에 엑시즈 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 상대 필드 위의 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 공격력은 300 포인트 내린다.
  zh-TW: |-
    在對方場上存在超量怪獸的狀況下，可從手牌特殊召喚此卡。透過此方法特殊召喚成功時，可選擇對方場上的１隻怪獸發動。選擇的怪獸的攻擊力降低３００。
  zh-CN: |-
    对手场上存在有超量怪兽的场合，此卡可从手牌特殊召唤。以此方法特殊召唤成功时，选择对手场上的１只怪兽并发动。被选择怪兽的攻击力下降３００点。
