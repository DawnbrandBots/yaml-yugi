text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner End Phase: Du kannst deiner Hand 1 „Bujin“-Monster von deinem Deck hinzufügen, dann 1 Karte von deiner Hand auf den Friedhof legen. Du kannst nur 1 „Bujin Yamato“ kontrollieren.
  es: |-
    Una vez por turno, durante tu End Phase: puedes añadir a tu mano 1 monstruo "Bujin" en tu Deck, y después mandar al Cementerio 1 carta en tu mano. Sólo puedes controlar 1 "Bujin Yamato".
  fr: |-
    Une fois par tour, durant votre End Phase : vous pouvez ajouter 1 monstre "Bujin" depuis votre Deck à votre main, puis envoyez 1 carte depuis votre main au Cimetière. Vous ne pouvez contrôler qu'1 "Bujin Yamato".
  it: |-
    Una volta per turno, durante la tua End Phase: puoi aggiungere 1 mostro "Bujin" dal tuo Deck alla tua mano, poi mandare 1 carta dalla tua mano al Cimitero. Puoi controllare solo 1 "Bujin Yamato".
  pt: |-
    Uma vez por turno, durante sua Fase Final: você pode adicionar 1 monstro "Bujin" do seu Deck à sua mão e, depois, enviar 1 card da sua mão para o Cemitério. Você só pode controlar 1 "Bujin Yamato".
  ja: |-
    ①：「武神－ヤマト」は自分フィールドに１枚しか表側表示で存在できない。
    ②：自分エンドフェイズに発動できる。デッキから「武神」モンスター１体を手札に加える。その後、自分の手札を１枚選んで墓地へ送る。
  ko: |-
    ①: "무사신－야마토"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 엔드 페이즈에 발동할 수 있다. 덱에서 "무사신" 몬스터 1장을 패에 넣고, 그 후 패를 1장 골라 묘지로 보낸다.
  zh-TW: |-
    ①：「武鬥神－大和」在我方場上僅限以正面表示存在１隻。②：可在我方結束階段發動。從牌組將１隻「武鬥神」怪獸加入手牌，其後選擇１張手牌送至墓地。
  zh-CN: |-
    １回合１次，可在我方结束阶段时发动。从牌组将１只冠有“武斗神”之名的怪兽加入手牌。之后，将１张手牌送入墓地。我方场上只可以表侧表示存在１只１“武斗神－大和”。
