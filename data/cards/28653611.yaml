  ja: |-
    ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。
    ●デッキから恐竜族・水属性モンスター１体を手札に加える。相手フィールドにモンスターが存在する場合、さらに手札に加えたそのモンスターを特殊召喚できる。
    ●自分フィールドのモンスター１体をリリースして発動できる。自分の手札・デッキ・墓地からレベル６以上の炎属性モンスター１体を特殊召喚する。この効果で悪魔族以外のモンスターを特殊召喚した場合、そのモンスターの効果は無効化される。
