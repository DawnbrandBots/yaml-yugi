  zh-CN: |-
    ①：可从以下效果中选择1个发动（此卡名的以下效果1回合仅可各选择1次）。
    ●从牌组将1只恐龙族・水属性怪兽加入手牌。对手场上存在怪兽的情况下，进而可将加入了手牌的该怪兽特殊召唤。
    ●解放自己场上的1只怪兽可以发动。从自己手牌・牌组・墓地将1只等级6以上的炎属性怪兽特殊召唤。以此效果将恶魔族以外的怪兽特殊召唤的情况下，该怪兽的效果无效化。
