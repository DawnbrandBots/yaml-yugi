text:
  en: |-
    Tribute 1 Psychic-Type monster you control. Gain Life Points equal to the Level of the Tributed monster x 300.
  de: |-
    Biete 1 Monster vom Typ Psi, das du kontrollierst, als Tribut an. Du erhältst Life Points in Höhe der Stufe des als Tribut angebotenen Monsters x 300.
  es: |-
    Sacrifica 1 monstruo de Tipo Psíquico que controles. Gana tantos Life Points como el Nivel del monstruo Sacrificado x 300.
  fr: |-
    Sacrifiez 1 monstre de Type Psychique que vous contrôlez. Gagnez des Life Points équivalents au Niveau des monstres Sacrifiés x300.
  it: |-
    Offri come Tributo 1 mostro di Tipo Psichico che controlli. Guadagni Life Points pari al Livello del mostro offerto come Tributo x 300.
  pt: |-
    Ative por Tributar 1 monstro Psychic-Type. Ganhe LPs igual ao Nível do monstro Tributado x300.
  ja: |-
    自分フィールド上に存在するサイキック族モンスター１体をリリースして発動する。自分はリリースしたモンスターのレベル×３００ライフポイント回復する。
  ko: |-
    자신 필드 위에 존재하는 사이킥족 몬스터 1장을 릴리스하고 발동한다. 자신은 릴리스한 몬스터의 레벨 × 300 라이프 포인트를 회복한다.
  zh-TW: |-
    可解放我方場上的１隻超能族怪獸發動。我方根據解放的怪獸的等級×３００回復LP。
  zh-CN: |-
    可释放我方场上１只念动力族怪兽并发动。我方回复被释放怪兽的等级×３００LP。
