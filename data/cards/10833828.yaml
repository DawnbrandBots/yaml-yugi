name:
  en: Forbidden Dark Contract with the Swamp King
  de: Verbotener dunkler Vertrag mit dem Sumpfkönig
  es: Contrato Oscuro Prohibido con el Rey del Pantano
  fr: Contrat des Ténèbres avec le Roi Marais Interdit
  it: Contratto Oscuro con il Re delle Paludi Proibito
  pt: Pacto Obscuro Ilegítimo com o Rei do Pântano
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>王<rt>おう</rt></ruby>の<ruby>禁<rt>きん</rt></ruby><ruby>断<rt>だん</rt></ruby><ruby>契<rt>けい</rt></ruby><ruby>約<rt>やく</rt></ruby><ruby>書<rt>しょ</rt></ruby>
  ja_romaji: Mashin'ō no Kindan Keiyakusho
  ko: 마신왕의 금단계약서
  ko_rr:
  zh-TW: 魔神王的禁忌契約書
  zh-CN: 魔神王的禁忌契约书
text:
  en: |-
    Once per turn: You can Special Summon 1 "D/D/D" monster from your hand in Defense Position, but its effects are negated. Once per turn: You can Fusion Summon 1 Fiend-Type Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Materials, including a monster Special Summoned by this card with the above effect. Once per turn, during your Standby Phase: Take 2000 damage.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „D/D/D“-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören, aber seine Effekte werden annulliert. Einmal pro Spielzug: Du kannst 1 Fusionsmonster vom Typ Unterweltler als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial, einschließlich einem Monster, das durch diese Karte mit dem oben aufgeführten Effekt als Spezialbeschwörung beschworen wurde. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 2000 Schaden.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "D/D/D", en Posición de Defensa, pero sus efectos son negados. Una vez por turno: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión de Tipo Demonio, usando monstruos en tu mano o tu Campo como Materiales de Fusión, incluyendo un monstruo Invocado de Modo Especial por esta carta con el efecto mencionado arriba. Una vez por turno, durante tu Standby Phase: tú recibes 2000 puntos de daño.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre "D/D/D" depuis votre main en Position de Défense, mais ses effets sont annulés. Une fois par tour : vous pouvez Invoquer par Fusion 1 Monstre de Fusion de Type Démon depuis votre Extra Deck, en utilisant des monstres (un monstre Invoqué Spécialement par cette carte avec l'effet ci-dessus inclus) depuis votre main ou Terrain comme des Matériels de Fusion. Une fois par tour, durant votre Standby Phase : recevez 2000 points de dommages.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro "D/D/D" dalla tua mano in Posizione di Difesa, ma i suoi effetti sono annullati. Una volta per turno: puoi Evocare tramite Fusione 1 Mostro Fusione di Tipo Demone dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione, compreso un mostro Evocato Specialmente da questa carta con l'effetto sopra indicato. Una volta per turno, durante la tua Standby Phase: subisci 2000 danni.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro "D/D/D" da sua mão em Posição de Defesa, mas suas efeitos são negados. Uma vez por turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do Tipo Demônio do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão, incluindo um monstro Invocado por Invocação-Especial por este card com o efeito acima. Uma vez por turno, durante sua Fase de Apoio: sofra 2000 de dano.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。手札から「ＤＤＤ」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：１ターンに１度、自分メインフェイズに発動できる。このカードの①の効果で特殊召喚したモンスターを含む自分の手札・フィールドのモンスターを融合素材とし、悪魔族の融合モンスター１体を融合召喚する。③：自分スタンバイフェイズに発動する。自分は２０００ダメージを受ける。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "DDD(디디디)" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 ①의 효과로 특수 소환한 몬스터를 포함하는 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 악마족 융합 몬스터 1장을 융합 소환한다. ③: 자신 스탠바이 페이즈에 발동한다. 자신은 2000 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己主要阶段才能发动。从手卡把1只「DDD」怪兽效果无效守备表示特殊召唤。②：1回合1次，自己主要阶段才能发动。恶魔族融合怪兽卡决定的包含用这张卡的①的效果特殊召唤的怪兽的融合素材怪兽从自己的手卡·场上送去墓地，把那1只融合怪兽从额外卡组融合召唤。③：自己准备阶段发动。自己受到2000伤害。
