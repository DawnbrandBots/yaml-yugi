text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes WIND Monster, das du kontrollierst, unter das Main Deck zurücklegen, um bis zu 2 Karten im Friedhof deines Gegners zu wählen; verbanne die gewählten Ziele.
  es: |-
    Una vez por turno: puedes devolver al fondo del Deck Principal 1 monstruo de VIENTO boca arriba que controles para seleccionar hasta 2 cartas en el Cementerio de tu adversario; destierra esos objetivos.
  fr: |-
    Une fois par tour : vous pouvez renvoyer 1 monstre VENT face recto que vous contrôlez au-dessous du Main Deck pour cibler max. 2 cartes dans le Cimetière de votre adversaire ; bannissez les cibles.
  it: |-
    Una volta per turno: puoi far ritornare 1 mostro VENTO scoperto che controlli in fondo al Main Deck per scegliere come bersaglio fino a 2 carte nel Cimitero del tuo avversario; bandisci quei bersagli.
  pt: |-
    Uma vez por turno: Você pode devolver 1 monstro de VENTO com a face para cima que você controla ao fundo do Deck Principal para escolher até 2 cards no Cemitério do seu oponente; bana os alvos.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の風属性モンスター１体をデッキの一番下に戻し、相手の墓地のカードを２枚まで対象として発動できる。そのカードを除外する。
  ko: |-
    1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 바람 속성 몬스터 1장을 덱의 맨 아래로 되돌리는 것으로, 상대 묘지의 카드를 2장까지 선택하고 게임에서 제외한다.
  zh-TW: |-
    １回合１次，可將我方場上的１隻正面表示的風屬性怪獸送回牌組的最下方發動。選擇對方墓地的最多２張卡從遊戲除外。
  zh-CN: |-
    １回合１次，可将我方场上的１只表侧表示的风属性怪兽返回至牌组最下方并发动。选择对手墓地中的最多２张卡牌并从游戏中除外。
