text:
  en: |-
    Twice per turn, you can send 1 face-up Continuous Spell or Continuous Trap Card you control to the Graveyard to inflict 500 damage to your opponent.
  de: |-
    Zweimal pro Spielzug kannst du 1 offene Permanente Zauberkarte oder Permanente Fallenkarte, die du kontrollierst, auf den Friedhof legen, um deinem Gegner 500 Schaden zuzufügen.
  es: |-
    Dos veces por turno puedes mandar 1 Carta Mágica Continua o una Carta de Trampa Continua boca arriba que controles al Cementerio para infligir 500 puntos de daño a tu adversario.
  fr: |-
    Deux fois par tour, vous pouvez envoyer au Cimetière 1 Carte Magie Continue ou Piège Continu face recto que vous contrôlez pour infliger 500 points de dommages à votre adversaire.
  it: |-
    Due volte per turno, puoi mandare 1 Carta Magia Continua o Carta Trappola Continua scoperta che controlli al Cimitero per infliggere 500 danni al tuo avversario.
  pt:
  ja: |-
    自分フィールド上に存在する表側表示の永続魔法 または永続罠カード１枚を墓地に送る。相手ライフに５００ポイントダメージを与える。この効果は１ターンに２度まで使用できる。
  ko: |-
    자신 필드 위에 존재하는 앞면 표시의 지속 마법 또는 지속 함정 카드 1장을 묘지로 보낸다. 상대 라이프에 500 포인트 데미지를 준다. 이 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    把自己场上存在的1张表侧表示的永续魔法或者永续陷阱卡送去墓地。给与对方基本分500分伤害。这个效果1回合可以使用最多2次。
