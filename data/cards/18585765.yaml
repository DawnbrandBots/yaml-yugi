text:
  en: |-
    If this card is Special Summoned to a zone a Link Monster points to: Destroy all Link Monsters that point to this card, then destroy all other monsters that those Link Monsters pointed to, and follow the Link Arrows of all those destroyed monsters, destroying everything they point to, and repeating the process, until there are no more to destroy. (This card cannot be destroyed by this effect.) You can only use this effect of "Voltester" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung in eine Zone beschworen wird, auf die ein Linkmonster zeigt: Zerstöre alle Linkmonster, die auf diese Karte zeigen, dann zerstöre alle anderen Monster, auf welche die Linkmonster gezeigt haben, und folge den Linkpfeilen aller der zerstörten Monster und zerstöre alles, worauf sie zeigen, und wiederhole den Prozess, bis es nichts mehr zu zerstören gibt. (Diese Karte kann durch diesen Effekt nicht zerstört werden.) Du kannst diesen Effekt von „Voltester“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial a una zona a la que apunte un Monstruo de Enlace: destruye todos los Monstruos de Enlace que apunten a esta carta, y después destruye todos los otros monstruos a los que esos Monstruos de Enlace apuntaban, y sigue las Flechas de Enlace de todos esos monstruos destruidos, destruyendo todo aquello a lo que apuntaban, y repite el proceso hasta que no haya más monstruos que destruir. (Esta carta no puede ser destruida por este efecto). Sólo puedes usar este efecto de "Voltester" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement dans une zone pointée par un Monstre Lien : détruisez tous les Monstres Lien qui pointent cette carte, puis détruisez tous les autres monstres pointés par ces Monstres Lien, et suivez les Flèches Lien de tous ces monstres détruits en détruisant tout ce qu'ils pointent et en répétant le processus jusqu'à ce qu'il n'y ait plus rien à détruire. (Cette carte ne peut pas être détruite par cet effet.) Vous ne pouvez utiliser cet effet de "Voltesteur" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente in una zona puntata da un Mostro Link: distruggi tutti i Mostri Link che puntano a questa carta, poi distruggi tutti gli altri mostri a cui quei Mostri Link puntavano, e segui le Frecce Link di tutti quei mostri distrutti, distruggendo tutto quello a cui puntano e ripetendo il processo, fino a quando non ce ne sono altri da distruggere. (Questa carta non può essere distrutta da questo effetto.) Puoi utilizzare questo effetto di "Voltester" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial em uma zona para a qual um Monstro Link apontar: destrua todos os Monstros Link que apontarem para este card e, depois, destrua todos os outros monstros para os quais esses Monstros Link apontarem e siga as Flechas Link de todos esses monstros destruídos, destruindo tudo para o que eles apontarem e repita o processo até não haver mais nada que destruir. (Este card não pode ser destruído por este efeito.) Você só pode usar este efeito de "Voltestador" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがリンクモンスターのリンク先に特殊召喚された場合に発動する。このカードとリンク状態になっているリンクモンスターを全て破壊する。さらに「破壊したリンクモンスターのリンク先のモンスターも全て破壊する」処理を繰り返す。（この効果でこのカードは破壊されない。）
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 몬스터의 링크 앞에 특수 소환되었을 경우에 발동한다. 이 카드와 링크 상태가 되어 있는 링크 몬스터를 전부 파괴한다. 추가로 "파괴한 링크 몬스터의 링크 앞의 몬스터도 전부 파괴한다" 처리를 반복한다.(이 효과로 이 카드는 파괴되지 않는다.)
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡被特殊召唤至连接怪兽连接端的情况下发动。将与此卡处于连接状态的连接怪兽全部破坏。进而重复执行"将被破坏的连接怪兽其连接端的怪兽也全部破坏"的处理。（此卡不会因此效果被破坏）
