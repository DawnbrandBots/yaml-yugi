text:
  en: |-
    Target 1 face-up monster on the field; it gains 500 ATK/DEF until the end of this turn. Once per Chain, when a Trap Card is activated while this card is in your GY: You can Special Summon this card as a Normal Monster (Aqua/WATER/Level 2/ATK 1200/DEF 0). (This card is NOT treated as a Trap.) If Summoned this way, this card is unaffected by monster effects, also banish it when it leaves the field.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; es erhält bis zum Ende dieses Spielzugs 500 ATK/DEF. Einmal pro Kette, wenn eine Fallenkarte aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung als Normales Monster (Aqua/WASSER/Stufe 2/ATK 1200/DEF 0) beschwören. (Diese Karte wird NICHT als Falle behandelt.) Falls diese Karte auf diese Art beschworen wird, bleibt sie von Monstereffekten unberührt, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste gana 500 ATK/DEF. Una vez por Cadena, cuando una Carta de Trampa es activada mientras esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial como un Monstruo Normal (Aqua/AGUA/Nivel 2/ATK 1200/DEF 0). (Esta carta NO se trata como una Trampa). Si es Invocada de esta forma, esta carta no es afectada por efectos de monstruos, y además destiérrala cuando deje el Campo.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il gagne 500 ATK/DEF. Une fois par Chaîne, lorsqu'une Carte Piège est activée tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte comme un Monstre Normal (Aqua/EAU/Niveau 2/ATK 1200/DEF 0). (Cette carte N'EST PAS traitée comme un Piège.) Si elle est Invoquée de cette façon, cette carte n'est pas affectée par des effets de monstre, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 500 ATK/DEF fino alla fine di questo turno. Una volta per Catena, quando viene attivata una Carta Trappola mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta come Mostro Normale (Acqua/ACQUA/Livello 2/ATK 1200/DEF 0). (Questa carta NON viene considerata come una Trappola.) Se viene Evocata in questo modo, questa carta è immune agli effetti dei mostri, inoltre bandiscila quando lascia il Terreno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; ele ganha 500 de ATK/DEF até o final deste turno. Uma vez por Corrente, quando um Card de Armadilha for ativado enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial como um Monstro Normal (Aqua/ÁGUA/Nível 2/ATK 1200/DEF 0). (Este card NÃO é considerado como uma Armadilha.) Se Invocado desta forma, este card não é afetado por efeitos de monstro e, além disso, bana-o quando ele deixar o campo.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで５００アップする。②：罠カードが発動した時、その発動にチェーンしてこの効果を墓地で発動できる。このカードは通常モンスター（水族・水・星２・攻１２００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードはモンスターの効果を受けず、フィールドから離れた場合に除外される。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 500 올린다. ②: 필드의 함정 카드가 발동했을 때, 그 발동에 체인하고 이 효과를 묘지에서 발동할 수 있다. 이 카드는 일반 몬스터(물족 / 물 / 레벨 2 / 공 1200 / 수 0)가 되고, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는 몬스터의 효과를 받지 않으며, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力·守备力直到回合结束时上升500。②：陷阱卡发动时，连锁那个发动才能把这个效果在墓地发动。这张卡变成通常怪兽（水族·水·2星·攻1200/守0）在怪兽区域特殊召唤（不当作陷阱卡使用）。这个效果特殊召唤的这张卡不受怪兽的效果影响，从场上离开的场合除外。
