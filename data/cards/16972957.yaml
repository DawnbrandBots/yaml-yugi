text:
  en: |-
    This fairy rules over the end of existence.
  de: |-
    Diese Fee herrscht über das Ende allen Lebens.
  es: |-
    Esta hada rige sobre el fin de la existencia.
  fr: |-
    Cette fée règne sur la fin de l'existence.
  it: |-
    L'essere fatato che regna sulla fine dell'esistenza.
  pt: |-
    Este anjo governa a morte e administra-a sobre quando necessário.
  ja: |-
    死を司る天使。こいつに睨まれたら、死から逃れられない。
  ko: |-
    죽음을 담당하는 천사. 이 녀석에게 한번 찍히면, 죽음에서 벗어날 수 없다.
  zh-TW:
  zh-CN: |-
    司职死亡的天使，若被这家伙盯上，难逃一死。
