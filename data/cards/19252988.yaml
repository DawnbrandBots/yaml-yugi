name:
  en: Trap Jammer
  de: Fallenfalle
  es: Disruptor de Trampa
  fr: Brouilleur de Piège
  it: Disturba Trappola
  pt: Bloqueador de Armadilhas
  ja: トラップ・ジャマー
  ja_romaji: Torappu Jamā
  ko: 트랩 재머
  ko_rr:
  zh-TW: 陷阱干擾
  zh-CN: 陷阱干扰
text:
  en:
  de: |-
    Wenn dein Gegner eine Fallenkarte während der Battle Phase aktiviert: Annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando tu adversario activa una Carta de Trampa durante la Battle Phase: niega la activación y, si lo haces, destrúyela.
  fr: |-
    Lorsque votre adversaire active une Carte Piège durant la Battle Phase : annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando il tuo avversario attiva una Carta Trappola durante la Battle Phase: annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando seu oponente ativar um Card de Armadilha durante a Fase de Batalha: negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：バトルフェイズに相手が罠カードを発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    상대가 배틀 페이즈에 함정 카드를 발동했을 때 발동할 수 있다. 함정 카드의 발동을 무효로 하여, 그것을 파괴한다.
  zh-TW: |-
    可在戰鬥階段對方發動陷阱卡時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    仅限战斗阶段期间可发动。使对手发动的陷阱卡效果无效并破坏。
