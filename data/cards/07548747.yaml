text:
  en:
  de: |-
    Wähle 1 „Magistus“-Monster, das du kontrollierst; rüste es mit 1 „Magistus“-Monster, außer einem Monster der Stufe 4, von deinem Extra Deck, Friedhof oder offen von deiner Spielfeldseite aus. Falls du mindestens je 1 „Magistus“-Fusions-, -Synchro-, -Xyz- und -Linkmonster in deinem Friedhof hast, kannst du es stattdessen mit 1 Nicht-„Magistus“-Fusions-, -Synchro-, -Xyz- oder -Linkmonster von deinem Extra Deck ausrüsten. Du kannst „Magistus-Theurgie“ nur einmal pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Magistus" que controles; equípalo con 1 monstruo "Magistus" en tu Deck Extra, Cementerio o Campo boca arriba, excepto un monstruo de Nivel 4. Si tienes en tu Cementerio al menos 1 de cada Monstruo "Magistus" de Fusión, Sincronía, Xyz y Enlace, puedes equiparlo con 1 Monstruo que no sea "Magistus" de Fusión, Sincronía, Xyz o Enlace en tu Deck Extra, en su lugar. Sólo puedes activar "Teúrgia Magistus" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Magistus" que vous contrôlez ; équipez-le avec 1 monstre "Magistus" (monstres de Niveau 4 exclus) depuis votre Extra Deck, Cimetière ou Terrain face recto. Si vous avez min. 1 Monstre Fusion "Magistus", min. 1 Monstre Synchro "Magistus", min. 1 Monstre Xyz "Magistus" et min. 1 Monstre Lien "Magistus" dans votre Cimetière, vous pouvez l'équiper avec 1 Monstre Fusion, Synchro, Xyz ou Lien non-"Magistus" depuis votre Extra Deck, à la place. Vous ne pouvez activer "Théurgie Magistus" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Magistus" che controlli; equipaggialo con 1 mostro "Magistus", eccetto un mostro di Livello 4, dal tuo Extra Deck, Cimitero o Terreno scoperto. Se hai almeno 1 ciascuno di Mostri Fusione, Synchro, Xyz e Link "Magistus" nel tuo Cimitero, puoi invece equipaggiarlo con 1 Mostro Fusione, Synchro, Xyz o Link non-"Magistus" dal tuo Extra Deck. Puoi attivare "Teurgia Magistus" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Magistus" que você controla; equipe-o com 1 monstro "Magistus", exceto um monstro de Nível 4, do seu Deck Adicional, Cemitério ou do campo com a face para cima. Se você tiver pelo menos 1 de cada dentre Monstros "Magistus" de Fusão, Sincro, Xyz e Link no seu Cemitério, em vez disso, você pode equipá-lo com 1 Monstro não-"Magistus" de Fusão, Sincro, Xyz ou Link do seu Deck Adicional. Você só pode ativar "Teurgia Magistus" uma vez por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドの「マギストス」モンスター１体を対象として発動できる。レベル４モンスター以外の「マギストス」モンスター１体を自分のＥＸデッキ・フィールド（表側表示）・墓地から装備魔法カード扱いで対象のモンスターに装備する。自分の墓地に「マギストス」融合・Ｓ・Ｘ・Ｌモンスターがそれぞれ１体以上存在する場合、この効果で装備するモンスターを、「マギストス」モンスター以外のＥＸデッキの融合・Ｓ・Ｘ・Ｌモンスターから選ぶ事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "마기스토스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 엑스트라 덱 / 필드 / 묘지에서 레벨 4 이외의 "마기스토스" 몬스터 1장을 고르고, 장착 카드로 취급하여 대상 몬스터에 장착한다. 자신 묘지에 "마기스토스" 융합 / 싱크로 / 엑시즈 / 링크 몬스터가 각각 1장 이상 존재할 경우, 이 효과로 장착할 몬스터를, "마기스토스" 몬스터 이외의 엑스트라 덱의 융합 / 싱크로 / 엑시즈 / 링크 몬스터에서 고를 수도 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻「偉魔」怪獸做為對象發動。從我方額外牌組・場上・墓地選擇１隻等級４以外的「偉魔」怪獸，視為裝備卡裝備於對象怪獸。在我方墓地存在「偉魔」融合・同步・超量・連結怪獸各１隻的狀況下，也可從額外牌組的「偉魔」怪獸以外的融合・同步・超量・連結怪獸中挑選透過此效果裝備的怪獸。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的1只“伟魔”怪兽为对象可以发动。从自己的额外牌组・场上・墓地挑选1只等级4以外的“伟魔”怪兽，视为装备卡装备于对象怪兽。自己墓地有“伟魔”融合・同步・超量・连接怪兽各1只以上存在的情况下，以此效果所装备的怪兽也可从“伟魔”怪兽以外的额外牌组的融合・同步・超量・连接怪兽中挑选。
