text:
  en: |-
    When this card is activated: You can add 1 "K9" monster from your Deck to your hand. "K9" monsters you control gain 900 ATK during any turn in which your opponent has activated a monster effect in the hand or GY. If this card in the Spell & Trap Zone is destroyed by card effect: You can Set 1 "K9" Quick-Play Spell from your Deck or GY. You can only use this effect of ""A Case for K9"" once per turn. You can only activate 1 ""A Case for K9"" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「Ｋ９」モンスター１体を手札に加える事ができる。②：相手が手札・墓地のモンスターの効果を発動したターン、自分フィールドの「Ｋ９」モンスターの攻撃力は９００アップする。③：魔法＆罠ゾーンのこのカードが効果で破壊された場合に発動できる。自分のデッキ・墓地から「Ｋ９」速攻魔法カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "K9(케이나인)" 몬스터 1장을 패에 넣을 수 있다. ②: 상대가 패 / 묘지의 몬스터의 효과를 발동한 턴에, 자신 필드의 "K9(케이나인)" 몬스터의 공격력은 900 올린다. ③: 마법 & 함정 존의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "K9(케이나인)" 속공 마법 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从牌组将1只“K9”怪兽加入手牌。②：对手发动过手牌・墓地的怪兽的效果的回合，自己场上的“K9”怪兽的攻击力上升900。③：魔法与陷阱区域的此卡因效果被破坏的情况下可以发动。从自己牌组・墓地将1张“K9”速攻魔法卡放置在自己场上。
