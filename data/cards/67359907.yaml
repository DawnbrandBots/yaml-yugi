name:
  en: Disaster, Dragon Ruler of All Apocalypses
  de: Disaster, Drachenherrscher der Apokalypsen
  es: Disaster, Señor Dragón de los Apocalipsis Totales
  fr: Disaster, Maître Dragon de Toutes les Apocalypses
  it: Disaster, Drago Sovrano di Tutte le Apocalissi
  pt: Desastre, Dragão Soberano de Todos os Apocalipses
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>征<rt>せい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－ディザスター
