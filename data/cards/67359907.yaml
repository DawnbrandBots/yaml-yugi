text:
  en: |-
    2 Rank 7 monsters
    If this card is Xyz Summoned: You can target up to 4 Level 7 "Dragon Ruler" monsters in your GY and/or banishment; attach them to this card, then you can banish all monsters from your opponent's field and GY with a same Attribute as this card's materials. You can only use this effect of "Disaster, Dragon Ruler of All Apocalypses" once per turn. While this card has LIGHT, DARK, EARTH, WATER, FIRE, and WIND "Dragon Ruler" monsters as material, it gains 4600 ATK/DEF, also it is unaffected by other cards' effects.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ランク７モンスター×２
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＸ召喚した場合、自分の墓地・除外状態のレベル７の「征竜」モンスターを４体まで対象として発動できる。そのモンスターをこのカードのＸ素材とする。その後、このカードがＸ素材としているモンスターと同じ属性を持つモンスターを相手のフィールド・墓地から全て除外できる。②：光・闇・地・水・炎・風属性の「征竜」モンスターを全てＸ素材としているこのカードは、攻撃力・守備力が４６００アップし、他のカードの効果を受けない。
  ko: |-
    랭크 7 몬스터 × 2
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑시즈 소환했을 경우, 자신의 묘지 / 제외 상태인 레벨 7 의 "정룡" 몬스터를 4장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 엑시즈 소재로 한다. 그 후, 이 카드가 엑시즈 소재로 하고 있는 몬스터와 같은 속성을 가지는 몬스터를 상대의 필드 / 묘지에서 전부 제외할 수 있다. ②: 빛 / 어둠 / 땅 / 물 / 화염 / 바람 속성의 "정룡" 몬스터를 전부 엑시즈 소재로 하고 있는 이 카드는, 공격력 / 수비력을 4600 올리고, 다른 카드의 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    阶级7怪兽×2
    此卡名的①效果1回合仅可使用1次。①：此卡超量召唤的情况下，以自己墓地・除外状态的最多4只等级7的“征龙”怪兽为对象可以发动。将该怪兽作为此卡的超量素材。然后，可从对手场上・墓地将属性与此卡作为超量素材持有的怪兽相同的怪兽全部除外。②：持有光・暗・地・水・炎・风的全部属性的“征龙”怪兽作为超量素材的此卡的攻击力・守备力上升4600，不受其他卡的效果影响。
