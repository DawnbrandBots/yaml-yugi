name:
  en: Gameciel, the Sea Turtle Kaiju
  de: Gameciel, der Kaiju der Meeresschildkröte
  es: Gameciel, el Kaiju Tortuga Marina
  fr: Gameciel, Tortue Marine Kaiju
  it: Gameciel, il Kaiju Tartaruga Marina
  pt: Gameciel, o Kaiju Tartaruga Marinha
  ja: <ruby>海<rt>かい</rt></ruby><ruby>亀<rt>き</rt></ruby><ruby>壊<rt>かい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>ガメシエル
  ja_romaji: Kaikikaijū Gameshieru
  ko: 해귀파괴수 가메시엘
  ko_rr: Haegwipagoesu Gamesiel
  zh-TW: 海龜壞獸 加美希艾爾
  zh-CN: 海龟坏兽加美希尔
text:
  en: |-
    You can Special Summon this card (from your hand) to your opponent's field in Attack Position, by Tributing 1 monster they control. If your opponent controls a "Kaiju" monster, you can Special Summon this card (from your hand) in Attack Position. You can only control 1 "Kaiju" monster. When your opponent activates a card or effect, except "Gameciel, the Sea Turtle Kaiju" (Quick Effect): You can remove 2 Kaiju Counters from anywhere on the field; negate the activation, and if you do, banish that card.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Angriffsposition beschwören, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Falls dein Gegner ein „Kaiju“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, außer „Gameciel, der Kaiju der Meeresschildkröte“ (Schnelleffekt): Du kannst 2 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; annulliere die Aktivierung und falls du dies tust, verbanne jene Karte.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Ataque, Sacrificando 1 monstruo que él controle. Si tu adversario controla un monstruo "Kaiju", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Sólo puedes controlar 1 monstruo "Kaiju". Cuando tu adversario activa una carta o efecto, excepto "Gameciel, el Kaiju Tortuga Marina" (Efecto Rápido): puedes retirar 2 Contadores Kaiju de cualquier lugar del Campo; niega la activación y, si lo haces, destierra esa carta.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position d'Attaque, en Sacrifiant 1 monstre qu'il contrôle. Si votre adversaire contrôle un monstre "Kaiju", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Vous ne pouvez contrôler qu'1 monstre "Kaiju". Lorsque votre adversaire active une carte ou un effet ("Gameciel, Tortue Marine Kaiju" exclu) (Effet Rapide) : vous pouvez retirer 2 Compteurs Kaiju depuis le Terrain ; annulez l'activation, et si vous le faites, bannissez la carte.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Attacco, offrendo come Tributo 1 mostro che controlla. Se il tuo avversario controlla un mostro "Kaiju", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Puoi controllare solo 1 mostro "Kaiju". Quando il tuo avversario attiva una carta o un effetto, eccetto "Gameciel, il Kaiju Tartaruga Marina" (Effetto Rapido): puoi rimuovere 2 Segnalini Kaiju da qualsiasi Terreno; annulla l'attivazione e, se lo fai, bandisci quella carta.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque no campo do seu oponente, ao oferecer como Tributo 1 monstro que ele controla. Se seu oponente controlar um monstro "Kaiju", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Você só pode controlar 1 monstro "Kaiju". Quando seu oponente ativar um card ou efeito, exceto "Gameciel, o Kaiju Tartaruga Marinha" (Efeito Rápido): você pode remover 2 Marcadores Kaiju de qualquer parte do campo; negue a ativação e, se isso acontecer, bana esse card.
  ja: |-
    ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに攻撃表示で特殊召喚できる。②：相手フィールドに「壊獣」モンスターが存在する場合、このカードは手札から攻撃表示で特殊召喚できる。③：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。④：相手が「海亀壊獣ガメシエル」以外の魔法・罠・モンスターの効果を発動した時、自分・相手フィールドの壊獣カウンターを２つ取り除いて発動できる。その発動を無効にし除外する。
  ko: |-
    ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 공격 표시로 특수 소환할 수 있다. ②: 상대 필드에 "파괴수" 몬스터가 존재할 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ③: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ④: 상대가 "해귀파괴수 가메시엘" 이외의 마법 / 함정 / 몬스터의 효과를 발동했을 때, 자신 / 상대 필드의 파괴수 카운터를 2개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 제외한다.
  zh-TW:
  zh-CN: |-
    ①：此卡可以解放对手场上1只怪兽，以攻击表示从手牌特殊召唤至对手场上。②：对手场上有"坏兽"怪兽存在的情况下，此卡可以从手牌中以攻击表示特殊召唤。③："坏兽"怪兽在自己场上仅可有1只以表侧表示形式存在。④：对手发动"海龟坏兽加美希尔"以外的魔法・陷阱・怪兽的效果时，去除自己・对手场上的2个坏兽计数物可以发动。将该发动无效并除外。
