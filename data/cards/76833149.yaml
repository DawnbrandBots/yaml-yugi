name:
  en: Melffy Mommy
  de: Melffy-Mami
  es: Mami Melffy
  fr: Mommy Melffy
  it: Melffy Mammina
  pt: Melffy Mommy
  ja: メルフィー・マミィ
  ja_romaji: Merufī Mamyi
  ko: 메르피 마미
  ko_rr: Mereupi Mami
  zh-TW:
  zh-CN: 童话动物·魔魅妈咪
text:
  en: |-
    2+ Level 2 Beast monsters
    Once per turn (Quick Effect): You can attach 1 Beast monster from your hand or face-up field to this card as material. This card gains effects based on the number of materials attached to it.
    ● 3+: Cannot be destroyed by battle.
    ● 4+: You take no damage from battles involving this card.
    ● 5+: When an attack is declared involving this card and an Attack Position monster: You can inflict damage to your opponent equal to that Attack Position monster's ATK.
  de: |-
    2+ Ungeheuer-Monster der Stufe 2
    Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Ungeheuer-Monster von deiner Hand oder offen von deiner Spielfeldseite als Material an diese Karte anhängen. Diese Karte erhält Effekte basierend auf der Anzahl des an sie angehängten Materials.
    ● 3+: Kann nicht durch Kampf zerstört werden.
    ● 4+: Du erhältst keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist.
    ● 5+: Wenn ein Angriff deklariert wird, an dem diese Karte und ein Monster in Angriffsposition beteiligt sind: Du kannst deinem Gegner Schaden in Höhe der ATK des Monsters in Angriffsposition zufügen.
  es: |-
    2+ monstruos Bestia de Nivel 2
    Una vez por turno (Efecto Rápido): puedes acoplar a esta carta 1 monstruo Bestia en tu mano o boca arriba en tu Campo como material. Esta carta gana efectos basados en el número de materiales acoplados a ella.
    ● 3+: No puede ser destruida en batalla.
    ● 4+: No recibes daño de batallas que involucren esta carta.
    ● 5+: Cuando es declarado un ataque que involucre esta carta y un monstruo en Posición de Ataque: puedes infligir daño a tu adversario igual al ATK de ese monstruo en Posición de Ataque.
  fr: |-
    2+ monstres Bête de Niveau 2
    Une fois par tour (Effet Rapide) : vous pouvez attacher 1 monstre Bête depuis votre main ou Terrain face recto à cette carte comme Matériel. Cette carte gagne des effets selon le nombre de Matériels qui lui sont attachés.
    ● 3+ : Non destructible au combat.
    ● 4+ : Vous ne recevez aucun dommage de combats impliquant cette carte.
    ● 5+ : Lorsqu'une attaque impliquant cette carte et un monstre en Position d'Attaque est déclarée : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK du monstre en Position d'Attaque.
  it: |-
    2+ mostri Bestia di Livello 2
    Una volta per turno (Effetto Rapido): puoi attaccare 1 mostro Bestia dalla tua mano o Terreno scoperto a questa carta come materiale. Questa carta guadagna effetti a seconda del numero di materiali attaccati a essa.
    ● 3+: Non può essere distrutta in battaglia.
    ● 4+: Non subisci danni da battaglie che coinvolgono questa carta.
    ● 5+: Quando viene dichiarato un attacco che coinvolge questa carta e un mostro in Posizione di Attacco: puoi infliggere al tuo avversario danno pari all'ATK di quel mostro in Posizione di Attacco.
  pt: |-
    2+ monstros Besta de Nível 2
    Uma vez por turno (Efeito Rápido): você pode associar 1 monstro Besta da sua mão ou do campo com a face para cima a este card como matéria. Este card ganha efeitos de acordo com o número de matérias associadas a ele.
    ● 3+: Não pode ser destruído em batalha.
    ● 4+: Você não sofre dano das batalhas envolvendo este card.
    ● 5+: Quando um ataque for declarado envolvendo este card e um monstro em Posição de Ataque: você pode causar dano ao seu oponente igual ao ATK desse monstro em Posição de Ataque.
  ja: |-
    獣族レベル２モンスター×２体以上
    ①：自分・相手ターンに１度、発動できる。自分の手札・フィールドから獣族モンスター１体を選び、このカードの下に重ねてＸ素材とする。②：このカードが持っているＸ素材の数によって、このカードは以下の効果を得る。●３つ以上：このカードは戦闘では破壊されない。●４つ以上：このカードの戦闘で発生する自分への戦闘ダメージは０になる。●５つ以上：このカードが攻撃表示モンスターと戦闘を行う攻撃宣言時に発動できる。その攻撃表示モンスターの攻撃力分のダメージを相手に与える。
  ko: "야수족 레벨 2 몬스터 × 2장 이상\n①: 자신 / 상대 턴에 1번, 발동할 수 있다. 자신의 패 / 필드에서 야수족 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ②: 이 카드가 가지고 있는 엑시즈 소재의 수에 따라, 이 카드는 이하의 효과를 얻는다.\n●3개 이상: 이 카드는 전투로는 파괴되지 않는다.\n●4개 이상: 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.\n●5개 이상: 이 카드가 공격 표시 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 공격 표시 몬스터의 공격력만큼의 데미지를 상대에게 준다."
  zh-TW:
  zh-CN: |-
    兽族2星怪兽×2只以上
    ①：自己·对方回合1次，可以发动。从自己的手卡·场上选1只兽族怪兽在这张卡下面重叠作为超量素材。
    ②：这张卡持有的超量素材数量让这张卡得到以下效果。
    ●3个以上：这张卡不会被战斗破坏。
    ●4个以上：这张卡的战斗发生的对自己的战斗伤害变成0。
    ●5个以上：这张卡和攻击表示怪兽进行战斗的攻击宣言时才能发动。给与对方那只攻击表示怪兽的攻击力数值的伤害。
