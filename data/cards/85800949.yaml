text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned with "Legend of Heart". When this card is Special Summoned: You can target 1 face-up Spell/Trap on the field; banish that target. When this card is targeted for an attack: You can target 1 Trap in your GY; Set that target. It can be activated this turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Legende des Herzens“ als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene/n Zauber/Falle auf dem Spielfeld wählen; verbanne das gewählte Ziel. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 1 Falle in deinem Friedhof wählen; setze das gewählte Ziel. Es kann in diesem Spielzug aktiviert werden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Leyenda del Corazón". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Mágica/Trampa boca arriba en el Campo; destierra ese objetivo. Cuando esta carta es seleccionada para un ataque: puedes seleccionar 1 Trampa en tu Cementerio; Coloca ese objetivo. Esa carta Colocada puede ser activada este turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Légende du Cœur". Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Magie/Piège face recto sur le Terrain ; bannissez la cible. Lorsque cette carte est ciblée par une attaque : vous pouvez cibler 1 Piège dans votre Cimetière ; Posez la cible. Elle peut être activée ce tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Leggenda del Cuore". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; bandisci quel bersaglio. Quando questa carta viene scelta come bersaglio per un attacco: puoi scegliere come bersaglio 1 Trappola nel tuo Cimitero; Posiziona quel bersaglio. Essa può essere attivata in questo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Lenda do Coração". Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Magia/Armadilha com a face para cima no campo; bana o alvo. Quando este card for escolhido como alvo de um ataque: você pode escolher 1 Armadilha no seu Cemitério; Baixe o alvo. Ele pode ser ativado neste turno.
  ja: |-
    このカードは<ruby>通<rt>つう</rt></ruby><ruby>常<rt>じょう</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>できない。「レジェンド・オブ・ハート」の<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>でのみ<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>できる。①：このカードが<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>に<ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby>した<ruby>時<rt>とき</rt></ruby>、フィールドの<ruby>表<rt>おもて</rt></ruby><ruby>側<rt>がわ</rt></ruby><ruby>表<rt>ひょう</rt></ruby><ruby>示<rt>じ</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby>・<ruby>罠<rt>トラップ</rt></ruby>カード１<ruby>枚<rt>まい</rt></ruby>を<ruby>対<rt>たい</rt></ruby><ruby>象<rt>しょう</rt></ruby>として<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。その<ruby>表<rt>おもて</rt></ruby><ruby>側<rt>がわ</rt></ruby><ruby>表<rt>ひょう</rt></ruby><ruby>示<rt>じ</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby>・<ruby>罠<rt>トラップ</rt></ruby>カードを<ruby>除<rt>じょ</rt></ruby><ruby>外<rt>がい</rt></ruby>する。②：このカードが<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>対<rt>たい</rt></ruby><ruby>象<rt>しょう</rt></ruby>に<ruby>選<rt>せん</rt></ruby><ruby>択<rt>たく</rt></ruby>された<ruby>時<rt>とき</rt></ruby>、<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>の<ruby>墓<rt>ぼ</rt></ruby><ruby>地<rt>ち</rt></ruby>の<ruby>罠<rt>トラップ</rt></ruby>カード１<ruby>枚<rt>まい</rt></ruby>を<ruby>対<rt>たい</rt></ruby><ruby>象<rt>しょう</rt></ruby>として<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。そのカードを<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>フィールドにセットする。この<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>でセットしたカードはセットしたターンでも<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。
  ko: |-
    이 카드는 통상 소환할 수 없다. "레전드 오브 하트"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 때, 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시의 마법 / 함정 카드를 제외한다. ②: 이 카드가 공격 대상으로 선택되었을 때, 자신 묘지의 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「传说之心」的效果才能特殊召唤。①：这张卡特殊召唤成功时，以场上1张表侧表示的魔法·陷阱卡为对象才能发动。那张表侧表示的魔法·陷阱卡除外。②：这张卡被选择作为攻击对象时，以自己墓地1张陷阱卡为对象才能发动。那张卡在自己场上盖放。这个效果盖放的卡在盖放的回合也能发动。
