  de: Yakusa, Herr der acht Donner
  es: Yakusa, Señor de los Ocho Truenos
  fr: Yakusa, Seigneur des Huit Tonnerres
  it: Yakusa, Signore degli Otto Tuoni
  pt: Yakusa, o Senhor dos Oito Trovões
  ja: <ruby>八雷天神<rt>ヤクサイカヅチノカミ</rt></ruby>
  ja_romaji: Yakusa Ikazuchi no Kami
