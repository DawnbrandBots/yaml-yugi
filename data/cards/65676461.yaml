  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>３２ <ruby>海<rt>かい</rt></ruby><ruby>咬<rt>こう</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>シャーク・ドレイク
  ja_romaji: Nanbāzu Sanjūni Kaikōryū Shāku Doreiku
  ko: No.32 샤크 드레이크
  ko_rr: Neombeojeu Samsip-i Syakeu Deureikeu
