name:
  en: Nobleman of Extermination
  de: Adliger der Vernichtung
  es: Noble de Exterminio
  fr: Seigneur de l'Extermination
  it: Nobiluomo dello Sterminio
  pt: O Nobre da Exterminação
  ja: <ruby>撲<rt>ぼく</rt></ruby><ruby>滅<rt>めつ</rt></ruby>の<ruby>使<rt>し</rt></ruby><ruby>徒<rt>と</rt></ruby>
  ja_romaji: Bokumetsu no Shito
  ko: 박멸의 사도
  ko_rr:
  zh-TW: 撲滅之使徒
  zh-CN: 扑灭之使徒
text:
  en: |-
    Target 1 face-down Spell/Trap on the field; destroy that target, and if you do, banish it, then, if it was a Trap, each player reveals their Main Deck, then banishes all cards from it with that card's name.
  de: |-
    Wähle 1 verdeckte/n Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel und falls du dies tust, verbanne es, dann, falls es eine Falle war, zeigt jeder Spieler sein Main Deck vor, dann verbannt er alle Karten mit dem Namen der Karte davon.
  es: |-
    Selecciona 1 Mágica/Trampa boca abajo en el Campo; destruye ese objetivo y, si lo haces, destiérralo y después, si era una Trampa, cada jugador muestra su Deck Principal, y después destierra de éste todas las cartas con el nombre de esa carta.
  fr: |-
    Ciblez 1 Magie/Piège face verso sur le Terrain ; détruisez la cible, et si vous le faites, bannissez-la, puis, si c'était un Piège, chaque joueur révèle son Main Deck, puis en bannit toutes les cartes du nom de la carte.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola coperta sul Terreno; distruggi quel bersaglio e, se lo fai, bandiscilo, poi, se era una Trappola, ogni giocatore rivela il suo Main Deck, poi bandisce da esso tutte le carte con il nome di quella carta.
  pt: |-
    Escolha 1 Magia/Armadilha com a face para baixo no campo; destrua o alvo e, se isso acontecer, bana-o e, depois, se era uma Armadilha, cada duelista revela seu Deck Principal e, depois, bana todos os cards dali com o nome desse card.
  ja: |-
    フィールド上にセットされた魔法・罠カード１枚を選択して破壊し、ゲームから除外する。それが罠カードだった場合、お互いのデッキを確認し、同名カードを全てゲームから除外する。
  ko: |-
    뒷면 표시의 마법 또는 함정 카드 1장을 파괴하여 게임에서 제외한다. 만약 그것이 함정 카드였을 경우 서로의 덱을 확인하여, 파괴한 함정 카드와 같은 이름의 카드를 전부 게임에서 제외한다. 그 후 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    选择场上盖放的1张魔法·陷阱卡破坏并从游戏中除外。那是陷阱卡的场合，把双方卡组确认，同名卡全部从游戏中除外。
