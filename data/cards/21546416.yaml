  fr: Dragon Armé du Tonnerre LV5
  it: Drago Armato Tuono LV5
  pt: Dragão Armado do Trovão LV5
  ja: アームド・ドラゴン・サンダー <ruby>ＬＶ<rt>レベル</rt></ruby>５
  ja_romaji: Āmudo Doragon Sandā Reberu Faibu
  ko: 암드 드래곤 썬더 LV5
  ko_rr: Amdeu Deuraegon Sseondeo Rebel Faibeu
  zh-TW: 武裝龍閃電 LV5
  zh-CN: 武装龙闪电 LV5
text:
  en:
  de: |-
    Der Name dieser Karte wird zu „Bewaffneter Drache LV5“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden der folgenden Effekte von „Bewaffneter Drache Donner LV5“ nur einmal pro Spielzug verwenden. Du kannst 1 Monster von deiner Hand auf den Friedhof legen; lege diese Karte vom Spielfeld auf den Friedhof und falls du dies tust, beschwöre 1 „Bewaffnete/r Drache“-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines Drache-Monsters zu aktivieren: Du kannst deiner Hand 1 WIND Drache-Monster der Stufe 5 oder höher von deinem Deck hinzufügen.
  es: |-
    El nombre de esta carta se convierte en "Dragón Armado LV5" mientras está en el Campo o en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Armado Tronador LV5" una vez por turno. Puedes mandar al Cementerio 1 monstruo en tu mano; manda esta carta del Campo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Dragón Armado" de Nivel 7 o menor. Si esta carta es mandada al Cementerio para activar el efecto de un monstruo Dragón: puedes añadir a tu mano 1 monstruo Dragón de VIENTO de Nivel 5 o mayor en tu Deck.
  fr: |-
    Le nom de cette carte devient "Dragon Armé LV5" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Armé du Tonnerre LV5" qu'une fois par tour. Vous pouvez envoyer 1 monstre depuis votre main au Cimetière ; envoyez cette carte depuis le Terrain au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Dragon Armé" de max. Niveau 7 depuis votre main ou Deck. Si cette carte est envoyée au Cimetière pour activer un effet de monstre Dragon : vous pouvez ajouter 1 monstre VENT Dragon de min. Niveau 5 depuis votre Deck à votre main.
  it: |-
    Il nome di questa carta diventa "Drago Armato LV5" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Drago Armato Tuono LV5" una sola volta per turno. Puoi mandare 1 mostro dalla tua mano al Cimitero; manda questa carta dal Terreno al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Drago Armato" di Livello 7 o inferiore dalla tua mano o Deck. Se questa carta viene mandata al Cimitero per attivare un effetto di un mostro Drago: puoi aggiungere 1 mostro VENTO Drago di Livello 5 o superiore dal tuo Deck alla tua mano.
  pt: |-
    O nome deste card se torna "Dragão Armado LV5" enquanto ele estiver no campo ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Dragão Armado do Trovão LV5" uma vez por turno. Você pode enviar 1 monstro da sua mão para o Cemitério; envie este card do campo para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragão Armado" de Nível 7 ou menos da sua mão ou do Deck. Se este card for enviado para o Cemitério para ativar o efeito de um monstro Dragão: você pode adicionar 1 monstro Dragão de VENTO de Nível 5 ou mais do seu Deck à sua mão.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードのカード名は、フィールド・墓地に存在する限り「アームド・ドラゴン　ＬＶ５」として扱う。
    ②：手札からモンスター１体を墓地へ送って発動できる。フィールドのこのカードを墓地へ送り、手札・デッキからレベル７以下の「アームド・ドラゴン」モンスター１体を特殊召喚する。
    ③：このカードがドラゴン族モンスターの効果を発動するために墓地へ送られた場合に発動できる。デッキからレベル５以上のドラゴン族・風属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은 필드 / 묘지에 존재하는 한 "암드 드래곤 LV5"로 취급한다. ②: 패에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 이 카드를 묘지로 보내고, 패 / 덱에서 레벨 7 이하의 "암드 드래곤" 몬스터 1장을 특수 소환한다. ③: 이 카드가 드래곤족 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 레벨 5 이상의 드래곤족 / 바람 속성 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的②③效果，１回合各僅限使用１次。①：只要此卡存在於場上・墓地，卡名就視為「武裝龍 LV5」。②：可從手牌將１隻怪獸送至墓地發動。將場上的此卡送至墓地，從手牌・牌組特殊召喚１隻等級７以下的「武裝龍」怪獸。③：可在此卡為發動龍族怪獸的效果被送至墓地的狀況下發動。從牌組將１隻等級５以上的龍族・風屬性怪獸加入手牌。
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：此卡只要存在于场上・墓地，卡名视为“武装龙 LV5”。②：从手牌将１只怪兽送至墓地可以发动。将场上的此卡送至墓地，从手牌・牌组将１只等级７以下的“武装龙”怪兽特殊召唤。③：此卡为发动龙族怪兽的效果而被送至墓地的情况下可以发动。从牌组将１只等级５以上的龙族・风属性怪兽加入手牌。
