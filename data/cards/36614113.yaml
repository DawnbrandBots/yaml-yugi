pendulum_effect:
  en: |-
    You can target 1 Pendulum Summoned monster your opponent controls; destroy both that monster and this card. You can only use this effect of "D/D Ark" once per turn.
  de: |-
    Du kannst 1 als Pendelbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; zerstöre sowohl das Monster als auch diese Karte. Du kannst diesen Effekt von „D/D-Arche“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo Invocado por Péndulo que controle tu adversario; destruye ese monstruo y esta carta. Sólo puedes usar este efecto de "Arca D/D" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre Invoqué par Pendulation contrôlé par votre adversaire ; détruisez le monstre ainsi que cette carte. Vous ne pouvez utiliser cet effet de "D/D Arche" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro Evocato Pendulum controllato dal tuo avversario; distruggi sia quel mostro che questa carta. Puoi utilizzare questo effetto di "D/D Arca" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro Invocado por Invocação-Pêndulo que seu oponente controla; destrua tanto esse monstro como este card. Você só pode usar este efeito de "D/D Arca" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：相手フィールドのＰ召喚されたモンスター１体を対象として発動できる。そのモンスターとこのカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 펜듈럼 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可將對方場上的被鐘擺召喚的１隻怪獸做為對象發動。破壞該怪獸及此卡。
  zh-CN: |-
    此卡牌名的灵摆效果１回合只可使用１次。①：可以对手场上１只灵摆召唤而来的怪兽作为对象发动。破坏该怪兽与此卡。
