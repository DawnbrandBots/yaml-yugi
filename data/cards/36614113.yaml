text:
  en:
  de: |-
    Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 offenes „D/D“-Pendelmonster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „D/D-Arche“, aber seine Effekte werden annulliert. Du kannst diesen Effekt von „D/D-Arche“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es destruida por un efecto de carta: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo "D/D" boca arriba, excepto "Arca D/D", pero sus efectos son negados. Sólo puedes usar este efecto de "Arca D/D" una vez por turno.
  fr: |-
    Si cette carte est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 Monstre Pendule "D/D" face recto depuis votre Extra Deck ("D/D Arche" exclu), mais ses effets sont annulés. Vous ne pouvez utiliser cet effet de "D/D Arche" qu'une fois par tour.
  it: |-
    Se questa carta viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 Mostro Pendulum "D/D" scoperto dal tuo Extra Deck, eccetto "D/D Arca", ma i suoi effetti sono annullati. Puoi utilizzare questo effetto di "D/D Arca" una sola volta per turno.
  pt: |-
    Se este card for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo "D/D" com a face para cima do seu Deck Adicional, exceto "D/D Arca", mas seus efeitos são negados. Você só pode usar este efeito de "D/D Arca" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。
    ①：このカードが効果で破壊された場合に発動できる。自分のＥＸデッキ（表側）から「ＤＤアーク」以外の「ＤＤ」Ｐモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "DD(디디) 아크" 이외의 앞면 표시 "DD(디디)" 펜듈럼 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    此卡名的怪獸效果，１回合僅限使用１次。①：可在此卡因效果被破壞的狀況下發動。從我方額外牌組特殊召喚１隻「DD方舟」以外的正面表示的「DD」鐘擺怪獸。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    此卡牌名的怪兽效果１回合只可使用１次。①：此卡因效果被破坏的场合可发动。从我方的额外牌组特殊召唤１只除“DD方舟”以外之表侧表示的“DD”灵摆怪兽。以此效果特殊召唤之怪兽的效果被无效化。
