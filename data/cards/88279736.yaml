name:
  en: Robbin' Goblin
  de: Raubender Goblin
  es: Goblin Robando
  fr: Gobelin de Robbin
  it: Goblin Ladro
  pt: Goblin Larápio
  ja: <ruby>追<rt>お</rt></ruby>い<ruby>剥<rt>は</rt></ruby>ぎゴブリン
  ja_romaji: Oihagi Goburin
  ko: 로빈 고블린
  ko_rr:
  zh-TW:
  zh-CN: 哥布林拦路贼
text:
  en: |-
    Each time a monster you control inflicts Battle Damage to your opponent, your opponent discards 1 random card.
  de: |-
    Jedesmal, wenn 1 Monster, das du kontrollierst, den Life Points deines Gegners Kampfschaden zufügt, wähle 1 zufällige Karte aus der Hand deines Gegners und lege sie auf den Friedhof.
  es: |-
    Cada vez que un monstruo que controles inflige daño de batalla a los Life Points de tu adversario, tu adversario descarta 1 carta al azar de su mano.
  fr: |-
    Chaque fois qu'un monstre que vous contrôlez inflige des dommages de combat à votre adversaire, votre adversaire défausse 1 carte au hasard.
  it: |-
    Ogni volta che 1 mostro che controlli infligge danno da combattimento al tuo avversario, il tuo avversario scarta 1 carta a caso.
  pt: |-
    Cada vez que 1 monstro no seu Campo infligir dano de batalha aos Life Points do seu adversário, o seu adversário descarta 1 card da sua mão aleatoriamente.
  ja: |-
    自分フィールド上のモンスターが相手プレイヤーに戦闘ダメージを与える度に、相手はランダムに手札を１枚捨てる。
  ko: |-
    자신 필드 위의 몬스터가 상대에게 전투 데미지를 줄 때마다, 상대는 무작위로 패를 1장 버린다.
  zh-TW:
  zh-CN: |-
    自己场上存在的怪兽给与对方基本分战斗伤害时，对方手卡随机丢弃1张。
