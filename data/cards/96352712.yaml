  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：モンスター同士が戦闘を行うダメージステップ開始時に、以下の効果から１つを選択して発動できる。
    ●その攻撃モンスターを守備表示にする。
    ●その攻撃対象モンスターを手札に戻す。
    ●その戦闘を行うモンスター２体を破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 몬스터끼리가 전투를 실행하는 데미지 스텝 개시시에, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●그 공격 몬스터를 수비 표시로 한다.
    ●그 공격 대상 몬스터를 패로 되돌린다.
    ●그 전투를 실행하는 몬스터 2장을 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：怪兽之间进行战斗的伤害步骤开始时，可以从以下的效果中选择1个发动。
    ●使那只攻击怪兽变为守备表示。
    ●使那只攻击对象怪兽返回手牌。
    ●将进行那次战斗的2只怪兽破坏。
