text:
  en: |-
    Shuffle 2 "Gladiator Beast" cards from your hand into the Deck, then draw 3 cards.
  de: |-
    Mische 2 „Gladiatorungeheuer“-Karten von deiner Hand ins Deck und ziehe dann 3 Karten.
  es: |-
    Baraja al Deck 2 cartas "Bestia Gladiador" en tu mano, y después roba 3 cartas.
  fr: |-
    Mélangez 2 cartes "Bête Gladiateur" depuis votre main dans le Deck, puis piochez 3 cartes.
  it: |-
    Mischia 2 carte "Gladiatore Bestia" dalla tua mano nel Deck, poi pesca 3 carte.
  pt: |-
    Embaralhe 2 cards "Besta Gladiadora" da sua mão no Deck e, depois, compre 3 cards.
  ja: |-
    自分の手札から「剣闘獣」と名のついたカード２枚をデッキに戻す。その後、自分のデッキからカードを３枚ドローする。
  ko: |-
    ①: 패의 "검투수" 카드 2장을 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 3장 드로우한다.
  zh-TW: |-
    從我方手牌選擇２張冠有「劍鬥獸」之名的卡送回牌組。其後，從我方牌組抽３張牌。
  zh-CN: |-
    从自己手卡让2张名字带有「剑斗兽」的卡回到卡组。那之后，从自己卡组抽3张卡。
