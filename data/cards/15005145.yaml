text:
  en: |-
    While this card is treated as a Continuous Trap, Level 5 or higher "Centurion" monsters you control cannot be destroyed by card effects. You can only use each of the following effects of "Centurion Primera" once per turn. If this card is Normal or Special Summoned: You can add 1 "Centurion" card from your Deck to your hand, except "Centurion Primera", also you cannot Special Summon "Centurion Primera" for the rest of this turn. During the Main Phase, while this card is treated as a Continuous Trap: You can Special Summon this card.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「重騎士プリメラ」以外の「センチュリオン」カード１枚を手札に加える。このターン、自分は「重騎士プリメラ」を特殊召喚できない。②：このカードが永続罠カード扱いの場合、自分フィールドのレベル５以上の「センチュリオン」モンスターは効果では破壊されない。③：このカードが永続罠カード扱いの場合、自分・相手のメインフェイズに発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "센츄리온 프리메라" 이외의 "센츄리온" 카드 1장을 패에 넣는다. 이 턴에, 자신은 "센츄리온 프리메라"를 특수 소환할 수 없다.
    ②: 이 카드가 지속 함정 카드 취급일 경우, 자신 필드의 레벨 5 이상의 "센츄리온" 몬스터는 효과로는 파괴되지 않는다.
    ③: 이 카드가 지속 함정 카드 취급일 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다.
