    Dizem que a habilidade desta máquina varia de acordo com os seus resultados.
  ja: |-
    スロットに揃う数で能力を変化させる事ができるという機械。
  ko: |-
    슬롯에서 나오는 경우의 수만큼 능력을 변화시킬 수 있는 기계.
