  en: |-
    If you control no monsters in your Main Monster Zone: You can Special Summon this card from your hand. (Quick Effect): You can reveal 1 monster in your hand of each of the following Attributes, then activate the appropriate effect;
    ● EARTH: This card cannot be destroyed by battle this turn.
    ● EARTH and FIRE: Destroy all Spells and Traps in this card's column.
    You can only use each effect of "Vanquish Soul Pantera" once per turn, and cannot activate them in the same Chain.
