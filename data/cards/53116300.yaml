  zh-CN: 侵邪蚀召唤者
text:
  en: |-
    When a "Steelswarm" monster is Tribute Summoned face-up by Tributing this card: You can Special Summon 1 Level 4 or lower "Steelswarm" monster from your Deck.
  de: |-
    Wenn ein "Stahlschar"-Monster offen als Tributbeschwörung beschworen wird, indem du diese Karte als Tribut anbietest: Du kannst 1 "Stahlschar"-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando un monstruo "Horda de Acero" es Invocado por Sacrificio boca arriba Sacrificando esta carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Horda de Acero" de Nivel 4 o menor.
  fr: |-
    Lorsqu'un monstre "Colonie de Chrome" est Invoqué par Sacrifice face recto en Sacrifiant cette carte : vous pouvez Invoquer Spécialement 1 monstre "Colonie de Chrome" de max. Niveau 4 depuis votre Deck.
  it: |-
    Quando un mostro "Brancoacciaio" viene Evocato tramite Tributo scoperto offrendo come Tributo questa carta: puoi Evocare Specialmente 1 mostro "Brancoacciaio" di Livello 4 o inferiore dal tuo Deck.
  pt:
  ja: |-
    このカードをリリースして「インヴェルズ」と名のついたモンスターのアドバンス召喚に成功した時、自分のデッキからレベル４以下の「インヴェルズ」と名のついたモンスター１体を特殊召喚する事ができる。
  ko: |-
    이 카드를 릴리스하고 "인벨즈"라는 이름이 붙은 몬스터의 어드밴스 소환에 성공했을 때, 자신의 덱에서 레벨 4 이하의 "인벨즈"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    把这张卡解放对名字带有「侵入魔鬼」的怪兽的上级召唤成功时，可以从卡组把1只4星以下的名字带有「侵入魔鬼」的怪兽特殊召唤。
