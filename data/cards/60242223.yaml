  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以自己或者对手的墓地的1只光或暗属性怪兽为对象发动。将那只怪兽除外，将这张卡从手牌特殊召唤。对手场上有怪兽存在的场合，这个效果在对手的回合也能发动。②：这张卡被送入墓地的场合可以发动。从卡组将1只「深淵の獣サロニール／深渊之兽 萨隆恶龙」以外的「ビーステッド／深渊之兽」怪兽或者1张「烙印」魔法陷阱卡送入墓地。
