text:
  en: |-
    You can target 1 LIGHT or DARK monster in either GY; banish it, and if you do, Special Summon this card from your hand. This is a Quick Effect if your opponent controls a monster. If this card is sent to the GY: You can send 1 "Byssted" monster, except "Byssted Saronir", or 1 "Branded" Spell/Trap from your Deck to the GY. You can only use each effect of "Byssted Saronir" once per turn.
