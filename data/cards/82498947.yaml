name:
  en: Defender of the Ice Barrier
  de: Verteidiger der Eisbarriere
  es: Defensor de la Barrera de Hielo
  fr: Défenseur de la Barrière de Glace
  it: Difensore della Barriera di Ghiaccio
  pt: Defensor da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>陣<rt>じん</rt></ruby>
  ja_romaji: Hyōkekkai no Shugojin
  ko: 빙결계의 수호진
  ko_rr: Binggyeolgye-ui Suhojin
  zh-TW: 冰結界的守護陣
  zh-CN: 冰结界的守护阵
text:
  en:
  de: |-
    Solange du ein anderes „Eisbarriere“-Monster kontrollierst, können Monster, die dein Gegner kontrolliert, keinen Angriff deklarieren, falls ihre ATK größer oder gleich den DEF dieser Karte sind.
  es: |-
    Mientras controles otro monstruo "Barrera de Hielo", los monstruos que controle tu adversario no pueden declarar un ataque si su ATK es mayor o igual que la DEF de esta carta.
  fr: |-
    Tant que vous contrôlez un autre monstre "Barrière de Glace", les monstres contrôlés par votre adversaire ne peuvent pas déclarer d'attaque si leur ATK est supérieure ou égale à la DEF de cette carte.
  it: |-
    Mentre controlli un altro mostro "Barriera di Ghiaccio", i mostri controllati dal tuo avversario non possono dichiarare un attacco se il loro ATK è pari o superiore al DEF di questa carta.
  pt: |-
    Enquanto você controlar outro monstro "Barreira de Gelo", os monstros que seu oponente controla não podem declarar ataques se o ATK deles for igual ou maior que a DEF deste card.
  ja: |-
    ①：自分フィールドに他の「氷結界」モンスターが存在する限り、このカードの守備力以上の攻撃力を持つ相手モンスターは攻撃宣言できない。
  ko: |-
    ①: 자신 필드에 다른 "빙결계" 몬스터가 존재하는 한, 이 카드의 수비력 이상의 공격력을 가지는 상대 몬스터는 공격 선언할 수 없다.
  zh-TW: |-
    ①：只要我方場上存在其他「冰結界」怪獸，持有攻擊力高於此卡守備力以上的對方怪獸就無法進行攻擊宣言。
  zh-CN: |-
    ①：只要自己场上存在有其他“冰结界”怪兽，拥有此卡的守备力以上的攻击力的对手怪兽不可攻击宣言。
