name:
  en: Knightmare Unicorn
  de: Albtraumritter Einhorn
  es: Caballero de Pesadilla Unicornio
  fr: Licorne, Chevalier du Cauchemar
  it: Cavaliere dell'Incubo Unicorno
  pt: Cavaleiro do Pesadelo Unicórnio
  ja: トロイメア・ユニコーン
  ja_romaji: Toroimea Yunikōn
  ko: 트로이메어 유니콘
  ko_rr: Teuroime-eo Yunikon
  zh-TW:
  zh-CN: 梦魇曲・独角兽
text:
  en: |-
    2+ monsters with different names
    If this card is Link Summoned: You can discard 1 card, then target 1 card on the field; shuffle it into the Deck, then, if this card was co-linked when this effect was activated, you can draw 1 card. You can only use this effect of "Knightmare Unicorn" once per turn. While any co-linked "Knightmare" monsters are on the field, for your normal draw in your Draw Phase, draw 1 card for each different card name among those co-linked "Knightmare" monsters, instead of drawing just 1 card.
  de: |-
    2+ Monster mit unterschiedlichen Namen
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und dann 1 Karte auf dem Spielfeld wählen; mische sie ins Deck, dann, falls diese Karte kreuzgelinkt war, als dieser Effekt aktiviert wurde, kannst du 1 Karte ziehen. Du kannst diesen Effekt von „Albtraumritter Einhorn“ nur einmal pro Spielzug verwenden. Solange kreuzgelinkte „Albtraumritter“-Monster auf dem Spielfeld liegen, ziehe für dein normales Ziehen in deiner Draw Phase 1 Karte für jeden unterschiedlichen Kartennamen unter den kreuzgelinkten „Albtraumritter“-Monstern, anstatt nur 1 Karte zu ziehen.
  es: |-
    2+ monstruos con nombres diferentes
    Si esta carta es Invocada por Enlace: puedes descartar 1 carta, y después selecciona 1 carta en el Campo; barájala al Deck, y después, si esta carta fue co-enlazada cuando este efecto fue activado, puedes robar 1 carta. Sólo puedes usar este efecto de "Caballero de Pesadilla Unicornio" una vez por turno. Mientras haya monstruos "Caballero de Pesadilla" co-enlazados en el Campo, en tu robo normal de tu Draw Phase roba 1 carta por cada nombre de carta diferente entre esos monstruos "Caballero de Pesadilla" co-enlazados, en lugar de robar sólo 1 carta.
  fr: |-
    2+ monstres de noms différents
    Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte, puis ciblez 1 carte sur le Terrain ; mélangez-la dans le Deck, puis, si cette carte était co-liée lorsque cet effet a été activé, vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Licorne, Chevalier du Cauchemar" qu'une fois par tour. Tant que des monstres "Chevalier du Cauchemar" co-liés sont sur le Terrain, pour votre pioche normale dans votre Draw Phase, piochez 1 carte pour chaque nom de carte différent parmi ces monstres "Chevalier du Cauchemar" co-liés, au lieu de piocher uniquement 1 carte.
  it: |-
    2+ mostri con nomi diversi
    Se questa carta viene Evocata Link: puoi scartare 1 carta, poi scegliere come bersaglio 1 carta sul Terreno; mischiala nel Deck, poi, se questa carta era co-linkata quando questo effetto è stato attivato, puoi pescare 1 carta. Puoi utilizzare questo effetto di "Cavaliere dell'Incubo Unicorno" una sola volta per turno. Mentre qualsiasi mostro "Cavaliere dell'Incubo" co-linkato è sul Terreno, per la tua normale pescata nella tua Draw Phase, pesca 1 carta per ogni carta con nome diverso tra quei mostri "Cavaliere dell'Incubo" co-linkati, invece di pescare solo 1 carta.
  pt: |-
    2+ monstros com nomes diferentes
    Se este card for Invocado por Invocação-Link: você pode descartar 1 card e, depois, escolha 1 card no campo; embaralhe-o no Deck e, depois, se este card estava co-linkado quando este efeito foi ativado, você pode comprar 1 card. Você só pode usar este efeito de "Cavaleiro do Pesadelo Unicórnio" uma vez por turno. Enquanto qualquer monstro "Cavaleiro(a) do Pesadelo" co-linkado estiver no campo, em sua compra normal na sua Fase de Compra, em vez de comprar apenas 1 card, compre 1 card para cada nome de card diferente entre esses monstros "Cavaleiro(a) do Pesadelo" co-linkados.
  ja: |-
    カード名が異なるモンスター２体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札を１枚捨て、フィールドのカード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。この効果の発動時にこのカードが相互リンク状態だった場合、さらに自分はデッキから１枚ドローできる。②：相互リンク状態の「トロイメア」モンスターが存在する限り、自分ドローフェイズの通常のドローの枚数は、その「トロイメア」モンスターの種類の数になる。
  ko: |-
    카드명이 다른 몬스터 2장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 패를 1장 버리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다. 이 효과의 발동시에 이 카드가 상호 링크 상태였을 경우, 추가로 자신은 덱에서 1장 드로우할 수 있다. ②: 자신 드로우 페이즈의 일반 드로우의 매수는, 필드에 상호 링크 상태의 "트로이메어" 몬스터가 존재하는 한, 그 "트로이메어" 몬스터의 종류의 수가 된다.
  zh-TW:
  zh-CN: |-
    卡名不同的怪兽2只以上
    此卡名的①效果1回合仅可使用1次。①：此卡连接召唤成功的情况下，舍弃1张手牌，以场上的1张卡为对象可以发动。将该卡放回持有者的牌组。此效果发动时此卡为相互连接状态的情况下，自己可进而从牌组抽1张。②：只要场上有相互连接状态的“梦魇曲”怪兽存在，自己抽牌阶段的通常抽牌的张数就变为该“梦魇曲”怪兽种类的数量。
