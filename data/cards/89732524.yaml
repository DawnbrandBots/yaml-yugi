    VIRE: Adicione 1 monstro Demônio do seu Deck à sua mão, exceto um monstro de TREVAS ou de LUZ.
  ja: |-
    ①：このカードがリバースした場合に発動する。デッキから光・闇属性以外の悪魔族モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동한다. 덱에서 빛 / 어둠 속성 이외의 악마족 몬스터 1장을 패에 넣는다.
