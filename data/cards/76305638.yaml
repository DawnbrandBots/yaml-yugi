  es: El Espíritu Roca
  fr: L'Esprit de la Pierre
  it: Lo Spirito della Roccia
  pt: O Espírito da Rocha
  ja: <ruby>岩<rt>いわ</rt></ruby>の<ruby>精<rt>せい</rt></ruby><ruby>霊<rt>れい</rt></ruby> タイタン
  ja_romaji: Iwa no Seirei Taitan
