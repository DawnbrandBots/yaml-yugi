  pt: Espírito do Kyudo Han-Shi
  ja: キュウドウ<ruby>魂<rt>スピリット</rt></ruby> <ruby>ＨＡＮ－ＳＨＩ<rt>ハンシ</rt></ruby>
  ja_romaji: Kyuudou Supiritto Hanshi
