  zh-TW:
  zh-CN: 弓道魂 范士
text:
  en: |-
    When this card is Normal Summoned: You can return all cards you control in the same column as the cards in your Pendulum Zones to the hand (including the Pendulum Zone cards themselves), then you can add 1 monster with 2400 ATK/1000 DEF from your Deck to your hand, except "Han-Shi Kyudo Spirit". Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return this card to the hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst alle Karten, die du in derselben Spalte wie die Karten in deinen Pendelzonen kontrollierst, (darunter die Karten in den Pendelzonen selbst) auf die Hand zurückgeben, dann kannst du deiner Hand 1 Monster mit 2400 ATK/1000 DEF von deinem Deck hinzufügen, außer „Han-Shi Kyudogeist“. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes devolver a la mano todas las cartas que controlas en la misma columna que las cartas en tus Zonas de Péndulo (incluyendo las mismas cartas de la Zona de Péndulo), y después puedes añadir a tu mano 1 monstruo con 2400 ATK/1000 DEF en tu Deck, excepto "Espíritu Kyudo Han-Shi". Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o volteada boca arriba este turno: devuelve esta carta a la mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez renvoyer toutes les cartes que vous contrôlez dans la même colonne que les cartes dans vos Zones Pendule à la main (les cartes dans les Zones Pendule elles-mêmes incluses), puis vous pouvez ajouter 1 monstre avec 2400 ATK/1000 DEF ("Esprit Kyudo Han-Shi" exclu) depuis votre Deck à votre main. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi far ritornare tutte le carte che controlli nella stessa colonna delle carte nelle tue Zone Pendulum nella mano (incluse le stesse carte nella Zona Pendulum), poi puoi aggiungere 1 mostro con 2400 ATK/1000 DEF dal tuo Deck alla tua mano, eccetto "Spirito Kyudo Han-Shi". Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode devolver para a mão todos os cards que você controla nas mesmas colunas que os cards nas suas Zonas de Pêndulo (incluindo os próprios cards da Zona de Pêndulo) e, depois, você pode adicionar 1 monstro com 2400 de ATK/1000 de DEF do seu Deck à sua mão, exceto "Espírito do Kyudo Han-Shi". Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分のＰゾーンのカードと同じ縦列の自分のカードを全て持ち主の手札に戻す。その後、デッキから「キュウドウ魂 ＨＡＮ－ＳＨＩ」以外の攻撃力２４００／守備力１０００のモンスター１体を手札に加える事ができる。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 펜듈럼 존의 카드와 같은 세로열의 자신의 카드를 전부 주인의 패로 되돌린다. 그 후, 덱에서 "큐도 스피릿 HAN(한)－SHI(시)" 이외의 공격력 2400 / 수비력 1000 의 몬스터 1장을 패에 넣을 수 있다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。將所有與我方鐘擺區的卡同一縱列的我方的卡全部送回持有者的手牌。其後，可從牌組將１隻「弓道魂 HAN－SHI」以外攻擊力２４００／守備力１０００的怪獸加入手牌。②：在此卡召喚・反轉的回合的結束階段發動。將此卡送回持有者的手牌。
  zh-CN: |-
    ←9 【灵摆】 9→
    ①：场上有怪兽灵摆召唤的场合发动。这张卡回到持有者手卡。
    【怪兽效果】
    ①：这张卡召唤成功时才能发动。和自己的灵摆区域的卡相同纵列的自己的卡全部回到持有者手卡。那之后，可以从卡组把「弓道魂 范士」以外的1只攻击力2400/守备力1000的怪兽加入手卡。
    ②：这张卡召唤·反转的回合的结束阶段发动。这张卡回到持有者手卡。
