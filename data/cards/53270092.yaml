pendulum_effect:
  en: |-
    If a monster(s) is Pendulum Summoned: Return this card to the hand.
  de: |-
    Falls ein oder mehr Monster als Pendelbeschwörung beschworen werden: Gib diese Karte auf die Hand zurück.
  es: |-
    Si uno o más monstruos son Invocados por Péndulo: devuelve a la mano esta carta.
  fr: |-
    Si un ou plusieurs monstres sont Invoqués par Pendulation : renvoyez cette carte à la main.
  it: |-
    Se uno o più mostri vengono Evocati Pendulum: fai ritornare questa carta nella mano.
  pt: |-
    Se um ou mais monstros forem Invocados por Invocação-Pêndulo: devolva este card para a mão.
  ja: |-
    ①：フィールドにモンスターがＰ召喚された場合に発動する。このカードを持ち主の手札に戻す。
  ko: |-
    ①: 필드에 몬스터가 펜듈럼 소환되었을 경우에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    ①：在怪獸被鐘擺召喚至場上的狀況下發動。將此卡送回持有者的手牌。
  zh-CN: |-
    ①：怪兽被灵摆召唤至场上的情况下发动。将此卡放回持有者的手牌。
