text:
  en: |-
    You can send 1 "Dododo" monster from your Deck to the GY; Special Summon this card from your hand  (its Level becomes 4, also its ATK becomes 1800), also you cannot Special Summon from the Extra Deck for the rest of this turn, except Xyz Monsters. If this card is detached from an Xyz Monster to activate that monster's effect: You can add 1 "Zubaba" monster from your Deck to your hand. You can only use each effect of "Dodododo Warrior" once per turn.
  de: |-
    Du kannst 1 „Dododo“-Monster von deinem Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand (ihre Stufe wird zu 4, zusätzlich werden ihre ATK zu 1800), zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Falls diese Karte von einem Xyz-Monster abgehängt wird, um den Effekt jenes Monsters zu aktivieren: Du kannst deiner Hand 1 „Zubaba“-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Dodododo-Krieger“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo "Dododo" en tu Deck; Invoca esta carta de Modo Especial desde tu mano (su Nivel se convierte en 4, y además su ATK se convierte en 1800), y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Si esta carta es desacoplada de un Monstruo Xyz para activar el efecto de ese monstruo: puedes añadir a tu mano 1 monstruo "Zubaba" en tu Deck. Sólo puedes usar cada efecto de "Guerrero Dodododo" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre "Dododo" depuis votre Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main (son Niveau devient 4, et aussi, son ATK devient 1800), et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est détachée d'un Monstre Xyz pour activer l'effet du monstre : vous pouvez ajouter 1 monstre "Zubaba" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Guerrier Dodododo" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro "Dododo" dal tuo Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano (il suo Livello diventa 4, inoltre il suo ATK diventa 1800), inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Se questa carta viene staccata da un Mostro Xyz per attivare l'effetto di quel mostro: puoi aggiungere 1 mostro "Zubaba" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Guerriero Dodododo" una sola volta per turno.
  pt: |-
    Você pode enviar 1 monstro "Dododo" do seu Deck para o Cemitério; Invoque este card por Invocação-Especial da sua mão (seu Nível se torna 4 e, além disso, seu ATK se torna 1800) e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Se este card for desassociado de um Monstro Xyz para ativar o efeito desse monstro: você pode adicionar 1 monstro "Zubaba" do seu Deck à sua mão. Você só pode usar cada efeito de "Guerreiro Dodododo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「ドドド」モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードのレベルは４になり、攻撃力は１８００になる。この効果の発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。デッキから「ズババ」モンスター１体を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从牌组将1只“怒怒怒”怪兽送至墓地可以发动。从手牌将此卡特殊召唤。以此效果特殊召唤的此卡的等级变为4，攻击力变为1800。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。②：作为超量素材的此卡为发动超量怪兽的效果被去除的情况下可以发动。从牌组将1只“刷拉拉”怪兽加入手牌。
