text:
  en: |-
    1 Tuner + 1 or more non-Tuner Synchro Monsters
    When this card declares an attack on an opponent's monster: This card gains 400 ATK for each EARTH Warrior-Type Synchro Monster you control, until the end of the Damage Step. When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can activate 1 of these effects;
    ● Special Summon that monster to your side of the field.
    ● Take control of 1 face-up monster your opponent controls.
  de: |-
    1 Empfänger-Monster + 1 oder mehr Nicht-Empfänger-Synchromonster
    Wenn diese Karte einen Angriff gegen ein Monster deines Gegners deklariert: Diese Karte erhält bis zum Ende des Damage Steps 400 ATK für jedes ERDE Synchromonster vom Typ Krieger, das du kontrollierst. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 dieser Effekte aktivieren;
    ●Beschwöre das Monster als Spezialbeschwörung auf deine Spielfeldseite.
    ●Übernimm die Kontrolle über 1 offenes Monster, das dein Gegner kontrolliert.
  es: |-
    1 Cantante + 1 o más Monstruos de Sincronía que no sean Cantantes
    Cuando esta carta declara un ataque a un monstruo de tu adversario: hasta el final del Damage Step, esta carta gana 400 ATK por cada Monstruo de Sincronía de TIERRA de Tipo Guerrero que controles. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes activar 1 de estos efectos;
    ●Invoca ese monstruo de Modo Especial a tu lado del Campo.
    ●Toma el control de 1 monstruo boca arriba que controle tu adversario.
  fr: |-
    1 Syntoniseur + 1 Monstre Synchro non-Syntoniseur ou plus
    Lorsque cette carte déclare une attaque sur un monstre de votre adversaire : jusqu'à la fin de la Damage Step, cette carte gagne 400 ATK pour chaque Monstre Synchro TERRE de Type Guerrier que vous contrôlez. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez activer 1 de ces effets ;
    ●Invoquez Spécialement le monstre sur votre Terrain.
    ●Prenez le contrôle d'1 monstre face recto contrôlé par votre adversaire.
  it: |-
    1 Tuner + 1 o più Mostri Synchro non-Tuner
    Quando questa carta dichiara un attacco su un mostro dell'avversario: questa carta guadagna 400 ATK per ogni Mostro Synchro TERRA di Tipo Guerriero che controlli, fino alla fine del Damage Step. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attivare 1 di questi effetti;
    ●Evoca Specialmente quel mostro sul tuo Terreno.
    ●Prendi il controllo di 1 mostro scoperto controllato dal tuo avversario.
  pt: |-
    1 Regulador + 1 ou mais Monstros Sincro não-Reguladores
    Quando este card declarar um ataque contra um monstro do oponente: até o final da Etapa de Dano, este card ganha 400 de ATK para cada Monstro Sincro de TERRA do Tipo Guerreiro que você controla. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode ativar 1 desses efeitos;
    ● Invoque esse monstro por Invocação-Especial no seu lado do campo.
    ● Tome o controle de 1 monstro com a face para cima que seu oponente controla.
  ja: |-
    チューナー＋チューナー以外のＳモンスター１体以上
    ①：このカードが相手モンスターに攻撃する攻撃宣言時に発動する。このカードの攻撃力はダメージステップ終了時まで、自分フィールドの戦士族・地属性のＳモンスターの数×４００アップする。②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時、以下の効果から１つを選択して発動できる。●破壊したそのモンスターを自分フィールドに特殊召喚する。●相手フィールドの表側表示モンスター１体を選んでコントロールを得る。
  ko: |-
    튜너 + 튜너 이외의 싱크로 몬스터 1장 이상
    ①: 이 카드가 상대 몬스터에 공격하는 공격 선언시에 발동한다. 이 카드의 공격력은 데미지 스텝 종료시까지, 자신 필드의 전사족 / 땅 속성의 싱크로 몬스터의 수 × 400 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●파괴한 그 몬스터를 자신 필드에 특수 소환한다. ●상대 필드의 앞면 표시 몬스터 1장을 고르고 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的同调怪兽1只以上
    ①：这张卡向对方怪兽攻击的攻击宣言时发动。这张卡的攻击力直到伤害步骤结束时上升自己场上的战士族·地属性的同调怪兽数量×400。②：这张卡战斗破坏对方怪兽送去墓地时，可以从以下效果选择1个发动。
    ●破坏的那只怪兽在自己场上特殊召唤。
    ●选对方场上1只表侧表示怪兽得到控制权。
