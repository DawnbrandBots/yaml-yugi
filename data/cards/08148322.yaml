  zh-CN: 捕食优选结合
text:
  en: |-
    If a "Predaplant" monster(s) is on the field: Fusion Summon 1 DARK Fusion Monster from your Extra Deck, using monsters from either field as material, including 2 or more DARK monsters you control. You can only activate 1 "Predaprime Fusion" per turn.
  de: |-
    Falls sich ein oder mehr „Raubpflanze“-Monster auf dem Spielfeld befinden: Beschwöre 1 FINSTERNIS Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von einer beliebigen Spielfeldseite als Material, darunter 2 oder mehr FINSTERNIS Monstern, die du kontrollierst. Du kannst nur 1 „Raubpaar-Fusion“ pro Spielzug aktivieren.
  es: |-
    Si uno o más monstruos "Predaplanta" están en el Campo: Invoca por Fusión 1 Monstruo de Fusión de OSCURIDAD desde tu Deck Extra, usando monstruos de cualquier Campo como material, incluidos 2 o más monstruos de OSCURIDAD que controles. Sólo puedes activar 1 "Fusión Predaprincipal" por turno.
  fr: |-
    Si un ou plusieurs monstres "Prédaplante" sont sur le Terrain : Invoquez par Fusion 1 Monstre Fusion TÉNÈBRES depuis votre Extra Deck, en utilisant des monstres depuis au moins l'un des Terrains comme Matériel (min. 2 monstres TÉNÈBRES que vous contrôlez inclus). Vous ne pouvez activer qu'1 "Fusion Prédaprime" par tour.
  it: |-
    Se sul Terreno ci sono uno o più mostri "Predapianta": Evoca tramite Fusione 1 Mostro Fusione OSCURITÀ dal tuo Extra Deck, utilizzando mostri da qualsiasi Terreno come materiale, compresi 2 o più mostri OSCURITÀ che controlli. Puoi attivare solo 1 "Fusione Predaprima" per turno.
  pt: |-
    Se um ou mais monstros "Predaplanta" estiverem no campo: Invoque por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando monstros de qualquer campo como matéria, incluindo 2 ou mais monstros de TREVAS que você controla. Você só pode ativar 1 "Fusão Predaprimitiva" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドに「捕食植物」モンスターが存在する場合に発動できる。自分・相手フィールドから、闇属性の融合モンスターカードによって決められた、自分フィールドの闇属性モンスター２体以上を含む融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드에 "프레데터 플랜츠" 몬스터가 존재할 경우에 발동할 수 있다. 자신 / 상대 필드에서, 어둠 속성 융합 몬스터 카드에 기재된, 자신 필드의 어둠 속성 몬스터 2장 이상을 포함하는 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：场上有“捕食植物”怪兽存在的情况下可以发动。从自己・对手场上，将由暗属性融合怪兽卡决定的、包含２只以上自己场上暗属性怪兽的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。
