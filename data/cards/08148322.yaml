name:
  en: Predaprime Fusion
  de: Raubpaar-Fusion
  es: Fusión Predaprincipal
  fr: Fusion Prédaprime
  it: Fusione Predaprima
  pt: Fusão Predaprimitiva
  ja: プレデター・プライム・フュージョン
  ja_romaji: Puredetā Puraimu Fyūjon
  ko: 프레데터 프라임 퓨전
  ko_rr: Peuredeteo Peuraim Pyujeon
