text:
  en: |-
    Activate only when your opponent Fusion Summons a Fusion Monster. Tribute 1 monster to take control of that Fusion Monster.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn dein Gegner ein Fusionsmonster als Fusionsbeschwörung beschwört. Biete 1 Monster auf deiner Spielfeldseite als Tribut an, um die Kontrolle über dieses Fusionsmonster zu übernehmen.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario Invoca un Monstruo de Fusión mediante una Invocación de Fusión. Sacrifica 1 monstruo en tu Campo para tomar el control de ese Monstruo de Fusión.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque votre adversaire fait l'Invocation Fusion d'un Monstre de Fusion. Sacrifiez 1 monstre sur votre Terrain pour prendre le contrôle de ce Monstre de Fusion.
  it: |-
    Puoi attivare questa carta solo quando il tuo avversario Evoca tramite Evocazione per Fusione un Mostro Fusione. Offri come Tributo 1 mostro sul tuo Terreno per prendere il controllo di quel Mostro Fusione.
  pt:
  ja: |-
    相手が融合モンスターを融合召喚した時に発動する事ができる。自分フィールド上のモンスター１体を生け贄に捧げる事で、その融合モンスター１体のコントロールを得る。
  ko: |-
    상대가 융합 몬스터를 융합 소환했을 때 발동할 수 있다. 자신 필드 위의 몬스터 1장을 제물로 바치는 것으로, 그 융합 몬스터 1장의 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    对方把融合怪兽融合召唤时才能发动。通过把自己场上1只怪兽作为祭品，得到那1只融合怪兽的控制权。
