text:
  en: |-
    When a Beast-Warrior-Type "Bujin" monster you control is destroyed by battle and sent to the Graveyard: You can send this card from your hand to the Graveyard; Special Summon 1 "Bujin" monster from your Deck. You can only use the effect of "Bujingi Pavo" once per turn.
  de: |-
    Wenn ein „Bujin“-Monster vom Typ Ungeheuer-Krieger, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen; beschwöre 1 „Bujin“-Monster als Spezialbeschwörung von deinem Deck. Du kannst den Effekt von „Bujingi Pavo“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo "Bujin" de Tipo Guerrero-Bestia que controlas es destruido en batalla y mandado al Cementerio: puedes mandar al Cementerio esta carta en tu mano; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bujin". Sólo puedes usar el efecto de "Bujingi Pavo" una vez por turno.
  fr: |-
    Lorsqu'un monstre "Bujin" de Type Bête-Guerrier que vous contrôlez est détruit au combat et envoyé au Cimetière : vous pouvez envoyer cette carte depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre "Bujin" depuis votre Deck. Vous ne pouvez utiliser l'effet de "Bujingi Pavo" qu'une fois par tour.
  it: |-
    Quando un mostro "Bujin" di Tipo Guerriero-Bestia che controlli viene distrutto in battaglia e mandato al Cimitero: puoi mandare questa carta dalla tua mano al Cimitero; Evoca Specialmente 1 mostro "Bujin" dal tuo Deck. Puoi utilizzare l'effetto di "Bujingi Pavo" una sola volta per turno.
  pt: |-
    Quando um monstro "Bujin" do Tipo Besta-Guerreira que você controla for destruído em batalha e enviado para o Cemitério: você pode enviar este card da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro "Bujin" do seu Deck. Você só pode usar este efeito de "Bujingi Pavo" uma vez por turno.
  ja: |-
    「武神器－イオツミ」の効果は１ターンに１度しか使用できない。①：自分フィールドの獣戦士族の「武神」モンスターが戦闘で破壊され墓地へ送られた時、このカードを手札から墓地へ送って発動できる。デッキから「武神」モンスター１体を特殊召喚する。
  ko: |-
    "무사신기－이오츠미"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 야수전사족 "무사신" 몬스터가 전투로 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 "무사신" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「武神器-五百箇」的效果1回合只能使用1次。①：自己场上的兽战士族的「武神」怪兽被战斗破坏送去墓地时，把这张卡从手卡送去墓地才能发动。从卡组把1只「武神」怪兽特殊召唤。
