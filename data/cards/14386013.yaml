name:
  en: Dark Spirit's Mastery
  de: Beherrschung des dunklen Geistes
  es: Dominio del Espíritu Oscuro
  fr: Maîtrise de l'Esprit Noir
  it: Maestria dello Spirito Oscuro
  pt: Maestria do Espírito Negro
  ja: ダーク・オカルティズム
  ja_romaji: Dāku Okarutizumu
  ko: 다크 오컬티즘
  ko_rr: Dakeu Okeoltijeum
  zh-TW: 黑暗神祕學
  zh-CN: 暗黑神秘学
text:
  en: |-
    Discard 1 card; add 1 "Destiny Board" or 1 Level 8 Fiend monster from your Deck or GY to your hand. You can banish this card from your GY, except the turn this card was sent to the GY; place any number of "Destiny Board" and/or "Spirit Message" cards with different names from your hand or GY on the bottom of the Deck in any order, then draw the same number of cards. You can only use each effect of "Dark Spirit's Mastery" once per turn.
  de: |-
    Wirf 1 Karte ab; füge deiner Hand 1 „Schicksalstafel“ oder 1 Unterweltler-Monster der Stufe 8 von deinem Deck oder Friedhof hinzu. Du kannst diese Karte von deinem Friedhof verbannen, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde; lege eine beliebige Anzahl „Schicksalstafel“ und/oder „Geisternachricht“-Karten mit unterschiedlichen Namen von deiner Hand oder deinem Friedhof in beliebiger Reihenfolge unters Deck, dann ziehe dieselbe Anzahl Karten. Du kannst jeden Effekt von „Beherrschung des dunklen Geistes“ nur einmal pro Spielzug verwenden.
  es: |-
    Descarta 1 carta; añade a tu mano 1 "Tablero del Destino" o 1 monstruo Demonio de Nivel 8 en tu Deck o Cementerio. Puedes desterrar esta carta en tu Cementerio, excepto en el turno en el que esta carta fue mandada al Cementerio; pon en la parte inferior del Deck cualquier número de cartas "Tablero del Destino" y/o "Mensaje Espiritual" con nombres diferentes en tu mano o Cementerio, en cualquier orden, y después roba el mismo número de cartas. Sólo puedes usar cada efecto de "Dominio del Espíritu Oscuro" una vez por turno.
  fr: |-
    Défaussez 1 carte ; ajoutez 1 "Tableau de la Destinée" ou 1 monstre Démon de Niveau 8 depuis votre Deck ou Cimetière à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, sauf le tour où cette carte a été envoyée au Cimetière ; placez un nombre de votre choix de cartes "Tableau de la Destinée" et/ou "Message Spirituel" de noms différents depuis votre main ou Cimetière au-dessous du Deck dans l'ordre de votre choix, puis piochez le même nombre de cartes. Vous ne pouvez utiliser chaque effet de "Maîtrise de l'Esprit Noir" qu'une fois par tour.
  it: |-
    Scarta 1 carta; aggiungi 1 "Tavola del Destino" o 1 mostro Demone di Livello 8 dal tuo Deck o Cimitero alla tua mano. Puoi bandire questa carta dal tuo Cimitero, eccetto nel turno in cui questa carta è stata mandata al Cimitero; metti un qualsiasi numero di "Tavola del Destino" e/o carte "Messaggio dello Spirito" con nomi diversi dalla tua mano o Cimitero in fondo al Deck in qualsiasi ordine, poi pesca lo stesso numero di carte. Puoi utilizzare ogni effetto di "Maestria dello Spirito Oscuro" una sola volta per turno.
  pt: |-
    Descarte 1 card; adicione 1 "Tábua do Destino" ou 1 monstro Demônio de Nível 8 do seu Deck ou Cemitério à sua mão. Você pode banir este card do seu Cemitério, exceto no turno em que este card foi enviado para o Cemitério; coloque qualquer número de cards "Tábua do Destino" e/ou "Mensagem do Espírito" com nomes diferentes da sua mão ou do Cemitério, no fundo do Deck em qualquer ordem e, depois, compre o mesmo número de cards. Você só pode usar cada efeito de "Maestria do Espírito Negro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。自分のデッキ・墓地から「ウィジャ盤」１枚または悪魔族・レベル８モンスター１体を選んで手札に加える。②：墓地のこのカードを除外して発動できる。自分の手札・墓地の「ウィジャ盤」及び「死のメッセージ」カードの中から、任意の数だけ選び（同名カードは１枚まで）、好きな順番でデッキの下に戻す。その後、戻した数だけ自分はデッキからドローする。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 자신의 덱 / 묘지에서 "위저 보드" 1장 또는 악마족 / 레벨 8 몬스터 1장을 고르고 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지의 "위저 보드" 및 "죽음의 메시지" 카드 중에서, 임의의 수만큼 고르고(같은 이름의 카드는 1장까지), 좋아하는 순서대로 덱 아래로 되돌린다. 그 후, 되돌린 수만큼 자신은 덱에서 드로우한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可捨棄１張手牌發動。從我方牌組・墓地選擇１張「通靈盤」或１隻惡魔族・等級８怪獸加入手牌。②：可將墓地的此卡除外發動。從我方手牌・墓地的「通靈盤」及「死亡訊息」卡中選擇任意數量（同名卡最多１張），依喜好順序送回牌組下方。其後，我方依送回的數量從牌組抽牌。此效果無法在此卡被送至墓地的回合發動。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：舍弃１张手牌可以发动。从自己的牌组・墓地挑选１张“通灵盘”或１只恶魔族・等级８怪兽加入手牌。②：将墓地的此卡除外可以发动。从自己手牌・墓地的“通灵盘”及“死之信息”卡中，挑选任意数量（同名卡最多１张），以喜欢的顺序放回牌组下面。然后，自己依放回的数量从牌组抽牌。此效果在此卡被送至墓地的回合不可发动。
