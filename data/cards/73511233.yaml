text:
  en: |-
    Once per turn, during your Main Phase, if this card was Pendulum Summoned this turn: You can Fusion Summon 1 Fusion Monster from your Extra Deck, using this card you control and Dragon monsters you control as Fusion Materials.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Pendelbeschwörung beschworen wurde: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei diese Karte, die du kontrollierst, und Drache-Monster, die du kontrollierst, als Fusionsmaterial.
  es: |-
    Una vez por turno, durante tu Main Phase, si esta carta fue Invocada por Péndulo este turno: puedes Invocar por Fusión 1 Monstruo de Fusión en tu Deck Extra, usando esta carta que controlas y monstruos Dragón que controles como Materiales de Fusión.
  fr: |-
    Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée par Pendulation ce tour : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant cette carte que vous contrôlez et des monstres Dragon que vous contrôlez comme Matériels Fusion.
  it: |-
    Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Pendulum in questo turno: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando questa carta che controlli e mostri Drago che controlli come Materiali da Fusione.
  pt: |-
    Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Pêndulo neste turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando este card que você controla e monstros do Tipo Dragão que você controla como Matérias de Fusão.
  ja: |-
    ①：このカードがＰ召喚に成功したターンの自分メインフェイズに１度だけ発動できる。融合モンスターカードによって決められた、このカードを含む融合素材モンスターを自分フィールドから墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。その際、他の融合素材モンスターは全てドラゴン族モンスターでなければならない。
  ko: |-
    ①: 이 카드가 펜듈럼 소환에 성공한 턴의 자신 메인 페이즈에 1번만 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 다른 융합 소재 몬스터는 전부 드래곤족 몬스터이어야 한다.
  zh-TW: |-
    ①：可在此卡鐘擺召喚成功的回合的我方主要階段發動，僅限１次。將根據融合怪獸卡決定的，包含此卡在內的融合素材怪獸從我方場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。此時，其他融合素材怪獸必須全部是龍族怪獸。
  zh-CN: |-
    ①：这张卡灵摆召唤成功的回合的自己主要阶段才能发动1次。融合怪兽卡决定的包含这张卡的融合素材怪兽从自己场上送去墓地，把那1只融合怪兽从额外卡组融合召唤。那个时候，其他的融合素材怪兽必须全部是龙族怪兽。
