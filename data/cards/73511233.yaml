pendulum_effect:
  en: |-
    Once per turn, if a monster is Fusion Summoned to your field (except during the Damage Step): You can add 1 "Performapal", "Odd-Eyes", or "Magician" Pendulum Monster from your GY or face-up in your Extra Deck to your hand.
  de: |-
    Einmal pro Spielzug, falls ein Monster als Fusionsbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst deiner Hand 1 „Künstlerkumpel“-, „Buntäugig“- oder „Magier“-Pendelmonster von deinem Friedhof oder offen von deinem Extra Deck hinzufügen.
  es: |-
    Una vez por turno, si un monstruo es Invocado por Fusión a tu Campo (excepto durante el Damage Step): puedes añadir a tu mano 1 Monstruo de Péndulo "Artistamigo", "Ojos Anómalos" o "Mago/a" en tu Cementerio o boca arriba en tu Deck Extra.
  fr: |-
    Une fois par tour, si un monstre est Invoqué par Fusion sur votre Terrain (sauf durant la Damage Step) : vous pouvez ajouter 1 Monstre Pendule "Potartiste", "Yeux Impairs" ou "Magicien" depuis votre Cimetière ou face recto dans votre Extra Deck à votre main.
  it: |-
    Una volta per turno, se un mostro viene Evocato tramite Fusione sul tuo Terreno (eccetto durante il Damage Step): puoi aggiungere 1 Mostro Pendulum "Artistamico", "Occhi Diversi" o "Mago" dal tuo Cimitero o scoperto dal tuo Extra Deck alla tua mano.
  pt: |-
    Uma vez por turno, se um monstro for Invocado por Invocação-Fusão no seu campo (exceto durante a Etapa de Dano): você pode adicionar à sua mão 1 Monstro Pêndulo "Camarartista", "Olhos Anômalos" ou "Mago" do seu Cemitério ou com a face para cima no seu Deck Adicional.
  ja: |-
    ①：１ターンに１度、自分フィールドにモンスターが融合召喚された場合に発動できる。自分の墓地のＰモンスター及び自分のエクストラデッキの表側表示のＰモンスターの中から、「ＥＭ」モンスター、「オッドアイズ」モンスター、「魔術師」モンスターの内、いずれか１体を選んで手札に加える。
  ko: |-
    ①: 1턴에 1번, 자신 필드에 몬스터가 융합 소환되었을 경우에 발동할 수 있다. 자신 묘지의 펜듈럼 몬스터 및 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "EM(엔터메이트)" 몬스터, "오드아이즈" 몬스터, "마술사" 몬스터 중, 어느 것 1장을 고르고 패에 넣는다.
  zh-TW: |-
    ①：１回合１次，可在怪獸被融合召喚至我方場上的狀況下發動。從我方墓地的鐘擺怪獸及我方額外牌組的正面表示的鐘擺怪獸中，選擇「娛樂夥伴」怪獸、「異色眼」怪獸、「魔術師」怪獸中的任１隻加入手牌。
  zh-CN: |-
    ①：1回合1次，自己场上有怪兽融合召唤的场合才能发动。从自己墓地的灵摆怪兽以及自己的额外卡组的表侧表示的灵摆怪兽之中选「娱乐伙伴」怪兽、「异色眼」怪兽、「魔术师」怪兽之内任意1只加入手卡。
