name:
  en: Dark Eradicator Warlock
  de: Finsterer Ausrottungshexenmeister
  es: Brujo Eliminador Oscuro
  fr: Sorcier Eradicateur des Ténèbres
  it: Stregone Oscuro Eradicatore
  pt: Bruxo Sombrio Erradicador
  ja: <ruby>黒魔導の執行官<rt>ブラック・エクスキューショナー</rt></ruby>
  ja_romaji: Burakku Ekusukyūshonā
  ko: 흑마도의 집행관
  ko_rr:
  zh-TW: 黑魔術的執行官
  zh-CN: 黑魔导执行官
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 1 "Dark Magician", and cannot be Special Summoned by other ways. Each time a Normal Spell Card is activated, inflict 1000 damage to your opponent immediately after it resolves.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Dunkler Magier“ als Tribut anbietest, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Jedes Mal, wenn eine Normale Zauberkarte aktiviert wird, füge deinem Gegner 1000 Schaden zu, sofort nachdem sie aufgelöst wurde.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) Sacrificando 1 "Mago Oscuro", y no puede ser Invocada de Modo Especial de otra forma. Cada vez que se active una Carta Mágica Normal, inflígele 1000 puntos de daño a tu adversario inmediatamente después de que se resuelva.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 "Magicien Sombre", et non Invocable Spécialement autrement. Chaque fois qu'une Carte Magie Normale est activée, infligez 1000 points de dommages à votre adversaire immédiatement après sa résolution.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 "Mago Nero", e non può essere Evocato Specialmente in altri modi. Ogni volta che viene attivata una Carta Magia Normale, infliggi 1000 danni al tuo avversario immediatamente dopo che si è risolta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Mago Negro" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Sempre que um Card de Magia Normal for ativado, cause 1000 de dano ao seu oponente imediatamente depois que ele resolver.
  ja: |-
    このカードは通常召喚できない。自分フィールド上に存在する「ブラック・マジシャン」１体をリリースした場合のみ特殊召喚する事ができる。このカードがフィールド上に表側表示で存在する限り、自分または相手が通常魔法カードを発動する度に、相手ライフに１０００ポイントダメージを与える。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신 필드 위에 존재하는 "블랙 매지션" 1장을 제물로 바친 경우에만 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 양쪽 플레이어가 일반 마법 카드를 발동할 때마다, 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上存在的1只「黑魔术师」解放的场合才能特殊召唤。只要这张卡在场上表侧表示存在，每次自己或者对方把通常魔法卡发动，给与对方基本分1000分伤害。
