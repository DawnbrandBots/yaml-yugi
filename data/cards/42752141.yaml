text:
  en: |-
    2 Level 4 Dinosaur monsters
    When another monster's effect is activated (Quick Effect): You can detach 1 material from this card; negate the activation, and if you do, destroy that monster.
  de: |-
    2 Dinosaurier-Monster der Stufe 4
    Wenn der Effekt eines anderen Monsters aktiviert wird (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre das Monster.
  es: |-
    2 monstruos Dinosaurio de Nivel 4
    Cuando es activado el efecto de otro monstruo (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación y, si lo haces, destruye ese monstruo.
  fr: |-
    2 monstres Dinosaure de Niveau 4
    Lorsque l'effet d'un autre monstre est activé (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation, et si vous le faites, détruisez le monstre.
  it: |-
    2 mostri Dinosauro di Livello 4
    Quando viene attivato l'effetto di un altro mostro (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione e, se lo fai, distruggi quel mostro.
  pt: |-
    2 monstros Dinossauro de Nível 4
    Quando o efeito de outro monstro for ativado (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, destrua esse monstro.
  ja: |-
    恐竜族レベル４モンスター×２
    ①：このカード以外のモンスターの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。
  ko: |-
    공룡족 레벨 4 몬스터 × 2
    ①: 이 카드 이외의 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    恐龙族等级４怪兽×２
    ①：此卡以外的怪兽的效果发动时，去除此卡的１个超量素材可以发动。将该发动无效并破坏。
