text:
  en: |-
    If a "The Phantom Knights" monster(s) is Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand, then you can increase the Level of this card by 1. You can banish this card from your GY; Special Summon 1 "The Phantom Knights" monster from your hand, except "The Phantom Knights of Stained Greaves", then you can increase its Level by 1. You can only use each effect of "The Phantom Knights of Stained Greaves" once per turn.
  de: |-
    Falls ein oder mehr „Die Phantomritter“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du die Stufe dieser Karte um 1 erhöhen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Die Phantomritter“-Monster als Spezialbeschwörung von deiner Hand, außer „Die Phantomritter der Beschmutzten Beinschienen“, dann kannst du seine Stufe um 1 erhöhen. Du kannst jeden Effekt von „Die Phantomritter der Beschmutzten Beinschienen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos "Los Caballeros Fantasma" son Invocados de Modo Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes aumentar el Nivel de esta carta en 1. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo "Los Caballeros Fantasma", excepto "Los Caballeros Fantasma de Grebas Manchadas", y después puedes aumentar su Nivel en 1. Sólo puedes usar cada efecto de "Los Caballeros Fantasma de Grebas Manchadas" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres "Les Chevaliers Fantômes" sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez augmenter le Niveau de cette carte de 1. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Les Chevaliers Fantômes" ("Les Chevaliers Fantômes des Chausses Souillées" exclu) depuis votre main, puis vous pouvez augmenter son Niveau de 1. Vous ne pouvez utiliser chaque effet de "Les Chevaliers Fantômes des Chausses Souillées" qu'une fois par tour.
  it: |-
    Se uno o più mostri "I Cavalieri Fantasma" vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi aumentare il Livello di questa carta di 1. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "I Cavalieri Fantasma" dalla tua mano, eccetto "I Cavalieri Fantasma degli Schinieri Macchiati", poi puoi aumentare il suo Livello di 1. Puoi utilizzare ogni effetto di "I Cavalieri Fantasma degli Schinieri Macchiati" una sola volta per turno.
  pt: |-
    Se um ou mais monstros "Os Cavaleiros Fantasmas" forem Invocados por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode aumentar em 1 o Nível deste card. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Os Cavaleiros Fantasmas" da sua mão, exceto "Os Cavaleiros Fantasmas das Grevas Manchadas" e, depois, você pode aumentar seu Nível em 1. Você só pode usar cada efeito de "Os Cavaleiros Fantasmas das Grevas Manchadas" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「幻影騎士団」モンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。その後、このカードのレベルを１つ上げる事ができる。②：墓地のこのカードを除外して発動できる。手札から「幻影騎士団ステンドグリーブ」以外の「幻影騎士団」モンスター１体を特殊召喚する。その後、そのモンスターのレベルを１つ上げる事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "팬텀 나이츠" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드의 레벨을 1개 올릴 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "팬텀 나이츠 스탠드그리브" 이외의 "팬텀 나이츠" 몬스터 1장을 특수 소환한다. 그 후, 그 몬스터의 레벨을 1개 올릴 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有「幻影骑士团」怪兽特殊召唤的场合才能发动。这张卡从手卡特殊召唤。那之后，可以让这张卡的等级上升1星。
    ②：把墓地的这张卡除外才能发动。从手卡把「幻影骑士团 污痕胫甲」以外的1只「幻影骑士团」怪兽特殊召唤。那之后，可以让那只怪兽的等级上升1星。
