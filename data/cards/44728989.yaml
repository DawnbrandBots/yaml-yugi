text:
  en: |-
    You can target 1 WATER monster with 1000 or less ATK in your GY; Special Summon it, but destroy it during the End Phase. You can only use this effect of "Ocean of Regeneration" once per turn.
  de: |-
    Du kannst 1 WASSER Monster mit 1000 oder weniger ATK in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Ozean der Erneuerung“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo de AGUA con 1000 ATK o menos en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Océano de Regeneración" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre EAU avec max. 1000 ATK dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Océan Régénérateur" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro ACQUA con ATK 1000 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Oceano della Rigenerazione" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro de ÁGUA com 1000 ou menos de ATK no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Oceano de Regeneração" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地の攻撃力１０００以下の水属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 공격력 1000 이하의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
