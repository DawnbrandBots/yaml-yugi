name:
  en: Kitchen Dragonmaid
  de: Küchen-Drachenmädchen
  es: Dragoncella Cocinera
  fr: Cuisine Dragonirène
  it: Dragonzella Cucina
  pt: Dragãozela Cozinheira
  ja: ドラゴンメイド・ティルル
  ja_romaji: Doragonmeido Tiruru
  ko: 드래곤메이드 티루루
  ko_rr: Deuraegonmeideu Tiruru
  zh-TW:
  zh-CN: 龙女仆・炊事龙女
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Dragonmaid" monster from your Deck to your hand, except "Kitchen Dragonmaid", then send 1 "Dragonmaid" monster from your hand to the GY. At the start of the Battle Phase: You can return this card to the hand, and if you do, Special Summon 1 Level 8 "Dragonmaid" monster from your hand or GY. You can only use each effect of "Kitchen Dragonmaid" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Drachenmädchen“-Monster von deinem Deck hinzufügen, außer „Küchen-Drachenmädchen“, dann lege 1 „Drachenmädchen“-Monster von deiner Hand auf den Friedhof. Am Beginn der Battle Phase: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, beschwöre 1 „Drachenmädchen“-Monster der Stufe 8 als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst jeden Effekt von „Küchen-Drachenmädchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Dragoncella" en tu Deck, excepto "Dragoncella Cocinera", y después manda al Cementerio 1 monstruo "Dragoncella" en tu mano. Al comienzo de la Battle Phase: puedes devolver esta carta a la mano y, si lo haces, Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragoncella" de Nivel 8. Sólo puedes usar cada efecto de "Dragoncella Cocinera" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Dragonirène" ("Cuisine Dragonirène" exclu) depuis votre Deck à votre main, puis envoyez 1 monstre "Dragonirène" depuis votre main au Cimetière. Au début de la Battle Phase : vous pouvez renvoyer cette carte à la main, et si vous le faites, Invoquez Spécialement 1 monstre "Dragonirène" de Niveau 8 depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Cuisine Dragonirène" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Dragonzella" dal tuo Deck alla tua mano, eccetto "Dragonzella Cucina", poi mandare 1 mostro "Dragonzella" dalla tua mano al Cimitero. All'inizio della Battle Phase: puoi far ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 1 mostro "Dragonzella" di Livello 8 dalla tua mano o Cimitero. Puoi utilizzare ogni effetto di "Dragonzella Cucina" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Dragãozela" do seu Deck à sua mão, exceto "Dragãozela Cozinheira" e, depois, envie 1 monstro "Dragãozela" da sua mão para o Cemitério. No começo da Fase de Batalha: você pode devolver este card para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragãozela" de Nível 8 da sua mão ou do Cemitério. Você só pode usar cada efeito de "Dragãozela Cozinheira" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ドラゴンメイド・ティルル」以外の「ドラゴンメイド」モンスター１体を手札に加える。その後、手札から「ドラゴンメイド」モンスター１体を選んで墓地へ送る。②：自分・相手のバトルフェイズ開始時に発動できる。このカードを持ち主の手札に戻し、自分の手札・墓地からレベル８の「ドラゴンメイド」モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "드래곤메이드 티루루" 이외의 "드래곤메이드" 몬스터 1장을 패에 넣는다. 그 후, 패에서 "드래곤메이드" 몬스터 1장을 고르고 묘지로 보낸다. ②: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 자신의 패 / 묘지에서 레벨 8 의 "드래곤메이드" 몬스터 1장을 골라 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。将牌组中的1只"龙女仆・炊事龙女"以外的"龙女仆"怪兽加入手牌。然后从手牌中挑选1只"龙女仆"怪兽送至墓地。②：自己・对手的战斗阶段开始时可发动。将此卡放回持有者手牌，从自己的手牌・墓地挑选1只等级8的"龙女仆"怪兽特殊召唤。
