text:
  en: |-
    FLIP: Target 1 Trap in your GY; add that target to your hand.
  de: |-
    FLIPP: Wähle 1 Falle in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    VOLTEO: Selecciona 1 Trampa en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    FLIP : Ciblez 1 Piège dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    SCOPRI: Scegli come bersaglio 1 Trappola nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    VIRE: Escolha 1 Armadilha no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：このカードがリバースした場合、自分の墓地の罠カード１枚を対象として発動する。そのカードを手札に加える。
  ko: |-
    리버스 : 자신의 묘지에서 함정 카드를 1장 선택한다. 선택한 카드를 자신의 패에 넣는다.
  zh-TW: |-
    反转：选择我方墓地的1张陷阱卡加入手牌。
  zh-CN: |-
    反转：选择自己墓地1张陷阱卡加入手卡。
