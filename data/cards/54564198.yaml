name:
  en: Monster Rebirth
  de: Wiedergeboren
  es: Renacimiento de Monstruo
  fr: Renaissance de Monstre
  it: Mostro Rinascita
  pt: Monstro Renascido
  ja: <ruby>死<rt>し</rt></ruby><ruby>者<rt>しゃ</rt></ruby><ruby>所<rt>しょ</rt></ruby><ruby>生<rt>せい</rt></ruby>
  ja_romaji: Shisha Shosei
  ko: 죽은 자리 소생
  ko_rr: Juk-eun Jari Sosaeng
  zh-TW: 死者所生
  zh-CN: 死者所生
text:
  en:
  de: |-
    Falls ein oder mehr Monster in diesem Spielzug durch Kampf zerstört wurden: Lege 1 „Wiedergeburt“ von deiner Hand oder deinem Deck auf den Friedhof und wähle dann 1 Monster in einem beliebigen Friedhof; beschwöre das Monster als Spezialbeschwörung auf deine Spielfeldseite. (Dies wird als Spezialbeschwörung durch den Effekt von „Wiedergeburt“ behandelt.)
  es: |-
    Si uno o más monstruos fueron destruidos en batalla este turno: manda al Cementerio 1 "Monstruo Renacido" en tu mano o Deck, y después selecciona 1 monstruo en cualquier Cementerio; Invoca ese monstruo de Modo Especial a tu Campo. (Esto se trata como una Invocación Especial por efecto de "Monstruo Renacido").
  fr: |-
    Ce tour, si un ou plusieurs monstres ont été détruits au combat : envoyez 1 "Monster Reborn" depuis votre main ou Deck au Cimetière, puis ciblez 1 monstre dans l'un des Cimetières ; Invoquez Spécialement le monstre sur votre Terrain. (Ceci est traité comme une Invocation Spéciale par l'effet de "Monster Reborn".)
  it: |-
    Se uno o più mostri sono stati distrutti in battaglia in questo turno: manda 1 "Mostro Resuscitato" dalla tua mano o Deck al Cimitero, poi scegli come bersaglio 1 mostro in qualsiasi Cimitero; Evoca Specialmente quel mostro sul tuo Terreno. (Questa viene considerata come un'Evocazione Speciale per l'effetto di "Mostro Resuscitato".)
  pt: |-
    Se um ou mais monstros foram destruídos em batalha neste turno: envie para o Cemitério 1 "Reviver Monstro" da sua mão ou do Deck e, depois, escolha 1 monstro em qualquer Cemitério; Invoque esse monstro por Invocação-Especial no seu campo. (Isso é considerado uma Invocação-Especial pelo efeito de "Reviver Monstro".)
  ja: |-
    ①：モンスターが戦闘で破壊されたターンに、手札・デッキから「死者蘇生」１枚を墓地へ送り、自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターを「死者蘇生」の効果による特殊召喚扱いで自分フィールドに特殊召喚する。
  ko: |-
    ①: 몬스터가 전투로 파괴된 턴에, 패 / 덱에서 "죽은 자의 소생" 1장을 묘지로 보내고, 자신 또는 상대 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 "죽은 자의 소생"의 효과에 의한 특수 소환으로 취급하고 자신 필드에 특수 소환한다.
  zh-TW: |-
    ①：可在怪獸因戰鬥被破壞的回合，從手牌・牌組將１張「死者蘇生」送至墓地，將我方或對方墓地的１隻怪獸做為對象發動。將該怪獸透過「死者蘇生」的效果視為特殊召喚，特殊召喚至我方場上。
  zh-CN: |-
    ①：怪兽因战斗被破坏了的回合，从手牌・牌组将１张“死者苏生”送至墓地，以自己或对手墓地的１只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上，且视为以“死者苏生”的效果进行的特殊召唤。
