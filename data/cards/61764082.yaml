name:
  en: Dinowrestler Rambrachio
  de: Dinowrestler Rambrachio
  es: Dinoluchador Rambrachio
  fr: Dinolutteur Rambrachio
  it: Dinowrestler Rambrachio
  pt: Dinolutador Braquiaríete
  ja: ダイナレスラー・ラアムブラキオ
  ja_romaji: Dainaresurā Ra'amuburakio
  ko: 다이너레슬러 라암브라키오
  ko_rr: Daineoreseulleo Ra-ambeurakio
  zh-TW: 恐龍摔角手 塞內加爾腕龍
  zh-CN: 恐龙摔跤手・塞内加尔腕龙
text:
  en:
  de: |-
    Wenn dein „Dinowrestler“-Monster deinem Gegner Kampfschaden zufügt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Dinowrestler Rambrachio“ nur einmal pro Spielzug verwenden. Dein Gegner kann keine anderen „Dinowrestler“-Monster, die du kontrollierst, als Ziel für Karteneffekte wählen.
  es: |-
    Cuando tu monstruo "Dinoluchador" inflige daño de batalla a tu adversario: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Sólo puedes usar este efecto de "Dinoluchador Rambrachio" una vez por turno. Tu adversario no puede seleccionar con efectos de cartas otros monstruos "Dinoluchador" que controles.
  fr: |-
    Lorsque votre monstre "Dinolutteur" inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Vous ne pouvez utiliser cet effet de "Dinolutteur Rambrachio" qu'une fois par tour. Votre adversaire ne peut pas cibler d'autres monstres "Dinolutteur" que vous contrôlez avec des effets de carte.
  it: |-
    Quando un tuo mostro "Dinowrestler" infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi utilizzare questo effetto di "Dinowrestler Rambrachio" una sola volta per turno. Il tuo avversario non può scegliere come bersaglio altri mostri "Dinowrestler" che controlli con gli effetti delle carte.
  pt: |-
    Quando um monstro "Dinolutador" seu causar dano de batalha ao seu oponente: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Você só pode usar este efeito de "Dinolutador Braquiaríete" uma vez por turno. Seu oponente não pode escolher outros monstros "Dinolutador" que você controla como alvo de efeitos de card.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分の「ダイナレスラー」モンスターが相手に戦闘ダメージを与えた時に発動できる。このカードを手札から守備表示で特殊召喚する。
    ②：このカードがモンスターゾーンに存在する限り、自分フィールドの他の「ダイナレスラー」モンスターを相手は効果の対象にできない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "다이너레슬러" 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 다른 "다이너레슬러" 몬스터는 상대 효과의 대상이 되지 않는다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在我方的「恐龍摔角手」怪獸給予對方戰鬥傷害時發動。以守備表示從手牌特殊召喚此卡。②：只要此卡存在於怪獸區，我方場上的其他「恐龍摔角手」怪獸就不會成為對方的效果對象。
  zh-CN: |-
    此卡牌名的①效果１回合只可使用１次。①：我方的“恐龙摔跤手”怪兽给予对手战斗伤害时可发动。从手牌以守备表示特殊召唤此卡。②：只要此卡存在于怪兽区，我方场上的其他“恐龙摔跤手”不会成为对手效果的对象。
