name:
  en: Dinowrestler Pankratops
  de: Dinowrestler Pankratops
  es: Dinoluchador Pancrateratops
  fr: Dinolutteur Pancraceratops
  it: Dinowrestler Pankratopo
  pt: Dinolutador Pancratops
  ja: ダイナレスラー・パンクラトプス
  ja_romaji: Dainaresurā Pankuratopusu
  ko: 다이너레슬러 판크라톱스
  ko_rr: Daineoreseulleo Pankeuratopseu
  zh-TW: 恐龍摔角手 潘克拉三角龍
  zh-CN: 恐龙摔跤手・潘克拉三角龙
text:
  en: |-
    If your opponent controls more monsters than you do, you can Special Summon this card (from your hand). You can only Special Summon "Dinowrestler Pankratops" once per turn this way. (Quick Effect): You can Tribute 1 "Dinowrestler" monster, then target 1 card your opponent controls; destroy it. You can only use this effect of "Dinowrestler Pankratops" once per turn.
  de: |-
    Falls dein Gegner mehr Monster kontrolliert als du, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Dinowrestler Pankratops“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. (Schnelleffekt): Du kannst 1 „Dinowrestler“-Monster als Tribut anbieten und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Dinowrestler Pankratops“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario controla más monstruos que tú, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Dinoluchador Pancrateratops" una vez por turno de esta forma. (Efecto Rápido): puedes Sacrificar 1 monstruo "Dinoluchador", y después seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Dinoluchador Pancrateratops" una vez por turno.
  fr: |-
    Si votre adversaire contrôle plus de monstres que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Dinolutteur Pancraceratops" qu'une fois par tour de cette façon. (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Dinolutteur", puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Dinolutteur Pancraceratops" qu'une fois par tour.
  it: |-
    Se il tuo avversario controlla più mostri di te, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Dinowrestler Pankratopo" una sola volta per turno in questo modo. (Effetto Rapido): puoi offrire come Tributo 1 mostro "Dinowrestler", poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Dinowrestler Pankratopo" una sola volta per turno.
  pt: |-
    Se seu oponente controlar mais monstros que você, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dinolutador Pancratops" por Invocação-Especial uma vez por turno desta forma. (Efeito Rápido): você pode oferecer 1 monstro "Dinolutador" como Tributo e, depois, escolha 1 card que seu oponente controla; destrua-o. Você só pode usar este efeito de "Dinolutador Pancratops" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、このカードは手札から特殊召喚できる。②：自分・相手ターンに、自分フィールドの「ダイナレスラー」モンスター１体をリリースし、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 / 상대 턴에, 자신 필드의 "다이너레슬러" 몬스터 1장을 릴리스하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：对手场上怪兽的数量多于自己场上怪兽的情况下，此卡可从手牌特殊召唤。②：在自己・对手回合中，解放自己场上的１只“恐龙摔跤手”怪兽，以对手场上的１张卡为对象可以发动。将该卡破坏。
