text:
  en: |-
    Must be Special Summoned with "The Fang of Critias", using "Crush Card Virus". If this card is Special Summoned: Look at your opponent's hand, all monsters they control, and all cards they draw until the end of their 3rd turn after this effect's activation, and destroy all those monsters with 1500 or more ATK.
  de: |-
    Muss mit „Kralle des Critias“ als Spezialbeschwörung beschworen werden, verwende dafür „Kartenvernichtungsvirus“. Falls diese Karte als Spezialbeschwörung beschworen wird: Sieh dir die Hand deines Gegners, alle Monster, die er kontrolliert, und alle Karten, die er bis zum Ende seines 3. Spielzugs nach der Aktivierung dieses Effekts zieht, an und zerstöre alle Monster mit 1500 oder mehr ATK davon.
  es: |-
    Debe ser Invocado de Modo Especial con "El Colmillo de Critias", usando "Virus Aplastacartas". Si esta carta es Invocada de Modo Especial: hasta el final de su 3er. turno después de la activación de este efecto, mira la mano de tu adversario, todos los monstruos que controle y todas las cartas que robe y destruye todos los monstruos que tengan 1500 ATK o más.
  fr: |-
    Uniquement Invocable Spécialement avec "Le Croc de Critias", en utilisant "Virus Broyeur de Carte". Si cette carte est Invoquée Spécialement : regardez la main de votre adversaire, tous les monstres qu'il contrôle et toutes les cartes qu'il pioche jusqu'à la fin de son 3e tour après l'activation de cet effet, et détruisez tous ces monstres avec min. 1500 ATK.
  it: |-
    Deve essere Evocato Specialmente con "La Zanna di Critias", utilizzando "Virus Distruggi-Carte". Se questa carta viene Evocata Specialmente: guarda la mano del tuo avversario, tutti i mostri che controlla e tutte le carte che pesca fino alla fine del suo 3° turno dopo l'attivazione di questo effetto e distruggi tutti quei mostri con ATK di 1500 o superiore.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "A Presa de Critias", usando "Vírus Esmaga-Card". Se este card for Invocado por Invocação-Especial: olhe a mão do seu oponente, todos os monstros que ele controla e todos os cards que ele comprar até o final do 3º turno dele depois da ativação deste efeito e destrua todos os monstros com 1500 ou mais de ATK.
  ja: |-
    このカードは「クリティウスの<ruby>牙<rt>きば</rt></ruby>」の<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>で<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>の<ruby>手<rt>て</rt></ruby><ruby>札<rt>ふだ</rt></ruby>・フィールドの「<ruby>死<rt>し</rt></ruby>のデッキ<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>ウイルス」を<ruby>墓<rt>ぼ</rt></ruby><ruby>地<rt>ち</rt></ruby>へ<ruby>送<rt>おく</rt></ruby>った<ruby>場<rt>ば</rt></ruby><ruby>合<rt>あい</rt></ruby>のみ<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>できる。①：このカードが<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>に<ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby>した<ruby>場<rt>ば</rt></ruby><ruby>合<rt>あい</rt></ruby>に<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>する。<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>フィールドのモンスター、<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>の<ruby>手<rt>て</rt></ruby><ruby>札<rt>ふだ</rt></ruby>、<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>ターンで<ruby>数<rt>かぞ</rt></ruby>えて３ターンの<ruby>間<rt>あいだ</rt></ruby>に<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>がドローしたカードを<ruby>全<rt>すべ</rt></ruby>て<ruby>確<rt>かく</rt></ruby><ruby>認<rt>にん</rt></ruby>し、その<ruby>内<rt>うち</rt></ruby>の<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>１５００<ruby>以<rt>い</rt></ruby><ruby>上<rt>じょう</rt></ruby>のモンスターを<ruby>全<rt>すべ</rt></ruby>て<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>する。
  ko: |-
    이 카드는 "크리티우스의 이빨"의 효과로 자신의 패 / 필드의 "죽음의 덱 파괴 바이러스"를 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 상대 필드 위의 몬스터, 상대의 패 , 상대의 턴에서 세어서 3턴 동안에 상대가 드로우한 카드를 전부 확인하고, 그 중에서 공격력 1500 이상의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡在用「克里底亚之牙」的效果把自己的手卡·场上的「死之卡组破坏病毒」送去墓地的场合才能特殊召唤。①：这张卡特殊召唤成功的场合发动。对方场上的怪兽，对方手卡，用对方回合计算的3回合内对方抽到的卡全部确认，那之内的攻击力1500以上的怪兽全部破坏。
