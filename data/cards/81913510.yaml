text:
  en: |-
    Send 1 face-up "Neo-Spacian" monster you control to the Graveyard. Special Summon 1 Level 4 monster with the same name from your Extra Deck.
  de: |-
    Lege 1 offenes „Neo-Weltraum“-Monster, das du kontrollierst, auf den Friedhof. Beschwöre 1 Monster der Stufe 4 mit demselben Namen als Spezialbeschwörung aus deinem Extra Deck.
  es: |-
    Manda 1 monstruo "Neo Espacial" boca arriba que tú controles al Cementerio. Invoca de Modo Especial 1 monstruo Nivel 4 con el mismo nombre de tu Deck Extra.
  fr: |-
    Envoyez au Cimetière 1 monstre "Néo-Spacien" face recto que vous contrôlez. Invoquez Spécialement 1 monstre de Niveau 4 avec le même nom depuis votre Extra Deck.
  it: |-
    Manda 1 mostro "Neo-Spaziale" scoperto che controlli al Cimitero. Evoca tramite Evocazione Speciale 1 mostro di Livello 4 con lo stesso nome dal tuo Extra Deck.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「Ｎ」と名のついたモンスター１体を墓地へ送り、墓地へ送ったカードと同名カード扱いのレベル４モンスター１体を融合デッキから特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을 묘지로 보내고, 묘지로 보낸 카드와 같은 이름의 카드로 취급하는 레벨 4 몬스터 1장을 융합 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的1只名字带有「新宇宙侠」的怪兽送去墓地，当作和送去墓地的卡同名卡使用的1只4星怪兽从融合卡组特殊召唤。
