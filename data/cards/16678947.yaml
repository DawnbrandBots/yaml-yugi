text:
  en: |-
    When a Psychic-Type monster you control is destroyed by battle with an opponent's attacking monster and sent to the Graveyard: Target the opponent's monster; destroy that target, and if you do, inflict damage to your opponent equal to the Level of your destroyed Psychic-Type monster x 300.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes Monster vom Typ Psi, das du kontrolliert, durch Kampf mit einem angreifenden Monster deines Gegners zerstört und auf den Friedhof gelegt wird. Zerstöre das angreifende Monster und füge deinem Gegner Schaden in Höhe der Stufe deines zerstörten Monsters vom Typ Psi x 300 zu.
  es: |-
    Cuando un monstruo de Tipo Psíquico que controles es destruido en batalla con un monstruo atacante de tu adversario y mandado al Cementerio: selecciona al monstruo de tu adversario; destruye ese objetivo y, si lo haces, inflige daño a tu adversario igual al Nivel de tu monstruo de Tipo Psíquico destruido x 300.
  fr: |-
    Lorsqu'un monstre de Type Psychique que vous contrôlez est détruit au combat avec un monstre attaquant de votre adversaire et envoyé au Cimetière : ciblez le monstre de votre adversaire ; détruisez la cible, et si vous le faites, infligez des dommages à votre adversaire égaux au Niveau de votre monstre de Type Psychique détruit x 300.
  it: |-
    Quando un mostro di Tipo Psichico che controlli viene distrutto in battaglia con un mostro attaccante dell'avversario e mandato al Cimitero: scegli come bersaglio il mostro dell'avversario; distruggi quel bersaglio e, se lo fai, infliggi al tuo avversario danno pari al Livello del tuo mostro di Tipo Psichico distrutto x 300.
  pt: |-
    Quando um monstro do Tipo Psíquico que você controla for destruído em batalha com um monstro atacante do oponente e enviado para o Cemitério: escolha o monstro do oponente; destrua o alvo e, se isso acontecer, cause dano ao seu oponente igual ao Nível do monstro do Tipo Psíquico destruído x 300.
  ja: |-
    自分フィールド上に表側表示で存在するサイキック族モンスターが相手モンスターの攻撃によって破壊され墓地へ送られた時に発動する事ができる。その時に攻撃を行った相手モンスター１体を破壊し、相手ライフに破壊された自分のサイキック族モンスターのレベル×３００ポイントダメージを与える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터가 상대 몬스터의 공격에 의해서 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 그때 공격을 실행한 상대 몬스터 1장을 파괴하고, 상대 라이프에 파괴된 자신의 사이킥족 몬스터의 레벨 × 300 포인트의 데미지를 준다.
  zh-TW: |-
    我方的超能族怪獸因對方怪獸的攻擊被破壞送至墓地時，可選擇１隻該對方怪獸發動。破壞選擇的對方怪獸，給予對方LP被破壞的我方怪獸的等級×３００傷害。
  zh-CN: |-
    自己场上表侧表示存在的念动力族怪兽被对方怪兽的攻击破坏送去墓地时才能发动。那个时候进行攻击的1只对方怪兽破坏，给与对方基本分破坏的自己的念动力族怪兽的等级×300的数值的伤害。
