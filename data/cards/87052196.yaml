name:
  en: Tenyi Spirit - Ashuna
  de: Tenyi-Geist - Ashuna
  es: Espíritu Tenyi - Ashuna
  fr: Esprit Tenyi - Ashuna
  it: Spirito Tenyi - Ashuna
  pt: Espírito Tenyi - Ashuna
  ja: <ruby>天<rt>てん</rt></ruby><ruby>威<rt>い</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>－アシュナ
  ja_romaji: Ten'iryū - Ashuna
  ko: 천위룡－아슈나
  ko_rr: Cheonwiryong - Asyuna
  zh-TW:
  zh-CN: 天威龙－阿舒那
text:
  en: |-
    If you control no Effect Monsters: You can Special Summon this card from your hand. If you control a face-up non-Effect Monster: You can banish this card from your hand or GY; Special Summon 1 "Tenyi" monster from your Deck, except "Tenyi Spirit - Ashuna", also you cannot Special Summon monsters for the rest of this turn, except Wyrm monsters. You can only use each effect of "Tenyi Spirit - Ashuna" once per turn.
  de: |-
    Falls du keine Effektmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls du ein offenes Nichteffekt-Monster kontrollierst: Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen; beschwöre 1 „Tenyi“-Monster als Spezialbeschwörung von deinem Deck, außer „Tenyi-Geist - Ashuna“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Wyrm-Monstern. Du kannst jeden Effekt von „Tenyi-Geist - Ashuna“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas Monstruos de Efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Si controlas un Monstruo boca arriba que no sea de Efecto: puedes desterrar esta carta en tu mano o Cementerio; Invoca de Modo Especial 1 monstruo "Tenyi" desde tu Deck, excepto "Espíritu Tenyi - Ashuna", y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Wyrm. Sólo puedes usar cada efecto de "Espíritu Tenyi - Ashuna" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun Monstre à Effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous contrôlez un monstre face recto (Monstres à Effet exclus) : vous pouvez bannir cette carte depuis votre main ou Cimetière ; Invoquez Spécialement 1 monstre "Tenyi" ("Esprit Tenyi - Ashuna" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Wyrm exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Esprit Tenyi - Ashuna" qu'une fois par tour.
  it: |-
    Se non controlli nessun Mostro con Effetto: puoi Evocare Specialmente questa carta dalla tua mano. Se controlli un Mostro non-con Effetto scoperto: puoi bandire questa carta dalla tua mano o Cimitero; Evoca Specialmente 1 mostro "Tenyi" dal tuo Deck, eccetto "Spirito Tenyi - Ashuna", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Wyrm. Puoi utilizzare ogni effetto di "Spirito Tenyi - Ashuna" una sola volta per turno.
  pt: |-
    Se você não controlar Monstros de Efeito: você pode Invocar este card por Invocação-Especial da sua mão. Se você controlar um Monstro que não seja de Efeito com a face para cima: você pode banir este card da sua mão ou do Cemitério; Invoque por Invocação-Especial 1 monstro "Tenyi" do seu Deck, exceto "Espírito Tenyi - Ashuna" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Wyrm. Você só pode usar cada efeito de "Espírito Tenyi - Ashuna" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに効果モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに効果モンスター以外の表側表示モンスターが存在する場合、手札・墓地のこのカードを除外して発動できる。デッキから「天威龍－アシュナ」以外の「天威」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は幻竜族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 효과 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재할 경우, 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "천위룡－아슈나" 이외의 "천위" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 환룡족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上没有效果怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有效果怪兽以外的表侧表示怪兽存在的情况下，将手牌・墓地的此卡除外可以发动。从牌组将1只"天威龙－阿舒那"以外的"天威"怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤幻龙族怪兽。
