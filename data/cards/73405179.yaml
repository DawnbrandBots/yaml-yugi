text:
  en: |-
    Loses 1000 ATK while you control "Iron Hans". If this card on the field is destroyed by battle or sent to the GY by a card effect: You can add 1 "Iron Hans" from your Deck to your hand, or, if "Golden Castle of Stromberg" is in a Field Zone, you can add 1 Warrior monster from your Deck to your hand, instead. You can only use this effect of "Iron Knight" once per turn.
  de: |-
    Verliert 1000 ATK, solange du „Eisen-Hans“ kontrollierst. Falls diese Karte auf dem Spielfeld durch Kampf zerstört oder durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Eisen-Hans“ von deinem Deck hinzufügen oder, falls „Goldenes Schloss von Stromberg“ in einer Spielfeldzone liegt, stattdessen deiner Hand 1 Krieger-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Eiserner Ritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Pierde 1000 ATK mientras controles a "Hans de Acero". Si esta carta en el Campo es destruida en batalla o mandada al Cementerio por efecto de una carta: puedes añadir a tu mano 1 "Hans de Acero" en tu Deck, o, si "Castillo Dorado de Stromberg" está en una Zona del Campo, puedes añadir a tu mano 1 monstruo Guerrero en tu Deck, en su lugar. Sólo puedes usar este efecto de "Caballero de Acero" una vez por turno.
  fr: |-
    Perd 1000 ATK tant que vous les contrôlez "Bûcheron de Fer". Si cette carte sur le Terrain est détruite au combat ou envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 "Bûcheron de Fer" depuis votre Deck à votre main, ou, si "Château Doré de Stromberg" est dans une Zone Terrain, vous pouvez ajouter 1 monstre Guerrier depuis votre Deck à votre main, à la place. Vous ne pouvez utiliser cet effet de "Chevalier de Fer" qu'une fois par tour.
  it: |-
    Perde 1000 ATK mentre controlli "Ascia di Ferro". Se questa carta sul Terreno viene distrutta in battaglia o mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 "Ascia di Ferro" dal tuo Deck alla tua mano, o, se "Castello Dorato di Stromberg" è in una Zona Terreno, puoi invece aggiungere 1 mostro Guerriero dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cavaliere di Ferro" una sola volta per turno.
  pt: |-
    Perde 1000 de ATK enquanto você controlar "Hans de Ferro". Se este card no campo for destruído em batalha ou enviado para o Cemitério por um efeito de card: você pode adicionar 1 "Hans de Ferro" do seu Deck à sua mão, ou, se "Castelo Dourado de Stromberg" estiver em uma Zona do Campo, em vez disso, você pode adicionar 1 monstro Guerreiro do seu Deck à sua mão. Você só pode usar este efeito de "Cavaleiro de Ferro" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「鉄のハンス」が存在する場合、このカードの攻撃力は１０００ダウンする。②：フィールドのこのカードが効果で墓地へ送られた場合、または戦闘で破壊された場合に発動できる。デッキから「鉄のハンス」１体を手札に加える。フィールドゾーンに「シュトロームベルクの金の城」が存在する場合、代わりにデッキから戦士族モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "철의 한스"가 존재할 경우, 이 카드의 공격력은 1000 내린다. ②: 필드의 이 카드가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 덱에서 "철의 한스" 1장을 패에 넣는다. 필드 존에 "슈트롬베르크의 황금성"이 존재할 경우, 대신에 덱에서 전사족 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：自己场上有「铁汉斯」存在的场合，这张卡的攻击力下降1000。
    ②：场上的这张卡被效果送去墓地的场合或者被战斗破坏的场合才能发动。从卡组把1只「铁汉斯」加入手卡。场地区域有「急流山的金宫」存在的场合，可以作为代替从卡组把1只战士族怪兽加入手卡。
