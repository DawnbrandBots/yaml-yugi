text:
  en: |-
    Once per turn: You can Tribute 1 face-up EARTH monster, then target up to 2 cards in the opponent's GY; banish those targets.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes ERDE Monster als Tribut anbieten und dann bis zu 2 Karten im Friedhof des Gegners wählen; verbanne die gewählten Ziele.
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo de TIERRA boca arriba, y después seleccionar hasta 2 cartas en el Cementerio del adversario; destierra esos objetivos.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre TERRE face recto, puis ciblez max. 2 cartes dans le Cimetière de l'adversaire ; bannissez les cibles.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro TERRA scoperto, poi scegliere come bersaglio fino a 2 carte nel Cimitero dell'avversario; bandisci quei bersagli.
  pt:
  ja: |-
    １ターンに１度、自分フィールド上に表側表示で存在する地属性モンスター１体をリリースする事で、相手の墓地に存在するカードを２枚まで選択してゲームから除外する。
  ko: |-
    1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 땅 속성 몬스터 1장을 릴리스하는 것으로, 상대의 묘지에 존재하는 카드를 2장까지 선택하고 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以通过把自己场上表侧表示存在的1只地属性怪兽解放，选择对方墓地存在的最多2张卡从游戏中除外。
