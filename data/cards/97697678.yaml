text:
  en: |-
    While this card is face-up on the field, you can select and add 1 "Alien" card from your Deck to your hand instead of conducting your normal draw during your Draw Phase.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, kannst du statt deines normalen Kartenziehens während deiner Draw Phase 1 Karte, deren Kartenname „Außerirdische“ enthält, aus deinem Deck wählen und deiner Hand hinzufügen.
  es: |-
    Mientras esta carta esté boca arriba en el Campo, puedes seleccionar y añadir 1 carta que incluya "Alienígena" en su nombre de tu Deck a tu mano en vez de robar normalmente durante tu Draw Phase.
  fr: |-
    Tant que cette carte est face recto sur le Terrain, vous pouvez sélectionner et ajouter à votre main 1 carte qui inclut "Alien" dans son nom de carte depuis votre Deck au lieu de mener votre pioche normale durant votre Draw Phase.
  it: |-
    Fino a quando questa carta è scoperta sul Terreno, puoi selezionare e aggiungere alla tua mano 1 carta che include "Alieno" nel suo nome dal tuo Deck invece di effettuare la tua normale pescata nella Draw Phase.
  pt: |-
    Enquanto este card estiver com a face para cima no Campo, você pode escolher e adicionar 1 monstro "Alienígena" do seu Deck à sua mão ao invés de comprar normalmente durante a sua Fase de Compra.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分のドローフェイズに通常のドローを行う代わりに、デッキから「エーリアン」と名のついたカード１枚を選択して手札に加える事ができる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 드로우 페이즈에 일반 드로우를 실행하는 대신에, 덱에서 "에일리언"이라는 이름이 붙은 카드 1장을 선택하고 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，可以作为自己的抽卡阶段进行通常抽卡的代替，从卡组选择1张名字带有「外星」的卡加入手卡。
