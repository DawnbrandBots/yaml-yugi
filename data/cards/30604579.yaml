name:
  en: Thor, Lord of the Aesir
  de: Thor, Herr der Asen
  es: Thor, Señor de los Aesir
  fr: Thor, Seigneur des Ases
  it: Thor, Signore degli Aesir
  pt: Thor, Senhor dos Aesir
  ja: <ruby>極<rt>きょく</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>皇<rt>おう</rt></ruby>トール
  ja_romaji: Kyokushin'ō Tōru
  ko: 극신황 토르
  ko_rr:
  zh-TW: 極神皇 索爾
  zh-CN: 极神皇索尔
text:
  en: |-
    1 "Nordic Beast" Tuner + 2+ non-Tuner monsters
    Once per turn: You can negate the effects of all face-up monsters your opponent currently controls, until the end of this turn. Once per turn, during the End Phase, if this face-up card you controlled was destroyed by your opponent's card and sent to your GY this turn: You can banish 1 "Nordic Beast" Tuner from your GY; Special Summon this card. If Summoned this way: Inflict 800 damage to your opponent.
  de: |-
    1 „Nordisches Ungeheuer“-Empfänger + 2+ Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst bis zum Ende dieses Spielzugs die Effekte aller offenen Monster annullieren, die dein Gegner derzeit kontrolliert. Einmal pro Spielzug, während der End Phase, falls diese offene Karte, die du kontrolliert hast, in diesem Spielzug durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wurde: Du kannst 1 „Nordisches Ungeheuer“-Empfänger von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Falls sie auf diese Art beschworen wird: Füge deinem Gegner 800 Schaden zu.
  es: |-
    1 "Bestia Nórdica" Cantante + 2+ monstruos que no sean Cantantes
    Una vez por turno: hasta el final de este turno, puedes negar los efectos de todos los monstruos boca arriba que controle tu adversario en este momento. Una vez por turno, durante la End Phase, si esta carta boca arriba que controlabas fue destruida por una carta de tu adversario y mandada a tu Cementerio este turno: puedes desterrar 1 "Bestia Nórdica" Cantante en tu Cementerio; Invoca esta carta de Modo Especial. Si es Invocada de esta forma: inflige 800 puntos de daño a tu adversario.
  fr: |-
    1 Syntoniseur "Bête Nordique" + 2+ monstres non-Syntoniseur
    Une fois par tour : jusqu'à la fin de ce tour, vous pouvez annuler les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Une fois par tour, durant la End Phase, si cette carte face recto que vous contrôliez a été détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière ce tour : vous pouvez bannir 1 Syntoniseur "Bête Nordique" depuis votre Cimetière ; Invoquez Spécialement cette carte. Si elle est Invoquée de cette façon : infligez 800 points de dommages à votre adversaire.
  it: |-
    1 Tuner "Bestia Nordic" + 2+ mostri non-Tuner
    Una volta per turno: puoi annullare gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, fino alla fine di questo turno. Una volta per turno, durante la End Phase, se questa carta scoperta che controllavi è stata distrutta da una carta del tuo avversario e mandata al tuo Cimitero in questo turno: puoi bandire 1 Tuner "Bestia Nordic" dal tuo Cimitero; Evoca Specialmente questa carta. Se viene Evocata in questo modo: infliggi 800 danni al tuo avversario.
  pt: |-
    1 Regulador "Besta(s) Nórdica(s)" + 2+ monstros não-Reguladores
    Uma vez por turno: até o final deste turno, você pode negar os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Uma vez por turno, durante a Fase Final, se este card com a face para cima que você controlava foi destruído por um card do seu oponente e enviado para o seu Cemitério neste turno: você pode banir 1 Regulador "Besta(s) Nórdica(s)" do seu Cemitério; Invoque este card por Invocação-Especial. Se Invocado desta forma: cause 800 de dano ao seu oponente.
  ja: |-
    「極星獣」チューナー＋チューナー以外のモンスター２体以上
    ①：１ターンに１度、自分メインフェイズに発動できる。相手フィールドの全ての表側表示モンスターの効果はターン終了時まで無効化される。②：フィールドの表側表示のこのカードが相手によって破壊され墓地へ送られたターンのエンドフェイズに、自分の墓地から「極星獣」チューナー１体を除外して発動できる。このカードを墓地から特殊召喚する。③：このカードの②の効果で特殊召喚に成功した時に発動できる。相手に８００ダメージを与える。
  ko: |-
    "극성수"라는 이름이 붙은 튜너 ＋ 튜너 이외의 몬스터 2장 이상
    1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터의 효과를 엔드 페이즈시까지 무효화할 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 경우, 그 턴의 엔드 페이즈시에 자신의 묘지에 존재하는 "극성수"라는 이름이 붙은 튜너 1장을 게임에서 제외하는 것으로, 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 상대 라이프에 800 포인트 데미지를 준다.
  zh-TW: |-
    「極星獸」協調＋協調以外的怪獸２隻以上
    ①：１回合１次，可在我方主要階段發動。對方場上的所有正面表示怪獸的效果在回合結束前無效化。②：場上的正面表示的此卡被對方破壞送至墓地的回合的結束階段，可從我方墓地將１隻「極星獸」協調除外發動。從墓地特殊召喚此卡。③：透過此卡的②效果特殊召喚成功時發動。給予對方８００傷害。
  zh-CN: |-
    “极星兽”协调＋协调以外的怪兽２只或以上
    ①：１回合１次，在我方主要阶段可发动。直至回合结束时，所有对手场上的表侧表示怪兽之效果被无效化。②：场上表侧表示的此卡因对手被破坏并送入墓地之回合的结束阶段，可从我方墓地将１只“极星兽”协调除外并发动。从墓地特殊召唤此卡。③：以此卡的②效果特殊召唤成功时可发动。给予对手８００伤害。
