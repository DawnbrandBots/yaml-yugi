text:
  en: |-
    Add 1 "Live☆Twin" or "Evil★Twin" Spell/Trap from your Deck to your hand. If you control a "Ki-sikil" monster and control a "Lil-la" monster, you can add 1 "Evil★Twin" monster from your Deck to your hand instead. You can only activate 1 "Secret Password" per turn.
  de: |-
    Füge deiner Hand 1 „Live☆Zwilling“- oder „Evil★Zwilling“-Zauber/Falle von deinem Deck hinzu. Falls du ein „Ki-sikil“-Monster kontrollierst und ein „Lil-la“-Monster kontrollierst, kannst du deiner Hand stattdessen 1 „Evil★Zwilling“-Monster von deinem Deck hinzufügen. Du kannst nur 1 „Geheimes Passwort“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 Mágica/Trampa "Live☆Gemela" o "Evil★Gemela" en tu Deck. Si controlas un monstruo "Ki-sikil" y controlas un monstruo "Lil-la", puedes añadir a tu mano 1 monstruo "Evil★Gemela" en tu Deck en su lugar. Sólo puedes activar 1 "Contraseña Secreta" por turno.
  fr: |-
    Ajoutez 1 Magie/Piège "Live☆Jumelle" ou "Evil★Jumelle" depuis votre Deck à votre main. Si vous contrôlez un monstre "Ki-sikil" et que vous contrôlez un monstre "Lil-la", vous pouvez ajouter 1 monstre "Evil★Jumelle" depuis votre Deck à votre main à la place. Vous ne pouvez activer qu'1 "Mot de Passe Secret" par tour.
  it: |-
    Aggiungi 1 Magia/Trappola "Live☆Gemella" o "Evil★Gemella" dal tuo Deck alla tua mano. Se controlli un mostro "Ki-sikil" e controlli un mostro "Lil-la", puoi invece aggiungere 1 mostro "Evil★Gemella" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Password Segreta" per turno.
  pt: |-
    Adicione 1 Magia/Armadilha "Live☆Gêmea" ou "Evil★Gêmea" do seu Deck à sua mão. Se você controlar um monstro "Ki-sikil" e controlar um monstro "Lil-la", em vez disso, você pode adicionar 1 monstro "Evil★Gêmea" do seu Deck à sua mão. Você só pode ativar 1 "Senha Secreta" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「ライブツイン」魔法・罠カードか「イビルツイン」魔法・罠カード１枚を手札に加える。自分フィールドに「キスキル」モンスター及び「リィラ」モンスターが存在する場合、代わりに「イビルツイン」モンスター１体を手札に加える事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "라이브트윈" 마법 / 함정 카드나 "이빌트윈" 마법 / 함정 카드 1장을 패에 넣는다. 자신 필드에 "키스킬" 몬스터 및 "리일라" 몬스터가 존재할 경우, 대신에 "이빌트윈" 몬스터 1장을 패에 넣을 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将1张“直播☆双子”魔法・陷阱卡或“邪恶★双子”魔法・陷阱卡加入手牌。自己场上有“姬丝吉尔”怪兽及“璃拉”怪兽存在的情况下，也可将1只“邪恶★双子”怪兽加入手牌作为代替。
