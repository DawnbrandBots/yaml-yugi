text:
  en: |-
    During your opponent's Battle Phase, if you control no monsters: You can banish this card from the Graveyard, then target 1 Synchro Monster in your Graveyard; Special Summon that target, but banish it at the end of the Battle Phase (this is a Quick Effect).
  de: |-
    Während der Battle Phase deines Gegners, falls du keine Monster kontrollierst: Du kannst diese Karte vom Friedhof verbannen und dann 1 Synchromonster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung, aber verbanne es am Ende der Battle Phase. (Dies ist ein Schnelleffekt.)
  es: |-
    Durante la Battle Phase de tu adversario, si no controlas monstruos: puedes desterrar esta carta en el Cementerio, y después seleccionar 1 Monstruo de Sincronía en tu Cementerio; Invoca ese objetivo de Modo Especial, pero destiérralo al final de la Battle Phase (éste es un Efecto Rápido).
  fr: |-
    Durant la Battle Phase de votre adversaire, si vous ne contrôlez aucun monstre : vous pouvez bannir cette carte depuis le Cimetière, puis ciblez 1 Monstre Synchro dans votre Cimetière ; Invoquez Spécialement la cible, puis bannissez-la à la fin de la Battle Phase (ceci est un Effet Rapide).
  it: |-
    Durante la Battle Phase del tuo avversario, se non controlli nessun mostro: puoi bandire questa carta dal Cimitero, poi scegliere come bersaglio 1 Mostro Synchro nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma bandiscilo alla fine della Battle Phase (questo è un Effetto Rapido).
  pt: |-
    Durante a Fase de Batalha do seu oponente, se você não controlar nenhum monstro: você pode banir este card do Cemitério e, depois, escolher 1 Monstro Sincro no seu Cemitério; Invoque o alvo por Invocação-Especial, mas bana-o no final da Fase de Batalha (este é um Efeito Rápido).
  ja: |-
    相手のバトルフェイズ時、自分フィールド上にモンスターが存在しない場合、墓地に存在するこのカードをゲームから除外して発動する事ができる。自分の墓地に存在するシンクロモンスター１体を選択して特殊召喚する。この効果で特殊召喚したモンスターはバトルフェイズ終了時にゲームから除外される
  ko: |-
    상대의 배틀 페이즈시, 자신 필드 위에 몬스터가 존재하지 않을 경우, 묘지에 존재하는 이 카드를 게임에서 제외하고 발동할 수 있다. 자신의 묘지에 존재하는 싱크로 몬스터 1장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 배틀 페이즈 종료시에 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    对方的战斗阶段时，自己场上没有怪兽存在的场合，把墓地存在的这张卡从游戏中除外才能发动。选择自己墓地存在的1只同调怪兽特殊召唤。这个效果特殊召唤的怪兽在战斗阶段结束时从游戏中除外。
