  ko_rr:
  zh-TW:
  zh-CN: 再世神
text:
  en: |-
    Special Summon 1 "Regenesis" monster from your Deck (but send it to the GY during your opponent's End Phase), also until the end of the next turn after this card resolves, you cannot Special Summon from the Extra Deck. During your Main Phase, if this card is in your GY, except the turn it was sent there: You can banish it, then target 1 of your banished "Regenesis" monsters; Special Summon it. You can only use each effect of "Regenesis Code" once per turn.
  de: |-
    Beschwöre 1 „Regenesis“-Monster als Spezialbeschwörung von deinem Deck (aber lege es während der End Phase deines Gegners auf den Friedhof), zusätzlich kannst du bis zum Ende des nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst sie verbannen und dann 1 deiner verbannten „Regenesis“-Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Regenesis-Code“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo "Regénesis" (pero mándalo al Cementerio durante la End Phase de tu adversario) y además, hasta el final del próximo turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra. Durante tu Main Phase, si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrarla, y después selecciona 1 de tus monstruos "Regénesis" desterrados; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Código Regénesis" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Regenèse" depuis votre Deck (mais envoyez-le au Cimetière durant la End Phase de votre adversaire), et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck jusqu'à la fin du prochain tour après la résolution de cette carte. Durant votre Main Phase, si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez la bannir, puis ciblez 1 de vos monstres "Regenèse" bannis ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Code de la Regenèse" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "Regenesis" dal tuo Deck (ma mandalo al Cimitero durante la End Phase del tuo avversario), inoltre fino alla fine del prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck. Durante la tua Main Phase, se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandirla, poi scegliere come bersaglio 1 dei tuoi mostri "Regenesis" banditi; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Codice Regenesis" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Regênese" do seu Deck (mas envie-o para o Cemitério durante a Fase Final do seu oponente) e, além disso, até o final do próximo turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional. Durante sua Fase Principal, se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode bani-lo e, depois, escolha 1 dos seus monstros "Regênese" banidos; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Código Regênese" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「リジェネシス」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは相手エンドフェイズに墓地へ送られる。このカードの発動後、次のターンの終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。②：自分メインフェイズに、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の「リジェネシス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "리제네시스" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 상대 엔드 페이즈에 묘지로 보내진다. 이 카드의 발동 후, 다음 턴의 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 자신 메인 페이즈에, 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 제외 상태인 "리제네시스" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从牌组将1只“再世”怪兽特殊召唤。以此效果特殊召唤的怪兽将在对手的结束阶段被送至墓地。此卡发动后，直至下个回合结束时为止，自己不可从额外牌组特殊召唤怪兽。②：在自己的主要阶段，从墓地将不是在此回合被送至墓地的此卡除外，以自己除外状态的1只“再世”怪兽为对象可以发动。将该怪兽特殊召唤。
