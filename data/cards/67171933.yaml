text:
  en: |-
    Special Summon 1 "Regenesis" monster from your Deck (but send it to the GY during your opponent's End Phase), also until the end of the next turn after this card resolves, you cannot Special Summon from the Extra Deck. During your Main Phase, if this card is in your GY, except the turn it was sent there: You can banish it, then target 1 of your banished "Regenesis" monsters; Special Summon it. You can only use each effect of "Regenesis Code" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「リジェネシス」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは相手エンドフェイズに墓地へ送られる。このカードの発動後、次のターンの終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。②：自分メインフェイズに、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の「リジェネシス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "리제네시스" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 상대 엔드 페이즈에 묘지로 보내진다. 이 카드의 발동 후, 다음 턴의 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 자신 메인 페이즈에, 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 제외 상태인 "리제네시스" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从牌组将1只“再世”怪兽特殊召唤。以此效果特殊召唤的怪兽将在对手的结束阶段被送至墓地。此卡发动后，直至下个回合结束时为止，自己不可从额外牌组特殊召唤怪兽。②：在自己的主要阶段，从墓地将不是在此回合被送至墓地的此卡除外，以自己除外状态的1只“再世”怪兽为对象可以发动。将该怪兽特殊召唤。
