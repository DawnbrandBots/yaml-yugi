text:
  en: |-
    Each time a Counter Trap Card is activated, immediately after it resolves, this card gains 500 ATK, and if it does, and "The Sanctuary in the Sky" is on the field, add 1 Counter Trap with a different name from your GY to your hand.
  de: |-
    Jedes Mal, wenn eine Konterfallenkarte aktiviert wird, sofort nachdem sie aufgelöst wird, erhält diese Karte 500 ATK und falls sie dies tut und „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, füge deiner Hand 1 Konterfalle mit einem unterschiedlichen Namen von deinem Friedhof hinzu.
  es: |-
    Cada vez que una Carta de Trampa de Contraefecto es activada, inmediatamente después de que se resuelva, esta carta gana 500 ATK, y si lo hace, y "El Santuario en el Cielo" está en el Campo, añade a tu mano 1 Trampa de Contraefecto con un nombre diferente en tu Cementerio.
  fr: |-
    Chaque fois qu'une Carte Contre-Piège est activée, immédiatement après sa résolution, cette carte gagne 500 ATK, et si elle le fait et que "Le Sanctuaire Céleste" est sur le Terrain, ajoutez 1 Contre-Piège de nom différent depuis votre Cimetière à votre main.
  it: |-
    Ogni volta che viene attivata una Carta Contro-Trappola, immediatamente dopo che si è risolta, questa carta guadagna 500 ATK e, se lo fa, e se "Il Santuario nel Cielo" è sul Terreno, aggiungi 1 Contro-Trappola con un nome diverso dal tuo Cimitero alla tua mano.
  pt: |-
    Sempre que um Card de Armadilha for ativado, imediatamente depois que ele resolver, este card ganha 500 de ATK e se isso acontecer e "O Santuário no Céu" estiver no campo, adicione 1 Armadilha de Resposta com um nome diferente do seu Cemitério à sua mão.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分または相手がカウンター罠カードを発動する度に、このカードの攻撃力は５００アップし、フィールドに「天空の聖域」が存在する場合、さらにその発動したカウンター罠カードとカード名が異なるカウンター罠カード１枚を自分の墓地から選んで手札に加える。
  ko: |-
    ① : 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 카운터 함정 카드를 발동할 때마다, 이 카드의 공격력은 500 올리고, 필드에 "천공의 성역"이 존재할 경우, 추가로 그 발동한 카운터 함정 카드와 카드명이 다른 카운터 함정 카드 1장을 자신의 묘지에 서 골라 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，每次自己或者对方把反击陷阱卡发动，这张卡的攻击力上升500，场上有「天空の聖域」存在的场合，再从自己墓地选和那张发动的反击陷阱卡卡名不同的1张反击陷阱卡加入手卡。
