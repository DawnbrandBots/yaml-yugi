text:
  en: |-
    If this card attacks an opponent's monster, this card gains 400 ATK during the Damage Step only. If this card destroys an opponent's monster by battle, until your next Standby Phase: this card becomes Level 2 and its original ATK and DEF are halved.
  de: |-
    Falls diese Karte ein Monster deines Gegners angreift, erhält diese Karte nur während des Damage Steps 400 ATK. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, bis zu deiner nächsten Standby Phase: Diese Karte wird Stufe 2 und ihre Grund-ATK und -DEF werden halbiert.
  es: |-
    Si esta carta ataca a un monstruo de tu adversario, gana 400 ATK sólo durante el Damage Step. Si esta carta destruye un monstruo de tu adversario en batalla, esta carta se convierte en Nivel 2 y su ATK y DEF originales se reducen a la mitad, hasta tu próxima Standby Phase.
  fr: |-
    Si cette carte attaque un monstre de l'adversaire, cette carte gagne 400 points d'ATK uniquement durant la Damage Step. Si cette carte détruit un monstre de l'adversaire au combat, cette carte devient de Niveau 2 et son ATK et sa DEF d'origine sont divisées par deux, jusqu'à votre prochaine Standby Phase.
  it: |-
    Se questa carta attacca un mostro di un avversario, questa carta guadagna 400 ATK solo durante il Damage Step. Se questa carta distrugge un mostro di un avversario in battaglia, fino alla tua prossima Standby Phase questa carta diventa di Livello 2 e i suoi ATK e DEF originali vengono dimezzati.
  pt: |-
    Apenas durante a Damage Step, se esta carta ataca um monstro ela ganha 400 de ATK. Se esta carta destrói um monstro do seu oponente em batalha, até a sua próxima Standby Phase, o Nível desta carta torna-se 2 e o ATK e DEF originais são reduzidos pela metade.
  ja: |-
    このカードは相手 モンスターに攻撃する場合、ダメージステップの間攻撃力が４００ポイントアップする。このカードが戦闘によって相手モンスターを破壊した場合、次の自分のスタンバイフェイズ時までこのカードのレベルは２になり、元々の攻撃力・守備力は半分になる。
  ko: |-
    이 카드는 상대 몬스터에 공격할 경우, 데미지 스텝 동안, 공격력을 400 포인트 올린다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 다음 자신의 스텐바이 페이즈시까지 이 카드의 레벨은 2가 되고, 원래 공격력/수비력은 절반이 된다.
  zh-TW: |-
    在此卡攻擊對方怪獸的狀況下，此卡的攻擊力在傷害步驟期間提升４００。此卡因戰鬥成功破壞對方怪獸時，在下一個我方的準備階段前此卡的等級變為２，原本的攻擊力・守備力減半。
  zh-CN: |-
    此卡攻击对手怪兽的场合，在伤害步骤期间攻击力上升４００点。此卡因战斗破坏对手怪兽时，直至下一个我方准备阶段时，此卡的等级变为２，原本的攻击力、守备力减半。
