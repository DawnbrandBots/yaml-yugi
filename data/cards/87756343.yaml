text:
  en:
  de: |-
    Dieses Monster kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Dieses Monster kann nur als Spezialbeschwörung beschworen werden, indem du die „Kleine Motte“ mit dem „Kokon der Evolution“ ausrüstest und im zweiten deiner darauf folgenden Spielzüge als Tribut anbietest.
  es: |-
    Este monstruo no puede ser Invocado mediante una Invocación Normal o Colocado. Esta carta solo puede ser Invocada mediante una Invocación Especial ofreciendo "Petit Moth" como Sacrifício en el 2º de tus turnos despues de que "Petit Moth" haya sido equipado con el "Capullo Evolutivo".
  fr: |-
    Ce monstre ne peut être Invoqué que par Invocation Spéciale en sacrifiant "Petit Papillon" à partir de votre 2ème tour après que "Petit Papillon" ait été équipé de "Cocon d'Évolution".
  it: |-
    Questo mostro può essere evocato solo tramite Evocazione Speciale offrendo come Tributo "Piccola Falena" durante il tuo secondo turno dopo che la "Piccola Falena" è stata equipaggiata con "Bozzolo dell'Evoluzione".
  pt: |-
    Este monstro não pode ser Invocado a não ser por Invocação-Especial oferecendo "Pequeno Moth" como Tributo no seu 2º turno depois do turno em que "Pequeno Moth" foi equipado com "Casulo de Evolução".
  ja: |-
    このカードは通常召喚できない。
    「進化の繭」を装備した状態で、自分ターンで数えて２ターン以上が経過した自分フィールドの「プチモス」１体をリリースした場合に特殊召喚できる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "진화의 고치"를 장착하고 (자신의 턴에서 세어서) 2턴 후의 "꼬마 모스"를 제물로 바치는 것으로 특수 소환한다.
  zh-TW: |-
    此卡無法通常召喚。可在解放１隻裝備「進化之繭」，經過２個以上的我方回合的「小毛蟲」的狀況下特殊召喚。
  zh-CN: |-
    此卡不可通常召唤。解放１只装备了“进化之茧”后经过２个以上我方回合的“小毛虫”的场合，可特殊召唤此卡。
