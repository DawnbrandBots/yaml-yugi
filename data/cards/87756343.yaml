text:
  en: |-
    This monster cannot be Normal Summoned or Set. This card can only be Special Summoned by offering "Petit Moth" as a Tribute on the 2nd of your turns after "Petit Moth" has been equipped with "Cocoon of Evolution".
  de: |-
    Dieses Monster kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Dieses Monster kann nur als Spezialbeschwörung beschworen werden, indem du die "Kleine Motte" mit dem Kokon der Evolution" ausrüstest und im zweiten deiner darauf folgenden Spielzüge als Tribut anbietest.
  es: |-
    Este monstruo no puede ser Invocado mediante una Invocación Normal o Colocado. Esta carta solo puede ser Invocada mediante una Invocación Especial Sacrificando a "Petit Moth" en tu segundo turno después de que "Petit Moth" fuese sido equipado con "Capullo Evolutivo".
  fr: |-
    Ce monstre ne peut être Invoqué que par Invocation Spéciale en sacrifiant "Petit Papillon" à partir de votre 2ème tour après que "Petit Papillon" ait été équipé de "Cocon d'Évolution".
  it: |-
    Questo mostro può essere evocato solo tramite Evocazione Speciale offrendo come Tributo "Piccola Falena" durante il tuo secondo turno dopo che la "Piccola Falena" è stata equipaggiata con "Bozzolo dell'Evoluzione".
  pt: |-
    Este monstro não pode ser invocado normalmente ou colocado. Esta carta somente pode ser invocado de maneira especial por se oferecer "Petit Moth" como Tributo no seu 2º turno após "Petit Moth" ter sido equipado com "Cocoon of Evolution".
  ja: |-
    このカードは通常召喚できない。「進化の繭」が装備され、自分のターンで数えて２ターン以上が経過した「プチモス」１体をリリースした場合に特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "진화의 고치"를 장착하고 (자신의 턴에서 세어서) 2턴 후의 "꼬마 모스"를 제물로 바치는 것으로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把「进化之茧」装备的，经过了用自己回合计算2回合以上的1只「幼虫宝宝」解放的场合可以特殊召唤。
