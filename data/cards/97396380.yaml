name:
  en: Fencing Fire Ferret
  de: Fechtendes Feuerfrettchen
  es: Hurón de Fuego Esgrimista
  fr: Furet Escrime de Feu
  it: Furetto del Fuoco Schermidore
  pt: Furão de Fogo Esgrimista
  ja: <ruby>火舞太刀<rt>かまいたち</rt></ruby>
  ja_romaji: Kamai Tachi
  ko: 화무태도
  ko_rr: Hwamutaedo
  zh-TW:
  zh-CN: 火舞太刀
text:
  en: |-
    If this card is destroyed and sent to the GY: Target 1 face-up monster your opponent controls; destroy that target, and if you do, inflict 500 damage to your opponent.
  de: |-
    Falls diese Karte zerstört und auf den Friedhof gelegt wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel und falls du dies tust, füge deinem Gegner 500 Schaden zu.
  es: |-
    Si esta carta es destruida y mandada al Cementerio: selecciona 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo y, si lo haces, inflige 500 puntos de daño a tu adversario.
  fr: |-
    Si cette carte est détruite et envoyée au Cimetière : ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible, et si vous le faites, infligez 500 points de dommages à votre adversaire.
  it: |-
    Se questa carta viene distrutta e mandata al Cimitero: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio e, se lo fai, infliggi 500 danni al tuo avversario.
  pt: |-
    Se este card for destruído e enviado para o Cemitério: escolha 1 monstro com a face para cima que seu oponente controla; destrua o alvo e, se isso acontecer, cause 500 de dano ao seu oponente.
  ja: |-
    ①：このカードが破壊され墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動する。その相手の表側表示モンスターを破壊し、相手に５００ダメージを与える。
  ko: |-
    ①: 이 카드가 파괴되어 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 그 상대의 앞면 표시 몬스터를 파괴하고, 상대에게 500 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：这张卡在被破坏并被送至墓地的情况下，以对手场上1只表侧表示怪兽为对象发动。破坏该对手的表侧表示怪兽，给对手500伤害。
