text:
  en: |-
    Other Beast, Beast-Warrior, and Winged Beast-Type monsters you control cannot be destroyed by battle.
  de: |-
    Andere Monster vom Typ Ungeheuer, Ungeheuer-Krieger und Geflügeltes Ungeheuer, die du kontrollierst, können nicht durch Kampf zerstört werden.
  es: |-
    Los otros monstruos de Tipo Bestia, Guerrero-Bestia y Bestia Alada que controles no puede ser destruidos en batalla.
  fr: |-
    Les autres monstres de Type Guerrier/Bête-Guerrier/Bête Ailée que vous contrôlez ne peuvent pas être détruits au combat.
  it: |-
    Gli altri mostri di Tipo Bestia, Guerriero-Bestia e Bestia Alata che controlli non possono essere distrutti in battaglia.
  pt: |-
    Outros monstros do Tipo Besta, Besta-Guerreira e Besta Alada que você controla não podem ser destruídos em batalha.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、このカード以外の自分フィールド上の獣族・獣戦士族・鳥獣族モンスターは戦闘では破壊されない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드 이외의 자신 필드 위의 야수족 / 야수전사족 / 비행야수족 몬스터는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，这张卡以外的自己场上的　兽族　·兽战士族·鸟兽族怪兽不会被战斗破坏。
