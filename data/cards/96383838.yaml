text:
  en: |-
    Target 3 Level 2 or lower Normal Monsters in your GY; Special Summon them.
  de: |-
    Wähle 3 Normale Monster der Stufe 2 oder niedriger in deinem Friedhof; beschwöre sie als Spezialbeschwörung.
  es: |-
    Selecciona 3 Monstruos Normales de Nivel 2 o menor en tu Cementerio; Invócalos de Modo Especial.
  fr: |-
    Ciblez 3 Monstres Normaux de max. Niveau 2 dans votre Cimetière ; Invoquez-les Spécialement.
  it: |-
    Scegli come bersaglio 3 Mostri Normali di Livello 2 o inferiore nel tuo Cimitero; Evocali Specialmente.
  pt: |-
    Escolha 3 Monstros Normais de Nível 2 ou menos no seu Cemitério; Invoque-os por Invocação-Especial.
  ja: |-
    ①：自分の墓地のレベル２以下の通常モンスター３体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신의 묘지에 존재하는 레벨 2 이하의 일반 몬스터 3장을 선택하고 발동한다. 선택한 몬스터를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    选择自己墓地存在的3只2星以下的通常怪兽发动。选择的怪兽从墓地特殊召唤。
