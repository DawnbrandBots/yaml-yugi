name:
  en: Aussa the Earth Charmer, Immovable
  de: Aussa, die unerschütterliche Erdverzaubererin
  es: Aussa la Encantadora de la Tierra, Inamovible
  fr: Aussa la Charmeuse de Terre Inébranlable
  it: Aussa l'Ammaliatrice della Terra, l'Inamovibile
  pt: Aussa, a Encantadora da Terra, Imóvel
  ja: <ruby>崔<rt>さい</rt></ruby><ruby>嵬<rt>かい</rt></ruby>の<ruby>地<rt>ち</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>使<rt>つか</rt></ruby>いアウス
  ja_romaji: Saikai no Chireitsukai Ausu
  ko: 최외의 지령사 아우스
  ko_rr: Choe-oe-ui Jiryeongsa Auseu
