text:
  en: |-
    Gain 1000 Life Points for each face-up "Elemental HERO" monster you control.
  de: |-
    Du erhältst 1000 Life Points für jedes offene "Elementar-HELD"-Monster, das du kontrollierst.
  es: |-
    Aumenta tus Life Points en 1000 por cada monstruo boca arriba en tu Campo que incluya "HÉROE Elemental" en su nombre.
  fr: |-
    Gagnez 1000 Life Points pour chaque monstre "HÉROS Élémentaire" que vous contrôlez.
  it: |-
    Guadagna 1000 Life Point per ogni mostro "EROE Elementale" scoperto che controlli.
  pt: |-
    Ganhe 1000 PV para cada monstro "HERÓI do Elemento" com a face para cima que você controla.
  ja: |-
    自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ」と名のついたモンスター１体につき、自分は１０００ライフポイント回復する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 1장당, 자신은 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    依據我方場上冠有「元素－英雄」之名的怪獸數量×１０００回復我方LP。
  zh-CN: |-
    自己场上表侧表示存在的名字带有「元素英雄」的怪兽每有1只，自己回复1000基本分。
