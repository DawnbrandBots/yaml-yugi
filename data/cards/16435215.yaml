name:
  en: Dragged Down into the Grave
  de: Ins Grab hinabziehen
  es: Arrastrado a la Tumba
  fr: Entraîné dans la Tombe
  it: Trascinato nella Tomba
  pt: Arrastado para a Cova
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>穴<rt>あな</rt></ruby>の<ruby>道<rt>みち</rt></ruby><ruby>連<rt>づ</rt></ruby>れ
  ja_romaji: Hakaana no Michizure
  ko: 무덤으로의 동반
  ko_rr: Mudeom-euro-ui Dongban
  zh-TW: 墓穴的同路人
  zh-CN: 墓穴的同路人
text:
  en: |-
    Both players reveal their hands, each chooses 1 card from their opponent's hand, then you discard the chosen cards from both players' hands, then both players draw 1 card.
  de: |-
    Beide Spieler zeigen ihre Hände vor, jeder bestimmt 1 Karte von der Hand seines Gegners, dann wirfst du die bestimmten Karten von den Händen beider Spieler ab, dann ziehen beide Spieler 1 Karte.
  es: |-
    Ambos jugadores muestran sus manos, cada uno elige 1 carta de la mano de su adversario, y después tú descartas las cartas elegidas de las manos de ambos jugadores, y después ambos jugadores roban 1 carta.
  fr: |-
    Chaque joueur révèle sa main, choisit 1 carte depuis la main de son adversaire, puis vous défaussez les cartes choisies depuis la main de chaque joueur, puis chaque joueur pioche 1 carte.
  it: |-
    Entrambi i giocatori rivelano la loro mano, selezionano 1 carta dalla mano del loro avversario, poi tu scarti le carte selezionate dalla mano di entrambi i giocatori, poi entrambi i giocatori pescano 1 carta.
  pt: |-
    Os dois duelistas revelam suas mãos, cada um seleciona 1 card da mão do seu oponente e, depois, você descarta o card selecionado das mãos dos dois duelistas e, depois, os dois duelistas compram 1 card.
  ja: |-
    ①：お互いは、それぞれ相手の手札を確認し、その中からカードを１枚選んで捨てる。その後、お互いはそれぞれデッキから１枚ドローする。
  ko: |-
    ①: 양쪽 플레이어는, 각각 상대의 패를 확인하고, 그 중에서 카드를 1장 골라 버린다. 그 후, 양쪽 플레이어는 각각 덱에서 1장 드로우한다.
  zh-TW: |-
    双方互相确认对方手牌，并分别挑选对方的1张手牌舍弃至墓地。之后，各自从己方牌组抽取1张卡牌。
  zh-CN: |-
    ①：双方玩家相互确认对手手牌，并各自弃置对手１张手牌。之后，双方玩家各自从牌组抽取１张卡牌。
