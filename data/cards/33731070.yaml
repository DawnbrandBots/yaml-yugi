text:
  en: |-
    If this card is discarded to the Graveyard by a card effect: Special Summon it from the Graveyard.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Beschwöre sie als Spezialbeschwörung vom Friedhof.
  es: |-
    Si esta carta es descartada al Cementerio por el efecto de una carta: Invócala de Modo Especial desde el Cementerio.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : Invoquez-la Spécialement depuis le Cimetière.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: Evocala Specialmente dal Cimitero.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: Invoque-o por Invocação-Especial do Cemitério.
  ja: |-
    このカードがカードの効果によって手札から墓地へ捨てられた場合、このカードを墓地から特殊召喚する。
  ko: |-
    이 카드가 다른 카드의 효과에 의해서 패에서 묘지에 버려졌을 경우, 이 카드를 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，从墓地特殊召唤此卡。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，这张卡从墓地特殊召唤。
