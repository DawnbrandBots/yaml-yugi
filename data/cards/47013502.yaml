text:
  en: |-
    This card's Normal Summon cannot be negated. After this card was Normal Summoned, your opponent cannot activate Counter Trap Cards for the rest of that turn.
  de: |-
    Die Normalbeschwörung dieser Karte kann nicht annulliert werden. Nachdem diese Karte als Normalbeschwörung beschworen wurd, kann dein Gegner für den Rest des Spielzugs keine Konterfallenkarten aktivieren.
  es: |-
    La Invocación Normal de esta carta no puede ser negada. Después de que esta carta fue Invocada de Modo Normal, tu adversario no puede activar Cartas de Trampa de Contraefecto por el resto de ese turno.
  fr: |-
    L'Invocation Normale de cette carte ne peut pas être annulée. Après que cette carte a été Invoquée Normalement, votre adversaire ne peut pas activer de Cartes Contre-Piège le reste de ce tour.
  it: |-
    L'Evocazione Normale di questa carta non può essere annullata. Il tuo avversario non può attivare Carte Contro-Trappola nel turno in cui questa carta viene Evocata Normalmente.
  pt: |-
    A Invocação-Normal deste card não pode ser negada. Depois que este card foi Invocado por Invocação-Normal, seu oponente não pode ativar Cards de Resposta pelo resto do turno.
  ja: |-
    このカードの召喚は無効化されない。このカードが召喚に成功したターン、相手はカウンター罠カードを発動できない。
  ko: |-
    이 카드의 일반 소환은 무효화되지 않는다. 이 카드가 일반 소환에 성공한 턴에, 상대는 카운터 함정 카드를 발동할 수 없다.
  zh-TW: |-
    此卡的召喚不會被無效化。此卡召喚成功的回合，對方無法發動反制陷阱卡。
  zh-CN: |-
    此卡的召唤不会被无效化。此卡召唤成功的回合，对手不可发动反制陷阱卡。
