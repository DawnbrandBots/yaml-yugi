text:
  en: |-
    During the End Phase of the turn this card was activated, add "Spellbook" Spell Cards from your Deck to your hand, except "Spellbook of Judgment", up to the number of Spell Cards activated after this card's resolution, then, you can Special Summon from your Deck 1 Spellcaster-Type monster whose Level is less than or equal to the number of cards added to your hand by this effect. You can only activate 1 "Spellbook of Judgment" per turn.
  de: |-
    Während der End Phase des Spielzugs, in dem diese Karte aktiviert wurde, füge deiner Hand „Magiebuch“-Zauberkarten von deinem Deck hinzu, außer „Magiebuch des Urteils“, bis zur Anzahl der Zauberkarten, die nach der Auflösung dieser Karte aktiviert wurden, dann kannst du 1 Monster vom Typ Hexer, dessen Stufe kleiner oder gleich der Anzahl der durch diesen Effekt deiner Hand hinzugefügten Karten ist, als Spezialbeschwörung von deinem Deck beschwören. Du kannst nur 1 „Magiebuch des Urteils“ pro Spielzug aktivieren.
  es: |-
    Durante la End Phase del turno en el que esta carta fue activada, añade a tu mano, desde tu Deck, hasta tantas Cartas Mágicas "Libro de Magia", excepto "Libro de Magia del Juicio", como la cantidad de Cartas Mágicas activadas después de la resolución de esta carta, y después puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Lanzador de Conjuros cuyo Nivel sea igual o menor que la cantidad de cartas añadidas a tu mano por este efecto. Sólo puedes activar 1 "Libro de Magia del Juicio" por turno.
  fr: |-
    Durant la End Phase du tour où cette carte a été activée, ajoutez un nombre de Cartes Magie "Livre de Magie" ("Livre de Magie du Jugement" exclu) depuis votre Deck à votre main, inférieur ou égal au nombre de Cartes Magie activées après la résolution de cette carte, puis, vous pouvez Invoquer Spécialement 1 monstre de Type Magicien depuis votre Deck dont le Niveau est inférieur ou égal au nombre de cartes ajoutées à votre main par cet effet. Vous ne pouvez activer qu'1 "Livre de Magie du Jugement" par tour.
  it: |-
    Durante la End Phase del turno in cui questa carta è stata attivata, aggiungi Carte Magia "Libro di Magia", eccetto "Libro di Magia del Giudizio", dal tuo Deck alla tua mano, fino al massimo al numero di Carte Magia attivate dopo che questa carta si è risolta, poi puoi Evocare Specialmente dal tuo Deck 1 mostro di Tipo Incantatore con un Livello pari o inferiore al numero di carte aggiunte alla tua mano da questo effetto. Puoi attivare solo 1 "Libro di Magia del Giudizio" per turno.
  pt: |-
    Durante a Fase Final do turno em que este card for ativado, adicione Cards de Magia "Livro de Magia" do seu Deck à sua mão, exceto "Livro de Magia do Julgamento", até o número de Cards de Magia ativados depois da resolução deste card e, depois, você pode Invocar por Invocação-Especial do seu Deck 1 monstro do Tipo Mago cujo Nível seja menor ou igual ao número de cards adicionados à sua mão por este efeito. Você só pode ativar 1 "Livro de Magia do Julgamento" por turno.
  ja: |-
    このカードを発動したターンのエンドフェイズ時、このカードの発動後に自分または相手が発動した魔法カードの枚数分まで、自分のデッキから「魔導書の神判」以外の「魔導書」と名のついた魔法カードを手札に加える。その後、この効果で手札に加えたカードの数以下のレベルを持つ魔法使い族モンスター１体をデッキから特殊召喚できる。「魔導書の神判」は１ターンに１枚しか発動できない。
  ko: |-
    이 카드를 발동한 턴의 엔드 페이즈시, 이 카드의 발동 후에 자신 또는 상대가 발동한 마법 카드의 매수만큼까지, 자신의 덱에서 "마도서의 신판" 이외의 "마도서" 라는 이름이 붙은 마법 카드를 패에 넣는다. 그 후, 이 효과로 패에 넣은 카드의 수 이하의 레벨을 가진 마법사족 몬스터 1장을 덱에서 특수 소환할 수 있다. "마도서의 신판" 은 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    此卡发动回合的结束阶段时，从我方牌组将除「魔導書的神判」以外的冠有「魔導書」之名的魔法卡加入手牌，其数量上限为此卡发动后我方或对手发动的魔法卡数量。之后，可从牌组特殊召唤1只持有等级为因此效果加入手牌卡牌张数或以下的魔法师族怪兽。「魔導書的神判」1回合只可发动1张。
  zh-CN: |-
    这张卡发动的回合的结束阶段时，把最多有这张卡的发动后自己或者对方发动的魔法卡数量的「魔导书的神判」以外的名字带有「魔导书」的魔法卡从自己卡组加入手卡。那之后，可以把持有这个效果加入手卡的卡数量以下的等级的1只魔法师族怪兽从卡组特殊召唤。「魔导书的神判」在1回合只能发动1张。
