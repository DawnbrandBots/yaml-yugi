text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Zauber abwerfen und dann 1 deiner verbannten Monster wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno: puedes descartar 1 Mágica, y después selecciona 1 de tus monstruos desterrados; Invoca ese objetivo de Modo Especial.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 Magie, puis ciblez 1 de vos monstres bannis ; Invoquez Spécialement la cible.
  it: |-
    Una volta per turno: puoi scartare 1 Magia, poi scegliere come bersaglio 1 dei tuoi mostri banditi; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno: você pode descartar 1 Magia e, depois, escolha 1 dos seus monstros banidos; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、手札の魔法カード１枚を捨て、自分の除外状態のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    패의 마법 카드를 1장 버린다. 게임에서 제외된 자신 소유의 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번만 자신의 메인 페이즈에 발동할 수 있다.
  zh-TW: |-
    １回合１次，捨棄１張手牌的魔法卡，可選擇１隻從遊戲被除外的我方怪獸發動。特殊召喚該怪獸。
  zh-CN: |-
    １回合１次，可从手牌舍弃１张魔法卡，选择１只从游戏中被除外的我方怪兽并发动。特殊召唤该怪兽。
