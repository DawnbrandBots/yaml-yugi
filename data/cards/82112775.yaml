text:
  en: |-
    Once per turn, you can discard 1 Spell Card to Special Summon 1 of your removed from play monsters.
  de: |-
    Einmal pro Spielzug kannst du 1 Zauberkarte abwerfen, um 1 deiner aus dem Spiel entfernten Monster als Spezialbeschwörung zu beschwören.
  es: |-
    Descarta 1 Carta Mágica de tu mano. Invoca de Modo Especial 1 de tus monstruos que estén actualmente retirados del juego. Sólo puedes activar este efecto una vez por turno, durante tu Main Phase.
  fr: |-
    Défaussez 1 Carte Magie de votre main. Faites l'Invocation Spéciale d'1 de vos monstres qui est actuellement retiré du jeu. Cet effet ne peut être activé qu'une fois par tour, durant votre Main Phase.
  it: |-
    Una volta per turno, puoi scartare 1 Carta Magia per Evocare tramite Evocazione Speciale 1 dei tuoi mostri rimossi dal gioco.
  pt: |-
    Descarte um 1 Card de Magia da sua mão. Invoque, por Invocação-Especial, 1 dos seus monstros que esteja removido de jogo. Você só pode ativar este efeito uma vez por turno, durante a sua Main Phase.
  ja: |-
    手札の魔法カードを１枚捨てる。ゲームから除外された自分が持ち主のモンスター１体を特殊召喚する。この効果は１ターンに１度だけ自分のメインフェイズに発動する事ができる。
  ko: |-
    패의 마법 카드를 1장 버린다. 게임에서 제외된 자신 소유의 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번만 자신의 메인 페이즈에 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    丢弃手卡1张魔法卡。从游戏中除外的1只自己是持有者的怪兽特殊召唤。这个效果1回合只有1次在自己的主要阶段才能发动。
