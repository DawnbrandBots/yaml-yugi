text:
  en: |-
    At the start of the Damage Step, if this card battles a face-up non-WIND monster: You can destroy that monster. When this card is Pendulum Summoned: You can target 1 card your opponent controls; destroy it. During the End Phase, if this card was Special Summoned this turn: Return it to the hand.
  de: |-
    Am Beginn des Damage Steps, falls diese Karte gegen ein offenes Nicht-WIND Monster kämpft: Du kannst das Monster zerstören. Wenn diese Karte als Pendelbeschwörung beschworen wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück.
  es: |-
    Al comienzo del Damage Step, si esta carta batalla con un monstruo boca arriba que no sea de VIENTO: puedes destruir ese monstruo. Cuando esta carta es Invocada por Péndulo: puedes seleccionar 1 carta que controle tu adversario; destrúyela. Durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano.
  fr: |-
    Au début de la Damage Step, si cette carte combat un monstre non-VENT face recto : vous pouvez détruire le monstre. Lorsque cette carte est Invoquée par Pendulation : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main.
  it: |-
    All'inizio del Damage Step, se questa carta combatte con un mostro scoperto non-VENTO: puoi distruggere quel mostro. Quando questa carta viene Evocata Pendulum: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano.
  pt: |-
    No começo da Etapa de Dano, se este card batalhar um monstro que não seja de VENTO com a face para cima: você pode destruir esse monstro. Quando este card for Invocado por Invocação-Pêndulo: você pode escolher 1 card que seu oponente controla; destrua-o. Durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno; devolva-o para a mão.
  ja: |-
    ①：このカードが風属性以外の表側表示モンスターと戦闘を行うダメージステップ開始時に発動できる。そのモンスターを破壊する。②：このカードがＰ召喚に成功した時、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：このカードを特殊召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 바람 속성 이외의 앞면 표시 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 파괴한다. ②: 이 카드가 펜듈럼 소환에 성공했을 때, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡和风属性以外的表侧表示怪兽进行战斗的伤害步骤开始时才能发动。那只怪兽破坏。②：这张卡灵摆召唤成功时，以对方场上1张卡为对象才能发动。那张卡破坏。③：这张卡特殊召唤的回合的结束阶段发动。这张卡回到持有者手卡。
