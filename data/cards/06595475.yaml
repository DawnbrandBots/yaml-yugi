text:
  en: |-
    You can only activate 1 "Onomatopaira" per turn. Send 1 card from your hand to the GY; add up to 2 of these monsters from your Deck to your hand (you cannot add 2 from the same category).
    ● 1 "Zubaba" monster
    ● 1 "Gagaga" monster
    ● 1 "Gogogo" monster
    ● 1 "Dododo" monster
  de: |-
    Du kannst nur 1 „Onomatopoesie-Paar“ pro Spielzug aktivieren. Lege 1 Karte von deiner Hand auf den Friedhof; füge deiner Hand bis zu 2 dieser Monster von deinem Deck hinzu (du kannst ihr nicht 2 von derselben Kategorie hinzufügen).
    ● 1 „Zubaba“-Monster
    ● 1 „Gagaga“-Monster
    ● 1 „Gogogo“-Monster
    ● 1 „Dododo“-Monster
  es: |-
    Sólo puedes activar 1 "Onomatopar" por turno. Manda al Cementerio 1 carta en tu mano; añade a tu mano hasta 2 de estos monstruos en tu Deck (no puedes añadir 2 de la misma categoría).
    ● 1 monstruo "Zubaba"
    ● 1 monstruo "Gagaga"
    ● 1 monstruo "Gogogo"
    ● 1 monstruo "Dododo"
  fr: |-
    Vous ne pouvez activer qu'1 "Onomatopaire" par tour. Envoyez 1 carte depuis votre main au Cimetière ; ajoutez max. 2 de ces monstres depuis votre Deck à votre main (vous ne pouvez pas en ajouter 2 de la même catégorie).
    ● 1 monstre "Zubaba"
    ● 1 monstre "Gagaga"
    ● 1 monstre "Gogogo"
    ● 1 monstre "Dododo"
  it: |-
    Puoi attivare solo 1 "Onomatocoppia" per turno. Manda 1 carta dalla tua mano al Cimitero; aggiungi fino a 2 di questi mostri dal tuo Deck alla tua mano (non puoi aggiungerne 2 della stessa categoria).
    ● 1 mostro "Zubaba"
    ● 1 mostro "Gagaga"
    ● 1 mostro "Gogogo"
    ● 1 mostro "Dododo"
  pt: |-
    Você só pode ativar 1 "Onomatopar" por turno. Envie 1 card da sua mão para o Cemitério; adicione até 2 desses monstros do seu Deck à sua mão (você não pode adicionar 2 da mesma categoria).
    ● 1 monstro "Zubaba"
    ● 1 monstro "Gagaga"
    ● 1 monstro "Gogogo"
    ● 1 monstro "Dododo"
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚墓地へ送って発動できる。デッキから以下のモンスターの内１体ずつ、合計２体までを手札に加える。
    ●「ズババ」モンスター
    ●「ガガガ」モンスター
    ●「ゴゴゴ」モンスター
    ●「ドドド」モンスター
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 이하의 몬스터 중 1장씩, 합계 2장까지를 패에 넣는다.
    ●"주바바" 몬스터
    ●"가가가" 몬스터
    ●"고고고" 몬스터
    ●"도도도" 몬스터
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：把1张手卡送去墓地才能发动。从卡组把以下怪兽之内各1只合计最多2只加入手卡。
    ●「刷拉拉」怪兽
    ●「我我我」怪兽
    ●「隆隆隆」怪兽
    ●「怒怒怒」怪兽
