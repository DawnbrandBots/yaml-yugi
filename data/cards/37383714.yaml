text:
  en: |-
    When a monster you control is destroyed by a card effect and sent to the Graveyard (except during the Damage Step): Pay 1000 LP; Special Summon 1 Level 4 monster from your Deck.
  de: |-
    Wenn ein Monster, das du kontrollierst, durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird (außer während des Damage Steps): Zahle 1000 LP; beschwöre 1 Monster der Stufe 4 als Spezialbeschwörung von deinem Deck.
  es: |-
    Cuando un monstruo que controlas es destruido por el efecto de una carta y mandado al Cementerio (excepto durante el Damage Step): paga 1000 LP; Invoca de Modo Especial, desde tu Deck, 1 monstruo Nivel 4.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est détruit par un effet de carte et envoyé au Cimetière (sauf durant la Damage Step) : payez 1000 LP ; Invoquez Spécialement 1 monstre de Niveau 4 depuis votre Deck.
  it: |-
    Quando un mostro che controlli viene distrutto dall'effetto di una carta e mandato al Cimitero (eccetto durante il Damage Step): paga 1000 LP; Evoca Specialmente 1 mostro di Livello 4 dal tuo Deck.
  pt: |-
    Quando um monstro que você controla for destruído por um efeito de card e enviado para o Cemitério (exceto durante a Etapa de Dano): pague 1000 PV; Invoque por Invocação-Especial 1 monstro de Nível 4 do seu Deck.
  ja: |-
    ①：自分フィールドのモンスターが効果で破壊され墓地へ送られた時、１０００ＬＰを払って発動できる。デッキからレベル４モンスター１体を特殊召喚する。
  ko: |-
    ①: 자신 필드의 몬스터가 효과로 파괴되어 묘지로 보내졌을 때, 1000 LP를 지불하고 발동할 수 있다. 덱에서 레벨 4 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的怪兽被效果破坏送去墓地时，支付1000基本分才能发动。从卡组把1只4星怪兽特殊召唤。
