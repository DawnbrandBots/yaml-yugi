text:
  en: |-
    2+ Level 3 monsters
    You can detach 1 material from this card; from your Deck, either Special Summon 1 "Materiactor" monster, or add 1 "Materiactor" Spell/Trap to your hand. If your opponent Normal or Special Summons a monster(s): You can add up to 2 cards attached to this card to your hand, including a "Materiactor" card, then, if you have a Normal Monster in your GY, you can return 1 card on the field to the hand. You can only use each effect of "Materiactor Exarept" once per turn.
