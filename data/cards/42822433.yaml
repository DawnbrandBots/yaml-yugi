  ja: |-
    このカード名はルール上「セイクリッド」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合、自分フィールドの光・闇属性Ｘモンスターの数までフィールドのカードを対象として発動できる。そのカードを破壊する。②：自分フィールドに「星騎士 アルテア」以外の「テラナイト」、「セイクリッド」モンスターが特殊召喚された場合に発動できる。このカードを墓地から特殊召喚する。このターン、自分はＸモンスターでしか攻撃宣言できない。
