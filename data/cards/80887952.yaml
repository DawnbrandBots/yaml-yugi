name:
  en: Helios Duo Megistus
  de: Helios Duo Megistus
  es: Helios Dúo Megistus
  fr: Duo Hélios Megistus
  it: Helios Duo Megistus
  pt: Hélios Dismegisto
  ja: ヘリオス・デュオ・メギストス
  ja_romaji: Heriosu Dyuo Megisutosu
  ko: 헬리오스 듀오 메기스트스
  ko_rr:
  zh-TW: 雙子太陽・赫利歐斯
  zh-CN: 双子太阳・赫利欧斯
text:
  en: |-
    You can Special Summon this card (from your hand) by Tributing 1 "Helios - The Primordial Sun". This card's ATK/DEF become the number of banished monsters x 200. During the End Phase, if this card is in the GY because it was destroyed by battle and sent there this turn: You can Special Summon this card, and it gains 300 ATK/DEF.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Helios - Die ursprüngliche Sonne“ als Tribut anbietest. Die ATK/DEF dieser Karte werden gleich der Anzahl der verbannten Monster x 200. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch Kampf zerstört und dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören und sie erhält 300 ATK/DEF.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 "Helios - El Sol Primordial". El ATK/DEF de esta carta se convierten en el número de monstruos desterrados x 200. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en batalla y mandada allí este turno: puedes Invocar esta carta de Modo Especial y ésta gana 300 ATK/DEF.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 "Hélios, le Soleil Primordial". L'ATK/DEF de cette carte deviennent le nombre de monstres bannis x 200. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite au combat et y a été envoyée ce tour : vous pouvez Invoquer Spécialement cette carte, et elle gagne 300 ATK/DEF.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 "Helios - Il Sole Primordiale". Gli ATK/DEF di questa carta diventano il numero di mostri banditi x 200. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta in battaglia e mandata lì in questo turno: puoi Evocare Specialmente questa carta, ed essa guadagna 300 ATK/DEF.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Hélios - O Sol Primordial". O ATK/DEF deste card se torna o número de monstros banidos x 200. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído em batalha e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial e ele ganha 300 de ATK/DEF.
  ja: |-
    このカードは自分フィールド上の「原始太陽ヘリオス」１体を生け贄に捧げる事で特殊召喚する事ができる。このカードの攻撃力と守備力は、ゲームから除外されているモンスターカードの数×２００ポイントになる。このカードが戦闘によって破壊され墓地へ送られた場合、エンドフェイズ時に攻撃力・守備力を３００ポイントアップさせて特殊召喚される。
  ko: |-
    이 카드는 자신 필드 위의 "원시태양 헬리오스" 1장을 릴리스하는 것으로 특수 소환할 수 있다. 이 카드의 공격력과 수비력은, 게임에서 제외되어 있는 몬스터 카드의 수 × 200 포인트가 된다. 이 카드가 전투에 의해서 파괴되어 묘지에 보내졌을 경우, 엔드 페이즈시에 공격력 / 수비력을 300 포인트 올리고 특수 소환된다.
  zh-TW:
  zh-CN: |-
    这张卡通过把自己场上1只「原始太阳 赫利俄斯」作为祭品可以特殊召唤。这张卡的攻击力和守备力变成从游戏中除外的怪兽卡数量×200的数值。这张卡被战斗破坏送去墓地的场合，结束阶段时让攻击力·守备力上升300并特殊召唤。
