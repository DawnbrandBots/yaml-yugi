text:
  en: |-
    When you draw this card: You can reveal it; Special Summon it from your hand. If this card is Special Summoned from the hand: You can target 1 of your banished Spellcaster monsters; add it to your hand. You can only use each effect of "Fortune Fairy Hu" once per turn.
  de: |-
    Wenn du diese Karte ziehst: Du kannst sie vorzeigen; beschwöre sie als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst 1 deiner verbannten Hexer-Monster wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Schicksalsfee Hu“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando robas esta carta: puedes mostrarla; Invócala de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial desde la mano: puedes seleccionar 1 de tus monstruos Lanzador de Conjuros desterrados; añádelo a tu mano. Sólo puedes usar cada efecto de "Hada de la Fortuna Hu" una vez por turno.
  fr: |-
    Lorsque vous piochez cette carte : vous pouvez la révéler ; Invoquez-la Spécialement depuis votre main. Si cette carte est Invoquée Spécialement depuis la main : vous pouvez cibler 1 de vos monstres Magicien bannis ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Alizée, Sorcière de la Bonne Aventure" qu'une fois par tour.
  it: |-
    Quando peschi questa carta: puoi rivelarla; Evocala Specialmente dalla tua mano. Se questa carta viene Evocata Specialmente dalla mano: puoi scegliere come bersaglio 1 dei tuoi mostri Incantatore banditi; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Fu la Strega Indovina" una sola volta per turno.
  pt: |-
    Quando você comprar este card: você pode revelá-lo; Invoque-o por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial da mão: você pode escolher 1 dos seus monstros Mago banidos; adicione-o à sua mão. Você só pode usar cada efeito de "Fada Fortuna Hu" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをドローした時、このカードを相手に見せて発動できる。このカードを手札から特殊召喚する。②：このカードが手札からの特殊召喚に成功した場合、除外されている自分の魔法使い族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 패에서의 특수 소환에 성공했을 경우, 제외되어 있는 자신의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把这张卡抽到时，把这张卡给对方观看才能发动。这张卡从手卡特殊召唤。
    ②：这张卡从手卡的特殊召唤成功的场合，以除外的1只自己的魔法师族怪兽为对象才能发动。那只怪兽加入手卡。
