  en: |-
    Once per turn, you can return 1 "Assault Mode Activate" from your hand or Graveyard to the Deck to destroy 1 Spell or Trap Card your opponent controls.
  de: |-
    Einmal pro Spielzug kannst du 1 „Angriffsmodus aktivieren“ von deiner Hand oder deinem Friedhof ins Deck zurücklegen, um 1 Zauber- oder Fallenkarte zu zerstören, die dein Gegner kontrolliert.
  es: |-
    Una vez por turno, puedes devolver al Deck, desde tu mano o Cementerio, 1 "Activar Modo de Ataque" para destruir 1 Carta Mágica o de Trampa que controle tu adversario.
  fr: |-
    Une fois par tour, vous pouvez renvoyer 1 "Activation Mode Assaut" depuis votre main ou Cimetière au Deck pour détruire 1 Carte Magie ou Piège contrôlée par votre adversaire.
  it: |-
    Una volta per turno, puoi far ritornare 1 "Attivazione Modalità Assalto" dalla tua mano o Cimitero al Deck per distruggere 1 Carta Magia o Trappola controllata dal tuo avversario.
  pt:
  ja: |-
    自分の手札または墓地に存在する「バスター・モード」１枚をデッキに戻す事で、相手フィールド上に存在する魔法・罠カード１枚を破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 패 또는 묘지에 존재하는 "버스터 모드" 1장을 덱으로 되돌리는 것으로, 상대 필드 위에 존재하는 마법/함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
