text:
  en: |-
    Equip only to a Fiend monster. It gains 300 ATK/DEF.
  de: |-
    Ein Monster vom Typ Unterweltler, das mit dieser Karte ausgerüstet wird, erhöht seine ATK und DEF um 300 Punkte.
  es: |-
    Un monstruo de Tipo Demonio equipado con esta carta aumenta su ATK y su DEF en 300 puntos.
  fr: |-
    Un monstre de Type Démon équipé de cette carte augmente son ATK et sa DEF de 300 points.
  it: |-
    Un mostro di Tipo Demone equipaggiato con questa carta aumenta i propri ATK e DEF di 300 punti.
  pt: |-
    Um monstro do Tipo Demônio equipado com este card aumenta o seu ATK e DEF em 300 pontos.
  ja: |-
    悪魔族モンスターにのみ装備可能。①：装備モンスターの攻撃力・守備力は３００アップする。
  ko: |-
    악마족만 장착 가능. 장착 몬스터 1장의 공격력과 수비력은 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    恶魔族才能装备。1只装备怪兽的攻击力和守备力上升300。
