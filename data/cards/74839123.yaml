text:
  en: |-
    Activate this card by discarding 1 card and sending 2 "Frightfur" monsters from your Extra Deck to the Graveyard. All Fusion Monsters you control are also treated as "Frightfur" monsters. If this card is sent to the Graveyard: You can target 1 "Frightfur" Fusion Monster in your Graveyard; return it to the Extra Deck.
  de: |-
    Aktiviere diese Karte, indem du 1 Karte abwirfst und 2 „Schreckenspelz“-Monster von deinem Extra Deck auf den Friedhof legst. Alle Fusionsmonster, die du kontrollierst, werden zusätzlich als „Schreckenspelz“-Monster behandelt. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Schreckenspelz“-Fusionsmonster in deinem Friedhof wählen; lege es ins Extra Deck zurück.
  es: |-
    Activa esta carta descartando 1 carta y mandando al Cementerio 2 monstruos "Atemorizante" en tu Deck Extra. Todos los Monstruos de Fusión que controlas también se tratan como monstruos "Atemorizante". Si esta carta es mandada al Cementerio: puedes seleccionar 1 Monstruo de Fusión "Atemorizante" en tu Cementerio; devuélvelo al Deck Extra.
  fr: |-
    Activez cette carte en défaussant 1 carte et en envoyant 2 monstres "Frourreur" depuis votre Extra Deck au Cimetière. Tous les Monstres de Fusion que vous contrôlez sont aussi traités comme des monstres "Frourreur". Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Monstre de Fusion "Frourreur" dans votre Cimetière ; renvoyez-le à l'Extra Deck.
  it: |-
    Attiva questa carta scartando 1 carta e mandando 2 mostri "Pellicciaspavento" dal tuo Extra Deck al Cimitero. Tutti i Mostri Fusione che controlli sono anche considerati come mostri "Pellicciaspavento". Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Mostro Fusione "Pellicciaspavento" nel tuo Cimitero; fallo ritornare nell'Extra Deck.
  pt: |-
    Ative este card ao descartar 1 card e enviar 2 monstros "Peladura" do seu Deck Adicional para o Cemitério. Todos os Monstros de Fusão que você controla também são considerados como monstros "Peladura". Se este card for enviado para o Cemitério: você pode escolher 1 Monstro de Fusão "Peladura" no seu Cemitério; devolva-o para o Deck Adicional.
  ja: |-
    手札を１枚捨て、自分のエクストラデッキから「デストーイ」モンスター２体を墓地へ送ってこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの全ての融合モンスターは「デストーイ」モンスターとしても扱う。②：このカードが墓地へ送られた場合、自分の墓地の「デストーイ」融合モンスター１体を対象として発動できる。そのモンスターをエクストラデッキに戻す。
  ko: |-
    패를 1장 버리고, 자신의 엑스트라 덱에서 "데스완구" 몬스터 2장을 묘지로 보내어 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 모든 융합 몬스터는 "데스완구" 몬스터로도 취급한다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "데스완구" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다.
  zh-TW: |-
    可捨棄１張手牌，從我方額外牌組將２隻「魔玩具」怪獸送至墓地發動此卡。①：只要此卡存在於魔法＆陷阱區，我方場上的所有融合怪獸就也視為「魔玩具」怪獸。②：在此卡被送至墓地的狀況下，可將我方墓地的１隻「魔玩具」融合怪獸做為對象發動。將該怪獸送回額外牌組。
  zh-CN: |-
    可舍弃１张手牌，从我方额外牌组将２只“魔玩具”怪兽送入墓地并发动此卡。①：只要此卡存在于魔法与陷阱区域，所有我方场上的融合怪兽也被视为“魔玩具”怪兽。②：此卡被送入墓地的场合，可以我方墓地的１只“魔玩具”融合怪兽为对象发动。将该怪兽返回至额外牌组。
