name:
  en: Card Trooper
  de: Kartenkavallerist
  es: Soldado de la Carta
  fr: Soldat de Carte
  it: Truppa della Carta
  pt: Soldado Card
  ja: カードガンナー
  ja_romaji: Kādo Gannā
  ko: 카드 트루퍼
  ko_rr:
  zh-TW: 卡片砲擊士
  zh-CN: 卡片炮击士
text:
  en: |-
    Once per turn: You can choose a number from 1 to 3, then send that many cards from the top of your Deck to the GY; this card gains 500 ATK for each card sent to the GY this way, until the end of this turn. If this card you control is destroyed and sent to your GY: Draw 1 card.
  de: |-
    Einmal pro Spielzug: Du kannst eine Zahl von 1 bis 3 bestimmen und dann so viele oberste Karten von deinem Deck auf den Friedhof legen; diese Karte erhält bis zum Ende dieses Spielzugs für jede auf diese Art auf den Friedhof gelegte Karte 500 ATK. Falls diese Karte, die du kontrollierst, zerstört und auf deinen Friedhof gelegt wird: Ziehe 1 Karte.
  es: |-
    Una vez por turno: puedes elegir un número del 1 al 3, y después mandar al Cementerio ese mismo número de cartas de la parte superior de tu Deck; hasta el final de este turno, esta carta gana 500 ATK por cada carta mandada al Cementerio de esta forma. Si esta carta que controlas es destruida y mandada a tu Cementerio: roba 1 carta.
  fr: |-
    Une fois par tour : vous pouvez choisir un nombre entre 1 et 3, puis envoyez autant de cartes du dessus de votre Deck au Cimetière ; jusqu'à la fin de ce tour, cette carte gagne 500 ATK pour chaque carte envoyée au Cimetière de cette façon. Si cette carte que vous contrôlez est détruite et envoyée à votre Cimetière : piochez 1 carte.
  it: |-
    Una volta per turno: puoi selezionare un numero tra 1 e 3, poi mandare quel numero di carte dalla cima del tuo Deck al Cimitero; questa carta guadagna 500 ATK per ogni carta mandata al Cimitero in questo modo, fino alla fine di questo turno. Se questa carta che controlli viene distrutta e mandata al tuo Cimitero: pesca 1 carta.
  pt: |-
    Uma vez por turno: você pode selecionar um número de 1 a 3 e, depois, envie esse número de cards do topo do seu Deck para o Cemitério; até o final deste turno, este card ganha 500 de ATK para cada card enviado para o Cemitério desta forma. Se este card que você controla for destruído e enviado para o seu Cemitério: compre 1 card.
  ja: |-
    ①：１ターンに１度、自分のデッキの上からカードを３枚まで墓地へ送って発動できる。このカードの攻撃力はターン終了時まで、この効果を発動するために墓地へ送ったカードの数×５００アップする。②：自分フィールドのこのカードが破壊され墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 1턴에 1번, 자신의 덱 위에서 카드를 3장까지 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 이 효과를 발동하기 위해 묘지로 보낸 카드의 수 × 500 올린다. ②: 자신 필드의 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    ①：１回合１次，可從我方牌組上方將最多３張卡送至墓地發動。此卡的攻擊力在回合結束前，依據為發動此效果送至墓地的卡數量×５００進行提升。②：在我方場上的此卡被破壞送至墓地的狀況下發動。我方從牌組抽１張牌。
  zh-CN: |-
    ①：1回合1次，自己从牌组上面将最多3张卡送至墓地可以发动。直至回合结束时为止，此卡的攻击力上升为发动此效果送至墓地的卡数量×500的数值。②：自己场上的此卡被破坏送至墓地的情况下发动。自己从牌组抽1张。
