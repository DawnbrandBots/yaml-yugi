text:
  en: |-
    When you activate this card, you can also Tribute 1 Plant monster; add 1 "Rikka" monster from your Deck to your hand, then, if you Tributed a monster when you activated this card, add 1 Plant monster, with the same original Level as that "Rikka" monster but a different name, from your Deck to your hand. You can only activate 1 "Rikka Glamour" per turn.
  de: |-
    Wenn du diese Karte aktivierst, kannst du zusätzlich 1 Pflanze-Monster als Tribut anbieten; füge deiner Hand 1 „Rikka“-Monster von deinem Deck hinzu, dann, falls du ein Monster als Tribut angeboten hast, als du diese Karte aktiviert hast, füge deiner Hand 1 Pflanze-Monster mit derselben Grund-Stufe wie jenes „Rikka“-Monster, aber einem unterschiedlichen Namen von deinem Deck hinzu. Du kannst nur 1 „Rikka-Glanz“ pro Spielzug aktivieren.
  es: |-
    Cuando activas esta carta, también puedes Sacrificar 1 monstruo Planta; añade a tu mano 1 monstruo "Rikka" en tu Deck y después, si Sacrificaste un monstruo cuando activaste esta carta, añade a tu mano 1 monstruo Planta en tu Deck, con el mismo Nivel original que ese monstruo "Rikka" pero un nombre diferente. Sólo puedes activar 1 "Glamour Rikka" por turno.
  fr: |-
    Lorsque vous activez cette carte, vous pouvez aussi Sacrifier 1 monstre Plante ; ajoutez 1 monstre "Rikka" depuis votre Deck à votre main, puis, si vous Sacrifiez un monstre lorsque vous avez activé cette carte, ajoutez 1 monstre Plante, du même Niveau d'origine que le monstre "Rikka" mais de nom différent, depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Glamour Rikka" par tour.
  it: |-
    Quando attivi questa carta, puoi anche offrire come Tributo 1 mostro Pianta; aggiungi 1 mostro "Rikka" dal tuo Deck alla tua mano, poi, se hai offerto come Tributo un mostro quando hai attivato questa carta, aggiungi 1 mostro Pianta, con lo stesso Livello originale di quel mostro "Rikka", ma con un nome diverso, dal tuo Deck alla tua mano. Puoi attivare solo 1 "Moda Rikka" per turno.
  pt: |-
    Quando você ativar este card, você também pode oferecer 1 monstro Planta como Tributo; adicione 1 monstro "Rikka" do seu Deck à sua mão e, depois, se você ofereceu um monstro como Tributo quando ativou este card, adicione 1 monstro Planta, com o mesmo Nível original que o desse monstro "Rikka", mas um nome diferente, do seu Deck à sua mão. Você só pode ativar 1 "Glamour Rikka" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。このカードは自分フィールドの植物族モンスター１体をリリースして発動する事もできる。①：デッキから「六花」モンスター１体を手札に加える。モンスターをリリースしてこのカードを発動した場合、さらに手札に加えたモンスターとはカード名が異なり、元々のレベルが同じ植物族モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 이 카드는 자신 필드의 식물족 몬스터 1장을 릴리스하고 발동할 수도 있다. ①: 덱에서 "육화" 몬스터 1장을 패에 넣는다. 몬스터를 릴리스하고 이 카드를 발동했을 경우, 추가로 패에 넣은 몬스터와는 카드명이 다르고, 원래의 레벨이 같은 식물족 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    此卡也可通过解放自己场上的１只植物族怪兽来发动。
    ①：从牌组将１只“六花”怪兽加入手牌。解放怪兽来发动此卡的情况下，进而从牌组将１只卡名与加入了手牌的怪兽不同、且原本等级相同的植物族怪兽加入手牌。
