name:
  en: Trickstar Rhodode
  de: Trickstar Rhodode
  es: Bromiestrella Rododendro
  fr: Rhodode Farstar
  it: Truccastella Rodode
  pt: Trapestrela Rodode
  ja: トリックスター・シャクナージュ
  ja_romaji: Torikkusutā Shakunāju
  ko: 트릭스터 샤크나쥬
  ko_rr:
  zh-TW:
  zh-CN: 淘气仙星・夏克娜捷
text:
  en: |-
    You can discard 1 "Trickstar" card, then target 1 "Trickstar" Link Monster in your GY; Special Summon it. You can only use this effect of "Trickstar Rhodode" once per turn. Each time a card(s) is banished from your opponent's GY, immediately inflict 200 damage to your opponent for each card banished.
  de: |-
    Du kannst 1 „Trickstar“-Karte abwerfen und dann 1 „Trickstar“-Linkmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Trickstar Rhodode“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn eine oder mehr Karten vom Friedhof deines Gegners verbannt werden, füge deinem Gegner für jede verbannte Karte sofort 200 Schaden zu.
  es: |-
    Puedes descartar 1 carta "Bromiestrella", y después seleccionar 1 Monstruo de Enlace "Bromiestrella" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Bromiestrella Rododendro" una vez por turno. Cada vez que una o más cartas son desterradas del Cementerio de tu adversario, inflige inmediatamente 200 puntos de daño a tu adversario por cada carta desterrada.
  fr: |-
    Vous pouvez défausser 1 carte "Farstar", puis ciblez 1 Monstre Lien "Farstar" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Rhodode Farstar" qu'une fois par tour. Chaque fois qu'une ou plusieurs cartes sont bannies depuis le Cimetière de votre adversaire, infligez immédiatement 200 points de dommages à votre adversaire pour chaque carte bannie.
  it: |-
    Puoi scartare 1 carta "Truccastella", poi scegliere come bersaglio 1 Mostro Link "Truccastella" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Truccastella Rodode" una sola volta per turno. Ogni volta che una o più carte vengono bandite dal Cimitero del tuo avversario, infliggi immediatamente 200 danni al tuo avversario per ogni carta bandita.
  pt: |-
    Você pode descartar 1 card "Trapestrela" e, depois, escolher 1 Monstro Link "Trapestrela" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Trapestrela Rodode" uma vez por turno. Sempre que um ou mais cards forem banidos do Cemitério do seu oponente, imediatamente cause 200 de dano ao seu oponente para cada card banido.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札から「トリックスター」カード１枚を捨て、自分の墓地の「トリックスター」リンクモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手の墓地からカードが除外される度に、その除外されたカードの数×２００ダメージを相手に与える。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 패에서 "트릭스터" 카드 1장을 버리고, 자신 묘지의 "트릭스터" 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ② : 이 카드가 몬스터 존에 존재하는 한, 상대 묘지에서 카드가 제외될 때마다, 그 제외된 카드의 수 × 200 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：从手牌将1张“淘气仙星”卡舍弃，以自己墓地的1只“淘气仙星”连接怪兽为对象可以发动。将该怪兽特殊召唤。②：只要此卡存在于怪兽区域，每次卡从对手墓地被除外，给予对手相当于该次被除外的卡数量×200的伤害。
