text:
  en: |-
    Reveal 2 Flip monsters with different names from your Deck, your opponent randomly picks 1 for you to Special Summon to their field in face-down Defense Position, and you add the other to your hand, then you can Special Summon 1 "Mimighoul" monster from your hand. If your opponent Special Summons a monster(s) (except during the Damage Step): You can banish this card from your GY, then target 1 face-down monster your opponent controls; change it to face-up Attack or Defense Position. You can only use 1 "Mimighoul Maker" effect per turn, and only once that turn.
  de: |-
    Zeige 2 Flippmonster mit unterschiedlichen Namen von deinem Deck vor, dein Gegner bestimmt zufällig 1, das du als Spezialbeschwörung auf seine Spielfeldseite in die verdeckte Verteidigungsposition beschwörst, und du fügst das andere deiner Hand hinzu, dann kannst du 1 „Mimighul“-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 verdecktes Monster wählen, das dein Gegner kontrolliert; ändere es in die offene Angriffs- oder Verteidigungsposition. Du kannst nur 1 Effekt von „Mimighul-Erzeuger“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Muestra 2 monstruos de Volteo con nombres diferentes en tu Deck, tu adversario elige 1 al azar para que lo Invoques de Modo Especial a su Campo en Posición de Defensa boca abajo y tú añades el otro a tu mano, y después puedes Invocar de Modo Especial 1 monstruo "Mimighoul" desde tu mano. Si tu adversario Invoca de Modo Especial uno o más monstruos (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca abajo que controle tu adversario; cámbialo a Posición de Ataque o Defensa boca arriba. Sólo puedes usar 1 efecto de "Creador Mimighoul" por turno, y sólo una vez ese turno.
  fr: |-
    Révélez 2 monstres Flip de noms différents depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à Invoquer Spécialement sur son Terrain en Position de Défense face verso, et vous ajoutez l'autre à votre main, puis vous pouvez Invoquer Spécialement 1 monstre "Mimigoule" depuis votre main. Si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face verso contrôlé par votre adversaire ; changez-le en Position d'Attaque ou Défense face recto. Vous ne pouvez utiliser qu'1 effet de "Fabricant Mimigoule" par tour, et uniquement une fois le tour.
  it: |-
    Rivela 2 mostri Scoperta con nomi diversi dal tuo Deck, il tuo avversario ne prende 1 a caso da farti Evocare Specialmente sul suo Terreno coperto in Posizione di Difesa e tu aggiungi l'altro alla tua mano, poi puoi Evocare Specialmente 1 mostro "Mimighoul" dalla tua mano. Se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro coperto controllato dal tuo avversario; mettilo scoperto in Posizione di Attacco o Difesa. Puoi utilizzare solo 1 effetto di "Mimighoul Creatore" per turno, e solo una volta in quel turno.
  pt: |-
    Revele 2 monstros de Virar com nomes diferentes do seu Deck, seu oponente elege 1 deles aleatoriamente para que você Invoque por Invocação-Especial no campo dele com a face para baixo em Posição de Defesa e você adiciona o outro à sua mão e, depois, você pode Invocar por Invocação-Especial 1 monstro "Mimicarniçal" da sua mão. Se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para baixo que seu oponente controla; coloque-o com a face para cima em Posição de Ataque ou de Defesa. Você só pode usar 1 efeito de "Criador Mimicarniçal" por turno e apenas uma vez por turno.
