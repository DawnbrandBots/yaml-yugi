text:
  en: |-
    When a monster(s) is Special Summoned to your opponent's field, if you control a "Ninja" monster: Halve the current ATK of that Special Summoned monster(s).
  de: |-
    Wenn ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden, falls du ein „Ninja“-Monster kontrollierst: Halbiere die derzeitigen ATK der als Spezialbeschwörung beschworenen Monster.
  es: |-
    Cuando uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario, si controlas un monstruo "Ninja": divide a la mitad el ATK en este momento de ese o esos monstruos Invocados de Modo Especial.
  fr: |-
    Lorsqu'un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire, si vous contrôlez un monstre "Ninja" : divisez par deux l'ATK actuelle de ces monstres Invoqués Spécialement.
  it: |-
    Quando uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario, se controlli un mostro "Ninja": dimezza l'ATK di quei mostri Evocati Specialmente.
  pt: |-
    Quando um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente, se você controlar um monstro "Ninja": diminua pela metade o ATK atual desse(s) monstro(s) Invocado(s) por Invocação-Especial.
  ja: |-
    自分フィールド上に「忍者」と名のついたモンスターが存在し、相手フィールド上にモンスターが特殊召喚された時、その特殊召喚したモンスターの攻撃力を半分にする。
  ko: |-
    자신 필드 위에 "첩자"라는 이름이 붙은 몬스터가 존재하고, 상대 필드 위에 몬스터가 특수 소환되었을 때, 그 특수 소환한 몬스터의 공격력을 절반으로 한다.
  zh-TW: |-
    在我方場上存在冠有「忍者」之名的怪獸，怪獸被特殊召喚至對方場上時，該特殊召喚怪獸的攻擊力減半。
  zh-CN: |-
    自己场上有名字带有「忍者」的怪兽存在，对方场上有怪兽特殊召唤时，那些特殊召唤的怪兽的攻击力变成一半。
