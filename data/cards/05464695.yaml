  es: Inpachi Ardiente
  fr: Inpachi Ardent
  it: Inpachi Fiammeggiante
  pt: Inpachi em Chamas
  ja: <ruby>火<rt>か</rt></ruby><ruby>炎<rt>えん</rt></ruby><ruby>木<rt>もく</rt></ruby><ruby>人<rt>じん</rt></ruby><ruby>１<rt>イン</rt></ruby><ruby>８<rt>パチ</rt></ruby>
