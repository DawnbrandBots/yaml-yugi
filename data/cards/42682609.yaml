text:
  en: |-
    By Tributing this card while "Neo Space" is on the field, Special Summon 1 "Neo-Spacian Aqua Dolphin" from your hand or Deck.
  de: |-
    Indem du diese Karte als Tribut anbietest, solange „Neo-Weltraum“ auf dem Spielfeld liegt, beschwöre als Spezialbeschwörung 1 „Neo-Weltraum Aqua Dolphin“ von deiner Hand oder deinem Deck.
  es: |-
    Sacrifica esta carta mientras "Neo Espacio" está en el Campo para Invocar mediante una Invocación Especial 1 "Delfín Aqua Neo Espacial" de tu mano o Deck.
  fr: |-
    En sacrifiant cette carte lorsque "Néo-Space" est sur le Terrain, faites l'Invocation Spéciale d'1 "Dauphin Aquatique Néo-Spacien" depuis votre main ou votre Deck.
  it: |-
    Offri come Tributo questa carta mentre "Neo-Spazio" è sul Terreno per Evocare tramite Evocazione Speciale 1 "Delfino Aqua Neo-Spaziale" dalla tua mano o dal tuo Deck.
  pt:
  ja: |-
    フィールド上に「ネオスペース」が存在する時、このカードを生け贄に捧げる事で手札またはデッキから「Ｎ・アクア・ドルフィン」１体を特殊召喚する。
  ko: 필드 위에 "네오스페이스"가 존재할 때, 이 카드를 제물로 바치는 것으로 패 또는 덱에서 "네오 스페이시언 아쿠아 돌핀" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    场上有「新宇宙」存在时，可以通过把这张卡作为祭品从手卡或者卡组把1只「新宇宙侠·水波海豚」特殊召唤。
