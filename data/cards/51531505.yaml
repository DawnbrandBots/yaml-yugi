text:
  en: |-
    This gifted magician can awaken the energy stored in the deep places of the earth, known as the Pits of the Dragon. His stoic approach wins him few friends, and he often bends to the desires of his pupil.
  de: |-
    Dieser begabte Magier kann die in den auch Drachengruben genannten Tiefen der Erde verborgenen Energien erwecken. Aufgrund seiner stoischen Vorgehensweise hat er nur wenige Freunde, den Wünschen seines Schülers kommt er aber gern und oft nach.
  es: |-
    Este talentoso mago puede despertar la energía almacenada en las profundidades de la tierra, conocidas como las Fosas del Dragón. Su carácter estoico le gana pocos amigos, y a menudo cede ante los deseos de su pupilo.
  fr: |-
    Ce talentueux magicien peut éveiller l'énergie conservée dans les profondeurs de la terre, connues comme les Fosses du Dragon. Son attitude stoïque lui a valu quelques amitiés, et il se plie souvent aux désirs de son élève.
  it: |-
    Questo mago molto dotato può risvegliare l'energia immagazzinata nelle profondità della terra, note come Pozzi del Drago. Il suo atteggiamento impassibile gli procura pochi amici, e spesso si piega ai desideri del suo pupillo.
  pt: |-
    Este mago talentoso pode despertar a energia guardada nas profundezas da terra, conhecida como Fosso do Dragão. Sua visão impassível normalmente não faz muitos amigos e ele frequentemente cede aos desejos do seu pupilo.
  ja: |-
    若くして竜の魂を呼び覚ます神通力を体得した天才魔術師。その寡黙でストイックな魔術への姿勢から人付き合いは苦手だが、弟子の「竜脈の魔術師」にいつも振り回され、調子を狂わされている。
  ko: |-
    젊은 나이에도 불구하고 용의 영혼을 일깨우는 신통력을 체득한 천재 마술사. 그 과묵하고 마술에 대한 엄격한 태도 때문에 사람과의 교제는 서툴지만, 제자인 "용맥의 마술사"에게 항상 시달리며 애를 먹고 있다.
  zh-TW:
  zh-CN: |-
    年纪轻轻便领会到唤醒龙之灵魂的神通之力的天才魔术师。他对魔术的态度寡言且克己，所以不擅长与人交往，经常被弟子“龙脉的魔术师”所捉弄而表现失常。
