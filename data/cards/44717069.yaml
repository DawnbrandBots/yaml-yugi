text:
  en: |-
    Once per turn: You can increase the Levels of all "Starfish" you currently control by 1.
  de: |-
    Einmal pro Spielzug: Du kannst die Stufen aller „Seestern“, die du derzeit kontrollierst, um 1 erhöhen.
  es: |-
    Una vez por turno: puedes aumentar en 1 el Nivel de todas las "Estrella de Mar" que controles en este momento.
  fr: |-
    Une fois par tour : vous pouvez augmenter le Niveau de tous les "Étoile de Mer" que vous contrôlez actuellement de 1.
  it: |-
    Una volta per turno: puoi aumentare di 1 i Livelli di tutti i mostri "Stella Marina" che controlli attualmente.
  pt: |-
    Uma vez por turno: você pode aumentar em 1 o Nível de todos os "Estrela do Mar" que você controla atualmente.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動できる。自分フィールド上の全ての「スターフィッシュ」のレベルを１つ上げる。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 자신 필드 위의 모든 "불가사리" 의 레벨을 1개 올린다.
  zh-TW: |-
    1回合1次，我方主要阶段时可发动。我方场上全部的「海星」等级上升1级。
  zh-CN: |-
    1回合1次，自己的主要阶段时才能发动。自己场上的全部「海星」的等级上升1星。
