text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Warrior-Type monster in your hand. Once per turn: You can target 1 Level 3 or lower Warrior-Type monster in your Graveyard; equip that target to this card. This card gains ATK equal to half the combined ATK of the monsters equipped to it by this effect. If this card would be destroyed by battle, destroy all monsters equipped to it by this effect instead.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Krieger in deiner Hand vor. Einmal pro Spielzug kannst du 1 Monster vom Typ Krieger der Stufe 3 oder niedriger in deinem Friedhof wählen und diese Karte damit ausrüsten. Diese Karte erhält ATK in Höhe der Hälfte der Summe der ATK der ausrüstenden Karten. Falls diese Karte durch Kampf zerstört werden würde, werden stattdessen die ausrüstenden Monster zerstört. (Es gibt keine Beschränkung für die Anzahl der Monster, mit denen diese Karte ausgerüstet sein kann.)
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Guerrero en tu mano. Una vez por turno: puedes seleccionar 1 monstruo de Tipo Guerrero de Nivel 3 o menor en tu Cementerio; equipa ese objetivo a esta carta. Esta carta gana ATK igual a la mitad del ATK combinado de los monstruos equipados a ella por este efecto. Si esta carta fuera a ser destruida en batalla, destruye todos los monstruos equipados a ella por este efecto en su lugar.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Guerrier dans votre main. Une fois par tour : vous pouvez cibler 1 monstre de Type Guerrier de max. Niveau 3 dans votre Cimetière ; équipez la cible à cette carte. Cette carte gagne une ATK égale à la moitié de la somme des ATK des monstres qui lui sont équipés par cet effet. Si cette carte va être détruite au combat, détruisez tous les monstres qui lui sont équipés par cet effet à la place.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Guerriero nella tua mano. Una volta per turno: puoi scegliere come bersaglio 1 mostro di Tipo Guerriero di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK pari alla metà della somma degli ATK dei mostri equipaggiati ad essa da questo effetto. Se questa carta sta per essere distrutta in battaglia, distruggi invece tutti i mostri equipaggiati ad essa da questo effetto.
  pt: |-
    Durante cada uma de suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro do Tipo Guerreiro da sua mão. Uma vez por turno: você pode escolher 1 monstro do Tipo Guerreiro de Nível 3 ou menos no seu Cemitério; equipe o alvo a este card. Este card ganha ATK igual a metade do ATK combinado dos monstros equipados a ele por este efeito. Se este card seria destruído em batalha, em vez disso, destrua todos os monstros equipados a ele por este efeito.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の戦士族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。１ターンに１度、自分の墓地に存在するレベル３以下の戦士族モンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる。このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力の半分の数値分アップする。このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。
  ko: 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 전사족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 1턴에 1번, 자신의 묘지에 존재하는 레벨 3 이하의 전사족 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드의 공격력은 이 카드의 효과로 장착한 몬스터 공격력의 절반만큼 올린다. 이 카드가 전투에 의해서 파괴될 경우, 대신에 장착한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只战士族怪兽给对方观看。或者都不进行让这张卡破坏。1回合1次，可以选择自己墓地存在的1只3星以下的战士族怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升这张卡的效果装备的怪兽的攻击力一半的数值。这张卡被战斗破坏的场合，作为代替把装备的怪兽破坏。
