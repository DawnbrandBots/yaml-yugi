text:
  en: |-
    This card can only be summoned by a Flip Summon. If summoned by a Normal Summon, the card is destroyed. If your opponent has 1 or more monsters under his/her control, the ATK of this card is decreased by 1000 points.
  de: |-
    Diese Karte kann nur durch eine Flipp-Beschwörung beschworen werden. Zerstöre diese Karte, falls sie als Normalbeschwörung beschworen wurde. Wenn dein Gegner 1 oder mehr Monster kontrolliert, verringert sich die ATK dieser Karte um 1000 Punkte.
  es: |-
    Esta carta sólo puede ser Invocada por Volteo. Si es Invocada de Modo Normal, la carta es destruida. Si tu adversario tiene 1 o más monstruos bajo su control, el ATK de esta carta se reduce en 1000 puntos.
  fr: |-
    Cette carte ne peut être invoquée que par Invocation Flip. Si elle est Invoquée par une Invocation Normale, la carte est détruite. Si votre adversaire a 1 ou plusieurs monstres sous son contrôle, l'ATK de cette carte est diminuée de 1000 points.
  it: |-
    Questa carta può essere evocata solo tramite Evocazione per Scoperta. Se evocata con un'Evocazione Normale, questa carta viene distrutta. Se il tuo avversario ha 1 o più Mostri sotto il suo controllo, l'ATK di questa carta diminuisce di 1000 punti.
  pt: |-
    Este card só pode ser Invocado por Invocação-Virar. Se Invocado por Invocação-Normal, este card é destruído. Se seu oponente tiver 1 ou mais monstros sob o controle dele, o ATK deste card é reduzido em 1000.
  ja: |-
    召喚された場合、このカードを破壊する。相手が１体でもモンスターをコントロールしていた場合、攻撃力は１０００ポイントダウンする。
  ko: |-
    일반 소환되었을 경우, 이 카드를 파괴한다. 상대가 1장이라도 몬스터를 컨트롤하고 있을 경우, 공격력은 1000 포인트 내린다.
  zh-TW: |-
    此卡召喚成功時，破壞此卡。在對方場上存在怪獸的狀況下，此卡的攻擊力降低１０００。
  zh-CN: |-
    被召唤的场合，这张卡破坏。对方即使控制着1只怪兽的场合，攻击力下降1000。
