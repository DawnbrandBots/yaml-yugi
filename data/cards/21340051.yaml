    Diese Karte kann nur durch eine Flipp-Beschwörung beschworen werden. Zerstöre diese Karte, falls sie als Normalbeschwörung beschworen wurde. Wenn dein Gegner 1 oder mehr Monster kontrolliert, verringert sich die ATK dieser Karte um 1000 Punkte.
