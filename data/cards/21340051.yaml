    Si esta carta es Invocada mediante una Invocación Normal, destruye esta carta. Si tu adversario controla cualquier monstruo, disminuye el ATK de esta carta en 1000 puntos.
  fr: |-
    Cette carte ne peut être invoquée que par Invocation Flip. Si elle est Invoquée par une Invocation Normale, la carte est détruite. Si votre adversaire a 1 ou plusieurs monstres sous son contrôle, l'ATK de cette carte est diminuée de 1000 points.
  it: |-
    Questa carta può essere evocata solo tramite Evocazione per Scoperta. Se evocata con un'Evocazione Normale, questa carta viene distrutta. Se il tuo avversario ha 1 o più Mostri sotto il suo controllo, l'ATK di questa carta diminuisce di 1000 punti.
  pt: |-
    Se esta carta é Normal Summoned, destruir o cartão. Se o seu oponente controla 1 ou mais monstros, diminua o ATK desta carta por 1000 pontos.
  ja: |-
    召喚された場合、このカードを破壊する。相手が１体でもモンスターをコントロールしていた場合、攻撃力は１０００ポイントダウンする。
  ko: 일반 소환된 경우, 이 카드를 파괴한다. 상대가 1장이라도 몬스터를 컨트롤하고 있는 경우, 공격력은 1000 포인트 내린다.
