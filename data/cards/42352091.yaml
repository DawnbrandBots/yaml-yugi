name:
  en: Numeron Wall
  de: Numeron-Mauer
  es: Pared Númeron
  fr: Mur Numeron
  it: Muro Numeron
  pt: Muralha Numeron
  ja: ヌメロン・ウォール
  ja_romaji: Numeron Wōru
  ko: 누메론 월
  ko_rr: Numeron Wol
  zh-TW: 源數之壁
  zh-CN: 源数壁
text:
  en: |-
    If you control no cards, except "Numeron Wall(s)" (Quick Effect): You can send this card from your hand or field to the GY; activate 1 "Numeron Network" directly from your hand or Deck. You can only use this effect of "Numeron Wall" once per turn. When you take battle damage: You can Special Summon this card from your hand, and if you do, end the Battle Phase after the Damage Step.
  de: |-
    Falls du keine Karten kontrollierst, außer einer oder mehr „Numeron-Mauer“ (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; aktiviere 1 „Numeron-Netzwerk“ direkt von deiner Hand oder deinem Deck. Du kannst diesen Effekt von „Numeron-Mauer“ nur einmal pro Spielzug verwenden. Wenn du Kampfschaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, beende die Battle Phase nach dem Damage Step.
  es: |-
    (Esta carta no se trata como una carta "Número").
    Si no controlas cartas, excepto "Pared Númeron" (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo; activa 1 "Red Númeron" directamente desde tu mano o Deck. Sólo puedes usar este efecto de "Pared Númeron" una vez por turno. Cuando recibes daño de batalla: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, termina la Battle Phase después del Damage Step.
  fr: |-
    Si vous ne contrôlez aucune carte ("Mur Numeron" exclu) (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; activez 1 "Réseau Numeron" directement depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Mur Numeron" qu'une fois par tour. Lorsque vous recevez des dommages de combat : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, terminez la Battle Phase après la Damage Step.
  it: |-
    (Questa carta non viene considerata come una carta "Numero".)
    Se non controlli nessuna carta, eccetto uno o più "Muro Numeron" (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero; attiva 1 "Network Numeron" direttamente dalla tua mano o Deck. Puoi utilizzare questo effetto di "Muro Numeron" una sola volta per turno. Quando subisci danno da combattimento: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, termina la Battle Phase dopo il Damage Step.
  pt: |-
    Se você não controlar nenhum card, exceto um ou mais "Muralha Numeron" (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério; ative 1 "Rede Numeron" diretamente da sua mão ou do Deck. Você só pode usar este efeito de "Muralha Numeron" uma vez por turno. Quando você sofrer dano de batalha: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, encerre a Fase de Batalha depois da Etapa de Dano.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：「ヌメロン・ウォール」以外のカードが自分フィールドに存在しない場合、手札・フィールドのこのカードを墓地へ送って発動できる。手札・デッキから「ヌメロン・ネットワーク」１枚を選んで発動する。この効果は相手ターンでも発動できる。②：自分が戦闘ダメージを受けた時に発動できる。このカードを手札から特殊召喚し、そのダメージステップ終了後にバトルフェイズを終了する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "누메론 월" 이외의 카드가 자신 필드에 존재하지 않을 경우, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "누메론 네트워크" 1장을 고르고 발동한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 데미지 스텝 종료 후에 배틀 페이즈를 종료한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：「源数之壁」以外的卡不在自己场上存在的场合，把手卡·场上的这张卡送去墓地才能发动。从手卡·卡组选1张「源数网络」发动。这个效果在对方回合也能发动。
    ②：自己受到战斗伤害时才能发动。这张卡从手卡特殊召唤，那次伤害步骤结束后战斗阶段结束。
