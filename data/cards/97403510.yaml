text:
  en: |-
    3 Level 9 monsters
    This card cannot be destroyed by battle, also your opponent takes any battle damage you would have taken from battles involving this card. During your opponent's End Phase: You can detach 1 Xyz Material from this card; banish all cards your opponent currently controls that were Normal or Special Summoned, or were Set, this turn. If this card is destroyed while it has Xyz Material: You can Special Summon this card from the Graveyard. When you do: It gains 1000 ATK for every card currently banished.
  de: |-
    3 Monster der Stufe 9
    Diese Karte kann nicht durch Kampf zerstört werden und dein Gegner erhält allen Kampfschaden, den du aus Kämpfen mit dieser Karte erhalten hättest. Während der End Phase deines Gegners: Du kannst 1 Xyz-Material von dieser Karte abhängen; verbanne alle Karten, die dein Gegner derzeit kontrolliert und die in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen oder gesetzt wurden. Falls diese Karte zerstört wird, solange sie Xyz-Material hat: Du kannst diese Karte als Spezialbeschwörung vom Friedhof beschwören. Wenn du dies tust: Sie erhält 1000 ATK für jede derzeit verbannte Karte.
  es: |-
    3 monstruos de Nivel 9
    Esta carta no puede ser destruida en batalla, y además tu adversario recibe cualquier daño de batalla que hubieras recibido tú de batallas que involucren a esta carta. Durante la End Phase de tu adversario: puedes desacoplar de esta carta 1 Material Xyz; destierra todas las cartas que tu adversario controle en este momento que hayan sido Invocadas de Modo Normal o Especial, o Colocadas, este turno. Si esta carta es destruida mientras tiene Material Xyz: puedes Invocar esta carta de Modo Especial desde el Cementerio. Cuando lo haces: ésta gana 1000 ATK por cada carta desterrada en este momento.
  fr: |-
    3 monstres de Niveau 9
    Cette carte ne peut pas être détruite au combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Durant la End Phase de votre adversaire : vous pouvez détacher 1 Matériel Xyz de cette carte ; bannissez toutes les cartes actuellement contrôlées par votre adversaire qui ont été Invoquées Normalement ou Spécialement, ou Posées, ce tour. Si cette carte est détruite tant qu'elle a du Matériel Xyz : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière. Lorsque vous le faites : elle gagne 1000 ATK pour chaque carte actuellement bannie.
  it: |-
    3 mostri di Livello 9
    Questa carta non può essere distrutta in battaglia e inoltre il tuo avversario subisce qualsiasi danno da battaglia che avresti subito tu da battaglie che coinvolgono questa carta. Durante la End Phase del tuo avversario: puoi staccare 1 Materiale Xyz da questa carta; bandisci tutte le carte controllate attualmente dal tuo avversario che sono state Evocate Normalmente o Specialmente o Posizionate in questo turno. Se questa carta viene distrutta mentre ha Materiali Xyz: puoi Evocare Specialmente questa carta dal Cimitero. Quando lo fai: essa guadagna 1000 ATK per ogni carta attualmente bandita.
  pt: |-
    3 monstros de Nível 9
    Este card não pode ser destruído em batalha e seu oponente sofre qualquer dano de batalha que você teria sofrido em batalhas que envolvem este card. Durante a Fase Final do seu oponente: você pode desassociar 1 Matéria Xyz deste card; bana todos os cards atualmente controlados por seu oponente que foram Invocados por Invocação-Normal, Invocação-Especial ou Baixados neste turno. Se este card for destruído enquanto tiver Matéria Xyz: você pode Invocar este card por Invocação-Especial do Cemitério. Ao fazê-lo: ele ganha 1000 de ATK para cada card atualmente banido.
  ja: |-
    レベル９モンスター×３
    ①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。②：相手エンドフェイズにこのカードのＸ素材を１つ取り除いて発動できる。このターンに召喚・特殊召喚・セットされた相手フィールドのカードを全て除外する。③：Ｘ素材を持っているこのカードが破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。④：このカードが自身の効果で特殊召喚した場合に発動する。このカードの攻撃力は除外されているカードの数×１０００アップする。
  ko: |-
    레벨 9 몬스터 × 3
    이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. 상대의 엔드 페이즈시, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 상대 필드 위의 이 턴에 일반 소환 / 특수 소환 / 세트된 카드를 전부 게임에서 제외한다. 엑시즈 소재를 가지고 있는 이 카드가 파괴되었을 경우, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환했을 때, 이 카드의 공격력은 게임에서 제외되어 있는 카드의 수 × 1000 포인트 올린다.
  zh-TW: |-
    等级9怪兽×3
    此卡不因战斗而破坏，因此卡的战斗而发生的对我方造成的战斗伤害由对手代为承受。对手的结束阶段时，透过移除此卡的1个超量素材，将对手场上于本回合中召唤、特殊召唤、被盖牌的卡牌全部从游戏中除外。拥有超量素材的此卡被破坏的场合，可从墓地特殊召唤此卡。以此效果特殊召唤时，此卡的攻击力上升相当于从游戏中除外的卡牌数×1000点。
  zh-CN: |-
    9星怪兽×3。这张卡不会被战斗破坏，这张卡的战斗发生的对自己的战斗伤害由对方代受。对方的结束阶段时，可以通过把这张卡1个XYZ素材取除，对方场上的这个回合召唤·特殊召唤·盖放的卡全部从游戏中除外。持有XYZ素材的这张卡被破坏的场合，这张卡可以从墓地特殊召唤。这个效果特殊召唤时，这张卡的攻击力上升从游戏中除外的卡数量×1000的数值。
