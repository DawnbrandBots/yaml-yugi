text:
  en: |-
    Equip only to a "Lightsworn" monster. It gains 700 ATK. When this card is sent from your Deck to the Graveyard: You can target 1 "Lightsworn" monster you control; equip this card to that target.
  de: |-
    Rüste nur ein „Lichtverpflichtet“-Monster mit dieser Karte aus. Es erhält 700 ATK. Wenn diese Karte von deinem Deck auf den Friedhof gelegt wird: Du kannst 1 „Lichtverpflichtet“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Luminoso/a". Éste gana 700 ATK. Cuando esta carta es mandada del Cementerio a tu Deck: puedes seleccionar un monstruo "Luminoso/a" que controles; equipa esta carta a ese objetivo.
  fr: |-
    Équipable uniquement à un monstre "Seigneur Lumière". Il gagne 700 ATK. Lorsque cette carte est envoyée depuis votre Deck au Cimetière : vous pouvez cibler 1 monstre "Seigneur Lumière" que vous contrôlez ; équipez cette carte à la cible.
  it: |-
    Equipaggia solo ad un mostro "Fedele della Luce". Esso guadagna 700 ATK. Quando questa carta viene mandata dal tuo Deck al Cimitero: puoi scegliere come bersaglio 1 mostro "Fedele della Luce" che controlli; equipaggia questa carta a quel bersaglio.
  pt: |-
    Só pode ser equipado a um monstro "Luminoso(a)". Ele ganha 700 de ATK. Quando esta carta é enviada do seu Deck para o Cemitério: você pode escolher 1 monstro "Luminoso(a)" que você controla; equipe este card ao alvo.
  ja: |-
    「ライトロード」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は７００ポイントアップする。このカードがデッキから墓地に送られた時、このカードを自分フィールド上に存在する「ライトロード」と名のついたモンスター１体に装備する事ができる。
  ko: '"라이트로드"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 700 포인트 올린다. 이 카드가 덱에서 묘지로 보내졌을 때, 이 카드를 자신 필드 위에 존재하는 "라이트로드"라는 이름이 붙은 몬스터 1장에 장착할 수 있다.'
  zh-TW:
  zh-CN: |-
    名字带有「光道」的怪兽才能装备。装备怪兽的攻击力上升700。这张卡从卡组送去墓地时，可以把这张卡给自己场上存在的1只名字带有「光道」的怪兽装备。
