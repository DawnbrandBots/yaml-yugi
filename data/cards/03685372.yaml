    レベル９モンスター×３
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「パペット」罠カード１枚を手札に加える。②：このカードのＸ素材を１つ取り除いて発動できる。自分か相手の墓地からモンスター１体を相手フィールドに守備表示で特殊召喚する。③：相手フィールドにモンスターが特殊召喚された場合、その内の１体を対象として発動できる。そのモンスターを破壊し、その元々の攻撃力の半分のダメージを相手に与える。
