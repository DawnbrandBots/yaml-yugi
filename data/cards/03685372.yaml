text:
  en: |-
    3 Level 9 monsters
    If this card is Special Summoned: You can add 1 "Puppet" Trap from your Deck to your hand. You can detach 1 material from this card; Special Summon 1 monster from either GY to your opponent's field in Defense Position. If a monster(s) is Special Summoned to your opponent's field (except during the Damage Step): You can target 1 of them; destroy it, and if you do, inflict damage to your opponent equal to half its original ATK. You can only use each effect of "CXyz Gimmick Puppet Fanatix Machinix" once per turn.
  de: |-
    3 Monster der Stufe 9
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Marionette“-Falle von deinem Deck hinzufügen. Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 Monster als Spezialbeschwörung von einem beliebigen Friedhof auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden (außer während des Damage Steps): Du kannst 1 von ihnen wählen; zerstöre es und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte seiner Grund-ATK zu. Du kannst jeden Effekt von „CXyz Gimmick-Marionette Fanatix Machinix“ nur einmal pro Spielzug verwenden.
  es: |-
    3 monstruos de Nivel 9
    Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Trampa "Marioneta" en tu Deck. Puedes desacoplar 1 material de esta carta; Invoca de Modo Especial 1 monstruo desde cualquier Cementerio al Campo de tu adversario en Posición de Defensa. Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): puedes seleccionar 1 de ellos; destrúyelo y, si lo haces, inflige daño a tu adversario igual a la mitad de su ATK original. Sólo puedes usar cada efecto de "CXyz Marioneta Trucada Fanatix Machinix" una vez por turno.
  fr: |-
    3 monstres de Niveau 9
    Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Piège "Poupée" depuis votre Deck à votre main. Vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre depuis l'un des Cimetières sur le Terrain de votre adversaire en Position de Défense. Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire (sauf durant la Damage Step) : vous pouvez en cibler 1 ; détruisez-le, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de son ATK d'origine. Vous ne pouvez utiliser chaque effet de "Poupée Truquée Fanatix Machinix CXyz" qu'une fois par tour.
  it: |-
    3 mostri di Livello 9
    Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Trappola "Burattino" dal tuo Deck alla tua mano. Puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro da qualsiasi Cimitero sul Terreno del tuo avversario in Posizione di Difesa. Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario (eccetto durante il Damage Step): puoi scegliere 1 di essi come bersaglio; distruggilo, e, se lo fai, infliggi al tuo avversario danno pari alla metà del suo ATK originale. Puoi utilizzare ogni effetto di "CXyz Burattino Arnese Fanatix Machinix" una sola volta per turno.
  pt: |-
    3 monstros de Nível 9
    Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Armadilha "Marionete" do seu Deck à sua mão. Você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro de qualquer Cemitério no campo do seu oponente em Posição de Defesa. Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente (exceto durante a Etapa de Dano): você pode escolher 1 deles; destrua-o e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK original dele. Você só pode usar cada efeito de "CXyz Engenhoca Marionete Maquinix Fanatix" uma vez por turno.
  ja: |-
    レベル９モンスター×３
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「パペット」罠カード１枚を手札に加える。②：このカードのＸ素材を１つ取り除いて発動できる。自分か相手の墓地からモンスター１体を相手フィールドに守備表示で特殊召喚する。③：相手フィールドにモンスターが特殊召喚された場合、その内の１体を対象として発動できる。そのモンスターを破壊し、その元々の攻撃力の半分のダメージを相手に与える。
  ko:
  zh-TW:
  zh-CN: |-
    等级９怪兽×３
    此卡名的①②③效果１回合仅可各使用１次。①：此卡特殊召唤的情况下可以发动。从牌组将１张“傀偶”陷阱卡加入手牌。②：去除此卡的１个超量素材可以发动。从自己或对手的墓地将１只怪兽以守备表示特殊召唤至对手场上。③：怪兽被特殊召唤至对手场上的情况下，以其中１只为对象可以发动。将该怪兽破坏，给予对手相当于其原本攻击力一半数值的伤害。
