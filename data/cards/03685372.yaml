  ko: |-
    레벨 9 몬스터 × 3
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "퍼핏" 함정 카드 1장을 패에 넣는다. ②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신이나 상대의 묘지에서 몬스터 1장을 상대 필드에 수비 표시로 특수 소환한다. ③: 상대 필드에 몬스터가 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 원래 공격력 절반의 데미지를 상대에게 준다.
