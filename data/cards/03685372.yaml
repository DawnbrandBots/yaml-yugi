    此卡名的①②③效果１回合仅可各使用１次。①：此卡特殊召唤的情况下可以发动。从牌组将１张“傀偶”陷阱卡加入手牌。②：去除此卡的１个超量素材可以发动。从自己或对手的墓地将１只怪兽以守备表示特殊召唤至对手场上。③：怪兽被特殊召唤至对手场上的情况下，以其中１只为对象可以发动。将该怪兽破坏，给予对手相当于其原本攻击力一半数值的伤害。
