    Quando questa carta infligge danno da combattimento al tuo avversario: puoi scartare 1 carta.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: você pode descartar 1 card.
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた時に発動できる。自分の手札を１枚選んで捨てる。
  ko: |-
    ①: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신의 패를 1장 고르고 버린다.
  zh-TW: |-
    此卡给予对手生命战斗伤害时，我方可舍弃1张手牌。
  zh-CN: |-
    这张卡给与对方基本分战斗伤害时，自己可以选择1张手卡丢弃。
