    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte abwerfen.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: puedes descartar 1 carta.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez défausser 1 carte.
