text:
  en: |-
    All Beast-Type monsters you control gain 100 ATK for each monster in your Graveyard. Field Spell Cards cannot be activated. Field Spell Cards cannot be activated during the turn this card is destroyed.
  de: |-
    Alle Monster vom Typ Ungeheuer, die du kontrollierst, erhalten 100 ATK für jedes Monster in deinem Friedhof. Spielfeldzauberkarten können nicht aktiviert werden. Spielfeldzauberkarten können nicht während des Spielzugs aktiviert werden, in dem diese Karte zerstört wird.
  es: |-
    Todos los monstruos de Tipo Bestia que controles ganan 100 ATK por cada monstruo en tu Cementerio. No se pueden activar Cartas Mágicas de Campo. No se pueden activar Cartas Mágicas de Campo en el turno en que esta carta es destruida.
  fr: |-
    Tous les monstres de Type Bête que vous contrôlez gagnent 100 ATK pour chaque monstre dans votre Cimetière. Les Cartes Magie de Terrain ne peuvent pas être activées. Les Cartes Magie de Terrain ne peuvent pas être activées durant le tour où cette carte est détruite.
  it: |-
    Tutti i mostri di Tipo Bestia che controlli guadagnano 100 ATK per ogni mostro nel tuo Cimitero. Le Carte Magia Terreno non possono venire attivate. Le Carte Magia Terreno non possono essere attivate durante il turno in cui questa carta viene distrutta.
  pt: |-
    Todos os monstros do Tipo Besta que você controla ganham 100 de ATK para cada monstro no seu Cemitério. Cards de Magia de Campo não podem ser ativados. Cards de Magia de Campo não podem ser ativados durante o turno em que este card for destruído.
  ja: |-
    自分の墓地に存在するモンスター１体につき、自分フィールド上に表側表示で存在する獣族モンスターの攻撃力は１００ポイントアップする。このカードがフィールド上に存在する限り、フィールド魔法カードを発動する事はできない。また、このカードが破壊されたターン、フィールド魔法カードを発動する事はできない。
  ko: |-
    ①: 자신 필드의 야수족 몬스터의 공격력은, 자신 묘지의 몬스터의 수 × 100 올린다. ②: 이 카드가 필드 존에 존재하는 한, 서로 필드 마법 카드를 발동할 수 없다. ③: 이 카드가 파괴된 턴에, 서로 필드 마법 카드를 발동할 수 없다.
  zh-TW: |-
    我方場上的獸族怪獸的攻擊力會依據我方墓地的怪獸數量×１００進行提升。只要此卡存在於場上，場地魔法卡就無法發動。此外，此卡被破壞的回合，雙方無法發動場地魔法卡。
  zh-CN: |-
    我方场上的兽族怪兽的攻击力，上升我方墓地怪兽数量×１００点。只要此卡存在于场上，不可发动场地魔法卡。此外，此卡被破坏的回合，双方都不可发动场地魔法卡。
