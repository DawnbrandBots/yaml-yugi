name:
  en: Hieratic Sun Dragon Overlord of Heliopolis
  de: Priesterlicher Sonnendrachen-Overlord von Heliopolis
  es: Señor Supremo Dragón Solar Hierático de Heliópolis
  fr: Dragon Hiératique du Seigneur Soleil d'Héliopolis
  it: Drago Sole Ieratico Sovrano di Eliopoli
  pt: Dragão Solar Hierático Suserano de Heliópolis
  ja: <ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>－エネアード
  ja_romaji: Seikokushinryū - Eneādo
  ko: 성각신룡－에네아드
  ko_rr: Seonggaksinnyong - Eneadeu
