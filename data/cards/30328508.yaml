text:
  en: |-
    FLIP: You can target 1 monster on the field; destroy it.
    If this card is sent to the GY by a card effect: You can send 1 "Shaddoll" card from your Deck to the GY, except "Shaddoll Squamata". You can only use 1 "Shaddoll Squamata" effect per turn, and only once that turn.
  de: |-
    FLIPP: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es.
    Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Karte von deinem Deck auf den Friedhof legen, außer „Schattenpuppe Squamata“. Du kannst nur 1 Effekt von „Schattenpuppe Squamata“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    VOLTEO: Puedes seleccionar 1 monstruo en el Campo; destrúyelo.
    Si esta carta es mandada al Cementerio por efecto de una carta: puedes mandar al Cementerio 1 carta "Sombrañeca" en tu Deck, excepto "Lagarto Sombrañeca". Sólo puedes usar 1 efecto de "Lagarto Sombrañeca" por turno, y sólo una vez ese turno.
  fr: |-
    FLIP : Vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le.
    Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez envoyer 1 carte "Marionnette de l'Ombre" ("Squamate Marionnette de l'Ombre" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser qu'1 effet de "Squamate Marionnette de l'Ombre" par tour, et uniquement une fois le tour.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo.
    Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi mandare 1 carta "Bambolaombra" dal tuo Deck al Cimitero, eccetto "Bambolaombra Squamata". Puoi utilizzare solo 1 effetto di "Bambolaombra Squamata" per turno, e solo una volta in quel turno.
  pt: |-
    VIRE: Você pode escolher 1 monstro no campo; destrua-o.
    Se este card for enviado para o Cemitério por um efeito de card: você pode enviar 1 card "Sombraneco" do seu Deck para o Cemitério, exceto "Escamado Sombraneco". Você só pode usar 1 efeito de "Escamado Sombraneco" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。②：このカードが効果で墓地へ送られた場合に発動できる。デッキから「シャドール・リザード」以外の「シャドール」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "섀도르 리저드" 이외의 "섀도르" 카드 1장을 묘지로 보낸다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：在此卡反轉的狀況下，可將場上的１隻怪獸做為對象發動。破壞該怪獸。②：可在此卡因效果被送至墓地的狀況下發動。從牌組將１張「影依・蜥蜴」以外的「影依」卡送至墓地。
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：在此卡反转的情况下，可以场上的1只怪兽为对象发动。将该怪兽破坏。②：在此卡因效果被送至墓地的情况下可以发动。从牌组中将1张“影依・蜥蜴”以外的“影依”卡送至墓地。
