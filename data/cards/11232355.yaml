  zh-TW:
  zh-CN: 超能破坏者
text:
  en: |-
    You can pay 1000 LP, then target 1 Set Spell/Trap your opponent controls; destroy that target. Once per turn, during the End Phase: Destroy this card. This card must be the only Psychic monster you control to activate and to resolve this effect.
  de: |-
    Du kannst 1000 LP zahlen und dann 1 gesetzte/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel. Einmal pro Spielzug, während der End Phase: Zerstöre diese Karte. Diese Karte muss das einzige Psi-Monster sein, das du kontrollierst, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Puedes pagar 1000 LP, y después seleccionar 1 Mágica/Trampa Colocada que controle tu adversario; destruye ese objetivo. Una vez por turno, durante la End Phase: destruye esta carta. Esta carta debe ser el único monstruo Psíquico que controlas para activar y resolver este efecto.
  fr: |-
    Vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège Posé contrôlé par votre adversaire ; détruisez la cible. Une fois par tour, durant la End Phase : détruisez cette carte. Cette carte doit être le seul monstre Psychique que vous contrôlez pour activer et résoudre cet effet.
  it: |-
    Puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario; distruggi quel bersaglio. Una volta per turno, durante la End Phase: distruggi questa carta. Questa carta deve essere l'unico mostro Psichico che controlli per attivare e risolvere questo effetto.
  pt: |-
    Você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha Baixada que seu oponente controla; destrua o alvo. Uma vez por turno, durante a Fase Final: destrua este card. Este card deve ser o único monstro Psíquico que você controla para ativar e resolver este efeito.
  ja: |-
    １０００ライフポイントを払って発動できる。相手フィールド上にセットされた魔法・罠カード１枚を選択して破壊する。また、お互いのエンドフェイズ時、自分フィールド上にこのカード以外のサイキック族モンスターが存在しない場合、このカードを破壊する。
  ko: |-
    1000 라이프 포인트를 지불하고 발동한다. 상대 필드 위에 세트된 마법 또는 함정 카드 1장을 파괴한다. 자신 필드 위에 이 카드 이외의 사이킥족 몬스터가 존재하지 않을 경우, 엔드 페이즈시에 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    支付1000基本分才能发动。选择对方场上盖放的1张魔法·陷阱卡破坏。此外，双方的结束阶段时，自己场上没有这张卡以外的念动力族怪兽存在的场合，这张卡破坏。
