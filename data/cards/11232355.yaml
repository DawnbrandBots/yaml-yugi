text:
  en: |-
    During the End Phase, if this card is the only Psychic-Type monster you control: Destroy it. You can pay 1000 LP, then target 1 Set Spell/Trap Card your opponent controls; destroy that target.
  de: |-
    Während der End Phase, falls diese Karte das einzige Monster vom Typ Psi ist, das du kontrollierst, zerstöre sie. Du kannst 1000 Life Points zahlen, um 1 verdeckte Zauber- oder Fallenkarte zu zerstören, die dein Gegner kontrolliert.
  es: |-
    Durante la End Phase, si esta carta es el único monstruo de Tipo Psíquico que controlas: destrúyelo. Puedes pagar 1000 LP, y después seleccionar 1 carta Mágica/ de Trampa Colocada que controle tu adversario; destruye ese objetivo.
  fr: |-
    Durant la End Phase, si cette carte est le seul monstre de Type Psychique que vous contrôlez : détruisez-le. Vous pouvez payer 1000 LP, puis ciblez 1 Carte Magie/Piège Posée contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Durante la End Phase, se questa carta è l'unico mostro di Tipo Psichico che controlli: distruggila. Puoi pagare 1000 LP, poi scegliere come bersaglio 1 Carta Magia/Trappola Posizionata controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Durante a Fase Final, se este card for o único monstro do Tipo Psíquico que você controla: destrua-o. Você pode pagar 1000 PV e, depois, escolher 1 Card de Magia/Armadilha que seu oponente controla; destrua o alvo.
  ja: |-
    １０００ライフポイントを払って発動できる。相手フィールド上にセットされた魔法・罠カード１枚を選択して破壊する。また、お互いのエンドフェイズ時、自分フィールド上にこのカード以外のサイキック族モンスターが存在しない場合、このカードを破壊する。
  ko: |-
    １０００ 라이프 포인트를 지불해 발동한다. 상대 필드 위에 세트 된 마법 또는 함정 카드 １장을 파괴한다. 자신 필드 위에 이 카드 이외의 사이킥족몬스터가 존재하지 않는 경우, 엔드 페이즈시에 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    支付1000基本分才能发动。选择对方场上盖放的1张魔法·陷阱卡破坏。此外，双方的结束阶段时，自己场上没有这张卡以外的念动力族怪兽存在的场合，这张卡破坏。
