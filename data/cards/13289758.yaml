  de: Gaiastrom, die anmutige Kraft
  es: Arroyo Gaia, la Fuerza Grácil
  fr: Flot Gaïa, Force Gracieuse
  it: Flusso Gaia, la Forza Graziosa
  pt: Fluxo Gaia, a Força Graciosa
  ja: <ruby>流<rt>りゅう</rt></ruby><ruby>麗<rt>れい</rt></ruby>の<ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby>ガイアストリーム
