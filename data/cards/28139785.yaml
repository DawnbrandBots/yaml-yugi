  zh-TW: 拖吊小熊貓
  zh-CN: 拖吊小熊猫
text:
  en:
  de: |-
    Einmal pro Spielzug, während der Standby Phase: Du kannst 500 LP zahlen; lege die oberste Karte deines Decks auf den Friedhof und falls du dies tust, erhält diese Karte ATK und DEF in Höhe der Stufe des Monsters x 200, falls es ein Monster war. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 Monster mit der niedrigsten Stufe von deinem Friedhof hinzufügen (bei Gleichstand bestimmst du eins).
  es: |-
    Una vez por turno, durante la Standby Phase: puedes pagar 500 LP; manda al Cementerio la carta de la parte superior de tu Deck, y, si lo haces, si era un monstruo, esta carta gana ATK y DEF igual al Nivel de ese monstruo x 200. Si esta carta en tu posesión es destruida por una carta de tu adversario (en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes añadir a tu mano 1 monstruo con el Nivel más bajo en tu Cementerio (si hay empate, eliges tú).
  fr: |-
    Une fois par tour, durant la Standby Phase : vous pouvez payer 500 LP ; envoyez la carte du dessus de votre Deck au Cimetière, et si vous le faites, cette carte gagne une ATK/DEF égales au Niveau du monstre x 200 si c'était un monstre. Si cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez ajouter le monstre avec le plus faible Niveau depuis votre Cimetière à votre main (en cas d'égalité, vous choisissez).
  it: |-
    Una volta per turno, durante la Standby Phase: puoi pagare 500 LP; manda la prima carta del tuo Deck al Cimitero e, se lo fai, questa carta guadagna ATK e DEF pari al Livello di quel mostro x 200 se era un mostro. Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi aggiungere 1 mostro con il Livello più basso dal tuo Cimitero alla tua mano (in caso di parità, scegli tu).
  pt: |-
    Uma vez por turno, durante a Fase de Apoio: você pode pagar 500 PV; envie o card do topo do seu Deck para o Cemitério e, se isso acontecer, este card ganha ATK e DEF igual ao Nível do monstro x 200, se o card era um monstro. Se este card em sua posse for destruído por um card do seu oponente (em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode adicionar 1 monstro com o menor Nível do seu Cemitério para a sua mão (em caso de empate, você escolhe).
  ja: |-
    ①：自分・相手のスタンバイフェイズに、５００ＬＰを払って発動できる。自分のデッキの一番上のカードを墓地へ送り、そのカードがモンスターだった場合、このカードの攻撃力・守備力はそのモンスターのレベル×２００アップする。
    ②：このカードが相手によって破壊され墓地へ送られた場合に発動できる。自分の墓地からレベルが一番低いモンスター１体を手札に加える。
  ko: |-
    ①: 자신 / 상대의 스탠바이 페이즈에 500 LP를 지불하고 발동할 수 있다. 자신의 덱 맨 위의 카드를 묘지로 보내고, 그 카드가 몬스터였을 경우, 이 카드의 공격력 / 수비력은 그 몬스터의 레벨 × 200 올린다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 묘지에서 레벨이 가장 낮은 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：可在我方・對方的準備階段支付５００LP發動。翻開我方牌組最上方的卡送至墓地，在翻開的卡為怪獸的狀況下，此卡的攻擊力・守備力依據該怪獸的等級×２００進行提升。②：可在此卡被對方破壞送至墓地的狀況下發動。從我方墓地將１隻等級最低的怪獸加入手牌。
  zh-CN: |-
    ①：在我方、对手的准备阶段时支付５００生命点数可发动。将我方牌组最上方的卡牌送入墓地，该卡牌为怪兽的场合，该卡的攻击力、守备力上升该怪兽等级×２００点。②：此卡因对手而破坏被送入墓地的场合可发动。从我方墓地将１只等级最低的怪兽加入手牌。
