text:
  en: |-
    You can remove from play this face-up card, and 1 face-up monster you control, to select 1 Synchro Monster in your Graveyard with a Level less than or equal to the combined original Levels of the other 2 monsters. Special Summon that Synchro Monster.
  de: |-
    Du kannst diese offene Karte und 1 offenes Monster, das du kontrollierst, aus dem Spiel entfernen, um 1 Synchromonster in deinem Friedhof zu wählen, dessen Stufe kleiner oder gleich der Summe der Grund-Stufen der anderen 2 Monster ist. Beschwöre das Synchromonster als Spezialbeschwörung.
  es: |-
    Puedes retirar del juego esta carta boca arriba, y 1 monstruo boca arriba que controles, para seleccionar 1 Monstruo de Sincronía en tu Cementerio de Nivel menor o igual a los Niveles originales combinados de los otros 2 monstruos. Invoca de Modo Especial ese Monstruo de Sincronía.
  fr: |-
    Vous pouvez retirer du jeu cette carte face recto, et 1 monstre face recto que vous contrôlez, pour sélectionner 1 Monstre Synchro dans votre Cimetière avec un Niveau inférieur ou égal à la somme des Niveaux d'origine des 2 autres monstres. Invoquez Spécialement ce Monstre Synchro.
  it: |-
    Puoi rimuovere dal gioco questa carta scoperta e 1 mostro scoperto che controlli per scegliere 1 Mostro Synchro nel tuo Cimitero con un Livello uguale o inferiore alla somma dei Livelli originali degli altri 2 mostri. Evoca Specialmente quel Mostro Synchro.
  pt: |-
    Você pode remover de jogo este card e 1 monstro com a face para cima que você controla para selecionar 1 Monstro Sincro no seu Cemitério com um Nível menor ou igual aos Níveis originais combinados dos outros 2 monstros. Invoque por Invocação-Especial esse Monstro Sincro.
  ja: |-
    自分フィールド上に表側表示で存在するモンスター１体とこのカードをゲームから除外し、その元々のレベルを合計した数以下のレベルを持つシンクロモンスター１体を自分の墓地から選択して発動する。選択したモンスターを墓地から特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장과 이 카드를 게임에서 제외하고, 그 원래 레벨을 합계한 수 이하의 레벨을 가진 싱크로 몬스터 1장을 자신의 묘지에서 선택하여 발동한다. 선택한 몬스터를 묘지에서 특수 소환한다.
  zh-TW: |-
    可將我方場上的１隻正面表示的怪獸與此卡從遊戲除外，從我方墓地選擇１隻等級在該原本的等級的合計以下的同步怪獸發動。從墓地特殊召喚選擇的怪獸。
  zh-CN: |-
    可将此卡及我方场上的１只表侧表示怪兽从游戏中除外，并从我方墓地选择１只持有等级为该原本等级合计或以下的同步怪兽发动。从墓地特殊召唤被选择怪兽。
