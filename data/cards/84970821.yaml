text:
  en: |-
    Each time a Spell Card is activated, immediately after it resolves, the player that activated it takes 1000 damage.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, sofort nachdem sie aufgelöst wurde, erhält der Spieler, der sie aktiviert hat, 1000 Schaden.
  es: |-
    Cada vez que se activa una Carta Mágica, inmediatamente después de que se resuelva, el jugador que la activó recibe 1000 puntos de daño.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, immédiatement après sa résolution, le joueur qui l'a activée reçoit 1000 points de dommages.
  it: |-
    Ogni volta che viene attivata una Carta Magia, immediatamente dopo che si è risolta, il giocatore che l'ha attivata subisce 1000 danni.
  pt: |-
    Cada vez que um Card de Magia for ativado, imediatamente depois que ele resolver, o duelista que o ativou sofre 1000 de dano.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分または相手が魔法カードを発動する度にその発動したプレイヤーに１０００ダメージを与える。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다 그 발동한 플레이어에게 1000 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在魔法与陷阱区域存在，每次自己或者对方把魔法卡发动给与那个发动的玩家1000伤害。
