  fr: Sceau Hiératique du Seigneur Dragon Soleil
  it: Sigillo Ieratico del Sovrano Drago Sole
  pt: Selo Hierático do Suserano do Dragão do Sol
  ja: <ruby>神<rt>しん</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby><ruby>印<rt>いん</rt></ruby>
