name:
  en: Raider's Wing
  de: Überfallschwinge
  es: Ala de Asalto
  fr: Aile du Raid
  it: Ali Raid
  pt: Asa do Raptor
  ja: レイダーズ・ウィング
  ja_romaji: Reidāzu Wingu
  ko: 레이더즈 윙
  ko_rr:
  zh-TW: 襲擊之翼
  zh-CN: 急袭者之翼
text:
  en:
  de: |-
    (Diese Karte wird immer als „Die Phantomritter“- und „Überfallraptor“-Karte behandelt.)
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Material von deinem FINSTERNIS Xyz-Monster abhängen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Überfallschwinge“ nur einmal pro Spielzug verwenden. Ein Xyz-Monster, dessen Grund-Eigenschaft FINSTERNIS ist und das diese Karte als Material hat, erhält diesen Effekt.
    ●Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen.
  es: |-
    (Esta carta se trata siempre como una carta "Los Caballeros Fantasma" y "Asaltorrapaz").
    Si esta carta está en tu mano o Cementerio: puedes desacoplar 1 material de tu Monstruo Xyz de OSCURIDAD; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Ala de Asalto" una vez por turno. Un Monstruo Xyz cuyo Atributo original sea OSCURIDAD y tenga esta carta como material gana este efecto.
    ●Tu adversario no puede seleccionar esta carta con efectos de cartas.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Les Chevaliers Fantômes" et "Raidraptor".)
    Si cette carte est dans votre main ou Cimetière : vous pouvez détacher 1 Matériel de votre Monstre Xyz TÉNÈBRES ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Aile du Raid" qu'une fois par tour. Un Monstre Xyz dont l'Attribut d'origine est TÉNÈBRES et qui a cette carte comme Matériel gagne cet effet.
    ●Votre adversaire ne peut pas cibler cette carte avec des effets de carte.
  it: |-
    (Questa carta viene sempre considerata come una carta "I Cavalieri Fantasma" e "Raidraptor".)
    Se questa carta è nella tua mano o Cimitero: puoi staccare 1 materiale da un tuo Mostro Xyz OSCURITÀ; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Ali Raid" una sola volta per turno. Un Mostro Xyz con Attributo originale OSCURITÀ e che ha questa carta come materiale guadagna questo effetto.
    ●Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte.
  pt: |-
    (Este card deve ser sempre considerado como um card "Os Cavaleiros Fantasmas" e "Ataqueraptor".)
    Se este card estiver na sua mão ou no Cemitério: você pode desassociar 1 matéria de um Monstro Xyz de TREVAS seu; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Asa do Raptor" uma vez por turno. Um Monstro Xyz cujo Atributo original seja TREVAS e que tenha este card como matéria ganha este efeito.
    ●Seu oponente não pode escolher este card como alvo de efeitos de card.
  ja: |-
    このカード名はルール上「幻影騎士団」カード、「ＲＲ」カードとしても扱う。
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードが手札・墓地に存在する場合、自分フィールドの闇属性ＸモンスターのＸ素材を１つ取り除いて発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
    ②：このカードを素材として持っている、元々の属性が闇属性のＸモンスターは以下の効果を得る。
    ●相手はこのカードを効果の対象にできない。
  ko: |-
    이 카드명은 룰상 "팬텀 나이츠" 카드, "RR(레이드 랩터즈)" 카드로도 취급한다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 어둠 속성 엑시즈 몬스터의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 소재로서 가지고 있는, 원래의 속성이 어둠 속성인 엑시즈 몬스터는 이하의 효과를 얻는다.
    ●이 카드는 상대 효과의 대상이 되지 않는다.
  zh-TW: |-
    此卡名在規則上也視為「魅影騎士團」卡、「急襲猛禽」卡。此卡名的①效果，１回合僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，可去除我方場上的闇屬性超量怪獸的１個超量素材發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。②：持有此卡做為素材，原本的屬性為闇屬性的超量怪獸獲得以下效果。
    ●此卡不會成為對方的效果對象。
  zh-CN: |-
    此卡名在规则上也可以作为“魅影骑士团”卡、“急袭猛禽”卡使用。此卡名的效果①在1个回合中仅可使用１次。①：在此卡存在于手牌、墓地的情况下，去除自己场上的暗属性超量怪兽的1个超量素材后可以发动。特殊召唤此卡。此效果特殊召唤的此卡在离开场上的情况下被除外。②：以此卡为素材的、原本属性为暗属性的超量怪兽获得以下效果。
    ●此卡不会成为对手效果的对象。
