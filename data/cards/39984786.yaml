text:
  en: |-
    During the End Phase of the turn this card was Tribute Summoned by Tributing a Reptile-Type monster: Target 1 monster that was used for the Tribute Summon of this card; Special Summon it from the Graveyard.
  de: |-
    Während der End Phase des Spielzugs, in dem diese Karte durch das Anbieten eines Monsters vom Typ Reptil als Tributbeschwörung beschworen wurde: Wähle 1 Monster, das für die Tributbeschwörung dieser Karte verwendet wurde; beschwöre es als Spezialbeschwörung vom Friedhof.
  es: |-
    Si Invocas esta carta por Sacrificio Sacrificando monstruos de Tipo Reptil, durante la End Phase de este turno, Invoca de Modo Especial a tu Campo 1 monstruo en el Cementerio que fuera utilizado para Invocar por Sacrificio esta carta.
  fr: |-
    Si vous Invoquez par Sacrifice cette carte en Sacrifiant des monstres de Type Reptile, durant la End Phase de ce tour, Invoquez Spécialement sur votre Terrain 1 monstre depuis le Cimetière utilisé pour l'Invocation Sacrifice de cette carte.
  it: |-
    Durante la End Phase del turno in cui questa carta è stata Evocata tramite Tributo offrendo come Tributo un mostro di Tipo Rettile: scegli come bersaglio 1 mostro che è stato usato per l'Evocazione tramite Tributo di questa carta; Evocalo Specialmente dal Cimitero.
  pt: |-
    Durante a Fase Final do turno em que este card foi Invocado por Invocação-Tributo ao oferecer como Tributo um monstro do Tipo Réptil: Escolha 1 monstro que foi usado para a Invocação-Tributo deste card; Invoque-o por Invocação-Especial do Cemitério.
  ja: |-
    爬虫類族モンスターをリリースしてこのカードのアドバンス召喚に成功した場合、このカードのアドバンス召喚のためにリリースしたモンスター１体を、そのターンのエンドフェイズ時に墓地から自分フィールド上に特殊召喚する。
  ko: |-
    파충류족 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 경우, 이 카드의 어드밴스 소환을 위해 릴리스한 몬스터 1장을 그 턴의 엔드 페이즈시에 묘지에서 자신 필드 위로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把爬虫类族怪兽解放对这张卡的上级召唤成功的场合，为这张卡的上级召唤而解放的1只怪兽在那个回合的结束阶段时从墓地在自己场上特殊召唤。
