name:
  en: Unchained Twins - Sarama
  de: Losgekettete Zwillinge - Sarama
  es: Gemelos Desencadenados - Sarama
  fr: Jumelles Désenchaînées - Sarama
  it: Gemelli Svincolati - Sarama
  pt: Gêmeos Desacorrentados - Sarama
  ja: <ruby>破<rt>は</rt></ruby><ruby>械<rt>かい</rt></ruby><ruby>童<rt>どう</rt></ruby><ruby>子<rt>じ</rt></ruby>サラマ
  ja_romaji: Hakaidōji Sarama
  ko: 언체인드트윈스 사라마
  ko_rr: Eoncheindeuteuwinseu Sarama
  zh-TW: 破械童子 娑羅摩
  zh-CN: 破械童子 娑罗摩
text:
  en:
  de: |-
    Du kannst 1 „Losgekettet“-Karte in deinem Friedhof wählen, außer „Losgekettete Zwillinge - Sarama“; setze sie auf deine Spielfeldseite, dann zerstöre 1 Karte, die du kontrollierst. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt, außer „Losgekettete Zwillinge - Sarama“, oder durch Kampf zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Losgekettete Zwillinge - Sarama“. Du kannst jeden Effekt von „Losgekettete Zwillinge - Sarama“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta "Desencadenado/a" en tu Cementerio, excepto "Gemelos Desencadenados - Sarama"; Colócala en tu Campo, y después destruye 1 carta que controles. Si esta carta en el Campo es destruida por el efecto de una carta, excepto "Gemelos Desencadenados - Sarama", o en batalla: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Desencadenado/a", excepto "Gemelos Desencadenados - Sarama". Sólo puedes usar cada efecto de "Gemelos Desencadenados - Sarama" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte "Désenchaîné" ("Jumelles Désenchaînées - Sarama" exclu) dans votre Cimetière ; Posez-la sur votre Terrain, puis détruisez 1 carte que vous contrôlez. Si cette carte sur le Terrain est détruite par un effet de carte ("Jumelles Désenchaînées - Sarama" exclu) ou au combat : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" ("Jumelles Désenchaînées - Sarama" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Jumelles Désenchaînées - Sarama" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta "Svincolato" nel tuo Cimitero, eccetto "Gemelli Svincolati - Sarama"; Posizionala sul tuo Terreno, poi distruggi 1 carta che controlli. Se questa carta sul Terreno viene distrutta dall'effetto di una carta, eccetto "Gemelli Svincolati - Sarama", o in battaglia: puoi Evocare Specialmente 1 mostro "Svincolato" dalla tua mano o Deck, eccetto "Gemelli Svincolati - Sarama". Puoi utilizzare ogni effetto di "Gemelli Svincolati - Sarama" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card "Desacorrentado(a)" no seu Cemitério, exceto "Gêmeos Desacorrentados - Sarama"; Baixe-o no seu campo e, depois, destrua 1 card que você controla. Se este card no campo for destruído por um efeito de card, exceto "Gêmeos Desacorrentados - Sarama", ou em batalha: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" da sua mão ou do Deck, exceto "Gêmeos Desacorrentados - Sarama". Você só pode usar cada efeito de "Gêmeos Desacorrentados - Sarama" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：「破械童子サラマ」以外の自分の墓地の「破械」カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。その後、自分フィールドのカード１枚を破壊する。
    ②：フィールドのこのカードが戦闘または「破械童子サラマ」以外のカードの効果で破壊された場合に発動できる。手札・デッキから「破械童子サラマ」以外の「破械」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "언체인드트윈스 사라마" 이외의 자신 묘지의 "언체인드" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 그 후, 자신 필드의 카드 1장을 고르고 파괴한다. ②: 필드의 이 카드가 전투 또는 "언체인드트윈스 사라마" 이외의 카드의 효과로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "언체인드트윈스 사라마" 이외의 "언체인드" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１張「破械童子 娑羅摩」以外的「破械」卡做為對象發動。將該卡覆蓋在我方場上。其後，選擇我方場上的１張卡破壞。②：可在場上的此卡因戰鬥或「破械童子 娑羅摩」以外的卡的效果被破壞的狀況下發動。從手牌・牌組特殊召喚１隻「破械童子 娑羅摩」以外的「破械」怪獸。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的1张“破械童子 娑罗摩”以外的“破械”卡为对象可以发动。将该卡放置在自己场上。然后，挑选自己场上的1张卡破坏。②：场上的此卡因战斗或“破械童子 娑罗摩”以外的卡的效果被破坏的情况下可以发动。从手牌・牌组将1只“破械童子 娑罗摩”以外的“破械”怪兽特殊召唤。
