name:
  en: Cipher Biplane
  de: Cipher-Doppeldecker
  es: Biplano Cifrado
  fr: Biplan Cipher
  it: Cipher Biplano
  pt: Biplano Críptico
  ja: <ruby>光波複葉機<rt>サイファー・バイプレーン</rt></ruby>
  ja_romaji: Saifā Baipurēn
  ko: 사이퍼 바이프레인
  ko_rr: Saipeo Baipeurein
  zh-TW: 光波複葉機
  zh-CN: 光波复叶机
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 2 „Cipher“-Monster wählen, die du kontrollierst; ihre Stufen werden bis zum Ende dieses Spielzugs zu 8. Du kannst jeden der folgenden Effekte von „Cipher-Doppeldecker“ nur einmal pro Spielzug verwenden. Falls ein oder mehr „Cipher“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Cipher“-Monster von deinem Deck hinzu.
  es: |-
    Una vez por turno: puedes seleccionar 2 monstruos "Cifrado/a" que controles; hasta el final de este turno, sus Niveles se convierten en 8. Sólo puedes usar cada uno de los siguientes efectos de "Biplano Cifrado" una vez por turno. Si uno o más monstruos "Cifrado/a" son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Cifrado/a" en tu Deck.
  fr: |-
    Une fois par tour : vous pouvez cibler 2 monstres "Cipher" que vous contrôlez ; jusqu'à la fin de ce tour, leur Niveau devient 8. Vous ne pouvez utiliser chacun des effets suivants de "Biplan Cipher" qu'une fois par tour. Si un ou plusieurs monstres "Cipher" sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Cipher" depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 2 mostri "Cipher" che controlli; i loro Livelli diventano 8 fino alla fine di questo turno. Puoi utilizzare ognuno dei seguenti effetti di "Cipher Biplano" una sola volta per turno. Se uno o più mostri "Cipher" vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Cipher" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode escolher 2 monstros "Críptico(a)" que você controla; o Nível deles se torna 8 até o final deste turno. Você só pode usar cada um dos seguintes efeitos de "Biplano Críptico" uma vez por turno. Se um ou mais monstros "Críptico(a)" forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro "Críptico(a)" do seu Deck à sua mão.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドに「サイファー」モンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。
    ②：１ターンに１度、自分フィールドの「サイファー」モンスター２体を対象として発動できる。そのモンスターのレベルをターン終了時まで８にする。
    ③：このカードが戦闘・効果で破壊され墓地へ送られた場合、墓地のこのカードを除外して発動できる。デッキから「サイファー」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "사이퍼" 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 자신 필드의 "사이퍼" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 8 로 한다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "사이퍼" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的①③效果，１回合各僅限使用１次。①：可在我方場上「光波」怪獸被召喚・特殊召喚的狀況下發動。從手牌特殊召喚此卡。②：１回合１次，可將我方場上的２隻「光波」怪獸做為對象發動。該怪獸的等級在回合結束前變為８。③：可在此卡因戰鬥・效果被破壞被送至墓地的狀況下，將墓地的此卡除外發動。從牌組將１隻「光波」怪獸加入手牌。
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。①：“光波”怪兽被召唤・特殊召唤至自己场上的情况下可以发动。从手牌将此卡特殊召唤。②：１回合１次，以自己场上的２只“光波”怪兽为对象可以发动。将该怪兽的等级直至回合结束时为止改成８。③：此卡因战斗・效果被破坏并被送至墓地的情况下，将墓地的此卡除外可以发动。从牌组将１只“光波”怪兽加入手牌。
