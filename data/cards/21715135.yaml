name:
  en: Gagaga Academy Emergency Network
  de: Gagaga-Akademie-Notfallnetzwerk
  es: Red de Emergencia de la Academia Gagaga
  fr: Réseau d'Urgence de l'Académie Gagaga
  it: Network di Emergenza Accademia Gagaga
  pt: Rede de Emergência da Academia Gagaga
  ja: ガガガ<ruby>学<rt>がく</rt></ruby><ruby>園<rt>えん</rt></ruby>の<ruby>緊<rt>きん</rt></ruby><ruby>急<rt>きゅう</rt></ruby><ruby>連<rt>れん</rt></ruby><ruby>絡<rt>らく</rt></ruby><ruby>網<rt>もう</rt></ruby>
  ja_romaji: Gagaga Gakuen no Kinkyū Renrakumō
  ko: 가가가 학원의 긴급연락망
  ko_rr: Gagaga Hak-won-ui Gingeup-yeonnakmang
  zh-TW: 我我我學園的緊急聯絡網
  zh-CN: 我我我学园的紧急联络网
text:
  en: |-
    If your opponent controls a monster and you control no monsters: Special Summon 1 "Gagaga" monster from your Deck. You cannot Special Summon any other monsters, except by Xyz Summon, during the turn you activate this card. You can only activate 1 "Gagaga Academy Emergency Network" per turn.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst: Beschwöre 1 „Gagaga“-Monster als Spezialbeschwörung von deinem Deck. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Monster als Spezialbeschwörung beschwören, außer als Xyz-Beschwörung. Du kannst nur 1 „Gagaga-Akademie-Notfallnetzwerk“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Gagaga". Durante el turno en el que activas esta carta, no puedes Invocar ningún otro monstruo de Modo Especial, excepto con una Invocación Xyz. Sólo puedes activar 1 "Red de Emergencia de la Academia Gagaga" por turno.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun : Invoquez Spécialement 1 monstre "Gagaga" depuis votre Deck. Vous ne pouvez pas Invoquer Spécialement d'autres monstres, sauf par Invocation Xyz, durant le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Réseau d'Urgence de l'Académie Gagaga" par tour.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro: Evoca Specialmente 1 mostro "Gagaga" dal tuo Deck. Non puoi Evocare Specialmente nessun altro mostro, eccetto tramite Evocazioni Xyz, durante il turno in cui attivi questa carta. Puoi attivare solo 1 "Network di Emergenza Accademia Gagaga" per turno.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum: Invoque por Invocação-Especial 1 monstro "Gagaga" do seu Deck. Durante o turno em que ativar este card, você não pode Invocar outros monstros por Invocação-Especial, exceto Invocações-Xyz. Você só pode ativar 1 "Rede de Emergência da Academia Gagaga" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はＸ召喚以外の特殊召喚ができない。①：相手フィールドにのみモンスターが存在する場合に発動できる。デッキから「ガガガ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 엑시즈 소환 이외의 특수 소환을 할 수 없다. ①: 상대 필드에만 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "가가가" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己不可进行超量召唤以外的特殊召唤。①：仅有对手场上才存在怪兽的情况下可以发动。从牌组将１只“我我我”怪兽特殊召唤。
