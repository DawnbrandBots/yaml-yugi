text:
  en: |-
    If an Xyz Monster is on the field or in either GY: Add 1 Equip Spell from your Deck or GY to your hand. You can only activate 1 "Return of the Duelist" per turn.
  de: |-
    Falls ein Xyz-Monster auf dem Spielfeld oder in einem beliebigen Friedhof liegt: Füge deiner Hand 1 Ausrüstungszauber von deinem Deck oder Friedhof hinzu. Du kannst nur 1 „Rückkehr des Duellanten“ pro Spielzug aktivieren.
  es: |-
    Si un Monstruo Xyz está en el Campo o en cualquier Cementerio: añade a tu mano 1 Mágica de Equipo en tu Deck o Cementerio. Sólo puedes activar 1 "El Regreso del Duelista" por turno.
  fr: |-
    Si un Monstre Xyz est sur le Terrain ou dans l'un des Cimetières : ajoutez 1 Magie d'Équipement depuis votre Deck ou Cimetière à votre main. Vous ne pouvez activer qu'1 "Retour du Duelliste" par tour.
  it: |-
    Se un Mostro Xyz è sul Terreno o in qualsiasi Cimitero: aggiungi 1 Magia Equipaggiamento dal tuo Deck o Cimitero alla tua mano. Puoi attivare solo 1 "Ritorno del Duellante" per turno.
  pt: |-
    Se um Monstro Xyz estiver no campo ou em qualquer Cemitério: adicione 1 Magia de Equipamento do seu Deck ou Cemitério à sua mão. Você só pode ativar 1 "Retorno do Duelista" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドまたは自分か相手の墓地にＸモンスターが存在する場合に発動できる。自分のデッキ・墓地から装備魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드 또는 자신이나 상대 묘지에 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 장착 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：场上或自己・对手的墓地存在超量怪兽的情况下可以发动。从自己牌组・墓地将1张装备魔法卡加入手牌。
