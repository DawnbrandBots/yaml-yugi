text:
  en: |-
    Half man and half horse, this monster is known for its extreme speed.
  de: |-
    Halb Mensch, halb Pferd - dieses Monster ist berühmt für seine große Schnelligkeit.
  es: |-
    Mitad hombre y mitad caballo, este monstruo es bien conocido por su gran velocidad.
  fr: |-
    Mi-homme mi-cheval, ce monstre est réputé pour son extrême rapidité.
  it: |-
    Metà uomo e metà cavallo, questo mostro è rinomato per la sua grandissima velocità.
  pt: |-
    Sendo metade homem, metade cavalo, este monstro é conhecido por sua enorme velocidade.
  ja: |-
    人とウマがひとつになった化け物。走るのが速く、誰も追いつけない。
  ko: |-
    한 몸에 사람과 말이 함께 있는 괴물. 달리는 속력은 누구도 따라잡을 수 없다.
  zh-TW:
  zh-CN: |-
    人与马化身的怪兽，奔跑的速度谁也追不上。
