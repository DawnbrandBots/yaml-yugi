text:
  en: |-
    Banish 2 "Ritual Beast" monsters you control; Special Summon 1 "Ritual Beast" monster from your Extra Deck, ignoring its Summoning conditions.
  de: |-
    Verbanne 2 „Geistungeheuer“-Monster, die du kontrollierst; beschwöre 1 „Geistungeheuer“-Monster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    Destierra 2 monstruos "Espíritu Bestia" que controles; Invoca de Modo Especial 1 monstruo "Espíritu Bestia" en tu Deck Extra, ignorando sus condiciones de Invocación.
  fr: |-
    Bannissez 2 monstres "Bête Spirituelle" que vous contrôlez ; Invoquez Spécialement 1 monstre "Bête Spirituelle" depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  it: |-
    Bandisci 2 mostri "Bestia Spirito" che controlli; Evoca Specialmente 1 mostro "Bestia Spirito" dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  pt: |-
    Bana 2 monstros "Besta Espiritual" que você controla; Invoque por Invocação-Especial 1 monstro "Besta Espiritual" do seu Deck Adicional, ignorando suas condições de Invocação.
  ja: |-
    ①：自分フィールドの表側表示の「霊獣」モンスター２体を除外して発動できる。ＥＸデッキから「霊獣」モンスター１体を召喚条件を無視して特殊召喚する。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "령수" 몬스터 2장을 제외하고 발동할 수 있다. 엑스트라 덱에서 "령수" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：将自己场上２只表侧表示的“灵兽”怪兽除外可以发动。从额外牌组将１只“灵兽”怪兽无视召唤条件特殊召唤。
