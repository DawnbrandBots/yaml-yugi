name:
  en: A Feather of the Phoenix
  de: Eine Feder vom Phönix
  es: Una Pluma del Fénix
  fr: Une Plume de Phœnix
  it: Una Piuma di Fenice
  pt: Uma Pena da Fênix
  ja: <ruby>鳳<rt>ほう</rt></ruby><ruby>凰<rt>おう</rt></ruby><ruby>神<rt>しん</rt></ruby>の<ruby>羽<rt>は</rt></ruby><ruby>根<rt>ね</rt></ruby>
  ja_romaji: Hō'ōshin no Hane
  ko: 봉황신의 깃털
  ko_rr:
  zh-TW: 鳳凰神的羽毛
  zh-CN: 凤凰神的羽毛
text:
  en: |-
    Discard 1 card, then target 1 card in your GY; return that target to the top of your Deck.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 Karte in deinem Friedhof; lege das gewählte Ziel auf dein Deck zurück.
  es: |-
    Descarta 1 carta, y después selecciona 1 carta en tu Cementerio; devuelve ese objetivo a la parte superior de tu Deck.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 carte dans votre Cimetière ; renvoyez la cible au-dessus de votre Deck.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 carta nel tuo Cimitero; fai ritornare quel bersaglio in cima al tuo Deck.
  pt: |-
    Descarte 1 card e, depois, escolha 1 card no seu Cemitério; devolva o alvo para o topo do seu Deck.
  ja: |-
    手札を１枚捨て、自分の墓地のカード１枚を選択して発動できる。選択したカードをデッキの一番上に戻す。
  ko: |-
    패를 1장 버리고, 자신 묘지의 카드 1장을 선택하여 발동할 수 있다. 선택한 카드를 덱의 맨 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    丢弃1张手卡，选择自己墓地1张卡才能发动。选择的卡回到卡组最上面。
