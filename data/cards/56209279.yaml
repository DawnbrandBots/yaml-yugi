text:
  en: |-
    When this card is Normal Summoned, it is changed to Defense Position. If you have no cards in your hand, this card gains the following effect: Once per turn, you can select 1 "Infernity" monster in your Graveyard, except "Infernity Necromancer", and Special Summon it.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird,wird sie in die Verteidigungsposition geändert. Solange du keine Karten in deiner Hand hast,erhält diese Karte den folgenden Effekt: Einmal pro Spielzug kannst du 1 "Ewig infernal"-Monster als Spezialbeschwörung von deinem Friedhof beschwören, außer "Ewig infernaler Totenbeschwörer".
  es: |-
    Cuando Invocas esta carta de Modo Normal, se cambia a Posición de Defensa. Mientras no tengas cartas en tu mano, esta carta gana el siguiente efecto: Una vez por turno, puedes Invocar de Modo Especial, dede tu Cementerio, 1 monstruo "Inférnico/a", excepto "Nigronante Inférnico".
  fr: |-
    Lorsque cette carte est Invoquée Normalement, elle est changée en Position de Défense. Tant que vous n'avez aucune carte dans votre main, cette carte gagne l'effet suivant : Une fois par tour, vous pouvez Invoquer Spécialement 1 monstre "Enfernité" depuis votre Cimetière, excepté "Nécromancien Enfernité".
  it: |-
    Quando questa carta viene Evocata Normalmente, viene messa in Posizione di Difesa. Fino a quando non hai carte in mano, questa carta guadagna il seguente effetto: Una volta per Turno, puoi Evocare Specialmente 1 mostro "Demoneterno" dal tuo Cimitero, eccetto "Necromante Demoneterno".
  pt: |-
    Quando este card for Invocado por Invocação-Normal: coloque este card em Posição de Defesa. Enquanto você não tiver cards na sua mão, este card ganha o seguinte efeito.
    ● Uma vez por turno: você pode escolher 1 monstro "Inférnico(a)" no seu Cemitério, exceto "Necromante Inférnico"; Invoque-o por Invocação-Especial.
  ja: |-
    このカードは召喚に成功した時、守備表示になる。自分の手札が０枚の場合、以下の効果を得る。１ターンに１度、自分の墓地に存在する「インフェルニティ・ネクロマンサー」以外の「インフェルニティ」と名のついたモンスター１体を特殊召喚する事ができる。
  ko: |-
    이 카드는 소환에 성공했을 때, 수비표시가 된다. 자신의 패가 0장일 경우, 이하의 효과를 얻는다. 1턴에 1번, 자신의 묘지에 존재하는 "인페르니티 네크로맨서" 이외의 "인페르니티" 라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，变成守备表示。此外，自己手卡是0张的场合，这张卡得到以下效果。1回合1次，可以从自己墓地选择「永火死灵师」以外的1只名字带有「永火」的怪兽特殊召唤。
