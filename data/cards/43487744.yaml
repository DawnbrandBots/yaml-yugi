text:
  en:
  de: |-
    Wenn dein Gegner „Schwarzes Loch“ aktiviert: Monster, die du kontrollierst, können nicht durch den Effekt von dem „Schwarzes Loch“ zerstört werden.
  es: |-
    Cuando tu adversario activa "Agujero Oscuro": los monstruos que controles no pueden ser destruidos por el efecto de ese "Agujero Oscuro".
  fr: |-
    Lorsque votre adversaire active "Trou Noir" : les monstres que vous contrôlez ne peuvent pas être détruits par l'effet de ce "Trou Noir".
  it: |-
    Quando il tuo avversario attiva "Buco Nero": i mostri che controlli non possono essere distrutti dall'effetto di quel "Buco Nero".
  pt: |-
    Quando seu oponente ativar "Buraco Negro": os monstros que você controla não podem ser destruídos por esse efeito de "Buraco Negro".
  ja: |-
    ①：相手が「ブラック・ホール」を発動した時に発動できる。自分フィールドのモンスターは、その効果では破壊されない。
  ko: |-
    상대가 "블랙홀"을 발동했을 때 발동할 수 있다. 자신의 몬스터는 그 "블랙홀"의 효과로 파괴되지 않는다.
  zh-TW: |-
    此卡名在規則上也視為「空洞」卡。可在對方發動「黑洞」時發動。我方場上的怪獸不會因該「黑洞」效果被破壞。
  zh-CN: |-
    此卡名在规则上也视为“空洞”卡。对手发动“黑洞”时可以发动。自己场上存在的怪兽不会因该“黑洞”的效果被破坏。
