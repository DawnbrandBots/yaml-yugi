  zh-CN: 混沌无限
text:
  en: |-
    Change as many Defense Position monsters on the field as possible to face-up Attack Position, then Special Summon 1 "Meklord" monster from your Deck or GY, but its effects are negated, also it is destroyed during the End Phase.
  de: |-
    Ändere so viele Monster in Verteidigungsposition auf dem Spielfeld wie möglich in die offene Angriffsposition, dann beschwöre 1 „Meklord“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof, aber seine Effekte werden annulliert, zusätzlich wird es während der End Phase zerstört.
  es: |-
    Cambia tantos monstruos en Posición de Defensa en el Campo a Posición de Ataque boca arriba como sea posible, y después Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Meklord", pero sus efectos son negados, y además es destruido durante la End Phase.
  fr: |-
    Changez autant de monstres en Position de Défense sur le Terrain que possible en Position d'Attaque face recto, puis Invoquez Spécialement 1 monstre "Meklord" depuis votre Deck ou Cimetière, mais ses effets sont annulés, et aussi, il est détruit durant la End Phase.
  it: |-
    Metti tutti i mostri in Posizione di Difesa sul Terreno scoperti in Posizione di Attacco. Poi, Evoca Specialmente 1 mostro "Meklord" dal tuo Deck o Cimitero. I suoi effetti vengono annullati, ed esso viene distrutto durante la End Phase.
  pt: |-
    Coloque tantos monstros que estão em Posição de Defesa no campo quanto forem possíveis, com a face para cima em Posição de Ataque e, depois, Invoque por Invocação-Especial 1 monstro "Senhormek" do seu Deck ou Cemitério, mas seus efeitos são negados e, além disso, ele é destruído durante a Fase Final.
  ja: |-
    ①：フィールドの守備表示モンスターを全て表側攻撃表示にする。その後、自分のデッキ・墓地から「機皇」モンスター１体を選んで特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  ko: |-
    ①: 필드의 수비 표시 몬스터를 전부 앞면 공격 표시로 한다. 그 후, 자신의 덱 / 묘지에서 "기황" 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    场上守备表示存在的怪兽全部变成表侧攻击表示。并且，从自己的卡组或者墓地把1只名字带有「机皇」的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，结束阶段时破坏。
