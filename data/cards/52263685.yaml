text:
  en: |-
    Your opponent reveals the top 3 cards of their Deck. Choose one to place on the bottom of the Deck and place the other two on top of the Deck in any order.
  de: |-
    Dein Gegner zeigt die obersten 3 Karten seines Decks vor. Bestimme eine, lege sie unter sein Deck und lege die anderen beiden in beliebiger Reihenfolge auf sein Deck.
  es: |-
    Tu adversario muestra las 3 cartas de la parte superior de su Deck. Elige una y ponla en la parte inferior del Deck, y pon las otras dos en la parte superior del Deck, en cualquier orden.
  fr: |-
    Votre adversaire révèle les 3 cartes du dessus de son Deck. Choisissez-en une à placer au-dessous du Deck et placez les deux autres au-dessus du Deck dans l'ordre de votre choix.
  it: |-
    Il tuo avversario rivela le prime 3 carte del suo Deck. Selezionane una e mettila in fondo al Deck e metti le altre due in cima al Deck in qualsiasi ordine.
  pt:
  ja: |-
    相手はデッキの上からカードを３枚めくる。自分はその中から１枚を選択して相手のデッキの１番下に戻し、残りのカードを好きな順番で相手のデッキの上に戻す。
  ko: |-
    상대는 덱 위에서 카드를 3장 넘긴다. 자신은 그 중에서 1장을 선택하여 상대 덱의 맨 아래로 되돌리고, 남은 카드를 좋아하는 순서대로 상대의 덱 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    对方从卡组上面把3张卡翻开。自己从那之中选择1张回到对方卡组最下面，剩下的卡用喜欢的顺序回到对方卡组上面。
