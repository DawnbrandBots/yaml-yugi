text:
  en: |-
    Target 1 Spellcaster Effect Monster in your GY; add it to your hand. You can only activate 1 "Dwimmered Path" per turn.
  de: |-
    Wähle 1 Hexer-Effektmonster in deinem Friedhof; füge es deiner Hand hinzu. Du kannst nur 1 „Verwunschener Pfad“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo de Efecto Lanzador de Conjuros en tu Cementerio; añádelo a tu mano. Sólo puedes activar 1 "Camino Alucinado" por turno.
  fr: |-
    Ciblez 1 Monstre à Effet Magicien dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez activer qu'1 "Chemin Illusien" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro con Effetto Incantatore nel tuo Cimitero; aggiungilo alla tua mano. Puoi attivare solo 1 "Sentiero Dwimmerato" per turno.
  pt: |-
    Escolha 1 Monstro de Efeito Mago no seu Cemitério; adicione-o à sua mão. Você só pode ativar 1 "Caminho Quimérico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の魔法使い族の効果モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 마법사족 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地的1只魔法师族效果怪兽为对象可以发动。将该怪兽加入手牌。
