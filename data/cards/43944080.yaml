  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分のＥＸデッキに表側表示のＰモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分のＥＸデッキに表側表示の「夢見るネムレリア」が存在し、自分フィールドの「ネムレリア」カードを対象とする効果を相手が発動した時、ＥＸデッキから裏側表示のカード１枚を裏側表示で除外して発動できる。その発動を無効にする。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 엑스트라 덱에 앞면 표시 펜듈럼 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신의 엑스트라 덱에 앞면 표시의 "꿈꾸는 네무렐리아"가 존재하고, 자신 필드의 "네무렐리아" 카드를 대상으로 하는 효과를 상대가 발동했을 때, 엑스트라 덱에서 뒷면 표시의 카드 1장을 뒷면 표시로 제외하고 발동할 수 있다. 그 발동을 무효로 한다.
