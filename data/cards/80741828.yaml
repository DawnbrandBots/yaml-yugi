text:
  en: |-
    As long as this card remains face-up on the field, increase the ATK of all DARK monsters by 500 points and decrease the ATK of all LIGHT monsters by 400 points.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, erhöht sich die ATK aller FINSTERNIS Monster um 500 Punkte und verringert sich die ATK aller LICHT Monster um 400 Punkte.
  es: |-
    Mientras esta carta permanezca boca arriba en el Campo, aumenta el ATK de todos los monstruos de OSCURIDAD en 500 puntos y disminuye el ATK de todos los monstruos de LUZ en 400 puntos.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, augmentez l'ATK de tous les monstres TÉNÈBRES de 500 points et diminuez l'ATK des monstres LUMIÈRE de 400 points.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, aumenta l'ATK di tutti i mostri OSCURITÀ di 500 punti mentre diminuisci l'ATK di tutti i mostri LUCE di 400 punti.
  pt: |-
    Enquanto este card permanecer no Campo com a face para a cima, aumente o ATK de todos os monstros das TREVAS em 500 pontos e diminua o ATK de todos os monstros da LUZ em 400 pontos.
  ja: |-
    ①：フィールドの闇属性モンスターの攻撃力は５００アップし、光属性モンスターの攻撃力は４００ダウンする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 모든 어둠 속성 몬스터의 공격력은 500 포인트 올린다. 빛 속성 몬스터의 공격력은 400 포인트 내린다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，场上的暗属性怪兽的攻击力提升500点，光属性怪兽的攻击力下降400点。
  zh-CN: |-
    ①：场上的暗属性怪兽的攻击力上升500，光属性怪兽的攻击力下降400。
