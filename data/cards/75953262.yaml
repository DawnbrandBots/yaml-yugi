text:
  en: |-
    The warrior who can manipulate dragons. Nobody knows his mysterious past.
  de: |-
    Ein Krieger, der Drachen manipulieren kann. Niemand kennt seine mysteriöse Vergangenheit.
  es: |-
    El guerrero que puede controlar dragones. Nadie conoce su misterioso pasado.
  fr: |-
    Personne ne connaît le passé mystérieux de l'homme qui murmurait à l'oreille des dragons.
  it: |-
    Il guerriero in grado di manipolare i draghi. Nessuno conosce il suo misterioso passato.
  pt: |-
    O guerreiro que pode manipular dragões. Ninguém conhece o seu misterioso passado.
  ja: |-
    ドラゴン族を操る才能を秘めた戦士。過去は謎に包まれている。
  ko: |-
    드래곤족을 조종하는 재능을 감춘 전사. 그의 과거는 수수께끼에 싸여있다.
  zh-TW: |-
    蕴含操控龙族才华的战士。他的过去是一团迷。
  zh-CN: |-
    身怀操控龙族天赋的战士。其过去充满谜团。
