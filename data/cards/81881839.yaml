name:
  en: Double Exposure
  de: Doppelbelichtung
  es: Doble Revelación
  fr: Double Exposition
  it: Doppia Esposizione
  pt: Dupla Exposição
  ja: <ruby>二重露光<rt>ダブル・エクスポージャー</rt></ruby>
  ja_romaji: Daburu Ekusupōjā
