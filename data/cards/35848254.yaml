    Beschwöre 1 LICHT Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in die offene Angriffsposition.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo de LUZ de Nivel 4 o menor en Posición de Ataque boca arriba.
  fr: |-
    Invoquez Spécialement 1 monstre LUMIÈRE de max. Niveau 4 depuis votre main en Position d'Attaque face recto.
  it: |-
    Evoca Specialmente 1 mostro LUCE di Livello 4 o inferiore dalla tua mano scoperto in Posizione di Attacco.
  pt: |-
    Invoque por Invocação-Especial 1 monstro de LUZ de Nível 4 ou menos da sua mão com a face para cima em Posição de Ataque.
  ja: |-
    手札からレベル４以下の光属性モンスターを表側攻撃表示で特殊召喚する。
  ko: |-
    패에서 레벨 4 이하의 빛 속성 몬스터 1장을 앞면 공격 표시로 특수 소환한다.
  zh-TW: |-
    從手牌以攻擊表示特殊召喚１隻等級４以下的光屬性怪獸。
  zh-CN: |-
    以攻击表示从手牌特殊召唤１只等级４或以下的光属性怪兽。
