name:
  en: Double-Edged Sword
  de: Zweischneidiges Schwert
  es: Espada de Doble Filo
  fr: Épée à Double Tranchant
  it: Spada a Doppio Taglio
  pt: Espada de Dois Fios
  ja: <ruby>脆<rt>もろ</rt></ruby><ruby>刃<rt>は</rt></ruby>の<ruby>剣<rt>つるぎ</rt></ruby>
  ja_romaji: Moroha no Tsurugi
  ko: 취도의 검
  ko_rr: Chwido-ui Geom
  zh-TW: 脆刃之劍
  zh-CN: 脆刃之剑
text:
  en: |-
    You can only control 1 "Double-Edged Sword". The equipped monster gains 2000 ATK, also both players take any battle damage from attacks involving the equipped monster. If you take 2000 or more battle damage: Send this card to the GY.
  de: |-
    Du kannst nur 1 „Zweischneidiges Schwert“ kontrollieren. Das ausgerüstete Monster erhält 2000 ATK, zusätzlich erhalten beide Spieler den Kampfschaden von Angriffen, an denen das ausgerüstete Monster beteiligt ist. Falls du 2000 oder mehr Kampfschaden erhältst: Lege diese Karte auf den Friedhof.
  es: |-
    Sólo puedes controlar 1 "Espada de Doble Filo". El monstruo equipado gana 2000 ATK, y además ambos jugadores reciben cualquier daño de batalla de ataques que involucren el monstruo equipado. Si recibes 2000 o más puntos de daño de batalla: manda esta carta al Cementerio.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Épée à Double Tranchant". Le monstre équipé gagne 2000 ATK, et aussi, chaque joueur reçoit des dommages de combat d'attaques impliquant le monstre équipé. Si vous recevez min. 2000 points de dommages de combat : envoyez cette carte au Cimetière.
  it: |-
    Puoi controllare solo 1 "Spada a Doppio Taglio". Il mostro equipaggiato guadagna 2000 ATK, inoltre entrambi i giocatori subiscono qualsiasi danno da combattimento da attacchi che coinvolgono il mostro equipaggiato. Se subisci 2000 o più danni da combattimento: manda questa carta al Cimitero.
  pt: |-
    Você só pode controlar 1 "Espada de Dois Fios". O monstro equipado ganha 2000 de ATK e, além disso, os dois duelistas sofrem qualquer dano de batalha dos ataques envolvendo o monstro equipado. Se você sofrer 2000 ou mais de dano de batalha: envie este card para o Cemitério.
  ja: |-
    ①：「脆刃の剣」は自分フィールドに１枚しか表側表示で存在できない。②：装備モンスターの攻撃力は２０００アップし、装備モンスターの戦闘で発生する戦闘ダメージはお互いのプレイヤーが受ける。③：自分が２０００以上の戦闘ダメージを受けた場合に発動する。このカードを墓地へ送る。
  ko: |-
    ①: "취도의 검"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 장착 몬스터의 공격력은 2000 올리고, 장착 몬스터의 전투로 발생하는 전투 데미지는 양쪽 플레이어가 받는다. ③: 자신이 2000 이상의 전투 데미지를 받았을 경우에 발동한다. 이 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：“脆刃之剑”在自己场上仅可有１张以表侧表示形式存在。②：装备怪兽的攻击力上升２０００，因装备怪兽的战斗发生的战斗伤害由双方玩家承受。③：自己受到２０００以上的战斗伤害的情况下发动。将此卡送至墓地。
