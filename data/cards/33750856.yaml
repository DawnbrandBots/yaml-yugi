    ①：自己场上的电子空间族链接怪兽不会被对手的效果破坏。②：1回合1次，自己和对手的怪兽之间进行战斗的战斗步骤可以发动。那只对手怪兽的攻击力直到回合结束时为止变为0，双方的怪兽不会被那次战斗破坏，那次战斗发生的对双方的战斗伤害变为0。③：自己的「コード・トーカー／码语者」怪兽攻击的伤害步骤对手发动效果时，可以将墓地的这张卡除外发动。使该发动无效，那只攻击怪兽的攻击力上升700。
