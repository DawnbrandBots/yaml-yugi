  ja: |-
    ①：自分フィールドのサイバース族Ｌモンスターは相手の効果では破壊されない。②：１ターンに１度、自分と相手のモンスター同士が戦闘を行うバトルステップに発動できる。その相手モンスターの攻撃力はターン終了時まで０になり、お互いのモンスターはその戦闘では破壊されず、その戦闘で発生するお互いの戦闘ダメージは０になる。③：自分の「コード・トーカー」モンスターが攻撃したダメージステップに相手が効果を発動した時、墓地のこのカードを除外して発動できる。その発動を無効にし、その攻撃モンスターの攻撃力を７００アップする。
