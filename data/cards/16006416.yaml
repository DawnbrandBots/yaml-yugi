text:
  en: |-
    1 Level 5 or higher "D/D" monster + 1 "D/D" monster
    If another "D/D" monster(s) is Normal or Special Summoned to your field while you control this monster (except during the Damage Step): You can target 1 "D/D" monster in your GY; Special Summon it. You can only use this effect of "D/D/D Flame High King Genghis" once per turn. Once per your turn, when a Spell/Trap Card, or its effect, is activated (Quick Effect): You can negate the activation.
  de: |-
    1 „D/D“-Monster der Stufe 5 oder höher + 1 „D/D“-Monster
    Falls ein oder mehr andere „D/D“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 „D/D“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „D/D/D-Flammenhochkönig Dschingis“ nur einmal pro Spielzug verwenden. Einmal pro deinem Spielzug, wenn eine Zauber-/Fallenkarte oder ihr Effekt aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren.
  es: |-
    1 monstruo "D/D" de Nivel 5 o mayor + 1 monstruo "D/D"
    Si otro u otros monstruos "D/D" son Invocados de Modo Normal o Especial a tu Campo mientras controlas este monstruo (excepto durante el Damage Step): puedes seleccionar 1 monstruo "D/D" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "D/D/D Genghis Alto Rey de la Llama" una vez por turno. Una vez por turno, cuando una Carta Mágica/de Trampa, o su efecto, sean activados (Efecto Rápido): puedes negar la activación.
  fr: |-
    1 monstre "D/D" de min. Niveau 5 + 1 monstre "D/D"
    Si un ou plusieurs autres monstres "D/D" sont Invoqués Normalement ou Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "D/D" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "D/D/D Genghis, Grand Roi des Flammes" qu'une fois par tour. Une fois durant votre tour, lorsqu'une Carte Magie/Piège ou son effet est activé (Effet Rapide) : vous pouvez annuler l'activation.
  it: |-
    1 mostro "D/D" di Livello 5 o superiore + 1 mostro "D/D"
    Se uno o più altri mostri "D/D" vengono Evocati Normalmente o Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "D/D" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "D/D/D Genghis Alto Re delle Fiamme" una sola volta per turno. Una volta per tuo turno, quando viene attivata una Carta Magia/Trappola, o un suo effetto (Effetto Rapido): puoi annullare l'attivazione.
  pt: |-
    1 monstro "D/D" de Nível 5 ou mais + 1 monstro "D/D"
    Se outro(s) monstro(s) "D/D" for(em) Invocado(s) por Invocação-Normal ou Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode escolher 1 monstro "D/D" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "D/D/D Gengis, o Alto Rei das Chamas" uma vez por turno. Uma vez a cada turno seu, quando um Card de Magia/Armadilha, ou seus efeitos, for ativado (Efeito Rápido): você pode negar a ativação.
  ja: |-
    レベル５以上の「ＤＤ」モンスター＋「ＤＤ」モンスター
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する状態で、自分フィールドに「ＤＤ」モンスターが召喚・特殊召喚された場合、自分の墓地の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分ターンに１度、魔法・罠カードの効果が発動した時に発動できる。その発動を無効にする。
  ko: |-
    레벨 5 이상의 "DD(디디)" 몬스터 ＋ "DD(디디)" 몬스터
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 필드에 "DD(디디)" 몬스터가 일반 소환 / 특수 소환되었을 경우, 자신 묘지의 "DD(디디)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 턴에 1번, 마법 / 함정 카드의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다.
  zh-TW:
  zh-CN: |-
    等级５以上的“DD”怪兽＋“DD”怪兽
    此卡名的①效果１回合仅可使用１次。①：此卡存在于怪兽区域，此卡以外的“DD”怪兽被召唤・特殊召唤至自己场上的情况下，以自己墓地的１只“DD”怪兽为对象可以发动。将该怪兽特殊召唤。②：１回合１次，魔法・陷阱卡的效果在自己的回合发动时可以发动。将该发动无效。
