  ja: |-
    このカードは通常召喚できない。自分の手札・フィールド（表側表示）・墓地の「磁石の戦士Σ＋」「磁石の戦士Σ－」を１体ずつ除外した場合のみ墓地から特殊召喚できる。①：１ターンに１度、相手が効果を発動した時、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。地属性モンスターを対象として発動した場合、代わりにそのモンスターのコントロールを得る事もできる。②：相手ターンに、このカードをリリースして発動できる。自分の除外状態の「磁石の戦士Σ」モンスター２体を特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 필드(앞면 표시) / 묘지의 "마그넷 워리어 Σ＋(플러스)" "마그넷 워리어 Σ－(마이너스)"를 1장씩 제외했을 경우에만 묘지에서 특수 소환할 수 있다. ①: 1턴에 1번, 상대가 효과를 발동했을 때, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 땅 속성 몬스터를 대상으로 하고 발동했을 경우, 대신에 그 몬스터의 컨트롤을 얻을 수도 있다. ②: 상대 턴에, 이 카드를 릴리스하고 발동할 수 있다. 자신의 제외 상태인 "마그넷 워리어 Σ" 몬스터 2장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅可在将自己手牌・场上（表侧表示）・墓地的“磁石战士西格玛＋”“磁石战士西格玛－”各1只除外的情况下从墓地特殊召唤。①：1回合1次，对手发动效果时，以对手场上的1只怪兽为对象可以发动。将该怪兽破坏。以地属性怪兽为对象来发动的情况下，作为代替也可获得该怪兽的控制权。②：在对手回合中，解放此卡可以发动。将自己除外状态的2只“磁石战士西格玛”怪兽特殊召唤。
