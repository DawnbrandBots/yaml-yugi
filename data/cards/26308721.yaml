  ja: <ruby>捕食植物<rt>プレデター・プランツ</rt></ruby>プテロペンテス
  ja_romaji: Puredetā Purantsu Puteropentesu
  ko: 프레데터 플랜츠 프테로펜테스
  ko_rr:
  zh-TW:
  zh-CN: 捕食植物 猪笼草翼龙
text:
  en: |-
    When this card inflicts battle damage to your opponent: You can target 1 face-up monster your opponent controls; place 1 Predator Counter on it, and if it is Level 2 or higher, it becomes Level 1 as long as it has a Predator Counter. Once per turn: You can target 1 monster your opponent controls with a Level less than or equal to this card's; take control of it until the End Phase.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; lege 1 Raubtier-Zählmarke darauf und falls es Stufe 2 oder höher ist, wird es zu Stufe 1, solange es eine Raubtier-Zählmarke hat. Einmal pro Spielzug: Du kannst 1 Monster mit einer Stufe wählen, die kleiner oder gleich der dieser Karte ist, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; pon 1 Contador de Predador en él, y si su Nivel es 2 o mayor, éste se convierte en Nivel 1 mientras tenga un Contador de Predador. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario con un Nivel menor o igual al de esta carta; hasta la End Phase, toma su control.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; placez 1 Compteur Prédateur sur celui-ci, et s'il est de min. Niveau 2, il devient Niveau 1 tant qu'il a un Compteur Prédateur. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire d'un Niveau inférieur ou égal à celui de cette carte ; jusqu'à la End Phase, prenez son contrôle.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; metti 1 Segnalino Predatore su di esso e, se è di Livello 2 o superiore, esso diventa di Livello 1 fino a quando ha un Segnalino Predatore. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con Livello pari o inferiore a quello di questa carta; prendine il controllo fino alla End Phase.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 monstro com a face para cima que seu oponente controla; coloque 1 Marcador de Predador sobre ele e, se ele for de Nível 2 ou mais, ele se torna de Nível 1 enquanto tiver um Marcador de Predador. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla com um Nível menor ou igual que o deste card; tome o controle dele até a Fase Final.
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた時、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターに捕食カウンターを１つ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。②：１ターンに１度、このカードのレベル以下のレベルを持つ相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    ①: 이 카드가 상대에게 전투 데미지를 주었을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 포식 카운터를 1개 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다. ②: 1턴에 1번, 이 카드의 레벨 이하의 레벨을 가지는 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡给与对方战斗伤害时，以对方场上1只表侧表示怪兽为对象才能发动。给那只怪兽放置1个捕食指示物。有捕食指示物放置的2星以上的怪兽的等级变成1星。②：1回合1次，以持有这张卡的等级以下的等级的对方场上1只怪兽为对象才能发动。那只怪兽的控制权直到结束阶段得到。
