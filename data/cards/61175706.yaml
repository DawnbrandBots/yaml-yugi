text:
  en: |-
    If this card is Summoned: Toss a coin.
    ● Heads: All "Arcana Force" monsters you control gain 500 ATK.
    ● Tails: All "Arcana Force" monsters you control lose 500 ATK.
  de: |-
    Wenn diese Karte beschworen wird, wirf eine Münze: ● Kopf: Alle „Arkane Macht“-Monster, die du kontrollierst, erhalten 500 ATK. ● Zahl: Alle „Arkane Macht“-Monster, die du kontrollierst, verlieren 500 ATK.
  es: |-
    Cuando Invocas esta carta, lanza una moneda: ● Cara: Todos los monstruos "Fuerza Arcana" que controles ganan 500 ATK. ● Cruz: Todos los monstruos "Fuerza Arcana" que controles pierden 500 ATK.
  fr: |-
    Lorsque cette carte est Invoquée, lancez une pièce : ● Face : Tous les monstres "Force Arcane" que vous contrôlez gagnent 500 points d'ATK. ● Pile : Tous les monstres "Force Arcane" que vous contrôlez perdent 500 points d'ATK.
  it: |-
    Quando questa carta viene Evocata, lancia una moneta: ● Testa: Tutti i mostri "Energia Arcana" che controlli guadagnano 500 ATK. ● Croce: Tutti i mostri "Energia Arcana" che controlli perdono 500 ATK.
  pt: |-
    Se este card for Invocado: lance uma moeda.
    ● Cara: Todos os monstros "Força Arcana" que você controla ganham 500 de ATK.
    ● Coroa: Todos os monstros "Força Arcana" que você controla perdem 500 de ATK.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。● 表：自分フィールド上に表側表示で存在する「アルカナフォース」と名のついたモンスターの攻撃力は５００ポイントアップする。● 裏：自分フィールド上に表側表示で存在する「アルカナフォース」と名のついたモンスターの攻撃力は５００ポイントダウンする。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.
    ●앞 : 자신 필드 위에 앞면 표시로 존재하는 "아르카나 포스"라는 이름이 붙은 몬스터의 공격력은 500 포인트 올린다.
    ●뒤 : 자신 필드 위에 앞면 표시로 존재하는 "아르카나 포스"라는 이름이 붙은 몬스터의 공격력은 500 포인트 내린다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤・反转召唤・特殊召唤的情况下发动。掷1次硬币，根据掷出的正反，此卡获得以下效果。
    ●正面：自己场上的“秘仪之力”怪兽的攻击力上升500。
    ●反面：自己场上的“秘仪之力”怪兽的攻击力下降500。
