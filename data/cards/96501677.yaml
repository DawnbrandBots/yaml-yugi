text:
  en:
  de: |-
    Diese Karte kann nicht angegriffen werden, falls sich ein anderes Monster vom Typ Ungeheuer auf deiner Spielfeldseite befindet. Mache die DEF von 1 Monster auf der Spielfeldseite deines Gegners 0 bis zur End Phase. Dieser Effekt kann nur einmal pro Spielzug benutzt werden.
  es: |-
    Esta carta no puede ser atacada si hay otro monstruo de Tipo Bestia en tu Campo. Haz que la DEF de 1 monstruo en el Campo de tu adversario sea 0 hasta la End Phase. Este efecto solo puede ser usado una vez por turno.
  fr: |-
    Cette carte ne peut pas être attaquée s'il y a un autre monstre de Type Bête sur votre Terrain. Rendez égal à 0 la DEF de 1 monstre sur le Terrain de votre adversaire jusqu'à la End Phase. Cet effet ne peut être utilisé qu'une fois par tour.
  it: |-
    Questa carta non può essere attaccata se c'è un altro mostro di Tipo Bestia sul tuo Terreno. Una volta per turno, rendi il DEF di 1 mostro sul Terreno del tuo avversario pari a 0 fino alla End Phase.
  pt: |-
    Este card não pode ser atacado se existir outro monstro do Tipo Besta no seu Campo. Torne o DEF de 1 monstro no Campo do seu adversário, em Posição de Defesa, 0 até à End Phase. Este efeito pode ser usado apenas uma vez por turno.
  ja: |-
    ①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの守備力をターン終了時まで０にする。
    ②：自分フィールドに他の獣族モンスターが存在する限り、相手モンスターはこのカードを攻撃できない。
  ko: |-
    자신 필드 위에 이 카드 이외의 야수족 몬스터가 존재할 경우, 이 카드를 공격할 수 없다. 상대 필드 위에 존재하는 몬스터 1장의 수비력을 엔드 페이즈시까지 0 으로 한다. 이 효과는 1턴에 1번만 사용할 수 있다.
  zh-TW: |-
    在我方場上存在其他獸族怪獸的狀況下，對方怪獸無法攻擊此卡。１回合１次，可選擇對方場上的１隻正面表示怪獸發動。選擇的對方怪獸的守備力在回合結束前變為０。
  zh-CN: |-
    我方场上存在有其他兽族怪兽的场合，对手怪兽不可攻击此卡。１回合１次，可选择对手场上的１只表侧表示怪兽并发动。直至回合结束时，被选择对手怪兽的守备力变成０。
