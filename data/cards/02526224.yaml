text:
  en: |-
    During the Main Phase, if this card is in your hand (Quick Effect): You can destroy 1 other FIRE monster in your hand or face-up field, and if you do, Special Summon this card. If this card is destroyed and sent to the GY: You can Special Summon 1 "Fire King" monster from your hand or GY, except "Fire King High Avatar Kirin", then you can destroy 1 card on the field. You can only use each effect of "Fire King High Avatar Kirin" once per turn.
  de: |-
    Während der Main Phase, falls sich diese Karte in deiner Hand befindet (Schnelleffekt): Du kannst 1 anderes FEUER Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Feuerkönig“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Feuerkönig Hochavatar Kirin“, dann kannst du 1 Karte auf dem Spielfeld zerstören. Du kannst jeden Effekt von „Feuerkönig Hochavatar Kirin“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase, si esta carta está en tu mano (Efecto Rápido): puedes destruir otro monstruo de FUEGO en tu mano o Campo boca arriba y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Rey(es) de Fuego", excepto "Avatar del Alto Rey de Fuego Kirin", y después puedes destruir 1 carta en el Campo. Sólo puedes usar cada efecto de "Avatar del Alto Rey de Fuego Kirin" una vez por turno.
  fr: |-
    Durant la Main Phase, si cette carte est dans votre main (Effet Rapide) : vous pouvez détruire 1 autre monstre FEU dans votre main ou Terrain face recto, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Roi du Feu" ou "Rois du Feu" ("Avatar Grand Roi du Feu Kirin" exclu) depuis votre main ou Cimetière, puis vous pouvez détruire 1 carte sur le Terrain. Vous ne pouvez utiliser chaque effet de "Avatar Grand Roi du Feu Kirin" qu'une fois par tour.
  it: |-
    Durante la Main Phase, se questa carta è nella tua mano (Effetto Rapido): puoi distruggere 1 altro mostro FUOCO nella tua mano o Terreno scoperto e, se lo fai, Evoca Specialmente questa carta. Se questa carta viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Re del Fuoco" dalla tua mano o Cimitero, eccetto "Re del Fuoco Alto Avatar Kirin", poi puoi distruggere 1 carta sul Terreno. Puoi utilizzare ogni effetto di "Re del Fuoco Alto Avatar Kirin" una sola volta per turno.
  pt: |-
    Durante a Fase Principal, se este card estiver na sua mão (Efeito Rápido): você pode destruir 1 outro monstro de FOGO na sua mão ou no campo com a face para cima e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card for destruído e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Rei(s) de Fogo" da sua mão ou do Cemitério, exceto "Avatar Altíssimo do Rei de Fogo Kirin" e, depois, você pode destruir 1 card no campo. Você só pode usar cada efeito de "Avatar Altíssimo do Rei de Fogo Kirin" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに発動できる。このカード以外の自分の手札・フィールド（表側表示）の炎属性モンスター１体を破壊し、このカードを特殊召喚する。②：このカードが破壊され墓地へ送られた場合に発動できる。自分の手札・墓地から「炎王神獣 キリン」以外の「炎王」モンスター１体を特殊召喚する。その後、フィールドのカード１枚を破壊できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드 이외의 자신의 패 / 필드(앞면 표시)의 화염 속성 몬스터 1장을 파괴하고, 이 카드를 특수 소환한다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "염왕신수 기린" 이외의 "염왕" 몬스터 1장을 특수 소환한다. 그 후, 필드의 카드 1장을 파괴할 수 있다.
