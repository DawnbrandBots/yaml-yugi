text:
  en: |-
    During the Main Phase, if this card is in your hand (Quick Effect): You can destroy 1 other FIRE monster in your hand or face-up field, and if you do, Special Summon this card. If this card is destroyed and sent to the GY: You can Special Summon 1 "Fire King" monster from your hand or GY, except "Fire King High Avatar Kirin", then you can destroy 1 card on the field. You can only use each effect of "Fire King High Avatar Kirin" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに発動できる。このカード以外の自分の手札・フィールド（表側表示）の炎属性モンスター１体を破壊し、このカードを特殊召喚する。②：このカードが破壊され墓地へ送られた場合に発動できる。自分の手札・墓地から「炎王神獣 キリン」以外の「炎王」モンスター１体を特殊召喚する。その後、フィールドのカード１枚を破壊できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재하는 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드 이외의 자신의 패 / 필드(앞면 표시)의 화염 속성 몬스터 1장을 파괴하고, 이 카드를 특수 소환한다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "염왕신수 기린" 이외의 "염왕" 몬스터 1장을 특수 소환한다. 그 후, 필드의 카드 1장을 파괴할 수 있다.
