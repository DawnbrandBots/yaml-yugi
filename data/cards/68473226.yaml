name:
  en: Hardened Armed Dragon
  de: Hartgesottener bewaffneter Drache
  es: Dragón Armado Endurecido
  fr: Dragon Squelette Cuirassé
  it: Drago Armato Temprato
  pt: Dragão Endurecido Armado
  ja: ハードアームドラゴン
  ja_romaji: Hādo Āmudoragon
