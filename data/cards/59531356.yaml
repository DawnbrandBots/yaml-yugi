  ja: <ruby>中<rt>ちゅう</rt></ruby><ruby>生<rt>せい</rt></ruby><ruby>代<rt>だい</rt></ruby><ruby>化<rt>か</rt></ruby><ruby>石<rt>せき</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby> スカルナイト
  ja_romaji: Chūseidai Kasekikishi Sukarunaito
  ko: 중생대 화석 기사 스컬나이트
  ko_rr: Jungsaengdae Hwaseok Gisa Seukeol-naiteu
