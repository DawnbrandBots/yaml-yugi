text:
  en: |-
    2 Level 6 monsters
    You can detach 1 Xyz Material from this card, then target 1 monster your opponent controls; destroy it.
  de: |-
    2 Monster der Stufe 6
    Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es.
  es: |-
    2 monstruos de Nivel 6
    Puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo que controle tu adversario; destrúyelo.
  fr: |-
    2 monstres de Niveau 6
    Vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez-le.
  it: |-
    2 mostri di Livello 6
    Puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo.
  pt: |-
    2 monstros de Nível 6
    Você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro que seu oponente controla; destrua-o.
  ja: |-
    レベル６モンスター×２
    自分のメインフェイズ時、このカードのエクシーズ素材を１つ取り除き、相手フィールド上のモンスター１体を選択して発動できる。選択したモンスターを破壊する。
  ko: |-
    레벨 6 몬스터 × 2
    자신의 메인 페이즈시, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 파괴한다.
  zh-TW: |-
    等级6怪兽×2
    我方的主要阶段时，可移除此卡的1个超量素材，选择对手场上的1只怪兽发动。破坏所选择的怪兽。
  zh-CN: |-
    6星怪兽×2。自己的主要阶段时，把这张卡1个XYZ素材取除，选择对方场上1只怪兽才能发动。选择的怪兽破坏。
