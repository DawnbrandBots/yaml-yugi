text:
  en: |-
    "Elemental HERO Wildheart" + "Elemental HERO Avian"
    Must be Fusion Summoned and cannot be Special Summoned by other ways. You can discard 1 card to target 1 Spell/Trap Card on the field; destroy that target.
  de: |-
    „Elementar-HELD Wildheart“ + „Elementar-HELD Avian“
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst 1 Karte abwerfen, um 1 Zauber-/Fallenkarte auf dem Spielfeld zu wählen; zerstöre das gewählte Ziel.
  es: |-
    "HÉROE Elemental Wildheart" + "HÉROE Elemental Avian"
    Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Descarta 1 carta de tu mano para destruir 1 Carta Mágica o de Trampa en el Campo.
  fr: |-
    "Cœur Farouche, HÉROS Élémentaire" + "Avian, HÉROS Élémentaire"
    Ce monstre ne peut pas être Invoqué par Invocation Spéciale excepté par une Invocation Fusion. En défaussant 1 carte, détruisez 1 Carte Magie ou Piège sur le Terrain.
  it: |-
    "Wildheart EROE Elementale" + "Avian EROE Elementale"
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Puoi scartare 1 carta per scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ ワイルドマン」＋「Ｅ・ＨＥＲＯ フェザーマン」
    このモンスターは融合召喚でしか特殊召喚できない。手札を１枚捨てる事で、フィールド上の魔法・罠カード１枚を破壊する。
  ko: |-
    "엘리멘틀 히어로 와일드맨" + "엘리멘틀 히어로 페더맨"
    이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 패를 1장 버리는 것으로, 필드 위의 마법 / 함정 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    「元素英雄 荒野侠」＋「元素英雄 羽翼侠」
    这只怪兽不用融合召唤不能特殊召唤。可以通过丢弃1张手卡，场上1张魔法·陷阱卡破坏。
