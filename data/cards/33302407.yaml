text:
  en: |-
    During the End Phase of your turn, if you did not attack, you can make your opponent send cards equal to the number of face-up "Iron Chain" monsters you control from the top of their Deck to the Graveyard.
  de: |-
    Während der End Phase deines Spielzugs, falls du nicht angegriffen hast, kannst du deinen Gegner die obersten Karten in Höhe der Anzahl offener „Eisenketten“-Monster, die du kontrollierst, von seinem Deck auf den Friedhof legen lassen.
  es: |-
    Durante la End Phase de tu turno, si no atacaste, puedes hacer que tu adversario mande al Cementerio, desde la parte superior de su Deck, tantas cartas como la cantidad de monstruos "Cadena de Hierro" boca arriba que controles.
  fr: |-
    Durant la End Phase de votre tour, si vous n'avez pas attaqué, vous pouvez obliger votre adversaire à envoyer un nombre de cartes égal au nombre de monstres "Chaîne de Fer" face recto que vous contrôlez du dessus de son Deck au Cimetière.
  it: |-
    Durante l'End Phase del tuo turno, se non hai attaccato, puoi far mandare al tuo avversario carte pari al numero di mostri "Catena di Ferro" scoperti che controlli dalla cima del suo Deck al Cimitero.
  pt:
  ja: |-
    自分のターンに戦闘を行っていない場合、エンドフェイズ時に自分フィールド上に表側表示で存在する「Ｃ」と名のついたモンスターの数だけ、相手のデッキの上からカードを墓地へ送る事ができる。
  ko: |-
    자신의 턴에 전투를 실행하지 않을 경우, 엔드 페이즈시에 자신 필드 위에 앞면 표시로 존재하는 "C(체인)"이라는 이름이 붙은 몬스터의 수만큼, 상대의 덱 위에서 카드를 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    自己回合没有进行战斗的场合，结束阶段时可以把自己场上表侧表示存在的名字带有「链」的怪兽数量的卡从对方卡组上面送去墓地。
