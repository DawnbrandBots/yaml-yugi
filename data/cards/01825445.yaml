text:
  en: |-
    Your opponent cannot target "Super Quant" cards on the field with card effects during your Main Phase 1. You can target 1 "Super Quant" Xyz Monster you control; attach 1 other face-up monster you control to it as material. You can only use this effect of "Super Quantal Union - Magnaformation" once per turn.
  de: |-
    Dein Gegner kann während deiner Main Phase 1 „Superquant“-Karten auf dem Spielfeld nicht als Ziel für Karteneffekte wählen. Du kannst 1 „Superquant“-Xyz-Monster wählen, das du kontrollierst; hänge 1 anderes offenes Monster, das du kontrollierst, als Material daran an. Du kannst diesen Effekt von „Superquantal-Union - Magnaformation“ nur einmal pro Spielzug verwenden.
  es: |-
    Tu adversario no puede seleccionar con efectos de cartas a cartas "Súper Cuant" en el Campo durante tu Main Phase 1. Puedes seleccionar 1 Monstruo Xyz "Súper Cuant" que controles; acóplale como material otro monstruo boca arriba que controles. Sólo puedes usar este efecto de "Magnaformación, Unión Súper Cuantal" una vez por turno.
  fr: |-
    Durant votre Main Phase 1, votre adversaire ne peut pas cibler de cartes "Super Quant" sur le Terrain avec des effets de carte. Vous pouvez cibler 1 Monstre Xyz "Super Quant" que vous contrôlez ; attachez-lui 1 autre monstre face recto que vous contrôlez comme Matériel. Vous ne pouvez utiliser cet effet de "Union Super Quantique - Magnaformation" qu'une fois par tour.
  it: |-
    Il tuo avversario non può scegliere come bersaglio carte "Super Quant" sul Terreno con gli effetti delle carte durante la tua Main Phase 1. Puoi scegliere come bersaglio 1 Mostro Xyz "Super Quant" che controlli; attacca 1 altro mostro scoperto che controlli ad esso come materiale. Puoi utilizzare questo effetto di "Super Quantal Unione - Magnaformazione" una sola volta per turno.
  pt: |-
    Seu oponente não pode escolher cards "Super Quant" no campo como alvo de efeitos de card durante sua Fase Principal 1. Você pode escolher 1 Monstro Xyz "Super Quant" que você controla; associe 1 outro monstro com a face para cima que você controla a ele como matéria. Você só pode usar este efeito de "União Super Quantal - Magnaformação" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分メインフェイズ１の間、相手はフィールドの「超量」カードを効果の対象にできない。②：自分フィールドの「超量」Ｘモンスター１体を対象として発動できる。対象のモンスター以外の自分フィールドの表側表示モンスター１体を選び、対象のモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 메인 페이즈 1 동안, 상대는 필드의 "초량" 카드를 효과의 대상으로 할 수 없다. ②: 자신 필드의 "초량" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 몬스터 이외의 자신 필드의 앞면 표시 몬스터 1장을 고르고, 대상 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：只要这张卡在魔法与陷阱区域存在，自己主要阶段1内，对方不能把场上的「超级量子」卡作为效果的对象。
    ②：以自己场上1只「超级量子」超量怪兽为对象才能发动。选作为对象的怪兽以外的自己场上1只表侧表示怪兽在作为对象的怪兽下面重叠作为超量素材。
