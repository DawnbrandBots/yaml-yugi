text:
  en: |-
    When this card destroys an opponent's monster by battle: You can Tribute this card; Special Summon 1 Dragon-Type monster from your hand or Graveyard, except "Assault Wyvern".
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst diese Karte als Tribut anbieten; beschwöre 1 Monster vom Typ Drache als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Angriffs-Wyvern“.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo de Tipo Dragón, excepto "Güiverno de Asalto".
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre de Type Dragon ("Vouivre d'Assaut" exclu) depuis votre main ou Cimetière.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi offrire come Tributo questa carta: Evoca Specialmente 1 mostro di Tipo Drago dalla tua mano o Cimitero, eccetto "Viverna d'Assalto".
  pt: |-
    Quando este card destruir um monstro do oponente em batalha: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro do Tipo Dragão da sua mão ou Cemitério, exceto "Wivern Agressor".
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した時、このカードをリリースして発動できる。自分の手札・墓地から「アサルトワイバーン」以外のドラゴン族モンスター１体を選んで特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 "어썰트와이반" 이외의 드래곤족 몬스터 1장을 고르고 특수 소환한다.
  zh-TW: |-
    ①：此卡因戰鬥破壞對方怪獸時，可解放此卡發動。從我方手牌・墓地選擇１隻「強襲翼龍」以外的龍族怪獸特殊召喚。
  zh-CN: |-
    ①：此卡因战斗破坏对手怪兽时，可解放此卡并发动。从我方的手牌・墓地挑选１只除“强袭翼龙”以外的龙族怪兽并特殊召唤。
