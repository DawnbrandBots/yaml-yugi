    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ドゥームズ」カード１枚を対象として発動できる。そのカードを破壊し、このカードを手札から特殊召喚する。その後、デッキから装備魔法カード１枚をこのカードに装備できる。②：自分・相手ターンに、このカードが装備カードを装備している場合に発動できる。このカードのレベルと同じ数値のランクを持つ機械族・風属性Ｘモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚し、このカード及びこのカードの装備カードを全てそのＸ素材にする。
