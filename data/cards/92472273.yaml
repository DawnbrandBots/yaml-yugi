  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1张“终刻”卡为对象可以发动。将该卡破坏，从手牌将此卡特殊召唤。然后，可从牌组将1张装备魔法卡装备于此卡。②：在自己・对手回合中，此卡装备有装备卡的情况下可以发动。从额外牌组将阶级与此卡的等级数值相同的1只机械族・风属性超量怪兽视为超量召唤特殊召唤，将此卡及此卡的装备卡全部作为其超量素材。
