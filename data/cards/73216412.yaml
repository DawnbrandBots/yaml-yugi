text:
  en: |-
    Once this monster wraps itself around a victim, there is no escape.
  de: |-
    Sobald dieses Monster ein Opfer umschlingt, gibt es kein Entrinnen mehr.
  es: |-
    Una vez que este monstruo se enrolla alrededor de su victima, no hay escapatoria.
  fr: |-
    Dès lors qu'il enveloppe sa victime, ce monstre ne lâchera plus prise.
  it: |-
    Una volta che questo mostro stringe le sue spire attorno alla vittima, non c'è più scampo.
  pt: |-
    Depois que este monstro envolve sua vítima, não há como escapar.
  ja: |-
    その長い体に巻き込まれたら最後、二度と逃げる事はできない。
  ko: |-
    긴 몸체로 휘감으면 두 번 다시 빠져나갈 수 없게 된다.
  zh-TW:
  zh-CN: |-
    被那修长的身体卷住后插翅难逃。
