name:
  en: Gruesome Grave Squirmer
  de: Grausiger Grabwinder
  es: Serpenteador de la Tumba Espantoso
  fr: Horrible Faufilleur du Tombeau
  it: Squirmer della Tomba Repellente
  pt: Horrível Serpeador do Túmulo
  ja: ヘルグレイブ・スクワーマー
  ja_romaji: Herugureibu Sukuwāmā
  ko: 헬그레이브 스쿼머
  ko_rr: Helgeureibeu Seukwomeo
  zh-TW: 地獄墓場蠕動者
  zh-CN: 地狱墓场蠕动者
text:
  en: |-
    If you control a Fiend monster (Quick Effect): You can Special Summon this card from your hand, then you can destroy 1 "Yubel", or 1 monster that mentions it, in your Monster Zone. You can banish this card from your GY; Special Summon 1 Fiend monster with 0 ATK/DEF from your hand or GY, except "Gruesome Grave Squirmer". You can only use each effect of "Gruesome Grave Squirmer" once per turn.
  de: |-
    Falls du ein Unterweltler-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 „Yubel“ oder 1 Monster, das ihn erwähnt, in deiner Monsterzone zerstören. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Unterweltler-Monster mit 0 ATK/DEF als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Grausiger Grabwinder“. Du kannst jeden Effekt von „Grausiger Grabwinder“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Demonio (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes destruir 1 "Yubel", o 1 monstruo que lo mencione, en tu Zona de Monstruos. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Demonio con 0 ATK/DEF, excepto "Serpenteador de la Tumba Espantoso". Sólo puedes usar cada efecto de "Serpenteador de la Tumba Espantoso" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Démon (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez détruire 1 "Yubel" ou 1 monstre qui le mentionne dans votre Zone Monstre. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre Démon avec 0 ATK/DEF ("Horrible Faufilleur du Tombeau" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Horrible Faufilleur du Tombeau" qu'une fois par tour.
  it: |-
    Se controlli un mostro Demone (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi distruggere 1 "Yubel", o 1 mostro che lo menziona, nella tua Zona Mostri. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro Demone con ATK/DEF 0 dalla tua mano o Cimitero, eccetto "Squirmer della Tomba Repellente". Puoi utilizzare ogni effetto di "Squirmer della Tomba Repellente" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Demônio (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode destruir 1 "Yubel", ou 1 monstro que o mencione, na sua Zona de Monstros. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro Demônio com 0 de ATK/DEF da sua mão ou do Cemitério, exceto "Horrível Serpeador do Túmulo". Você só pode usar cada efeito de "Horrível Serpeador do Túmulo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分フィールドに悪魔族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、自分フィールドの、「ユベル」またはそのカード名が記されたモンスター１体を破壊できる。②：墓地のこのカードを除外して発動できる。自分の手札・墓地から「ヘルグレイブ・スクワーマー」以外の攻撃力と守備力が０の悪魔族モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 자신 필드에 악마족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 필드의, "유벨" 또는 그 카드명이 쓰여진 몬스터 1장을 파괴할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "헬그레이브 스쿼머" 이외의 공격력과 수비력이 0 인 악마족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在自己・对手回合中，自己场上存在恶魔族怪兽的情况下可以发动。从手牌将此卡特殊召唤。然后，可将自己场上的１只“尤贝尔”或记载有该卡名的怪兽破坏。
    ②：将墓地的此卡除外可以发动。从自己的手牌・墓地将“地狱墓场蠕动者”以外的１只攻击力和守备力为０的恶魔族怪兽特殊召唤。
