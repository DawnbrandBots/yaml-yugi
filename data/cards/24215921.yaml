  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分フィールドに悪魔族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、自分フィールドの、「ユベル」またはそのカード名が記されたモンスター１体を破壊できる。②：墓地のこのカードを除外して発動できる。自分の手札・墓地から「ヘルグレイブ・スクワーマー」以外の攻撃力と守備力が０の悪魔族モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 자신 필드에 악마족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 필드의, "유벨" 또는 그 카드명이 쓰여진 몬스터 1장을 파괴할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "헬그레이브 스쿼머" 이외의 공격력과 수비력이 0 인 악마족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在自己・对手回合中，自己场上存在恶魔族怪兽的情况下可以发动。从手牌将此卡特殊召唤。然后，可将自己场上的１只“尤贝尔”或记载有该卡名的怪兽破坏。
    ②：将墓地的此卡除外可以发动。从自己的手牌・墓地将“地狱墓场蠕动者”以外的１只攻击力和守备力为０的恶魔族怪兽特殊召唤。
