  de: Stahlschar-Kundschafter
  es: Explorador Horda de Acero
  fr: Scout Colonie de Chrome
  it: Scout Brancoacciaio
  pt: Batedor do Hordeum Ferro
  ja: インヴェルズの<ruby>斥<rt>せっ</rt></ruby><ruby>候<rt>こう</rt></ruby>
  ja_romaji: Inveruzu no Sekkō
  ko: 인벨즈의 척후
  ko_rr:
  zh-TW: 侵邪蝕的巡邏
  zh-CN: 侵邪蚀的巡逻
text:
  en:
  de: |-
    Am Beginn deiner Main Phase 1, falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine anderen Monster als Spezialbeschwörung beschwören. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines „Stahlschar“-Monsters, und kann nicht als Synchromaterialmonster verwendet werden.
  es: |-
    Al comienzo de tu Main Phase 1, si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu Cementerio. No puedes Invocar de Modo Especial otros monstruos en el turno en el que activas este efecto. Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada excepto para la Invocación por Sacrificio de un monstruo "Horda de Acero", y no puede ser utilizada como Monstruo Material de Sincronía.
  fr: |-
    Au début de votre Main Phase 1, si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez pas Invoquer Spécialement d'autres monstres le tour où vous activez cet effet. Tant que cette carte est face recto sur le Terrain, elle ne peut ni être Sacrifiée, sauf pour l'Invocation Sacrifice d'un monstre "Colonie de Chrome", ni être utilisée comme Monstre-Matériel de Synchro.
  it: |-
    All'inizio della tua Main Phase 1, se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dal tuo Cimitero. Non puoi Evocare Specialmente altri mostri nel turno in cui attivi questo effetto. Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo, eccetto per l'Evocazione tramite Tributo di un mostro "Brancoacciaio", e non può essere utilizzata come Mostro Materiale Synchro.
  pt: |-
    No começo da sua Fase Principal 1, se você não controlar nenhum Card de Magia/Armadilha: Você pode Invocar este card por Invocação-Especial do seu Cemitério. Você não pode Invocar outros monstros por Invocação-Especial no turno em que você ativar este efeito. Enquanto este card estiver com a face para cima no campo, ele não pode ser oferecido como Tributo, exceto para a Invocação-Tributo de um monstro "Hordeum Ferro", e não pode ser usado como um Monstro-Matéria Sincro.
  ja: |-
    ①：このカードが墓地に存在し、自分フィールドに魔法・罠カードが存在しない場合、自分メインフェイズ１の開始時に発動できる（この効果を発動するターン、自分はこの効果でしかモンスターを特殊召喚できない）。このカードを特殊召喚する。
    ②：このカードはモンスターゾーンに存在する限り、「インヴェルズ」モンスターのアドバンス召喚以外のためにはリリースできず、Ｓ素材にもできない。
  ko: |-
    자신 필드 위에 마법 / 함정 카드가 존재하지 않을 경우, 자신의 메인 페이즈 1의 개시시에만 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다. 이 카드는 "인벨즈"라는 이름이 붙은 몬스터의 어드밴스 소환 이외를 위해서는 릴리스할 수 없으며, 싱크로 소재로 할 수도 없다.
  zh-TW: |-
    在我方場上不存在魔法・陷阱卡的狀況下，可在我方主要階段１開始時發動。從墓地特殊召喚此卡。發動此效果的回合，我方無法用此效果以外的方式特殊召喚怪獸。此卡除升級召喚冠有「侵邪蝕」之名的怪獸以外無法解放，也無法做為同步素材。
  zh-CN: |-
    我方场上不存在有魔法、陷阱卡的场合，在我方主要阶段１的开始时可发动。从墓地特殊召唤此卡。发动此效果的回合，我方不可以除此效果以外的方式特殊召唤怪兽。此卡不可进行除冠有“侵邪蚀”之名怪兽的上级召唤以外为目的的释放，也不可作为同步素材。
