  de: Stahlschar-Kundschafter
  es: Explorador Horda de Acero
  fr: Scout Colonie de Chrome
  it: Scout Brancoacciaio
  pt: Escolta dos Enxame de Aço
  ja: インヴェルズの<ruby>斥<rt>せっ</rt></ruby><ruby>候<rt>こう</rt></ruby>
  ja_romaji: Inveruzu no Sekkō
  ko: 인벨즈의 척후
  ko_rr:
  zh-TW:
  zh-CN: 侵入魔鬼的斥候
text:
  en: |-
    At the start of your Main Phase 1, if you control no Spell/Trap Cards: You can Special Summon this card from your Graveyard. You cannot Special Summon another monster(s) the turn you activate this effect. While this card is face-up on the field, it cannot be Tributed, except for the Tribute Summon of a "Steelswarm" monster, and cannot be used as a Synchro Material Monster.
  de: |-
    Am Beginn deiner Main Phase 1, falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine anderen Monster als Spezialbeschwörung beschwören. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines "Stahlschar"-Monsters und kann nicht als Synchromaterialmonster verwendet werden.
  es: |-
    Al comienzo de tu Main Phase 1, si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu Cementerio. No puedes Invocar de Modo Especial otros monstruos en el turno en el que activas este efecto. Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada excepto para la Invocación por Sacrificio de un monstruo "Horda de Acero", y no puede ser utilizada como Monstruo Material de Sincronía.
  fr: |-
    Au début de votre Main Phase 1, si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez pas Invoquer Spécialement d'autres monstres le tour où vous activez cet effet. Tant que cette carte est face recto sur le Terrain, elle ne peut ni être Sacrifiée, sauf pour l'Invocation Sacrifice d'un monstre "Colonie de Chrome", ni être utilisée comme Monstre-Matériel de Synchro.
  it: |-
    All'inizio della tua Main Phase 1, se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dal tuo Cimitero. Non puoi Evocare Specialmente altri mostri nel turno in cui attivi questo effetto. Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo, eccetto per l'Evocazione tramite Tributo di un mostro "Steelswarm", e non può essere utilizzata come Mostro Materiale Synchro.
  pt: |-
    No início da sua Man Phase 1, se você não controla Cartas Mágicas ou Armadilhas: Você pode invocar por Invocação-Especial esta carta do seu Cemitério. Você não pode invocar por Invocação-Especial outro(s) monstro(s) no turno em que você ativou este efeito. Enquanto esta carta estiver virada para cima no campo, esta carta não poderá ser Tributada, exceto para uma Invocação-Tributo de um monstro "Steelswarm". Esta carta também não pode ser usada como Material de Monstro Synchro.
  ja: |-
    自分フィールド上に魔法・罠カードが存在しない場合、自分のメインフェイズ１の開始時にのみ発動する事ができる。墓地に存在するこのカードを自分フィールド上に特殊召喚する。この効果を発動するターン、自分はモンスターを特殊召喚する事はできない。このカードは「インヴェルズ」と名のついたモンスターのアドバンス召喚以外のためにはリリースできず、シンクロ素材とする事もできない。
  ko: |-
    자신 필드 위에 마법 / 함정 카드가 존재하지 않을 경우, 자신의 메인 페이즈 1의 개시시에만 발동할 수 있다. 묘지에 존재하는 이 카드를 자신 필드 위에 특수 소환한다. 이 효과를 발동한 턴에, 자신은 몬스터를 특수 소환할 수 없다. 이 카드는 "인벨즈" 라는 이름이 붙은 몬스터의 어드밴스 소환 이외를 위해서는 릴리스할 수 없으며, 싱크로 소재로 할 수도 없다.
  zh-TW:
  zh-CN: |-
    自己场上没有魔法·陷阱卡存在的场合，自己的主要阶段1的开始时才能发动。这张卡从墓地特殊召唤。这个效果发动的回合，自己不能把怪兽特殊召唤。这张卡不能为名字带有「侵入魔鬼」的怪兽的上级召唤以外而解放，也不能作为同调素材。
