text:
  en: |-
    2 Level 2 DARK monsters
    During either player's turn, when an effect of an opponent's monster is activated: You can detach 2 Xyz Materials from this card; negate the activation, and if you do, inflict 500 damage to your opponent.
  de: |-
    2 FINSTERNIS Monster der Stufe 2
    Während des Spielzugs eines beliebigen Spielers, wenn ein Monstereffekt deines Gegners aktiviert wird: Du kannst 2 Xyz-Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, füge deinem Gegner 500 Schaden zu.
  es: |-
    2 monstruos de OSCURIDAD de Nivel 2
    Durante el turno de cualquier jugador, cuando es activado un efecto de un monstruo de tu adversario: puedes desacoplar de esta carta 2 Materiales Xyz; niega la activación y, si lo haces, inflige 500 puntos de daño a tu adversario.
  fr: |-
    2 monstres TÉNÈBRES de Niveau 2
    Durant le tour de chaque joueur, lorsqu'un effet de monstre de votre adversaire est activé : vous pouvez détacher 2 Matériels Xyz de cette carte ; annulez l'activation, et si vous le faites, infligez 500 points de dommages à votre adversaire.
  it: |-
    2 mostri OSCURITÀ di Livello 2
    Durante il turno di qualsiasi giocatore, quando un effetto di un mostro dell'avversario viene attivato: puoi staccare 2 Materiali Xyz da questa carta; annulla l'attivazione e, se lo fai, infliggi 500 danni al tuo avversario.
  pt: |-
    2 monstros de TREVAS de Nível 2
    Durante o turno de qualquer duelista, quando um efeito de monstro do oponente for ativado: você pode desassociar 2 Matérias Xyz deste card; negue a ativação e, se isso acontecer, cause 500 de dano ao seu oponente.
  ja: |-
    闇属性レベル２モンスター×２
    ①：相手がモンスターの効果を発動した時、このカードのＸ素材を２つ取り除いて発動できる。その発動を無効にし、相手に５００ダメージを与える。
  ko: |-
    어둠 속성 레벨 2 몬스터 × 2
    상대의 효과 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재 2개를 제거하고 발동할 수 있다. 그 발동을 무효로 하고, 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    暗属性2星怪兽×2。对方的效果怪兽的效果发动时，把这张卡2个XYZ素材取除才能发动。那个发动无效，给与对方基本分500分伤害。
