text:
  en:
  de: |-
    Du kannst 1 Monster vom Typ Insekt als Tribut anbieten, um diese Karte bis zum Ende des Spielzugs 500 ATK erhalten zu lassen.
  es: |-
    Puedes Sacrificar 1 monstruo de Tipo Insecto para hacer que esta carta gane 500 ATK hasta el final del turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre de Type Insecte pour que cette carte gagne 500 points d'ATK jusqu'à la fin du tour.
  it: |-
    Puoi offrire come Tributo 1 mostro di Tipo Insetto per far guadagnare a questa carta 500 ATK fino alla fine del turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro do Tipo Inseto para que este card ganhe 500 de ATK até o fim do turno.
  ja: |-
    ①：自分フィールドの他の昆虫族モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで５００アップする。
  ko: |-
    ①: 이 카드 이외의 자신 필드의 곤충족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 500 올린다.
  zh-TW: |-
    ①：可解放此卡以外的我方場上的１隻昆蟲族怪獸發動。此卡的攻擊力在回合結束前提升５００。
  zh-CN: |-
    ①：可解放自己场上除此卡以外的１只昆虫族怪兽并发动。直至回合结束时，此卡的攻击力上升５００点。
