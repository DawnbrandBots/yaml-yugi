  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 모든 싱크로 몬스터의 공격력은 600 포인트 올린다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，我方場上所有同步怪獸的攻擊力就提升６００。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，我方场上所有同步怪兽的攻击力上升６００点。
