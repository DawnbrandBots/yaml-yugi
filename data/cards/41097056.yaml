text:
  en: |-
    Target 1 Synchro Monster you control; return it to the Extra Deck, and if you do, destroy all face-up monsters your opponent controls with ATK less than or equal to that Synchro Monster's original ATK.
  de: |-
    Wähle 1 Synchromonster, das du kontrollierst; lege es ins Extra Deck zurück und falls du dies tust, zerstöre alle offenen Monster, die dein Gegner kontrolliert und deren ATK kleiner oder gleich den Grund-ATK des Synchromonsters sind.
  es: |-
    Selecciona 1 Monstruo de Sincronía que controles; devuélvelo al Deck Extra y, si lo haces, destruye todos los monstruos boca arriba que controle tu adversario con ATK igual o menor que el ATK original del Monstruo de Sincronía.
  fr: |-
    Ciblez 1 Monstre Synchro que vous contrôlez ; renvoyez-le à l'Extra Deck, et si vous le faites, détruisez tous les monstres face recto contrôlés par votre adversaire avec une ATK inférieure ou égale à l'ATK d'origine du Monstre Synchro.
  it: |-
    Scegli come bersaglio 1 Mostro Synchro che controlli; fallo ritornare nell'Extra Deck e, se lo fai, distruggi tutti i mostri scoperti controllati dal tuo avversario con ATK pari o inferiore all'ATK originale di quel Mostro Synchro.
  pt: |-
    Escolha 1 Monstro Sincro que você controla; devolva-o para o Deck Adicional e, se isso acontecer, destrua todos os monstros com a face para cima que seu oponente controla com ATK menor ou igual ao ATK original desse Monstro Sincro.
  ja: |-
    ①：自分フィールドの<ruby>Ｓ<rt>シンクロ</rt></ruby>モンスター１体を対象として発動できる。そのモンスターを持ち主のエクストラデッキに戻し、その<ruby>Ｓ<rt>シンクロ</rt></ruby>モンスターの元々の攻撃力以下の攻撃力を持つ相手フィールドの表側表示モンスターを全て破壊する。
  ko: |-
    ①: 자신 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌리고, 그 싱크로 몬스터의 원래 공격력 이하의 공격력을 가지는 상대 필드의 앞면 표시 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只同调怪兽为对象才能发动。那只怪兽回到持有者的额外卡组，持有那只同调怪兽的原本攻击力以下的攻击力的对方场上的表侧表示怪兽全部破坏。
