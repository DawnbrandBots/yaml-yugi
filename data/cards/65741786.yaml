text:
  en: |-
    2 non-Link Monsters
    During your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Link Summon 1 Link Monster using materials you control, including this card. You can only use this effect of "I:P Masquerena" once per turn. A Link Monster that used this card as material cannot be destroyed by your opponent's card effects.
  de: |-
    2 Nichtlink-Monster
    Während der Main Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Linkmonster als Linkbeschwörung und verwende dafür Material, das du kontrollierst, darunter diese Karte. Du kannst diesen Effekt von „I:P Maskerena“ nur einmal pro Spielzug verwenden. Ein Linkmonster, das diese Karte als Material verwendet hat, kann nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    2 Monstruos que no sean de Enlace
    Durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Enlace 1 Monstruo de Enlace usando materiales que controlas, incluida esta carta. Sólo puedes usar este efecto de "I:P Enmascarada" una vez por turno. Un Monstruo de Enlace que usó esta carta como material no puede ser destruido por efectos de cartas de tu adversario.
  fr: |-
    2 Monstres non-Lien
    Durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien en utilisant des Matériels que vous contrôlez (cette carte incluse). Vous ne pouvez utiliser cet effet de "I:P Masquerena" qu'une fois par tour. Un Monstre Lien qui a utilisé cette carte comme Matériel ne peut pas être détruit par des effets de carte de votre adversaire.
  it: |-
    2 Mostri non-Link
    Durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link utilizzando materiali che controlli, compresa questa carta. Puoi utilizzare questo effetto di "I:P Masquerena" una sola volta per turno. Un Mostro Link che ha utilizzato questa carta come materiale non può essere distrutto dagli effetti delle carte del tuo avversario.
  pt: |-
    2 Monstros que não sejam Link
    Durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Link 1 Monstro Link usando matérias que você controla, incluindo este card. Você só pode usar este efeito de "I:P Mascarena" uma vez por turno. Um Monstro Link que usou este card como matéria não pode ser destruído pelos efeitos de card do seu oponente.
  ja: |-
    リンクモンスター以外のモンスター２体
    このカード名の①の効果は１ターンに１度しか使用できない。①：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターをリンク素材としてリンク召喚する。②：このカードをリンク素材としたリンクモンスターは相手の効果では破壊されない。
  ko: |-
    링크 몬스터 이외의 몬스터 2장
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 링크 소재로서 링크 소환한다. ②: 이 카드를 링크 소재로 한 링크 몬스터는 상대 효과로는 파괴되지 않는다.
  zh-TW: |-
    連結怪獸以外的怪獸２隻
    此卡名的①效果，１回合僅限使用１次。①：可在對方主要階段發動。以我方場上的包含此卡在內的怪獸做為連結素材連結召喚。②：以此卡做為連結素材的連結怪獸不會因對方效果被破壞。
  zh-CN: |-
    连接怪兽以外的怪兽2只
    此卡名的①效果1回合仅可使用1次。①：在对手的主要阶段可以发动。以包括此卡的自己场上的怪兽作为连接素材连接召唤。②：以此卡为连接素材的连接怪兽不会因对手的效果被破坏。
