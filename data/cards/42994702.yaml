text:
  en: |-
    You can flip this card into face-down Defense Position once per turn during your Main Phase. After you use this effect, rearrange the face-down Defense Position monsters in your Main Monster Zones, then return them in face-down Defense Position.
  de: |-
    Du kannst diese Karte einmal in deinem Spielzug während deiner Main Phase in verdeckte Verteidigungsposition bringen. Nachdem du diesen Effekt benutzt hast, mische alle Minster, die sich verdeckt in Verteidigungsposition auf deiner Spielfeldseite befinden, und lege sie verdeckt in Verteidigungsposition auf deine Spielfeldseite zurück.
  es: |-
    Puedes voltear esta carta a Posición de Defensa boca abajo una vez por turno durante tu Main Phase. Después de usar este efecto, baraja todos los monstruos en Posición de Defensa boca abajo en tu Campo y devuélvelos en Posición de Defensa boca abajo.
  fr: |-
    Vous pouvez retourner cette carte en Position de Défense face verso une fois par tour pendant votre Main Phase. Après avoir utilisé cet effet, mélangez les monstres face verso de votre Terrain et replacez-les en Position de Défense face verso sur votre Terrain.
  it: |-
    Puoi mettere questa carta coperta in Posizionee di Difesa una volta per turno. Dopo aver usato questo effetto, mischia tutti i Mostri coperti in Posizione di Difesa sul tuo Terreno e rimettili coperti in Posizione di Difesa sul tuo Terreno.
  pt: |-
    Uma vez por turno, você pode virar esta carta para baixo na Posição de Defesa. Após isso, reorganize os monstros virados para baixo na Posição de Defesa que você controla.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。この効果を使用した時、自分フィールド上に裏側守備表示で存在する全てのモンスターをシャッフルし、再び裏側守備表示で並べ替える。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 효과를 사용한 후, 자신의 필드 위의 뒷면 수비 표시 몬스터를 셔플하고, 다시 뒷면 수비 표시로 바꾸어 나열한다.
  zh-TW: |-
    １回合僅限１次可將此卡變為反面守備表示。在使用此效果的狀況下，將我方場上所有反面守備表示怪獸全部洗牌，再次以反面守備表示排列。
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这个效果使用时，自己场上里侧守备表示存在的全部怪兽洗切，并以里侧守备表示重新排列。
