  zh-TW: 徬徨木乃伊
  zh-CN: 榜徨木乃伊
text:
  en:
  de: |-
    Du kannst diese Karte einmal im Spielzug während deiner Main Phase in die verdeckte Verteidigungsposition bringen. Nachdem du diesen Effekt benutzt hast, mische alle Monster, die sich verdeckt in Verteidigungsposition auf deiner Spielfeldseite befinden, und lege sie verdeckt in Verteidigungsposition auf deine Spielfeldseite zurück.
  es: |-
    Puedes voltear esta carta a Posición de Defensa boca abajo una vez por turno durante tu Main Phase. Después de usar este efecto, baraja todos los monstruos en Posición de Defensa boca abajo en tu Campo y devuélvelos en Posición de Defensa boca abajo.
  fr: |-
    Vous pouvez retourner cette carte en Position de Défense face verso une fois par tour durant votre Main Phase. Après avoir utilisé cet effet, mélangez tous les monstres en Position de Défense face verso de votre Terrain et remettez-les en Position de Défense face verso sur votre Terrain.
  it: |-
    Puoi mettere questa carta coperta in Posizione di Difesa una volta per turno durante la tua Main Phase. Dopo aver usato questo effetto, mischia tutti i mostri coperti in Posizione di Difesa sul tuo Terreno e rimettili coperti in Posizione di Difesa sul tuo Terreno.
  pt: |-
    Você pode virar este card para Posição de Defesa com a face para baixo uma vez por turno durante a sua Main Phase. Depois de usar este efeito, embaralhar os monstros no seu Campo em Posição de Defesa com a face para baixo, e em seguida devolva-os à Posição de Defesa com a face para baixo.
  ja: |-
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。その後、自分のメインモンスターゾーンの全ての裏側守備表示モンスターをランダムに並べ替える。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 효과를 사용한 후, 자신의 필드 위의 뒷면 수비 표시 몬스터를 셔플하고, 다시 뒷면 수비 표시로 바꾸어 나열한다.
  zh-TW: |-
    １回合僅限１次可將此卡變為反面守備表示。在使用此效果的狀況下，將我方場上所有反面守備表示怪獸全部洗牌，再次以反面守備表示排列。
  zh-CN: |-
    此卡１回合仅１次可以变成里侧守备表示。使用此效果的情况下，将自己场上的所有里侧守备表示怪兽洗牌，并再次以里侧守备表示重新排列。
