text:
  en: |-
    For the rest of this Duel, apply the following effects.
    ● You cannot activate monster effects in the hand.
    ● Monsters you control can make up to 2 attacks on monsters during each Battle Phase.
    ● If your monster battles an opponent's monster, any battle damage it inflicts to your opponent is doubled.
    You can banish this card from your GY; add 1 "Morganite" card from your Deck to your hand, then place 1 card from your hand on the bottom of the Deck.
  de: |-
    Wende für den Rest dieses Duells die folgenden Effekte an.
    ● Du kannst keine Monstereffekte in der Hand aktivieren.
    ● Monster, die du kontrollierst, können während jeder Battle Phase bis zu 2 Angriffe auf Monster durchführen.
    ● Falls dein Monster gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt.
    Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Morganit“-Karte von deinem Deck hinzu, dann lege 1 Karte von deiner Hand unters Deck.
  es: |-
    Por el resto de este Duelo, aplica los siguientes efectos.
    ● No puedes activar efectos de monstruo en la mano.
    ● Los monstruos que controlas pueden hacer hasta 2 ataques a monstruos durante cada Battle Phase.
    ● Si tu monstruo batalla con un monstruo del adversario, cualquier daño de batalla que inflija a tu adversario se duplica.
    Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Morganita" en tu Deck, y después pon en la parte inferior del Deck 1 carta en tu mano.
  fr: |-
    Le reste de ce Duel, appliquez les effets suivants.
    ● Vous ne pouvez pas activer d'effets de monstre dans la main.
    ● Durant chaque Battle Phase, les monstres que vous contrôlez peuvent faire max. 2 attaques sur des monstres.
    ● Si votre monstre combat un monstre de l'adversaire, les dommages de combat qu'il inflige à votre adversaire sont doublés.
    Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Morganite" depuis votre Deck à votre main, puis placez 1 carte depuis votre main au-dessous du Deck.
  it: |-
    Per il resto di questo Duello, applica i seguenti effetti.
    ● Non puoi attivare effetti di mostri nella mano.
    ● I mostri che controlli possono effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.
    ● Se un tuo mostro combatte con un mostro dell'avversario, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato.
    Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "Morganite" dal tuo Deck alla tua mano, poi metti 1 carta dalla tua mano in fondo al Deck.
  pt: |-
    Pelo resto deste Duelo, aplique os seguintes efeitos.
    ● Você não pode ativar efeitos de monstro na mão.
    ● Monstros que você controla podem realizar até 2 ataques contra monstros durante cada Fase de Batalha.
    ● Se um monstro seu batalhar um monstro do oponente, qualquer dano de batalha que ele causar ao seu oponente é dobrado.
    Você pode banir este card do seu Cemitério; adicione 1 card "Morganita" do seu Deck à sua mão e, depois, coloque 1 card da sua mão no fundo do Deck.
  ja: |-
    ①：このデュエル中、以下の効果をそれぞれ適用する。
    ●自分は手札のモンスターの効果を発動できない。
    ●自分のモンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
    ●自分のモンスターが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。②：墓地のこのカードを除外して発動できる。デッキから「モルガナイト」カード１枚を手札に加える。その後、自分の手札を１枚選んでデッキの一番下に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    ①：此决斗中，分别适用以下效果。
    ●自己不可发动手牌的怪兽的效果。
    ●自己的怪兽在１次战斗阶段中最多可攻击怪兽２次。
    ●自己的怪兽与对手怪兽的战斗给予对手的战斗伤害变为两倍。
    ②：将墓地的此卡除外可以发动。从牌组将１张“绿柱魔瞳”卡加入手牌。然后，挑选自己的１张手牌放回牌组最下面。
