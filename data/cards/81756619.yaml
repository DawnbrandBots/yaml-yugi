    ●自分のモンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
    ●自分のモンスターが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。②：墓地のこのカードを除外して発動できる。デッキから「モルガナイト」カード１枚を手札に加える。その後、自分の手札を１枚選んでデッキの一番下に戻す。
