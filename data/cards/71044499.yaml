konami_id: 4963
password: 71044499
name:
  en: Nobleman of Crossout
  de: Adliger der Auslöschung
  es: Noble de Crossout
  fr: Seigneur de la Suppression
  it: Nobiluomo dello Scambio
  pt: O Nobre de Crossout
  ja: <ruby>抹<rt>まっ</rt></ruby><ruby>殺<rt>さつ</rt></ruby>の<ruby>使<rt>し</rt></ruby><ruby>徒<rt>と</rt></ruby>
  ja_romaji: Massatsu no Shito
  ko: 말살의사도
  ko_rr:
  zh-TW: 抹殺之使徒
  zh-CN: 抹杀之使徒
text:
  en: |-
    Target 1 face-down monster on the field; destroy that target, and if you do, banish it, then, if it was a Flip monster, each player reveals their Main Deck, then banishes all cards from it with that monster's name.
  de: |-
    Wähle 1 verdecktes Monster auf dem Spielfeld; zerstöre das gewählte Ziel und falls du dies tust, verbanne es, dann, falls es ein Flippmonster war, zeigt jeder Spieler sein Main Deck vor, dann verbannt er alle Karten mit dem Namen des Monsters daraus.
  es: |-
    Selecciona 1 monstruo boca abajo en el Campo; destruye ese objetivo y, si lo haces, destiérralo y después, si era un monstruo de Volteo, cada jugador muestra su Deck Principal, y después destierra de éste todas las cartas con ese nombre de monstruo.
  fr: |-
    Ciblez 1 monstre face verso sur le Terrain ; détruisez la cible, et si vous le faites, bannissez-le, puis, si c'était un monstre Flip, chaque joueur révèle son Main Deck, puis en bannit toutes les cartes du nom du monstre.
  it: |-
    Scegli come bersaglio 1 mostro coperto sul Terreno; distruggi quel bersaglio e, se lo fai, bandiscilo, poi, se era un mostro Scoperta, ogni giocatore rivela il suo Main Deck, poi bandisce da esso tutte le carte con il nome di quel mostro.
  pt: |-
    Escolha 1 monstro com a face para baixo no campo; destrua o alvo e, se isso acontecer, bana-o e, depois, se ele era um monstro de Virar, cada duelista revela o seu Deck Principal e, depois, bani dele todos os cards com aquele nome de monstro.
  ja: |-
    フィールド上に裏側表示で存在するモンスター１体を選択して破壊し、ゲームから除外する。それがリバース効果モンスターだった場合、お互いのデッキを確認し、同名カードを全てゲームから除外する。
  ko: |-
    뒷면 표시의 몬스터 1장을 파괴하여 게임에서 제외한다. 만약 그것이 리버스 효과 몬스터였을 경우, 서로의 덱을 확인하여, 파괴한 몬스터와 같은 이름의 카드를 전부 게임에서 제외한다. 그 후 덱을 셔플한다.
  zh-TW: |-
    选择场上以里侧表示存在的1只怪兽并破坏，从游戏中除外。反转效果怪兽的场合，确认双方牌组，并将同名卡牌全部从游戏中除外。
  zh-CN: |-
    选择场上里侧表示存在的1只怪兽破坏并从游戏中除外。那是反转效果怪兽的场合，把双方卡组确认，同名卡全部从游戏中除外。
