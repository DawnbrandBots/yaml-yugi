text:
  en: |-
    If a Field Spell Card is activated: You can Special Summon this card from your hand, then, if face-up cards are in both Field Zones, this card cannot be destroyed by battle or card effects this turn. You can only use this effect of "Meowseclick" once per turn. During your turn, the effects of the face-up card in your opponent's Field Zone are negated. During your opponent's turn, the effects of the face-up card in your Field Zone are negated.
  de: |-
    Falls eine Spielfeldzauberkarte aktiviert wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls in beiden Spielfeldzonen offene Karten liegen, kann diese Karte in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst diesen Effekt von „Miausklick“ nur einmal pro Spielzug verwenden. Während deines Spielzugs werden die Effekte der offenen Karte in der Spielfeldzone deines Gegners annulliert. Während des Spielzugs deines Gegners werden die Effekte der offenen Karte in deiner Spielfeldzone annulliert.
  es: |-
    Si una Carta Mágica de Campo es activada: puedes Invocar esta carta de Modo Especial desde tu mano y después, si hay cartas boca arriba en ambas Zonas del Campo, este turno esta carta no puede ser destruida en batalla o por efectos de cartas. Sólo puedes usar este efecto de "Miausclick" una vez por turno. Durante tu turno, los efectos de las cartas boca arriba en la Zona del Campo de tu adversario son negados. Durante el turno de tu adversario, los efectos de las cartas boca arriba en tu Zona del Campo son negados.
  fr: |-
    Si une Carte Magie de Terrain est activée : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, s'il y a des cartes face recto dans les deux Zones Terrain, cette carte ne peut être détruite ni au combat ni par des effets de carte ce tour. Vous ne pouvez utiliser cet effet de "Cliquemiaulis" qu'une fois par tour. Durant votre tour, les effets de la carte face recto dans la Zone Terrain de votre adversaire sont annulés. Durant le tour de votre adversaire, les effets de la carte face recto dans votre Zone Terrain sont annulés.
  it: |-
    Se viene attivata una Carta Magia Terreno: puoi Evocare Specialmente questa carta dalla tua mano, poi, se in entrambe le Zone Terreno ci sono carte scoperte, questa carta non può essere distrutta in battaglia o dagli effetti delle carte in questo turno. Puoi utilizzare questo effetto di "Miaoclick" una sola volta per turno. Durante il tuo turno, gli effetti della carta scoperta nella Zona Terreno del tuo avversario sono annullati. Durante il turno del tuo avversario, gli effetti della carta scoperta nella tua Zona Terreno sono annullati.
  pt: |-
    Se um Card de Magia de Campo for ativado: você pode Invocar este card por Invocação-Especial da sua mão e, depois, se cards com a face para cima estiverem nas duas Zonas do Campo, este card não pode ser destruído em batalha ou por efeitos de card neste turno. Você só pode usar este efeito de "Miauseclick" uma vez por turno. Durante o seu turno, os efeitos do card com a face para cima na Zona do Campo do seu oponente são negados. Durante o turno do seu oponente, os efeitos do card com a face para cima na sua Zona do Campo são negados.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：フィールド魔法カードが発動した場合に発動できる。このカードを手札から特殊召喚する。お互いのフィールドゾーンに表側表示でカードが存在する場合、さらにこのターン、このカードは戦闘・効果では破壊されない。②：このカードがモンスターゾーンに存在する限り、自分ターンの間、相手のフィールドゾーンの表側表示のカードの効果は無効化され、相手ターンの間、自分のフィールドゾーンの表側表示のカードの効果は無効化される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 마법 카드가 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 서로의 필드 존에 앞면 표시로 카드가 존재할 경우, 추가로 이 턴에, 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 턴 동안, 상대의 필드 존의 앞면 표시의 카드 효과는 무효화되고, 상대 턴 동안, 자신의 필드 존의 앞면 표시의 카드 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：场地魔法卡发动的场合可以发动。将这张卡从手牌特殊召唤。双方的场地区都有表侧表示的卡存在的场合，再使这个回合里这张卡不会被战斗或效果破坏。②：只要这张卡在怪兽区存在，自己的回合期间对手的场地区的表侧表示的卡的效果就无效化，对手的回合期间自己的场地区的表侧表示的卡的效果就无效化。
