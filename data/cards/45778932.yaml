text:
  en: |-
    Increase the ATK of all WIND monsters by 500 points and decrease their DEF by 400 points.
  de: |-
    Alle WIND Monster erhalten 500 ATK und verlieren 400 DEF.
  es: |-
    Aumenta el ATK de todos los monstruos de VIENTO en 500 puntos y disminuye su DEF en 400 puntos.
  fr: |-
    Tous les monstres VENT gagnent 500 points d'ATK et perdent 400 points de DEF.
  it: |-
    Tutti i mostri VENTO guadagnano 500 ATK e perdono 400 DEF.
  pt: |-
    Aumente em 500 o ATK de todos os monstros de VENTO e diminua em 400 suas DEF.
  ja: |-
    フィールド上に表側表示で存在する風属性モンスターの攻撃力は５００ポイントアップし、守備力は４００ポイントダウンする。
  ko: |-
    모든 바람 속성 몬스터의 공격력은 500 포인트 올리고, 수비력은 400 포인트 내린다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的风属性的怪兽攻击力上升500，守备力下降400。
