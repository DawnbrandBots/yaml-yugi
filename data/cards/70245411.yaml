name:
  en: Toy Vendor
  de: Spielzeugspender
  es: Vendedor de Juguetes
  fr: Vendeur de Jouets
  it: Venditore di Giocattoli
  pt: Vendedor de Brinquedos
  ja: トイポット
  ja_romaji: Toi Potto
  ko: 토이팟
  ko_rr:
  zh-TW:
  zh-CN: 玩具罐
text:
  en: |-
    Once per turn: You can discard 1 card; draw 1 card and show it, then if it is a "Fluffal" monster, you can Special Summon 1 monster from your hand. Otherwise, discard the card you drew. If this card is sent to the Graveyard: You can add 1 "Edge Imp Sabres" or 1 "Fluffal" monster from your Deck to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen; ziehe 1 Karte und zeige sie vor, dann, falls es ein „Kuscheltier“-Monster ist, kannst du 1 Monster als Spezialbeschwörung von deiner Hand beschwören. Andernfalls wirf die Karte ab, die du gezogen hast. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Scherenkobold“ oder 1 „Kuscheltier“-Monster von deinem Deck hinzufügen.
  es: |-
    Una vez por turno: puedes descartar 1 carta; roba 1 carta y enséñala, y después, si es un monstruo "Peluchanimal", puedes Invocar 1 monstruo de Modo Especial desde tu mano. De otro modo, descarta la carta que robaste. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 "Diablillo de las Tijeras" o 1 monstruo "Peluchanimal" en tu Deck.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte ; piochez 1 carte et montrez-la, puis si c'est un monstre "Peluchimal", vous pouvez Invoquer Spécialement 1 monstre depuis votre main. Sinon, défaussez la carte que vous avez piochée. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 "Lames du Lutin Tranchant" ou 1 monstre "Peluchimal" depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi scartare 1 carta; pesca 1 carta e mostrala, poi, se è un mostro "Fluffal", puoi Evocare Specialmente 1 mostro dalla tua mano. Altrimenti, scarta la carta che hai pescato. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 "Imp Filo di Scimitarre" o 1 mostro "Fluffal" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode descartar 1 card; compre 1 card e mostre-o e, depois, se for um monstro "Fofanimal", você pode Invocar por Invocação-Especial 1 monstro da sua mão. Caso contrário, descarte o card que você comprou. Se este card for enviado para o Cemitério: você pode adicionar 1 "Diabrete de Lâminas Afiadas" ou 1 monstro "Fofanimal" do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、手札を１枚捨てて発動できる。自分はデッキから１枚ドローし、お互いに確認する。確認したカードが「ファーニマル」モンスターだった場合、手札からモンスター１体を特殊召喚できる。違った場合、そのドローしたカードを捨てる。②：このカードが墓地へ送られた場合に発動できる。デッキから「エッジインプ・シザー」１体または「ファーニマル」モンスター１体を手札に加える。
  ko: |-
    ①: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 확인한 카드가 "퍼니멀" 몬스터였을 경우, 패에서 몬스터 1장을 특수 소환할 수 있다. 다를 경우, 그 드로우한 카드를 버린다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "에지임프 시저" 1장 또는 "퍼니멀" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，舍弃1张手牌可以发动。自己从牌组抽1张，双方确认。确认的卡是"绒毛动物"怪兽的情况下，可从手牌将1只怪兽特殊召唤。不是的情况下，将该抽到的卡舍弃。②：此卡被送至墓地的情况下可以发动。从牌组将1只"锋利小鬼・剪刀"或1只"绒毛动物"怪兽加入手牌。
