  zh-TW: 超念力槍手
  zh-CN: 超念力枪手
text:
  en: |-
    1 Tuner + 1 or more non-Tuner Psychic-Type Monsters
    If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. At the end of the Damage Step, if this card attacked a Defense Position monster and that monster's DEF is lower than this card's ATK (use its original values if the other monster is no longer on the field): Gain LP equal to the surplus.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Psi
    Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Am Ende des Damage Steps, falls diese Karte ein Monster in Verteidigungsposition angegrifen hat und die DEF des Monsters niedriger sind als die ATK dieser Karte (verwende die Grundwerte des anderen Monsters, falls es sich nicht mehr auf dem Spielfeld befindet): Du erhältst LP in Höhe des Überschusses.
  es: |-
    1 Cantante + 1 o más monstruos de Tipo Psíquico que no sean Cantantes
    Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Al final del Damage Step, si esta carta atacó a un monstruo en Posición de Defensa y la DEF de ese monstruo es menor que el ATK de esta carta (usa los valores originales si el otro monstruo ya no está en el Campo): gana LP iguales al excedente.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur de Type Psychique ou plus
    Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. À la fin de la Damage Step, si cette carte attaque un monstre en Position de Défense et que la DEF du monstre est inférieure à l'ATK de cette carte (utilisez ses valeurs d'origine si l'autre monstre n'est plus sur le Terrain) : gagnez des LP égaux au surplus.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner Tipo Psichico
    Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Alla fine del Damage Step, se questa carta ha attaccato un mosro in Posizione di Difesa e il DEF di quel mostro è inferiore all'ATK di questa carta (utilizza i suoi valori originali se l'altro mostro non è più sul Terreno): guadagni LP pari all'eccedenza.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores do Tipo Psíquico
    Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. No final da Etapa de Dano, se este card atacou um monstro em Posição de Defesa e a DEF desse monstro for menor que o ATK deste card (use os valores originais se o outro monstro não estiver mais no campo): ganhe PV igual a esse excesso.
  ja: |-
    チューナー＋チューナー以外のサイキック族モンスター１体以上
    このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。また、このカードが守備表示モンスターを攻撃したダメージステップ終了時、その守備力を攻撃力が超えていれば、その数値分だけ自分のライフポイントを回復する。
  ko: |-
    튜너 ＋ 튜너 이외의 사이킥족 몬스터 1장 이상
    이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 이 카드가 수비 표시 몬스터를 공격한 데미지 스텝 종료시, 그 수비력을 공격력이 넘었으면, 그 수치만큼 자신의 라이프 포인트를 회복한다.
  zh-TW: |-
    協調＋協調以外的超能族怪獸１隻以上
    此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。此外，在此卡攻擊守備表示怪獸的傷害步驟結束時，若攻擊力超過該守備表示怪獸的守備力，就會回復等同於該差額的我方LP。
  zh-CN: |-
    协调＋协调以外的念动力族怪兽１只或以上
    此卡攻击了守备表示怪兽时，若攻击力超过其守备力，给予对手生命相当于该差值的战斗伤害。此外，此卡攻击了守备表示怪兽的伤害步骤结束时，若攻击力超过其守备力，我方回复相当于该差值的生命点数。
