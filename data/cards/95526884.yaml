  de: Hyperpsychischer Sprenger
  es: Disparador Hiper Psíquico
  fr: Artilleur Hyper Psychique
  it: Hyper Distruttore Psichico
  pt: Hiper Destruidor Psíquico
  ja: ハイパーサイコガンナー
  ja_romaji: Haipā Saiko Gannā
