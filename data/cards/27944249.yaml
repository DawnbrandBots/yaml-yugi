text:
  en: |-
    When this card destroys a monster by battle and sends it to the Graveyard: You can target 1 Level 3 or lower "Gusto" monster in your Graveyard; Special Summon that target in face-up Defense Position.
  de: |-
    Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 "Gusto"-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition.
  es: |-
    Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: puedes seleccionar 1 monstruo "Gusto" de Nivel 3 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial, en Posición de Defensa boca arriba.
  fr: |-
    Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : vous pouvez cibler 1 monstre "Gusto" de max. Niveau 3 dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense face recto.
  it: |-
    Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: puoi scegliere come bersaglio 1 mostro "Gusto" di Livello 3 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa.
  pt: |-
    Quando este card destruir um monstro em batalha e envia-lo para o Cemitério: Você pode escolher 1 monstro "Gusto" de Nível 3 ou menos do seu Cemitério; Invoque por Invocação-Especial de face para cima em Posição de Defesa o monstro escolhido.
  ja: |-
    このカードが戦闘によってモンスターを破壊し墓地へ送った時、自分の墓地に存在するレベル３以下の「ガスタ」と名のついたモンスター１体を表側守備表示で特殊召喚する事ができる。
  ko: |-
    이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 묘지에 존재하는 레벨 3 이하의 '가스타' 라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏怪兽送去墓地时，可以从自己墓地选择1只3星以下的名字带有「薰风」的怪兽表侧守备表示特殊召唤。
