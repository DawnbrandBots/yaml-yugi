text:
  en:
  de: |-
    Wenn ein offenes „Schicksals-HELD“-Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Zerstöre das angreifende Monster.
  es: |-
    Cuando un monstruo "HÉROE del Destino" boca arriba que controlas es seleccionado para un ataque: destruye el monstruo atacante.
  fr: |-
    Lorsqu'un monstre "HÉROS de la Destinée" face recto que vous contrôlez est ciblé par une attaque : détruisez le monstre attaquant.
  it: |-
    Quando un mostro "EROE del Destino" scoperto che controlli viene scelto come bersaglio per un attacco: distruggi il mostro attaccante.
  pt: |-
    Quando um monstro "HERÓI do Destino" com a face para cima que você controla for escolhido como alvo de um ataque: destrua o monstro atacante.
  ja: |-
    ①：自分の「Ｄ－ＨＥＲＯ」モンスターが攻撃対象に選択された時に発動できる。攻撃モンスターを破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "데스티니 히어로"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 공격 몬스터를 파괴한다.
  zh-TW: |-
    可在我方場上正面表示的冠有「命運－英雄」之名的怪獸被選為攻擊對象時發動。破壞攻擊怪獸。
  zh-CN: |-
    我方场上表侧表示的冠有“命运－英雄”之名的怪兽被选择为攻击对象时可发动。破坏攻击怪兽。
