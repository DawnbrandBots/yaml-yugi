text:
  en: |-
    When this card is destroyed and sent to the Graveyard as a result of battle, roll a six-sided die. You can Special Summon 1 Fairy-Type monster from your Graveyard whose Level is equal to the number rolled. (If the result is 6, you can Special Summon a Level 6 or higher monster.)
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wird, wirf einen sechsseitigen Würfel einmal. Danach kannst du 1 Monster vom Typ Fee, dessen Stufe dem Würfelergebnis entspricht, als Spezialbeschwörung aus deinem Friedhof beschwören. Wenn das Würfelergebnis 6 ist, kannst du 1 Monster der Stufe 6 oder höher als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es destruida como resultado de una batalla y mandada al Cementerio, lanza un dado de seis caras. Puedes Invocar mediante una Invocación Especial 1 monstruo de Tipo Hada de tu Cementerio cuyo Nivel sea igual al resultado. Si el resultado es 6, puedes Invocar mediante una Invocación Especial un monstruo de Nivel 6 o superior.
  fr: |-
    Lorsque cette carte est détruite à l'issue d'un combat et envoyée au Cimetière, lancez un dé à six faces. Vous pouvez faire l'Invocation Spéciale d'1 monstre de Type Elfe depuis votre Cimetière dont le Niveau est égal au résultat du dé. (Si le résultat est 6, vous pouvez faire l'Invocation Spéciale d'un monstre de Niveau 6 ou plus.)
  it: |-
    Quando questa carta viene distrutta in seguito ad una battaglia e mandata al Cimitero, tira una volta un dado. Puoi Evocare tramite Evocazione Speciale 1 mostro di Tipo Fata dal tuo Cimitero il cui Livello sia uguale al risultato. Se il risultato è 6, puoi Evocare tramite Evocazione Speciale un mostro di Livello 6 o superiore.
  pt: |-
    Quando esta card é destruído como resultado de um combate e envaido para o Cemitério, lance um dado de seis lados. Invocar, por Invocação-Especial, 1 monstro do Tipo Anjo do seu Cemitério cujo Nível seja igual ao resultado. Se o resultado for 6, você pode Invocar, por Invocação-Especial, um monstro de Nível 6 ou mais.
  ja: |-
    このカードが戦闘によって破壊され墓地に送られた時、サイコロを１回振る。自分の墓地から、サイコロの出た目と同じレベルの天使族モンスター１体を特殊召喚する事ができる。（６の目が出た場合は、レベル６以上のモンスターを含む）
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 주사위를 1회 던진다. 자신의 묘지에서, 주사위의 나온 눈과 같은 레벨의 천사족 몬스터 1장을 특수 소환할 수 있다. (6의 눈이 나온 경우는, 레벨 6 이상의 몬스터를 포함한다)
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，掷1次骰子。可以从自己墓地把和1只骰子的出现的数目相同的等级的天使族怪兽特殊召唤。（6的数目出现的场合，包含有6星以上的怪兽）。
