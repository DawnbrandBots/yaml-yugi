text:
  en: |-
    When this card is Normal or Special Summoned: You can Set 1 "Majespecter" Spell/Trap Card directly from your Deck, but it cannot activate this turn. You can only use this effect of "Majespecter Toad - Ogama" once per turn. Cannot be targeted or destroyed by your opponent's card effects.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Majespenst“-Zauber-/Fallenkarte direkt von deinem Deck setzen, aber sie kann in diesem Spielzug nicht aktiviert werden. Du kannst diesen Effekt von „Majespenst Kröte - Ogama“ nur einmal pro Spielzug verwenden. Kann weder als Ziel für die Karteneffekte deines Gegners gewählt noch durch diese zerstört werden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes Colocar 1 Carta Mágica/de Trampa "Majespectro" directamente desde tu Deck, pero no puede ser activada este turno. Sólo puedes usar este efecto de "Sapo Majespectro - Ogama" una vez por turno. No puede ser seleccionado o destruido por efectos de cartas de tu adversario.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Poser 1 Carte Magie/Piège "Majesspectre" directement depuis votre Deck, mais elle ne peut pas être activée ce tour. Vous ne pouvez utiliser cet effet de "Crapaud Majesspectre - Ogama" qu'une fois par tour. Ni ciblable ni destructible par des effets de carte de votre adversaire.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi Posizionare 1 Carta Magia/Trappola "Maestospettro" direttamente dal tuo Deck, ma essa non può essere attivata in questo turno. Puoi utilizzare questo effetto di "Maestospettro Rospo - Ogama" una sola volta per turno. Non può essere scelto come bersaglio o distrutto dagli effetti delle carte del tuo avversario.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode Baixar 1 Card de Magia/Armadilha "Majespectro" diretamente do seu Deck, mas ele não pode ser ativado neste turno. Você só pode usar este efeito de "Majespectro Rã - Ogama" uma vez por turno. Não pode ser escolhido como alvo ou destruído por efeitos de card do seu oponente.
  ja: |-
    「マジェスペクター・フロッグ」の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「マジェスペクター」魔法・罠カード１枚を選んで自分フィールドにセットする。この効果でセットしたカードはこのターン発動できない。②：このカードはモンスターゾーンに存在する限り、相手の効果の対象にならず、相手の効果では破壊されない。
  ko: |-
    "마제스펙터 프로그"의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "마제스펙터" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다. 이 효과로 세트한 카드는 이 턴에 발동할 수 없다. ②: 이 카드는 몬스터 존에 존재하는 한, 상대 효과의 대상이 되지 않으며, 상대의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果１回合仅可使用１次。
    ①：此卡召唤・特殊召唤时可以发动。从牌组将１张“威风魔灵”魔法・陷阱卡放置在自己场上。以此效果放置的卡此回合不可发动。
    ②：只要此卡存在于怪兽区域，此卡不会被对手的效果破坏，对手不可将此卡作为效果的对象。
