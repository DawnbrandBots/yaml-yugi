text:
  en: |-
    Once per turn: You can target 1 Dragon-Type monster in your opponent's Graveyard; Special Summon that target to your side of the field. Your opponent cannot target face-up Fairy-Type monsters for attacks, except this one.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster vom Typ Drache im Friedhof deines Gegners wählen; beschwöre das gewählte Ziel als Spezialbeschwörung auf deine Spielfeldseite. Dein Gegner kann keine offenen Monster vom Typ Fee als Angriffsziel wählen, außer diesem.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo de Tipo Dragón en el Cementerio de tu adversario; Invoca ese objetivo de Modo Especial a tu lado del Campo. Tu adversario no puede seleccionar monstruos de Tipo Hada boca arriba como objetivo de un ataque, excepto a éste.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre de Type Dragon dans le Cimetière de votre adversaire ; Invoquez Spécialement la cible sur votre Terrain. Votre adversaire ne peut pas cibler de monstres de Type Elfe face recto (celui-ci exclu) avec une attaque.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro di Tipo Drago nel Cimitero del tuo avversario; Evoca Specialmente quel bersaglio sul tuo Terreno. Il tuo avversario non può scegliere come bersaglio per gli attacchi i mostri di Tipo Fata scoperti, eccetto questo.
  pt: |-
    Uma vez por turno: você pode escolher um monstro do Tipo Dragão no Cemitério do seu oponente; Invoque o alvo por Invocação-Especial no seu lado do campo. Seu oponente não pode escolher monstros do Tipo Fada com a face para cima como alvo de ataques, exceto este.
  ja: |-
    １ターンに１度、相手の墓地に存在するドラゴン族モンスター１体を選択して自分フィールド上に特殊召喚する事ができる。このカードがフィールド上に表側表示で存在する限り、相手は表側表示で存在する他の天使族モンスターを攻撃対象に選択する事はできない。
  ko: |-
    ①: 1턴에 1번, 상대 묘지의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 자신 필드에 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 몬스터는 다른 천사족 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以选择对方墓地存在的1只龙族怪兽在自己场上特殊召唤。只要这张卡在场上表侧表示存在，对方不能选择表侧表示存在的其他的天使族怪兽作为攻击对象。
