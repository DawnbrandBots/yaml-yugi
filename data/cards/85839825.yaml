text:
  en: |-
    Detach 1 Xyz Material you control to target 1 face-up monster your opponent controls; destroy that target.
  de: |-
    Hänge 1 Xyz-Material ab, das du kontrollierst, um 1 offenes Monster zu wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Desacopla 1 Material Xyz que controles para seleccionar 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo.
  fr: |-
    Détachez 1 Matériel Xyz que vous contrôlez pour cibler 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Stacca 1 Materiale Xyz che controlli per scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Separe 1 Matéria Xyz que controla para selecionar 1 monstro face para cima de seu oponente; destrua esse monstro.
  ja: |-
    自分フィールド上のエクシーズ素材を１つ取り除いて発動できる。相手フィールド上に表側表示で存在するモンスター１体を選択して破壊する。
  ko: |-
    자신 필드 위의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW: |-
    可移除我方场上的1个超量素材发动。选择对手以表侧表示存在场上的1只怪兽加以破坏。
  zh-CN: |-
    把自己场上1个XYZ素材取除才能发动。选择对方场上表侧表示存在的1只怪兽破坏。
