  de: Mischwiedergeburt
  es: Baraja y Renace
  fr: Renaissance du Mélange
  it: Mischiata Resuscitata
  pt: Renascimento Embaralhado
  ja: シャッフル・リボーン
  ja_romaji: Shaffuru Ribōn
  ko: 셔플 리본
  ko_rr:
  zh-TW: 洗牌重生
  zh-CN: 洗牌重生
text:
  en:
  de: |-
    Falls du keine Monster kontrollierst: Wähle 1 Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber seine Effekte bleiben annulliert, zusätzlich verbanne es während der End Phase. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die du kontrollierst; mische sie ins Deck, dann ziehe 1 Karte, zusätzlich verbanne während der End Phase dieses Spielzugs 1 Karte von deiner Hand. Du kannst diesen Effekt von „Mischwiedergeburt“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos: selecciona 1 monstruo en tu Cementerio; Invócalo de Modo Especial, pero ve sus efectos negados, y además destiérralo durante la End Phase. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta que controles; barájala al Deck, y después roba 1 carta, y además durante la End Phase de este turno, destierra 1 carta de tu mano. Sólo puedes usar este efecto de "Baraja y Renace" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre : ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement, mais il a ses effets annulés, et aussi, bannissez-le durant la End Phase. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte que vous contrôlez ; mélangez-la dans le Deck, puis piochez 1 carte, et aussi durant la End Phase de ce tour, bannissez 1 carte depuis votre main. Vous ne pouvez utiliser cet effet de "Renaissance du Mélange" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro: scegli come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti si annullano, inoltre bandiscilo durante la End Phase. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta che controlli; mischiala nel Deck, poi pesca 1 carta, inoltre durante la End Phase di questo turno, bandisci 1 carta dalla tua mano. Puoi utilizzare questo effetto di "Mischiata Resuscitata" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro: escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial, mas ele tem seus efeitos negados e, além disso, bana-o durante a Fase Final. Você pode banir este card do seu Cemitério e, depois, escolher 1 card que você controla; embaralhe-o no Deck e, depois, compre 1 card e, além disso, durante a Fase Final deste turno, bana 1 card da sua mão. Você só pode usar este efeito de "Renascimento Embaralhado" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分フィールドにモンスターが存在しない場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに除外される。
    ②：墓地のこのカードを除外し、自分フィールドのカード１枚を対象として発動できる。そのカードをデッキに戻す。その後、自分は１枚ドローする。このターンのエンドフェイズに、自分の手札を１枚選んで除外する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 제외된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱으로 되돌리고 셔플하여, 그 후 자신은 덱에서 1장 드로우한다. 이 턴의 엔드 페이즈에, 자신의 패를 1장 제외한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在我方場上不存在怪獸的狀況下，可將我方墓地的１隻怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化，在結束階段將被除外。②：可將墓地的此卡除外，將我方場上的１張卡做為對象發動。將該卡送回持有者的牌組後洗牌，其後，我方從牌組抽１張牌。此回合的結束階段，將我方的１張手牌除外。
  zh-CN: |-
    此卡牌名的②效果１回合只可使用１次。①：我方场上不存在怪兽的场合，可以我方墓地的１只怪兽为对象发动。特殊召唤该怪兽。以此效果特殊召唤的怪兽的效果被无效化，并在结束阶段被除外。②：可除外墓地中的此卡，并以我方场上的１张卡牌为对象发动。该卡返回至持有者的牌组并洗牌，之后我方从牌组抽取１张卡牌。在该回合结束阶段，除外１张我方手牌。
