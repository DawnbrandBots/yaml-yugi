name:
  en: Time Thief Redoer
  de: Zeitdieb Wiederholer
  es: Ladrón del Tiempo Repetidor
  fr: Refaiseur des Voleurs de Temps
  it: Ladro del Tempo Redoer
  pt: Ladrão do Tempo Refeitor
  ja: クロノダイバー・リダン
  ja_romaji: Kuronodaibā Ridan
  ko: 크로노다이버 리단
  ko_rr: Keuronodaibeo Ridan
  zh-TW: 時潛怪盜・盤面重造者
  zh-CN: 时潜怪盗・盘面重造者
text:
  en: |-
    2 Level 4 monsters
    Once per turn, during the Standby Phase: You can attach the top card of your opponent's Deck to this card as material. (Quick Effect): You can detach up to 3 different types of materials from this card, then apply the following effect(s) depending on what was detached.
    ● Monster: Banish this card until the End Phase. ● Spell: Draw 1 card.
    ● Trap: Place 1 face-up card your opponent controls on the top of the Deck.
    You can only use this effect of "Time Thief Redoer" once per turn.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug, während der Standby Phase: Du kannst die oberste Karte des Decks deines Gegners als Material an diese Karte anhängen. (Schnelleffekt): Du kannst bis zu 3 unterschiedliche Typen Material von dieser Karte abhängen, dann führe die folgenden Effekte aus, abhängig davon, was abgehängt wurde.
    ● Monster: Verbanne diese Karte bis zur End Phase.
    ● Zauber: Ziehe 1 Karte.
    ● Falle: Lege 1 offene Karte, die dein Gegner kontrolliert, aufs Deck.
    Du kannst diesen Effekt von „Zeitdieb Wiederholer“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno, durante la Standby Phase: puedes acoplar a esta carta la carta de la parte superior del Deck de tu adversario como material. (Efecto Rápido): puedes desacoplar de esta carta hasta 3 tipos diferentes de materiales, y después aplica el o los siguientes efectos, dependiendo de lo que fue desacoplado.
    ● Monstruo: Destierra esta carta hasta la End Phase.
    ● Mágica: Roba 1 carta.
    ● Trampa: Pon en la parte superior del Deck 1 carta boca arriba que controle tu adversario.
    Sólo puedes usar este efecto de "Ladrón del Tiempo Repetidor" una vez por turno.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour, durant la Standby Phase : vous pouvez attacher la carte du dessus du Deck de votre adversaire à cette carte comme Matériel. (Effet Rapide) : vous pouvez détacher max. 3 types différents des Matériels de cette carte, puis appliquez les effets suivants selon ce qui a été détaché.
    ● Monstre : Jusqu'à la End Phase, bannissez cette carte.
    ● Magie : Piochez 1 carte.
    ● Piège : Placez 1 carte face recto contrôlée par votre adversaire au-dessus du Deck.
    Vous ne pouvez utiliser cet effet de "Refaiseur des Voleurs de Temps" qu'une fois par tour.
  it: |-
    2 mostri di Livello 4
    Una volta per turno, durante la Standby Phase: puoi attaccare la prima carta del Deck del tuo avversario a questa carta come materiale. (Effetto Rapido): puoi staccare fino a 3 tipi diversi di materiali da questa carta, poi applicare i seguenti effetti a seconda di cosa è stato staccato.
    ● Mostro: Bandisci questa carta fino alla End Phase.
    ● Magia: Pesca 1 carta.
    ● Trappola: Metti in cima al Deck 1 carta scoperta controllata dal tuo avversario.
    Puoi utilizzare questo effetto di "Ladro del Tempo Redoer" una sola volta per turno.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno, durante a Fase de Apoio: você pode associar o card do topo do Deck do seu oponente a este card como matéria. (Efeito Rápido): você pode desassociar até 3 tipos diferentes de matérias deste card e, depois, aplique o(s) seguinte(s) efeito(s) dependendo do que foi desassociado.
    ● Monstro: Bana este card até a Fase Final.
    ● Magia: Compre 1 card.
    ● Armadilha: Coloque 1 card com a face para cima que seu oponente controla no topo do Deck.
    Você só pode usar este efeito de "Ladrão do Tempo Refeitor" uma vez por turno.
  ja: |-
    レベル４モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに発動できる。相手のデッキの一番上のカードをこのカードの下に重ねてＸ素材とする。②：自分・相手ターンに発動できる。このカードのＸ素材を３種類（モンスター・魔法・罠）まで取り除く。その後、以下を適用する。●モンスター：このカードをエンドフェイズまで除外する。●魔法：自分はデッキから１枚ドローする。●罠：相手フィールドの表側表示のカード１枚を選んで持ち主のデッキの一番上に戻す。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 발동할 수 있다. 상대의 덱 맨 위의 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. ②: 자신 / 상대 턴에 발동할 수 있다. 이 카드의 엑시즈 소재를 3종류(몬스터 / 마법 / 함정)까지 제거한다. 그 후, 이하를 적용한다.
    ●몬스터: 이 카드를 엔드 페이즈까지 제외한다.
    ●마법: 자신은 덱에서 1장 드로우한다.
    ●함정: 상대 필드의 앞면 표시의 카드 1장을 고르고 주인의 덱 맨 위로 되돌린다.
  zh-TW: |-
    等級４怪獸×２
    此卡名的②效果，１回合僅限使用１次。①：可在我方・對方的準備階段發動。將對方牌組最上方的卡重疊至此卡下方做為超量素材。②：可在我方・對方回合發動。去除此卡最多３種的超量素材（怪獸・魔法・陷阱）。其後，適用以下內容。
    ●怪獸：將此卡在結束階段前除外。
    ●魔法：我方從牌組抽１張牌。
    ●陷阱：選擇對方場上１張正面表示的卡，送回持有者的牌組的最上方。
  zh-CN: |-
    等级4怪兽×2
    此卡名的②效果1回合仅可使用1次。①：自己・对手的准备阶段可以发动。将对手的牌组最上面的卡重叠在此卡下方作为超量素材。②：自己・对手的回合可以发动。去除此卡的最多3种超量素材（怪兽・魔法・陷阱）。然后根据去除素材适用以下内容。●怪兽：直至结束阶段为止将此卡除外。●魔法：自己从牌组抽1张。●陷阱：挑选对手场上的1张表侧表示的卡，放回持有者的牌组最上面。
