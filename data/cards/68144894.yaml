text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. You can only use each of the following effects of "Hecahands Godos" once per turn. If a card(s) is added to your opponent's hand  (except during the Draw Phase or Damage Step): You can Special Summon this card from your hand. During your opponent's Main Phase (Quick Effect): You can target 1 monster in your opponent's GY; Special Summon it to your field, but banish it when it leaves the field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：ドローフェイズ以外で相手の手札にカードが加わった場合に発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：相手メインフェイズに、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 드로우 페이즈 이외로 상대의 패에 카드가 넣어졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 상대 메인 페이즈에, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：在抽牌阶段以外有卡加入对手手牌的情况下可以发动。从手牌将此卡特殊召唤。②：此卡与怪兽进行战斗的情况下，该2只不会因该战斗被破坏。③：在对手的主要阶段，以对手墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。以此效果特殊召唤的怪兽从场上离开的情况下，将其除外。
