  en: |-
    If this card battles a monster, neither can be destroyed by that battle. You can only use each of the following effects of "Hecahands Goddus" once per turn. If a card(s) is added to your opponent's hand, except during the Draw Phase: You can Special Summon this card from your hand. During your opponent's Main Phase (Quick Effect): You can target 1 monster in your opponent's GY; Special Summon it to your field, but banish it when it leaves the field.
