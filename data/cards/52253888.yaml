text:
  en: |-
    At the start of your opponent's Battle Phase: You can target any number of Attack Position monsters your opponent controls; while this card is in your Monster Zone, those monsters must attack this card this turn, if able. Once per turn, when an attack is declared involving this card and an opponent's Attack Position monster: You can negate the attack, and if you do, inflict damage to your opponent equal to half the original ATK of that opponent's monster.
  de: |-
    Am Beginn der Battle Phase deines Gegners: Du kannst eine beliebige Anzahl Monster in Angriffsposition wählen, die dein Gegner kontrolliert; solange diese Karte in deiner Monsterzone liegt, müssen jene Monster in diesem Spielzug diese Karte angreifen, falls möglich. Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem diese Karte und ein Monster eines Gegners in Angriffsposition beteiligt sind: Du kannst den Angriff annullieren und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK jenes Monsters des Gegners zu.
  es: |-
    Al comienzo de la Battle Phase de tu adversario: puedes seleccionar cualquier número de monstruos en Posición de Ataque que controle tu adversario; mientras esta carta está en tu Zona de Monstruos, esos monstruos deben atacar esta carta este turno, si pueden. Una vez por turno, cuando es declarado un ataque que involucre esta carta y un monstruo en Posición de Ataque del adversario: puedes negar el ataque y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK original de ese monstruo del adversario.
  fr: |-
    Au début de la Battle Phase de votre adversaire : vous pouvez cibler un nombre de votre choix de monstres en Position d'Attaque contrôlés par votre adversaire ; tant que cette carte est dans votre Zone Monstre, ces monstres doivent attaquer cette carte ce tour, si possible. Une fois par tour, lorsqu'une attaque impliquant cette carte et un monstre en Position d'Attaque de l'adversaire est déclarée : vous pouvez annuler l'attaque, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre de l'adversaire.
  it: |-
    All'inizio della Battle Phase del tuo avversario: puoi scegliere come bersaglio un qualsiasi numero di mostri in Posizione di Attacco controllati dal tuo avversario; mentre questa carta è nella tua Zona Mostri, quei mostri devono attaccare questa carta in questo turno, se possibile. Una volta per turno, quando viene dichiarato un attacco che coinvolge questa carta e un mostro in Posizione di Attacco dell'avversario: puoi annullare l'attacco e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK originale di quel mostro dell'avversario.
  pt: |-
    No começo da Fase de Batalha do seu oponente: você pode escolher qualquer número de monstros em Posição de Ataque que seu oponente controla; enquanto este card estiver na sua Zona de Monstros, esses monstros devem atacar este card neste turno, se possível. Uma vez por turno, quando um ataque for declarado envolvendo este card e um monstro em Posição de Ataque do oponente: você pode negar o ataque e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK original desse monstro do oponente.
  ja: |-
    ①：相手バトルフェイズ開始時に、相手フィールドの攻撃表示モンスターを任意の数だけ対象として発動できる。このカードが自分のモンスターゾーンに存在する限り、このターン、対象のモンスターは攻撃可能な場合、このカードを攻撃しなければならない。②：１ターンに１度、このカードが相手の攻撃表示モンスターと戦闘を行う攻撃宣言時に発動できる。その攻撃を無効にし、その相手モンスターの元々の攻撃力の半分のダメージを相手に与える。
  ko: |-
    ①: 상대 배틀 페이즈 개시시에, 상대 필드의 공격 표시 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 이 카드가 자신 몬스터 존에 존재하는 한, 이 턴에, 대상 몬스터는 공격 가능한 경우, 이 카드를 공격해야 한다. ②: 1턴에 1번, 이 카드가 상대의 공격 표시 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 공격을 무효로 하고, 그 상대 몬스터의 원래 공격력 절반의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：对手的战斗阶段开始时，可以以对手场上的任意数量的攻击表示怪兽为对象发动。只要这张卡在自己的怪兽区存在，这个回合，对象怪兽可以攻击的场合，就必须攻击这张卡。②：1回合1次，这张卡与对手的攻击表示怪兽进行战斗的攻击宣言时可以发动。使那次攻击无效，给予对手那只对手怪兽的原攻击力的一半数值的伤害。
