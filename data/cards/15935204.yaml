text:
  en:
  de: |-
    Du kannst die Monster deines Gegners, die durch Kampf mit anderen Monstern vom Typ Psi zerstört werden, auf das Deck ihres Besitzers legen, anstatt auf den Friedhof. Wenn diese Karte durch einen Karteneffekt zerstört wird, erhält der Beherrscher dieser Karte Schaden in Höhe ihrer Grund-ATK.
  es: |-
    Puedes poner los monstruos de tu adversario que sean destruidos en batalla con otros monstruos de Tipo Psíquico en la parte superior del Deck de su dueño en vez de mandarlos al Cementerio. Cuando esta carta es destruida por el efecto de una carta, el controlador de esta carta recibe daño igual a su ATK original.
  fr: |-
    Vous pouvez mettre les monstres de votre adversaire détruits au combat par les autres monstres de Type Psychique au dessus du Deck de leur propriétaire au lieu de les envoyer au Cimetière. Lorsque cette carte est détruite par l'effet d'une carte, le contrôleur de cette carte reçoit des dommages égaux à son ATK d'origine.
  it: |-
    Puoi mettere i mostri del tuo avversario distrutti in battaglia con altri mostri di Tipo Psichico in cima al Deck del proprietario invece che mandarli al Cimitero. Quando questa carta viene distrutta dall'effetto di una carta, il controllore di questa carta subisce danni pari al suo ATK originale.
  pt: |-
    Você pode colocar os monstros do oponente que foram destruídos em batalha com outros monstros do Tipo Psíquico no topo do Deck de seu dono, em vez de enviá-los para o Cemitério. Quando este card for destruído por um efeito de card, o controlador deste card sofre dano igual ao ATK original dele.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、他のサイキック族モンスターが戦闘で破壊した相手モンスターを、墓地へ送らずに相手のデッキの一番上に戻す事ができる。
    ②：このカードが効果で破壊された場合に発動する。このカードをコントロールしていたプレイヤーはこのカードの元々の攻撃力分のダメージを受ける。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 이 카드 이외의 사이킥족 몬스터가 전투에 의해서 파괴한 상대 몬스터는 묘지로 보내지 않고, 상대의 덱 맨 위에 놓을 수 있다. 이 카드가 카드의 효과에 의해서 파괴되었을 때, 이 카드의 컨트롤러는 이 카드의 공격력만큼의 데미지를 받는다.
  zh-TW: |-
    只要此卡以正面表示存在於我方場上，此卡以外的超能族怪獸因戰鬥破壞的對方怪獸可不送至墓地置於對方牌組最上方。此卡因卡的效果被破壞時，此卡的控制者受到等同於此卡攻擊力數值的傷害。
  zh-CN: |-
    只要此卡以表侧表示存在于我方场上，可将除此卡以外的念动力族怪兽因战斗破坏的对手怪兽不送入墓地，放置至对手牌组的最上方。此卡因卡牌效果被破坏时，此卡控制者受到相当于此卡攻击力的伤害。
