text:
  en: |-
    You can put your opponent's monsters that are destroyed by battle with other Psychic-Type monsters on top of their owner's Deck instead of sending them to the Graveyard. When this card is destroyed by a card effect, this card's controller takes damage equal to its original ATK.
  de: |-
    Du kannst die Monster deines Gegners, die durch Kampf mit anderen Monster vom Typ Psi zerstört werden, auf das Deck ihres Besitzers legen, anstatt auf den Friedhof. Wenn diese Karte durch einen Karteneffekt zerstört wird, erhält der Beherrscher dieser Karte Schaden in Höhe ihrer Grund-ATK.
  es: |-
    Puedes poner los monstruos de tu adversario que sean destruidos en batalla con otros monstruos de Tipo Psíquico en la parte superior del Deck de su dueño en vez de mandarlos al Cementerio. Cuando esta carta es destruida por el efecto de una carta, el controlador de esta carta recibe daño igual a su ATK original.
  fr: |-
    Vous pouvez mettre les monstres de votre adversaire détruits au combat par les autres monstres de Type Psychique au dessus du Deck de leur propriétaire au lieu de les envoyer au Cimetière. Lorsque cette carte est détruite par l'effet d'une carte, le contrôleur de cette carte reçoit des dommages égaux à son ATK d'origine.
  it: |-
    Puoi mettere i mostri del tuo avversario distrutti in battaglia con altri mostri di Tipo Psichico in cima al Deck del proprietario invece che mandarli al Cimitero. Quando questa carta viene distrutta dall'effetto di una carta, il controllore di questa carta subisce danni pari al suo ATK originale.
  pt: |-
    Você pode colocar os monstros do seu oponente que são destruídos em batalha por outros monstros Tipo Psíquico no topo do Deck do dono, em vez de enviá-los ao Cemitério. Quando esta carta é destruída por um efeito de carta, o controlador desta carta recebe dano igual ao seu ATK original.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、このカード以外のサイキック族モンスターが戦闘によって破壊した相手モンスターは墓地へ送らず、相手のデッキの一番上に置く事ができる。このカードがカードの効果によって破壊された時、このカードのコントローラーはこのカードの攻撃力分のダメージを受ける。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 이 카드 이외의 사이킥족 몬스터가 전투에 의해서 파괴한 상대 몬스터는 묘지로 보내지 않고, 상대의 덱 맨 위에 놓을 수 있다. 이 카드가 카드의 효과에 의해서 파괴되었을 때, 이 카드의 컨트롤러는 이 카드의 공격력만큼의 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧表示存在，可以让这张卡以外的念动力族怪兽战斗破坏的对方怪兽不送去墓地，在对方卡组最上面放置。这张卡被卡的效果破坏时，这张卡的控制者受到这张卡的攻击力数值的伤害。
