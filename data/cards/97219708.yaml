  zh-TW:
  zh-CN: 急袭猛禽－残存林鸮
text:
  en: |-
    If a "Raidraptor" monster you control battles, while you have any Spell/Trap Cards on your field or in your Graveyard, during damage calculation (in either player's turn): You can Special Summon this card from your hand, then gain 100 LP for each Spell/Trap Card you control and in your Graveyard. You can Tribute this card; your opponent takes no battle damage this turn, also you Special Summon 1 "Raidraptor" Xyz Monster from your Extra Deck in Defense Position, but its effects are negated, also return it to the Extra Deck during the End Phase. You can only use this effect of "Raidraptor - Last Strix" once per turn.
  de: |-
    Falls ein „Überfallraptor“-Monster kämpft, das du kontrollierst, solange du Zauber-/Fallenkarten auf deiner Spielfeldseite oder in deinem Friedhof hast, während der Schadensberechnung (im Spielzug eines beliebigen Spielers): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann erhältst du 100 LP für jede Zauber-/Fallenkarte, die du kontrollierst und in deinem Friedhof. Du kannst diese Karte als Tribut anbieten; dein Gegner erhält in diesem Spielzug keinen Kampfschaden, zusätzlich beschwörst du 1 „Überfallraptor“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck in die Verteidigungsposition, aber seine Effekte werden annulliert, zusätzlich lege es während der End Phase ins Extra Deck zurück. Du kannst diesen Effekt von „Überfallraptor - Letzter Kauz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo "Asaltorrapaz" que controlas batalla, mientras que tengas cualquier Carta Mágica/de Trampa en tu Campo o en tu Cementerio, durante el cálculo de daño (en el turno de cualquier jugador): puedes Invocar esta carta de Modo Especial desde tu mano, y después ganas 100 LP por cada Carta Mágica/de Trampa que controles y en tu Cementerio. Puedes Sacrificar esta carta; tu adversario no recibe daño de batalla en este turno, y además, Invocas de Modo Especial 1 Monstruo Xyz "Asaltorrapaz" en tu Deck Extra, en Posición de Defensa, pero sus efectos son negados, y además regrésalo al Deck Extra durante la End Phase. Sólo puedes usar este efecto de "Asaltorrapaz - Último Strix" una vez por turno.
  fr: |-
    Si un monstre "Raidraptor" que vous contrôlez combat, tant que vous avez une Carte Magie/Piège sur votre Terrain ou dans votre Cimetière, durant le calcul des dommages (du tour de chaque joueur) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis gagnez 100 LP pour chaque Carte Magie/Piège que vous contrôlez et dans votre Cimetière. Vous pouvez Sacrifier cette carte ; votre adversaire ne reçoit aucun dommage de combat ce tour, et aussi, vous pouvez Invoquer Spécialement 1 Monstre Xyz "Raidraptor" depuis votre Extra Deck en Position de Défense, mais ses effets sont annulés, et aussi, renvoyez-le à l'Extra Deck durant la End Phase. Vous ne pouvez utiliser cet effet de "Raidraptor - Dernière Strix" qu'une fois par tour.
  it: |-
    Se un mostro "Raidraptor" che controlli combatte, mentre hai qualsiasi Carta Magia/Trappola sul tuo Terreno o nel tuo Cimitero, durante il calcolo dei danni (nel turno di qualsiasi giocatore): puoi Evocare Specialmente questa carta dalla tua mano, poi guadagni 100 LP per ogni Carta Magia/Trappola che controlli e nel tuo Cimitero. Puoi offrire come Tributo questa carta; il tuo avversario non subisce danno da combattimento in questo turno, inoltre puoi Evocare Specialmente 1 Mostro Xyz "Raidraptor" dal tuo Extra Deck in Posizione di Difesa, ma i suoi effetti sono annullati, inoltre fallo ritornare nell'Extra Deck durante la End Phase. Puoi utilizzare questo effetto di "Raidraptor - Ultima Strix" una sola volta per turno.
  pt: |-
    Se um monstro "Ataqueraptor" que você controla batalhar, enquanto você tiver algum Card de Magia/Armadilha no seu campo ou no seu Cemitério, durante o cálculo de dano (no turno de qualquer duelista): você pode Invocar este card por Invocação-Especial da sua mão e, depois, ganhar 100 PV para cada Card de Magia/Armadilha que você controla e no seu Cemitério. Você pode oferecer este card como Tributo; seu oponente não sofre dano de batalha neste turno e, além disso, você Invoca por Invocação-Especial 1 Monstro Xyz "Ataqueraptor" do seu Deck Adicional em Posição de Defesa, mas seus efeitos são negados e, além disso, devolva-o para o Deck Adicional durante a Fase Final. Você só pode usar este efeito de "Ataqueraptor - Último Strix" uma vez por turno.
  ja: |-
    「ＲＲ－ラスト・ストリクス」の②の効果は１ターンに１度しか使用できない。①：自分の「ＲＲ」モンスターが戦闘を行うダメージ計算時に発動できる。このカードを手札から特殊召喚する。その後、自分は自分のフィールド・墓地の魔法・罠カードの数×１００ＬＰ回復する。②：このカードをリリースして発動できる。エクストラデッキから「ＲＲ」<ruby>Ｘ<rt>エクシーズ</rt></ruby>モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズにエクストラデッキに戻る。このターン相手が受ける戦闘ダメージは０になる。
  ko: |-
    "RR(레이드 랩터즈)－라스트 스트릭스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "RR(레이드 랩터즈)" 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신은 자신의 필드 / 묘지의 마법 / 함정 카드의 수 × 100 LP 회복한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 엑스트라 덱으로 되돌아간다. 이 턴에 상대가 받는 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：自己的"急袭猛禽"怪兽进行战斗的伤害计算时可以发动。从手牌将此卡特殊召唤。然后，自己恢复自己的场上・墓地的魔法・陷阱卡数量×100LP。②：解放此卡可以发动。从额外牌组将1只"急袭猛禽"超量怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化，将在结束阶段放回额外牌组。此回合对手受到的战斗伤害变为0。
