  it: Raidraptor - Ultima Strix
  pt: Ataqueraptor - Último Strix
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－ラスト・ストリクス
  ja_romaji: Reido Raputāzu - Rasuto Sutorikusu
  ko: <ruby>RR<rt>레이드 랩터즈</rt></ruby>－라스트 스트릭스
