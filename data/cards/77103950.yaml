text:
  en:
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Tränenklage“-Monster oder 1 „Visas Starfrost“ von deinem Deck hinzufügen. Fusionsmonster und „Tränenklage“-Monster, die du kontrollierst, erhalten 500 ATK. Falls ein oder mehr „Tränenklage“-Monster, die du kontrollierst oder die sich in deinem Friedhof befinden, ins Deck oder Extra Deck gemischt werden (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst diesen Effekt von „Urplanet Perlereino“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Urplanet Perlereino“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Tiagrimentos" o 1 "Visas Starfrost" en tu Deck. Los Monstruos de Fusión y monstruos "Tiagrimentos" que controlas ganan 500 ATK. Si uno o más monstruos "Tiagrimentos" que controlas o en tu Cementerio son barajados al Deck o Deck Extra (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destrúyela. Sólo puedes usar este efecto de "Planeta Primigenio Perlerreino" una vez por turno. Sólo puedes activar 1 "Planeta Primigenio Perlerreino" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Tiarmentations" ou 1 "Visas Starfrost" depuis votre Deck à votre main. Les monstres "Tiarmentations" et Monstres Fusion que vous contrôlez gagnent 500 ATK. Si un ou plusieurs monstres "Tiarmentations" que vous contrôlez ou dans votre Cimetière sont mélangés dans le Deck ou Extra Deck (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser cet effet de "Planète Originelle Perlereino" qu'une fois par tour. Vous ne pouvez activer qu'1 "Planète Originelle Perlereino" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Tiaracrimalamenti" o 1 "Visas Starfrost" dal tuo Deck alla tua mano. I Mostri Fusione e i mostri "Tiaracrimalamenti" che controlli guadagnano 500 ATK. Se uno o più mostri "Tiaracrimalamenti" che controlli o nel tuo Cimitero vengono mischiati nel Deck o Extra Deck (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare questo effetto di "Pianeta Primigenio Perlereino" una sola volta per turno. Puoi attivare solo 1 "Pianeta Primigenio Perlereino" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Lagrimentiara" ou 1 "Visas Starfrost" do seu Deck à sua mão. Monstros de Fusão e monstros "Lagrimentiara" que você controla ganham 500 de ATK. Se um ou mais monstros "Lagrimentiara" que você controla ou no seu Cemitério forem embaralhados no Deck ou Deck Adicional (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o. Você só pode usar este efeito de "Planeta Primordial Perlereino" uma vez por turno. Você só pode ativar 1 "Planeta Primordial Perlereino" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。
    ①：このカードの発動時の効果処理として、デッキから「ティアラメンツ」モンスターか「ヴィサス＝スタフロスト」１体を手札に加える事ができる。
    ②：自分フィールドの融合モンスター及び「ティアラメンツ」モンスターの攻撃力は５００アップする。
    ③：自分のフィールド・墓地の「ティアラメンツ」モンスターがデッキ・ＥＸデッキに戻った場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "티아라멘츠" 몬스터 또는 "비서스＝스타프로스트" 1장을 패에 넣을 수 있다. ②: 자신 필드의 융합 몬스터 및 "티아라멘츠" 몬스터의 공격력은 500 올린다. ③: 자신의 필드 / 묘지의 "티아라멘츠" 몬스터가 덱 / 엑스트라 덱으로 되돌아갔을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張，此卡名的③效果，１回合僅限使用１次。①：做為此卡發動時的效果處理，可從牌組將１隻「淚冠哀歌」怪獸或１隻「維薩思・史塔弗羅斯特」加入手牌。②：我方場上融合怪獸及「淚冠哀歌」怪獸的攻擊力提升５００。③：在將我方場上・墓地的「淚冠哀歌」怪獸送回牌組・額外牌組的狀況下，可將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，此卡名的③效果１回合仅可使用１次。①：作为此卡发动时的效果处理，可从牌组将１只“泪冠哀歌”怪兽或“维萨思・史塔弗罗斯特”加入手牌。②：自己场上的融合怪兽及“泪冠哀歌”怪兽的攻击力上升５００。③：自己场上・墓地的“泪冠哀歌”怪兽被放回牌组・额外牌组的情况下，以场上的１张卡为对象可以发动。将该卡破坏。
