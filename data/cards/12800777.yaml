name:
  en: Garuda the Wind Spirit
  de: Garuda, der Windgeist
  es: Garuda el Espíritu del Viento
  fr: Garuda l'Esprit du Vent
  it: Garuda lo Spirito del Vento
  pt: Garuda o Espírito do Vento
  ja: <ruby>風<rt>かぜ</rt></ruby>の<ruby>精<rt>せい</rt></ruby><ruby>霊<rt>れい</rt></ruby> ガルーダ
  ja_romaji: Kaze no Seirei Garūda
  ko: 바람의 정령 가루다
  ko_rr:
  zh-TW:
  zh-CN: 风之精灵 迦楼罗
text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned by removing from play 1 WIND monster in your Graveyard. During your opponent's End Phase, you can select 1 face-up monster your opponent controls, and change its battle position.
  de: |-
    Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 WIND Monster von deinem Friedhof aus dem Spiel entfernst. Solange diese Karte offen auf dem Spielfeld liegt, kannst du in jeder End Phase deines Gegners die Position einer offenen Monsterkarte deines Gegners ändern.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 1 Monstruo de VIENTO en tu Cementerio. Durante la End Phase de tu adversario, puedes seleccionar 1 monstruo boca arriba que controle tu adversario y cambiar su posición de batalla.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement qu'en retirant du jeu 1 monstre VENT dans votre Cimetière. Durant la End Phase de votre adversaire, vous pouvez sélectionner 1 monstre face recto contrôlé par votre adversaire et changer sa position de combat.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente rimuovendo dal gioco 1 mostro VENTO nel tuo Cimitero. Durante l'End Phase del tuo avversario, puoi scegliere 1 mostro scoperto controllato dal tuo avversario, e cambiare la sua posizione.
  pt: |-
    Este card não pode ser Invocado/Baixado por Invocação-Normal. Este card só pode ser Invocado por Invocação-Especial ao banir 1 monstro VENTO do seu Cemitério. Durante a Fase Final do seu oponente, você pode selecionar 1 monstro com a face para cima que seu oponente controla e mudar a sua posição de batalha.
  ja: |-
    このカードは通常召喚できない。自分の墓地から風属性モンスター１体を除外した場合に特殊召喚できる。①：相手エンドフェイズに、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。
  ko: '이 카드는 통상 소환할 수 없다. 자신 묘지에서 바람 속성 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 상대 엔드 페이즈에 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터의 표시 형식을 변경한다.'
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地存在的1只风属性怪兽从游戏中除外的场合可以特殊召唤。对方的结束阶段时，可以选择对方场上表侧表示存在的1只怪兽，把表示形式变更。
