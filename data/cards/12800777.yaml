name:
  en: Garuda the Wind Spirit
  de: Garuda, der Windgeist
  es: Garuda el Espíritu del Viento
  fr: Garuda l'Esprit du Vent
  it: Garuda lo Spirito del Vento
  pt: Garuda, o Espírito do Vento
  ja: <ruby>風<rt>かぜ</rt></ruby>の<ruby>精<rt>せい</rt></ruby><ruby>霊<rt>れい</rt></ruby> ガルーダ
  ja_romaji: Kaze no Seirei Garūda
  ko: 바람의 정령 가루다
  ko_rr:
  zh-TW: 風之精靈 迦樓羅
  zh-CN: 风之精灵迦楼罗
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 WIND monster from your GY. Once per turn, during your opponent's End Phase: You can target 1 face-up monster your opponent controls; change that target's battle position.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 WIND Monster von deinem Friedhof verbannst. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere die Kampfposition jenes gewählten Ziels.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de VIENTO en tu Cementerio. Una vez por turno, durante la End Phase de tu adversario: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia la posición de batalla de ese objetivo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre VENT depuis votre Cimetière. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez la position de combat de la cible.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro VENTO dal tuo Cimitero. Una volta per turno, durante la End Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia la posizione di quel bersaglio.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de VENTO do seu Cemitério. Uma vez por turno, durante a Fase Final do seu oponente: você pode escolher 1 monstro com a face para cima que seu oponente controla; mude a posição de batalha do alvo.
  ja: |-
    このカードは通常召喚できない。自分の墓地から風属性モンスター１体を除外した場合に特殊召喚できる。①：相手エンドフェイズに、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 바람 속성 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 상대 엔드 페이즈에 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터의 표시 형식을 변경한다.
  zh-TW: |-
    此卡無法通常召喚。可在從我方墓地將１隻風屬性怪獸除外的狀況下特殊召喚。①：在對方結束階段，可將對方場上的１隻正面表示怪獸做為對象發動。變更該對方正面表示怪獸的表示形式。
  zh-CN: |-
    此卡不可通常召唤。可在从自己墓地除外１只风属性怪兽的情况下特殊召唤。①：在对手的结束阶段，可以对手场上的１只表侧表示怪兽为对象发动。改变对手的该表侧表示怪兽的表示形式。
