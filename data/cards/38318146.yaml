text:
  en: |-
    Activate by Tributing 2 monsters. Your opponent cannot activate a Spell Card unless they also send 1 Spell Card from the Deck to the Graveyard.
  de: |-
    Aktiviere diese Karte, indem du 2 Monster als Tribut anbietest. Dein Gegner kann keine Zauberkarte aktivieren, es sei denn, er legt zusätzlich 1 Zauberkarte vom Deck auf den Friedhof.
  es: |-
    Activa esta carta Sacrificando 2 monstruos. Tu adversario no puede activar una Carta Mágica a menos que también mande al Cementerio, desde su Deck, una Carta Mágica.
  fr: |-
    Activable en Sacrifiant 2 monstres. Votre adversaire ne peut pas activer de Carte Magie, sauf s'il envoie aussi 1 Carte Magie depuis le Deck au Cimetière.
  it: |-
    Attiva offendo come Tributo 2 mostri. Il tuo avversario non può attivare una Carta Magia, a meno che non mandi anche 1 Carta Magia dal Deck al Cimitero.
  pt:
  ja: |-
    自分フィールド上に存在するモンスター２体をリリースして発動する。このカードがフィールド上に存在する限り、相手はデッキから魔法カード１枚を墓地へ送らなければ魔法カードを発動できない。
  ko: |-
    자신 필드 위에 존재하는 몬스터 2장을 릴리스하고 발동한다. 이 카드가 필드 위에 존재하는 한, 상대는 덱에서 마법 카드 1장을 묘지로 보내야 마법 카드를 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    把自己场上存在的2只怪兽解放发动。只要这张卡在场上存在，对方若不从卡组把1张魔法卡送去墓地则不能把魔法卡发动。
