text:
  en: |-
    If this card is sent from the field to the Graveyard: Add 1 Level 8 Fiend-Type monster from your Deck to your hand. You can only use this effect of "Doomdog Octhros" once per turn.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Füge deiner Hand 1 Monster vom Typ Unterweltler der Stufe 8 von deinem Deck hinzu. Du kannst diesen Effekt von „Verdammnishund Octhros“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada del Campo al Cementerio: añade a tu mano 1 monstruo de Tipo Demonio de Nivel 8 en tu Deck. Sólo puedes usar este efecto de "Perromaldito Octhros" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière : ajoutez 1 monstre de Type Démon de Niveau 8 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Octhros Chien de la Mort" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero: aggiungi 1 mostro di Tipo Demone di Livello 8 dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Destinocane Octhros" una sola volta per turno.
  pt: |-
    Se este card for enviado do campo para o Cemitério: adicione 1 monstro do Tipo Demônio de Nível 8 do seu Deck para a sua mão. Você só pode usar este efeito de "Cãodenação Oirthros" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがフィールドから墓地へ送られた場合に発動する。デッキから悪魔族・レベル８モンスター１体を手札に加える。
  ko: |-
    "마견 옥트로스"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 덱에서 악마족 / 레벨 8 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡从场上被送至墓地的情况下发动。从牌组将1只恶魔族・等级8怪兽加入手牌。
