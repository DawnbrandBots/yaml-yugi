text:
  en: |-
    Activate this card by banishing 1 face-up monster you control or 1 monster in your GY; Special Summon this card as a Normal Monster (Spellcaster/LIGHT/ATK 0/DEF 0) with the same Level as that banished monster. (This card is also still a Trap.) You can only activate 1 "Dwimmered Glimmer" per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 offenes Monster, das du kontrollierst, oder 1 Monster in deinem Friedhof verbannst; beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Hexer/LICHT/ATK 0/DEF 0) mit derselben Stufe wie das verbannte Monster. (Diese Karte ist zusätzlich weiterhin eine Falle.) Du kannst nur 1 „Verwunschenes Leuchten“ pro Spielzug aktivieren.
  es: |-
    Activa esta carta desterrando 1 monstruo boca arriba que controles o 1 monstruo en tu Cementerio; Invoca esta carta de Modo Especial como un Monstruo Normal (Lanzador de Conjuros/LUZ/ATK 0/DEF 0) con el mismo Nivel que ese monstruo desterrado. (Esta carta todavía sigue siendo una Trampa). Sólo puedes activar 1 "Luz Alucinada" por turno.
  fr: |-
    Activez cette carte en bannissant 1 monstre face recto que vous contrôlez ou 1 monstre dans votre Cimetière ; Invoquez Spécialement cette carte comme un Monstre Normal (Magicien/LUMIÈRE/ATK 0/DEF 0) du même Niveau que le monstre banni. (Cette carte est toujours aussi un Piège.) Vous ne pouvez activer qu'1 "Miroitement Illusien" par tour.
  it: |-
    Attiva questa carta bandendo 1 mostro scoperto che controlli o 1 mostro nel tuo Cimitero; Evoca Specialmente questa carta come Mostro Normale (Incantatore/LUCE/ATK 0/DEF 0) con lo stesso Livello di quel mostro bandito. (Questa carta è ancora anche una Trappola.) Puoi attivare solo 1 "Luccichio Dwimmerato" per turno.
  pt: |-
    Ative este card ao banir 1 monstro com a face para cima que você controla ou 1 monstro no seu Cemitério; Invoque este card por Invocação-Especial como um Monstro Normal (Mago/LUZ/ATK 0/DEF 0) com o mesmo Nível que o do monstro banido. (Este card ainda é uma Armadilha.) Você só pode ativar 1 "Vislumbre Quimérico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示モンスター１体または自分の墓地のモンスター１体を除外してこのカードを発動できる。このカードは発動後、除外したモンスターの元々のレベルと同じレベルを持つ通常モンスター（魔法使い族・光・攻／守０）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장 또는 자신 묘지의 몬스터 1장을 제외하고 이 카드를 발동할 수 있다. 이 카드는 발동 후, 제외한 몬스터의 원래의 레벨과 같은 레벨을 가지는 일반 몬스터(마법사족 / 빛 / 공 0 / 수 0)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻正面表示怪獸或我方墓地的１隻怪獸除外發動此卡。此卡發動後，變為持有等級與除外的怪獸原本的等級相同的通常怪獸（魔法使族・光・攻／守０），特殊召喚至怪獸區。此卡也視為陷阱卡。
  zh-CN: |-
    此卡牌名的卡牌１回合只可发动１张。①：可将我方场上１只表侧表示怪兽或我方墓地１只怪兽除外并发动此卡。此卡发动后，变成持有等级与被除外怪兽原本等级相同的通常怪兽（魔法师族・光・攻／守０），并特殊召唤至怪兽区。此卡也被视为陷阱卡。
