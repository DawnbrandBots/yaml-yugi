  de: Grüner Pavian, Verteidiger des Waldes
  es: Babuino Verde Defensor de la Selva
  fr: Babouin Vert, le Protecteur de la Forêt
  it: Babbuino Verde Difensore della Foresta
  pt: Babuíno Verde, o Defensor da Floresta
  ja: <ruby>森<rt>もり</rt></ruby>の<ruby>番<rt>ばん</rt></ruby><ruby>人<rt>にん</rt></ruby>グリーン・バブーン
  ja_romaji: Mori no Bannin Gurīn Babūn
  ko: 숲의 파수꾼 그린 바분
  ko_rr: Sup-ui Pasukkun Geurin Babun
