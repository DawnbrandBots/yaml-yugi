text:
  en: |-
    When a face-up Beast monster you control is destroyed and sent to the GY, while this card is in your hand or GY (except during the Damage Step): You can pay 1000 LP; Special Summon this card.
  de: |-
    Wenn ein offenes Ungeheuer-Monster, das du kontrollierst, zerstört und auf den Friedhof gelegt wird, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1000 LP zahlen; beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    Cuando un monstruo Bestia boca arriba que controles es destruido y mandado al Cementerio, mientras esta carta esté en tu mano o Cementerio (excepto durante el Damage Step): puedes pagar 1000 LP; Invoca esta carta de Modo Especial.
  fr: |-
    Lorsqu'un monstre Bête face recto que vous contrôlez est détruit et envoyé au Cimetière, tant que cette carte est dans votre main ou Cimetière (sauf durant la Damage Step) : vous pouvez payer 1000 LP ; Invoquez Spécialement cette carte.
  it: |-
    Quando un mostro Bestia scoperto che controlli viene distrutto e mandato al Cimitero, mentre questa carta è nella tua mano o Cimitero (eccetto durante il Damage Step): puoi pagare 1000 LP; Evoca Specialmente questa carta.
  pt:
  ja: |-
    ①：このカードが手札・墓地に存在し、自分フィールドの表側表示の獣族モンスターが効果で破壊され墓地へ送られた時、１０００ＬＰを払って発動できる。このカードを特殊召喚する。
  ko: |-
    ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 앞면 표시의 야수족 몬스터가 효과로 파괴되어 묘지로 보내졌을 때, 1000 LP를 지불하고 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW: |-
    以表侧表示存在于我方场上的兽族怪兽因卡牌效果被破坏并送入墓地时，支付1000生命点数可发动。从手牌或墓地特殊召唤此卡。
  zh-CN: |-
    ①：这张卡在手卡·墓地存在，自己场上的表侧表示的兽族怪兽被效果破坏送去墓地时，支付1000基本分才能发动。这张卡特殊召唤。
