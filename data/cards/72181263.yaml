text:
  en:
  de: |-
    Wenn du Kampf- oder Effektschaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Unterweltler.
  es: |-
    Cuando recibes daño de batalla o efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial a tu Campo, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto Monstruo de Tipo Demonio.
  fr: |-
    Lorsque vous recevez des dommages de combat ou d'effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement sur votre Terrain, vous ne pouvez pas Invoquer Spécialement de monstres (monstres de Type Démon exclus) le reste de ce tour.
  it: |-
    Quando subisci danno da combattimento o da effetto: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente sul tuo Terreno, non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri di Tipo Demone.
  pt: |-
    Quando você sofrer dano de batalha ou de efeito: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial no seu campo, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros do Tipo Demônio.
  ja: |-
    ①：自分が戦闘・効果でダメージを受けた時に発動できる。このカードを手札から特殊召喚する。
    ②：このカードが特殊召喚した時に適用する。このターン、自分は悪魔族モンスターしか特殊召喚できない。
  ko: |-
    ①: 자신이 전투 / 효과로 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 때에 적용한다. 이 턴에, 자신은 악마족 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    ①：可在我方因戰鬥・效果受到傷害時發動。從手牌特殊召喚此卡。②：此卡特殊召喚成功的回合，我方可特殊召喚的怪獸僅限惡魔族怪獸。
  zh-CN: |-
    ①：自己因战斗・效果受到伤害时可以发动。从手牌将此卡特殊召唤。②：此卡特殊召唤成功的余下本回合，自己仅可特殊召唤恶魔族怪兽。
card_type: Monster
monster_type_line: Fiend / Pendulum / Tuner / Effect
attribute: DARK
level: 4
atk: 600
def: 1800
pendulum_scale: 3
pendulum_effect:
  en: |-
    Once per turn: You can target 1 Spell/Trap Card on the field and 1 other "D/D" or "Dark Contract" card you control; destroy them.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Zauber-/Fallenkarte auf dem Spielfeld und 1 andere „D/D“- oder „Dunkler Vertrag“-Karte, die du kontrollierst, wählen; zerstöre sie.
  es: |-
    Una vez por turno: puedes seleccionar 1 Carta Mágica/de Trampa en el Campo y otra carta "D/D" o "Contrato Oscuro" que controles; destrúyelas.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Carte Magie/Piège sur le Terrain et 1 autre carte "D/D" ou "Contrat des Ténèbres" que vous contrôlez ; détruisez-les.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno e 1 altra carta "D/D" o "Contratto Oscuro" che controlli; distruggile.
  pt: |-
    Uma vez por turno: você pode escolher 1 Card de Magia/Armadilha no campo e 1 outro card "D/D" ou "Pacto Obscuro" que você controla; destrua-os.
  ja: |-
    ①：１ターンに１度、自分フィールドの他の、「ＤＤ」カードか「契約書」カード１枚と、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 다른, "DD(디디)" 카드나 "계약서" 카드 1장과, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：１回合１次，可將場上的１張魔法・陷阱卡及我方場上的１張此卡以外的「DD」卡或１張「契約書」卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：１回合１次，以场上的１张魔法・陷阱卡和自己场上此卡以外的１张“DD”卡或“契约书”卡为对象可以发动。将该卡破坏。
