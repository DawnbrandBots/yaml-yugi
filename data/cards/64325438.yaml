text:
  en: |-
    When your opponent activates a card or effect in response to the activation of your "Generaider" card or effect: You can discard 1 card; your opponent's activated effect becomes "each player draws 1 card". You can only use this effect of "Generaider Boss Room" once per turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deiner „Generaider“-Karte oder deines „Generaider“-Effekts aktiviert: Du kannst 1 Karte abwerfen; der aktivierte Effekt deines Gegners wird zu „Jeder Spieler zieht 1 Karte.“ Du kannst diesen Effekt von „Generaider-Bossraum“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa una carta o efecto en respuesta a la activación de tu carta o efecto "Geneicursor/a": puedes descartar 1 carta; el efecto activado de tu adversario se convierte en "cada jugador roba 1 carta". Sólo puedes usar este efecto de "Sala del Jefe Geneincursor" una vez por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet en réponse à l'activation de votre carte ou effet "Genèraideur" : vous pouvez défausser 1 carte ; l'effet activé de votre adversaire devient "chaque joueur pioche 1 carte". Vous ne pouvez utiliser cet effet de "Salle Boss Genèraideur" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva una carta o effetto in risposta all'attivazione di una tua carta o effetto "Generaider": puoi scartare 1 carta; l'effetto attivato del tuo avversario diventa "ogni giocatore pesca 1 carta". Puoi utilizzare questo effetto di "Stanza Boss Generaider" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito em resposta à ativação de um card ou efeito "Generaidor" seu: você pode descartar 1 card; o efeito ativado do seu oponente se torna "cada duelista compra 1 card". Você só pode usar este efeito de "Sala do Chefe Generaidor" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の「ジェネレイド」カードの効果の発動にチェーンして相手が魔法・罠・モンスターの効果を発動した時、手札を１枚捨てて発動できる。その相手の効果は「お互いのプレイヤーは、それぞれデッキから１枚ドローする」となる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "제너레이드" 카드의 효과 발동에 체인하여 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 상대 효과는 "양쪽 플레이어는, 각각 덱에서 1장 드로우한다"가 된다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：对自己的“创王”卡的效果的发动，对手连锁发动魔法・陷阱・怪兽的效果时，可扔掉1张手牌发动。该对手的效果变成“双方玩家各从牌组抽1张”。
