  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：通常モンスターを含む自分のフィールド・墓地・除外状態のモンスターを融合素材としてデッキに戻し、ドラゴン族の融合モンスター１体を融合召喚する。②：墓地のこのカードを除外して発動できる。自分のデッキ・墓地からレベル５以上の「原石」モンスター１体を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：将包含通常怪兽在内的、自己场上・墓地・除外状态的怪兽作为融合素材放回牌组，将1只龙族融合怪兽融合召唤。②：将墓地的此卡除外可以发动。从自己牌组・墓地将1只等级5以上的“原石”怪兽加入手牌。
