text:
  en: |-
    Once per turn, during your Main Phase, if this card was Normal or Special Summoned this turn: You can send 1 "Odd-Eyes" monster from your Deck to the Graveyard; this card's name becomes the sent monster's original name, until the End Phase.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Buntäugig“-Monster von deinem Deck auf den Friedhof legen; der Name dieser Karte wird bis zur End Phase derselbe wie der Grund-Name des auf den Friedhof gelegten Monsters.
  es: |-
    Una vez por turno, durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes mandar al Cementerio 1 monstruo "Ojos Anómalos" en tu Deck; hasta la End Phase, el nombre de esta carta se convierte en el nombre original del monstruo mandado.
  fr: |-
    Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez envoyer 1 monstre "Yeux Impairs" depuis votre Deck au Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre envoyé.
  it: |-
    Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi mandare 1 mostro "Occhi Diversi" dal tuo Deck al Cimitero; il nome di questa carta diventa il nome originale del mostro mandato, fino alla End Phase.
  pt: |-
    Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode enviar 1 monstro "Olhos Anômalos" do seu Deck para o Cemitério; até a Fase Final, o nome deste card se torna o nome original do monstro enviado.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズに１度だけ、デッキから「オッドアイズ」モンスター１体を墓地へ送って発動できる。エンドフェイズまで、このカードは墓地へ送ったモンスターと同名カードとして扱う。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 1번만, 덱에서 "오드아이즈" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的回合的自己主要阶段只有1次，从卡组把1只「异色眼」怪兽送去墓地才能发动。直到结束阶段，这张卡当作和送去墓地的怪兽同名卡使用。
