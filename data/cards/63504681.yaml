text:
  en: |-
    2 or more (max. 5) Level 4 Warrior monsters
    Once per turn, during your opponent's End Phase: Detach 1 material from this card. This card gains effects based on the number of materials attached to it.
    ● 1+: Cannot be destroyed by battle. ● 2+: Gains 1500 ATK/DEF. ● 3+: Unaffected by other cards' effects. ● 4+: Your opponent cannot Normal or Special Summon monsters. ● 5: Once per turn: You can destroy all cards your opponent controls.
  de: |-
    2 oder mehr (max. 5) Krieger-Monster der Stufe 4
    Einmal pro Spielzug, während der End Phase deines Gegners: Hänge 1 Material von dieser Karte ab. Diese Karte erhält Effekte basierend auf der Anzahl des an sie angehängten Materials. ● 1+: Kann nicht durch Kampf zerstört werden. ● 2+: Erhält 1500 ATK/DEF. ● 3+: Bleibt von den Effekten anderer Karten unberührt. ● 4+: Dein Gegner kann keine Monster als Normal- oder Spezialbeschwörung beschwören. ● 5: Einmal pro Spielzug: Du kannst alle Karten zerstören, die dein Gegner kontrolliert.
  es: |-
    2 o más (máx. 5) monstruos Guerrero de Nivel 4
    Una vez por turno, durante la End Phase de tu adversario: desacopla 1 material de esta carta. Esta carta gana efectos según el número de materiales acopladas a ella. ● 1+: No puede ser destruida en batalla. ● 2+: Gana 1500 ATK/DEF. ● 3+: No es afectada por efectos de otras cartas. ● 4+: Tu adversario no puede Invocar monstruos de Modo Normal o Especial. ● 5: Una vez por turno: puedes destruir todas las cartas que controle tu adversario.
  fr: |-
    Min. 2 (max. 5) monstres Guerrier de Niveau 4
    Une fois par tour, durant la End Phase de votre adversaire : détachez 1 Matériel de cette carte. Cette carte gagne des effets selon le nombre de Matériels qui lui sont attachés. ● 1+ : Non destructible au combat. ● 2+ : Gagne 1500 ATK/DEF. ● 3+ : Non affectée par les effets d'autres cartes. ● 4+ : Votre adversaire ne peut Invoquer ni Normalement ni Spécialement de monstres. ● 5 : Une fois par tour : vous pouvez détruire toutes les cartes contrôlées par votre adversaire.
  it: |-
    2 o più (massimo 5) mostri Guerriero di Livello 4
    Una volta per turno, durante la End Phase del tuo avversario: stacca 1 materiale da questa carta. Questa carta guadagna effetti a seconda del numero di materiali attaccati ad essa. ● 1+: Non può essere distrutto in battaglia. ● 2+: Guadagna 1500 ATK/DEF. ● 3+: Immune agli effetti delle altre carte. ● 4+: Il tuo avversario non può Evocare Normalmente o Specialmente mostri. ● 5: Una volta per turno: puoi distruggere tutte le carte controllate dal tuo avversario.
  pt: |-
    2 ou mais (máx. 5) monstros Guerreiro de Nível 4
    Uma vez por turno, durante a Fase Final do seu oponente: desassocie 1 matéria deste card. Este card ganha efeitos de acordo com o número de matérias associadas a ele. ● 1+: Não pode ser destruído em batalha. ● 2+: Ganha 1500 de ATK/DEF. ● 3+: Não é afetado por outros efeitos de cards. ● 4+: Seu oponente não pode Invocar monstros por Invocação-Normal ou Especial. ● 5: Uma vez por turno: você pode destruir todos os cards que seu oponente controla.
  ja: |-
    戦士族レベル４モンスター×２体以上（最大５体まで）
    ①：相手エンドフェイズに発動する。このカードのＸ素材を１つ取り除く。②：このカードのＸ素材の数によって、このカードは以下の効果を得る。●１つ以上：このカードは戦闘では破壊されない。●２つ以上：このカードの攻撃力・守備力は１５００アップする。●３つ以上：このカードは他のカードの効果を受けない。●４つ以上：相手はモンスターを召喚・特殊召喚できない。●５つ以上：１ターンに１度、発動できる。相手フィールドのカードを全て破壊する。
  ko: |-
    전사족 레벨 4 몬스터 × 2장 이상(최대 5장까지)
    ①: 상대 엔드 페이즈마다 발동한다. 이 카드의 엑시즈 소재를 1개 제거한다. ②: 이 카드가 가지고 있는 엑시즈 소재의 수에 따라서, 이 카드는 이하의 효과를 얻는다. ●1개 이상: 이 카드는 전투로는 파괴되지 않는다. ●2개 이상: 이 카드의 공격력 / 수비력은 1500 올린다. ●3개 이상: 이 카드는 이 카드 이외의 효과를 받지 않는다. ●4개 이상: 상대는 몬스터를 일반 소환 / 특수 소환할 수 없다. ●5개 이상: 1턴에 1번, 상대 필드의 카드를 전부 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    战士族4星怪兽×2只以上（最多5只）
    ①：每次对方结束阶段发动。这张卡1个XYZ素材取除。
    ②：这张卡持有的XYZ素材数量让这张卡得到以下效果。
    ●1个以上：这张卡不会被战斗破坏。
    ●2个以上：这张卡的攻击力·守备力上升1500。
    ●3个以上：这张卡不受这张卡以外的效果影响。
    ●4个以上：对方不能把怪兽召唤·特殊召唤。
    ●5个以上：1回合1次，可以把对方场上的卡全部破坏。
