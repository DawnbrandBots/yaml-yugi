  zh-CN: 超重武者 大草屦－G
text:
  en: |-
    If you have no Spell/Trap Cards in your Graveyard, you can Special Summon this card (from your hand). After this card was Special Summoned this way, you cannot Special Summon monsters for the rest of this turn, except "Superheavy Samurai" monsters. This card can be treated as 2 Tributes for the Tribute Summon of a Machine-Type monster.
  de: |-
    Falls du keine Zauber-/Fallenkarten in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Nachdem diese Karte auf diese Art als Spezialbeschwörung beschworen wurde, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Monsters vom Typ Maschine behandelt werden.
  es: |-
    Si no tienes Cartas Mágicas/de Trampa en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Después de que esta carta sea Invocada de Modo Especial de esa forma, por el resto del turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Samurai Superpesado". Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo de Tipo Máquina.
  fr: |-
    Si vous n'avez aucune Carte Magie/Piège dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Après que cette carte a été Invoquée Spécialement de cette façon, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Samouraï Supralourd" exclus) le reste de ce tour. Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre de Type Machine.
  it: |-
    Se non hai nessuna Carta Magia/Trappola nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Dopo che questa carta è stata Evocata Specialmente in questo modo, non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Samurai Superpesante". Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro di Tipo Macchina.
  pt: |-
    Se você tiver nenhum Card de Magia/Armadilha no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Depois que este card foi Invocado por Invocação-Especial desta forma, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Samurai Superpesado". Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro do Tipo Máquina.
  ja: |-
    ①：自分の墓地に魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚に成功したターン、自分は「超重武者」モンスターしか特殊召喚できない。②：機械族モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
  ko: |-
    ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공한 턴에, 자신은 "초중무사" 몬스터밖에 특수 소환할 수 없다. ②: 기계족 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다.
  zh-TW: |-
    ①：在我方墓地不存在魔法・陷阱卡的狀況下，可從手牌特殊召喚此卡。透過此方法特殊召喚成功的回合，我方可特殊召喚的怪獸僅限「超重武者」怪獸。②：在升級召喚機械族怪獸的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    ①：自己的墓地不存在魔法・陷阱卡的情况下，此卡可从手牌中特殊召唤。以此方法特殊召唤成功的余下本回合，自己仅可特殊召唤“超重武者”怪兽。②：上级召唤机械族怪兽的情况下，此卡可作为２只解放。
