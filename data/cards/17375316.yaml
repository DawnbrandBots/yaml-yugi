    Payez 1000 Life Points pour regarder la main de votre adversaire. Sélectionnez 1 carte et défaussez-la au Cimetière.
  it: |-
    Paga 1000 Life Points per guardare la mano del tuo avversario. Scegli 1 carta e scartala nel Cimitero.
  pt:
  ja: |-
    １０００ライフポイントを払って発動する。相手の手札を確認し、その中からカードを１枚捨てる。
  ko: |-
    1000 라이프 포인트를 지불한다. 상대의 패를 확인하고, 그 중에서 카드를 1장 선택하여 묘지에 버린다.
  zh-TW:
  zh-CN: |-
    支付1000基本分发动。把对方手卡确认，从那之中丢弃1张卡。
