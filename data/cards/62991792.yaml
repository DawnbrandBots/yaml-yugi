text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 Level 4 or lower Fiend monster from your Deck to your hand, except "Soul Resonator", also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except DARK Synchro Monsters. If a card(s) you control would be destroyed by card effect, while you control "Red Dragon Archfiend" or a Synchro Monster that mentions it, you can banish this card from your GY instead. You can only use each effect of "Soul Resonator" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Unterweltler-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen, außer „Seelenresonator“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Synchromonstern. Falls eine oder mehr Karten, die du kontrollierst, durch einen Karteneffekt zerstört würden, solange du „Rotdrachen-Erzunterweltler“ oder ein Synchromonster, das ihn erwähnt, kontrollierst, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Seelenresonator“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Demonio de Nivel 4 o menor en tu Deck, excepto "Resonador del Alma", y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía de OSCURIDAD. Si una o más cartas que controles fueran a ser destruidas por el efecto de una carta, mientras controles "Dragón Rojo Archidemonio" o un Monstruo de Sincronía que lo mencione, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Resonador del Alma" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre Démon de max. Niveau 4 ("Diapason de l'Âme" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Si une ou plusieurs cartes que vous contrôlez vont être détruites par un effet de carte, tant que vous contrôlez "Dragon Rouge Archdémon" ou un Monstre Synchro qui le mentionne, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Diapason de l'Âme" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro Demone di Livello 4 o inferiore dal tuo Deck alla tua mano, eccetto "Diapason Anima", inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro OSCURITÀ. Se una o più carte che controlli stanno per essere distrutte dall'effetto di una carta, mentre controlli "Arcidemone Drago Rosso" o un Mostro Synchro che lo menziona, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Diapason Anima" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Demônio de Nível 4 ou menos do seu Deck à sua mão, exceto "Ressonador da Alma" e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro de TREVAS. Se um ou mais cards que você controla seriam destruídos por um efeito de card, enquanto você controlar "Dragão Vermelho Arquidemônio" ou um Monstro Sincro que o mencione, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Ressonador da Alma" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「ソウル・リゾネーター」を除く、レベル４以下の悪魔族モンスター１体をデッキから手札に加える。この効果の発動後、ターン終了時まで自分は闇属性ＳモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドに「レッド・デーモンズ・ドラゴン」またはそのカード名が記されたＳモンスターが存在し、自分フィールドのカードが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "소울 레조네이터"가 아닌, 레벨 4 이하의 악마족 몬스터 1장을 덱에서 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드에 "레드 데몬즈 드래곤" 또는 그 카드명이 쓰여진 싱크로 몬스터가 존재하고, 자신 필드의 카드가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：可在此卡召喚・特殊召喚的狀況下發動。從牌組將１隻「魂靈共鳴者」以外等級４以下的惡魔族怪獸加入手牌。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限闇屬性同步怪獸。
    ②：在我方場上存在「闇紅惡魔龍」或寫有該卡名的同步怪獸，我方場上的卡因效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“魂灵共鸣者”以外的、等级４以下的１只恶魔族怪兽加入手牌。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤暗属性同步怪兽。
    ②：自己场上存在“暗红恶魔龙”或记载有该卡名的同步怪兽，自己场上的卡将被效果破坏的情况下，作为代替可将墓地的此卡除外。
