text:
  en: |-
    Equip only to a "Morphtronic" monster. Each time the equipped monster's battle position is changed, destroy 1 Spell or Trap Card on the field.
  de: |-
    Rüste nur ein „Morphtronisch“-Monster mit dieser Karte aus. Jedes Mal, wenn die Kampfposition des ausgerüsteten Monsters geändert wird, zerstöre 1 Zauber- oder Fallenkarte auf dem Spielfeld.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Morfotrónico/a". Cada vez que cambia la posición de batalla del monstruo equipado, destruye 1 Carta Mágica o de Trampa en el Campo.
  fr: |-
    Équipable uniquement à un monstre "Morphtronique". Chaque fois que la position de combat du monstre équipé est changée, détruisez 1 Carte Magie ou Piège sur le Terrain.
  it: |-
    Equipaggia solo ad un mostro "Morfotronico". Ogni volta che la posizione del mostro equipaggiato viene cambiata distruggi 1 Carta Magia o Trappola sul Terreno.
    Equipaggia solo ad un mostro "Morfotronico". Ogni volta che la posizione del mostro equipaggiato viene cambiata distruggi 1 Carta Magia o Trappola sul Terreno.
  pt: |-
    Equipe somente em um monstro "Morphtronic". Cada vez que a Posição de Batalha do monstro equipado é alterada, destrua 1 Spell ou Trap Card no campo.
  ja: |-
    「Ｄ」と名のついたモンスターにのみ装備可能。装備モンスターの表示形式が変更される度に、フィールド上に存在する魔法または罠カード１枚を破壊する。
  ko: |-
    "D(디포머)"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 표시 형식이 변경될 때마다, 필드 위에 존재하는 마법 또는 함정 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    名字带有「变形斗士」的怪兽才能装备。每次装备怪兽的表示形式变更，场上存在的1张魔法或者陷阱卡破坏。
