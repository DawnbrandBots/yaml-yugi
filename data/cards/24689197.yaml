text:
  en: |-
    (Quick Effect): You can discard this card, then target 1 "Aroma" monster you control; gain LP equal to half its ATK. If this card is Normal or Special Summoned: You can Special Summon 1 non-Tuner "Aroma" monster from your Deck, also you cannot Special Summon for the rest of this turn, except Plant monsters. You can only use each effect of "Aromalilith Rosalina" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「アロマ」モンスター１体を対象として発動できる。そのモンスターの攻撃力の半分だけ自分のＬＰを回復する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキからチューナー以外の「アロマ」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드를 패에서 버리고, 자신 필드의 "아로마" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력의 절반만큼 자신의 LP를 회복한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 튜너 이외의 "아로마" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在自己・对手回合中，从手牌将此卡舍弃，以自己场上的１只“芬芳”怪兽为对象可以发动。依该怪兽攻击力数值的一半恢复自己的LP。
    ②：此卡召唤・特殊召唤的情况下可以发动。从牌组将协调以外的１只“芬芳”怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤植物族怪兽。
