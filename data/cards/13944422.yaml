text:
  en: |-
    When this monster is Normal Summoned, Flip Summoned or Special Summoned, increase your Life Points by 1000 points. When this card is destroyed and sent to the Graveyard, you take 2000 points of damage.
  de: |-
    Erhöhe deine Life Points um 1000 Punkte, wenn dieses Monster erfolgreich als Normal-, Flipp- oder Spezialbeschwörung beschworen wird. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, erhältst du 2000 Punkte Schaden.
  es: |-
    Cuando este monstruo es Invocado con éxito mediante una Invocación Normal, de Volteo, o Invocación Especial, aumenta tus Life Points en 1000 puntos. Cuando esta carta es destruida y mandada al Cementerio, recibes 2000 puntos de daño.
  fr: |-
    Lorsque ce monstre est Invoqué avec succès par Invocation Normale, Invocation Flip ou Invocation Spéciale, augmentez vos Life Points de 1000 points. Lorsque cette carte est détruite et envoyée au Cimetière, vous recevez 2000 points de dommages.
  it: |-
    Quando questo mostro viene Evocato tramite Evocazione Normale, Evocazione per Scoperta o Evocazione Speciale, aumenta i tuoi Life Points di 1000 punti. Quando questa carta viene distrutta e mandata al Cimitero, ricevi 2000 punti di danno.
  pt: |-
    Quando esta carta é Normal, VIRE ou Invocação-Especial, você ganha 1000 LPs. Quando esta carta é destruída e enviada ao Cemitério, você recebe 2000 de dano.
  ja: |-
    このモンスターが召喚・反転召喚・特殊召喚に成功したとき、自分は１０００ライフポイント回復する。このカードが破壊され墓地へ送られた時、自分は２０００ポイントダメージを受ける。
  ko: |-
    이 몬스터가 소환·반전 소환·특수 소환에 성공했을 때, 자신은 1000 라이프 포인트 회복한다.이 카드가 파괴되고 묘지에 보내졌을 때, 자신은 2000포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    这只怪兽召唤·反转召唤·特殊召唤成功时，自己回复1000基本分。这张卡被破坏送去墓地时，自己受到2000分伤害。
