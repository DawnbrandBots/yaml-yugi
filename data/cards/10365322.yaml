  ja: <ruby>起<rt>き</rt></ruby><ruby>爆<rt>ばく</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>ヴァルカノン
  ja_romaji: Kibakujū Varukanon
  ko: 기폭수 볼캐논
  ko_rr: Gipoksu Bolkaenon
