text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 3 or lower "Speedroid" monster in your GY; Special Summon it.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Geschwindigkeitsroid“-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Velociroid" de Nivel 3 o menor en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Vitesseroid" de max. Niveau 3 dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Velociroid" di Livello 3 o inferiore nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Velocidaroide" de Nível 3 ou menos no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地のレベル３以下の「スピードロイド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 3 이하의 "스피드로이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时，以自己墓地的1只等级3以下的"疾行机人"怪兽为对象可以发动。将该怪兽特殊召唤。
