  fr: Black-Out Âmépée
  it: Blackout Spadanima
  pt: Apagão Espadalma
  ja: <ruby>相<rt>そう</rt></ruby><ruby>剣<rt>けん</rt></ruby><ruby>暗<rt>あん</rt></ruby><ruby>転<rt>てん</rt></ruby>
