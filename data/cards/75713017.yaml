text:
  en: |-
    When this attacking card destroys a monster in your opponent's Main Monster Zone: You can discard 1 card; this card can attack again in a row, also the zone that monster was in cannot be used until the end of the next turn.
  de: |-
    Wenn diese angreifende Karte ein Monster in der Main-Monsterzone deines Gegners zerstört: Du kannst 1 Karte abwerfen; diese Karte kann sofort noch einmal angreifen, zusätzlich kann die Zone, in der das Monster lag, bis zum Ende des nächsten Spielzugs nicht verwendet werden.
  es: |-
    Cuando esta carta atacante destruye un monstruo en la Zona de Monstruos Principal de tu adversario: puedes descartar 1 carta; esta carta puede atacar otra vez inmediatamente después, y además la zona en la que estaba ese monstruo no puede ser usada hasta el final del próximo turno.
  fr: |-
    Lorsque cette carte attaquante détruit un monstre dans la Zone Monstre Main de votre adversaire : vous pouvez défausser 1 carte ; cette carte peut attaquer une nouvelle fois à la suite, et aussi, la zone dans laquelle le monstre était ne peut pas être utilisée jusqu'à la fin du prochain tour.
  it: |-
    Quando questa carta attaccante distrugge un mostro nella Zona Mostri Main del tuo avversario: puoi scartare 1 carta; questa carta può attaccare ancora di seguito, inoltre la zona in cui era quel mostro non può essere utilizzata fino alla fine del prossimo turno.
  pt: |-
    Quando este card atacante destruir um monstro na Zona de Monstros Principal do seu oponente: você pode descartar 1 card; este card pode atacar novamente em seguida e, além disso, a zona na qual esse monstro estava não pode ser usada até o final do próximo turno.
  ja: |-
    ①：このカードの攻撃でメインモンスターゾーンの相手モンスターを破壊した時、手札を１枚捨てて発動できる。このカードは続けて攻撃できる。次のターンの終了時まで、そのモンスターが存在していたゾーンは使用できない。
  ko: |-
    ①: 이 카드의 공격으로 메인 몬스터 존의 상대 몬스터를 파괴했을 때, 패를 1장 버리고 발동할 수 있다. 이 카드는 이어서 공격할 수 있다. 다음 턴의 종료시까지, 그 몬스터가 존재하고 있던 존은 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡的攻击破坏主要怪兽区域的对方怪兽时，丢弃1张手卡才能发动。这张卡可以继续攻击。直到下个回合的结束时，那只怪兽存在过的区域不能使用。
