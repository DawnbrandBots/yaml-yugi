text:
  en:
  de: |-
    FLIPP: Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, nachdem sie aufgedeckt wurde: Jeder Spieler wählt 1 Monster in seinem eigenen Friedhof, außer dieser Karte; jeder Spieler beschwört sein gewähltes Ziel als Spezialbeschwörung in die offene Angriffsposition oder die verdeckte Verteidigungsposition.
  es: |-
    VOLTEO: Cuando esta carta es mandada del Campo al Cementerio después de ser volteada boca arriba: cada jugador selecciona 1 monstruo en su propio Cementerio, excepto esta carta; cada jugador Invoca su objetivo de Modo Especial en Posición de Ataque boca arriba o Posición de Defensa boca abajo.
  fr: |-
    FLIP : Lorsque cette carte est envoyée depuis le Terrain au Cimetière après avoir été retournée face recto : chaque joueur cible 1 monstre (cette carte exclue) dans son Cimetière ; chaque joueur Invoque Spécialement sa cible en Position d'Attaque face recto ou Position de Défense face verso.
  it: |-
    SCOPRI: Quando questa carta viene mandata dal Terreno al Cimitero dopo essere stata scoperta: ogni giocatore sceglie come bersaglio 1 mostro nel suo stesso Cimitero, eccetto questa carta; ogni giocatore Evoca Specialmente il suo bersaglio scoperto in Posizione di Attacco o coperto in Posizione di Difesa.
  pt: |-
    VIRE: Quando este card for enviado do campo para o Cemitério depois de ser virado com a face para cima: cada duelista escolhe 1 monstro no seu próprio Cemitério, exceto este card; cada duelista Invoca seu alvo por Invocação-Especial com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa.
  ja: |-
    ①：リバースしたこのカードが墓地へ送られた場合、このカード以外の自分・相手の墓地のモンスターを１体ずつ対象として発動する（相手モンスターは相手が選択する）。お互いはそれぞれ対象の自身のモンスターを自身のフィールドに表側攻撃表示か裏側守備表示で特殊召喚する。
  ko: |-
    리버스 : 이 카드가 묘지로 보내졌을 때, 자신과 상대는 각각의 묘지에서 몬스터 1장을 선택하여, 앞면 공격 표시 또는 뒷면 수비 표시로 필드 위에 특수 소환한다.
  zh-TW: |-
    反轉：此卡被送至墓地時，雙方玩家從各自墓地選擇１隻怪獸，以攻擊表示或反面守備表示特殊召喚。
  zh-CN: |-
    反转：此卡被送入墓地时，双方玩家选择各自墓地的１只怪兽，并以攻击表示或里侧守备表示特殊召唤。
