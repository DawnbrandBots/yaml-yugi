text:
  en: |-
    FLIP: When this card is sent to the Graveyard after being flipped, each player selects 1 monster from their Graveyard, and Special Summons it in face-up Attack Position or face-down Defense Position.
  de: |-
    FLIPP: Wenn diese Karte, nachdem sie geflippt wurde, vom Spielfeld auf den Friedhof gelegt wird, beschwört jeder Spieler 1 Monster aus dem eigenen Friedhof als Spezialbeschörung, offen in Angriffspostion oder verdeckt in Verteidigungsposition.
  es: |-
    VOLTEO: Cuando esta carta es mandada al Cementerio, tú y tu adversario seleccionan 1 monstruo de sus respectivos Cementerios y los Invocan de Modo Especial al Campo en Posición de Ataque boca arriba o en Posición de Defensa boca abajo.
  fr: |-
    FLIP : Lorsque cette carte est envoyée au Cimetière après avoir été retournée, chaque joueur Invoque Spécialement 1 monstre de son Cimetière soit en Position d'Attaque face recto soit en Position de Défense face verso.
  it: |-
    SCOPRI: Quando questa carta è mandata al Cimitero dopo essere stata scoperta, ogni giocatore Evoca tramite Evocazione Speciale 1 mostro dal proprio Cimitero scoperto in Posizione di Attacco o coperto in Posizione di Difesa.
  pt: |-
    VIRE: Quando este card for enviado para o Cemitério depois de ser virado, cada duelista seleciona 1 monstro do seu Cemitério e o Invoca por Invocação-Especial com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa.
  ja: |-
    リバース：このカードが墓地へ送られた時、お互いのプレイヤーはそれぞれの墓地に存在するモンスター１体を選択し、表側攻撃表示または裏側守備表示で特殊召喚する。
  ko: |-
    리버스 : 이 카드가 묘지로 보내졌을 때, 자신과 상대는 각각의 묘지에서 몬스터 1장을 선택하여, 앞면 공격 표시 또는 뒷면 수비 표시로 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    反转：这张卡被送去墓地时，双方玩家选择各自墓地存在的1只怪兽，表侧攻击表示或者里侧守备表示特殊召唤。
