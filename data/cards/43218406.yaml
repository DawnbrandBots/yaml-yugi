name:
  en: Gizmek Okami, the Dreaded Deluge Dragon
  de: Gizmek Okami, der gefürchtete Sintflut-Drache
  es: Okami Cacharrek, el Dragón Temido del Diluvio
  fr: Gizmek Okami, le Redouté Dragon du Déluge
  it: Gizmeck Okami, il Temuto Drago Diluvio
  pt: Bugiganga Okami, o Dragão do Dilúvio Temido
  ja: <ruby>機<rt>き</rt></ruby><ruby>巧<rt>こう</rt></ruby><ruby>辰<rt>しん</rt></ruby>－<ruby>高闇御津羽靇<rt>タカクラミツハノオカミ</rt></ruby>
  ja_romaji: Kikōshin - Takakuramitsuha no Okami
  ko: 기교진－타카쿠라미츠하노오카미
  ko_rr: Gigyojin - Takakuramicheuha-no-Okami
  zh-TW: 機巧辰－高闇御津羽靇
  zh-CN: 机巧辰－高暗御津羽靇
text:
  en: |-
    You can pay 1500 LP; destroy all monsters on the field that were Special Summoned from the Extra Deck, also you can only attack with 1 monster this turn. You can only use each of the following effects of "Gizmek Okami, the Dreaded Deluge Dragon" once per turn. If 2 or more monsters Special Summoned from the Extra Deck are on the field: You can Special Summon this card from your hand. If this card in your possession is sent to your GY by an opponent's card: You can banish 1 monster from your opponent's GY, then gain LP equal to its ATK.
  de: |-
    Du kannst 1500 LP zahlen; zerstöre alle Monster auf dem Spielfeld, die als Spezialbeschwörung vom Extra Deck beschworen wurden, zusätzlich kannst du in diesem Spielzug nur mit 1 Monster angreifen. Du kannst jeden der folgenden Effekte von „Gizmek Okami, der gefürchtete Sintflut-Drache“ nur einmal pro Spielzug verwenden. Falls 2 oder mehr Monster, die als Spezialbeschwörung vom Extra Deck beschworen wurden, auf dem Spielfeld liegen: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte, die dir gehört, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Monster vom Friedhof deines Gegners verbannen, dann erhältst du LP in Höhe seiner ATK.
  es: |-
    Puedes pagar 1500 LP; destruye todos los monstruos en el Campo que fueron Invocados de Modo Especial desde el Deck Extra, y además sólo puedes atacar con 1 monstruo este turno. Sólo puedes usar cada uno de los siguientes efectos de "Okami Cacharrek, el Dragón Temido del Diluvio" una vez por turno. Si 2 o más monstruos Invocados de Modo Especial desde el Deck Extra están en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta en tu posesión es mandada a tu Cementerio por una carta del adversario: puedes desterrar 1 monstruo en el Cementerio de tu adversario, y después ganas LP iguales a su ATK.
  fr: |-
    Vous pouvez payer 1500 LP ; détruisez tous les monstres sur le Terrain qui ont été Invoqués Spécialement depuis l'Extra Deck, et aussi, vous ne pouvez attaquer qu'avec 1 monstre ce tour. Vous ne pouvez utiliser chacun des effets suivants de "Gizmek Okami, le Redouté Dragon du Déluge" qu'une fois par tour. Si min. 2 monstres Invoqués Spécialement depuis l'Extra Deck sont sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte en votre possession est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez bannir 1 monstre depuis le Cimetière de votre adversaire, puis gagnez des LP égaux à son ATK.
  it: |-
    Puoi pagare 1500 LP; distruggi tutti i mostri sul Terreno che sono stati Evocati Specialmente dall'Extra Deck, inoltre puoi attaccare solo con 1 mostro in questo turno. Puoi utilizzare ognuno dei seguenti effetti di "Gizmeck Okami, il Temuto Drago Diluvio" una sola volta per turno. Se 2 o più mostri Evocati Specialmente dall'Extra Deck sono sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta dell'avversario: puoi bandire 1 mostro dal Cimitero del tuo avversario, poi guadagnare LP pari al suo ATK.
  pt: |-
    Você pode pagar 1500 PV; destrua todos os monstros no campo que foram Invocados por Invocação-Especial do Deck Adicional e, além disso, você só pode atacar com 1 monstro neste turno. Você só pode usar cada um dos seguintes efeitos de "Bugiganga Okami, o Dragão do Dilúvio Temido" uma vez por turno. Se 2 ou mais monstros Invocados por Invocação-Especial do Deck Adicional estiverem no campo: você pode Invocar este card por Invocação-Especial da sua mão. Se este card em sua posse for enviado para o seu Cemitério por um card do oponente: você pode banir 1 monstro do Cemitério do seu oponente e, depois, ganhe PV igual ao ATK dele.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたモンスターがフィールドに２体以上存在する場合に発動できる。このカードを手札から特殊召喚する。②：１５００ＬＰを払って発動できる。ＥＸデッキから特殊召喚されたフィールドのモンスターを全て破壊する。このターン、自分はモンスター１体でしか攻撃できない。③：このカードが相手によって墓地へ送られた場合に発動できる。相手の墓地のモンスター１体を選んで除外する。その後、その攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 몬스터가 필드에 2장 이상 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1500 LP를 지불하고 발동할 수 있다. 엑스트라 덱에서 특수 소환된 필드의 몬스터를 전부 파괴한다. 이 턴에, 자신은 몬스터 1장으로밖에 공격할 수 없다. ③: 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 상대 묘지의 몬스터 1장을 고르고 제외한다. 그 후, 그 공격력만큼만 자신의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。①：场上有２只以上被从额外牌组特殊召唤的怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：支付１５００LP可以发动。将场上从额外牌组被特殊召唤的怪兽全部破坏。此回合，自己仅可用１只怪兽攻击。③：此卡因对手被送至墓地的情况下可以发动。挑选对手墓地的１只怪兽除外。然后，依其攻击力恢复自己的LP。
