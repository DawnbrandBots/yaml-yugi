text:
  en: |-
    If this card is destroyed by battle or card effect: You can Special Summon 1 "Six Samurai" monster from your Deck, except "Secret Six Samurai - Fuma". If exactly 1 "Six Samurai" monster you control (and no other cards) would be destroyed by card effect, you can banish this card from your GY instead.
  de: |-
    Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Sechs Samurai“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Geheime Sechs Samurai - Fuma“. Falls genau 1 „Sechs Samurai“-Monster, das du kontrollierst, (und keine anderen Karten) durch einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  es: |-
    Si esta carta es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Seis Samuráis", excepto "Seis Samuráis Secretos - Fuma". Si exactamente 1 monstruo "Seis Samuráis" que controlas (y ninguna otra carta) fuera a ser destruido por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  fr: |-
    Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Six Samouraïs" ("Six Samouraïs Secrets - Fuma" exclu) depuis votre Deck. Si exactement 1 monstre "Six Samouraïs" que vous contrôlez (et aucune autre carte) va être détruit par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  it: |-
    Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Sei Samurai" dal tuo Deck, eccetto "Fuma - Sei Samurai Segreto". Se esattamente 1 mostro "Sei Samurai" che controlli (e nessuna altra carta) sta per essere distrutto dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  pt: |-
    Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Seis Samurai" do seu Deck, exceto "Seis Samurai Secretos - Fuma". Se exatamente 1 monstro "Seis Samurai" que você controla (e nenhum outro card) seria destruído por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  ja: |-
    ①：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「影六武衆－フウマ」以外の「六武衆」モンスター１体を特殊召喚する。②：自分フィールドの「六武衆」モンスター１体のみが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    ① : 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "그림자 여섯 무사-후우마" 이외의 "여섯 무사" 몬스터 1장을 특수 소환한다. ② : 자신 필드의 "여섯 무사" 몬스터 1장만 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗·效果破坏的场合才能发动。从卡组把「影六武众-风魔」以外的1只「六武众」怪兽特殊召唤。②：只让自己场上的「六武众」怪兽1只被效果破坏的场合，可以作为代替把墓地的这张卡除外。
