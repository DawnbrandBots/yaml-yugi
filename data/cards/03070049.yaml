    Wenn diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Lege 1 Eis-Zählmarke auf jedes offene Monster auf dem Spielfeld.
  es: |-
    Cuando esta carta es destruida en batalla o por el efecto de una carta, y mandada al Cementerio: pon 1 Contador de Hielo en cada monstruo boca arriba en el Campo.
