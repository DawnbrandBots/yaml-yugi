  en:
  de: |-
    Wenn diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Lege 1 Eis-Zählmarke auf jedes offene Monster auf dem Spielfeld.
  es: |-
    Cuando esta carta es destruida en batalla o por el efecto de una carta, y mandada al Cementerio: pon 1 Contador de Hielo en cada monstruo boca arriba en el Campo.
  fr: |-
    Lorsque cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : placez 1 Compteur Glace sur chaque monstre face recto sur le Terrain.
  it: |-
    Quando questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: metti 1 Segnalino Ghiaccio su ogni mostro scoperto sul Terreno.
  pt: |-
    Quando este card for destruído em batalha ou por um efeito de card e enviado ao Cemitério: Coloque 1 Marcador de Gelo em cada monstro com a face para cima no campo.
  ja: |-
    ①：このカードが戦闘・効果で破壊され墓地へ送られた場合に発動する。フィールドの表側表示モンスター全てにアイスカウンターを１つずつ置く。
  ko: |-
    이 카드가 전투 또는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 필드 위에 앞면 표시로 존재하는 모든 몬스터에 아이스 카운터를 1개 놓는다.
  zh-TW: |-
    在此卡因戰鬥或卡的效果被破壞送至墓地時，在場上的所有正面表示怪獸放置１個冰計數物。
  zh-CN: |-
    此卡因战斗或卡牌效果被破坏并送入墓地时，在场上所有的表侧表示怪兽放置１个冰计数物。
