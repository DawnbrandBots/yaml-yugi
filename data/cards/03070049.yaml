    このカードが戦闘またはカードの効果によって破壊され墓地へ送られた時、フィールド上に表側表示で存在する全てのモンスターにアイスカウンターを１つ置く。
  ko: |-
    이 카드가 전투 또는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 필드 위에 앞면 표시로 존재하는 모든 몬스터에 아이스 카운터를 1개 놓는다.
  zh-TW: |-
