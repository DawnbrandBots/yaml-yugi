text:
  en: |-
    2 Level 3 monsters
    Cannot attack unless it has material. You can detach 2 materials from this card; draw 1 card. You can only use this effect of "Xyz Armor Torpedo" once per turn. While this card is equipped to a monster, apply these effects.
    ● If the equipped monster battles, until the end of the Damage Step, your opponent cannot activate cards or effects, also the effects of all face-up monsters they control are negated.
    ● If the equipped monster is an Xyz Monster, your opponent cannot target it with card effects.
