text:
  en: |-
    When your opponent Summons a monster(s) with 1500 or less ATK: Banish that monster(s) with 1500 or less ATK, face-down.
  de: |-
    Wenn dein Gegner ein oder mehr Monster mit 1500 oder weniger ATK beschwört: Verbanne jene Monster mit 1500 oder weniger ATK verdeckt.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos con 1500 ATK o menos: destierra ese o esos monstruos con 1500 ATK o menos, boca abajo.
  fr: |-
    Lorsque votre adversaire Invoque un ou plusieurs monstres avec max. 1500 ATK : bannissez face verso ces monstres avec max. 1500 ATK.
  it: |-
    Quando il tuo avversario Evoca uno o più mostri con ATK 1500 o inferiore: bandisci quei mostri con ATK 1500 o inferiore, coperti.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros com 1500 ou menos de ATK: bana, com a face para baixo, esse(s) monstro(s) com 1500 ou menos de ATK.
  ja: |-
    ①：相手が攻撃力１５００以下のモンスターを召喚・反転召喚・特殊召喚した時に発動できる。その攻撃力１５００以下のモンスターを裏側で除外する。
  ko: |-
    ①: 상대가 공격력 1500 이하의 몬스터를 일반 소환 / 반전 소환 / 특수 소환했을 때에 발동할 수 있다. 그 공격력 1500 이하의 몬스터를 뒷면으로 제외한다.
  zh-TW: |-
    ①：可在對方召喚・反轉召喚・特殊召喚攻擊力１５００以下的怪獸時發動。將該攻擊力１５００以下的怪獸以反面除外。
  zh-CN: |-
    ①：对手召唤・反转召唤・特殊召唤攻击力１５００以下的怪兽时可以发动。将该攻击力１５００以下的怪兽以里侧除外。
