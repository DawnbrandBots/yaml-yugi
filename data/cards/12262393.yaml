  fr: Delta, le Guerrier Magnétique
  it: Guerriero Magnetico Delta
  pt: Delta, o Guerreiro Imã
  ja: <ruby>磁石の戦士δ<rt>マグネット・ウォリアー・デルタ</rt></ruby>
  ja_romaji: Magunetto Woriā Deruta
