name:
  en: Worm Bait
  de: Wurmfutter
  es: Carnada de Gusano
  fr: Ver d'Appât
  it: Verme Esca
  pt: Isca de Lombriga
  ja: ワーム・ベイト
  ja_romaji: Wāmu Beito
  ko: 웜 베이트
  ko_rr:
  zh-TW:
  zh-CN: 异虫饵
text:
  en: |-
    If you control an Insect monster: Special Summon 2 "Worm Tokens" (Insect/EARTH/Level 1/ATK 0/DEF 0). You cannot Normal or Special Summon any Level 3 or 4 monsters the turn you activate this card.
  de: |-
    Falls du ein Insekt-Monster kontrollierst: Beschwöre 2 „Wurm-Spielmarken“ (Insekt/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster der Stufe 3 oder 4 als Normal- oder Spezialbeschwörung beschwören.
  es: |-
    Si controlas un monstruo Insecto: Invoca de Modo Especial 2 "Fichas Gusano" (Insecto/TIERRA/Nivel 1/ATK 0/DEF 0). En el turno en que activas esta carta, no puedes Invocar de Modo Normal ni Especial a monstruos de Nivel 3 ó 4.
  fr: |-
    Si vous contrôlez un monstre Insecte : Invoquez Spécialement 2 "Ver - Jeton" (Insecte/TERRE/Niveau 1/ATK 0/DEF 0). Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres de Niveau 3 ou 4 le tour où vous activez cette carte.
  it: |-
    Se controlli un mostro Insetto: Evoca Specialmente 2 "Segna-Verme" (Insetto/TERRA/Livello 1/ATK 0/DEF 0). Non puoi Evocare Normalmente o Specialmente nessun mostro di Livello 3 o 4 nel turno in cui attivi questa carta.
  pt: |-
    Se você controlar um monstro Inseto: Invoque por Invocação-Especial 2 "Fichas de Lombriga" (Inseto/TERRA/Nível 1/ATK 0/DEF 0). Você não pode Invocar monstros de Nível 3 ou 4 por Invocação-Normal ou Especial no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はレベル３・４のモンスターを召喚・特殊召喚できない。①：自分フィールドに昆虫族モンスターが存在する場合に発動できる。自分フィールドに「ワームトークン」（昆虫族・地・星１・攻／守０）２体を特殊召喚する。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 레벨 3 / 4 인 몬스터를 일반 소환 / 특수 소환할 수 없다. ①: 자신 필드에 곤충족 몬스터가 존재할 경우에 발동할 수 있다. 자신 필드에 "웜 토큰"(곤충족 / 땅 / 레벨 1 / 공 0 / 수 0) 2장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    发动此卡的回合中，自己不可召唤・特殊召唤等级3・4的怪兽。①：在自己场上有昆虫族怪兽存在的情况下可以发动。将2只"异虫衍生物"（昆虫族・地・星1・攻/守0）特殊召唤至自己场上。
