text:
  en: |-
    All face-up Beast monsters you control gain 200 ATK for each Beast monster you control, until the end of this turn.
  de: |-
    Alle offenen Ungeheuer-Monster, die du kontrollierst, erhalten bis zum Ende dieses Spielzugs für jedes Ungeheuer-Monster, das du kontrollierst, 200 ATK.
  es: |-
    Hasta el final de este turno, todos los monstruos Bestia boca arriba que controles ganan 200 ATK por cada monstruo Bestia que controles.
  fr: |-
    Jusqu'à la fin de ce tour, tous les monstres Bête face recto que vous contrôlez gagnent 200 ATK pour chaque monstre Bête que vous contrôlez.
  it: |-
    Tutti i mostri Bestia scoperti che controlli guadagnano 200 ATK per ogni mostro Bestia che controlli, fino alla fine di questo turno.
  pt: |-
    Até à End Phase, aumente o ATK de todos os monstros do Tipo Besta no seu Campo com a face para cima em 200 pontos por cada monstro do Tipo Besta no seu Campo.
  ja: |-
    自分フィールド上に表側表示で存在する獣族モンスターの攻撃力は、エンドフェイズ時まで自分フィールド上の獣族モンスターの数×２００ポイントアップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 야수족 몬스터의 공격력은, 엔드 페이즈시까지 자신 필드 위의 야수족 몬스터의 수 × 200 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的兽族怪兽的攻击力直到结束阶段时上升自己场上的兽族怪兽数量×200的数值。
