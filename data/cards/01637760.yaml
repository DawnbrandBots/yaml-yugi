text:
  en:
  de: |-
    Während der Main Phase deines Gegners, wenn er ein oder mehr Monster als Spezialbeschwörung beschwören würde: Annulliere die Beschwörung und falls du dies tust, zerstöre das Monster, dann zieht dein Gegner 1 Karte, dann beende die Main Phase.
  es: |-
    Durante la Main Phase de tu adversario, cuando éste fuera a Invocar uno o más monstruos de Modo Especial: niega la Invocación y, si lo haces, destruye ese monstruo, y después tu adversario roba 1 carta, y después termina la Main Phase.
  fr: |-
    Durant la Main Phase de votre adversaire, lorsqu'il va Invoquer Spécialement un ou plusieurs monstres : annulez l'Invocation, et si vous le faites, détruisez le monstre, puis votre adversaire pioche 1 carte, puis terminez la Main Phase.
  it: |-
    Durante la Main Phase del tuo avversario, quando sta per Evocare Specialmente uno o più mostri: annulla l'Evocazione e, se lo fai, distruggi quel mostro, poi il tuo avversario pesca 1 carta, poi termina la Main Phase.
  pt: |-
    Durante a Fase Principal do seu oponente, quando ele Invocaria um ou mais monstros por Invocação-Especial: negue a Invocação e, se isso acontecer, destrua esse monstro e, depois, seu oponente compra 1 card e, depois, termine a Fase Principal.
  ja: |-
    ①：相手メインフェイズに相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。その後、相手は１枚ドローし、相手メインフェイズを終了する。
  ko: |-
    ①: 상대 메인 페이즈에 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다. 그 후, 상대는 덱에서 1장 드로우하고, 상대 메인 페이즈를 종료한다.
  zh-TW: |-
    ①：對方主要階段，可在對方特殊召喚怪獸時發動。將該特殊召喚變為無效，破壞該怪獸。其後，對方從牌組抽１張牌，結束對方主要階段。
  zh-CN: |-
    ①：在对手的主要阶段，对手特殊召唤怪兽之际可以发动。将该特殊召唤无效，将该怪兽破坏。然后，对手从牌组抽１张，结束对手的主要阶段。
