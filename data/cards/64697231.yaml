text:
  en: |-
    Activate only if your opponent has 4 or more cards in their hand. Look at your opponent's hand, select 1 Monster Card in it, and return that card to its owner's Deck.
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner 4 oder mehr Karten in seiner Hand hat. Sieh dir die Hand deines Gegners an, wähle 1 Monsterkarte darin und lege sie in das Deck ihres Besitzers zurück.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario tiene 4 o más cartas en su mano. Mira la mano de tu adversario, selecciona 1 Carta de Monstruo y devuélvela al Deck de su propietario. Luego baraja el Deck.
  fr: |-
    Activable uniquement lorsque votre adversaire a 4 cartes ou plus dans sa main. Regardez sa main, sélectionnez-y 1 Carte Monstre et renvoyez cette carte dans le Deck de son propriétaire.
  it: |-
    Attiva solo quando il tuo avversario ha 4 o più carte nella sua mano. Guarda la mano dell'avversario, scegli 1 Carta Mostro a rimetti quella carta nel Deck del controllore.
  pt: |-
    Ative somente quando seu oponente possui 4 ou mais cartas na mão. Veja a mão do seu oponente, selecione 1 monstro e retorne-o ao Deck do dono.
  ja: |-
    相手の手札が４枚以上の場合に発動する事ができる。相手の手札を確認してモンスターカード１枚を選択し、そのカードを持ち主のデッキに戻す。
  ko: |-
    상대의 패가 4장 이상 있을 때, 발동할 수 있다. 상대의 패를 확인하고 몬스터 카드 1장을 선택하여, 그 카드의 주인의 덱으로 되돌리고 셔플한다.
  zh-TW:
  zh-CN: |-
    对方手卡是4张以上的场合才能发动。把对方手卡确认并选择1张怪兽卡，那张卡回到持有者的卡组。
