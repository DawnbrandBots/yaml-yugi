name:
  en: Mark of the Rose
  de: Mal der Rose
  es: Marca de la Rosa
  fr: Sceau de la Rose
  it: Marchio della Rosa
  pt: Máscara da Rosa
  ja: <ruby>薔<rt>ば</rt></ruby><ruby>薇<rt>ら</rt></ruby>の<ruby>刻<rt>こく</rt></ruby><ruby>印<rt>いん</rt></ruby>
  ja_romaji: Bara no Kokuin
  ko: 장미의 각인
  ko_rr: Jangmi-ui Gakin
  zh-TW: 薔薇之刻印
  zh-CN: 蔷薇之刻印
text:
  en: |-
    Activate this card by banishing 1 Plant monster from your GY, then target 1 face-up monster your opponent controls; equip this card to it. Take control of the equipped monster. Once per turn, during your End Phase: Negate this card's effect until your next Standby Phase.
  de: |-
    Aktiviere diese Karte, indem du 1 Pflanze-Monster von deinem Friedhof verbannst, und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Übernimm die Kontrolle über das ausgerüstete Monster. Einmal pro Spielzug, während deiner End Phase: Annulliere den Effekt dieser Karte bis zu deiner nächsten Standby Phase.
  es: |-
    Activa esta carta desterrando 1 monstruo Planta en tu Cementerio, y después selecciona 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Toma el control del monstruo equipado. Una vez por turno, durante tu End Phase: niega el efecto de esta carta hasta tu próxima Standby Phase.
  fr: |-
    Activez cette carte en bannissant 1 monstre Plante depuis votre Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Prenez le contrôle du monstre équipé. Une fois par tour, durant votre End Phase : jusqu'à votre prochaine Standby Phase, annulez l'effet de cette carte.
  it: |-
    Attiva questa carta bandendo 1 mostro Pianta dal tuo Cimitero, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta ad esso. Prendi il controllo del mostro equipaggiato. Una volta per turno, durante la tua End Phase: annulla l'effetto di questa carta fino alla tua prossima Standby Phase.
  pt: |-
    Ative este card ao banir 1 monstro Planta do seu Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Tome o controle do monstro equipado. Uma vez por turno, durante sua Fase Final: negue o efeito deste card até sua próxima Fase de Apoio.
  ja: |-
    自分の墓地から植物族モンスター１体を除外し、相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。①：装備モンスターのコントロールを得る。②：自分エンドフェイズに発動する。このカードの①の効果は次の自分スタンバイフェイズまで無効になる。
  ko: |-
    자신 묘지에서 식물족 몬스터 1장을 제외하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. ①: 장착 몬스터의 컨트롤을 얻는다. ②: 자신 엔드 페이즈에 발동한다. 이 카드의 ①의 효과는 다음 자신 스탠바이 페이즈까지 무효가 된다.
  zh-TW:
  zh-CN: |-
    从自己的墓地将1只植物族怪兽除外，以对手场上的1只表侧表示怪兽为对象可以发动此卡。①：获得装备怪兽的控制权。②：在自己的结束阶段发动。此卡的①效果直至下一个自己准备阶段为止无效。
