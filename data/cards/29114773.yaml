text:
  en: |-
    Send 1 "Speedroid" card from your hand to the GY; add 1 "Speedroid" monster from your Deck to your hand. You can only activate 1 "Speedroid Scratch" per turn.
  de: |-
    Lege 1 „Geschwindigkeitsroid“-Karte von deiner Hand auf den Friedhof; füge deiner Hand 1 „Geschwindigkeitsroid“-Monster von deinem Deck hinzu. Du kannst nur 1 „Geschwindigkeitsroid-Kratzen“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 carta "Velociroid" en tu mano; añade a tu mano 1 monstruo "Velociroid" en tu Deck. Sólo puedes activar 1 "Velociroid Rasca" por turno.
  fr: |-
    Envoyez 1 carte "Vitesseroid" depuis votre main au Cimetière ; ajoutez 1 monstre "Vitesseroid" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Égratignure Vitesseroid" par tour.
  it: |-
    Manda 1 carta "Velociroid" dalla tua mano al Cimitero; aggiungi 1 mostro "Velociroid" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Velociroid Graffio" per turno.
  pt: |-
    Envie 1 card "Velocidaroide" da sua mão para o Cemitério; adicione 1 monstro "Velocidaroide" do seu Deck à sua mão. Você só pode ativar 1 "Velocidaroide Raspar" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札から「スピードロイド」カード１枚を墓地へ送って発動できる。デッキから「スピードロイド」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 "스피드로이드" 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "스피드로이드" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可從手牌將１張「疾行機人」卡送至墓地發動。從牌組將１隻「疾行機人」怪獸加入手牌。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌将1张"疾行机人"卡送至墓地可以发动。从牌组将1只"疾行机人"怪兽加入手牌。
