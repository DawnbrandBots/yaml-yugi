name:
  en: Predaplant Flytrap
  de: Raubpflanze Fliegenfalle
  es: Predaplanta Atrapamoscas
  fr: Attrape-Mouche Prédaplante
  it: Predapianta Acchiappamosche
  pt: Predaplanta Papa-moscas
  ja: <ruby>捕食植物<rt>プレデター・プランツ</rt></ruby>フライ・ヘル
  ja_romaji: Puredetā Purantsu Furai Heru
  ko: 프레데터 플랜츠 플라이 헬
  ko_rr:
  zh-TW:
  zh-CN: 捕食植物 苍蝇地狱草
text:
  en: |-
    Once per turn: You can target 1 face-up monster your opponent controls; place 1 Predator Counter on it, and if it is Level 2 or higher, it becomes Level 1 as long as it has a Predator Counter. At the start of the Damage Step, when this card battles a monster with an equal or lower Level: You can destroy that monster, then increase this card's Level by the original Level of the destroyed monster.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; lege 1 Raubtier-Zählmarke darauf und falls es Stufe 2 oder höher ist, wird es zu Stufe 1, solange es eine Raubtier-Zählmarke hat. Am Beginn des Damage Steps, wenn diese Karte gegen ein Monster mit einer gleichen oder niedrigeren Stufe kämpft: Du kannst das Monster zerstören, dann erhöhe die Stufe dieser Karte um die Grund-Stufe des zerstörten Monsters.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; pon 1 Contador de Predador en él, y si su Nivel es 2 o mayor, éste se convierte en Nivel 1 mientras tenga un Contador de Predador. Al comienzo del Damage Step, cuando esta carta batalla con un monstruo de igual Nivel o menor: puedes destruir ese monstruo, y después aumentar el Nivel de esta carta tanto como el Nivel original del monstruo destruido.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; placez 1 Compteur Prédateur sur celui-ci, et s'il est de min. Niveau 2, il devient Niveau 1 tant qu'il a un Compteur Prédateur. Au début de la Damage Step, lorsque cette carte combat un monstre de Niveau inférieur ou égal : vous pouvez détruire le monstre, puis augmentez le Niveau de cette carte du Niveau d'origine du monstre détruit.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; metti 1 Segnalino Predatore su di esso e, se è di Livello 2 o superiore, esso diventa di Livello 1 fino a quando ha un Segnalino Predatore. All'inizio del Damage Step, quando questa carta combatte con un mostro di Livello pari o inferiore: puoi distruggere quel mostro, poi aumentare il Livello di questa carta del Livello originale del mostro distrutto.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; coloque 1 Marcador de Predador sobre ele e, se ele for de Nível 2 ou mais, ele se torna de Nível 1 enquanto tiver um Marcador de Predador. No começo da Etapa de Dano, quando este card batalhar um monstro de Nível igual ou menor: você pode destruir esse monstro e, depois, aumentar o Nível deste card pelo Nível original do monstro destruído.
  ja: |-
    ①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターに捕食カウンターを１つ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。②：このカードがこのカードのレベル以下のレベルを持つモンスターと戦闘を行うダメージステップ開始時に発動できる。そのモンスターを破壊する。その後、破壊したそのモンスターの元々のレベル分だけ、このカードのレベルを上げる。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 포식 카운터를 1개 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다. ②: 이 카드가 이 카드의 레벨 이하의 레벨을 가지는 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 파괴한 그 몬스터의 원래의 레벨만큼만, 이 카드의 레벨을 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以对方场上1只表侧表示怪兽为对象才能发动。给那只怪兽放置1个捕食指示物。有捕食指示物放置的2星以上的怪兽的等级变成1星。②：这张卡和持有这张卡的等级以下的等级的怪兽进行战斗的伤害步骤开始时才能发动。那只怪兽破坏。那之后，这张卡的等级上升破坏的那只怪兽的原本等级数值。
