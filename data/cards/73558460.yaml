name:
  en: Cynet Recovery
  de: Cynet-Wiederherstellung
  es: Cinet-Recuperación
  fr: Cynet Récupération
  it: Cynet Recupero
  pt: Cinet Recuperação
  ja: サイバネット・リカバー
  ja_romaji: Saibanetto Rikabā
  ko: 사이바넷 리커버
  ko_rr: Saibanet Rikeobeo
  zh-TW: 電腦網 回復
  zh-CN: 电脑网恢复
text:
  en: |-
    If a Link Monster(s) you control is destroyed by battle or an opponent's card effect: You can target 1 monster in your GY, except a Link Monster; Special Summon it in Defense Position. You can only use this effect of "Cynet Recovery" once per turn.
  de: |-
    Falls ein oder mehr Linkmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst 1 Monster in deinem Friedhof wählen, außer einem Linkmonster; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Cynet-Wiederherstellung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más Monstruos de Enlace que controlas son destruidos en batalla o por efecto de una carta del adversario: puedes seleccionar 1 monstruo en tu Cementerio, excepto un Monstruo de Enlace; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Cinet-Recuperación" una vez por turno.
  fr: |-
    Si un ou plusieurs Monstres Lien que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez cibler 1 monstre (Monstres Lien exclus) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser cet effet de "Cynet Récupération" qu'une fois par tour.
  it: |-
    Se uno o più Mostri Link che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero, eccetto un Mostro Link; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare questo effetto di "Cynet Recupero" una sola volta per turno.
  pt: |-
    Se um ou mais Monstros Link que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode escolher 1 monstro no seu Cemitério, exceto um Monstro Link; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Cinet Recuperação" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのリンクモンスターが戦闘または相手の効果で破壊された場合、リンクモンスター以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 링크 몬스터가 전투 또는 상대 효과로 파괴되었을 경우, 링크 몬스터 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：自己场上的连接怪兽被战斗或者对方的效果破坏的场合，以连接怪兽以外的自己墓地1只怪兽为对象才能发动。那只怪兽守备表示特殊召唤。
