name:
  en: Marincess Coral Triangle
  de: Marinzessin Korallendreieck
  es: Triángulo de Coral Marincesa
  fr: Triangle de Corail Marincesse
  it: Marincipessa Triangolo Corallino
  pt: Marincesa Triângulo de Coral
  ja: <ruby>海晶乙女<rt>マリンセス</rt></ruby>コーラルトライアングル
  ja_romaji: Marinsesu Kōraru Toraianguru
