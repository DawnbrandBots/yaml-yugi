text:
  en: |-
    If your opponent draws a card(s): Increase this card's Level by the number drawn. While this card's Level is higher than its original Level, it gains ATK equal to the difference x 500. When your opponent activates a Spell Card or effect, while you control "Shining Sarcophagus" (Quick Effect): You can negate the activation, and if you do, increase this card's Level by 1. You can only use this effect of "Silent Magician Zero" once per turn.
  de: |-
    Falls dein Gegner eine oder mehr Karten zieht: Erhöhe die Stufe dieser Karte um die gezogene Anzahl. Solange die Stufe dieser Karte höher als ihre Grund-Stufe ist, erhält sie ATK in Höhe der Differenz x 500. Wenn dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert, solange du „Glänzender Sarkophag“ kontrollierst (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, erhöhe die Stufe dieser Karte um 1. Du kannst diesen Effekt von „Schweigsamer Magier Null“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario roba una o más cartas: aumenta el Nivel de esta carta en el número de robadas. Mientras el Nivel de esta carta sea mayor que su Nivel original, gana ATK igual a la diferencia x 500. Cuando tu adversario activa una Carta Mágica o su efecto, mientras controlas "Cofre Brillante Sellado" (Efecto Rápido): puedes negar la activación y, si lo haces, aumenta el Nivel de esta carta en 1. Sólo puedes usar este efecto de "Mago Silencioso Cero" una vez por turno.
  fr: |-
    Si votre adversaire pioche une ou plusieurs cartes : augmentez le Niveau de cette carte du nombre pioché. Tant que le Niveau de cette carte est supérieur à son Niveau d'origine, elle gagne une ATK égale à la différence x 500. Lorsque votre adversaire active une Carte Magie ou effet de Magie, tant que vous contrôlez "Sarcophage Brillant" (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, augmentez le Niveau de cette carte de 1. Vous ne pouvez utiliser cet effet de "Magicien Silencieux Zéro" qu'une fois par tour.
  it: |-
    Se il tuo avversario pesca una o più carte: aumenta il Livello di questa carta del numero di carte pescate. Mentre il Livello di questa carta è superiore al suo Livello originale, essa guadagna ATK pari alla differenza x 500. Quando il tuo avversario attiva una Carta Magia o un suo effetto, mentre controlli "Sarcofago Brillante" (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, aumenta il Livello di questa carta di 1. Puoi utilizzare questo effetto di "Mago Silente Zero" una sola volta per turno.
  pt: |-
    Se seu oponente comprar um ou mais cards: aumente o Nível deste card pelo número comprado. Enquanto o Nível deste card for maior que seu Nível original, ele ganha ATK igual à diferença x 500. Quando seu oponente ativar um Card de Magia ou seus efeitos, enquanto você controlar "Sarcófago Brilhante" (Efeito Rápido): você pode negar a ativação e, se isso acontecer, aumente em 1 o Nível deste card. Você só pode usar este efeito de "Mago Silencioso Zero" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：相手がドローした場合に発動する。ドローした枚数分だけ、このカードのレベルを上げる。②：このカードのレベルが元々のレベルより高い場合、その差分×５００だけこのカードの攻撃力はアップする。③：自分フィールドに「光の黄金櫃」が存在し、相手が魔法カードの効果を発動した時に発動できる。その発動を無効にし、このカードのレベルを１つ上げる。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 드로우했을 경우에 발동한다. 드로우한 매수만큼만, 이 카드의 레벨을 올린다. ②: 이 카드의 레벨이 원래 레벨보다 높을 경우, 그 차 × 500 만큼 이 카드의 공격력을 올린다. ③: 자신 필드에 "빛의 황금궤"가 존재하고, 상대가 마법 카드의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 이 카드의 레벨을 1개 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。①：对手抽牌的情况下发动。此卡的等级上升相当于所抽的张数。②：此卡的等级高于原本等级的情况下，此卡的攻击力上升相当于其数值之差×５００的数值。③：自己场上存在“光之黄金柜”，且对手发动魔法卡的效果时可以发动。将该发动无效，此卡的等级上升１。
