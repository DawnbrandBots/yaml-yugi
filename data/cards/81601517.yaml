text:
  en: |-
    Change 1 face-up Gemini monster you control to face-down Defense Position and negate the activation of an opponent's Spell Card, and destroy it.
  de: |-
    Ändere ein offenes Zwillingsmonster, das du kontrollierst, in die verdeckte Verteidigungsposition, annulliere die Aktivierung einer Zauberkarte deines Gegners und zerstöre sie.
  es: |-
    Cambia 1 monstruo Géminis boca arriba que controles a Posición de Defensa boca abajo, niega la activación de una Carta Mágica de tu adversario y destrúyela.
  fr: |-
    Changez 1 monstre Gémeau face recto que vous contrôlez en Position de Défense face verso et annulez l'activation d'une Carte Magie d'un adversaire, et détruisez-la.
  it: |-
    Metti un mostro Gemello che controlli coperto in Posizione di Difesa e annulla l'attivazione di una Carta Magia del tuo avversario, e distruggila.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在するデュアルモンスター１体を裏側守備表示にし、相手の魔法カードの発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 듀얼 몬스터 1장을 뒷면 수비 표시로 하고, 상대의 마법 카드의 발동을 무효로 하여 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的1只二重怪兽变成里侧守备表示，对方的魔法卡的发动无效并破坏。
