text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the GY: You can Special Summon 1 "Hydrogeddon" from your Deck.
  de: |-
    Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 „Hydrogeddon“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 "Hydrogeddon".
  fr: |-
    Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement 1 "Hydrogeddon" depuis votre Deck.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente 1 "Hydrogeddon" dal tuo Deck.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar por Invocação-Especial 1 "Hydrogeddon" do seu Deck.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「ハイドロゲドン」１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 덱에서 "하이드로게돈" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡战斗破坏对方怪兽送去墓地时才能发动。从卡组把1只「氢素龙」特殊召唤。
