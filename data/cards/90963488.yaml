text:
  en: |-
    A child-like creature that controls a sleep fiend to beckon enemies into eternal slumber.
  de: |-
    Eine kindliche Kreatur, die einen Schlaf-Unterweltler kontrolliert, der Gegner in den ewigen Schlummer versetzt.
  es: |-
    Una criatura de apariencia infantil que controla a un demonio del sueño para sumir a los enemigos en un sueño eterno.
  fr: |-
    Créature infantile qui commande au démon du sommeil de plonger ses ennemis dans le sommeil éternel.
  it: |-
    Una creatura fanciullesca che controlla un demone del sonno per far ghermire i nemici dal riposo eterno.
  pt: |-
    Uma criatura parecendo uma criança que controla um demônio dos sonhos para atrair inimigos para o descanso eterno.
  ja: |-
    子供だが睡魔をあやつり二度と覚めることのない眠りを誘う。
  ko: |-
    어린아이지만 잠의 악마를 조종하여 영원히 깨어날 수 없는 잠에 빠뜨린다.
  zh-TW:
  zh-CN: |-
    孩子被梦魔所操控永远沉睡着不再醒来。
