  en: |-
    If this card is not equipped with any Equip Card, you take no battle damage from battles involving it. If it is, it cannot be destroyed by battle, also your opponent takes any battle damage you would take from battles involving it instead. If this card becomes equipped with an Equip Card: You can add 1 "Mikanko" Equip Spell from your Deck to your hand. You can only use this effect of "Hare the Sword Mikanko" once per turn.
