text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Your opponent cannot target face-down Defense Position monsters you control with card effects. You can only use each of the following effects of "Penguin Brave" once per turn. If this card is Synchro Summoned: You can Special Summon 1 "Penguin" monster from your Deck in face-down Defense Position. When your opponent activates a monster effect (Quick Effect): You can flip 1 face-down Defense Position WATER monster you control face-up.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Dein Gegner kann Monster in verdeckter Verteidigungsposition, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Tapferer Pinguin“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Pinguin“-Monster als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 WASSER Monster in verdeckter Verteidigungsposition, das du kontrollierst, aufdecken.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Tu adversario no puede seleccionar con efectos de cartas monstruos que controlas en Posición de Defensa boca abajo. Sólo puedes usar cada uno de los siguientes efectos de "Bravo Pingüino" una vez por turno. Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Pingüino" en Posición de Defensa boca abajo. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes voltear boca arriba 1 monstruo de AGUA en Posición de Defensa boca abajo que controles.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Votre adversaire ne peut pas cibler les monstres en Position de Défense face verso que vous contrôlez avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Pingouin Courageux" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre "Pingouin" depuis votre Deck en Position de Défense face verso. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez retourner face recto 1 monstre EAU en Position de Défense face verso que vous contrôlez.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Il tuo avversario non può scegliere come bersaglio i mostri coperti in Posizione di Difesa che controlli con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Coraggioso Pinguino" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro "Pinguino" dal tuo Deck coperto in Posizione di Difesa. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scoprire 1 mostro ACQUA coperto in Posizione di Difesa che controlli.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Seu oponente não pode escolher monstros com a face para baixo em Posição de Defesa que você controla como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Coragem do Pinguim" uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro "Pinguim" do seu Deck, com a face para baixo em Posição de Defesa. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode virar com a face para cima, 1 monstro de ÁGUA com a face para baixo em Posição de Defesa que você controla.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。デッキから「ペンギン」モンスター１体を裏側守備表示で特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの裏側守備表示モンスターは相手の効果の対象にならない。③：相手がモンスターの効果を発動した時に発動できる。自分フィールドの裏側守備表示の水属性モンスター１体を選んで表側守備表示にする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "펭귄" 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 뒷면 수비 표시 몬스터는 상대 효과의 대상이 되지 않는다. ③: 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 자신 필드의 뒷면 수비 표시 물 속성 몬스터 1장을 고르고 앞면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    这个卡名的①③的效果1回合各能使用1次。
    ①：这张卡同调召唤成功的场合才能发动。从卡组把1只「企鹅」怪兽里侧守备表示特殊召唤。
    ②：只要这张卡在怪兽区域存在，自己场上的里侧守备表示怪兽不会成为对方的效果的对象。
    ③：对方把怪兽的效果发动时才能发动。选自己场上1只里侧守备表示的水属性怪兽变成表侧守备表示。
