text:
  en: |-
    During your opponent's Battle Phase, if you control "Elemental HERO Terra Firma": This turn, all Level 4 or lower monsters your opponent controls that can attack a face-up "Elemental HERO Terra Firma" you control must attack it, and cannot otherwise attack.
  de: |-
    Während der Battle Phase deines Gegners, falls du „Elementar-HELD Terra Firma“ kontrollierst: In diesem Spielzug, alle Monster der Stufe 4 oder niedriger, die dein Gegner kontrolliert und die einen offenen „Elementar-HELD Terra Firma“ angreifen können, den du kontrollierst, müssen ihn angreifen und können nichts anderes angreifen.
  es: |-
    Sólo puedes activar esta carta durante la Battle Phase de tu adversario. Todos los monstruos de Nivel 4 o menor que puedan atacar a un "HÉROE Elemental Terra Firma" boca arriba que controles deben atacarlo.
  fr: |-
    Activable uniquement durant la Battle Phase de votre adversaire. Tous les monstres de Niveau 4 ou moins qui peuvent attaquer un "Terre Ferme, HÉROS Élémentaire" face recto que vous contrôlez doivent l'attaquer.
  it: |-
    Durante la Battle Phase del tuo avversario, se controlli 1 "Terraferma EROE Elementale": tutti i mostri di Livello 4 o inferiore attualmente controllati dal tuo avversario che possono attaccare un "Terraferma EROE Elementale" scoperto che controlli devono attaccarlo in questo turno, e non possono attaccare diversamente.
  pt:
  ja: |-
    このカードは相手ターンのバトルフェイズにしか発動できない。攻撃可能なレベル４以下のモンスターは、自分フィールド上に表側表示で存在する「Ｅ・ＨＥＲＯ ジ・アース」を攻撃しなければならない。
  ko: |-
    이 카드는 상대 턴의 배틀 페이즈밖에 발동할 수 없다. 공격 가능한 레벨 4 이하의 몬스터는, 자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로 디 어스"를 공격해야 한다.
  zh-TW:
  zh-CN: |-
    这张卡只能在对方回合的战斗阶段发动。可以攻击的4星以下的怪兽必须向自己场上表侧表示存在的「元素英雄 地球侠」作出攻击。
