  en: |-
    When this card is activated: Take 3 monsters from your Deck (1 Dinosaur, 1 Sea Serpent, and 1 Wyrm), add 1 of them to your hand, banish 1 other, and send the last to the GY, also you cannot Special Summon for the rest of this turn, except Dragon, Dinosaur, Sea Serpent, and Wyrm monsters. If you have a face-up "Guangba, Luminous Apodrakosis of Starforge" in your Extra Deck: You can Special Summon 3 "Apodrakosis" monsters with different Types, 1 each from your Deck, GY, and banishment. You can only use each effect of "Apodrakosis Ascension Crest of Transmigration" once per turn.
