text:
  en: |-
    When a Spell/Trap Card is activated, if you have no monsters in your Graveyard: Negate the activation, and if you do, return it to the hand, then, if you control a face-up "Madolche Puddingcess", you can destroy 1 card your opponent controls.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird, falls du keine Monster im Friedhof hast: Annulliere die Aktivierung und falls du dies tust, gib sie auf die Hand zurück, dann, falls du eine offene "Magidolce Puddzessin" kontrollierst, kannst du 1 Karte zerstören, die dein Gegner kontrolliert.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, si no tienes monstruos en tu Cementerio: niega la activación y, si lo haces, devuelve la carta a la mano, y después, si controlas una "Puddingcess Magidulce" boca arriba, puedes destruir 1 carta que controle tu adversario.
  fr: |-
    Lorsque qu'une Carte Magie/Piège est activée, si vous n'avez aucun monstre dans votre Cimetière : annulez l'activation, et si vous le faites, renvoyez-la à la main, puis, si vous contrôlez "Puddingcesse Magidolce" face recto, vous pouvez détruire 1 carte contrôlée par votre adversaire.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, se non hai mostri nel tuo Cimitero: annulla l'attivazione e, se lo fai, falla ritornare nella mano, poi, se controlli una "Magidolce Puddingcipessa" scoperta, puoi distruggere 1 carta controllata dal tuo avversario.
  pt: |-
    Quando uma Carta Mágica ou Armadilha é ativada, se você não tem monstros em seu Cemitério: Negue a ativação, e se você fizer isto, retorne a carta que você negou a ativação para a mão, então, se você controla um "Madolche Puddingcess" virado para cima, você pode destruir 1 carta que seu oponente controla.
  ja: |-
    自分の墓地にモンスターが存在しない場合に発動できる。魔法・罠カードの発動を無効にし、そのカードを持ち主の手札に戻す。自分フィールド上に「マドルチェ・プディンセス」が存在する場合、さらに相手フィールド上のカード１枚を選んで破壊できる。
  ko: |-
    자신의 묘지에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 마법 / 함정 카드의 발동을 무효로 하고, 그 카드를 주인의 패로 되돌린다. 자신 필드 위에 "마돌체 푸딩세스" 가 존재할 경우, 다시 상대 필드 위의 카드 1장을 고르고 파괴할 수 있다.
  zh-TW: |-
    我方墓地不存在怪兽的场合可发动。使魔法、陷阱卡发动无效，并将该卡返回至持有者的手牌。我方场上存在「魔法甜點 布丁公主」的场合，可另挑选对手场上的1张卡牌破坏。
  zh-CN: |-
    自己墓地没有怪兽存在的场合才能发动。魔法·陷阱卡的发动无效，那张卡回到持有者手卡。自己场上有「魔偶甜点·布丁公主」存在的场合，可以再选对方场上1张卡破坏。
