text:
  en: |-
    Face-up Attack Position monsters on the field cannot activate their effects. This Defense Position card cannot be targeted, or destroyed, by card effects.
  de: |-
    Die Effekte von Monstern in offener Angriffsposition auf dem Spielfeld können nicht aktiviert werden. Diese Karte in Verteidigungsposition kann weder als Ziel für Karteneffekte gewählt noch durch diese zerstört werden.
  es: |-
    Los monstruos en el Campo en Posición de Ataque boca arriba no pueden activar sus efectos. Esta carta en Posición de Defensa no puede ser seleccionada ni destruida por efectos de cartas.
  fr: |-
    Tous les monstres en Position d'Attaque face recto sur le Terrain ne peuvent pas activer leurs effets. Cette carte en Position de Défense ne peut être ni ciblée ni détruite par des effets de carte.
  it: |-
    I mostri scoperti in Posizione di Attacco sul Terreno non possono attivare i loro effetti. Questa carta in Posizione di Difesa non può essere scelta come bersaglio, o distrutta, dagli effetti delle carte.
  pt: |-
    Monstros no campo com a face para cima e em Posição de Ataque não podem ativar seus efeitos. Este card em Posição de Defesa não pode ser escolhido como alvo ou destruído por efeitos de card.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、フィールドの表側攻撃表示モンスターは効果を発動できない。②：守備表示のこのカードはカードの効果の対象にならず、効果では破壊されない。
  ko: |-
    ① : 이 카드가 몬스터 존에 존재하는 한, 필드의 앞면 공격 표시 몬스터는 효과를 발동할 수 없다. ② : 수비 표시의 이 카드는 카드 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，場上的正面攻擊表示怪獸就無法發動效果。②：守備表示的此卡不會成為卡的效果對象，不會因效果被破壞。
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，场上的表侧攻击表示怪兽不能把效果发动。②：守备表示的这张卡不会成为卡的效果的对象，不会被效果破坏。
