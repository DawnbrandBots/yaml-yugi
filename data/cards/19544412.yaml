    这个卡名规则上也视为「バーニングナックル／燃烧拳」卡。这个卡名的卡1回合只能发动1张。①：从手牌将1只「BK」怪兽特殊召唤。那之后，可以按照最多为自己场上的多维怪兽的数量将场上的魔法陷阱卡破坏。
