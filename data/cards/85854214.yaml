text:
  en: |-
    Negate the activation of a Spell, Trap, or Effect Monster's effect that targets a card(s) in the Graveyard, and destroy it.
  de: |-
    Annulliere die Aktivierung des Effekts eines Zaubers, einer Falle oder eines Effektmonsters, der eine oder mehrere Karten im Friedhof zum Ziel bestimmt, und zerstöre ihn oder sie.
  es: |-
    Niega la activación del efecto de una Carta Mágica, de Trampa o de Monstruo de Efecto que tenga como objetivo a una(s) carta(s) en el Cementerio, y destrúyela.
  fr: |-
    Annulez l'activation d'une Carte Magie, Piège ou de l'effet d'un Monstre à Effet qui cible une ou plusieurs carte(s) dans le Cimetière et détruisez-la(le).
  it: |-
    Annulla l'attivazione di un effetto di una Magia, Trappola o Mostro con Effetto che bersaglia una o più carte in un Cimitero e distruggilo.
  pt: |-
    Negue a ativação de um Monstro de Efeito, Card de Magia ou Armadilha que escolha como alvo um ou mais cards no Cemitério, e destrua-o.
  ja: |-
    墓地のカードを対象とする効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    묘지의 카드를 대상으로 하는 효과 몬스터의 효과/마법/함정 카드의 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可在怪獸效果・魔法・陷阱卡以墓地的卡做為對象發動時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    以墓地的卡牌为对象怪兽的效果、魔法、陷阱卡发动时可发动。使该发动无效并破坏。
