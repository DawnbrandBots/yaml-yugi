text:
  en: |-
    A ferocious animal that sleeps all day. Sometimes it's better to let Sleeping Lions lie.
  de: |-
    Ein wildes Tier, welches den ganzen Tag schläft. Manchmal ist es besser, schlafende Löwen liegen zu lassen.
  es: |-
    Un feroz animal que duerme todo el dia. A veces es mejor dejar que los Leones Durmientes duerman.
  fr: |-
    Un animal féroce qui dort toute la journée.
  it: |-
    Un animale feroce che dorme tutto il giorno. A volte è meglio lasciar stare il Leone Dormiente.
  pt: |-
    Um animal feroz que dorme o dia todo.As vezes é melhor deixa-lo dormindo.
  ja: |-
    普段眠っている猛獣。目をさますと手がつけられない。
  ko: |-
    늘 자고 있는 맹수. 잠에서 깨면 손 쓸 방법이 없다.
  zh-TW:
  zh-CN: |-
    平时沉睡着的猛兽。一旦苏醒就使人招架不住。
