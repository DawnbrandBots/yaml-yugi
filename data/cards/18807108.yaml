text:
  en:
  de:
  es:
  fr:
  it:
  pt:
  ja:
  ko: |-
    상대 필드의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 그 몬스터는 공격할 수 없으며, 표시 형식의 변경도 할 수 없다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    选择对方场上1只怪兽才能发动。选择的怪兽不能攻击，也不能作表示形式的变更。选择的怪兽破坏时，这张卡破坏。
