  de: Faszinierender Kreis
  es: Círculo Atahechizos
  fr: Cercle Envoûtant
  it: Cerchio Incantatore
  pt: Círculo da Profecia
  ja: <ruby>六<rt>ろく</rt></ruby><ruby>芒<rt>ぼう</rt></ruby><ruby>星<rt>せい</rt></ruby>の<ruby>呪<rt>じゅ</rt></ruby><ruby>縛<rt>ばく</rt></ruby>
  ja_romaji: Rokubōsei no Jubaku
  ko: 육망성의 저주
