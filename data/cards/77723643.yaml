text:
  en: |-
    FLIP: You can target 1 card your opponent controls; return it to the hand.
    If this card is sent to the GY by a card effect: You can target 1 Spell/Trap on the field; destroy it. You can only use 1 "Shaddoll Dragon" effect per turn, and only once that turn.
  de: |-
    FLIPP: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück.
    Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst nur 1 Effekt von „Schattenpuppe Drache“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    VOLTEO: Puedes seleccionar 1 carta que controle tu adversario; devuélvela a la mano.
    Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar 1 efecto de "Dragón Sombrañeca" por turno, y sólo una vez ese turno.
  fr: |-
    FLIP : Vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez-la à la main.
    Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser qu'1 effet de "Dragon Marionnette de l'Ombre" par tour, et uniquement une fois le tour.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano.
    Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare solo 1 effetto di "Bambolaombra Drago" per turno, e solo una volta in quel turno.
  pt: |-
    VIRE: Você pode escolher 1 card que seu oponente controla; devolva-o para a mão.
    Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 Magia/Armadilha no campo; destrua-a. Você só pode usar 1 efeito de "Dragão Sombraneco" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。②：このカードが効果で墓地へ送られた場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：在此卡反转的情况下，可以对手场上的1张卡为对象发动。将该卡放回持有者的手牌中。②：在此卡因效果被送至墓地的情况下，可以场上的1张魔法・陷阱卡为对象发动。将该卡破坏。
