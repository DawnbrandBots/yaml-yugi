pendulum_effect:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell resolves. You can remove 3 Spell Counters from this card; Special Summon both this card from your Pendulum Zone and 1 monster from your hand that you can place a Spell Counter on, and if you do, place 1 Spell Counter on each.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Du kannst 3 Zauberzählmarken von dieser Karte entfernen; beschwöre sowohl diese Karte als Spezialbeschwörung von deiner Pendelzone als auch 1 Monster, auf das du eine Zauberzählmarke legen kannst, als Spezialbeschwörung von deiner Hand und falls du dies tust, lege jeweils 1 Zauberzählmarke darauf.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica. Puedes retirar 3 Contadores Mágicos de esta carta; Invoca de Modo Especial tanto esta carta de tu Zona de Péndulo como 1 monstruo en tu mano al que le puedas poner un Contador Mágico y, si lo haces, pon 1 Contador Mágico en cada uno.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Vous pouvez retirer 3 Compteurs Magie de cette carte ; Invoquez Spécialement cette carte depuis votre Zone Pendule ainsi qu'1 monstre depuis votre main sur lequel vous pouvez placer un Compteur Magie, et si vous le faites, placez 1 Compteur Magie sur chacun d'eux.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Puoi rimuovere 3 Segnalini Magia da questa carta; Evoca Specialmente sia questa carta dalla tua Zona Pendulum che 1 mostro dalla tua mano su cui puoi mettere un Segnalino Magia e, se lo fai, metti 1 Segnalino Magia su ognuno.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Você pode remover 3 Marcadores de Magia deste card; Invoque por Invocação-Especial tanto este card da sua Zona de Pêndulo quanto 1 monstro da sua mão sobre o qual você possa colocar um Marcador de Magia e, se isso acontecer, coloque 1 Marcador de Magia em cada.
  ja: |-
    ①：自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。②：このカードの魔力カウンターを３つ取り除いて発動できる。手札の魔力カウンターを置く事ができるモンスター１体とＰゾーンのこのカードを特殊召喚し、その２体に魔力カウンターを１つずつ置く。
  ko: |-
    ①: 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 이 카드의 마력 카운터를 3개 제거하고 발동할 수 있다. 패의 마력 카운터를 놓을 수 있는 몬스터 1장과 펜듈럼 존의 이 카드를 특수 소환하고, 그 2장에 마력 카운터를 1개씩 놓는다.
  zh-TW: |-
    ①：每當我方或對方發動魔法卡時，在此卡放置１個魔力計數物。
    ②：可去除此卡的３個魔力計數物發動。特殊召喚手牌的１隻可放置魔力計數物的怪獸及鐘擺區的此卡，在該２隻各放置１個魔力計數物。
  zh-CN: |-
    ①：每当自己或对手发动魔法卡，就在此卡上放1个魔力计数物。②：去除此卡的3个魔力计数物可以发动。将手牌的1只能放魔力计数物的怪兽和此卡特殊召唤，在该2只上各放1个魔力计数物。
