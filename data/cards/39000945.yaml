  fr: Reflet d'Endymion
  it: Riflesso di Endymion
  pt: Reflexo de Endymion
  ja: エンプレス・オブ・エンディミオン
  ja_romaji: Enpuresu Obu Endimion
  ko: 임프레스 오브 엔디미온
  ko_rr: Impeureseu Obeu Endimion
