text:
  en: |-
    Activate only when an opponent's card effect shifts control of a monster from your side of the field to theirs. Destroy that 1 monster and inflict damage to your opponent equal to its ATK.
  de: |-
    Aktiviere nur, wenn durch den Effekt einer Karte deines Gegners die Kontrolle über ein Monster von deiner Spielfeldseite auf seine übergeht. Zerstöre dieses 1 Monster und füge deinem Gegner Schaden in Höhe seiner ATK zu.
  es: |-
    Activa esta carta sólo cuando el efecto de una carta de tu adversario cambia el control de un monstruo en tu Campo al suyo. Destruye ese monstruo e inflige daño a tu adversario igual a su ATK.
  fr: |-
    Activable uniquement lorsque l'effet d'une carte de l'adversaire passe le contrôle d'un monstre sur votre Terrain au sien. Détruisez ce 1 monstre et infligez des dommages à votre adversaire égaux à son ATK.
  it: |-
    Attiva questa carta solo quando l'effetto di una carta dell'avversario cambia il controllo di un mostro dal tuo Terreno al suo. Distruggi quel mostro e infliggi danni al tuo avversario uguale al suo ATK.
  pt: |-
    Ative apenas quando um efeito de card do oponente mudar o controle de um monstro no seu lado do campo para o dele. Destrua esse 1 monstro e cause dano ao seu oponente igual ao ATK dele.
  ja: |-
    自分フィールド上のモンスターのコントロールが相手のカードの効果によって相手プレイヤーに移った時に発動する事ができる。そのモンスター１体を破壊して、その攻撃力分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위 몬스터의 컨트롤이 상대 카드의 효과에 의해서 상대에게 옮겨졌을 때에 발동할 수 있다. 그 몬스터 1장을 파괴하고, 파괴한 몬스터의 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    自己场上的怪兽的控制权因对方的卡的效果移给对方时才能发动。那1只怪兽破坏，给与对方基本分破坏的怪兽的攻击力数值的伤害。
