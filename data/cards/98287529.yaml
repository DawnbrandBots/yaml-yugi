name:
  en: Amorphactor Pain, the Imagination Dracoverlord
  de: Amorphactor Pein, der imaginäre Drachoberherr
  es: Amorfactor Pena, el Dracoseñor de la Imaginación
  fr: Amorphactor Pain, le Dracosseigneur Imaginaire
  it: Amorphactor Pena, il Dracosovrano Immaginazione
  pt: Pesar Amorfactor, o Dracosuserano da Imaginação
  ja: <ruby>虚<rt>きょ</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>王<rt>おう</rt></ruby>アモルファクター<ruby>Ｐ<rt>サイコ</rt></ruby>
  ja_romaji: Kyoryūmaō Amorufakutā Saiko
  ko: 허용마왕 아모르펙터<ruby>P<rt>사이코</rt></ruby>
  ko_rr:
  zh-TW: 虛龍魔王 無形因子心
  zh-CN: 虚龙魔王 无形因子心
text:
  en: |-
    You can Ritual Summon this card with "Amorphous Persona". If this card is Ritual Summoned, skip the Main Phase 1 of your opponent's next turn. Negate the effects of Fusion, Synchro, and Xyz Monsters while they are on the field. If this card is sent from the field to the GY: You can add 1 "Dracoverlord" monster from your Deck to your hand, except "Amorphactor Pain, the Imagination Dracoverlord".
  de: |-
    Du kannst diese Karte mit „Amorphe Person“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird, überspringt die Main Phase 1 des nächsten Spielzugs deines Gegners. Annulliere die Effekte von Fusions-, Synchro- und Xyz-Monstern, solange sie auf dem Spielfeld liegen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Drachoberherr“-Monster von deinem Deck hinzufügen, außer „Amorphactor Pein, der imaginäre Drachoberherr“.
  es: |-
    Puedes Invocar esta carta por Ritual con "Persona Amorfa". Si esta carta es Invocada por Ritual, sáltate la Main Phase 1 del próximo turno de tu adversario. Niega los efectos de Monstruos de Fusión, Sincronía y Xyz mientras estén en el Campo. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Dracoseñor" en tu Deck, excepto "Amorfactor Pena, el Dracoseñor de la Imaginación".
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Persona Amorphe". Si cette carte est Invoquée Rituellement, sautez la Main Phase 1 du prochain tour de votre adversaire. Annulez les effets de Monstres Fusion, Synchro et Xyz tant qu'ils sont sur le Terrain. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Dracosseigneur" ("Amorphactor Pain, le Dracosseigneur Imaginaire" exclu) depuis votre Deck à votre main.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Amorfo Persona". Se questa carta viene Evocata tramite Rituale, salta la Main Phase 1 del prossimo turno del tuo avversario. Annulla gli effetti dei Mostri Fusione, Synchro e Xyz mentre sono sul Terreno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "Dracosovrano" dal tuo Deck alla tua mano, eccetto "Amorphactor Pena, il Dracosovrano Immaginazione".
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Pessoa Amorfa". Se este card for Invocado por Invocação-Ritual, pule a Fase Principal 1 do próximo turno do seu oponente. Negue os efeitos dos Monstros de Fusão, Sincro e Xyz enquanto eles estiverem no campo. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Dracosuserano" do seu Deck à sua mão, exceto "Pesar Amorfactor, o Dracosuserano da Imaginação".
  ja: |-
    「アモルファスＰ」により降臨。①：このカードが儀式召喚に成功した場合、次の相手ターンのメインフェイズ１をスキップする。②：このカードがモンスターゾーンに存在する限り、フィールドの表側表示の融合・Ｓ・Ｘモンスターの効果は無効化される。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「虚竜魔王アモルファクターＰ」以外の「竜魔王」モンスター１体を手札に加える。
  ko: |-
    "아모르파스P(페르소나)"에 의해 의식 소환. ①: 이 카드가 의식 소환에 성공했을 경우, 다음 상대 턴의 메인 페이즈 1 을 스킵한다. ②: 이 카드가 몬스터 존에 존재하는 한, 필드의 앞면 표시의 융합 / 싱크로 / 엑시즈 몬스터의 효과는 무효화된다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "허용마왕 아모르펙터P(사이코)" 이외의 "용마왕" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    效果·仪式：「无形阵·假面」降临。①：这张卡仪式召唤成功的场合，下次的对方回合的主要阶段1跳过。②：只要这张卡在怪兽区域存在，场上的表侧表示的融合·同调·XYZ怪兽的效果无效化。③：这张卡从场上送去墓地的场合才能发动。从卡组把「虚龙魔王 无形矢·心灵」以外的1只「龙魔王」怪兽加入手卡。
