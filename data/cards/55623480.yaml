  it: Codafavola - Neve
  pt: Cauda de Fadas - Neves
  ja: <ruby>妖精伝姫<rt>フェアリーテイル</rt></ruby>－シラユキ
  ja_romaji: Fearī Teiru - Shirayuki
  ko: 페어리테일－백설
  ko_rr: Pe-eoriteil - Baekseol
  zh-TW: 妖精傳姬－白雪
  zh-CN: 妖精传姬－白雪
text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 face-up monster your opponent controls; change it to face-down Defense Position. If this card is in your GY (Quick Effect): You can banish 7 other cards from your hand, field, and/or GY; Special Summon this card.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition. Falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 7 andere Karten von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo. Si esta carta está en tu Cementerio (Efecto Rápido): puedes desterrar otras 7 cartas en tu mano, Campo y/o Cementerio; Invoca esta carta de Modo Especial.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso. Si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez bannir 7 autres cartes depuis votre main, Terrain et/ou Cimetière ; Invoquez Spécialement cette carte.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa. Se questa carta è nel tuo Cimitero (Effetto Rapido): puoi bandire 7 altre carte dalla tua mano, Terreno e/o Cimitero; Evoca Specialmente questa carta.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa. Se este card estiver no seu Cemitério (Efeito Rápido): você pode banir 7 outros cards da sua mão, do campo e/ou do Cemitério; Invoque este card por Invocação-Especial.
  ja: |-
    ①：このカードが召喚・特殊召喚した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。②：自分・相手ターンに、このカードが墓地に存在する場合、自分の手札・フィールド・墓地からこのカード以外のカード７枚を除外して発動できる。このカードを特殊召喚する。
  ko: |-
    ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ②: 자신 / 상대 턴에, 이 카드가 묘지에 존재할 경우, 자신의 패 / 필드 / 묘지에서 이 카드 이외의 카드 7장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤・特殊召唤的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
    ②：在自己・对手回合中，此卡存在于墓地的情况下，从自己的手牌・场上・墓地将此卡以外的７张卡除外可以发动。将此卡特殊召唤。
