text:
  en: |-
    When this card is Summoned, toss a coin: ● Heads: Each time your opponent Normal Summons or Sets a monster, you can Special Summon 1 "Arcana Force" monster from your hand. ● Tails: Each time your opponent Normal Summons or Sets a monster, send 1 card from your hand to the Graveyard.
  de: |-
    Wenn diese Karte beschworen wird, wirf eine Münze: ● Kopf: Jedes Mal, wenn dein Gegner ein Monster als Normalbeschwörung beschwört oder setzt, kannst du 1 „Arkane Macht“-Monster als Spezialbeschwörung von deiner Hand beschwören. ● Zahl: Jedes Mal, wenn dein Gegner ein Monster als Normalbeschwörung beschwört oder setzt, lege 1 Karte von deiner Hand auf den Friedhof.
  es: |-
    Cuando esta carta es invocada, lanza una moneda. ● Cara: cada vez que tu adversario hace una Invocación de Modo Normal o Coloca un monstruo, puedes Invocar de Modo Especial 1 monstruo "Fuerza Arcana" desde tu mano. ● Cruz: cada vez que tu adversario Invoca de Modo Normal o Coloca un monstruo, manda 1 carta desde tu mano al Cementerio.
  fr: |-
    Lorsque cette carte est Invoquée, lancez une pièce : ● Face : Chaque fois que votre adversaire Invoque Normalement ou Pose un monstre, vous pouvez Invoquer Spécialement 1 monstre "Force Arcane" depuis votre main. ● Pile : Chaque fois que votre adversaire Invoque Normalement ou Pose un monstre, envoyez 1 carte depuis votre main au Cimetière.
  it: |-
    Quando questa carta viene Evocata, lancia una moneta: ● Testa: Ogni volta che il tuo avversario Evoca tramite Evocazione Normale o Posiziona un mostro, tu puoi Evocare tramite Evocazione Speciale 1 mostro "Energia Arcana" dalla tua mano. ● Croce: Ogni volta che il tuo avversario Evoca tramite Evocazione Normale o Posiziona un mostro, manda 1 carta dalla tua mano al Cimitero.
  pt: |-
    Quando este card for Invocado, lance uma moeda:
    ●Cara: Sempre que seu oponente Invocar um monstro por Invocação-Normal ou Baixar, você pode Invocar por Invocação-Especial 1 monstro "Força Arcana" da sua mão.
    ●Coroa: Cada vez que seu oponente Invocar um monstro por Invocação-Normal ou Baixar, envie 1 card da sua mão para o Cemitério.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。● 表：相手がモンスターの通常召喚に成功する度に手札から「アルカナフォース」と名のついたモンスター１体を自分フィールド上に特殊召喚する事ができる。● 裏：相手がモンスターの通常召喚に成功する度に自分は手札のカード１枚を墓地へ送る。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.
    ●앞 : 상대가 몬스터의 일반 소환/세트에 성공할 때마다 패에서 "아르카나 포스"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.
    ●뒤 : 상대가 몬스터의 일반 소환/세트에 성공할 때마다 자신은 패의 카드 1장을 묘지로 보낸다.
  zh-TW: |-
    此卡召喚・反轉召喚・特殊召喚成功時，投擲１次硬幣獲得以下效果。
    ●正面：每當對方成功通常召喚怪獸時，可從手牌將１隻冠有「秘儀之力」之名的怪獸特殊召喚。
    ●反面：每當對方成功通常召喚怪獸時，將我方手牌的１張卡送至墓地。
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：每次对方对怪兽的通常召唤成功可以从手卡把1只名字带有「秘仪之力」的怪兽在自己场上特殊召唤。●里：每次对方对怪兽的通常召唤成功自己把手卡1张卡送去墓地。
