text:
  en: |-
    This card cannot be Special Summoned. This card returns to the owner's hand during the End Phase of the turn that this card is Normal Summoned or flipped face-up. When this card inflicts Battle Damage to your opponent's Life Points, increase your Life Points by an amount equal to the Battle Damage.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Wenn diese Karte den Life Points deines Gegners Kampfschaden zufügt, erhöhe deine Life Points um diesen Kampfschaden.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que esta carta es Invocada mediante una Invocación Normal o volteada boca arriba. Si esta carta inflige daño de batalla a los Life Points de tu adversario, aumenta tus Life Points en una cantidad igual al daño de batalla.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée par Invocation Normale ou retournée face recto. Lorsque cette carte inflige des dommages de combat aux Life Points de votre adversaire, augmentez vos Life Points d'un nombre égal à ces dommages.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al Proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Se questa carta infligge danno da combattimento ai Life Points del tuo avversario, aumenta i tuoi Life Points di un ammontare di punti pari al danno da combattimento.
  pt: |-
    Este card não pode ser Invocado por Invocação-Especial. Este card é devolvido para a mão do dono durante a Fase Final do turno em que for Invocado por Invocação-Normal ou virada com a face para cima. Quando este card causar Dano de Batalha aos Pontos de Vida do seu oponente, ganhe Pontos de Vida numa quantidade igual ao Dano de Batalha causado.
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが相手ライフに戦闘ダメージを与えた時、与えた戦闘ダメージの数値分だけ自分のライフポイントを回復する。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 경우, 그 수치만큼 자신의 라이프 포인트를 회복한다.
  zh-TW: |-
    此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。在此卡給予對方LP戰鬥傷害時發動。依據給予的戰鬥傷害數值回復我方LP。
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡给与对方基本分战斗伤害时，自己基本分回复给与的战斗伤害的数值。
