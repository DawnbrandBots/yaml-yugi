text:
  en:
  de: |-
    Jedes Mal, wenn ein oder mehr Monster auf den Friedhof deines Gegners gelegt werden: Füge deinem Gegner 300 Schaden zu.
  es: |-
    Cada vez que uno o más monstruos son mandados al Cementerio de tu adversario: inflige 300 puntos de daño a tu adversario.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres sont envoyés au Cimetière de votre adversaire : infligez 300 points de dommages à votre adversaire.
  it: |-
    Ogni volta che uno o più mostri vengono mandati al Cimitero del tuo avversario: infliggi 300 danni al tuo avversario.
  pt: |-
    Sempre que um ou mais monstros forem enviados para o Cemitério do seu oponente: cause 300 de dano ao seu oponente.
  ja: |-
    ①：モンスターカードが相手の墓地へ送られる度に発動する。相手に３００ダメージを与える。
  ko: |-
    몬스터 카드가 상대의 묘지로 보내질 때마다 상대 라이프에 300 포인트 데미지를 준다.
  zh-TW: |-
    每當怪獸卡被送至對方的墓地時，給予對方LP３００傷害。
  zh-CN: |-
    每次怪兽卡被送入对手墓地时，给予对手生命３００点伤害。
