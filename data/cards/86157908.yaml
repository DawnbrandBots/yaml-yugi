name:
  en: Performapal Odd-Eyes Unicorn
  de: Künstlerkumpel Buntäugiges Einhorn
  es: Artistamigo Unicornio de Ojos Anómalos
  fr: Licorne aux Yeux Impairs Potartiste
  it: Artistamico Occhi Diversi Unicorno
  pt: Unicórnio Camarartista de Olhos Anômalos
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>オッドアイズ・ユニコーン
  ja_romaji: Entameito Oddoaizu Yunikōn
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 오드아이즈 유니콘
  ko_rr:
  zh-TW:
  zh-CN: 娱乐伙伴 异色眼独角兽
text:
  en: |-
    When this card is Normal or Special Summoned: You can target 1 "Performapal" monster in your GY; gain LP equal to its ATK.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Künstlerkumpel“-Monster in deinem Friedhof wählen; du erhältst LP in Höhe seiner ATK.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Artistamigo" en tu Cementerio; gana LP iguales a su ATK.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Potartiste" dans votre Cimetière ; gagnez des LP égaux à son ATK.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Artistamico" nel tuo Cimitero; guadagni LP pari al suo ATK.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Camarartista" no seu Cemitério; ganhe PV igual ao ATK dele.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時、自分の墓地の「<ruby>ＥＭ<rt>エンタメイト</rt></ruby>」モンスター１体を対象として発動できる。そのモンスターの攻撃力分だけ自分はＬＰを回復する。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신 묘지의 "EM(엔터메이트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력만큼만 자신은 LP 를 회복한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功时，以自己墓地1只「娱乐伙伴」怪兽为对象才能发动。自己回复那只怪兽的攻击力数值的基本分。
card_type: Monster
monster_type_line: Beast / Pendulum / Effect
attribute: LIGHT
level: 1
atk: 100
def: 600
pendulum_scale: 8
pendulum_effect:
  en: |-
    Once, while this card is in your Pendulum Zone, when your "Odd-Eyes" monster declares an attack: You can target 1 other "Performapal" monster you control; that attacking monster gains ATK equal to the original ATK of the targeted monster on the field, until the end of the Battle Phase (even if this card leaves the field).
  de: |-
    Einmal, solange sich diese Karte in deiner Pendelzone befindet, wenn dein „Buntäugig“-Monster einen Angriff deklariert: Du kannst 1 anderes „Künstlerkumpel“-Monster wählen, das du kontrollierst; das angreifende Monster erhält bis zum Ende der Battle Phase ATK in Höhe der Grund-ATK des als Ziel gewählten Monsters auf dem Spielfeld (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez, mientras esta carta está en tu Zona de Péndulo, cuando tu monstruo "Ojos Anómalos" declara un ataque: puedes seleccionar otro monstruo "Artistamigo" que controles; hasta el final de la Battle Phase, ese monstruo atacante gana ATK igual al ATK original del monstruo seleccionado en el Campo (aún si esta carta deja el Campo).
  fr: |-
    Une fois, tant que cette carte est dans votre Zone Pendule, lorsque votre monstre "Yeux Impairs" déclare une attaque : vous pouvez cibler 1 autre monstre "Potartiste" que vous contrôlez ; jusqu'à la fin de la Battle Phase (même si cette carte quitte le Terrain), le monstre attaquant gagne une ATK égale à l'ATK d'origine du monstre ciblé sur le Terrain.
  it: |-
    Una volta, mentre questa carta è nella tua Zona Pendulum, quando un tuo mostro "Occhi Diversi" dichiara un attacco: puoi scegliere come bersaglio 1 altro mostro "Artistamico" che controlli; quel mostro attaccante guadagna ATK pari all'ATK originale del mostro sul Terreno scelto come bersaglio, fino alla fine della Battle Phase (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez, enquanto este card estiver na sua Zona de Pêndulo, quando um monstro "Olhos Anômalos" que você controla declarar um ataque: você pode escolher 1 outro monstro "Camarartista" que você controla; até o final da Fase de Batalha, esse monstro atacante ganha ATK igual ao ATK original do monstro escolhido como alvo no campo (mesmo que este card deixe o campo).
  ja: |-
    ①：このカードがＰゾーンに存在する限り１度だけ、自分の「オッドアイズ」モンスターの攻撃宣言時、そのモンスター以外の自分フィールドの「<ruby>ＥＭ<rt>エンタメイト</rt></ruby>」モンスター１体を対象として発動できる。その攻撃モンスターの攻撃力はバトルフェイズ終了時まで、対象のモンスターの元々の攻撃力分アップする。
  ko: |-
    ①: 이 카드가 펜듈럼 존에 존재하는 한 1번만, 자신의 "오드아이즈" 몬스터의 공격 선언시, 그 몬스터 이외의 자신 필드의 "EM(엔터메이트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격 몬스터의 공격력은 배틀 페이즈 종료시까지, 대상 몬스터의 원래 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    ①：只在这张卡在灵摆区域存在才有1次，自己的「异色眼」怪兽的攻击宣言时，以那只怪兽以外的自己场上1只「娱乐伙伴」怪兽为对象才能发动。那只攻击怪兽的攻击力直到战斗阶段结束时上升作为对象的怪兽的原本攻击力数值。
