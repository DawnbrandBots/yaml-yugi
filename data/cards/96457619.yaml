text:
  en: |-
    Face-up Xyz Monsters with Xyz Material cannot be targeted by card effects.
  de: |-
    Offene Xyz-Monster mit Xyz-Material können nicht als Ziel für Karteneffekte gewählt werden.
  es: |-
    Los Monstruos Xyz boca arriba con Materiales Xyz no pueden ser seleccionados por efectos de cartas.
  fr: |-
    Les Monstres Xyz face recto avec du Matériel Xyz ne peuvent pas être ciblés par des effets de carte.
  it: |-
    I Mostri Xyz scoperti con Materiali Xyz non possono essere bersaglio degli effetti delle carte.
  pt:
  ja: |-
    このカードがフィールド上に存在する限り、お互いのプレイヤーはフィールド上に表側表示で存在する、エクシーズ素材を持ったエクシーズモンスターをカードの効果の対象にできない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 양쪽 플레이어는 필드 위에 앞면 표시로 존재하는 엑시즈 소재를 가진 엑시즈 몬스터를 카드 효과의 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，双方玩家不能把场上表侧表示存在的持有XYZ素材的XYZ怪兽作为卡的效果的对象。
