text:
  en: |-
    Remove 2 Spell Counters on your side of the field to negate the activation of a Spell Card and destroy it.
  de: |-
    Entferne 2 Zauberzählmarken von deiner Spielfeldseite, um die Aktivierung einer Zauberkarte zu annullieren und die Zauberkarte zu zerstören.
  es: |-
    Retira 2 Contadores Mágicos en tu Campo. Niega la activación de una Carta Mágica y destrúyela.
  fr: |-
    Retirez 2 Compteurs Magie sur votre Terrain pour annuler l'activation d'une Carte Magie et la détruire.
  it: |-
    Rimuovi 2 Segnalini Magia sul tuo Terreno per annullare l'attivazione di una Carta Magia e distruggerla.
  pt: |-
    Remova 2 Contadores Mágicos no seu Campo. Anule a activação de um Card de Magia e destrúa-o.
  ja: |-
    自分フィールド上に存在する魔力カウンターを２つ取り除いて発動する。魔法カードの発動を無効にし破壊する。
  ko: |-
    자신 필드 위의 마력 카운터를 2개 제거한다. 마법의 발동을 무효로 하여, 그것을 파괴한다.
  zh-TW:
  zh-CN: |-
    把自己场上存在的2个魔力指示物取除发动。魔法卡的发动无效并破坏。
