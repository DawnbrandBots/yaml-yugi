text:
  en:
  de: |-
    Falls diese Karte in Verteidigungsposition in die Angriffsposition geändert wird: Wähle 1 Monster, das dein Gegner kontrolliert; gib jenes gewählte Ziel auf die Hand zurück.
  es: |-
    Si esta carta en Posición de Defensa es cambiada a Posición de Ataque: selecciona 1 monstruo que controle tu adversario; devuelve ese objetivo a la mano.
  fr: |-
    Si cette carte en Position de Défense est changée en Position d'Attaque : ciblez 1 monstre contrôlé par votre adversaire ; renvoyez la cible à la main.
  it: |-
    Se questa carta in Posizione di Difesa viene messa in Posizione di Attacco: scegli come bersaglio 1 mostro controllato dal tuo avversario; fai ritornare quel bersaglio nella mano.
  pt: |-
    Se este card em Posição de Defesa for colocado em Posição de Ataque: escolha 1 monstro que seu oponente controla; devolva o alvo para a mão.
  ja: |-
    ①：このカードが守備表示から表側攻撃表示になる度、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを手札に戻す。
  ko: |-
    이 카드의 표시 형식이 수비 표시에서 공격 표시로 바뀌었을 때, 상대 필드 위의 몬스터 1장을 주인의 패로 되돌린다.
  zh-TW: |-
    此卡從守備表示變為正面攻擊表示時，選擇對方場上的１隻怪獸送回持有者的手牌。
  zh-CN: |-
    当场上的此卡由守备表示变为表侧攻击表示时，选择对手场上的１只怪兽令其回到持有者的手牌中。
