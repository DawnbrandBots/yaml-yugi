text:
  en: |-
    If this Defense Position card is changed to Attack Position: Target 1 monster your opponent controls; return that target to the hand.
  de: |-
    Wenn diese Karte von der Verteidigungs- in die Angriffsposition gebracht wird, gib 1 Monster von der Spielfeldseite deines Gegners auf die Hand seines Besitzers zurück.
  es: |-
    Cuando esta carta es cambiada desde Posición de Defensa a Posición de Ataque, devuelve 1 monstruo del campo de tu adversario a su mano.
  fr: |-
    Lorsque cette carte passe de la Position de Défense à la Position d'Attaque, renvoyez 1 monstre sur le Terrain de votre adversaire dans la main de son propriétaire.
  it: |-
    Quando questa carta passa dalla Posizione di Difesa alla Posizione di Attacco fai ritornare 1 mostro dal Terreno dell'avversario nella mano del possessore.
  pt: |-
    Quando este card é mudado da Posição de Defesa para a Posição de Ataque, devolva 1 monstro no Campo do seu adversário para a mão do seu dono.
  ja: |-
    フィールド上に守備表示で存在するこのカードが表側攻撃表示になった時、相手フィールド上に存在するモンスター１体を選択して持ち主の手札に戻す。
  ko: |-
    이 카드의 표시 형식이 수비 표시에서 공격 표시로 바뀌었을 때, 상대 필드 위의 몬스터 1장을 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    场上守备表示存在的这张卡变成表侧攻击表示时，选择对方场上存在的1只怪兽回到持有者手卡。
