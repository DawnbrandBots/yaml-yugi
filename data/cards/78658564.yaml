name:
  en: Goblin Attack Force
  de: Goblin Angriffstrupp
  es: Fuerza de Ataque Goblin
  fr: Troupe d'Assaut Gobeline
  it: Forza d'Attacco Goblin
  pt: Força de Ataque dos Goblins
  ja: ゴブリン<ruby>突<rt>とつ</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>部<rt>ぶ</rt></ruby><ruby>隊<rt>たい</rt></ruby>
  ja_romaji: Goburin Totsugeki Butai
  ko: 고블린의 돌격 부대
  ko_rr:
  zh-TW: 格布林突擊部隊
  zh-CN: 哥布林突击部队
text:
  en: |-
    If this card attacks, it is changed to Defense Position at the end of the Battle Phase, and its battle position cannot be changed until the End Phase of your next turn.
  de: |-
    Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert und ihre Kampfposition kann bis zur End Phase deines nächsten Spielzugs nicht geändert werden.
  es: |-
    Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase, y su posición de batalla no puede ser cambiada hasta la End Phase de tu próximo turno.
  fr: |-
    Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase, et jusqu'à la End Phase de votre prochain tour, sa position de combat ne peut pas être changée.
  it: |-
    Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase, e la sua posizione non può essere cambiata fino alla End Phase del tuo prossimo turno.
  pt: |-
    Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha e sua posição de batalha não pode ser mudada até a Fase Final do seu próximo turno.
  ja: |-
    ①：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分ターンの終了時まで表示形式を変更できない。
  ko: |-
    이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.
  zh-TW: |-
    若此卡攻击过后，于战斗阶段结束时改为守备表示，直到下次我方回合的结束阶段前都不能更改表示形态。
  zh-CN: |-
    ①：这张卡攻击的场合，战斗阶段结束时变成守备表示，直到下次的自己回合结束时不能把表示形式变更。
