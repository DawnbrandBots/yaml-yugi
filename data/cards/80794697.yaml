text:
  en: |-
    If this face-up card leaves the field: You can discard 1 Cyberse monster, and if you do, draw 2 cards. You can only use this effect of "Flame Bufferlo" once per turn.
  de: |-
    Falls diese offene Karte das Spielfeld verlässt: Du kannst 1 Cyberse-Monster abwerfen und falls du dies tust, ziehe 2 Karten. Du kannst diesen Effekt von „Flammen-Bufferlo“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta boca arriba deja el Campo: puedes descartar 1 monstruo Ciberso y, si lo haces, roba 2 cartas. Sólo puedes usar este efecto de "Búferlo de la Llama" una vez por turno.
  fr: |-
    Si cette carte face recto quitte le Terrain : vous pouvez défausser 1 monstre Cyberse, et si vous le faites, piochez 2 cartes. Vous ne pouvez utiliser cet effet de "Buffler de Flamme" qu'une fois par tour.
  it: |-
    Se questa carta scoperta lascia il Terreno: puoi scartare 1 mostro Cyberso e, se lo fai, pesca 2 carte. Puoi utilizzare questo effetto di "Bufferlo di Fiamme" una sola volta per turno.
  pt: |-
    Se este card com a face para cima deixar o campo: você pode descartar 1 monstro Ciberso e, se isso acontecer, compre 2 cards. Você só pode usar este efeito de "Bufferlo de Chamas" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：表側表示のこのカードがフィールドから離れた場合に発動できる。手札からサイバース族モンスター１体を捨て、自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동할 수 있다. 패에서 사이버스족 몬스터 1장을 버리고, 자신은 덱에서 2장 드로우한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在正面表示的此卡從場上離開的狀況下發動。從手牌捨棄１隻電子界族怪獸，我方從牌組抽２張牌。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：表侧表示的此卡从场上离开的情况下可以发动。从手牌舍弃1只电子界族怪兽，自己从牌组抽2张。
