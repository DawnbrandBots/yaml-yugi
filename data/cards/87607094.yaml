  zh-CN: 枪管重启
text:
  en: |-
    When your opponent activates a Spell/Trap Card, while you control a "Rokket" or "Borrel" monster: Negate the activation, and if you do, Set that card face-down on your opponent's field, but it cannot be activated this turn. You can activate this card from your hand by paying half your LP.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, solange du ein „Rakkete“- oder „Kalliber“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, setze jene Karte verdeckt auf die Spielfeldseite deines Gegners, aber sie kann in diesem Spielzug nicht aktiviert werden. Du kannst diese Karte von deiner Hand aktivieren, indem du die Hälfte deiner LP zahlst.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa, mientras controles un monstruo "Cohette" o "Borre": niega la activación y, si lo haces, Coloca esa carta boca abajo en el Campo de tu adversario, pero no puede ser activada este turno. Puedes activar esta carta desde tu mano pagando la mitad de tus LP.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège, tant que vous contrôlez un monstre "Rokkette" ou "Borrelle" : annulez l'activation, et si vous le faites, Posez face verso la carte sur le Terrain de votre adversaire, mais elle ne peut pas être activée ce tour. Vous pouvez activer cette carte depuis votre main en payant la moitié de vos LP.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola, mentre controlli un mostro "Mizzile" o "Callibro": annulla l'attivazione e, se lo fai, Posiziona quella carta coperta sul Terreno del tuo avversario, ma essa non può essere attivata in questo turno. Puoi attivare questa carta dalla tua mano pagando la metà dei tuoi LP.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha, enquanto você controlar um monstro "Foguette" ou "Callibre": negue a ativação e, se isso acontecer, Baixe esse card com a face para baixo no campo do seu oponente, mas ele não pode ser ativado neste turno. Você pode ativar este card da sua mão ao pagar metade dos seus PV.
  ja: |-
    このカードはＬＰを半分払って手札から発動する事もできる。①：自分フィールドに「ヴァレット」モンスターか「ヴァレル」モンスターが存在し、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし、そのカードをそのままセットする。この効果でセットしたカードはこのターン発動できない。
  ko: |-
    이 카드는 LP를 절반 지불하고 패에서 발동할 수도 있다. ①: 자신 필드에 "바렛" 몬스터나 "바렐" 몬스터가 존재하고, 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 그대로 세트한다. 이 효과로 세트한 카드는 이 턴에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡也可通过支付一半LP来从手牌发动。①：自己场上存在“枪弹”怪兽或“枪管”怪兽，且对手发动魔法・陷阱卡时可以发动。将该发动无效，将该卡就此放置。以此效果放置的卡此回合不可发动。
