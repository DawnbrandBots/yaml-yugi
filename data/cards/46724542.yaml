name:
  en: Cyber Dragon Sieger
  de: Cyber Drache Sieger
  es: Ciber Dragón Sieger
  fr: Cyber Dragon Sieger
  it: Cyber Drago Sieger
  pt: Dragão Cibernético Sieger
  ja: サイバー・ドラゴン・ズィーガー
  ja_romaji: Saibā Doragon Zīgā
  ko: 사이버 드래곤 지거
  ko_rr: Saibeo Deuraegon Jigeo
  zh-TW: 電子龍 勝利者
  zh-CN: 电子龙胜利者
text:
  en: |-
    2 Machine monsters, including "Cyber Dragon"
    This card's name becomes "Cyber Dragon" while on the field or in the GY. During each Battle Phase, if this card has not declared an attack (Quick Effect): You can target 1 Machine monster you control with 2100 or more ATK; for the rest of this turn, that monster gains 2100 ATK/DEF, also neither player takes any battle damage from attacks involving this monster. You can only use this effect of "Cyber Dragon Sieger" once per turn.
  de: |-
    2 Maschine-Monster, darunter „Cyber Drache“
    Der Name dieser Karte wird zu „Cyber Drache“, solange sie auf dem Spielfeld oder im Friedhof liegt. Während jeder Battle Phase, falls diese Karte keinen Angriff deklariert hat (Schnelleffekt): Du kannst 1 Maschine-Monster mit 2100 oder mehr ATK wählen, das du kontrollierst; für den Rest dieses Spielzugs erhält das Monster 2100 ATK/DEF, zusätzlich erhält kein Spieler Kampfschaden aus Angriffen, an denen dieses Monster beteiligt ist. Du kannst diesen Effekt von „Cyber Drache Sieger“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Máquina, incluyendo a "Ciber Dragón"
    El nombre de esta carta se convierte en "Ciber Dragón" mientras está en el Campo o en el Cementerio. Durante cada Battle Phase, si esta carta no ha declarado un ataque (Efecto Rápido): puedes seleccionar 1 monstruo Máquina que controles con 2100 o más ATK; por el resto de este turno, ese monstruo gana 2100 ATK/DEF, y además ningún jugador recibe daño de batalla de ataques que involucren a este monstruo. Sólo puedes usar este efecto de "Ciber Dragón Sieger" una vez por turno.
  fr: |-
    2 monstres Machine ("Cyber Dragon" inclus)
    Le nom de cette carte devient "Cyber Dragon" tant qu'elle est sur le Terrain ou dans le Cimetière. Durant chaque Battle Phase, si cette carte n'a pas déclaré d'attaque (Effet Rapide) : vous pouvez cibler 1 monstre Machine que vous contrôlez avec min. 2100 ATK ; le reste de ce tour, le monstre gagne 2100 ATK/DEF, et aussi, aucun joueur ne reçoit de dommages de combat d'attaques impliquant ce monstre. Vous ne pouvez utiliser cet effet de "Cyber Dragon Sieger" qu'une fois par tour.
  it: |-
    2 mostri Macchina, compreso "Cyber Drago"
    Il nome di questa carta diventa "Cyber Drago" mentre è sul Terreno o nel Cimitero. Durante ogni Battle Phase, se questa carta non ha dichiarato un attacco (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Macchina che controlli con ATK 2100 o superiore; per il resto di questo turno, quel mostro guadagna 2100 ATK/DEF, inoltre nessun giocatore subisce danno da combattimento da attacchi che coinvolgono questo mostro. Puoi utilizzare questo effetto di "Cyber Drago Sieger" una sola volta per turno.
  pt: |-
    2 monstros Máquina, incluindo "Dragão Cibernético"
    O nome deste card se torna "Dragão Cibernético" enquanto ele estiver no campo ou no Cemitério. Durante cada Fase de Batalha, se este card não declarou um ataque (Efeito Rápido): você pode escolher 1 monstro Máquina que você controla com 2100 ou mais de ATK; pelo resto deste turno, esse monstro ganha 2100 de ATK/DEF e, além disso, nenhum duelista sofre qualquer dano de batalha dos ataques envolvendo este monstro. Você só pode usar este efeito de "Dragão Cibernético Sieger" uma vez por turno.
  ja: |-
    「サイバー・ドラゴン」を含む機械族モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「サイバー・ドラゴン」として扱う。②：このカードが攻撃宣言をしていない自分・相手のバトルフェイズに、自分フィールドの攻撃力２１００以上の機械族モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで２１００アップする。この効果の発動後、ターン終了時までこのカードの戦闘によるお互いの戦闘ダメージは０になる。
  ko: |-
    "사이버 드래곤"을 포함하는 기계족 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "사이버 드래곤"으로 취급한다. ②: 이 카드가 공격 선언을 하고 있지 않은 자신 / 상대의 배틀 페이즈에, 자신 필드의 공격력 2100 이상의 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 2100 올린다. 이 효과의 발동 후, 턴 종료시까지 이 카드의 전투에 의한 서로의 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    包含“电子龙”在内的机械族怪兽2只
    此卡名的②效果1回合仅可使用1次。①：此卡只要存在于场上・墓地，卡名视为“电子龙”。②：在此卡未攻击宣言的自己・对手的战斗阶段，以自己场上的1只攻击力2100以上的机械族怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止上升2100。此效果发动后，直至回合结束时为止，因此卡战斗产生的双方的战斗伤害变为0。
