text:
  en: |-
    When your opponent declares a direct attack: Banish 1 "Destiny HERO" monster from your Graveyard; end the Battle Phase.
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner direkt angreift, indem du 1 "Schicksalsheld"-Monster in deinem Friedhof aus dem Spiel entfernst. Beende die Battle Phase.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario declara un ataque directo. Retira del juego 1 monstruo "HÉROE del Destino" en tu Cementerio y termina la Battle Phase.
  fr: |-
    Activable uniquement lorsque votre adversaire déclare une attaque directe en retirant du jeu 1 monstre "HÉROS de la Destinée" depuis votre Cimetière. Terminez la Battle Phase.
  it: |-
    Quando il tuo avversario dichiara un attacco diretto: bandisci 1 mostro "EROE del Destino" dal tuo Cimitero; termina la Battle Phase.
  pt: |-
    Quando seu oponente declarar um ataque direto: Bana 1 monstro "HERÓI do Destino" do seu Cemitério; encerre a Fase de Batalha.
  ja: |-
    相手が直接攻撃を宣言した時に発動する事ができる。自分の墓地に存在する「Ｄ－ＨＥＲＯ」と名のついたモンスター１体をゲームから除外する事で、バトルフェイズを終了する。
  ko: |-
    상대가 직접 공격을 선언했을 때 발동할 수 있다. 자신의 묘지에 존재하는 "데스티니 히어로" 라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 배틀 페이즈를 종료한다.
  zh-TW: |-
    在對方怪獸的直接攻擊宣言時，可將我方墓地１隻冠有「命運－英雄」之名的怪獸從遊戲除外發動。結束戰鬥階段。
  zh-CN: |-
    对方宣言直接攻击时才能发动。通过把自己墓地存在的1只名字带有「命运英雄」的怪兽从游戏中除外，战斗阶段结束。
