text:
  en: |-
    Once per turn, during your opponent's Standby Phase: Draw until you have 4 cards in your hand. If you do, once during your next Standby Phase after that: Randomly discard the same number of cards you drew (or your entire hand, if you do not have enough cards).
  de: |-
    Einmal pro Spielzug, während der Standby Phase deines Gegners: Ziehe Karten, bis du 4 Karten in deiner Hand hast. Falls du dies tust, während deiner nächsten Standby Phase nach dem Ziehen: Wirf zufällig dieselbe Anzahl Karten ab, die du gezogen hast (oder deine gesamte Hand, falls du nicht genug Karten hast).
  es: |-
    Una vez por turno, durante la Standby Phase de tu adversario: roba cartas hasta que tu mano tenga 4 cartas. Si lo haces, durante tu próxima Standby Phase: descarta al azar el mismo número de cartas que robaste (o toda tu mano, si no tienes cartas suficientes).
  fr: |-
    Une fois par tour, durant la Standby Phase de votre adversaire : piochez des cartes jusqu'à en avoir 4 dans votre main. Si vous le faites, durant votre prochaine Standby Phase après ça : défaussez au hasard le même nombre de cartes que vous avez piochées (ou toute votre main si vous n'avez pas assez de cartes).
  it: |-
    Una volta per turno, durante la Standby Phase del tuo avversario: pesca fino ad avere 4 carte nella tua mano. Se lo fai, durante la tua prossima Standby Phase: scarta a caso lo stesso numero di carte che hai pescato (o tutta la tua mano se non hai abbastanza carte).
  pt:
  ja: |-
    相手のスタンバイフェイズ時に１度、自分の手札が４枚になるまでデッキからカードをドローする。この効果でドローした場合、次の自分のスタンバイフェイズ時に１度、ドローした枚数分だけ自分の手札をランダムに捨てる。
  ko: |-
    상대의 스텐바이 페이즈시에, 자신의 패가 4장이 되도록 카드를 드로우한다. 자신의 스텐바이 페이즈시에, 그 효과로 드로우한 매수만큼 카드를 패에서 무작위로 버린다.
  zh-TW:
  zh-CN: |-
    对方的准备阶段时1次，直到自己手卡变成4张从卡组抽卡。这个效果抽卡的场合，下次的自己的准备阶段时1次，抽出的卡数量的自己手卡随机丢弃。
