text:
  en:
  de: |-
    Wähle 1 Monster in offener Angriffsposition auf dem Spielfeld; ändere es in die offene Verteidigungsposition, zusätzlich wird der Schaden, den du für den Rest dieses Spielzugs erhältst, halbiert.
  es: |-
    Selecciona 1 monstruo en Posición de Ataque boca arriba en el Campo; cámbialo a Posición de Defensa boca arriba, y además, el resto de este turno, cualquier daño que recibas se divide a la mitad.
  fr: |-
    Ciblez 1 monstre en Position d'Attaque face recto sur le Terrain ; changez-le en Position de Défense face recto, et aussi, les dommages que vous recevez pour le reste de ce tour sont divisés par deux.
  it: |-
    Scegli come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; mettilo scoperto in Posizione di Difesa, inoltre qualsiasi danno che subisci per il resto di questo turno viene dimezzato.
  pt: |-
    Escolha 1 monstro com a face para cima e em Posição de Ataque no campo; coloque-o com a face para cima em Posição de Defesa e, além disso, qualquer dano que você sofrer pelo resto deste turno é diminuído pela metade.
  ja: |-
    ①：フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示にする。この効果の発動後、ターン終了時まで自分が受ける全てのダメージは半分になる。
  ko: |-
    필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 수비 표시로 한다. 이 카드를 발동한 턴에, 자신이 받는 모든 데미지는 절반이 된다.
  zh-TW: |-
    可選擇場上的１隻正面攻擊表示怪獸發動。將選擇的怪獸變為正面守備表示。發動此卡的回合，我方受到的所有傷害減半。
  zh-CN: |-
    可选择场上的只表１侧攻击表示怪兽并发动。将被选择怪兽变成表侧守备表示。发动此卡之回合，我方所受到的所有伤害减半。
