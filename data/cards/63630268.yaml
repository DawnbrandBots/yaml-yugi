text:
  en: |-
    Target 1 face-up Attack Position monster on the field; change it to face-up Defense Position, also any damage you take for the rest of this turn is halved.
  de: |-
    Wähle 1 Monster in offener Angriffsposition auf dem Spielfeld; ändere es in die offene Verteidigungsposition. Jeder Schaden, den du für den Rest dieses Spielzugs erhältst, wird halbiert.
  es: |-
    Selecciona 1 monstruo en Posición de Ataque boca arriba en el Campo; cámbialo a Posición de Defensa boca arriba. El resto de este turno, cualquier daño que recibas se divide a la mitad.
  fr: |-
    Ciblez 1 monstre en Position d'Attaque face recto sur le Terrain ; changez-le en Position de Défense face recto. Les dommages que vous recevez pour le reste de ce tour sont divisés par deux.
  it: |-
    Scegli come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; mettilo scoperto in Posizione di Difesa. Qualsiasi danno che subisci per il resto di questo turno viene dimezzato.
  pt: |-
    Escolha 1 monstro com a face para cima e em Posição de Ataque no campo; coloque-o com a face para cima em Posição de Defesa e, além disso, qualquer dano que você sofrer pelo resto deste turno é diminuído pela metade.
  ja: |-
    フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動できる。選択したモンスターを表側守備表示にする。このカードを発動したターン、自分が受ける全てのダメージは半分になる。
  ko: |-
    필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 수비 표시로 한다. 이 카드를 발동한 턴에, 자신이 받는 모든 데미지는 절반이 된다.
  zh-TW:
  zh-CN: |-
    选择场上表侧攻击表示存在的1只怪兽才能发动。选择的怪兽变成表侧守备表示。这张卡发动的回合，自己受到的全部伤害变成一半。
