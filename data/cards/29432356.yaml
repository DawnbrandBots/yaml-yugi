text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your face-up Extra Deck) by Tributing all monsters you control, including at least 3 "Zefra" monsters, and cannot be Special Summoned by other ways. After you Special Summon this card, you can conduct 1 Pendulum Summon of a "Zefra" monster(s) during your Main Phase this turn, in addition to your Pendulum Summon. (You can only gain this effect once per turn.) Once per turn: You can Tribute 1 monster; Special Summon 1 "Zefra" monster from your Deck.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deinem offenen Extra Deck) beschworen werden, indem du alle Monster, die du kontrollierst, als Tribut anbietest, darunter mindestens 3 „Zefra“-Monster, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Nachdem du diese Karte als Spezialbeschwörung beschworen hast, kannst du während deiner Main Phase dieses Spielzugs zusätzlich zu deiner Pendelbeschwörung 1 Pendelbeschwörung von einem oder mehr „Zefra“-Monstern durchführen. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug: Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Zefra“-Monster als Spezialbeschwörung von deinem Deck.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu Deck Extra boca arriba) Sacrificando todos los monstruos que controles, incluyendo por lo menos 3 monstruos "Zefra", y no puede ser Invocado de Modo Especial de otra forma. Después de que Invoques esta carta de Modo Especial, puedes realizar 1 Invocación por Péndulo de uno o más monstruos "Zefra" durante tu Main Phase de este turno, además de tu Invocación por Péndulo. (Sólo puedes ganar este efecto una vez por turno). Una vez por turno: puedes Sacrificar 1 monstruo; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Zefra".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (face recto depuis votre Extra Deck) en Sacrifiant tous les monstres que vous contrôlez (min. 3 monstres "Zefra" inclus), et non Invocable Spécialement autrement. Après avoir Invoqué Spécialement cette carte, vous pouvez mener 1 Invocation Pendule d'un ou plusieurs monstres "Zefra" durant votre Main Phase ce tour, en plus de votre Invocation Pendule. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 monstre "Zefra" depuis votre Deck.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dal tuo Extra Deck scoperto) offrendo come Tributo tutti i mostri che controlli, compresi almeno 3 mostri "Zefra", e non può essere Evocato Specialmente in altri modi. Dopo che hai Evocato Specialmente questa carta, puoi effettuare 1 Evocazione Pendulum di uno o più mostri "Zefra" durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Pendulum. (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno: puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 mostro "Zefra" dal tuo Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (com a face para cima do seu Deck Adicional) ao oferecer como Tributo todos os monstros que você controla, incluindo pelo menos 3 monstros "Zefra", e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Depois de Invocar este card por Invocação-Especial, você pode conduzir 1 Invocação-Pêndulo de um ou mais monstros "Zefra" durante sua Fase Principal neste turno, em adição à sua Invocação-Pêndulo. (Você só pode se aproveitar deste efeito uma vez por turno.) Uma vez por turno: você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro "Zefra" do seu Deck.
  ja: |-
    このカードは通常召喚できない。このカードがエクストラデッキに表側表示で存在し、「セフィラ」モンスター３体以上を含む自分フィールドのモンスターを全てリリースした場合のみ特殊召喚できる。①：このカードが特殊召喚に成功したターン、自分は通常のＰ召喚に加えて１度だけ、自分メインフェイズに「セフィラ」モンスターをＰ召喚できる。②：１ターンに１度、自分フィールドのモンスター１体をリリースして発動できる。デッキから「セフィラ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 이 카드가 엑스트라 덱에 앞면 표시로 존재하고, "세피라" 몬스터 3장 이상을 포함하는 자신 필드의 몬스터를 전부 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공한 턴에, 자신은 통상의 펜듈럼 소환 외에도 1번만, 자신 메인 페이즈에 "세피라" 몬스터를 펜듈럼 소환할 수 있다. ②: 1턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 "세피라" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。这张卡在额外卡组表侧表示存在，把包含「神数」怪兽3只以上的自己场上的怪兽全部解放的场合才能特殊召唤。①：这张卡特殊召唤成功的回合，自己在通常的灵摆召唤外加上只有1次，自己主要阶段可以把「神数」怪兽灵摆召唤。②：1回合1次，把自己场上1只怪兽解放才能发动。从卡组把1只「神数」怪兽特殊召唤。
