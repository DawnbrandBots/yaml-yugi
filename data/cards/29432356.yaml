pendulum_effect:
  en: |-
    During your Main Phase: You can add 1 "Zefra" Pendulum Monster from your Deck to your Extra Deck face-up, and if you do, change this card's Pendulum Scale to be the same as that Pendulum Monster's, until the end of this turn. You can only use this effect of "Zefraath" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst deinem Extra Deck 1 „Zefra“-Pendelmonster offen von deinem Deck hinzufügen und falls du dies tust, ändere den Pendelbereich dieser Karte bis zum Ende dieses Spielzugs, sodass er der gleiche wie der des Pendelmonsters ist. Du kannst diesen Effekt von „Zefraath“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes añadir a tu Deck Extra boca arriba 1 Monstruo de Péndulo "Zefra" en tu Deck y, si lo haces, hasta el final de este turno la Escala de Péndulo de esta carta se convierte en la misma que la de ese Monstruo de Péndulo. Sólo puedes usar este efecto de "Zefraath" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez ajouter face recto 1 Monstre Pendule "Zefra" depuis votre Deck à votre Extra Deck, et si vous le faites, changez l'Échelle Pendule de cette carte pour qu'elle soit la même que celle du Monstre Pendule jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Zefraath" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi aggiungere scoperto 1 Mostro Pendulum "Zefra" dal tuo Deck al tuo Extra Deck e, se lo fai, cambia il Valore Pendulum di questa carta in modo che sia lo stesso di quel Mostro Pendulum, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Zefraath" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode adicionar 1 Monstro Pêndulo "Zefra" do seu Deck ao seu Deck Adicional com a face para cima e, se isso acontecer, até o final deste turno, a Escala de Pêndulo deste card se torna a mesma que a desse Monstro Pêndulo. Você só pode usar este efeito de "Zefraath" uma vez por turno.
  ja: |-
    「智天の神星龍」のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「セフィラ」Ｐモンスター１体を選び、自分のエクストラデッキに表側表示で加え、このカードのＰスケールをターン終了時まで、そのＰモンスターのＰスケールと同じにする。
  ko: |-
    "세피라 트라 그라마톤"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "세피라" 펜듈럼 몬스터 1장을 골라, 자신 엑스트라 덱에 앞면 표시로 넣고, 이 카드의 펜듈럼 스케일을 턴 종료시까지, 그 펜듈럼 몬스터의 펜듈럼 스케일과 같도록 한다.
  zh-TW: |-
    「源質神星龍」的鐘擺效果１回合僅限使用１次。①：可在我方主要階段發動。從牌組選擇１隻「源質」鐘擺怪獸，以正面表示加入我方的額外牌組，將此卡的鐘擺刻度在回合結束前變為與該鐘擺怪獸的鐘擺刻度相同。
  zh-CN: |-
    “源质之神星龙”的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从牌组挑选１只“源质”灵摆怪兽，以表侧表示加入自己的额外牌组，将此卡的灵摆刻度直至回合结束时为止，改成与该灵摆怪兽的灵摆刻度相同。
