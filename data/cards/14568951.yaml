text:
  en: |-
    Once per turn, during either player's turn: You can discard 1 "Ninja" monster and 1 "Ninjitsu Art" card to target 1 face-up monster your opponent controls; this turn, that monster's effects are negated, also that monster cannot attack.
  de: |-
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Ninja“-Monster und 1 „Ninjitsu-Kunst“-Karte abwerfen, um 1 offenes Monster zu wählen, das dein Gegner kontrolliert; in diesem Spielzug werden die Effekte des Monsters annulliert und das Monster kann nicht angreifen.
  es: |-
    Una vez por turno, durante el turno de cualquier jugador: puedes descartar 1 monstruo "Ninja" y 1 carta "Ninjitsu Arte" para seleccionar 1 monstruo boca arriba que controle tu adversario; este turno, los efectos de ese monstruo son negados, y además ese monstruo no puede atacar.
  fr: |-
    Une fois par tour, durant le tour de chaque joueur : vous pouvez défausser 1 monstre "Ninja" et 1 carte "Ninjitsu" ou "Nin-Jitsu" pour cibler 1 monstre face recto contrôlé par votre adversaire ; ce tour, les effets du monstre sont annulés, et aussi, le monstre ne peut pas attaquer.
  it: |-
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi scartare 1 mostro "Ninja" e 1 carta "Arte Ninjitsu" per scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; in questo turno, gli effetti di quel mostro sono annullati, e inoltre quel mostro non può attaccare.
  pt: |-
    Uma vez por turno (Efeito Rápido): você pode descartar 1 monstro "Ninja" e 1 card "Ninjitsu" e, depois, escolha 1 monstro com a face para cima que seu oponente controla; neste turno, ele não pode atacar e, além disso, seus efeitos são negados.
  ja: |-
    １ターンに１度、手札から「忍者」と名のついたモンスター１体と「忍法」と名のついたカード１枚を捨て、相手フィールド上に表側表示で存在するモンスター１体を選択して発動できる。このターン、選択したモンスターは攻撃できず、効果は無効化される。この効果は相手ターンでも発動できる。
  ko: |-
    1턴에 1번, 패에서 "첩자"라는 이름이 붙은 몬스터 1장과 "인법"이라는 이름이 붙은 카드 1장을 버리고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 이 턴에, 선택한 몬스터는 공격할 수 없으며, 효과는 무효화된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    1回合1次，从手卡丢弃1只名字带有「忍者」的怪兽和1张名字带有「忍法」的卡，选择对方场上表侧表示存在的1只怪兽才能发动。这个回合，选择的怪兽不能攻击，效果无效化。这个效果在对方回合也能发动。
