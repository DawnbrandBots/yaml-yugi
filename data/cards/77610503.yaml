text:
  en: |-
    When your opponent would Special Summon a monster(s), while you control a face-up Tribute Summoned monster and no Special Summoned monsters: Negate the Summon, and if you do, return that monster(s) to the hand, also for the rest of this turn, your opponent cannot Special Summon, and can conduct up to 3 Normal Summons/Sets this turn, not just 1. You can only activate 1 "Floowandereeze and the Scary Sea" per turn.
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde, solange du ein offenes als Tributbeschwörung beschworenes Monster und keine als Spezialbeschwörung beschworenen Monster kontrollierst: Annulliere die Beschwörung und falls du dies tust, gib jene Monster auf die Hand zurück, zusätzlich kann dein Gegner für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen und kann in diesem Spielzug bis zu 3 Normalbeschwörungen/Setzen durchführen, nicht nur 1. Du kannst nur 1 „Wanderbrise und das schreckliche Meer“ pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Especial, mientras controles un monstruo Invocado por Sacrificio boca arriba y ningún monstruo Invocado de Modo Especial: niega la Invocación y, si lo haces, devuelve ese o esos monstruos a la mano, y además por el resto de este turno tu adversario no puede Invocar de Modo Especial, y puede realizar hasta 3 Invocaciones Normales/Colocaciones este turno, no sólo 1. Sólo puedes activar 1 "Flowagrantiso y el Mar Aterrador" por turno.
  fr: |-
    Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres, tant que vous contrôlez un monstre face recto Invoqué par Sacrifice et aucun monstre Invoqué Spécialement : annulez l'Invocation, et si vous le faites, renvoyez ces monstres à la main, et aussi, le reste de ce tour, votre adversaire ne peut pas Invoquer Spécialement, et peut mener max. 3 Invocations/Poses Normales ce tour, pas uniquement 1. Vous ne pouvez activer qu'1 "Fuvagabonbrise et la Mer Terrifiante" par tour.
  it: |-
    Quando il tuo avversario sta per Evocare Specialmente uno o più mostri, mentre controlli un mostro Evocato tramite Tributo scoperto e nessun mostro Evocato Specialmente: annulla l'Evocazione e, se lo fai, fai ritornare quei mostri nella mano, inoltre, per il resto di questo turno, il tuo avversario non può Evocare Specialmente, e può effettuare fino a 3 Evocazioni Normali/Posizionamenti in questo turno, non solo 1. Puoi attivare solo 1 "Migrabrezza e il Mare Spaventoso" per turno.
  pt: |-
    Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial, enquanto você controlar um monstro com a face para cima Invocado por Invocação-Tributo e nenhum monstro Invocado por Invocação-Especial: negue a Invocação e, se isso acontecer, devolva esse(s) monstro(s) para a mão e, além disso, pelo resto deste turno, seu oponente não pode Invocar por Invocação-Especial e pode conduzir até 3 Invocações-Normal/Baixar neste turno, não apenas 1. Você só pode ativar 1 "Brisawntarilho e o Mar Apavorante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに、アドバンス召喚された表側表示モンスターが存在し、特殊召喚されたモンスターが存在しない場合、相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを持ち主の手札に戻す。このターン、相手はモンスターを特殊召喚できず、通常召喚を３回まで行う事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에, 어드밴스 소환된 앞면 표시 몬스터가 존재하고, 특수 소환된 몬스터가 존재하지 않을 경우, 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 주인의 패로 되돌린다. 이 턴에, 상대는 몬스터를 특수 소환할 수 없으며, 통상 소환을 3회까지 실행할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：自己场上有高等召唤的表侧表示怪兽存在且没有特殊召唤的怪兽存在的场合，对手特殊召唤怪兽之际可以发动。使那次特殊召唤无效，使那些怪兽返回持有者的手牌。这个回合，对手不能特殊召唤，可以作最多3次通常召唤。
