  de: Der Reisende und der Weg zum Brennenden Abgrund
  es: El Viajero y el Abismo Ardiente
  fr: Le Voyageur et les Abysses Ardents
  it: Il Viaggiatore e l'Abisso Bruciante
  pt: O Viajante e o Abismo Ardente
  ja: <ruby>旅<rt>たび</rt></ruby><ruby>人<rt>びと</rt></ruby>の<ruby>到<rt>とう</rt></ruby><ruby>彼<rt>ひ</rt></ruby><ruby>岸<rt>がん</rt></ruby>
