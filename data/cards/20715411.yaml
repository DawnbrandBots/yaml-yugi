pendulum_effect:
  en: |-
    During your Main Phase, if this card was activated this turn: You can place 1 "Dark Contract" Continuous Spell/Trap from your Deck face-up on your field. You can only use this effect of "D/D/D Zero Doom Queen Machinex" once per turn.
  de: |-
    Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 Permanente/n „Dunkler Vertrag“-Zauber/Falle von deinem Deck offen auf deine Spielfeldseite legen. Du kannst diesen Effekt von „D/D/D-Null-Untergangsmonarchin Machinex“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, si esta carta fue activada este turno: puedes poner boca arriba en tu Campo 1 Mágica/Trampa Continua "Contrato Oscuro" en tu Deck. Sólo puedes usar este efecto de "D/D/D Cero Machinex, Reina de las Fatalidades" una vez por turno.
  fr: |-
    Durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez placer face recto 1 Magie Continue/Piège Continu "Contrat des Ténèbres" depuis votre Deck sur votre Terrain. Vous ne pouvez utiliser cet effet de "D/D/D Reine du Déclin Zéro Machinex" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi mettere 1 Magia/Trappola Continua "Contratto Oscuro" dal tuo Deck scoperta sul tuo Terreno. Puoi utilizzare questo effetto di "D/D/D Machinex Regina del Giudizio Zero" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, se este card foi ativado neste turno: você pode colocar 1 Magia/Armadilha Contínua "Pacto Obscuro" do seu Deck com a face para cima no seu campo. Você só pode usar este efeito de "D/D/D Machinex, a Rainha do Fim Zero" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：このカードを発動したターンの自分メインフェイズに発動できる。デッキから「契約書」永続魔法・永続罠カード１枚を自分フィールドに表側表示で置く。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：在发动了此卡的回合的自己的主要阶段可以发动。从牌组将1张“契约书”永续魔法・永续陷阱卡以表侧表示放在自己场上。
