text:
  en: |-
    If a face-up "D/D/D" and/or "Dark Contract" card(s) you control, except "D/D/D Zero Doom Queen Machinex", is destroyed while this card is face-up in your Extra Deck, even during the Damage Step: You can Special Summon this card, then you can destroy 1 card on the field. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone. You can only use each effect of "D/D/D Zero Doom Queen Machinex" once per turn.
  de: |-
    Falls eine oder mehr offene „D/D/D“- und/oder „Dunkler Vertrag“-Karten, die du kontrollierst, außer „D/D/D-Null-Untergangsmonarchin Machinex“, zerstört werden, solange sich diese Karte offen in deinem Extra Deck befindet, selbst während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du 1 Karte auf dem Spielfeld zerstören. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „D/D/D-Null-Untergangsmonarchin Machinex“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más cartas "D/D/D" y/o "Contrato Oscuro" boca arriba que controlas, excepto "D/D/D Cero Machinex, Reina de las Fatalidades", son destruidas mientras esta carta está boca arriba en tu Deck Extra, incluso durante el Damage Step: puedes Invocar esta carta de Modo Especial, y después puedes destruir 1 carta en el Campo. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "D/D/D Cero Machinex, Reina de las Fatalidades" una vez por turno.
  fr: |-
    Si une ou plusieurs cartes "D/D/D" ("D/D/D Reine du Déclin Zéro Machinex" exclu) et/ou "Contrat des Ténèbres" face recto que vous contrôlez sont détruites tant que cette carte est face recto dans votre Extra Deck, même durant la Damage Step : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez détruire 1 carte sur le Terrain. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "D/D/D Reine du Déclin Zéro Machinex" qu'une fois par tour.
  it: |-
    Se una o più carte "D/D/D" e/o "Contratto Oscuro" scoperte che controlli, eccetto "D/D/D Machinex Regina del Giudizio Zero", vengono distrutte mentre questa carta è scoperta nel tuo Extra Deck, anche durante il Damage Step: puoi Evocare Specialmente questa carta, poi puoi distruggere 1 carta sul Terreno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "D/D/D Machinex Regina del Giudizio Zero" una sola volta per turno.
  pt: |-
    Se um ou mais cards "D/D/D" e/ou "Pacto Obscuro" com a face para cima que você controla, exceto "D/D/D Machinex, a Rainha do Fim Zero", forem destruídos enquanto este card estiver com a face para cima no seu Deck Adicional, mesmo durante a Etapa de Dano: você pode Invocar este card por Invocação-Especial e, depois, você pode destruir 1 card no campo. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "D/D/D Machinex, a Rainha do Fim Zero" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＥＸデッキに表側で存在する状態で、「ＤＤＤ零死王ゼロ・マキナ」以外の自分フィールドの表側表示の「ＤＤＤ」カードか「契約書」カードが破壊された場合に発動できる（ダメージステップでも発動可能）。このカードを特殊召喚する。その後、フィールドのカード１枚を破壊できる。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：此卡以表侧存在于额外牌组的状态下，“DDD 零死王零降神”以外的、自己场上的表侧表示“DDD”卡或“契约书”卡被破坏的情况下可以发动（伤害步骤也可以发动）。将此卡特殊召唤。然后，可将场上的1张卡破坏。②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
