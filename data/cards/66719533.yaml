text:
  en: |-
    Once per turn: You can banish 1 "Metaphys" card from your hand, and if you do, draw 1 card. Once per turn, if your "Metaphys" card in its owner's possession is banished: Apply this effect depending on whose turn it is.
    ● Your turn: All monsters on the field lose 500 ATK/DEF, except "Metaphys" monsters.
    ● Opponent's turn: Change the battle positions of all monsters on the field, except "Metaphys" monsters.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Metaphys“-Karte von deiner Hand verbannen und falls du dies tust, ziehe 1 Karte. Einmal pro Spielzug, falls deine „Metaphys“-Karte, die ihrem Besitzer gehört, verbannt wird: Wende diesen Effekt an, abhängig davon, wessen Spielzug es ist.
    ● Dein Spielzug: Alle Monster auf dem Spielfeld verlieren 500 ATK/DEF, außer „Metaphys“-Monstern.
    ● Spielzug deines Gegners: Ändere die Kampfpositionen aller Monster auf dem Spielfeld, außer denen von „Metaphys“-Monstern.
  es: |-
    Una vez por turno: puedes desterrar 1 carta "Metaf" en tu mano y, si lo haces, robar 1 carta. Una vez por turno, si tu carta "Metaf" en posesión de su dueño es desterrada: aplica este efecto dependiendo de quién es el turno.
    ● Tu turno: Todos los monstruos en el Campo pierden 500 ATK/DEF, excepto los monstruos "Metaf".
    ● Turno del adversario: Cambia las posiciones de batalla de todos los monstruos en el Campo, excepto los monstruos "Metaf".
  fr: |-
    Une fois par tour : vous pouvez bannir 1 carte "Métaphysique" depuis votre main, et si vous le faites, piochez 1 carte. Une fois par tour, si votre carte "Métaphysique" en possession de son propriétaire est bannie : appliquez cet effet selon le tour.
    ● Votre tour : Tous les monstres sur le Terrain (monstres "Métaphysique" exclus) perdent 500 ATK/DEF.
    ● Le tour de votre adversaire : Changez la position de combat de tous les monstres sur le Terrain (monstres "Métaphysique" exclus).
  it: |-
    Una volta per turno: puoi bandire 1 carta "Metafisico" dalla tua mano e, se lo fai, pesca 1 carta. Una volta per turno, se una tua carta "Metafisico" sotto il comando del suo proprietario viene bandita: applica questo effetto, a seconda di che turno si sta giocando.
    ● Tuo turno: Tutti i mostri sul Terreno perdono 500 ATK/DEF, eccetto i mostri "Metafisico".
    ● Turno dell'avversario: Cambia la posizione di tutti i mostri sul Terreno, eccetto i mostri "Metafisico".
  pt: |-
    Uma vez por turno: você pode banir 1 card "Metafis" da sua mão e, se isso acontecer, compre 1 card. Uma vez por turno, se um card "Metafis" seu em posse do seu dono for banido: aplique este efeito dependendo de quem é o turno.
    ● Seu turno: Todos os monstros no campo perdem 500 de ATK/DEF, exceto monstros "Metafis".
    ● Turno do oponente: Mude a posição de batalha de todos os monstros no campo, exceto monstros "Metafis".
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。手札から「メタファイズ」カード１枚を除外し、自分はデッキから１枚ドローする。②：１ターンに１度、自分の「メタファイズ」カードが除外された場合に発動する。そのターンによって以下の効果を適用する。●自分ターン：「メタファイズ」モンスター以外のフィールドの全てのモンスターの攻撃力・守備力は５００ダウンする。●相手ターン：「メタファイズ」モンスター以外のフィールドの全てのモンスターの表示形式を変更する。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "메타파이즈" 카드 1장을 제외하고, 자신은 덱에서 1장 드로우한다. ②: 1턴에 1번, 자신의 "메타파이즈" 카드가 제외되었을 경우에 발동한다. 그 턴에 따라 이하의 효과를 적용한다.
    ●자신 턴: "메타파이즈" 몬스터 이외의 필드의 모든 몬스터의 공격력 / 수비력은 500 내린다.
    ●상대 턴: "메타파이즈" 몬스터 이외의 필드의 모든 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己主要阶段才能发动。从手卡把1张「玄化」卡除外，自己从卡组抽1张。②：1回合1次，自己的「玄化」卡被除外的场合发动。那个回合的以下效果适用。
    ●自己回合：「玄化」怪兽以外的场上的全部怪兽的攻击力·守备力下降500。
    ●对方回合：「玄化」怪兽以外的场上的全部怪兽的表示形式变更。
