    Cannot be Normal Summoned/Set. Must be Special Summoned with "Royal Straight". If you have "Queen's Knight", "King's Knight", and "Jack's Knight" in your GY: You can send 1 monster of each Level between 1 and 5 from your hand and/or Deck to the GY, and if you do, destroy all cards your opponent controls. When this card is destroyed by battle: You can target up to 3 LIGHT Warrior monsters in your GY; Special Summon them. You can only use each effect of "Royal Straight Slasher" once per turn.
