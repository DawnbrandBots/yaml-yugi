text:
  en:
  de: |-
    Falls dein Monster ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner für jedes Ungeheuer-Monster, das du kontrollierst, 300 Schaden zu.
  es: |-
    Si tu monstruo destruye un monstruo del adversario en batalla y lo manda al Cementerio: inflige 300 puntos de daño a tu adversario por cada monstruo Bestia que controles.
  fr: |-
    Si votre monstre détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : infligez 300 points de dommages à votre adversaire pour chaque monstre Bête que vous contrôlez.
  it: |-
    Se un tuo mostro distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi 300 danni al tuo avversario per ogni mostro Bestia che controlli.
  pt: |-
    Se um monstro seu destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause 300 de dano ao seu oponente para cada monstro Besta que você controla.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する状態で、自分のモンスターが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。自分フィールドの獣族モンスターの数×３００ダメージを相手に与える。
  ko: |-
    자신 필드 위에 존재하는 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신 필드 위에 앞면 표시로 존재하는 야수족 몬스터 1장당 상대 라이프에 300 포인트 데미지를 준다.
  zh-TW: |-
    我方怪獸因戰鬥僅破壞對方怪獸送至墓地時，給予對方LP我方場上的獸族怪獸數量×３００傷害。
  zh-CN: |-
    自己的怪兽战斗破坏仅对手怪兽并将其送至墓地时，给予对手LP自己场上的兽族怪兽数量×３００点伤害。
