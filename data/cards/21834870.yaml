name:
  en: Fists of the Unrivaled Tenyi
  de: Fäuste des unvergleichlichen Tenyi
  es: Puños del Tenyi sin Rival
  fr: Poings du Sans Égal du Tenyi
  it: Pugni del Tenyi Senza Rivali
  pt: Punhos do Inigualável Tenyi
  ja: <ruby>天<rt>てん</rt></ruby><ruby>威<rt>い</rt></ruby><ruby>無<rt>む</rt></ruby><ruby>双<rt>そう</rt></ruby>の<ruby>拳<rt>けん</rt></ruby>
