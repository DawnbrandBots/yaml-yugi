  zh-TW:
  zh-CN: 天威无双之拳
text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control a face-up non-Effect Monster: Negate the activation. If this Set card you control is destroyed by your opponent's card effect: You can Special Summon 1 non-Effect Monster from your Extra Deck.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein offenes Nichteffekt-Monster kontrollierst: Annulliere die Aktivierung. Falls diese gesetzte Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört wird: Du kannst 1 Nichteffekt-Monster als Spezialbeschwörung von deinem Extra Deck beschwören.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras controlas un Monstruo boca arriba que no sea de Efecto: niega la activación. Si esta carta Colocada que controlas es destruida por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial 1 Monstruo que no sea de Efecto desde tu Deck Extra.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un monstre face recto (Monstres à Effet exclus) : annulez l'activation. Si cette carte Posée que vous contrôlez est détruite par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre (Monstres à Effet exclus) depuis votre Extra Deck.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro mentre controlli un Mostro non-con Effetto scoperto: annulla l'attivazione. Se questa carta Posizionata che controlli viene distrutta dall'effetto di una carta del tuo avversario: puoi Evocare Specialmente 1 Mostro non-con Effetto dal tuo Extra Deck.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado enquanto você controlar um Monstro que não seja de Efeito com a face para cima: negue a ativação. Se este card Baixado que você controla for destruído por um efeito de card do seu oponente: você pode Invocar por Invocação-Especial 1 Monstro que não seja de Efeito do seu Deck Adicional.
  ja: |-
    ①：自分フィールドに効果モンスター以外の表側表示モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にする。②：セットされたこのカードが相手の効果で破壊された場合に発動できる。ＥＸデッキから効果モンスター以外のモンスター１体を特殊召喚する。
  ko: |-
    ①: 자신 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. ②: 세트된 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 엑스트라 덱에서 효과 몬스터 이외의 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有效果怪兽以外的表侧表示怪兽存在，怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效。②：被放置的此卡因对手的效果被破坏的情况下可以发动。从额外牌组将1只效果怪兽以外的怪兽特殊召唤。
