name:
  en: The Six Samurai - Zanji
  de: Die Sechs Samurai - Zanji
  es: Los Seis Samuráis - Zanji
  fr: Les Six Samouraïs - Zanji
  it: I Sei Samurai - Zanji
  pt: Os Seis Samurai - Zanji
  ja: <ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>衆<rt>しゅう</rt></ruby>－ザンジ
  ja_romaji: Rokubushū - Zanji
  ko: 여섯 무사－잔지
  ko_rr:
  zh-TW:
  zh-CN: 六武众-斩次
text:
  en: |-
    At the end of the Damage Step, if this card attacked: Destroy the monster this card attacked. You must control a face-up "Six Samurai" monster with a different name to activate and to resolve this effect. If this card would be destroyed, you can destroy another face-up "Six Samurai" monster you control instead.
  de: |-
    Am Ende des Damage Steps, falls diese Karte angegriffen hat: Zerstöre das Monster, das diese Karte angegriffen hat. Du musst ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  es: |-
    Al final del Damage Step, si esta carta atacó: destruye al monstruo que esta carta atacó. Debes controlar un monstruo "Seis Samuráis" boca arriba con nombre diferente para activar y resolver este efecto. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  fr: |-
    À la fin de la Damage Step, si cette carte a attaqué : détruisez le monstre que cette carte a attaqué. Vous devez contrôler un monstre "Six Samouraïs" face recto de nom différent pour activer et résoudre cet effet. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  it: |-
    Alla fine del Damage Step, se questa carta ha attaccato: distruggi il mostro che questa carta ha attaccato. Devi controllare un mostro "Sei Samurai" scoperto con un nome diverso per attivare e risolvere questo effetto. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  pt: |-
    No final da Etapa de Dano, se este card atacou: destrua o monstro que este card atacou. Você deve controlar um monstro "Seis Samurai" com a face para cima com um nome diferente para ativar e resolver este efeito. Se este card seria destruído, em vez disso, você pode destruir outro monstro "Seis Samurai" que você controla.
  ja: |-
    自分フィールド上に「六武衆－ザンジ」以外の「六武衆」と名のついたモンスターが存在する場合、このカードが攻撃したモンスターをダメージステップ終了時に破壊する。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカード以外の自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を破壊できる。
  ko: |-
    자신 필드 위에 "여섯 무사－잔지" 이외의 "여섯 무사"라는 이름이 붙은 몬스터가 존재할 경우, 이 카드가 공격한 몬스터를 데미지 스텝 종료시에 파괴한다. 또한 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有「六武众-斩次」以外的名字带有「六武众」的怪兽存在的场合，这张卡攻击的怪兽在伤害步骤结束时破坏。此外，场上表侧表示存在的这张卡被破坏的场合，可以作为代替把这张卡以外的自己场上表侧表示存在的1只名字带有「六武众」的怪兽破坏。
