text:
  en: |-
    Increase the DEF of 1 face-up monster on the field by 500 points until the end of this turn.
  de: |-
    Erhöht im Spielzug, in dem die Karte aktiviert wird, die DEF eines ausgewählten Monsters um 500 Punkte.
  es: |-
    Aumenta la DEF de un monstruo seleccionado en 500 puntos durante el turno en que esta carta es activada.
  fr: |-
    Augmentez la DEF d'1 monstre sélectionné de 500 points durant le tour où cette carte est activée.
  it: |-
    Aumenta il DEF del mostro selezionato di 500 punti durante il turno in cui questa carta viene attivata.
  pt: |-
    Aumente a DEF de 1 monstro virado para cima no campo por 500 pontos até o fim deste turno.
  ja: |-
    フィールド上に表側表示で存在するモンスター１体を選択して発動する。選択したモンスターの守備力はエンドフェイズ時まで５００ポイントアップする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 수비력은 엔드 페이즈시까지 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    选择场上表侧表示存在的1只怪兽发动。选择的怪兽的守备力直到结束阶段时上升500。
