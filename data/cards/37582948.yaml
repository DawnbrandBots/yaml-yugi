text:
  en: |-
    When this card is activated: You can add 1 "Live☆Twin" monster from your Deck to your hand. While you control an "Evil★Twin" monster, each time your opponent Normal or Special Summons a monster(s), you gain 200 LP, and if you do, inflict 200 damage to your opponent. You can only activate 1 "Live☆Twin Sunny's Snitch" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Live☆Zwilling“-Monster von deinem Deck hinzufügen. Solange du ein „Evil★Zwilling“-Monster kontrollierst, erhältst du jedes Mal, wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört, 200 LP und falls du dies tust, füge deinem Gegner 200 Schaden zu. Du kannst nur 1 „Live☆Zwilling Sunnys Spitzel“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Live☆Gemela" en tu Deck. Mientras controlas un monstruo "Evil★Gemela", cada vez que tu adversario Invoque de Modo Normal o Especial uno o más monstruos, ganas 200 LP y, si lo haces, inflige 200 puntos de daño a tu adversario. Sólo puedes activar 1 "Live☆Gemela Soplona de Sunny" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Live☆Jumelle" depuis votre Deck à votre main. Tant que vous contrôlez un monstre "Evil★Jumelle", chaque fois que votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres, vous gagnez 200 LP, et si vous le faites, infligez 200 points de dommages à votre adversaire. Vous ne pouvez activer qu'1 "Live☆Jumelle Sunny la Balance" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Live☆Gemella" dal tuo Deck alla tua mano. Mentre controlli un mostro "Evil★Gemella", ogni volta che il tuo avversario Evoca Normalmente o Specialmente uno o più mostri, guadagni 200 LP e, se lo fai, infliggi 200 danni al tuo avversario. Puoi attivare solo 1 "Informatore di Sunny Live☆Gemella" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Live☆Gêmea" do seu Deck à sua mão. Enquanto você controlar um monstro "Evil★Gêmea", sempre que seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial, você ganha 200 PV e, se isso acontecer, cause 200 de dano ao seu oponente. Você só pode ativar 1 "Fofoca da Sunny Live☆Gêmea" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「ライブツイン」モンスター１体を手札に加える事ができる。②：自分フィールドに「イビルツイン」モンスターが存在する限り、相手がモンスターを召喚・特殊召喚する度に、自分は２００ＬＰ回復し、相手に２００ダメージを与える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "라이브트윈" 몬스터 1장을 패에 넣을 수 있다. ②: 자신 필드에 "이빌트윈" 몬스터가 존재하는 한, 상대가 몬스터를 일반 소환 / 특수 소환할 때마다, 자신은 200 LP 회복하고, 상대에게 200 데미지를 준다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：作为这张卡的发动时的效果处理，可以从卡组把1只「直播☆双子」怪兽加入手卡。
    ②：只要自己场上有「邪恶★双子」怪兽存在，每次对方把怪兽召唤·特殊召唤，自己回复200基本分，给与对方200伤害。
