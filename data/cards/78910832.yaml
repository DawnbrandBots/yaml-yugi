text:
  en: |-
    At the start of your Battle Phase: You can activate 1 of these effects;
    ● Special Summon 1 Machine monster from your hand.
    ● Send 1 Level 4 or lower LIGHT Machine monster from your Deck to the GY.
    If this card is destroyed: You can target 1 LIGHT Machine monster in your GY; Special Summon it, and if its original ATK is 1200 or less, it gains 1200 ATK. You can only use each effect of "Vic Viper Type-L" once per turn.
