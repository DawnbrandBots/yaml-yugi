text:
  en: |-
    If you control a Link-1 monster or a Level 2 Synchro Monster, you can Special Summon this card (from your hand). You can only Special Summon "Cooky☆Yummy" once per turn this way. If this card is Normal or Special Summoned: You can target 1 face-up monster your opponent controls; it loses 1000 ATK, or, if this card was Special Summoned by a Synchro Monster's effect, you can destroy that monster instead. You can only use this effect of "Cooky☆Yummy" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：リンク１モンスターまたはレベル２のＳモンスターが自分フィールドに存在する場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を１０００ダウンする。Ｓモンスターの効果で特殊召喚した場合、代わりに対象のモンスターを破壊する事もできる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：连接1怪兽或等级2的同步怪兽存在于自己场上的情况下，此卡可从手牌特殊召唤。②：此卡召唤・特殊召唤的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力下降1000。以同步怪兽的效果特殊召唤的情况下，作为代替也可将对象怪兽破坏。
