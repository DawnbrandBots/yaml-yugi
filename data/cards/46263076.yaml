  it: Immortale Terrestre Ccapac Apu
  pt: Imortal Terrestre Ccapac Apu
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>神<rt>しん</rt></ruby> <ruby>Ccapac<rt>コカパク</rt></ruby> <ruby>Apu<rt>アプ</rt></ruby>
  ja_romaji: Jibakushin Kokapaku Apu
  ko: 지박신 <ruby>Ccapac<rt>코카파크</rt></ruby> <ruby>Apu<rt>아프</rt></ruby>
