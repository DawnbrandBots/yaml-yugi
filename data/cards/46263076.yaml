  zh-CN: 地缚神 Ccapac Apu
text:
  en: |-
    There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell on the field, destroy this card. Your opponent's monsters cannot target this card for attacks. This card can attack directly. If this card destroys an opponent's monster by battle: Inflict damage to your opponent equal to the destroyed monster's original ATK.
  de: |-
    Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann direkt angreifen. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu.
  es: |-
    Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar directamente. Si esta carta destruye un monstruo del adversario en batalla: inflige daño a tu adversario igual al ATK original del monstruo destruido.
  fr: |-
    Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement. Si cette carte détruit un monstre de l'adversaire au combat : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit.
  it: |-
    Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare direttamente. Se questa carta distrugge un mostro dell'avversario in battaglia: infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto.
  pt: |-
    Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente. Se este card destruir um monstro do oponente em batalha: cause dano ao seu oponente igual ao ATK original do monstro destruído.
  ja: |-
    「地縛神」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。フィールド魔法カードが表側表示で存在しない場合このカードを破壊する。相手はこのカードを攻撃対象に選択できない。このカードは相手プレイヤーに直接攻撃できる。また、このカードが戦闘によって相手モンスターを破壊した場合、破壊したモンスターの元々の攻撃力分のダメージを相手ライフに与える。
  ko: |-
    "지박신"이라는 이름이 붙은 몬스터는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다. 필드 위에 앞면 표시로 필드 마법 카드가 존재하지 않을 경우 이 카드를 파괴한다. 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 파괴한 몬스터의 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    ①：“地缚神”怪兽在场上仅可有1只以表侧表示存在。②：此卡可直接攻击。③：对手怪兽不可将此卡选择为攻击对象。④：不存在表侧表示的场地魔法卡的情况下，此卡将被破坏。⑤：此卡战斗破坏对手怪兽的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。
