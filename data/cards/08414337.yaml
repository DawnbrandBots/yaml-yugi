text:
  en:
  de: |-
    Dein Gegner kann in diesem Spielzug weder Karten noch Effekte aktivieren, wenn „Gusto“-Monster, die du kontrollierst, ihre Angriffe deklarieren.
  es: |-
    Tu adversario no puede activar cartas o efectos cuando los monstruos "Gusto" que controles declaren sus ataques este turno.
  fr: |-
    Votre adversaire ne peut ni activer de cartes ni d'effets lorsque des monstres "Gusto" que vous contrôlez déclarent leurs attaques ce tour.
  it: |-
    Il tuo avversario non può attivare carte o effetti quando i mostri "Gusto" che controlli dichiarano i loro attacchi in questo turno.
  pt: |-
    Seu oponente não pode ativar cards ou efeitos quando os monstros "Gusto" que você controla declararem seus ataques neste turno.
  ja: |-
    ①：このカードを発動したターン、自分の「ガスタ」モンスターの攻撃宣言時に相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    이 카드를 발동한 턴에, 자신 필드 위의 "가스타"라는 이름이 붙은 몬스터의 공격 선언시에 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    此卡發動的回合，在我方場上冠有「薰風」之名的怪獸的攻擊宣言時，對方無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    发动此卡的回合，我方场上冠有“薰风”之名怪兽的攻击宣言时，对手不可发动魔法、陷阱、怪兽的效果。
