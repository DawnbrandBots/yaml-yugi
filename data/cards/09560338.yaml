name:
  en: Reaper of Prophecy
  de: Der Sensenmann der Prophezeiung
  es: Parca de la Profecía
  fr: Faucheur de la Prophétie
  it: Mietitore della Profezia
  pt: Ceifador da Profecia
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>冥<rt>めい</rt></ruby><ruby>士<rt>し</rt></ruby> ラモール
  ja_romaji: Madōmeishi Ramōru
  ko: 마도명사 라모르
  ko_rr:
  zh-TW: 魔導冥士 拉摩爾
  zh-CN: 魔导冥士 拉摩尔
text:
  en: |-
    When this card is Normal or Special Summoned: You can activate this effect; apply as many effects as possible, based on the number of "Spellbook" Spell Cards with different names in your Graveyard. You can only use the effect of "Reaper of Prophecy" once per turn.
    ● 3 or more: This card gains 600 ATK.
    ● 4 or more: Add 1 "Spellbook" Spell Card from your Deck to your hand.
    ● 5 or more: Special Summon 1 Level 5 or higher DARK Spellcaster-Type monster from your Deck.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; führe möglichst viele Effekte aus, basierend auf der Anzahl der „Magiebuch“-Zauberkarten mit unterschiedlichen Namen in deinem Friedhof. Du kannst den Effekt von „Der Sensenmann der Prophezeiung“ nur einmal pro Spielzug verwenden.
    ● 3 oder mehr: Diese Karte erhält 600 ATK.
    ● 4 oder mehr: Füge deiner Hand 1 „Magiebuch“-Zauberkarte von deinem Deck hinzu.
    ● 5 oder mehr: Beschwöre 1 FINSTERNIS Monster vom Typ Hexer der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes activar este efecto; aplica tantos efectos como sea posible, dependiendo de la cantidad de Cartas Mágicas "Libro de Magia" con nombres diferentes en tu Cementerio. Sólo puedes usar el efecto de "Parca de la Profecía" una vez por turno.
    ●3 o más: Esta carta gana 600 ATK.
    ●4 o más: Añade a tu mano, desde tu Deck, 1 Carta Mágica "Libro de Magia".

    ●5 o más: Invoca de Modo Especial, desde tu Deck, 1 monstruo de OSCURIDAD de Tipo Lanzador de Conjuros de Nivel 5 o mayor.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer cet effet ; appliquez autant d'effets que possible, selon le nombre de Cartes Magie "Livre de Magie" de noms différents dans votre Cimetière. Vous ne pouvez utiliser l'effet de "Faucheur de la Prophétie" qu'une fois par tour.
    ●Min. 3 : Cette carte gagne 600 ATK.
    ●Min. 4 : Ajoutez 1 Carte Magie "Livre de Magie" depuis votre Deck à votre main.
    ●Min. 5 : Invoquez Spécialement 1 monstre TÉNÈBRES de Type Magicien de min. Niveau 5 depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi attivare questo effetto; applica quanti più effetti possibile, a secondo del numero di Carte Magia "Libro di Magia" con nomi diversi nel tuo Cimitero. Puoi utilizzare l'effetto di "Mietitore della Profezia" una sola volta per turno.
    ●3 o più: Questa carta guadagna 600 ATK.
    ●4 o più: Aggiungi 1 Carta Magia "Libro di Magia" dal tuo Deck alla tua mano.
    ●5 o più: Evoca Specialmente 1 mostro OSCURITÀ di Tipo Incantatore di Livello 5 o superiore dal tuo Deck.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode ativar este efeito; aplique o máximo de efeitos possíveis, de acordo com o número de Cards de Magia "Livro de Magia" com nomes diferentes em seu Cemitério. Você só pode usar o efeito de "Ceifador da Profecia" uma vez por turno.
    ● 3 ou mais: Este card ganha 600 de ATK.
    ● 4 ou mais: Adicione 1 Card de Magia "Livro de Magia" do seu Deck à sua mão.
    ● 5 ou mais: Invoque por Invocação-Especial 1 monstro de TREVAS do Tipo Mago de Nível 5 ou mais do seu Deck.
  ja: |-
    このカードが召喚・特殊召喚に成功した時に発動できる。自分の墓地の「魔導書」と名のついた魔法カードの種類によって以下の効果を適用する。「魔導冥士 ラモール」の効果は１ターンに１度しか使用できない。●３種類以上：このカードの攻撃力は６００ポイントアップする。●４種類以上：デッキから「魔導書」と名のついた魔法カード１枚を手札に加える。●５種類以上：デッキから魔法使い族・闇属性・レベル５以上のモンスター１体を特殊召喚する。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 자신 묘지의 "마도서"라는 이름이 붙은 마법 카드의 종류에 따라 이하의 효과를 적용한다. "마도명사 라모르"의 효과는 1턴에 1번밖에 사용할 수 없다.
    ●3종류 이상 : 이 카드의 공격력은 600 포인트 올린다.
    ●4종류 이상 : 덱에서 "마도서"라는 이름이 붙은 마법 카드 1장을 패에 넣는다.
    ●5종류 이상 : 덱에서 마법사족 / 어둠 속성 / 레벨 5 이상의 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡召唤、特殊召唤成功时可发动。根据我方墓地冠有「魔導書」之名的魔法卡种类，适用以下效果。「魔導冥士 拉摩爾」的效果1回合只可使用1次。
    ●3种或以上：此卡的攻击力上升600点。
    ●4种或以上：从牌组将1张冠有「魔導書」之名的魔法卡加入手牌。
    ●5种或以上：从牌组特殊召唤1只等级5或以上的魔法师族、暗属性怪兽。
  zh-CN: |-
    这张卡召唤·特殊召唤成功时才能发动。自己墓地的名字带有「魔导书」的魔法卡种类的以下效果适用。「魔导冥士 拉莫尔」的效果1回合只能使用1次。●3种类以上：这张卡的攻击力上升600。●4种类以上：从卡组把1张名字带有「魔导书」的魔法卡加入手卡。●5种类以上：从卡组把1只魔法师族·暗属性·5星以上的怪兽特殊召唤。
