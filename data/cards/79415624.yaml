text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    During the Main Phase (Quick Effect): You can target 1 face-up monster on the field or in either GY; place it face-up in its owner's Spell & Trap Zone as a Continuous Spell, also this card cannot use this effect next turn. During the Battle Phase (Quick Effect): You can target 2 cards on the field (1 monster and 1 Continuous Spell); destroy them. You can only use each effect of "Snake-Eyes Execute Dragon" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分か相手のフィールド（表側表示）・墓地のモンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。次のターン、このカードはこの効果を使用できない。②：自分・相手のバトルフェイズに、フィールドのモンスター１体とフィールドの永続魔法カード１枚を対象として発動できる。そのカードを破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，以自己或对手场上（表侧表示）・墓地的1只怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。在下个回合，此卡不可使用此效果。②：在自己・对手的战斗阶段，以场上的1只怪兽和场上的1张永续魔法卡为对象可以发动。将该卡破坏。
