name:
  en: The Toil of the Normal
  de: Die Mühe der Normalen
  es: El Esfuerzo de lo Normal
  fr: Le Labeur de la Normale
  it: La Fatica della Normalità
  pt: O Trabalho do Normal
  ja: <ruby>一<rt>いっ</rt></ruby><ruby>色<rt>しょく</rt></ruby><ruby>万<rt>ばん</rt></ruby><ruby>骨<rt>こつ</rt></ruby>
