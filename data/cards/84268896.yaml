name:
  en: Artifact Caduceus
  de: Artefakt Hermestab
  es: Artefacto Caduceo
  fr: Caducée - Artéfact
  it: Artefatto Caduceo
  pt: Artefato Caduceu
  ja: アーティファクト－カドケウス
  ja_romaji: Ātifakuto - Kadokeusu
  ko: 아티팩트－카두케우스
  ko_rr:
  zh-TW: 古遺物－雙蛇杖
  zh-CN: 古遗物－卡多克乌斯
text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell Card. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your Graveyard: Special Summon it. During your opponent's turn, each time an "Artifact" monster(s) is Special Summoned: Draw 1 card. You must control this face-up card to activate and to resolve this effect. You can only control 1 "Artifact Caduceus".
  de: |-
    Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Während des Spielzugs deines Gegners, jedes Mal, wenn „Artefakt“-Monster als Spezialbeschwörung beschworen werden: Ziehe 1 Karte. Du musst diese offene Karte kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Du kannst nur 1 „Artefakt Hermestab“ kontrollieren.
  es: |-
    Puedes Colocar en tu Zona de Magia y Trampas esta carta en tu mano como una Carta Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Durante el turno de tu adversario, cada vez que uno o más monstruos "Artefacto" son Invocados de Modo Especial: roba 1 carta. Debes controlar esta carta boca arriba para activar y resolver este efecto. Sólo puedes controlar 1 "Artefacto Caduceo".
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Carte Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Durant le tour de votre adversaire, chaque fois qu'un ou plusieurs monstres "Artéfact" sont Invoqués Spécialement : piochez 1 carte. Vous devez contrôler cette carte face recto pour activer et résoudre cet effet. Vous ne pouvez contrôler qu'1 "Caducée - Artéfact".
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Carta Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Durante il turno del tuo avversario, ogni volta che uno o più mostri "Artefatto" vengono Evocati Specialmente: pesca 1 carta. Devi controllare questa carta scoperta per attivare e risolvere questo effetto. Puoi controllare solo 1 "Artefatto Caduceo".
  pt: |-
    Você pode Baixar este card da sua mão na sua Zona dos Cards de Magia e Armadilha como um Card de Magia. Durante o turno do seu oponente, quando este card Baixado na Zona dos Cards de Magia e Armadilha for destruído e para o seu Cemitério; Invoque-o por Invocação-Especial. Durante o turno do seu oponente, sempre que um ou mais monstros "Artefato" forem Invocados por Invocação-Especial: compre 1 card. Você deve controlar este card com a face para cima para ativar e resolver este efeito. Você só pode controlar 1 "Artefato Caduceu".
  ja: |-
    このカードは魔法カード扱いとして手札から魔法＆罠カードゾーンにセットできる。魔法＆罠カードゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた時、このカードを特殊召喚する。また、このカードが自分フィールド上に表側表示で存在する限り、相手ターン中に「アーティファクト」と名のついたモンスターが特殊召喚された時、デッキからカードを１枚ドローする。「アーティファクト－カドケウス」は自分フィールド上に１体しか表側表示で存在できない。
  ko: |-
    이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 카드 존에 세트할 수 있다. 마법 & 함정 카드 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 때, 이 카드를 특수 소환한다. 또한, 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대 턴 중에 "아티팩트"라는 이름이 붙은 몬스터가 특수 소환되었을 때, 덱에서 카드를 1장 드로우한다. "아티팩트－카두케우스"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：“古遗物－卡多克乌斯”在自己场上仅可有１只以表侧表示存在。②：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。③：放置在魔法与陷阱区域的此卡在对手回合被破坏并送至墓地的情况下发动。将此卡特殊召唤。④：此卡已经存在于怪兽区域的状态下，“古遗物”怪兽在对手回合被特殊召唤的情况下发动。自己从牌组抽１张。
