  en: |-
    3 Level 9 LIGHT monsters
    You can also Xyz Summon this card by using "Number 38: Hope Harbinger Dragon Titanic Galaxy" you control as material. (Transfer its materials to this card.) Gains 200 ATK for each material attached to it. Once per turn: You can target up to 2 Spells/Traps your opponent controls; attach them to this card as material. The targeted cards and their effects cannot be activated in response to this effect's activation. You can detach 1 material from this card; until the end of this turn, this card's original ATK becomes 1500, also it can attack directly.
