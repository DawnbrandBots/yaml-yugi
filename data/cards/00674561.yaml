text:
  en: |-
    Target 1 DARK monster with 1500 or less ATK in your GY; add that target to your hand.
  de: |-
    Wähle 1 FINSTERNIS Monster mit 1500 oder weniger ATK in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Selecciona 1 monstruo de OSCURIDAD con 1500 ATK o menos en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Ciblez 1 monstre TÉNÈBRES avec max. 1500 ATK dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Scegli come bersaglio 1 mostro OSCURITÀ con ATK 1500 o inferiore nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Escolha 1 monstro de TREVAS com 1500 ou menos de ATK no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：自分の墓地の攻撃力１５００以下の闇属性モンスター１体を対象として発動できる。その闇属性モンスターを手札に加える。
  ko: |-
    ①: 자신 묘지의 공격력 1500 이하의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 어둠 속성 몬스터를 패에 넣는다.
  zh-TW: |-
    选择我方墓地中的1只攻击力1500或以下的暗属性怪兽加入手牌。
  zh-CN: |-
    ①：以自己墓地1只攻击力1500以下的暗属性怪兽为对象可以发动。将该暗属性怪兽加入手牌。
