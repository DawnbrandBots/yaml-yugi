text:
  en:
  de: |-
    Beschwöre 1 „Schicksals-HELD“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand. Du darfst keine „Schicksals-HELD“-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Invoca de Modo Especial, desde tu mano, 1 monstruo "HÉROE del Destino" de Nivel 4 o menor. No debes controlar monstruos "HÉROE del Destino" para activar y resolver este efecto.
  fr: |-
    Invoquez Spécialement 1 monstre "HÉROS de la Destinée" de max. Niveau 4 depuis votre main. Vous ne devez contrôler aucun monstre "HÉROS de la Destinée" pour activer et résoudre cet effet.
  it: |-
    Evoca Specialmente 1 mostro "EROE del Destino" di Livello 4 o inferiore dalla tua mano. Non devi controllare nessun mostro "EROE del Destino" per attivare e risolvere questo effetto.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "HERÓI do Destino" de Nível 4 ou menos da sua mão. Você não pode controlar nenhum monstro "HERÓI do Destino" para ativar e resolver este efeito.
  ja: |-
    ①：自分フィールドに「Ｄ－ＨＥＲＯ」モンスターが存在しない場合、手札からレベル４以下の「Ｄ－ＨＥＲＯ」モンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위에 "데스티니 히어로"라는 이름이 붙은 몬스터가 앞면 표시로 존재하지 않을 경우, 패에서 레벨 4 이하의 "데스티니 히어로"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    在我方場上不存在冠有「命運－英雄」之名怪獸的狀況下，從手牌特殊召喚１隻等級４以下的冠有「命運－英雄」之名的怪獸。
  zh-CN: |-
    我方场上不存在冠有“命运－英雄”之名怪兽的场合，从手牌特殊召唤１只等级４或以下的冠有“命运－英雄”之名的怪兽。
