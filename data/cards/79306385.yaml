name:
  en: Oracle of the Herald
  de: Orakel des Herolds
  es: Oráculo del Heraldo
  fr: Oracle du Héraut
  it: Oracolo dell'Araldo
  pt: Oráculo do Arauto
  ja: <ruby>宣告者の神託<rt>デクレアラー・オラクル</rt></ruby>
  ja_romaji: Dekurearā Orakuru
