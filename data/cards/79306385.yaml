  ko_rr:
  zh-TW:
  zh-CN: 宣告者之神讬
text:
  en: |-
    This card is used to Ritual Summon "Herald of Ultimateness". You must also Tribute monsters from your hand or field whose total Levels equal 12 or more. Your opponent cannot activate cards or effects in response to this card's activation.
  de: |-
    Diese Karte wird verwendet, um „Herold der Endgültigkeit“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 12 oder mehr entspricht. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieser Karte aktivieren.
  es: |-
    Esta carta es usada para Invocar por Ritual a "Heraldo de la Maximidad". Debes además Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sumen 12 o más. Tu adversario no puede activar cartas o efectos en respuesta a la activación de esta carta.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Héraut de l'Ultime". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 12. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cette carte.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Araldo della Fine Ultima". Devi anche offrire come Tributo, dalla mano o Terreno, mostri il cui Livello totale sia pari o superiore a 12. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questa carta.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Arauto da Inevitablilidade". Você também deve oferecer como Tributo monstros da mão ou do campo cuja soma dos Níveis seja igual a 12 ou mais. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste card.
  ja: |-
    「崇光なる宣告者」の降臨に必要。このカードの発動に対して相手は魔法・罠・モンスターの効果を発動できない。①：自分の手札・フィールドから、レベルの合計が１２以上になるようにモンスターをリリースし、手札から「崇光なる宣告者」を儀式召喚する。
  ko: |-
    "얼티미트 디클레어러"의 의식 소환에 필요. 이 카드의 발동에 대하여 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ①: 자신의 패 / 필드에서 레벨의 합계가 12 이상이 되도록 몬스터를 릴리스하고, 패에서 "얼티미트 디클레어러"를 의식 소환한다.
  zh-TW: |-
    「崇光宣告者」降臨所需。針對此卡的發動，對方無法發動魔法・陷阱・怪獸的效果。①：為使等級合計超過１２以上，從我方手牌・場上解放怪獸，從手牌儀式召喚「崇光宣告者」。
  zh-CN: |-
    “崇光之宣告者”的降临所必需。应对此卡的发动，对手不可发动魔法・陷阱・怪兽的效果。①：为使合计等级为１２以上，解放自己手牌・场上的怪兽，从手牌将“崇光之宣告者”仪式召唤。
