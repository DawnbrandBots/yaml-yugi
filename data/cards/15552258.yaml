text:
  en:
  de: |-
    Während der Battle Phase deines Gegners (außer während des Damage Steps): Dein Gegner bestimmt 1 dieser Effekte.
    ●Halbiere bis zum Ende der Battle Phase die ATK aller Monster, die er derzeit kontrolliert.
    ●Beende die Battle Phase.
  es: |-
    Durante la Battle Phase de tu adversario (excepto durante el Damage Step): tu adversario elige 1 de estos efectos.
    ●Reduce a la mitad el ATK de todos los monstruos que controla en este momento, hasta el final de la Battle Phase.
    ●Termina la Battle Phase.
  fr: |-
    Durant la Battle Phase de votre adversaire (sauf durant la Damage Step) : votre adversaire choisit 1 de ces effets.
    ●Jusqu'à la fin de la Battle Phase, divisez par deux l'ATK de tous les monstres qu'il contrôle actuellement.
    ●Terminez la Battle Phase.
  it: |-
    Durante la Battle Phase del tuo avversario (eccetto durante il Damage Step): il tuo avversario sceglie 1 di questi effetti.
    ●Dimezza l'ATK di tutti i mostri che lui controlla attualmente fino alla fine della Battle Phase.
    ●Termina la Battle Phase.
  pt: |-
    Durante a Fase de Batalha do seu oponente (exceto durante a Etapa de Dano): seu oponente seleciona 1 desses efeitos.
    ●Até o final da Fase de Batalha, diminua pela metade o ATK de todos os monstros que ele controla atualmente.
    ●Encerre a Fase de Batalha.
  ja: |-
    ①：相手バトルフェイズに発動できる。相手は以下の効果から１つを選んで適用する。
    ●自身のフィールドの全てのモンスターの攻撃力はそのバトルフェイズ終了時まで半分になる。
    ●そのバトルフェイズを終了する。
  ko: |-
    상대 턴의 배틀 페이즈시에만 발동할 수 있다. 상대는 이하의 효과에서 1개를 선택하고 적용한다.
    ●배틀 페이즈 종료시까지, 자신 필드 위에 존재하는 모든 몬스터의 공격력은 절반이 된다.
    ●배틀 페이즈를 종료한다.
  zh-TW: |-
    可在對方的戰鬥階段時發動。對方從以下效果選擇１個適用。
    ●我方場上的所有怪獸的攻擊力在戰鬥階段結束前減半。
    ●結束戰鬥階段。
  zh-CN: |-
    对手的战斗阶段时可以发动。对手可从以下效果中挑选１个适用。
    ●自己场上的所有怪兽的攻击力直到战斗阶段结束时变为一半。
    ●结束战斗阶段。
