  ja: <ruby>鉄獣式強襲機動兵装改<rt>トライブリゲード・アームズ</rt></ruby>＂<ruby>Ｂｕｃｅｐｈａｌｕｓ<rt>ブーケファルス</rt></ruby><ruby>Ⅱ<rt>ツー</rt></ruby>＂
  ja_romaji: Toraiburigēdo Āmuzu "Būkefarusu Tsū"
  ko: 트라이브리게이드 암즈 "<ruby>Bucephalus<rt>부케팔로스</rt></ruby><ruby>Ⅱ<rt>투</rt></ruby>"
