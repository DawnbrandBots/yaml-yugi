name:
  en: Dodododwarf Gogogoglove
  de: Dododozwerg-Gogogohandschuh
  es: Dododoenano Gogogoguante
  fr: Dododonain Gogogogant
  it: Gogogoguanto Dododonano
  pt: Dodododanão Gogogogluva
  ja: ドドドドワーフ－<ruby>ＧＧ<rt>ゴゴゴグローブ</rt></ruby>
  ja_romaji: Dododo Dowāfu - Gogogo Gurōbu
  ko: 도도도 드워프－GG
  ko_rr: Dododo Deuwopeu - Gagaga Geullobeu
