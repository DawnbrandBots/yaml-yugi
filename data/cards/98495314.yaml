text:
  en: |-
    The equipped monster gains 500 ATK/DEF. If this card is sent to your GY: Place it on top of your Deck.
  de: |-
    Das ausgerüstete Monster erhält 500 ATK/DEF. Falls diese Karte auf den Friedhof gelegt wird: Lege sie auf dein Deck.
  es: |-
    El monstruo equipado gana 500 ATK/DEF. Si esta carta es mandada a tu Cementerio: ponla en la parte superior de tu Deck.
  fr: |-
    Le monstre équipé gagne 500 ATK/DEF. Si cette carte est envoyée à votre Cimetière : placez-la au-dessus de votre Deck.
  it: |-
    Il mostro equipaggiato guadagna 500 ATK/DEF. Se questa carta viene mandata al tuo Cimitero: mettila in cima al tuo Deck.
  pt: |-
    O monstro equipado ganha 500 de ATK/DEF. Se este card for enviado para o seu Cemitério: coloque-o no topo do seu Deck.
  ja: |-
    装備モンスターの攻撃力と守備力は５００ポイントアップする。このカードが墓地へ送られた時、このカードはデッキの一番上に戻る。
  ko: |-
    장착 몬스터의 공격력과 수비력은500 포인트 올린다. 카드가 묘지로 보내졌을때, 이 카드는 덱의 맨 위로 되돌아간다.
  zh-TW: |-
    裝備怪獸的攻擊力・守備力提升５００。在此卡被送至墓地時，將此卡送回牌組的最上方。
  zh-CN: |-
    装备怪兽的攻击力·守备力上升500。这张卡被送去墓地时，这张卡回到卡组最上面。
