text:
  en: |-
    2 Level 4 monsters
    Once per turn: You can detach 1 Xyz Material from this card; apply this effect, depending on this card's current battle position.
    ● Attack Position: If this card attacks an opponent's monster this turn, it gains 1000 ATK, also the opponent's monster loses 500 ATK, during the Damage Step only.
    ● Defense Position: Inflict 800 damage to your opponent.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; führe diesen Effekt aus, abhängig von der derzeitigen Kampfposition dieser Karte.
    ● Angriffsposition: Falls diese Karte in diesem Spielzug ein Monster deines Gegners angreift, erhält sie nur während des Damage Steps 1000 ATK, zusätzlich verliert das Monster deines Gegners nur während des Damage Steps 500 ATK.
    ● Verteidigungsposition: Füge deinem Gegner 800 Schaden zu.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; aplica este efecto, dependiendo de la posición de batalla de esta carta en este momento.
    ● Posición de Ataque: Si esta carta ataca a un monstruo de tu adversario este turno, gana 1000 ATK y además el monstruo de tu adversario pierde 500 ATK, sólo durante el Damage Step.
    ● Posición de Defensa: Inflige 800 puntos de daño a tu adversario.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; appliquez cet effet, selon la position de combat actuelle de cette carte.
    ● Position d'Attaque : Si cette carte attaque un monstre de votre adversaire ce tour, durant la Damage Step uniquement, elle gagne 1000 ATK, et aussi, le monstre de votre adversaire perd 500 ATK.
    ● Position de Défense : Infligez 800 points de dommages à votre adversaire.
  it: |-
    2 mostri di Livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; applica questo effetto, a seconda della posizione di questa carta.
    ● Posizione di Attacco: Se questa carta attacca un mostro dell'avversario in questo turno, essa guadagna 1000 ATK e il mostro dell'avversario perde 500 ATK, solamente durante il Damage Step.
    ● Posizione di Difesa: Infliggi 800 danni al tuo avversario.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; aplique este efeito, dependendo da posição de batalha atual deste card.
    ● Posição de Ataque: Apenas durante a Etapa de Dano, se este card atacar um monstro do oponente neste turno, ele ganha 1000 de ATK e, além disso, o monstro do oponente perde 500 de ATK.
    ● Posição de Defesa: Cause 800 de dano ao seu oponente.
  ja: |-
    レベル４モンスター×２
    ①：１ターンに１度、このカードの<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材を１つ取り除いて発動できる。このカードの表示形式によって以下の効果を適用する。●攻撃表示：このターン、このカードが相手モンスターに攻撃するダメージステップの間、このカードの攻撃力は１０００アップし、その相手モンスターの攻撃力は５００ダウンする。●守備表示：相手に８００ダメージを与える。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 표시 형식에 따라 이하의 효과를 적용한다.
    ●공격 표시: 이 턴에, 이 카드가 상대 몬스터에 공격하는 데미지 스텝 동안, 이 카드의 공격력은 1000 올리고, 그 상대 몬스터의 공격력은 500 내린다.
    ●수비 표시: 상대에게 800 데미지를 준다.
  zh-TW: |-
    等级4怪兽×2
    1回合1次，可移除此卡的1个超量素材并发动。根据此卡的表示形式，适用以下效果。
    ●攻击表示：此回合，此卡于攻击对手怪兽的伤害步骤期间，此卡的攻击力上升1000点，该对手怪兽的攻击力下降500点。
    ●守备表示：给予对手生命800点的伤害。
  zh-CN: |-
    等级4怪兽×2
    ①：1回合1次，去除此卡的1个超量素材可以发动。根据此卡的表示形式适用以下效果。
    ●攻击表示：此回合中，此卡攻击对手怪兽的伤害步骤期间，此卡的攻击力上升1000，该对手怪兽的攻击力下降500。
    ●守备表示：给予对手800伤害。
