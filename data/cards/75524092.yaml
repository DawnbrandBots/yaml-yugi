text:
  en: |-
    The equipped monster gains 300 ATK. If the equipped monster would be destroyed by battle, return this card to its owner's hand instead. Then, destroy 1 monster, except the one that battled the equipped monster, and inflict 600 damage to your opponent. After that, Special Summon 1 "Evil Token" (Fiend-Type/DARK/Level 7/ATK 2500/DEF 2500) on your opponent's side of the field. During the turn this card is returned to your hand, you cannot use "Vicious Claw" from your hand.
  de: |-
    Das ausgerüstete Monster erhält 300 ATK. Falls das ausgerüstete Monster durch Kampf zerstört werden würde, gib stattdessen diese Karte auf die Hand ihres Besitzers zurück. Zerstöre dann 1 Monster, das dein Gegner kontrolliert, außer dem, das gegen das ausgerüstete Monster gekämpft hat, und füge deinem Gegner 600 Schaden zu. Beschwöre danach 1 „Böses-Spielmarke“ (Typ Unterweltler/FINSTERNIS/Stufe 7/ATK 2500/DEF 2500) als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Während des Spielzugs, in dem diese Karte auf deine Hand zurückgegeben wird, kannst du „Teuflische Kralle“ nicht von deiner Hand ausspielen.
  es: |-
    El monstruo equipado gana 300 ATK. Si el monstruo equipado fuera a ser destruido en batalla, en vez de eso devuelve esta carta a la mano de su dueño. Después, destruye 1 monstruo que controle tu adversario excepto el que batalló con el monstruo equipado e inflige 600 puntos de daño a tu adversario. Después de eso, Invoca de Modo Especial 1 "Ficha Malvada" (Tipo Demonio/OSCURIDAD/Nivel 7/ATK 2500/DEF 2500) en el Campo de tu adversario. En el turno en que esta carta es devuelta a tu mano, no puedes usar "Garra Cruenta".
  fr: |-
    Le monstre équipé gagne 300 points d'ATK. Si le monstre équipé doit être détruit au combat, renvoyez cette carte dans la main de son propriétaire à la place. Détruisez ensuite 1 monstre, excepté celui qui a combattu le monstre équipé et infligez 600 points de dommages à votre adversaire. Ensuite, Invoquez Spécialement 1 "Jeton Maléfique" (Type Démon/TÉNÈBRES/Niveau 7/ATK 2500/DEF 2500) sur le Terrain de votre adversaire. Durant le tour où cette carte est renvoyée dans votre main, vous ne pouvez pas utiliser "Griffe Perfide" depuis votre main.
  it: |-
    Il mostro equipaggiato guadagna 300 ATK. Se il mostro equipaggiato sta per essere distrutto in battaglia, fai tornare invece questa carta nella mano del suo proprietario. Quindi, distruggi 1 mostro, tranne quello che combatte con il mostro equipaggiato ed infliggi 600 danni al tuo avversario. Dopo di ché, Evoca tramite Evocazione Speciale 1 "Segna-Malvagio" sul Terreno del tuo avversario. (Tipo Demone/OSCURITÀ/Livello 7/ATK 2500/DEF 2500). Durante il turno in cui questa carta torna nella tua mano, non puoi usare "Artiglio Fatale" dalla tua mano.
  pt:
  ja: |-
    装備モンスターの攻撃力は３００ポイントアップする。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを手札に戻す。さらに戦闘を行った相手モンスター以外のモンスター１体を破壊し、相手ライフに６００ポイントダメージを与える。その後、相手フィールド上に「イービル・トークン」（悪魔族・闇・星７・攻／守２５００）を１体特殊召喚する。このカードが手札に戻ったターンは「ヴィシャス・クロー」を手札から使用できない。
  ko: |-
    장착 몬스터의 공격력은 300 포인트 올린다. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 패로 되돌린다. 또한, 전투를 실행한 상대 몬스터 이외의 몬스터 1장을 파괴하고, 상대 라이프에 600 포인트 데미지를 준다. 그 후, 상대 필드 위에 "이블 토큰" (악마족 / 어둠 속성 / 레벨 7 / 공격력 2500 / 수비력 2500) 을 1장 특수 소환한다. 이 카드가 패로 되돌아간 턴에는 "비셔스 클로" 를 패에서 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    装备怪兽的攻击力上升300。装备怪兽被战斗破坏的场合，作为代替让这张卡回到手卡。再把进行战斗的对方怪兽以外的1只怪兽破坏，给与对方基本分600分伤害。那之后，在对方场上把1只「邪心衍生物」（恶魔族·暗·7星·攻／守2500）特殊召唤。这张卡回到手卡的回合不能从手卡使用「堕恶之爪」。
