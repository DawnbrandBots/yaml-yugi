text:
  en: |-
    Activate only while you control a face-up "Power Tool Dragon". Select up to 3 Equip Cards on your side of the field and/or in your Graveyard and return them to the Deck, and inflict 500 damage to your opponent for each card returned.
  de: |-
    Aktiviere diese Karte nur, solange du einen offenen "Werkzeugdrache" kontrollierst. Wähle bis zu 3 Ausrüstungskarten auf deiner Spielfeldseite und/oder in deinem Friedhof, lege sie ins Deck zurück und füge deinem Gegner 500 Schaden für jede zurückgelegte Karte zu.
  es: |-
    Solo puedes activar esta carta cuando controlas 1 "Dragón Taladro" boca arriba. Selecciona hasta 3 Cartas de Equipo en tu Campo y/o tu Cementerio y devuélvelas al Deck, e inflige 500 puntos de daño a tu adversario por cada carta devuelta.
  fr: |-
    Activable uniquement lorsque vous contrôlez un "Dragon Électromécanique" face recto. Sélectionnez jusqu'à 3 Cartes d'Équipement sur votre Terrain et/ou dans votre Cimetière et renvoyez-les au Deck, et infligez 500 points de dommages à votre adversaire pour chaque carte renvoyée.
  it: |-
    Attiva solo fino a quando controlli un "Drago Utensile" scoperto. Scegli fino a 3 Carte Equipaggiamento sul tuo Terreno e/o nel tuo Cimitero, falle ritornare nel Deck ed infliggi 500 danni al tuo avversario per ognuna delle carte fatte ritornare nel Deck.
  pt: |-
    Ative somente se você controla "Power Tool Dragon". Selecione até 3 Equip Spell Cards no seu lado do campo e/ou no seu Cemitério e retorne-os ao Deck. Inflija 500 de dano ao seu oponente para cada carta retornada ao Deck.
  ja: |-
    ①：自分フィールドに「パワー・ツール・ドラゴン」が存在する場合、自分のフィールド・墓地の装備カードを３枚まで対象として発動できる。そのカードを持ち主のデッキに戻し、戻した数×５００ダメージを相手に与える。
  ko: |-
    ①: 자신 필드에 "파워 툴 드래곤"이 존재할 경우, 자신의 필드 / 묘지의 장착 카드를 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌리고, 되돌린 수 × 500 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    自己场上有「动力工具龙」表侧表示存在的场合才能发动。选择自己的场上·墓地存在的最多3张装备卡回到卡组，给与对方基本分回去数量×500的数值的伤害。
