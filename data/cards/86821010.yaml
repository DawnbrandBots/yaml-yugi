text:
  en:
  de: |-
    Aktiviere diese Karte nur, solange du einen offenen „Werkzeugdrache“ kontrollierst. Wähle bis zu 3 Ausrüstungskarten auf deiner Spielfeldseite und/oder in deinem Friedhof, lege sie ins Deck zurück und füge deinem Gegner 500 Schaden für jede zurückgelegte Karte zu.
  es: |-
    Sólo puedes activar esta carta cuando controlas 1 "Dragón Taladro" boca arriba. Selecciona hasta 3 Cartas de Equipo en tu Campo y/o tu Cementerio y devuélvelas al Deck, e inflige 500 puntos de daño a tu adversario por cada carta devuelta.
  fr: |-
    Activable uniquement lorsque vous contrôlez un "Dragon Électromécanique" face recto. Sélectionnez jusqu'à 3 Cartes d'Équipement sur votre Terrain et/ou dans votre Cimetière et renvoyez-les au Deck, et infligez 500 points de dommages à votre adversaire pour chaque carte renvoyée.
  it: |-
    Attiva solo fino a quando controlli un "Drago Utensile" scoperto. Scegli fino a 3 Carte Equipaggiamento sul tuo Terreno e/o nel tuo Cimitero, falle ritornare nel Deck ed infliggi 500 danni al tuo avversario per ognuna delle carte fatte ritornare nel Deck.
  pt: |-
    Só pode ser ativado enquanto você controlar um "Dragão Ferramenteiro" com a face para cima. Selecione até 3 Cards de Equipamento no seu lado do campo e/ou no seu Cemitério e devolva-os para o Deck, e cause 500 de dano ao seu oponente para cada card devolvido.
  ja: |-
    ①：自分フィールドに「パワー・ツール・ドラゴン」が存在する場合、自分のフィールド・墓地の装備カードを３枚まで対象として発動できる。そのカードをデッキに戻し、戻した数×５００ダメージを相手に与える。
  ko: |-
    ①: 자신 필드에 "파워 툴 드래곤"이 존재할 경우, 자신의 필드 / 묘지의 장착 카드를 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌리고, 되돌린 수 × 500 데미지를 상대에게 준다.
  zh-TW: |-
    ①：在我方場上存在「動力工具龍」的狀況下，可將我方場上・墓地最多３張裝備卡做為對象發動。將該卡送回持有者的牌組，給予對方送回數量×５００的傷害。
  zh-CN: |-
    ①：自己场上有“动力工具龙”存在的情况下，将自己的场上・墓地的最多３张装备卡作为对象可以发动。将该卡放回持有者的牌组，给予对手LP放回数量×５００点伤害。
