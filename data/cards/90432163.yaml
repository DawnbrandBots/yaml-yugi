text:
  en: |-
    If this card is in Attack Position: You can target 1 DARK monster on the field; change this card to Defense Position, and if you do, that monster gains 800 ATK/DEF until the end of your opponent's turn. You can banish this card from your GY; add 1 "The Phantom Knights" card from your Deck to your hand, except "The Phantom Knights of Ancient Cloak". You can only use each effect of "The Phantom Knights of Ancient Cloak" once per turn.
  de: |-
    Falls sich diese Karte in Angriffsposition befindet: Du kannst 1 FINSTERNIS Monster auf dem Spielfeld wählen; ändere diese Karte in die Verteidigungsposition und falls du dies tust, erhält das Monster bis zum Ende des Spielzugs deines Gegners 800 ATK/DEF. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Die Phantomritter“-Karte von deinem Deck hinzu, außer „Die Phantomritter des Uralten Schleiers“. Du kannst jeden Effekt von „Die Phantomritter des Uralten Schleiers“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en Posición de Ataque: puedes seleccionar 1 monstruo de OSCURIDAD en el Campo; cambia esta carta a Posición de Defensa y, si lo haces, hasta el final del turno de tu adversario ese monstruo gana 800 ATK/DEF. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Los Caballeros Fantasma" en tu Deck, excepto "Los Caballeros Fantasma de la Capa Antigua". Sólo puedes usar cada efecto de "Los Caballeros Fantasma de la Capa Antigua" una vez por turno.
  fr: |-
    Si cette carte est en Position d'Attaque : vous pouvez cibler 1 monstre TÉNÈBRES sur le Terrain ; changez cette carte en Position de Défense, et si vous le faites, le monstre gagne 800 ATK/DEF jusqu'à la fin du tour de votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Les Chevaliers Fantômes" ("Les Chevaliers Fantômes de l'Ancienne Cape" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Les Chevaliers Fantômes de l'Ancienne Cape" qu'une fois par tour.
  it: |-
    Se questa carta è in Posizione di Attacco: puoi scegliere come bersaglio 1 mostro OSCURITÀ sul Terreno; metti questa carta in Posizione di Difesa e, se lo fai, quel mostro guadagna 800 ATK/DEF fino alla fine del turno del tuo avversario. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "I Cavalieri Fantasma" dal tuo Deck alla tua mano, eccetto "I Cavalieri Fantasma dell'Antico Mantello". Puoi utilizzare ogni effetto di "I Cavalieri Fantasma dell'Antico Mantello" una sola volta per turno.
  pt: |-
    Se este card estiver em Posição de Ataque: você pode escolher 1 monstro de TREVAS no campo; coloque este card em Posição de Defesa e, se isso acontecer, esse monstro ganha 800 de ATK/DEF até o final do turno do seu oponente. Você pode banir este card do seu Cemitério; adicione 1 card "Os Cavaleiros Fantasmas" do seu Deck à sua mão, exceto "Os Cavaleiros Fantasmas do Manto Antigo". Você só pode usar cada efeito de "Os Cavaleiros Fantasmas do Manto Antigo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがフィールドに攻撃表示で存在する場合、フィールドの闇属性モンスター１体を対象として発動できる。このカードを守備表示にし、対象のモンスターの攻撃力・守備力は相手ターン終了時まで８００アップする。②：墓地のこのカードを除外して発動できる。デッキから「幻影騎士団ダスティローブ」以外の「幻影騎士団」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드에 공격 표시로 존재할 경우, 필드의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 수비 표시로 하고, 대상 몬스터의 공격력 / 수비력은 상대 턴 종료시까지 800 올린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "팬텀 나이츠 더스티로브" 이외의 "팬텀 나이츠" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡在场上以攻击表示存在的情况下，以场上1只暗属性怪兽为对象可以发动。将此卡改成守备表示，对象的怪兽的攻击力・守备力直至对手回合结束时为止上升800。②：将墓地的此卡除外可以发动。从牌组将1张"魅影骑士团沾尘袍"以外的"魅影骑士团"卡加入手牌。
