text:
  en: |-
    Cannot be Special Summoned. While another Plant monster is on the field, neither player can Special Summon monsters.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Solange ein anderes Pflanze-Monster auf dem Spielfeld liegt, kann kein Spieler Monster als Spezialbeschwörung beschwören.
  es: |-
    No puede ser Invocada de Modo Especial. Mientras otro monstruo Planta esté en el Campo, ningún jugador puede Invocar monstruos de Modo Especial.
  fr: |-
    Non Invocable Spécialement. Tant qu'un autre monstre Plante est sur le Terrain, aucun joueur ne peut Invoquer Spécialement de monstres.
  it: |-
    Non può essere Evocato Specialmente. Mentre sul Terreno c'è un altro mostro Pianta, nessun giocatore può Evocare Specialmente mostri.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Enquanto outro monstro Planta estiver no campo, nenhum duelista pode Invocar monstros por Invocação-Especial.
  ja: |-
    このカードは特殊召喚できない。このカード以外の植物族モンスターがフィールド上に表側表示で存在する限り、お互いにモンスターを特殊召喚する事はできない。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드 이외의 식물족 몬스터가 필드 위에 앞면 표시로 존재하는 한, 서로 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡無法特殊召喚。只要此卡以外的植物族怪獸以正面表示存在於場上，雙方就無法特殊召喚怪獸。
  zh-CN: |-
    此卡不可特殊召唤。
    ①：只要此卡存在于怪兽区域，且其他植物族怪兽存在于怪兽区域，双方不可特殊召唤怪兽。
