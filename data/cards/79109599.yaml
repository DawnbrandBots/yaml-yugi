  ja: <ruby>沼<rt>ぬま</rt></ruby><ruby>地<rt>ち</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>王<rt>おう</rt></ruby>
