text:
  en: |-
    Dragon Fusion Monsters you control cannot be destroyed by your opponent's card effects. You can only use each of the following effects of "Dragonmaid Cehrmba" once per turn. You can discard this card; Special Summon 1 "Dragonmaid" monster from your GY or banishment, except "Dragonmaid Cehrmba". At the end of the Battle Phase: You can return this card to the hand, and if you do, Special Summon 1 Level 4 or lower "Dragonmaid" monster from your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。「ドラゴンメイド・シュテルン」以外の自分の墓地・除外状態の「ドラゴンメイド」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドのドラゴン族の融合モンスターは相手の効果では破壊されない。③：自分・相手のバトルフェイズ終了時に発動できる。このカードを手札に戻し、手札からレベル４以下の「ドラゴンメイド」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. "드래곤메이드 슈테른" 이외의 자신의 묘지 / 제외 상태인 "드래곤메이드" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 드래곤족 융합 몬스터는 상대 효과로는 파괴되지 않는다. ③: 자신 / 상대의 배틀 페이즈 종료시에 발동할 수 있다. 이 카드를 패로 되돌리고, 패에서 레벨 4 이하의 "드래곤메이드" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：从手牌将此卡舍弃可以发动。将“龙女仆・希幽媞露”以外的、自己墓地・除外状态的1只“龙女仆”怪兽特殊召唤。②：只要此卡存在于怪兽区域，自己场上的龙族融合怪兽不会因对手的效果被破坏。③：在自己・对手的战斗阶段结束时可以发动。将此卡放回手牌，从手牌将1只等级4以下的“龙女仆”怪兽特殊召唤。
