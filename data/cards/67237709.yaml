text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 deiner verbannten „Kozmo“-Monster wählen; gib es auf die Hand zurück und falls du dies tust, verlierst du LP in Höhe seiner Grundstufe x 100. Einmal pro Spielzug: Du kannst eine beliebige Anzahl „Kozmo“-Monster in deiner Hand vorzeigen und ins Deck mischen, dann ziehe Karten in Höhe der Anzahl der Karten, die du ins Deck gemischt hast. Falls diese Karte in der Spielfeldzone durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Kozmo“-Karte von deinem Deck hinzufügen.
  es: |-
    Una vez por turno: puedes seleccionar 1 de tus monstruos "Kozmo" desterrados; devuélvelo a la mano y, si lo haces, pierde tantos LP como su Nivel original x 100. Una vez por turno: puedes mostrar cualquier cantidad de monstruos "Kozmo" en tu mano y barajarlos al Deck, y después robar tantas cartas como la cantidad de cartas que barajaste al Deck. Si esta carta en la Zona del Campo es destruida por efecto de una carta: puedes añadir a tu mano 1 carta "Kozmo" en tu Deck.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 de vos monstres "Kozmo" bannis ; renvoyez-le à la main, et si vous le faites, perdez des LP égaux à son Niveau d'origine x 100. Une fois par tour : vous pouvez révéler un nombre de votre choix de monstres "Kozmo" dans votre main, et mélangez-les dans le Deck, puis piochez un nombre de cartes égal au nombre de cartes que vous avez mélangées dans le Deck. Si cette carte dans la Zone Terrain est détruite par un effet de carte : vous pouvez ajouter 1 carte "Kozmo" depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 dei tuoi mostri "Kozmo" banditi; fallo ritornare nella mano e, se lo fai, perdi LP pari al suo Livello originale x 100. Una volta per turno: puoi rivelare un qualsiasi numero di mostri "Kozmo" nella tua mano e mischiarli nel Deck, poi pescare carte pari al numero di carte che hai mischiato nel Deck. Se questa carta nella Zona Terreno viene distrutta dall'effetto di una carta: puoi aggiungere 1 carta "Kozmo" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode escolher 1 dos seus monstros "Kozmo" banidos; devolva-o para a mão e, se isso acontecer, perca PV igual ao Nível original dele x 100. Uma vez por turno: você pode revelar qualquer número de monstros "Kozmo" da sua mão e embaralhá-los no Deck e, depois, compre cards igual ao número de cards que você embaralhou no Deck. Se este card na Zona do Campo for destruído por um efeito de card: você pode adicionar 1 card "Kozmo" do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、自分の除外状態の「Ｋｏｚｍｏ」モンスター１体を対象として発動できる。そのモンスターを手札に戻し、自分はその元々のレベル×１００ＬＰを失う。
    ②：１ターンに１度、自分メインフェイズに発動できる。手札の「Ｋｏｚｍｏ」モンスターを任意の数だけ相手に見せ、デッキに戻す。その後、自分はデッキに戻した数だけドローする。
    ③：フィールドゾーンのこのカードが効果で破壊された場合に発動できる。デッキから「Ｋｏｚｍｏ」カード１枚を手札に加える。
  ko: |-
    ①: 1턴에 1번, 제외되어 있는 자신의 "Kozmo(코즈모)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌리고, 자신은 그 몬스터의 원래의 레벨 × 100 LP를 상실한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패의 "Kozmo(코즈모)" 몬스터를 임의의 수만큼 상대에게 보여주고, 덱으로 되돌려 셔플한다. 그 후, 자신은 덱으로 되돌린 수만큼 덱에서 드로우한다. ③: 필드 존의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "Kozmo(코즈모)" 카드 1장을 패에 넣는다.
  zh-TW: |-
    ①：１回合１次，可將我方被除外的１隻「星際仙蹤」怪獸做為對象發動。將該怪獸送回手牌，我方失去該怪獸的原本的等級×１００LP。②：１回合１次，可在我方主要階段發動。將手牌的任意數量的「星際仙蹤」怪獸出示給對方，送回牌組後洗牌。其後，我方依據送回牌組的數量從牌組抽牌。③：可在場地區的此卡因效果被破壞的狀況下發動。從牌組將１張「星際仙蹤」卡加入手牌。
  zh-CN: |-
    ①：１回合１次，以自己１只被除外的“星际仙踪”怪兽为对象可以发动。将该怪兽放回手牌，自己失去相当于该怪兽原本等级×１００的LP。②：１回合１次，在自己的主要阶段可以发动。将手牌任意数量的“星际仙踪”怪兽出示给对手，放回牌组洗牌。然后，自己依放回牌组的数量从牌组抽牌。③：场地区域的此卡因效果被破坏的情况下可以发动。从牌组将１张“星际仙踪”卡加入手牌。
