name:
  en: Fish Depth Charge
  de: Fisch-Torpedo
  es: Carga de Profundidad del Pez
  fr: Attaque des Profondeurs
  it: Carica del Pesce Abissale
  pt: Torpedo Ictíico
  ja: フィッシャーチャージ
  ja_romaji: Fisshā Chāji
  ko: 피셔 차지
  ko_rr:
  zh-TW: 魚彈突擊
  zh-CN: 鱼弹突击
text:
  en: |-
    Tribute 1 Fish monster, then target 1 card on the field; destroy that target, and if you do, draw 1 card.
  de: |-
    Biete 1 Fisch-Monster als Tribut an und wähle dann 1 Karte auf dem Spielfeld; zerstöre jenes gewählte Ziel und falls du dies tust, ziehe 1 Karte.
  es: |-
    Sacrifica 1 monstruo Pez, y después selecciona 1 carta en el Campo; destruye ese objetivo y, si lo haces, roba 1 carta.
  fr: |-
    Sacrifiez 1 monstre Poisson, puis ciblez 1 carte sur le Terrain ; détruisez la cible, et si vous le faites, piochez 1 carte.
  it: |-
    Offri come Tributo 1 mostro Pesce, poi scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio e, se lo fai, pesca 1 carta.
  pt: |-
    Ofereça como Tributo 1 monstro Peixe e, depois, escolha 1 card no campo; destrua o alvo e, se isso acontecer, compre 1 card.
  ja: |-
    自分フィールド上の魚族モンスター１体をリリースし、フィールド上のカード１枚を選択して発動できる。選択したカードを破壊し、デッキからカードを１枚ドローする。
  ko: |-
    자신 필드 위에 존재하는 어류족 몬스터 1장을 릴리스하고 발동한다. 필드 위의 카드 1장을 파괴하고, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    可解放我方場上的１隻魚族怪獸，選擇場上的１張卡發動。破壞選擇的卡，從牌組抽１張牌。
  zh-CN: |-
    可释放我方场上的１只鱼族怪兽，并选择场上的１张卡牌发动。破坏被选择卡牌，并从牌组抽取１张卡牌。
