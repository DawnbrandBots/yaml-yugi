  zh-CN: 娱乐伙伴 探寻河马
text:
  en: |-
    After you Normal Summon this card, you can Tribute Summon 1 Level 7 or higher monster in face-up Attack Position during your Main Phase this turn, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  de: |-
    Nachdem du diese Karte als Normalbeschwörung beschworen hast, kannst du in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 Monster der Stufe 7 oder höher als Tributbeschwörung in die offene Angriffsposition beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Después de que Invoques esta carta de Modo Normal, este turno puedes Invocar por Sacrificio 1 monstruo de Nivel 7 o mayor en Posición de Ataque boca arriba durante tu Main Phase, además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Après que vous avez Invoqué Normalement cette carte, vous pouvez Invoquer par Sacrifice 1 monstre de min. Niveau 7 en Position d'Attaque face recto durant votre Main Phase ce tour, en plus de votre Invocation Normale ou Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Dopo che hai Evocato Normalmente questa carta, puoi Evocare tramite Tributo 1 mostro di Livello 7 o superiore scoperto in Posizione di Attacco durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Depois que você Invocar este card por Invocação-Normal, você pode Invocar por Invocação-Tributo 1 monstro de Nível 7 ou mais com a face para cima em Posição de Ataque durante sua Fase Principal deste turno, em adição ã sua Invocação-Normal/Baixar (padrão). (Você so pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    ①：このカードが召喚に成功したターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに、レベル７以上のモンスター１体を表側攻撃表示でアドバンス召喚できる。
  ko: |-
    ① : 이 카드가 일반 소환에 성공한 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에, 레벨 7 이상의 몬스터 1장을 앞면 표시로 어드밴스 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的回合，自己在通常召唤外加上只有1次，自己主要阶段可以把1只7星以上的怪兽表侧攻击表示上级召唤。
