text:
  en:
  de: |-
    Diese Karte wird benutzt, um „Garma-Schwert“ als Ritualbeschwörung zu beschwören. Du musst außerdem Monster von deiner Spielfeldseite oder deiner Hand als Tribut anbieten, die zusammen 7 oder mehr Stufen haben.
  es: |-
    Esta carta se usa en la Invocación de Ritual de "Espada Garma". También debes ofrecer monstruos cuyo Nivel total sea 7 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Cette carte est utilisee pour faire l'Invocation Rituelle de l'"Épée Garma". Vous devez également Sacrifier des monstres dont le total de Niveaux est égale à 7 ou plus sur votre Terrain ou dans votre main.
  it: |-
    Questa carta è utilizzata per l'Evocazione Rituale della carta "Spada Garma". Devi anche offrire come Tributo, dal Terreno o dalla tua mano, mostri il cui livello totale sia 7 o superiore.
  pt: |-
    Este card é usado na Invocação-Ritual de "Espada Garma". Você também deve oferecer como Tributo monstros do campo ou da sua mão cuja soma dos Níveis seja igual a 7 ou mais.
  ja: |-
    ①：レベルの合計が７以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「ガルマソード」１体を儀式召喚する。
  ko: |-
    "가르마 스워드"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 7 이상이 되도록 몬스터를 릴리스하고, 패에서 "가르마 스워드" 1장을 의식 소환한다.
  zh-TW: |-
    「六劍獸」降臨所需。①：為使等級合計為７以上，從我方手牌・場上解放怪獸，從手牌儀式召喚１隻「六劍獸」。
  zh-CN: |-
    降临“六剑兽”的必备。①：从我方的手牌・场上解放合计等级达到７以上的怪兽，并从手牌仪式召唤１只“六剑兽”。
