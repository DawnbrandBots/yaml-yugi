text:
  en: |-
    During the Main Phase: Ritual Summon 1 "Nekroz" Ritual Monster from your hand or banishment, by Tributing monsters from your hand and/or field, and/or sending "Nekroz" monsters from your Extra Deck to the GY, whose total Levels equal or exceed its Level. During your Main Phase: You can banish this card and 1 "Nekroz" monster from your GY; add 1 "Nekroz" Spell from your Deck to your hand. You can only use each effect of "Nekroz Divinemirror" once per turn.
