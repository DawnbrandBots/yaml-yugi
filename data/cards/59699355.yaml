text:
  en: |-
    Activate only during damage calculation, if a Defense Position "Scrap" monster on the field is being attacked. It gains 2000 DEF and is destroyed at the end of the Battle Phase.
  de: |-
    Aktiviere diese Karte nur während der Schadensberechnung, falls ein „Schrott“-Monster in Verteidigungsposition auf dem Spielfeld angegriffen wird. Es erhält 2000 DEF und wird am Ende der Battle Phase zerstört.
  es: |-
    Sólo puedes activar esta carta durante el cálculo de daño, si está siendo atacado un monstruo "Chatarra" en Posición de Defensa. El monstruo gana 2000 DEF y es destruido al final de la Battle Phase.
  fr: |-
    Activable uniquement durant le calcul des dommages, si un monstre "Ferraille" en Position de Défense sur le Terrain est attaqué. Il gagne 2000 points de DEF et est détruit à la fin de la Battle Phase.
  it: |-
    Attiva solo durante il calcolo dei danni, se un mostro "Frammento" in Posizione di Difesa è stato attaccato. Esso guadagna 2000 DEF e viene distrutto alla fine della Battle Phase.
  pt: |-
    Só pode ser ativado durante o cálculo de dano, se um monstro "Restolhos" em Posição de Defesa no campo estiver sendo atacado. Ele ganha 2000 de DEF e é destruído no final da Fase de Batalha.
  ja: |-
    フィールド上に守備表示で存在する「スクラップ」と名のついたモンスターが攻撃された場合、そのダメージ計算時に発動する事ができる。攻撃された「スクラップ」と名のついたモンスターの守備力は２０００ポイントアップし、バトルフェイズ終了時に破壊される。
  ko: |-
    필드 위에 수비 표시로 존재하는 "스크랩"이라는 이름이 붙은 몬스터가 공격받았을 경우, 그 데미지 계산시에 발동할 수 있다. 공격받은 "스크랩"이라는 이름이 붙은 몬스터의 수비력은 2000 포인트 올리고, 배틀 페이즈 종료시에 파괴된다.
  zh-TW: |-
    在守備表示的冠有「廢鐵」之名的怪獸被攻擊的狀況下，可在該傷害計算時發動。被攻擊的冠有「廢鐵」之名的怪獸的守備力提升２０００，在戰鬥階段結束時被破壞。
  zh-CN: |-
    ①：守备表示的“废铁”怪兽被攻击的伤害计算时可以发动。该“废铁”怪兽的守备力直至战斗阶段结束时为止上升２０００，将在该战斗阶段结束时被破坏。
