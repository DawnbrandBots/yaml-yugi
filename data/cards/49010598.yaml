text:
  en: |-
    When a monster effect is activated: Discard 1 card; negate the activation, and if you do, destroy that monster.
  de: |-
    Wenn ein Monstereffekt aktiviert wird: Wirf 1 Karte ab; annuliere die Aktivierung und falls du dies tust, zerstöre das Monster.
  es: |-
    Cuando es activado el efecto de un monstruo: descarta 1 carta; niega la activación y, si lo haces, destruye ese monstruo.
  fr: |-
    Lorsqu'un effet de monstre est activé : défaussez 1 carte ; annulez l'activation, et si vous le faites, détruisez le monstre.
  it: |-
    Quando viene attivato l'effetto di un mostro: scarta 1 carta; annulla l'attivazione e, se lo fai, distruggi quel mostro.
  pt: |-
    Quando um efeito de monstro for ativado: descarte 1 card; negue a ativação e, se isso acontecer, destrua esse monstro.
  ja: |-
    手札を１枚捨てて発動する。効果モンスターの効果の発動を無効にし破壊する。
  ko: |-
    패를 1장 버리고 발동한다. 효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    丢弃1张手卡发动。效果怪兽的效果的发动无效并破坏。
