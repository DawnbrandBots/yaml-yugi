text:
  en: |-
    You can pay 1000 LP; add 1 "Aroma" monster from your Deck to your hand. If your LP are lower than your opponent's: You can gain 500 LP. You can only use each effect of "Humid Winds" once per turn.
  de: |-
    Du kannst 1000 LP zahlen; füge deiner Hand 1 „Aroma“-Monster von deinem Deck hinzu. Falls du weniger LP hast als dein Gegner: Du kannst 500 LP erhalten. Du kannst jeden Effekt von „Feuchte Winde“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes pagar 1000 LP; añade a tu mano 1 monstruo "Arobru" en tu Deck. Si tus LP son menores que los de tu adversario: puedes ganar 500 LP. Sólo puedes usar cada efecto de "Vientos Húmedos" una vez por turno.
  fr: |-
    Vous pouvez payer 1000 LP ; ajoutez 1 monstre "Arôma" depuis votre Deck à votre main. Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez gagner 500 LP. Vous ne pouvez utiliser chaque effet de "Vents Humides" qu'une fois par tour.
  it: |-
    Puoi pagare 1000 LP; aggiungi 1 mostro "Aroma" dal tuo Deck alla tua mano. Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi guadagnare 500 LP. Puoi utilizzare ogni effetto di "Venti Umidi" una sola volta per turno.
  pt: |-
    Você pode pagar 1000 PV; adicione 1 monstro "Aromági" do seu Deck à sua mão. Se você tiver menos PV que seu oponente: você pode ganhar 500 PV. Você só pode usar cada efeito de "Ventos Húmidos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：１０００ＬＰを払って発動できる。デッキから「アロマ」モンスター１体を手札に加える。②：自分のＬＰが相手より少ない場合に発動できる。自分は５００ＬＰ回復する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 1000 LP를 지불하고 발동할 수 있다. 덱에서 "아로마" 몬스터 1장을 패에 넣는다. ②: 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 자신은 500 LP 회복한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：支付１０００LP可以发动。从牌组将１只“芬芳”怪兽加入手牌。②：自己的LP少于对手的情况下可以发动。自己恢复５００LP。
