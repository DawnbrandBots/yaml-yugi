text:
  en: |-
    You can pay 1000 LP; add 1 "Aroma" monster from your Deck to your hand. If your LP is lower than your opponent's: You can gain 500 LP. You can only use each effect of "Humid Winds" once per turn.
  de: |-
    Du kannst 1000 LP zahlen; füge deiner Hand 1 „Aroma“-Monster von deinem Deck hinzu. Falls du weniger LP hast als dein Gegner: Du kannst 500 LP erhalten. Du kannst jeden Effekt von „Feuchte Winde“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes pagar 1000 LP; añade a tu mano 1 monstruo "Arobru" en tu Deck. Si tus LP son más bajos que los de tu adversario: puedes ganar 500 LP. Sólo puedes usar cada efecto de "Vientos Húmedos" una vez por turno.
  fr: |-
    Vous pouvez payer 1000 LP ; ajoutez 1 monstre "Arôma" depuis votre Deck à votre main. Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez gagner 500 LP. Vous ne pouvez utiliser chaque effet de "Vents Humides" qu'une fois par tour.
  it: |-
    Puoi pagare 1000 LP; aggiungi 1 mostro "Aroma" dal tuo Deck alla tua mano. Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi guadagnare 500 LP. Puoi utilizzare ogni effetto di "Venti Umidi" una sola volta per turno.
  pt: |-
    Você pode pagar 1000 PV; adicione 1 monstro "Aromági" do seu Deck à sua mão. Se você tiver menos PV que seu oponente: você ganha 500 PV. Você só pode usar cada efeito de "Ventos Húmidos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：１０００ＬＰを払って発動できる。デッキから「アロマ」モンスター１体を手札に加える。②：自分のＬＰが相手より少ない場合に発動できる。自分は５００ＬＰ回復する。
  ko: |-
    "습기의 바람"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 1000 라이프 포인트를 지불하고 이 효과를 발동할 수 있다. 덱에서 "아로마" 몬스터 1장을 패에 넣는다. ② : 자신의 라이프 포인트가 상대보다 적은 경우에 이 효과를 발동할 수 있다. 자신은 500 라이프 포인트 회복한다.
  zh-TW:
  zh-CN: |-
    「潤いの風」的①②的效果1回合各能使用1次。①：支付1000基本分才能把这个效果发动。从卡组把1只「アロマ」怪兽加入手卡。②：自己基本分比对方少的场合才能把这个效果发动。自己回复500基本分。
