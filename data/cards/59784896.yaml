text:
  en: |-
    If this is the only card in your control during your Standby Phase, it is automatically placed in Defense Position. You cannot change the position of this card during the same turn.
  de: |-
    Wenn dies während deiner Standby Phase die einzige Karte unter deiner Kontrolle ist, wird sie automatisch in Verteidigungsposition gelegt. Du kannst die Position dieser Karte während desselben Spielzugs nicht ändern.
  es: |-
    Si esta es la única carta que controlas durante tu Standby Phase, se cambia automáticamente a Posición de Defensa. No puedes cambiar la posición de esta carta durante el mismo turno.
  fr: |-
    Durant votre Standby Phase, si ce monstre est le seul sous votre contrôle, celui-ci est automatiquement placé en Position de Défense. Vous ne pouvez pas changer la position de ce monstre durant le même tour.
  it: |-
    Se questa è l'unica carta che controlli durante la tua Standby Phase, essa viene automaticamente piazzata in Posizione di Difesa. Non puoi cambiare la posizione di questa carta durante lo stesso turno.
  pt: |-
    Se este for o único card sob o seu controle durante sua Fase de Apoio, ele é automaticamente colocado em Posição de Defesa. Você não pode mudar a posição de batalha deste card durante o mesmo turno.
  ja: |-
    自分のスタンバイフェイズ時、自分がコントロールするモンスターがこのカードのみの場合、このカードは守備表示になる。そのターン表示形式は変更できない。
  ko: |-
    자신의 스텐바이 페이즈에, 자신이 컨트롤할 몬스터가 이 카드뿐일 경우, 이 카드는 수비 표시가 된다. 그 턴에 표시 형식은 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    自己的准备阶段时，自己控制的怪兽只有这张卡的场合，这张卡变成守备表示。在那个回合不能把表示形式变更。
