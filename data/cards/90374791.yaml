  zh-TW: 武裝轉換
  zh-CN: 武装转换
text:
  en:
  de: |-
    Lege 1 Ausrüstungszauberkarte aus deiner Hand auf den Friedhof, um diese Karte zu aktivieren. Falls das ausgerüstete Monster ein Monster als Ergebnis eines Kampfes zerstört, kann der Beherrscher dieser Ausrüstungszauberkarte 1 Monster von seinem Friedhof seiner Hand hinzufügen, dessen ATK kleiner oder gleich den ATK des ausgerüsteten Monsters sind.
  es: |-
    Manda 1 Carta Mágica de Equipo de tu mano al Cementerio para activar esta carta. Si el monstruo equipado destruye un monstruo como resultado de una batalla, el controlador de esta Carta de Equipo puede añadir de su Cementerio a su mano 1 monstruo con ATK igual o menor que el monstruo equipado.
  fr: |-
    Envoyez 1 Carte Magie d'Équipement de votre main au Cimetière pour activer cette carte. Si le monstre équipé détruit un monstre à l'issue d'un combat, le contrôleur de cette Carte d'Équipement peut ajouter 1 monstre avec une ATK inférieure ou égale à celle du monstre équipé de son Cimetière à sa main.
  it: |-
    Manda 1 Carta Magia Equipaggiamento dalla tua mano al Cimitero per attivare questa carta. Se il mostro equipaggiato distrugge un mostro in seguito ad una battaglia, il controllore di questa Carta Equipaggiamento può aggiungere 1 mostro con ATK pari o inferiore a quello del mostro equipaggiato dal suo Cimitero alla sua mano.
  pt: |-
    Envie 1 Card de Magia de Equipamento da sua mão ao Cemitério para ativar este card. Se o monstro equipado destruir um monstro em batalha, o controlador deste Card de Equipamento pode adicionar 1 monstro com ATK igual ou menor que o do monstro equipado do Cemitério dele para a mão dele.
  ja: |-
    自分の手札から装備魔法カード１枚を墓地へ送ってこのカードを発動できる。
    ①：装備モンスターが戦闘でモンスターを破壊した時、自分の墓地のモンスター１体を対象として発動できる。装備モンスターの攻撃力以下の攻撃力を持つ対象のモンスターを手札に加える。
  ko: |-
    자신의 패에서 장착 마법 카드 1장을 묘지로 보내고 발동한다. 장착 몬스터가 전투에 의해서 몬스터를 파괴했을 경우, 장착 카드의 컨트롤러는 자신의 묘지에서 장착 몬스터의 공격력 이하의 몬스터 1장을 패에 넣을 수 있다.
  zh-TW: |-
    可從我方手牌將１張裝備魔法卡送至墓地發動此卡。可在裝備怪獸因戰鬥破壞怪獸時發動。從我方墓地選擇１隻攻擊力低於裝備怪獸以下的怪獸加入手牌。
  zh-CN: |-
    将我方手牌中的１张装备魔法卡送入墓地来发动此卡。装备怪兽通过战斗破坏怪兽的场合，装备卡的控制者可将自己墓地中１只攻击力在装备怪兽以下的怪兽加入到手牌中。
