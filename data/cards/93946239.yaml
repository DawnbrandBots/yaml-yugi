text:
  en: |-
    If you have 3 or more cards in your hand: Draw 1 card, and if you do, during the End Phase of this turn, discard your entire hand.
  de: |-
    Falls du 3 oder mehr Karten in deiner Hand hast: Ziehe 1 Karte und falls du dies tust, während der End Phase dieses Spielzugs, wirf deine gesamte Hand ab.
  es: |-
    Si tienes 3 o más cartas en tu mano: roba 1 carta y, si lo haces, durante la End Phase de este turno, descarta todas las cartas en tu mano.
  fr: |-
    Si vous avez min. 3 cartes dans votre main : piochez 1 carte, et si vous le faites, défaussez toute votre main durant la End Phase de ce tour.
  it: |-
    Se hai 3 o più carte nella tua mano: pesca 1 carta e, se lo fai, durante la End Phase di questo turno, scarta tutta la tua mano.
  pt: |-
    Se você tiver 3 ou mais cards na sua mão: compre 1 card e, se isso acontecer, durante a Fase Final deste turno, descarte toda a sua mão.
  ja: |-
    自分の手札が３枚以上の場合に発動する事ができる。自分のデッキからカードを１枚ドローし、このターンのエンドフェイズ時に自分の手札を全て捨てる。
  ko: |-
    자신의 패가 3장 이상일 경우에 발동할 수 있다. 자신의 덱에서 카드를 1장 드로우하고, 이 턴의 엔드 페이즈시에 자신의 패를 전부 버린다.
  zh-TW: |-
    我方手牌为3张或以上的场合可发动。从我方牌组中抽取1张卡牌。于此回合的结束阶段时舍弃我方的全部手牌。
  zh-CN: |-
    自己手卡是3张以上的场合才能发动。从自己卡组抽1张卡，这个回合的结束阶段时自己手卡全部丢弃。
