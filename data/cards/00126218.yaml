name:
  en: Skull Dice
  de: Totenkopfwürfel
  es: Dado de Cráneo
  fr: Dé-crâne
  it: Dadi del Teschio
  pt: Dado Caveira
  ja: <ruby>悪<rt>あく</rt></ruby><ruby>魔<rt>ま</rt></ruby>のサイコロ
  ja_romaji: Akuma no Saikoro
  ko: 악마의 주사위
  ko_rr: Akma-ui Jusawi
  zh-TW: 惡魔的骰子
  zh-CN: 魔鬼的骰子
text:
  en: |-
    Roll a six-sided die. All monsters your opponent currently controls lose ATK/DEF equal to the result x 100, until the end of this turn.
  de: |-
    Wirf einen sechsseitigen Würfel. Alle Monster, die dein Gegner derzeit kontrolliert, verlieren bis zum Ende dieses Spielzugs ATK/DEF in Höhe des Ergebnisses x 100.
  es: |-
    Lanza un dado de seis caras. Hasta el final de este turno, todos los monstruos que controle tu adversario en este momento pierden ATK/DEF igual al resultado x 100.
  fr: |-
    Lancez un dé à six faces. Jusqu'à la fin de ce tour, tous les monstres actuellement contrôlés par votre adversaire perdent une ATK/DEF égales au résultat x 100.
  it: |-
    Tira un dado a sei facce. Tutti i mostri attualmente controllati dal tuo avversario perdono ATK/DEF pari al risultato x 100, fino alla fine di questo turno.
  pt: |-
    Lance um dado de seis faces. Até o final deste turno, todos os monstros que seu oponente controla atualmente perdem ATK/DEF igual ao resultado x 100.
  ja: |-
    ①：サイコロを１回振る。相手フィールドのモンスターの攻撃力・守備力は、ターン終了時まで出た目の数×１００ダウンする。
  ko: |-
    ①: 주사위를 1회 던진다. 상대 필드의 몬스터의 공격력 / 수비력은, 턴 종료시까지 나온 눈의 수 × 100 내린다.
  zh-TW:
  zh-CN: |-
    ①：掷1次骰子。对方场上的怪兽的攻击力·守备力直到回合结束时下降出现的数目×100。
