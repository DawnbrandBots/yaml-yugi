  fr: Manifestation du Typhon Radieux
  it: Manifestazione Tifone Radiante
  pt: Manifestação do Tufão Radiante
  ja: <ruby>絢<rt>けん</rt></ruby><ruby>嵐<rt>らん</rt></ruby>たる<ruby>顕<rt>けん</rt></ruby><ruby>現<rt>げん</rt></ruby>
