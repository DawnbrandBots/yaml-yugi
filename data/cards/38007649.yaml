name:
  en: DoomZ Change
  de: UntergangZ-Wechsel
  es: Cambio DoomZ
  fr: Changement DoomZ
  it: Cambio DoomZ
  pt: Mudança DoomZ
  ja: <ruby>終刻変転<rt>ドゥームズ・チェンジャー</rt></ruby>
  ja_romaji: Dūmuzu Chenjā
  ko: 둠즈 체인저
  ko_rr:
  zh-TW:
  zh-CN: 终刻变转
text:
  en: |-
    Destroy 1 "DoomZ" card in your hand, Deck, or face-up field, except "DoomZ Change". If this card is destroyed by card effect: You can add 1 "DoomZ" card from your GY to your hand, except "DoomZ Change", then you can Special Summon 1 "DoomZ" monster from your hand. You can only use each effect of "DoomZ Change" once per turn.
  de: |-
    Zerstöre 1 „UntergangZ“-Karte in deiner Hand, deinem Deck oder offen auf deiner Spielfeldseite, außer „UntergangZ-Wechsel“. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „UntergangZ“-Karte von deinem Friedhof hinzufügen, außer „UntergangZ-Wechsel“, dann kannst du 1 „UntergangZ“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „UntergangZ-Wechsel“ nur einmal pro Spielzug verwenden.
  es: |-
    Destruye 1 carta "DoomZ" en tu mano, Deck o Campo boca arriba, excepto "Cambio DoomZ". Si esta carta es destruida por el efecto de una carta: puedes añadir a tu mano 1 carta "DoomZ" en tu Cementerio, excepto "Cambio DoomZ", y después puedes Invocar de Modo Especial 1 monstruo "DoomZ" desde tu mano. Sólo puedes usar cada efecto de "Cambio DoomZ" una vez por turno.
  fr: |-
    Détruisez 1 carte "DoomZ" ("Changement DoomZ" exclu) dans votre main, Deck ou Terrain face recto. Si cette carte est détruite par un effet de carte : vous pouvez ajouter 1 carte "DoomZ" ("Changement DoomZ" exclu) depuis votre Cimetière à votre main, puis vous pouvez Invoquer Spécialement 1 monstre "DoomZ" depuis votre main. Vous ne pouvez utiliser chaque effet de "Changement DoomZ" qu'une fois par tour.
  it: |-
    Distruggi 1 carta "DoomZ" nella tua mano, Deck o Terreno scoperto, eccetto "Cambio DoomZ". Se questa carta viene distrutta dall'effetto di una carta: puoi aggiungere 1 carta "DoomZ" dal tuo Cimitero alla tua mano, eccetto "Cambio DoomZ", poi puoi Evocare Specialmente 1 mostro "DoomZ" dalla tua mano. Puoi utilizzare ogni effetto di "Cambio DoomZ" una sola volta per turno.
  pt: |-
    Destrua 1 card "DoomZ" na sua mão, no Deck ou no campo com a face para cima, exceto "Mudança DoomZ". Se este card for destruído por um efeito de card: você pode adicionar 1 card "DoomZ" do seu Cemitério à sua mão, exceto "Mudança DoomZ" e, depois, você pode Invocar por Invocação-Especial 1 monstro "DoomZ" da sua mão. Você só pode usar cada efeito de "Mudança DoomZ" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「終刻変転」以外の自分の手札・デッキ・フィールド（表側表示）の「ドゥームズ」カード１枚を破壊する。②：このカードが効果で破壊された場合に発動できる。自分の墓地から「終刻変転」以外の「ドゥームズ」カード１枚を手札に加える。その後、手札から「ドゥームズ」モンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "둠즈 체인저" 이외의 자신의 패 / 덱 / 필드(앞면 표시)의 "둠즈" 카드 1장을 파괴한다. ②: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "둠즈 체인저" 이외의 "둠즈" 카드 1장을 패에 넣는다. 그 후, 패에서 "둠즈" 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：将“终刻变转”以外的自己手牌・牌组・场上（表侧表示）的1张“终刻”卡破坏。②：此卡因效果被破坏的情况下可以发动。从自己墓地将“终刻变转”以外的1张“终刻”卡加入手牌。然后，可从手牌将1只“终刻”怪兽特殊召唤。
