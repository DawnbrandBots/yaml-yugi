text:
  en: |-
    Destroy 1 "DoomZ" card in your hand, Deck, or face-up field, except "DoomZ Changer". If this card is destroyed by card effect: You can add 1 "DoomZ" card from your GY to your hand, except "DoomZ Changer", then you can Special Summon 1 "DoomZ" monster from your hand. You can only use each effect of "DoomZ Changer" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「終刻変転」以外の自分の手札・デッキ・フィールド（表側表示）の「ドゥームズ」カード１枚を破壊する。②：このカードが効果で破壊された場合に発動できる。自分の墓地から「終刻変転」以外の「ドゥームズ」カード１枚を手札に加える。その後、手札から「ドゥームズ」モンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "둠즈 체인저" 이외의 자신의 패 / 덱 / 필드(앞면 표시)의 "둠즈" 카드 1장을 파괴한다. ②: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "둠즈 체인저" 이외의 "둠즈" 카드 1장을 패에 넣는다. 그 후, 패에서 "둠즈" 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：将“终刻变转”以外的自己手牌・牌组・场上（表侧表示）的1张“终刻”卡破坏。②：此卡因效果被破坏的情况下可以发动。从自己墓地将“终刻变转”以外的1张“终刻”卡加入手牌。然后，可从手牌将1只“终刻”怪兽特殊召唤。
