text:
  en: |-
    1 "Hecahands" monster + 1 Illusion monster
    Must first be either Fusion Summoned, or Special Summoned (from your Extra Deck) by Tributing 1 Illusion monster and 1 face-up monster you control owned by your opponent. During your Main Phase: You can add 1 "Hecahands" card from your Deck or GY to your hand. You can only use this effect of "Hecahands Jawza" once per turn. If this card battles a monster, neither can be destroyed by that battle.
