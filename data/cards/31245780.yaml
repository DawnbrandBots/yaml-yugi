text:
  en: |-
    Activate only during your opponent's Standby Phase. All face-up monsters your opponent controls are changed to Attack Position, and cannot change their battle positions this turn. All monsters your opponent currently controls must attack this turn, if able.
  de: |-
    Aktiviere diese Karte nur während der Standby Phase deines Gegners. Alle offene Monster, die dein Gegner kontrolliert, werden in die Angriffsposition geändert und können in diesem Spielzug ihre Kampfposition nicht ändern. Alle Monster, die dein Gegner derzeit kontrolliert, müssen in diesem Spielzug angreifen, falls möglich.
  es: |-
    Sólo puedes activar esta carta durante la Standby Phase de tu adversario. Todos los monstruos boca arriba que controle tu adversario se cambian a Posición de Ataque, y este turno no pueden cambiar su posición de batalla. Todos los monstruos que controle en este momento tu adversario deben atacar este turno, si pueden.
  fr: |-
    Activable uniquement durant la Standby Phase de votre adversaire. Tous les monstres face recto que votre adversaire contrôle sont changés en Position d'Attaque, et ne peuvent pas changer leur position de combat ce tour. Tous les monstres actuellement contrôlés par votre adversaire doivent attaquer ce tour, si possible.
  it: |-
    Attiva solo durante la Standby Phase del tuo avversario. Tutti i mostri scoperti controllati dal tuo avversario vengono messi in Posizione di Attacco, e non possono cambiare posizione questo turno. Tutti i mostri attualmente controllati dal tuo avversario devono attaccare questo turno, se possibile.
  pt:
  ja: |-
    相手ターンのスタンバイフェイズ時に発動する事ができる。相手フィールド上に表側表示で存在するモンスターは全て攻撃表示になり、このターン表示形式を変更する事はできない。また、このターン攻撃可能な相手モンスターは攻撃しなければならない。
  ko: |-
    상대 턴의 스텐바이 페이즈시에 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터는 전부 공격 표시가 되고, 이 턴에 표시 형식을 변경할 수 없다. 또한, 이 턴에 공격 가능한 상대 몬스터는 공격해야 한다.
  zh-TW:
  zh-CN: |-
    对方回合的准备阶段时才能发动。对方场上表侧表示存在的怪兽全部变成攻击表示，这个回合不能把表示形式变更。此外，这个回合可以攻击的对方怪兽必须作出攻击。
