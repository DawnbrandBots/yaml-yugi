text:
  en: |-
    Tribute 2 "Hydrogeddon" and 1 "Oxygeddon"; Special Summon 1 "Water Dragon" from your hand, Deck, or GY.
  de: |-
    Biete 2 „Hydrogeddon“ und 1 „Oxygeddon“ als Tribut an; beschwöre 1 „Wasserdrache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  es: |-
    Sacrifica 2 "Hydrogeddon" y 1 "Oxygeddon"; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Dragón de Agua".
  fr: |-
    Sacrifiez 2 "Hydrogeddon" et 1 "Oxygeddon" ; Invoquez Spécialement 1 "Dragon de l'Eau" depuis votre main, Deck ou Cimetière.
  it: |-
    Offri come Tributo 2 "Hydrogeddon" and 1 "Oxygeddon"; Evoca Specialmente 1 "Drago Acquatico" dalla tua mano, Deck o Cimitero.
  pt: |-
    Ofereça como Tributo 2 "Hydrogeddon" e 1 "Oxygeddon"; Invoque por Invocação-Especial 1 "Dragão de Água" da sua mão, do Deck ou do Cemitério.
  ja: |-
    自分フィールド上に存在する「ハイドロゲドン」２体と「オキシゲドン」１体を生け贄に捧げる。自分の手札・デッキ・墓地から「ウォーター・ドラゴン」１体を特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "하이드로게돈" 2장과 "옥시게돈" 1장을 제물로 바친다. 자신의 패/덱/묘지에서 "워터 드래곤" 1장을 특수 소환한다.
  zh-TW: |-
    可解放我方場上的２隻「氫魔獸」和１隻「氧魔獸」發動。從我方手牌・牌組・墓地選擇１隻「水龍」特殊召喚。
  zh-CN: |-
    解放我方场上的２只“氢魔兽”和１只“氧魔兽”来发动此卡。从我方的手牌・牌组・墓地特殊召唤１只“水魔龙”。
