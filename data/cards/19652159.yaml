  ko: |-
    드래곤족 / 빛 속성 / 레벨 8 몬스터 ＋ 드래곤족 / 어둠 속성 / 레벨 8 몬스터
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 속성은 "어둠"으로도 취급한다. ②: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동한다(동일한 체인 위에서는 1번까지). 이 카드의 공격력 / 수비력을 1000 내리고, 그 발동을 무효로 한다. ③: 이 카드가 상대에 의해 파괴되었을 경우, 자신 묘지의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
