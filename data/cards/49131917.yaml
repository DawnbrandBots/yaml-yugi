    If you control this Special Summoned card: You can add 1 "Vaylantz" Spell from your Deck to your hand. If this card is moved from a Monster Zone to another: You can add 1 "Vaylantz" monster from your Deck to your hand, except "Shinonome, Priestess of the Vaylantz". You can only use each monster effect of "Shinonome, Priestess of the Vaylantz" once per turn.
