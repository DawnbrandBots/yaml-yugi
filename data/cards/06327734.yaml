name:
  en: Hu-Li the Jewel Mikanko
  de: Hu-Li die Juwelen-Mikanko
  es: Hu-Li Mikanko Joya
  fr: Hu-Li le Bijou Mikanko
  it: Hu-Li la Mikanko Gioiello
  pt: Hu-Li, a Joia Mikanko
  ja: <ruby>珠<rt>たま</rt></ruby>の<ruby>御巫<rt>みかんこ</rt></ruby>フゥリ
  ja_romaji: Tama no Mikanko Fwuri
  ko: 구슬의 미캉코 후우리
  ko_rr: Guseul-ui Mikangko Huuri
  zh-TW:
  zh-CN: 珠之御巫 狐里
text:
  en: |-
    If this card is not equipped with an Equip Card, you take no damage from battles involving this card. If this card is equipped with an Equip Card, it cannot be destroyed by battle and your opponent takes any battle damage you would have taken from battles involving this card. While you control an Equip Card, your opponent cannot target "Mikanko" cards you control with card effects. If either player equips an Equip Card(s) to this card: You can add 1 "Mikanko" Trap from your Deck to your hand. You can only use this effect of "Hu-Li the Jewel Mikanko" once per turn.
  de: |-
    Falls diese Karte nicht mit einer Ausrüstungskarte ausgerüstet ist, erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Falls diese Karte mit einer Ausrüstungskarte ausgerüstet ist, kann sie nicht durch Kampf zerstört werden und dein Gegner erhält den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Solange du eine Ausrüstungskarte kontrollierst, kann dein Gegner „Mikanko“-Karten, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Falls ein Spieler diese Karte mit einer oder mehr Ausrüstungskarten ausrüstet: Du kannst deiner Hand 1 „Mikanko“-Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Hu-Li die Juwelen-Mikanko“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta no está equipada con una Carta de Equipo, no recibes daño de batallas que involucren esta carta. Si esta carta está equipada con una Carta de Equipo, no puede ser destruida en batalla y tu adversario recibe cualquier daño de batalla que fueras a recibir tú de batallas que involucren esta carta. Mientras controlas una Carta de Equipo, tu adversario no puede seleccionar cartas "Mikanko" que controlas con efectos de cartas. Si cualquier jugador equipa una o más Cartas de Equipo a esta carta: puedes añadir a tu mano 1 Trampa "Mikanko" en tu Deck. Sólo puedes usar este efecto de "Hu-Li Mikanko Joya" una vez por turno.
  fr: |-
    Si cette carte n'est pas équipée avec une Carte d'Équipement, vous ne recevez aucun dommage de combats impliquant cette carte. Si cette carte est équipée avec une Carte d'Équipement, elle ne peut pas être détruite au combat et votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Tant que vous contrôlez une Carte d'Équipement, votre adversaire ne peut pas cibler de cartes "Mikanko" que vous contrôlez avec des effets de carte. Si au moins l'un des joueurs équipe une ou plusieurs Cartes d'Équipement à cette carte : vous pouvez ajouter 1 Piège "Mikanko" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Hu-Li le Bijou Mikanko" qu'une fois par tour.
  it: |-
    Se questa carta non è equipaggiata con una Carta Equipaggiamento, non subisci danno da battaglie che coinvolgono questa carta. Se questa carta è equipaggiata con una Carta Equipaggiamento, essa non può essere distrutta in battaglia e il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Mentre controlli una Carta Equipaggiamento, il tuo avversario non può scegliere come bersaglio le carte "Mikanko" che controlli con gli effetti delle carte. Se qualsiasi giocatore equipaggia una o più Carte Equipaggiamento a questa carta: puoi aggiungere 1 Trappola "Mikanko" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Hu-Li la Mikanko Gioiello" una sola volta per turno.
  pt: |-
    Se este card não estiver equipado com um Card de Equipamento, você não sofre dano das batalhas envolvendo este card. Se este card estiver equipado com um Card de Equipamento, ele não pode ser destruído em batalha e seu oponente sofre qualquer dano de batalha que você sofreria das batalhas envolvendo este card. Enquanto você controlar um Card de Equipamento, seu oponente não pode escolher cards "Mikanko" que você controla como alvo de efeitos de card. Se qualquer duelista equipar um ou mais Cards de Equipamento a este card: você pode adicionar 1 Armadilha "Mikanko" do seu Deck à sua mão. Você só pode usar este efeito de "Hu-Li, a Joia Mikanko" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードが装備カードを装備していない場合、このカードの戦闘で発生する自分への戦闘ダメージは０になり、装備している場合、このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。②：自分フィールドに装備カードが存在する限り、自分フィールドの「御巫」カードを相手は効果の対象にできない。③：このカードに装備カードが装備された場合に発動できる。デッキから「御巫」罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 장착 카드를 장착하고 있지 않을 경우, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 되고, 장착하고 있을 경우, 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. ②: 자신 필드에 장착 카드가 존재하는 한, 자신 필드의 "미캉코" 카드를 상대는 효과의 대상으로 할 수 없다. ③: 이 카드에 장착 카드가 장착되었을 경우에 발동할 수 있다. 덱에서 "미캉코" 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：此卡未装备装备卡的情况下，因此卡的战斗对自己造成的战斗伤害变为0，有装备的情况下，此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害由对手代为承受。②：只要自己场上存在装备卡，对手不可将自己场上的“御巫”卡作为效果的对象。③：此卡被装备上装备卡的情况下可以发动。从牌组将1张“御巫”陷阱卡加入手牌。
