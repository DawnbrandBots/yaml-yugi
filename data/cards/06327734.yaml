  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードが装備カードを装備していない場合、このカードの戦闘で発生する自分への戦闘ダメージは０になり、装備している場合、このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。②：自分フィールドに装備カードが存在する限り、自分フィールドの「御巫」カードは相手の効果の対象にならない。③：このカードに装備カードが装備された場合に発動できる。デッキから「御巫」罠カード１枚を手札に加える。
