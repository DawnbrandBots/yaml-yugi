text:
  en: |-
    If you control a "Plunder Patroll" monster, except "Bluebeard, the Plunder Patroll Shipwright": You can Special Summon this card from your hand. If this card is sent from the hand or Monster Zone to the GY: You can discard 1 card; draw 1 card. You can only use each effect of "Bluebeard, the Plunder Patroll Shipwright" once per turn.
  de: |-
    Falls du ein „Plünderpatrouillen“-Monster kontrollierst, außer „Blaubart, der Plünderpatrouillen-Schiffsbauer“: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte von der Hand oder Monsterzone auf den Friedhof gelegt wird: Du kannst 1 Karte abwerfen; ziehe 1 Karte. Du kannst jeden Effekt von „Blaubart, der Plünderpatrouillen-Schiffsbauer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Patrulla Saqueo", excepto "Barbazul, el Carpintero de Ribera de la Patrulla Saqueo": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada de la mano o la Zona de Monstruos al Cementerio: puedes descartar 1 carta; roba 1 carta. Sólo puedes usar cada efecto de "Barbazul, el Carpintero de Ribera de la Patrulla Saqueo" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Patroll du Pillage" ("Barbe Bleue, Charpentier de la Patroll du Pillage" exclu) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée depuis la main ou Zone Monstre au Cimetière : vous pouvez défausser 1 carte ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Barbe Bleue, Charpentier de la Patroll du Pillage" qu'une fois par tour.
  it: |-
    Se controlli un mostro "ConTrollo Bottino", eccetto "Barbablu, il Carpentiere ConTrollo Bottino": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata dalla mano o Zona Mostri al Cimitero: puoi scartare 1 carta; pesca 1 carta. Puoi utilizzare ogni effetto di "Barbablu, il Carpentiere ConTrollo Bottino" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Saquepatrollha", exceto "Barba Azul, o Engenheiro Saquepatrollha": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado da mão ou da Zona de Monstros para o Cemitério: você pode descartar 1 card; compre 1 card. Você só pode usar cada efeito de "Barba Azul, o Engenheiro Saquepatrollha" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「海造賊－青髭の海技士」以外の「海造賊」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが手札・モンスターゾーンから墓地へ送られた場合、手札を１枚捨てて発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "플런드롤－파란수염 해기사" 이외의 "플런드롤" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 패 / 몬스터 존에서 묘지로 보내졌을 경우, 패를 1장 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    自己场上有「巡掠海魔船工 蓝胡子」以外的「巡掠海魔」怪兽存在的场合：可以从手卡把这张卡特殊召唤。这张卡从手卡·怪兽区域送去墓地的场合：可以丢弃1张手卡；自己从卡组抽1张卡。「巡掠海魔船工 蓝胡子」的每个效果1回合各能使用1次。
