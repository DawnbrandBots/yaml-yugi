name:
  en: Galaxy-Eyes Photon Dragon
  de: Galaxieaugen-Photonendrache
  es: Dragón Fotónico de Ojos Galácticos
  fr: Dragon Photon aux Yeux Galactiques
  it: Drago Fotonico Occhi Galattici
  pt: Dragão de Fóton de Olhos das Galáxias
  ja: <ruby>銀河眼の光子竜<rt>ギャラクシーアイズ・フォトン・ドラゴン</rt></ruby>
  ja_romaji: Gyarakushīaizu Foton Doragon
  ko: 갤럭시아이즈 포톤 드래곤
  ko_rr: Gaelleoksiaijeu Poton Deuraegon
  zh-TW: 銀河眼光子龍
  zh-CN: 银河眼光子龙
text:
  en: |-
    You can Special Summon this card (from your hand) by Tributing 2 monsters with 2000 or more ATK. During the Battle Step, if this card battles an opponent's monster (Quick Effect): You can target that opponent's monster; banish both this card from the field and that target. Return those banished monsters to the field at the end of the Battle Phase, and if you banished an Xyz Monster, this card gains 500 ATK for each material it had when it was banished.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 2 Monster mit 2000 oder mehr ATK als Tribut anbietest. Während des Battle Steps, falls diese Karte gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst das Monster des Gegners wählen; verbanne sowohl diese Karte vom Spielfeld als auch das gewählte Ziel. Lege die verbannten Monster am Ende der Battle Phase aufs Spielfeld zurück und falls du ein Xyz-Monster verbannt hast, erhält diese Karte 500 ATK für jedes Material, das es hatte, als es verbannt wurde.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano), Sacrificando 2 monstruos con 2000 ATK o más. Durante el Battle Step, si esta carta batalla con un monstruo del adversario (Efecto Rápido): puedes seleccionar ese monstruo del adversario; destierra esta carta en el Campo así como ese objetivo. Devuelve al Campo esos monstruos desterrados al final de la Battle Phase, y si desterraste un Monstruo Xyz, esta carta gana 500 ATK por cada material que tenía cuando fue desterrada.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 2 monstres avec min. 2000 ATK. Durant la Battle Step, si cette carte combat un monstre de l'adversaire (Effet Rapide) : vous pouvez cibler le monstre de l'adversaire ; bannissez cette carte depuis le Terrain ainsi que la cible. Renvoyez ces monstres bannis sur le Terrain à la fin de la Battle Phase, et si vous avez banni un Monstre Xyz, cette carte gagne 500 ATK pour chaque Matériel qu'il avait lorsqu'il a été banni.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 2 mostri con ATK 2000 o superiore. Durante il Battle Step, se questa carta combatte con un mostro dell'avversario (Effetto Rapido): puoi scegliere come bersaglio quel mostro dell'avversario; bandisci sia questa carta dal Terreno che quel bersaglio. Fai ritornare sul Terreno quei mostri banditi alla fine della Battle Phase e, se hai bandito un Mostro Xyz, questa carta guadagna 500 ATK per ogni materiale che aveva quando è stato bandito.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 2 monstros com 2000 ou mais de ATK. Durante a Etapa de Batalha, se este card batalhar um monstro do oponente (Efeito Rápido): você pode escolher esse monstro do oponente; bana tanto este card do campo quanto esse alvo. Devolva esses monstros banidos ao campo no final da Fase de Batalha e, se você baniu um Monstro Xyz, este card ganha 500 de ATK para cada matéria que ele tinha quando foi banido.
  ja: |-
    ①：このカードは自分フィールドの攻撃力２０００以上のモンスター２体をリリースして手札から特殊召喚できる。②：このカードが相手モンスターと戦闘を行うバトルステップに、その相手モンスター１体を対象として発動できる。その相手モンスターとフィールドのこのカードを除外する。この効果で除外したモンスターはバトルフェイズ終了時にフィールドに戻り、この効果でＸモンスターを除外した場合、このカードの攻撃力は、そのＸモンスターを除外した時のＸ素材の数×５００アップする。
  ko: |-
    ①: 이 카드는 자신 필드의 공격력 2000 이상의 몬스터 2장을 릴리스하고 패에서 특수 소환할 수 있다. ②: 이 카드가 상대 몬스터와 전투를 실행하는 배틀 스텝에, 그 상대 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터와 필드의 이 카드를 제외한다. 이 효과로 제외한 몬스터는 배틀 페이즈 종료시에 필드로 되돌아가고, 이 효과로 엑시즈 몬스터를 제외했을 경우, 이 카드의 공격력은, 그 엑시즈 몬스터를 제외했을 때의 엑시즈 소재의 수 × 500 올린다.
  zh-TW:
  zh-CN: |-
    ①：此卡可解放自己场上的２只攻击力２０００以上的怪兽来从手牌特殊召唤。②：在此卡与对手怪兽进行战斗的战斗步骤，以该１只对手怪兽为对象可以发动。将该对手怪兽与场上的此卡除外。以此效果除外的怪兽将在战斗阶段结束时放回场上，以此效果除外了超量怪兽的情况下，此卡的攻击力上升相当于将该超量怪兽除外时的超量素材的数量×５００的数值。
