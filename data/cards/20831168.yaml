text:
  en:
  de: |-
    Ein von Drachen abstammender Ungeheuer-Soldat, der für einen Drachen jedoch sehr klein ist. Er kann sich sehr schnell fortbewegen und ist ein exzellenter Stratege.
  es: |-
    Un soldado bestia derivado de los dragones, es pequeño para ser un Tipo Dragón. Moviéndose muy rápidamente, este monstruo es un excelente estratega.
  fr: |-
    Petit comparé à ses ancêtres dragons, ce soldat se déplace avec célérité et s'avère être un redoutable tacticien.
  it: |-
    Un soldato-bestia derivato dai draghi, è piccolo per essere un Drago. Muovendosi molto velocemente, questo mostro è però un eccellente stratega.
  pt: |-
    Um soldado bestial derivado dos dragões. É pequeno demais para um monstro do Tipo Dragão. Movendo-se muito rapidamente, este monstro é um excelente estrategista.
  ja: |-
    ドラゴンから派生した獣人種。ドラゴン族の中では小型で敏捷性に優れ、戦略性に富んでいる。
  ko: |-
    드래곤에서 파생한 수인종. 드래곤족 중에서는 소형으로 민첩성이 뛰어나서 전략적으로 유용하다.
  zh-TW: |-
    從龍衍生出來的獸人種。在龍族中體型較小、行動敏捷且富有戰略性。
  zh-CN: |-
    从龙衍生出来的兽人种。在龙族中体型较小、行动敏捷，富有战略性。
