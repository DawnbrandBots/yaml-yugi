text:
  en: |-
    Once per turn, during your Standby Phase, banish 1 Rock monster from your GY or send this card to the GY. You can Special Summon this card (from your hand) by banishing 2 Rock monsters from your GY. If this card battles an opponent's monster, that monster's ATK/DEF become halved during damage calculation only.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung beschwören, indem du 2 Monster vom Typ Fels in deinem Friedhof aus dem Spiel entfernst. Während deiner Standby Phase, entferne 1 Monster vom Typ Fels in deinem Friedhof aus dem Spiel oder lege diese Karte auf den Friedhof. Halbiere die ATK und DEF jedes Monsters, das mit dieser Karte kämpft.
  es: |-
    Puedes Invocar esta carta de Modo Especial retirando del juego 2 monstruos de Tipo Roca en tu Cementerio. Durante tu Standby Phase, retira del juego un monstruo de Tipo Roca en tu Cementerio o manda esta carta al Cementerio. Reduce a la mitad el ATK y la DEF de cualquier monstruo que batalle con esta carta.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte en retirant du jeu 2 monstres de Type Rocher depuis votre Cimetière. Durant votre Standby Phase, retirez du jeu 1 monstre de Type Rocher dans votre Cimetière, ou envoyez cette carte au Cimetière. Divisez par deux l'ATK et la DEF de tous les monstres qui combattent cette carte.
  it: |-
    Puoi Evocare Specialmente questa carta rimuovendo dal gioco 2 mostri di Tipo Roccia dal tuo Cimitero. Durante la tua Standby Phase, rimuovi da gioco 1 mostro di Tipo Roccia dal tuo Cimitero o manda questa carta al Cimitero. Dimezza l'ATK e il DEF di qualsiasi mostro combatta con questa carta.
  pt:
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に自分の墓地から岩石族モンスター１体を除外する。または除外せずにこのカードを墓地へ送る。①：このカードは自分の墓地の岩石族モンスター２体を除外し、手札から特殊召喚できる。②：このカードと戦闘を行う相手モンスターの攻撃力・守備力はダメージ計算時のみ半分になる。
  ko: |-
    이 카드는 자신 묘지의 암석족 몬스터 2장을 게임에서 제외하고, 패에서 특수 소환할 수 있다. 이 카드와 전투를 실행하는 상대 몬스터의 공격력 / 수비력은 데미지 계산시에만 절반이 된다. 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 자신 묘지의 암석족 몬스터 1장을 게임에서 제외한다. 또한, 제외하지 않고 이 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己准备阶段从自己墓地把1只岩石族怪兽除外。或者不除外把这张卡送去墓地。①：这张卡可以把自己墓地2只岩石族怪兽除外，从手卡特殊召唤。②：和这张卡进行战斗的对方怪兽的攻击力·守备力只在伤害计算时变成一半。
