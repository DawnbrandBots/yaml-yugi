  en: |-
    If this face-up card is used as Fusion Material, its name can be treated as "Aleister the Invoker". You can only use each of the following effects of "Crowley, the Gifted of Magistus" once per turn. If this card is added to your hand, except by drawing it: You can Special Summon it. If this card is Normal or Special Summoned: You can Fusion Summon 1 "Magistus" or "Invoked" Fusion Monster from your Extra Deck, using monsters from your hand or field as material.
