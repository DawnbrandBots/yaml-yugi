text:
  en: |-
    If your opponent controls more monsters than you do, you can Special Summon this card (from your hand), and if you do, it can attack directly this turn. You can only Special Summon "Crimson Firewing Pegasus" once per turn this way. When your opponent activates a monster effect on the field (Quick Effect): You can inflict damage to your opponent equal to the Chain Link number of this effect x 300, also this card cannot be destroyed by effects activated before this one in this Chain. You can only use this effect of "Crimson Firewing Pegasus" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、このカードは手札から特殊召喚できる。このターン、このカードは直接攻撃できる。②：相手がフィールドのモンスターの効果を発動した時に発動できる。この効果の発動時に積まれているチェーンの数×３００ダメージを相手に与え、このカードはそれらの効果では破壊されない。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 턴에, 이 카드는 직접 공격할 수 있다. ②: 상대가 필드의 몬스터의 효과를 발동했을 때에 발동할 수 있다. 이 효과의 발동시에 쌓여 있는 체인의 수 × 300 데미지를 상대에게 주고, 이 카드는 그 효과들로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：对手场上的怪兽数量多于自己场上怪兽的情况下，此卡可从手牌特殊召唤。此回合，此卡可直接攻击。②：对手发动场上的怪兽的效果时可以发动。给予对手相当于此效果发动时累积的连锁的数量×300的伤害，此卡不会因那些效果被破坏。
