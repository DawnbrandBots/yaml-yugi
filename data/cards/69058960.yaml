text:
  en: |-
    2 Level 1 monsters
    Once per turn, during either player's turn: You can detach 1 Xyz Material from this card; change all monsters your opponent controls to face-up Attack Position, also all monsters your opponent currently controls must attack this card this turn, if able. While you control "Number 31: Embodiment of Punishment", this card gains these effects.
    ● This card cannot be destroyed by battle or by card effects while it has Xyz Material.
    ● Your opponent takes any battle damage you would have taken from attacks on this card.
  de: |-
    2 Monster der Stufe 1
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen; ändere alle Monster, die dein Gegner kontrolliert, in die offene Angriffsposition, zusätzlich müssen alle Monster, die dein Gegner derzeit kontrolliert, in diesem Spielzug diese Karte angreifen, falls möglich. Solange du „Nummer 31: Verkörperung der Bestrafung“ kontrollierst, erhält diese Karte diese Effekte.
    ●Diese Karte kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange sie Xyz-Material hat.
    ●Dein Gegner erhält den Kampfschaden, den du aus Angriffen gegen diese Karte erhalten hättest.
  es: |-
    2 monstruos de Nivel 1
    Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz; cambia a todos los monstruos que controle tu adversario a Posición de Ataque boca arriba, y también todos los monstruos que tu adversario controle en este momento deben atacar a esta carta en este turno, si pueden. Mientras controles a "Número 31: Personificación del Castigo", esta carta gana estos efectos. ● Esta carta no puede ser destruida en batalla o por efectos de cartas mientras tenga Material Xyz. ● Tu adversario recibe cualquier daño en batalla que fueras a recibir tú de ataques a esta carta.
  fr: |-
    2 monstres de Niveau 1
    Une fois par tour, durant le tour du chaque jouer : vous pouvez détacher 1 Matériel Xyz de cette carte ; changez tous les monstres contrôlés par votre adversaire en Position d'Attaque face recto, et aussi tous les monstres actuellement contrôlés par votre adversaire doivent attaquer cette carte ce tour, si possible. Tant que vous contrôlez "Numéro 31 : Incarnation du Châtiment", cette carte gagne ces effets.
    ● Cette carte ne peut être détruite ni au combat ni par des effets de carte tant qu'elle du Matériel Xyz.
    ● Votre adversaire reçoit tous les dommages de combat que vous auriez dû recevoir des attaques sur cette carte.
  it: |-
    2 mostri di Livello 1
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta; metti tutti i mostri controllati dal tuo avversario scoperti in Posizione di Attacco, inoltre tutti i mostri attualmente controllati dal tuo avversario devono attaccare questa carta in questo turno, se possono farlo. Mentre controlli "Numero 31: Personificazione della Punizione", questa carta guadagna questi effetti.
    ● Questa carta non può essere distrutta in battaglia o dagli effetti delle carte mentre ha Materiali Xyz.
    ● Il tuo avversario subisce qualsiasi danno da combattimenti che avresti subito tu da attacchi contro questa carta.
  pt: |-
    2 monstros Nível 1
    Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card; coloque todos os monstros que seu oponente controla com a face para cima em Posição de Ataque e, além disso, todos os monstros que seu oponente controla atualmente devem atacar este card neste turno, se possível. Equanto você controlar "Número 31: Personificação do Castigo", este card ganha esses efeitos.
    ● Este card não pode ser destruído em batalha ou por um efeito de card enquanto tiver Matérias Xyz.
    ● Seu oponente sofre qualquer dano de batalha que você tenha sofrido de ataques a este card.
  ja: |-
    レベル１モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの全てのモンスターは、表側攻撃表示になり、このターン攻撃可能な場合にはこのカードを攻撃しなければならない。この効果は相手ターンでも発動できる。②：自分フィールドに「Ｎｏ．３１ アベルズ・デビル」が存在する限り、このカードは以下の効果を得る。●Ｘ素材を持っているこのカードは戦闘・効果では破壊されない。●このカードへの攻撃で発生する自分への戦闘ダメージは代わりに相手が受ける。
  ko: |-
    레벨 1 몬스터 x 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위의 몬스터는, 전부 앞면 공격 표시가 되고, 이 턴, 공격 가능한 경우 이 카드는 공격해야만 한다. 이 효과는 상대 턴에도 발동할 수 있다. 또한, 자신 필드 위에 "No. 31 아벨즈 데블" 이 존재하는 한, 이하의 효과를 얻는다. ● 엑시즈 소재를 가진 이 카드는 전투 및 효과로는 파괴되지 않는다. ● 이 카드에의 공격에 의해서 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  zh-TW:
  zh-CN: |-
    1星怪兽×2
    1回合1次，把这张卡1个XYZ素材取除才能发动。对方场上的怪兽全部变成表侧攻击表示，并在这个回合可以攻击的场合必须向这张卡作出攻击。这个效果在对方回合也能发动。此外，只要自己场上有「No.31 亚伯恶魔」存在，得到以下效果。●持有XYZ素材的这张卡不会被战斗以及效果破坏。●向这张卡的攻击发生的对自己的战斗伤害由对方代受。
