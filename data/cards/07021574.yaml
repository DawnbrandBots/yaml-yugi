text:
  en: |-
    (This card is always treated as a "Kuriboh" card.)
    When an opponent's monster declares an attack: You can discard this card; add 1 "Kuriboh" monster from your Deck to your hand, except "Kuriboo". Once per turn (Quick Effect): You can discard 1 Trap, then target 1 face-up monster your opponent controls; it loses 1500 ATK until the end of this turn.
  de: |-
    (Diese Karte wird immer als „Kuriboh“-Karte behandelt.)
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte abwerfen; füge deiner Hand 1 „Kuriboh“-Monster von deinem Deck hinzu, außer „Kuribu“. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Falle abwerfen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs 1500 ATK.
  es: |-
    (Esta carta se trata siempre como una carta "Kuriboh").
    Cuando un monstruo del adversario declara un ataque: puedes descartar esta carta; añade a tu mano 1 monstruo "Kuriboh" en tu Deck, excepto "Kuriboo". Una vez por turno (Efecto Rápido): puedes descartar 1 Trampa, y después seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, éste pierde 1500 ATK.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Kuriboh".)
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez défausser cette carte ; ajoutez 1 monstre "Kuriboh" ("Kuribou" exclu) depuis votre Deck à votre main. Une fois par tour (Effet Rapide) : vous pouvez défausser 1 Piège, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, il perd 1500 ATK.
  it: |-
    (Questa carta viene sempre considerata come una carta "Kuriboh".)
    Quando un mostro dell'avversario dichiara un attacco: puoi scartare questa carta; aggiungi 1 mostro "Kuriboh" dal tuo Deck alla tua mano, eccetto "Kuriboo". Una volta per turno (Effetto Rapido): puoi scartare 1 Trappola, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 1500 ATK fino alla fine di questo turno.
  pt: |-
    (Este card deve ser sempre considerado como um card "Kuriboh".)
    Quando um monstro do oponente declarar um ataque: você pode descartar este card; adicione 1 monstro "Kuriboh" do seu Deck à sua mão, exceto "Kuriboo". Uma vez por turno (Efeito Rápido): você pode descartar 1 Armadilha e, depois, escolha 1 monstro com a face para cima que seu oponente controla; ele perde 1500 de ATK até o final deste turno.
  ja: |-
    このカード名はルール上「クリボー」カードとしても扱う。①：相手モンスターの攻撃宣言時にこのカードを手札から捨てて発動できる。デッキから「クリブー」以外の「クリボー」モンスター１体を手札に加える。②：１ターンに１度、手札から罠カード１枚を捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１５００ダウンする。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명은 룰상 "크리보" 카드로도 취급한다. ①: 상대 몬스터의 공격 선언시에 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "크리부" 이외의 "크리보" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 패에서 함정 카드 1장을 버리고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1500 내린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名规则上也当作「クリボー／栗子球」卡使用。①：对手怪兽的攻击宣言时可以将这张卡从手牌舍弃发动。从卡组将1只「クリブー／栗子布」以外的「クリボー／栗子球」怪兽加入手牌。②：1回合1次，可以从手牌舍弃1张陷阱卡，以对手场上的1只表侧表示怪兽为对象发动。那只怪兽的攻击力直到回合结束时下降1500。这个效果在对手的回合也能发动。
