text:
  en: |-
    During your Battle Step, if this card battles (Quick Effect): You can discard 1 Dragon monster to the GY; this card gains 1000 ATK/DEF until the end of the Battle Phase.
  de: |-
    Während deines Battle Steps, falls diese Karte kämpft (Schnelleffekt): Du kannst 1 Drache-Monster auf den Friedhof abwerfen; diese Karte erhält bis zum Ende der Battle Phase 1000 ATK/DEF.
  es: |-
    Durante tu Battle Step, si esta carta batalla (Efecto Rápido): puedes descartar al Cementerio 1 monstruo Dragón; hasta el final de la Battle Phase, esta carta gana 1000 ATK/DEF.
  fr: |-
    Durant votre Battle Step, si cette carte combat (Effet Rapide) : vous pouvez défausser 1 monstre Dragon au Cimetière ; jusqu'à la fin de la Battle Phase, cette carte gagne 1000 ATK/DEF.
  it: |-
    Durante il tuo Battle Step, se questa carta combatte (Effetto Rapido): puoi scartare al Cimitero 1 mostro Drago; questa carta guadagna 1000 ATK/DEF fino alla fine della Battle Phase.
  pt: |-
    Durante sua Etapa de Batalha, se este card batalhar (Efeito Rápido): você pode descartar 1 monstro Dragão para o Cemitério; este card ganha 1000 de ATK/DEF até o final da Fase de Batalha.
  ja: |-
    このカードが戦闘を行う自分のバトルステップ時、手札からドラゴン族モンスター１体を墓地へ捨てて発動する事ができる。このカードの攻撃力・守備力は、バトルフェイズ終了時まで１０００ポイントアップする。
  ko: |-
    이 카드가 자신의 턴에 전투를 실행할 경우, 그 배틀 스텝시에 발동할 수 있다. 패의 드래곤족 몬스터 1장을 묘지에 버릴 때마다, 엔드 스텝까지 이 카드의 공격력과 수비력은 1000 포인트 올린다.
  zh-TW: |-
    在此卡進行戰鬥的我方戰鬥步驟時，可從手牌將１隻龍族怪獸捨棄至墓地發動。此卡的攻擊力・守備力在戰鬥階段結束前提升１０００。
  zh-CN: |-
    这张卡进行战斗的自己的战斗步骤时，从手卡把1只龙族怪兽丢弃去墓地才能发动。这张卡的攻击力·守备力直到战斗阶段结束时上升1000。
