  de: Weißer Stachelrochen
  es: Mantarraya Blanca
  fr: Raie Blanche
  it: Pastinaca Bianca
  pt: Raio-ferrão Branco
  ja: <ruby>白棘鱏<rt>ホワイト・スティングレイ</rt></ruby>
  ja_romaji: Howaito Sutingurei
  ko: 화이트 스팅레이
  ko_rr: Hwaiteu Seuting-rei
