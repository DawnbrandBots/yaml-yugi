  fr: Ananta, Dragon Maléfique
  it: Drago Malvagio Ananta
  pt: Dragão Maligno Ananta
  ja: <ruby>邪<rt>じゃ</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>アナンタ
