name:
  en: Rubic, Malebranche of the Burning Abyss
  de: Rubic, Grimmetatze des Brennenden Abgrunds
  es: Rubic, Malebranche del Abismo Ardiente
  fr: Rubic, Malebranche des Abysses Ardents
  it: Rubic, Malebranche dell'Abisso Bruciante
  pt: Rubic, Malebranche do Abismo Ardente
  ja: <ruby>彼<rt>ひ</rt></ruby><ruby>岸<rt>がん</rt></ruby>の<ruby>悪<rt>あっ</rt></ruby><ruby>鬼<rt>き</rt></ruby> ラビキャント
  ja_romaji: Higan no Akki Rabikyanto
  ko: 피안의 악귀 라비캔트
  ko_rr:
  zh-TW: 彼岸惡鬼 路比岡德
  zh-CN: 彼岸恶鬼 路比冈德
text:
  en:
  de: |-
    Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines „Brennenden Abgrund“-Synchromonsters. Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Rubic, Grimmetatze des Brennenden Abgrunds“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía "Abismo Ardiente". Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Rubic, Malebranche del Abismo Ardiente" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Non utilisable comme Matériel de Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro "Abysses Ardents". Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Rubic, Malebranche des Abysses Ardents" qu'une fois par tour.
  it: |-
    Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro "Abisso Bruciante". Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Rubic, Malebranche dell'Abisso Bruciante" una sola volta per turno.
  pt: |-
    Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um Monstro Sincro "Abismo Ardente". Se você não controlar Cards de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Rubic, Malebranche do Abismo Ardente" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できず、このカードをＳ素材とする場合、「彼岸」モンスターのＳ召喚にしか使用できない。
    ①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。
    ②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。
  ko: |-
    "피안의 악귀 라비캔트"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드를 싱크로 소재로 할 경우, "피안" 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다.
  zh-TW: |-
    「彼岸惡鬼 路比岡德」的①效果，１回合僅限使用１次。在以此卡做為同步素材的狀況下，僅限使用於「彼岸」怪獸的同步召喚。①：可在我方場上不存在魔法・陷阱卡的狀況下發動。從手牌特殊召喚此卡。②：在我方場上存在「彼岸」怪獸以外的怪獸的狀況下，此卡將被破壞。
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。此卡作为同步素材的情况下，仅可使用于“彼岸”怪兽的同步召唤。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有“彼岸”怪兽以外的怪兽存在的情况下此卡将被破坏。
