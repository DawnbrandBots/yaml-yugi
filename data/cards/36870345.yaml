text:
  en: |-
    When this card is Normal Summoned, you can Special Summon 1 "Dragunity" monster from your hand, then equip it with this card. When this card is sent to the Graveyard while equipped to a monster, select 1 card on the field, and destroy it.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 „Dracheneinheit“-Monster als Spezialbeschwörung von deiner Hand beschwören und dann mit dieser Karte ausrüsten. Wenn diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet, wähle 1 Karte auf dem Spielfeld und zerstöre sie.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Dracounidad" y después equiparle esta carta. Cuando esta carta es mandada al Cementerio mientras está equipada a un monstruo, selecciona 1 carta en el Campo y destrúyela.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez Invoquer Spécialement 1 monstre "Dragunité" depuis votre main, puis l'équiper avec cette carte. Lorsque cette carte est envoyée au Cimetière équipée à un monstre, sélectionnez 1 carte sur le Terrain et détruisez-la.
  it: |-
    Quando questa carta viene Evocata Normalmente, puoi Evocare Specialmente 1 mostro "Dragunità" dalla tua mano, e poi equipaggiarlo con questa carta. Quando questa carta viene mandata al Cimitero fino a quando è equipaggiata ad un mostro, scegli 1 carta sul Terreno, e distruggila.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Dragunidade" da sua mão e, depois, equipá-lo com este card. Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: escolha 1 card no campo; destrua-o.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札から「ドラグニティ」モンスター１体を特殊召喚し、その後、自分フィールドの表側表示のこのカードを装備カード扱いとしてその特殊召喚したモンスターに装備する。②：モンスターに装備されているこのカードが墓地へ送られた場合、フィールドのカード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 "드래그니티" 몬스터 1장을 특수 소환하고, 그 후, 자신 필드의 앞면 표시의 이 카드를 장착 카드로 취급하여 그 특수 소환한 몬스터에 장착한다. ②: 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우, 필드의 카드 1장을 대상으로 하고 발동한다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从手牌将1只"龙骑兵团"怪兽特殊召唤，然后，将自己场上表侧表示的此卡视为装备卡装备于该特殊召唤的怪兽。②：装备于怪兽的此卡被送至墓地的情况下，以场上的1张卡为对象发动。将该卡破坏。
