text:
  en: |-
    Select 1 monster from your opponent's Graveyard, and Special Summon it in face-up Defense Position on your opponent's side of the field.
  de: |-
    Wähle 1 Monster im Friedhof deines Gegners und beschwöre es als Spezialbeschwörung in offener Verteidigungsposition auf die Spielfeldseite deines Gegners.
  es: |-
    Selecciona 1 monstruo del Cementerio de tu adversario, e Invócalo de Modo Especial en Posición de Defensa boca arriba en el Campo de tu adversario.
  fr: |-
    Sélectionnez 1 monstre du Cimetière de votre adversaire et Invoquez-le Spécialement en Position de Défense face recto sur le Terrain de votre adversaire.
  it: |-
    Scegli 1 mostro dal Cimitero del tuo avversario ed Evocalo tramite Evocazione Speciale scoperto in Posizione di Difesa sul Terreno del tuo avversario.
  pt: |-
    Escolha 1 monstro do Cemitério do seu oponente e Invoque-o por Invocação-Especial com a face para cima em Posição de Defesa no lado do campo do seu oponente.
  ja: |-
    相手の墓地のモンスター１体を選択して発動できる。選択したモンスターを相手フィールド上に表側守備表示で特殊召喚する。
  ko: |-
    상대의 묘지에서 몬스터 1장을 선택하고, 상대 필드 위에 앞면 수비 표시로 특수 소환한다.
  zh-TW: |-
    可選擇１隻對方墓地的怪獸發動。選擇的怪獸以守備表示特殊召喚至對方場上。
  zh-CN: |-
    选择对方墓地1只怪兽才能发动。选择的怪兽在对方场上表侧守备表示特殊召唤。
