text:
  en: |-
    During your turn, if a Synchro Monster(s) was sent to your GY this turn: Target 1 Synchro Monster you control; it can make a second attack during each Battle Phase this turn, also, if you activated this card by targeting a Synchro Monster with "Warrior", "Synchron", or "Stardust" in its original name, you can make it gain ATK equal to the ATK of 1 Synchro Monster in your GY. You can only activate 1 "Final Cross" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：Ｓモンスターが自分の墓地へ送られた自分ターンに、自分フィールドのＳモンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。元々のカード名に「ウォリアー」、「シンクロン」、「スターダスト」の内、いずれかを含むＳモンスターを対象としてこのカードを発動した場合、さらに自分の墓地のＳモンスター１体を選んでその攻撃力分だけ対象のモンスターの攻撃力をアップできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 싱크로 몬스터가 자신 묘지로 보내진 자신 턴에, 자신 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 원래의 카드명에 "워리어", "싱크론", "스타더스트" 중, 어느 것을 포함하는 싱크로 몬스터를 대상으로 하여 이 카드를 발동했을 경우, 추가로 자신 묘지의 싱크로 몬스터 1장을 고르고 그 공격력만큼만 대상 몬스터의 공격력을 올릴 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：有同调怪兽被送入自己的墓地的回合，可以以自己场上的1只同调怪兽为对象发动。这个回合，那只怪兽在1次战斗阶段里可以作2次攻击。以原卡名包含「ウォリアー／战士」、「シンクロン／同调士」、「スターダスト／星尘」之中任意1种的同调怪兽为对象来发动这张卡的场合，可以再选自己墓地的1只同调怪兽，按照其攻击力数值使对象怪兽的攻击力上升。
