name:
  en: Scrap Recycler
  de: Schrottrecycler
  es: Reciclador de Chatarra
  fr: Recycleur de Ferraille
  it: Riciclatore di Frammenti
  pt: Reciclador de Restolhos
  ja: スクラップ・リサイクラー
  ja_romaji: Sukurappu Risaikurā
  ko: 스크랩 리사이클러
  ko_rr: Seukeuraep Risaikeulleo
  zh-TW: 廢鐵回收機
  zh-CN: 废铁回收机
text:
  en: |-
    When this card is Normal or Special Summoned: You can send 1 Machine monster from your Deck to the GY. Once per turn: You can shuffle 2 Level 4 EARTH Machine monsters from your GY into the Deck; draw 1 card.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Maschine-Monster von deinem Deck auf den Friedhof legen. Einmal pro Spielzug: Du kannst 2 ERDE Maschine-Monster der Stufe 4 von deinem Friedhof ins Deck mischen; ziehe 1 Karte.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo Máquina en tu Deck. Una vez por turno: puedes barajar al Deck 2 monstruos Máquina de TIERRA de Nivel 4 en tu Cementerio; roba 1 carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre Machine depuis votre Deck au Cimetière. Une fois par tour : vous pouvez mélanger 2 monstres TERRE Machine de Niveau 4 depuis votre Cimetière dans le Deck ; piochez 1 carte.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro Macchina dal tuo Deck al Cimitero. Una volta per turno: puoi mischiare 2 mostri TERRA Macchina di Livello 4 dal tuo Cimitero nel Deck; pesca 1 carta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro Máquina do seu Deck para o Cemitério. Uma vez por turno: você pode embaralhar no Deck 2 monstros Máquina de TERRA de Nível 4 do seu Cemitério; compre 1 card.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから機械族モンスター１体を墓地へ送る。②：１ターンに１度、自分の墓地の機械族・地属性・レベル４モンスター２体をデッキに戻して発動できる。自分はデッキから１枚ドローする。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 기계족 몬스터 1장을 묘지로 보낸다. ②: 1턴에 1번, 자신 묘지의 기계족 / 땅 속성 / 레벨 4 몬스터 2장을 덱으로 되돌리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡召唤、特殊召唤成功时可发动。从牌组中选择1只机械族怪兽送入墓地。1回合1次，可以将我方墓地中的2只机械族、地属性、等级4怪兽返回至牌组并发动。从牌组中抽取1张卡牌。
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功时可以发动。从牌组将1只机械族怪兽送至墓地。②：1回合1次，将自己墓地的2只机械族・地属性・等级4怪兽放回牌组可以发动。自己从牌组抽1张。
