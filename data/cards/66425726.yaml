pendulum_effect:
  en: |-
    During the End Phase: You can add 1 Ritual Spell from your Deck or GY to your hand, then return this card to the hand. You can only use this effect of "Odd-Eyes Pendulumgraph Dragon" once per turn.
  de: |-
    Während der End Phase: Du kannst deiner Hand 1 Ritualzauber von deinem Deck oder Friedhof hinzufügen, dann gib diese Karte auf die Hand zurück. Du kannst diesen Effekt von „Buntäugiger Pendelgraf-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la End Phase: puedes añadir a tu mano 1 Mágica de Ritual en tu Deck o Cementerio, y después devuelve esta carta a la mano. Sólo puedes usar este efecto de "Dragón Péndulografo de Ojos Anómalos" una vez por turno.
  fr: |-
    Durant la End Phase : vous pouvez ajouter 1 Magie Rituelle depuis votre Deck ou Cimetière à votre main, puis renvoyez cette carte à la main. Vous ne pouvez utiliser cet effet de "Dragon du Pendulegraphe aux Yeux Impairs" qu'une fois par tour.
  it: |-
    Durante la End Phase: puoi aggiungere 1 Magia Rituale dal tuo Deck o Cimitero alla tua mano, poi fai ritornare questa carta nella mano. Puoi utilizzare questo effetto di "Drago-Pendulumgrafo Occhi Diversi" una sola volta per turno.
  pt: |-
    Durante a Fase Final: você pode adicionar à sua mão 1 Magia de Ritual do seu Deck ou Cemitério e, depois, devolva este card para a mão. Você só pode usar este efeito de "Dragão-Pêndulografo de Olhos Anômalos" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分・相手のエンドフェイズに発動できる。自分のデッキ・墓地から儀式魔法カード１枚を選んで手札に加える。その後、このカードを持ち主の手札に戻す。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 의식 마법 카드 1장을 고르고 패에 넣는다. 그 후, 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的灵摆效果1回合只能使用1次。①：自己或对手的结束阶段可以发动。从自己的卡组或墓地选1张仪式魔法卡加入手牌。那之后，这张卡返回持有者的手牌。
