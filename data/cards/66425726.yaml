name:
  en: Odd-Eyes Pendulumgraph Dragon
  de: Buntäugiger Pendelgraf-Drache
  es: Dragón Péndulografo de Ojos Anómalos
  fr: Dragon du Pendulegraphe aux Yeux Impairs
  it: Drago-Pendulumgrafo Occhi Diversi
  pt: Dragão-Pêndulografo de Olhos Anômalos
  ja: オッドアイズ・ペンデュラムグラフ・ドラゴン
  ja_romaji: Oddoaizu Pendyuramugurafu Doragon
  ko: 오드아이즈 펜듈럼그래프 드래곤
  ko_rr: Odeuaijeu Pendyulleomgeurapeu Deuraegon
  zh-TW:
  zh-CN: 异色眼灵摆图龙
text:
  en: |-
    You can Ritual Summon this card with "Odd-Eyes Advent". Must be either Ritual Summoned, or Pendulum Summoned from your hand. Each time your opponent Special Summons a monster(s) from the Extra Deck, inflict 300 damage to them. Once per turn, when your opponent activates a Spell Card or effect (Quick Effect): You can place this card in your Pendulum Zone, and if you do, negate that effect, then, if you placed this Ritual Summoned card in the Pendulum Zone, you can Special Summon 1 "Odd-Eyes" monster from your Extra Deck.
  de: |-
    Du kannst diese Karte mit „Ankunft der Buntäugigen“ als Ritualbeschwörung beschwören. Muss entweder als Ritualbeschwörung beschworen werden oder als Pendelbeschwörung von deiner Hand beschworen werden. Jedes Mal, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört, füge ihm 300 Schaden zu. Einmal pro Spielzug, wenn dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert (Schnelleffekt): Du kannst diese Karte in deine Pendelzone legen und falls du dies tust, annulliere jenen Effekt, dann, falls du diese als Ritualbeschwörung beschworene Karte in die Pendelzone gelegt hast, kannst du 1 „Buntäugig“-Monster als Spezialbeschwörung von deinem Extra Deck beschwören.
  es: |-
    Puedes Invocar esta carta por Ritual con "Llegada de los Ojos Anómalos". Debe ser Invocada por Ritual, o Invocada por Péndulo desde tu mano. Cada vez que tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra, inflígeles 300 puntos de daño. Una vez por turno, cuando tu adversario activa una Carta Mágica o su efecto (Efecto Rápido): puedes poner esta carta en tu Zona de Péndulo y, si lo haces, niega ese efecto y después, si pusiste esta carta Invocada por Ritual en la Zona de Péndulo, puedes Invocar de Modo Especial 1 monstruo "Ojos Anómalos" desde tu Deck Extra.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Avènement des Yeux Impairs". Uniquement soit Invocable Rituellement soit Invocable par Pendulation depuis votre main. Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck, infligez-lui 300 points de dommages. Une fois par tour, lorsque votre adversaire active une Carte Magie ou effet de Magie (Effet Rapide) : vous pouvez placer cette carte dans votre Zone Pendule, et si vous le faites, annulez l'effet, puis, si vous avez placé cette carte Invoquée Rituellement dans la Zone Pendule, vous pouvez Invoquer Spécialement 1 monstre "Yeux Impairs" depuis votre Extra Deck.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Avvento Occhi Diversi". Deve essere Evocato tramite Rituale, oppure Evocato Pendulum dalla tua mano. Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck, infliggigli 300 danni. Una volta per turno, quando il tuo avversario attiva una Carta Magia o un suo effetto (Effetto Rapido): puoi mettere questa carta nella tua Zona Pendulum e, se lo fai, annulla quell'effetto, poi, se hai messo questa carta Evocata tramite Rituale nella Zona Pendulum, puoi Evocare Specialmente 1 mostro "Occhi Diversi" dal tuo Extra Deck.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Advento do Olhos Anômalos". Deve ser Invocado por Invocação-Ritual, ou por Invocação-Pêndulo da sua mão. Sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional, cause 300 de dano a ele. Uma vez por turno, quando seu oponente ativar um Card de Magia ou seus efeitos (Efeito Rápido): você pode colocar este card na sua Zona de Pêndulo e, se isso acontecer, negue esse efeito e, depois, se você colocou este card Invocado por Invocação-Ritual na Zona de Pêndulo, você pode Invocar por Invocação-Especial 1 monstro "Olhos Anômalos" do seu Deck Adicional.
  ja: |-
    「オッドアイズ・アドベント」により降臨。このカードは儀式召喚及び手札からのＰ召喚でのみ特殊召喚できる。①：相手がＥＸデッキからモンスターを特殊召喚する度に、相手に３００ダメージを与える。②：１ターンに１度、相手が魔法カードの効果を発動した時に発動できる。このカードを自分のＰゾーンに置き、その相手の効果を無効にする。儀式召喚したこのカードをＰゾーンに置いた場合、さらにＥＸデッキから「オッドアイズ」モンスター１体を特殊召喚できる。
  ko: |-
    "오드아이즈 어드벤트"에 의해 의식 소환. 이 카드는 의식 소환 및 패에서의 펜듈럼 소환으로만 특수 소환할 수 있다. ①: 상대가 엑스트라 덱에서 몬스터를 특수 소환할 때마다, 상대에게 300 데미지를 준다. ②: 1턴에 1번, 상대가 마법 카드의 효과를 발동했을 때에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓고, 그 상대의 효과를 무효로 한다. 의식 소환한 이 카드를 펜듈럼 존에 놓았을 경우, 추가로 엑스트라 덱에서 "오드아이즈" 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    藉由「オッドアイズ・アドベント／异色眼降临」降临。这张卡只有用仪式召唤以及从手牌所作的灵摆召唤才能特殊召唤。①：每次对手从额外卡组特殊召唤怪兽，就给予对手300伤害。②：1回合1次，对手发动魔法卡的效果时可以发动。将这张卡放置到自己的灵摆区，那个对手的效果无效。是将仪式召唤的这张卡放置到灵摆区的场合，可以再从额外卡组特殊召唤1只「オッドアイズ／异色眼」怪兽。
