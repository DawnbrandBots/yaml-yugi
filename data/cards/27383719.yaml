text:
  en: |-
    If this card is Special Summoned: You can target 1 "S-Force" monster in your GY, except "S-Force Lapcewell"; Special Summon it. You can banish 1 "S-Force" card from your hand; destroy all of your opponent's monsters in the same columns as your "S-Force" monsters. You can only use each effect of "S-Force Lapcewell" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „S-Kraft“-Monster in deinem Friedhof wählen, außer „S-Kraft Lapcewell“; beschwöre es als Spezialbeschwörung. Du kannst 1 „S-Kraft“-Karte von deiner Hand verbannen; zerstöre alle Monster deines Gegners in denselben Spalten wie deine „S-Kraft“-Monster. Du kannst jeden Effekt von „S-Kraft Lapcewell“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Fuerza-S" en tu Cementerio, excepto "Fuerza-S Lapcewell"; Invócalo de Modo Especial. Puedes desterrar 1 carta "Fuerza-S" en tu mano; destruye todos los monstruos de tu adversario en las mismas columnas que tus monstruos "Fuerza-S". Sólo puedes usar cada efecto de "Fuerza-S Lapcewell" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "Force-S" ("Lapcewell de la Force-S" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez bannir 1 carte "Force-S" depuis votre main ; détruisez tous les monstres de votre adversaire dans les mêmes colonnes que vos monstres "Force-S". Vous ne pouvez utiliser chaque effet de "Lapcewell de la Force-S" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "S-Forza" nel tuo Cimitero, eccetto "S-Forza Lapcewell"; Evocalo Specialmente. Puoi bandire 1 carta "S-Forza" dalla tua mano; distruggi tutti i mostri del tuo avversario nelle stesse colonne dei tuoi mostri "S-Forza". Puoi utilizzare ogni effetto di "S-Forza Lapcewell" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "Força-S" no seu Cemitério, exceto "Força-S Lapcewell"; Invoque-o por Invocação-Especial. Você pode banir 1 card "Força-S" da sua mão; destrua todos os monstros do seu oponente nas mesmas colunas que seus monstros "Força-S". Você só pode usar cada efeito de "Força-S Lapcewell" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、「Ｓ－Ｆｏｒｃｅ ラプスウェル」以外の自分の墓地の「Ｓ－Ｆｏｒｃｅ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：手札から「Ｓ－Ｆｏｒｃｅ」カード１枚を除外して発動できる。自分の「Ｓ－Ｆｏｒｃｅ」モンスターの正面の相手モンスターを全て破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, "S－Force(시큐리티 포스) 라프스웰" 이외의 자신 묘지의 "S－Force(시큐리티 포스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 패에서 "S－Force(시큐리티 포스)" 카드 1장을 제외하고 발동할 수 있다. 자신의 "S－Force(시큐리티 포스)" 몬스터 정면의 상대 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下，以自己墓地的１只“超元特防队 拉普斯韦”以外的“超元特防队”怪兽为对象可以发动。将该怪兽特殊召唤。②：从手牌将１张“超元特防队”卡除外可以发动。将自己的“超元特防队”怪兽正面的对手怪兽全部破坏。
