name:
  en: Reversible Beetle
  de: Umdrehbarer Käfer
  es: Escarabajo Reversible
  fr: Scarabée Réversible
  it: Coleottero Reversibile
  pt: Besouro Reversível
  ja: リバーシブル・ビートル
  ja_romaji: Ribāshiburu Bītoru
  ko: 리버시블 비틀
  ko_rr: Ribeosibeul Biteul
  zh-TW: 天翻地覆甲殼蟲
  zh-CN: 天翻地转甲壳虫
text:
  en:
  de: |-
    FLIPP: Mische diese Karte und alle offenen Monster in ihrer Spalte in die Decks.
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Ändere diese Karte und alle Monster in ihrer Spalte in die verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Umdrehbarer Käfer“ nur einmal pro Spielzug verwenden.
  es: |-
    VOLTEO: Baraja a el o los Decks esta carta y cualquier monstruo boca arriba en su columna.
    Si esta carta es Invocada de Modo Normal o Especial: cambia esta carta, y cualquier monstruo en su columna, a Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Escarabajo Reversible" una vez por turno.
  fr: |-
    FLIP : Mélangez cette carte et les monstres face recto dans sa colonne dans les Decks.
    Si cette carte est Invoquée Normalement ou Spécialement : changez cette carte et les monstres dans sa colonne en Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Scarabée Réversible" qu'une fois par tour.
  it: |-
    SCOPRI: Mischia questa carta, e qualsiasi mostro scoperto nella sua colonna, nei Deck.
    Se questa carta viene Evocata Normalmente o Specialmente: metti questa carta, e qualsiasi mostro nella sua colonna, coperta in Posizione di Difesa. Puoi utilizzare ogni effetto di "Coleottero Reversibile" una sola volta per turno.
  pt: |-
    VIRE: Embaralhe nos Decks este card e quaisquer monstros com a face para cima nesta coluna.
    Se este card for Invocado por Invocação-Normal ou Especial: coloque este card e quaisquer monstros nesta coluna com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Besouro Reversível" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動する。このカード及びこのカードと同じ縦列のモンスターを全て裏側守備表示にする。
    ②：このカードがリバースした場合に発動する。このカード及びこのカードと同じ縦列の表側表示モンスターを全てデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 이 카드 및 이 카드와 같은 세로열인 몬스터를 전부 뒷면 수비 표시로 한다. ②: 이 카드가 리버스했을 경우에 발동한다. 이 카드 및 이 카드와 같은 세로열인 앞면 표시 몬스터를 전부 주인의 덱으로 되돌린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡召喚・特殊召喚成功的狀況下發動。將此卡及與此卡同一縱列的怪獸全部變為反面守備表示。②：在此卡反轉的狀況下發動。將此卡及與此卡同一縱列的正面表示怪獸全部送回持有者的牌組。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下发动。将此卡及与此卡同一纵列的怪兽全部改成里侧守备表示。②：此卡反转的情况下发动。将此卡及与此卡同一纵列的表侧表示怪兽全部放回持有者的牌组。
