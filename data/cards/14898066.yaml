name:
  en: Vorse Raider
  de: Vorse-Plünderer
  es: Jinete Vorse
  fr: Marauseur Vorse
  it: Predatore Vorse
  pt: Ginete Vorse
  ja: ブラッド・ヴォルス
  ja_romaji: Buraddo Vorusu
  ko: 블러드 볼스
  ko_rr: Beulleodeu Bolseu
  zh-TW: 血戰士
  zh-CN: 血腥魔兽人
text:
  en: |-
    This wicked Beast-Warrior does every horrid thing imaginable, and loves it! His axe bears the marks of his countless victims.
  de: |-
    Dieser verruchte Ungeheuer-Krieger tut alle erdenklichen furchtbaren Dinge und liebt es! Seine Axt zieren die Markierungen für seine unzähligen Opfer.
  es: |-
    Este perverso Guerrero-Bestia hace cualquier cosa horrible imaginable, ¡y le encanta! Su hacha lleva las marcas de innumerables víctimas.
  fr: |-
    Cette Bête-Guerrier maléfique est capable des pires méfaits et elle aime ça ! Sa hache porte les marques de ses innombrables victimes.
  it: |-
    Questo malvagio Guerriero-Bestia è l'artefice di ogni crudeltà immaginabile e ne trae immensa gioia! La sua ascia riporta i segni delle sue molteplici vittime.
  pt: |-
    Esta perversa Besta-Guerreira faz todo tipo de coisas terríveis inimagináveis e adora fazê-las! O seu machado carrega as marcas das suas incontáveis vítimas.
  ja: |-
    悪行の限りを尽くし、それを喜びとしている魔獣人。手にした斧は常に血塗られている。
  ko: |-
    악행의 한계를 다하고 그것을 기쁨으로 삼는 마수인. 손에 든 도끼는 항상 피로 얼룩져 있다.
  zh-TW: |-
    惡貫滿盈且引以為榮的魔獸人，手上的斧頭總是沾滿鮮血。
  zh-CN: |-
    以做尽坏事而引以为荣的魔兽人，手上的斧头沾满鲜血。
