  de: Nachfolge des Weltvermächtnisses
  es: Sucesión del Legado Mundial
  fr: Succession de l'Héritage du Monde
  it: Avvicendamento dell'Eredità del Mondo
  pt: Sucessão do Legado Mundial
  ja: <ruby>星<rt>せい</rt></ruby><ruby>遺<rt>い</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>を<ruby>継<rt>つ</rt></ruby>ぐもの
