text:
  en: |-
    Target 1 monster in your GY; Special Summon it to your zone a Link Monster points to. You can only activate 1 "World Legacy Succession" per turn.
  de: |-
    Wähle 1 Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in deine Zone, auf die ein Linkmonster zeigt. Du kannst nur 1 „Nachfolge des Weltvermächtnisses“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo en tu Cementerio; Invócalo de Modo Especial a una de tus zonas a las que apunte un Monstruo de Enlace. Sólo puedes activar 1 "Sucesión del Legado Mundial" por turno.
  fr: |-
    Ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement dans votre zone pointée par un Monstre Lien. Vous ne pouvez activer qu'1 "Succession de l'Héritage du Monde" par tour.
  it: |-
    Scegli come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente in una tua zona puntata da un Mostro Link. Puoi attivare solo 1 "Avvicendamento dell'Eredità del Mondo" per turno.
  pt: |-
    Escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial em uma zona sua para a qual um Monstro Link apontar. Você só pode ativar 1 "Sucessão do Legado Mundial" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のモンスター１体を対象として発動できる。そのモンスターをフィールドのリンクモンスターのリンク先となる自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 필드의 링크 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至场上连接怪兽连接端的自己场上。
