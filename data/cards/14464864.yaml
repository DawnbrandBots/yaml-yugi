  en:
  de: |-
    Füge deiner Hand 1 „Nordisch“-Monster von deinem Deck hinzu.
  es: |-
    Añade a tu mano, desde tu Deck, 1 monstruo "Nórdico/a".
  fr: |-
    Ajoutez 1 monstre "Nordique" depuis votre Deck à votre main.
  it: |-
    Aggiungi 1 mostro "Nordic" dal tuo Deck alla tua mano.
  pt: |-
    Adicione 1 monstro "Nórdic" do seu Deck à sua mão.
  ja: |-
    ①：デッキから「極星」モンスター１体を手札に加える。
  ko: |-
    자신의 덱에서 "극성"이라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    從牌組將１隻冠有「極星」之名的怪獸加入手牌。
  zh-CN: |-
    从牌组将１只冠有“极星”之名的怪兽加入手牌。
