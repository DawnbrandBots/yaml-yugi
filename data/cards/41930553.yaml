text:
  en: |-
    Once per turn: You can target 1 monster in your opponent's GY; discard 1 Fiend monster, and if you do, banish that target.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster im Friedhof deines Gegners wählen; wirf 1 Unterweltler-Monster ab und falls du dies tust, verbanne jenes gewählte Ziel.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo en el Cementerio de tu adversario; descarta 1 monstruo Demonio y, si lo haces, destierra ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; défaussez 1 monstre Démon, et si vous le faites, bannissez la cible.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; scarta 1 mostro Demone e, se lo fai, bandisci quel bersaglio.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro no Cemitério do seu oponente; descarte 1 monstro Demônio e, se isso acontecer, bana o alvo.
  ja: |-
    １ターンに１度、相手の墓地のモンスター１体を選択して発動できる。手札から悪魔族モンスター１体を捨て、選択したモンスターをゲームから除外する。
  ko: |-
    1턴에 1번, 상대 묘지의 몬스터 1장을 선택하고 발동할 수 있다. 패에서 악마족 몬스터 1장을 버리고, 선택한 몬스터를 게임에서 제외한다.
  zh-TW: |-
    1回合1次，可选择1只对手墓地中的怪兽发动。从手牌中舍弃1只恶魔族怪兽，将所选择的怪兽从游戏中除外。
  zh-CN: |-
    1回合1次，选择对方墓地1只怪兽才能发动。从手卡丢弃1只恶魔族怪兽，选择的怪兽从游戏中除外。
