text:
  en:
  de: |-
    Du kannst diese Karte mit „Ende der Welt“ als Ritualbeschwörung beschwören. Du kannst 2000 LP zahlen; zerstöre alle anderen Karten auf dem Spielfeld.
  es: |-
    Puedes Invocar esta carta por Ritual con "Fin del Mundo". Puedes pagar 2000 LP; destruye todas las otras cartas en el Campo.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Fin du Monde". Vous pouvez payer 2000 LP ; détruisez toutes les autres cartes sur le Terrain.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Fine del Mondo". Puoi pagare 2000 LP; distruggi tutte le altre carte sul Terreno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Fim do Mundo". Você pode pagar 2000 PV; destrua todos os outros cards no campo.
  ja: |-
    「エンド・オブ・ザ・ワールド」により降臨
    ①：２０００ＬＰを払って発動できる。フィールドの他のカードを全て破壊する。
  ko: |-
    "엔드 오브 더 월드"에 의해 의식 소환. 필드나 패에서 레벨의 합계가 8이 되도록 카드를 제물로 바쳐야 한다. 2000 라이프 포인트를 지불하는 것으로, 이 카드 이외의 필드 위의 카드를 전부 파괴한다.
  zh-TW: |-
    以「世界末日」降臨。①：可支付２０００LP發動。將場上的其他所有卡全部破壞。
  zh-CN: |-
    由“世界末日”召唤而来。支付２０００点生命点数，破坏场上除此卡以外的所有卡牌。
