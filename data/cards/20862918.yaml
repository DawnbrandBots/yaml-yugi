name:
  en: Cross Breed
  de: Kreuzen
  es: Raza Cruzada
  fr: Espèce Croisée
  it: Incrocio di Razze
  pt: Raça Cruzada
  ja: クロス・ブリード
  ja_romaji: Kurosu Burīdo
  ko: 크로스 브리드
  ko_rr: Keuroseu Beurideu
  zh-TW: 異種交配
  zh-CN: 交叉混种
text:
  en: |-
    Banish 2 monsters from your hand and/or face-up field with the same original Type and Attribute, but different names; add 1 monster with the same original Type and Attribute as those monsters, but a different name, from your Deck to your hand. You can only activate 1 "Cross Breed" per turn.
  de: |-
    Verbanne 2 Monster mit demselben Grund-Typ und derselben Grund-Eigenschaft, aber unterschiedlichen Namen von deiner Hand und/oder offen von deiner Spielfeldseite; füge deiner Hand 1 Monster mit demselben Grund-Typ und derselben Grund-Eigenschaft wie die Monster, aber einem unterschiedlichen Namen von deinem Deck hinzu. Du kannst nur 1 „Kreuzen“ pro Spielzug aktivieren.
  es: |-
    Destierra 2 monstruos en tu mano y/o Campo boca arriba con los mismos Tipo y Atributo originales, pero con nombres diferentes; añade a tu mano, desde tu Deck, 1 monstruo con los mismos Tipo y Atributo originales que esos monstruos, pero con nombre diferente. Sólo puedes activar 1 "Raza Cruzada" por turno.
  fr: |-
    Bannissez 2 monstres depuis votre main et/ou Terrain face recto des mêmes Type et Attribut d'origine, mais de noms différents ; ajoutez 1 monstre des mêmes Type et Attribut d'origine que ces monstres, mais de nom différent, depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Espèce Croisée" par tour.
  it: |-
    Bandisci 2 mostri dalla tua mano e/o Terreno scoperto con lo stesso Tipo e Attributo originali, ma nomi diversi; aggiungi 1 mostro con lo stesso Tipo e Attributo originali di quei mostri, ma nome diverso, dal tuo Deck alla tua mano. Puoi attivare solo 1 "Incrocio di Razze" per turno.
  pt: |-
    Bana 2 monstros da sua mão e/ou com a face para cima no campo com o mesmo Tipo e Atributo originais, mas nomes diferentes; adicione 1 monstro com o mesmo Tipo e Atributo originais que os desses monstros, mas um nome diferente, do seu Deck à sua mão. Você só pode ativar 1 "Raça Cruzada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、元々の種族・属性が同じで、カード名が異なるモンスター２体を除外して発動できる。それらのモンスターと元々の種族・属性が同じで、カード名が異なるモンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 원래의 종족 / 속성이 같고, 카드명이 다른 몬스터 2장을 제외하여 발동할 수 있다. 그것들의 몬스터와 원래의 종족 / 속성이 같고, 카드명이 다른 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌及自己场上的表侧表示怪兽中，将原本种族・属性相同、卡名不同的２只怪兽除外可以发动。将原本种族・属性与那些怪兽相同、卡名不同的１只怪兽从牌组加入手牌。
