name:
  en: De-Spell
  de: Fluchzerstörer
  es: Exorcismo
  fr: Exorcisme
  it: Annulla Carta Magia
  pt: Remover Magia
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>除<rt>じょ</rt></ruby><ruby>去<rt>きょ</rt></ruby>
  ja_romaji: Mahō Jokyo
  ko: 마법 제거
  ko_rr:
  zh-TW: 魔法除去
  zh-CN: 魔法除去
text:
  en: |-
    Target 1 face-up Spell, or 1 Set Spell/Trap, on the field; destroy that target if it is a Spell. (If the target is Set, reveal it.)
  de: |-
    Wähle 1 offenen Zauber oder 1 gesetzte/n Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel, falls es ein Zauber ist. (Falls das gewählte Ziel gesetzt ist, zeige es vor.)
  es: |-
    Selecciona 1 Mágica boca arriba, o 1 Mágica/Trampa Colocada, en el Campo; destruye ese objetivo si es una Mágica. (Si el objetivo está Colocado, muéstralo).
  fr: |-
    Ciblez 1 Magie face recto ou 1 Magie/Piège Posé sur le Terrain ; détruisez la cible si c'est une Magie. (Si la cible est Posée, révélez-la.)
  it: |-
    Scegli come bersaglio 1 Magia scoperta, oppure 1 Magia/Trappola Posizionata, sul Terreno; distruggi quel bersaglio se è una Magia. (Se il bersaglio è Posizionato, rivelalo.)
  pt: |-
    Escolha 1 Magia com a face para cima ou 1 Magia/Armadilha Baixada no campo; destrua o alvo se for uma Magia. (Se o alvo estiver Baixado, revele-o.)
  ja: |-
    ①：フィールドの表側表示の魔法カード１枚またはフィールドにセットされた魔法・罠カード１枚を対象として発動できる。その魔法カードを破壊する（そのカードがフィールドにセットされている場合、めくって確認する）。
  ko: |-
    필드 위의 마법 카드 1장을 파괴한다. 선택한 카드가 세트되어 있을 경우, 그 카드를 넘겨서 확인하여 마법 카드이면 파괴한다. 함정 카드일 경우에는 원래대로 되돌린다.
  zh-TW: |-
    选择场上1张魔法卡并破坏。被选择的卡牌处于被盖牌的场合，翻阅该卡确认，若为魔法卡进行破坏。陷阱卡的场合则恢复原状。
  zh-CN: |-
    ①：以场上1张表侧表示的魔法卡或者场上盖放的1张魔法·陷阱卡为对象才能发动。那张魔法卡破坏。（那张卡在场上盖放中的场合，翻开确认。）
