name:
  en: Worm Call
  de: Wurm herbeirufen
  es: Llamada a los Gusanos
  fr: Appel du Ver
  it: Richiamo del Verme
  pt: Invocação de Lombrigas
  ja: ワーム・コール
  ja_romaji: Wāmu Kōru
  ko: 웜 콜
  ko_rr:
  zh-TW: 異蟲呼喚
  zh-CN: 异虫呼唤
text:
  en: |-
    Once per turn, if your opponent controls a monster and you control no monsters, you can Special Summon 1 Reptile-Type "Worm" monster from your hand in face-down Defense Position.
  de: |-
    Einmal pro Spielzug, falls dein Gegner Monster kontrolliert und du keine Monster kontrollierst, kannst du 1 „Wurm“-Monster vom Typ Reptil als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition beschwören.
  es: |-
    Una vez por turno, si tu adversario controla al menos un monstruo y tú no controlas ninguno, puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Gusano" de Tipo Reptil en Posición de Defensa boca abajo.
  fr: |-
    Une fois par tour, si votre adversaire contrôle un monstre et que vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement 1 monstre "Ver" de Type Reptile depuis votre main en Position de Défense face verso.
  it: |-
    Una volta per turno, se il tuo avversario controlla un mostro e tu non ne controlli nessuno, puoi Evocare Specialmente 1 mostro "Verme" di Tipo Rettile dalla tua mano coperto in Posizione di Difesa.
  pt: |-
    Uma vez por turno, se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar por Invocação-Especial 1 monstro "Lombriga" do Tipo Réptil da sua mão com a face para baixo em Posição de Defesa.
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、手札から「ワーム」と名のついた爬虫類族モンスター１体を裏側守備表示で特殊召喚する事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 패에서 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 뒷면 수비 표시로 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在對方場上存在怪獸，我方場上不存在怪獸的狀況下，可從手牌以反面守備表示特殊召喚１隻冠有「異蟲」之名的怪獸。
  zh-CN: |-
    １回合１次，对手场上存在有怪兽，且我方场上不存在怪兽的场合可发动。从手牌以里侧守备表示特殊召唤１只冠有“异虫”之名的爬虫类族怪兽。
