name:
  en: Endymion, the Magistus of Mastery
  de: Endymion, Magistus der Meisterung
  es: Endimión, el Magistus de Maestría
  fr: Endymion, Magistus de la Maîtrise
  it: Endymion, il Magistus della Maestria
  pt: Endymion, o Magistus da Maestria
  ja: <ruby>聖魔の大賢者<rt>マギストス・マスター</rt></ruby>エンディミオン
  ja_romaji: Magisutosu Masutā Endimion
  ko: 마기스토스 마스터 엔디미온
  ko_rr:
  zh-TW: 偉魔賢者 聖魔的恩底彌翁
  zh-CN: 伟魔贤者 圣魔之恩底弥翁
text:
  en: |-
    You can target 1 "Magistus" monster you control; equip it with 1 "Magistus" monster from your Extra Deck. You can target 1 face-up Spell you control; destroy it, and if you do, draw 1 card, then place 1 card from your hand on the bottom of the Deck. You can only use each effect of "Endymion, the Magistus of Mastery" once per turn.
  de: |-
    Du kannst 1 „Magistus“-Monster wählen, das du kontrollierst; rüste es mit 1 „Magistus“-Monster von deinem Extra Deck aus. Du kannst 1 offenen Zauber wählen, den du kontrollierst; zerstöre ihn und falls du dies tust, ziehe 1 Karte, dann lege 1 Karte von deiner Hand unters Deck. Du kannst jeden Effekt von „Endymion, Magistus der Meisterung“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo "Magistus" que controles; equípalo con 1 monstruo "Magistus" en tu Deck Extra. Puedes seleccionar 1 Mágica boca arriba que controles; destrúyela y, si lo haces, roba 1 carta, y después pon en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar cada efecto de "Endimión, el Magistus de Maestría" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Magistus" que vous contrôlez ; équipez-le avec 1 monstre "Magistus" depuis votre Extra Deck. Vous pouvez cibler 1 Magie face recto que vous contrôlez ; détruisez-la, et si vous le faites, piochez 1 carte, puis placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser chaque effet de "Endymion, Magistus de la Maîtrise" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Magistus" che controlli; equipaggialo con 1 mostro "Magistus" dal tuo Extra Deck. Puoi scegliere come bersaglio 1 Magia scoperta che controlli; distruggila e, se lo fai, pesca 1 carta, poi metti 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare ogni effetto di "Endymion, il Magistus della Maestria" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro "Magistus" que você controla; equipe-o com 1 monstro "Magistus" do seu Deck Adicional. Você pode escolher 1 Magia com a face para cima que você controla; destrua-a e, se isso acontecer, compre 1 card e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar cada efeito de "Endymion, o Magistus da Maestria" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「マギストス」モンスター１体を対象として発動できる。ＥＸデッキから「マギストス」モンスター１体を選び、装備カード扱いとして対象のモンスターに装備する。②：自分フィールドの表側表示の魔法カード１枚を対象として発動できる。そのカードを破壊し、自分はデッキから１枚ドローする。その後、手札を１枚選んでデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "마기스토스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 엑스트라 덱에서 "마기스토스" 몬스터 1장을 고르고, 장착 카드로 취급하여 대상 몬스터에 장착한다. ②: 자신 필드의 앞면 표시의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 자신은 덱에서 1장 드로우한다. 그 후, 패를 1장 고르고 덱 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只“伟魔”怪兽为对象可以发动。从额外牌组挑选1只“伟魔”怪兽，视为装备卡装备于对象怪兽。②：以自己场上的1张表侧表示魔法卡为对象可以发动。破坏该卡，自己从牌组抽1张。然后，挑选1张手牌放回牌组最下面。
