text:
  en: |-
    When you Normal Summon a Level 3 monster: You can Special Summon this card from your hand. Cannot be used as Synchro Material.
  de: |-
    Wenn du ein Monster der Stufe 3 als Normalbeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Kann nicht als Synchromaterial verwendet werden.
  es: |-
    Cuando Invocas de Modo Normal un monstruo de Nivel 3: puedes Invocar esta carta de Modo Especial desde tu mano. No puede ser usado como Material de Sincronía.
  fr: |-
    Lorsque vous Invoquez Normalement un monstre de Niveau 3 : vous pouvez Invoquer Spécialement cette carte depuis votre main. Non utilisable comme Matériel Synchro.
  it: |-
    Quando Evochi Normalmente un mostro di Livello 3: puoi Evocare Specialmente questa carta dalla tua mano. Non può essere utilizzato come Materiale Synchro.
  pt: |-
    Quando você Invocar um monstro de Nível 3 por Invocação-Normal: você pode Invocar este card por Invocação-Especial da sua mão. Não pode ser usado como Matéria Sincro.
  ja: |-
    自分がレベル３モンスターの召喚に成功した時、このカードを手札から特殊召喚できる。このカードはシンクロ素材にできない。
  ko: |-
    자신이 레벨 3 몬스터의 일반 소환에 성공했을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 카드는 싱크로 소재로 할 수 없다.
  zh-TW: |-
    我方成功召喚等級３怪獸時，可從手牌特殊召喚此卡。此卡無法做為同步素材。
  zh-CN: |-
    自己对3星怪兽的召唤成功时，这张卡可以从手卡特殊召唤。这张卡不能作为同调素材。
