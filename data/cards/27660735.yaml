text:
  en: |-
    During your opponent's turn: You can banish this card from your Graveyard; negate the next attack this turn from a monster your opponent controls (this is a Quick Effect).
  de: |-
    Während des Spielzugs deines Gegners: Du kannst diese Karte von deinem Friedhof verbannen; annulliere den nächsten Angriff in diesem Spielzug von einem Monster, das dein Gegner kontrolliert. (Dies ist ein Schnelleffekt.)
  es: |-
    Durante el turno de tu adversario: puedes desterrar esta carta en tu Cementerio; este turno, niega el próximo ataque de un monstruo que controle tu adversario (éste es un Efecto Rápido).
  fr: |-
    Durant le tour de votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, annulez la prochaine attaque d'un monstre contrôlé par votre adversaire (ceci est un Effet Rapide).
  it: |-
    Durante il turno del tuo avversario: puoi bandire questa carta dal tuo Cimitero; annulla il prossimo attacco in questo turno di un mostro controllato dal tuo avversario (questo è un Effetto Rapido).
  pt: |-
    Durante o turno do seu oponente: você pode banir este card do seu Cemitério; negue o próximo ataque neste turno de um monstro que seu oponente controla (este é um Efeito Rápido).
  ja: |-
    ①：相手ターンに墓地のこのカードを除外して発動できる。このターン、相手モンスターの攻撃を１度だけ無効にする。
  ko: |-
    ①: 상대 턴에 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 상대 몬스터의 공격을 1번만 무효로 한다.
  zh-TW:
  zh-CN: |-
    ①：对方回合把墓地的这张卡除外才能发动。这个回合，对方怪兽的攻击只有1次无效。
