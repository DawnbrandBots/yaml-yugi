text:
  en: |-
    Cannot be Special Summoned from the GY the turn this card was sent to the GY. If this card is Special Summoned from the GY: You can draw 2 cards. You can only use this effect of "Destiny HERO - Disk Commander" once per Duel.
  de: |-
    Kann nicht in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, als Spezialbeschwörung vom Friedhof beschworen werden. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 2 Karten ziehen. Du kannst diesen Effekt von „Schicksals-HELD - Disc Commander“ nur einmal pro Duell verwenden.
  es: |-
    No puede ser Invocada de Modo Especial desde el Cementerio el turno que esta carta fue mandada al Cementerio. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes robar 2 cartas. Sólo puedes usar este efecto de "HÉROE del Destino - Disk Commander" una vez por Duelo.
  fr: |-
    Non Invocable Spécialement depuis le Cimetière le tour où cette carte a été envoyée au Cimetière. Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez piocher 2 cartes. Vous ne pouvez utiliser cet effet de "Commandant au Disque - HÉROS de la Destinée" qu'une fois par Duel.
  it: |-
    Non può essere Evocato Specialmente dal Cimitero nel turno in cui questa carta è stata mandata al Cimitero. Se questa carta viene Evocata Specialmente dal Cimitero: puoi pescare 2 carte. Puoi utilizzare questo effetto di "Comandante Disco - EROE del Destino" una sola volta per Duello.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Cemitério no turno em que este card foi enviado para o Cemitério. Se este card for Invocado por Invocação-Especial do Cemitério: você pode comprar 2 cards. Você só pode usar este efeito de "HERÓI do Destino - Comandante dos Discos" uma vez por Duelo.
  ja: |-
    このカード名の効果はデュエル中に１度しか使用できない。このカードは墓地へ送られたターンには墓地からの特殊召喚はできない。①：このカードが墓地からの特殊召喚に成功した場合に発動できる。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. 이 카드는 묘지로 보내진 턴에는 묘지에서의 특수 소환은 할 수 없다. ①: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果在决斗中仅可使用1次。此卡在被送至墓地的回合不可从墓地特殊召唤。①：此卡从墓地特殊召唤成功的情况下可以发动。自己从牌组抽2张。
