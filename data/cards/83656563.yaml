text:
  en: |-
    1 Rock monster in your GY + 1 Level 5 or 6 monster
    Must first be Special Summoned with "Fossil Fusion". This card can make up to 2 attacks on monsters during each Battle Phase. When this card destroys an opponent's monster by battle: You can inflict 800 damage to your opponent. You can banish this card from your GY, then target 1 Spell/Trap on the field; destroy it. You can only use this effect of "Fossil Machine Skull Wagon" once per turn.
  de: |-
    1 Fels-Monster in deinem Friedhof + 1 Monster der Stufe 5 oder 6
    Muss erst durch „Fossilfusion“ als Spezialbeschwörung beschworen werden. Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner 800 Schaden zufügen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst diesen Effekt von „Fossile Maschine - Totenkopfwagen“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo Roca en tu Cementerio + 1 monstruo de Nivel 5 o 6
    Debe ser primero Invocado de Modo Especial con "Fusión Fósil". Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Cuando esta carta destruye un monstruo del adversario en batalla: puedes infligir 800 puntos de daño a tu adversario. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar este efecto de "Máquina Fósil Camioneta Cráneo" una vez por turno.
  fr: |-
    1 monstre Rocher dans votre Cimetière + 1 monstre de Niveau 5 ou 6
    Doit d'abord être Invoquée Spécialement avec "Fusion Fossile". Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez infliger 800 points de dommages à votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Machine Fossile Camion Squelette" qu'une fois par tour.
  it: |-
    1 mostro Roccia nel tuo Cimitero + 1 mostro di Livello 5 o 6
    Deve prima essere Evocato Specialmente con "Fusione Fossile". Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi infliggere 800 danni al tuo avversario. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare questo effetto di "Macchina Fossile Teschio Vagone" una sola volta per turno.
  pt: |-
    1 monstro Rocha no seu Cemitério + 1 monstro de Nível 5 ou 6
    Primeiro deve ser Invocado por Invocação-Especial com "Fusão Fóssil". Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Quando este card destruir um monstro do oponente em batalha: você pode causar 800 de dano ao seu oponente. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha no campo; destrua-a. Você só pode usar este efeito de "Máquina Fóssil Vagão Caveira" uma vez por turno.
  ja: |-
    自分の墓地の岩石族モンスター＋レベル５・６のモンスター
    このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。このカード名の③の効果は１ターンに１度しか使用できない。①：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。相手に８００ダメージを与える。③：墓地のこのカードを除外し、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    자신 묘지의 암석족 몬스터 ＋ 레벨 5 / 6 의 몬스터
    이 카드는 "화석융합－파슬 퓨전"의 효과로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대에게 800 데미지를 준다. ③: 묘지의 이 카드를 제외하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己墓地的岩石族怪兽＋5·6星的怪兽
    这张卡用「化石融合」的效果才能从额外卡组特殊召唤。这个卡名的③的效果1回合只能使用1次。
    ①：这张卡在同1次的战斗阶段中最多2次可以向怪兽攻击。
    ②：这张卡战斗破坏对方怪兽时才能发动。给与对方800伤害。
    ③：把墓地的这张卡除外，以场上1张魔法·陷阱卡为对象才能发动。那张卡破坏。
