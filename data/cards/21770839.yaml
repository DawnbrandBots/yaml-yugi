text:
  en: |-
    If you have 2 cards in your Pendulum Zones and a face-up "Odd-Eyes" Pendulum Monster in your Extra Deck: You can Special Summon this card from your hand. You cannot Pendulum Summon the turn you activate this effect. During damage calculation, if this card attacks an opponent's monster: You can make that opponent's monster lose 1000 ATK for each face-up Pendulum Monster in your Extra Deck, during damage calculation only. You can only use each effect of "Odd-Eyes Phantasma Dragon" once per turn.
  de: |-
    Falls du 2 Karten in deinen Pendelzonen und ein offenes „Buntäugig“-Pendelmonster in deinem Extra Deck hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Pendelbeschwörungen durchführen. Während der Schadensberechnung, falls diese Karte ein Monster eines Gegners angreift: Du kannst jenes Monster des Gegners nur während der Schadensberechnung für jedes offene Pendelmonster in deinem Extra Deck 1000 ATK verlieren lassen. Du kannst jeden Effekt von „Buntäugiger Phantasma-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tienes 2 cartas en tus Zonas de Péndulo y un Monstruo de Péndulo "Ojos Anómalos" boca arriba en tu Deck Extra: puedes Invocar esta carta de Modo Especial desde tu mano. No puedes Invocar por Péndulo el turno en el que activas este efecto. Durante el cálculo de daño, si esta carta ataca a un monstruo del adversario: sólo durante el cálculo de daño, puedes hacer que ese monstruo del adversario pierda 1000 ATK por cada Monstruo de Péndulo boca arriba en tu Deck Extra. Sólo puedes usar cada efecto de "Dragón Fantasmagórico de Ojos Anómalos" una vez por turno.
  fr: |-
    Si vous avez 2 cartes dans vos Zones Pendule et un Monstre Pendule "Yeux Impairs" face recto dans votre Extra Deck : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez pas Invoquer par Pendulation le tour où vous activez cet effet. Durant le calcul des dommages, si cette carte attaque un monstre de l'adversaire : durant le calcul des dommages uniquement, vous pouvez faire perdre 1000 ATK au monstre de l'adversaire pour chaque Monstre Pendule face recto dans votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Dragon Spectre aux Yeux Impairs" qu'une fois par tour.
  it: |-
    Se hai 2 carte nelle tue Zone Pendulum e un Mostro Pendulum "Occhi Diversi" scoperto nel tuo Extra Deck: puoi Evocare Specialmente questa carta dalla tua mano. Non puoi Evocare Pendulum nel turno in cui attivi questo effetto. Durante il calcolo dei danni, se questa carta attacca un mostro dell'avversario: puoi far perdere 1000 ATK a quel mostro dell'avversario per ogni Mostro Pendulum scoperto nel tuo Extra Deck, solamente durante il calcolo dei danni. Puoi utilizzare ogni effetto di "Drago Fantasmatico Occhi Diversi" una sola volta per turno.
  pt: |-
    Se você tiver 2 cards nas suas Zonas de Pêndulo e um Monstro Pêndulo "Olhos Anômalos" com a face para cima no seu Deck Adicional: você pode Invocar este card por Invocação-Especial da sua mão. Você não pode Invocar por Invocação-Pêndulo no turno em que ativar este efeito. Durante o cálculo de dano, se este card atacar um monstro do oponente: você pode fazer com que esse monstro do oponente perca 1000 de ATK para cada Monstro Pêndulo com a face para cima no seu Deck Adicional, apenas durante o cálculo de dano. Você só pode usar cada efeito de "Dragão Fantasmagórico de Olhos Anômalos" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分のＰゾーンにカードが２枚存在し、自分のＥＸデッキに表側表示の「オッドアイズ」Ｐモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果を発動するターン、自分はＰ召喚できない。②：このカードが相手モンスターに攻撃するダメージ計算時に発動できる。その相手モンスターの攻撃力はそのダメージ計算時のみ、自分のＥＸデッキの表側表示のＰモンスターの数×１０００ダウンする。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 카드가 2장 존재하고, 자신의 엑스트라 덱에 앞면 표시의 "오드아이즈" 펜듈럼 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 펜듈럼 소환할 수 없다. ②: 이 카드가 상대 몬스터에 공격하는 데미지 계산시에 발동할 수 있다. 그 상대 몬스터의 공격력은 그 데미지 계산시에만, 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터의 수 × 1000 내린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。①：自己的灵摆区域存在２张卡，且自己的额外牌组存在表侧的“异色眼”灵摆怪兽的情况下可以发动（发动此效果的回合中，自己不可灵摆召唤）。从手牌将此卡特殊召唤。②：此卡攻击对手怪兽的伤害计算时可以发动。该对手怪兽的攻击力仅在该伤害计算时，下降相当于自己额外牌组的表侧灵摆怪兽数量×１０００的数值。
