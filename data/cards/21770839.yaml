pendulum_effect:
  en: |-
    You can discard 1 card; add 1 face-up Dragon Pendulum Monster from your Extra Deck to your hand. You can only use this effect of "Odd-Eyes Phantasma Dragon" once per turn.
  de: |-
    Du kannst 1 Karte abwerfen; füge deiner Hand 1 offenes Drache-Pendelmonster von deinem Extra Deck hinzu. Du kannst diesen Effekt von „Buntäugiger Phantasma-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta; añade a tu mano 1 Monstruo de Péndulo Dragón boca arriba en tu Deck Extra. Sólo puedes usar este efecto de "Dragón Fantasmagórico de Ojos Anómalos" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte ; ajoutez 1 Monstre Pendule Dragon face recto depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Dragon Spectre aux Yeux Impairs" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta; aggiungi 1 Mostro Pendulum Drago scoperto dal tuo Extra Deck alla tua mano. Puoi utilizzare questo effetto di "Drago Fantasmatico Occhi Diversi" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card; adicione 1 Monstro Pêndulo Dragão com a face para cima do seu Deck Adicional à sua mão. Você só pode usar este efeito de "Dragão Fantasmagórico de Olhos Anômalos" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。自分のＥＸデッキから表側表示のドラゴン族Ｐモンスター１体を手札に加える。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 드래곤족 펜듈럼 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：舍弃１张手牌可以发动。从自己的额外牌组将１只表侧的龙族灵摆怪兽加入手牌。
