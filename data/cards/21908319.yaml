text:
  en:
  de: |-
    Füge den Life Points des Spielers, der diese gesetzte Karte zerstört 1000 Punkte Schaden zu.
  es: |-
    Inflige 1000 puntos de daño a los Life Points del jugador que destruyó esta carta Colocada.
  fr: |-
    Infligez 1000 points de dommages aux Life Points du joueur qui détruit cette carte Posée.
  it: |-
    Infliggi 1000 danni al giocatore che distrugge questa carta Posizionata.
  pt: |-
    Inflija 1000 pontos de dano aos Life Points do jogador que destruiu este card Baixado.
  ja: |-
    ①：セットされたこのカードが破壊された場合に発動する。このカードを破壊したプレイヤーに１０００ダメージを与える。
  ko: |-
    세트된 이 카드를 파괴한 플레이어에게 1000 포인트 데미지를 준다.
  zh-TW: |-
    在被覆蓋的此卡被破壞的狀況下發動。給予破壞此卡的玩家１０００傷害。
  zh-CN: |-
    被放置的此卡被破坏的情况下发动。给予破坏此卡的玩家１０００点伤害。
