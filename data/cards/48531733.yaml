text:
  en:
  de: |-
    Dieses Monster lähmt seine Gegner mit elektrischen Schocks, indem es mit seinen beiden Armen eine elektrische Peitsche formt.
  es: |-
    Con cada brazo formando un látigo eléctrico, este monstruo paraliza a sus enemigos con choques eléctricos.
  fr: |-
    Avec ses deux bras formant un fouet électrique, ce monstre paralyse ses ennemis à coups de chocs électriques.
  it: |-
    Questo mostro paralizza i suoi nemici colpendoli con le scosse elettriche generate dalle sue braccia a forma di frusta elettrica.
  pt: |-
    Os braços desse monstro formam chicotes elétricos que paralisam seus inimigos com choques elétricos.
  ja: |-
    両腕の電撃ムチで相手をマヒさせ、首を絞めて攻撃する。
  ko: |-
    양팔의 전기 채찍으로 상대를 마비시켜 공격한다.
  zh-TW: |-
    用兩隻手臂的電擊鞭麻痺對方後勒住脖子進行攻擊。
  zh-CN: |-
    用两只手臂上的电击鞭麻痹对方后勒住脖子攻击敌人。
