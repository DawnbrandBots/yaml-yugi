name:
  en: Plant Food Chain
  de: Pflanzliche Futterkette
  es: Cadena Alimentaria de la Planta
  fr: Chaîne Alimentaire Végétale
  it: Catena Alimentare delle Piante
  pt: Cadeia Alimentar da Planta
  ja: <ruby>植<rt>しょく</rt></ruby><ruby>物<rt>ぶつ</rt></ruby><ruby>連<rt>れん</rt></ruby><ruby>鎖<rt>さ</rt></ruby>
  ja_romaji: Shokubutsu Rensa
  ko: 식물연쇄
  ko_rr:
  zh-TW: 植物連鎖
  zh-CN: 植物连锁
text:
  en: |-
    Target 1 Plant-Type monster you control; equip this card to that target. It gains 500 ATK. If this card is destroyed by a card effect while equipped: You can target 1 Plant-Type monster in your Graveyard; Special Summon that target.
  de: |-
    Wähle 1 Monster vom Typ Pflanze, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK. Falls diese Karte durch einen Karteneffekt zerstört wird, solange sie ausrüstet: Du kannst 1 Monster vom Typ Pflanze in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Selecciona 1 monstruo de Tipo Planta que controles; equipa esta carta a ese objetivo. Éste gana 500 ATK. Si esta carta es destruida por efecto de una carta mientras está equipada: puedes seleccionar 1 monstruo de Tipo Planta en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Ciblez 1 monstre de Type Plante que vous contrôlez ; équipez cette carte à la cible. Il gagne 500 ATK. Si cette carte est détruite par un effet de carte tant qu'elle était équipée : vous pouvez cibler 1 monstre de Type Plante dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Scegli come bersaglio 1 mostro di Tipo Pianta che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK. Se questa carta viene distrutta dall'effetto di una carta mentre è equipaggiata: puoi scegliere come bersaglio 1 mostro di Tipo Pianta nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Escolha 1 monstro do Tipo Planta que você controla; equipe este card ao alvo. Ele ganha 500 de ATK. Se este card for destruído por um efeito de card enquanto estiver equipado: você pode escolher 1 monstro do Tipo Planta no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    発動後このカードは攻撃力５００ポイントアップの 装備カードとなり、自分フィールド上に存在する植物族モンスター１体に装備する。装備カードとなったこのカードが他のカードの効果で破壊された場合、自分の墓地に存在する植物族モンスター１体を選択して特殊召喚する事ができる。
  ko: |-
    발동 후, 이 카드는 공격력을 500 포인트 올리는 장착 카드가 되어, 자신 필드 위에 존재하는 식물족 몬스터 1장에 장착한다. 장착 카드가 된 이 카드가 다른 카드의 효과로 파괴되었을 경우, 자신의 묘지에 존재하는 식물족 몬스터 1장을 선택하고 특수 소환할 수 있다.
  zh-TW: |-
    可選擇我方場上的１隻植物族怪獸發動此卡。將此卡視為攻擊力提升５００的裝備卡，裝備於選擇的我方植物族怪獸。在視為裝備卡的此卡因卡的效果被破壞的狀況下，可選擇我方墓地的１隻植物族怪獸特殊召喚。
  zh-CN: |-
    可选择我方场上１只植物族怪兽发动此卡。此卡被视为攻击力上升５００点的装备卡，装备在被选择的我方的植物族怪兽。被视为装备卡的此卡因卡牌效果被破坏的场合，可选择我方墓地的１只植物族怪兽特殊召唤。
