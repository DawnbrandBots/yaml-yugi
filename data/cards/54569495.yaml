name:
  en: Marincess Crown Tail
  de: Marinzessin Kampffisch
  es: Crowntail Marincesa
  fr: Queue en Couronne Marincesse
  it: Marincipessa Coda Coronata
  pt: Marincesa Cauda de Coroa
  ja: <ruby>海晶乙女<rt>マリンセス</rt></ruby>クラウンテイル
  ja_romaji: Marinsesu Kuraun Teiru
  ko: 마린세스 크라운테일
  ko_rr: Marinseseu Keuraunteil
  zh-TW:
  zh-CN: 海晶少女 冠尾
text:
  en: |-
    During damage calculation, if a monster battles another monster (Quick Effect): You can send 1 other "Marincess" monster from your hand to the GY; Special Summon this card from your hand, and if you do, the damage you take from that battle is halved. At the start of the Damage Step, if an opponent's monster attacks: You can banish this card from your GY; this turn, you take no battle damage that is less than or equal to the total Link Rating of the "Marincess" Link Monsters in your GY x 1000. You can only use each effect of "Marincess Crown Tail" once per turn.
  de: |-
    Während der Schadensberechnung, falls ein Monster gegen ein anderes Monster kämpft (Schnelleffekt): Du kannst 1 anderes „Marinzessin“-Monster von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, wird der Schaden halbiert, den du aus dem Kampf erhältst. Am Beginn des Damage Steps, falls ein Monster eines Gegners angreift: Du kannst diese Karte von deinem Friedhof verbannen; in diesem Spielzug erhältst du keinen Kampfschaden, der kleiner oder gleich der Summe der Linkzahlen der „Marinzessin“-Linkmonster in deinem Friedhof x 1000 ist. Du kannst jeden Effekt von „Marinzessin Kampffisch“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño, si un monstruo batalla con otro monstruo (Efecto Rápido): puedes mandar al Cementerio otro monstruo "Marincesa" en tu mano; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, el daño que recibes de esa batalla se divide a la mitad. Al comienzo del Damage Step, si un monstruo del adversario ataca: puedes desterrar esta carta en tu Cementerio; este turno, no recibes daño de batalla que sea igual o menor que el Rating de Enlace total de los Monstruos de Enlace "Marincesa" en tu Cementerio x 1000. Sólo puedes usar cada efecto de "Crowntail Marincesa" una vez por turno.
  fr: |-
    Durant le calcul des dommages, si un monstre combat un autre monstre (Effet Rapide) : vous pouvez envoyer 1 autre monstre "Marincesse" depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, les dommages que vous recevez de ce combat sont divisés par deux. Au début de la Damage Step, si un monstre de l'adversaire attaque : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, vous ne recevez aucun dommage de combat qui est inférieur ou égal à la somme des Classifications Lien des Monstres Lien "Marincesse" dans votre Cimetière x 1000. Vous ne pouvez utiliser chaque effet de "Queue en Couronne Marincesse" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni, se un mostro combatte con un altro mostro (Effetto Rapido): puoi mandare 1 altro mostro "Marincipessa" dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano e, se lo fai, il danno che subisci da quella battaglia viene dimezzato. All'inizio del Damage Step, se un mostro dell'avversario attacca: puoi bandire questa carta dal tuo Cimitero; in questo turno, non subisci il danno da combattimento che è pari o inferiore alla somma delle Classificazioni Link dei Mostri Link "Marincipessa" nel tuo Cimitero x 1000. Puoi utilizzare ogni effetto di "Marincipessa Coda Coronata" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano, se um monstro batalhar outro monstro (Efeito Rápido): você pode enviar 1 outro monstro "Marincesa" da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, o dano que você sofrer dessa batalha é diminuído pela metade. No começo da Etapa de Dano, se um monstro do oponente atacar: você pode banir este card do seu Cemitério; neste turno, você não sofre dano de batalha que seja menor ou igual que a soma dos Valores Link dos Monstros Link "Marincesa" no seu Cemitério x 1000. Você só pode usar cada efeito de "Marincesa Cauda de Coroa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：モンスター同士が戦闘を行うダメージ計算時に、手札からこのカード以外の「マリンセス」モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚し、その戦闘で発生する自分への戦闘ダメージは半分になる。②：相手モンスターが攻撃するダメージステップ開始時に、墓地のこのカードを除外して発動できる。このターン自分は、自分の墓地の「マリンセス」リンクモンスターのリンクマーカーの合計×１０００以下の戦闘ダメージを受けない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 몬스터끼리가 전투를 실행하는 데미지 계산시에, 패에서 이 카드 이외의 "마린세스" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 전투로 발생하는 자신에게로의 전투 데미지는 절반이 된다. ②: 상대 몬스터가 공격하는 데미지 스텝 개시시에, 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에 자신은, 자신 묘지의 "마린세스" 링크 몬스터의 링크 마커의 합계 × 1000 이하의 전투 데미지를 받지 않는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在怪獸彼此進行戰鬥的傷害計算時，可從手牌將１隻此卡以外的「海晶少女」怪獸送至墓地發動。從手牌特殊召喚此卡，該戰鬥對我方造成的戰鬥傷害減半。②：在對方怪獸攻擊的傷害步驟開始時，可將墓地的此卡除外發動。此回合我方不會受到我方墓地的「海晶少女」連結怪獸的連結符號合計×１０００以下的戰鬥傷害。
  zh-CN: |-
    此卡名的①②效果回合仅可各使用1次。①：怪兽之间进行战斗的伤害计算时，从手牌将此卡以外的1只"海晶少女"怪兽送至墓地可以发动。将此卡从手牌特殊召唤，因该战斗发生的对自己的战斗伤害变为一半。②：对手怪兽攻击的伤害步骤开始时，将墓地的此卡除外可以发动。此回合，自己不会受到相当于自己墓地的"海晶少女"连接怪兽的连接标记合计×1000以下数值的战斗伤害。
