  de: |-
    Ein Feuermäher mit einem flammenden Pfeil, der einen Feind verbrennt.
  es: |-
    Una parca con una flecha llameante que convierte en curruscante a un enemigo.
  fr: |-
    Faucheur muni d'une flèche enflammée qui brûle l'ennemi.
  it: |-
    Il mietitore usa le sue frecce infuocate per bruciare completamente i suoi nemici fino a carbonizzarli.
  pt: |-
    Um ceifador com uma flecha flamejante que queima os inimigos até transformá-los em cinzas.
  ja: |-
    炎の矢を手にする死神。その矢にあたると火だるまになる。
  ko: |-
    화염의 화살을 손에 든 사신. 그 화살에 맞으면 불덩어리가 된다.
  zh-TW: |-
    手持火焰之箭的死神。一旦被其射出的箭射中就會全身燃燒。
  zh-CN: |-
    手持火焰之箭的死神，一旦被其箭矢射中就会变成火人。
