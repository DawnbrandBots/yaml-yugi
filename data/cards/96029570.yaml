  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが戦闘・効果で破壊された場合に発動できる。そのモンスターの元々の攻撃力の合計分だけ自分のＬＰを回復する。②：自分の墓地からモンスターが表側表示で特殊召喚された場合、その内の１体を対象として発動できる。そのモンスターの攻撃力は１０００アップする。③：魔法・罠カードが自分の手札から自分の墓地へ捨てられた場合、その内の１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 그 몬스터의 원래 공격력의 합계만큼만 자신의 LP를 회복한다. ②: 자신 묘지에서 몬스터가 앞면 표시로 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 1000 올린다. ③: 마법 / 함정 카드가 자신의 패에서 자신의 묘지로 버려졌을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
