name:
  en: Tour Bus From the Underworld
  de: Reisebus aus der Unterwelt
  es: Autobús de Recorrido Turístico del Inframundo
  fr: Bus des Enfers
  it: Bus Tour del Mondo Sotterraneo
  pt: Ônibus de Excursão do Submundo
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>発<rt>はつ</rt></ruby><ruby>現<rt>げん</rt></ruby><ruby>世<rt>せ</rt></ruby><ruby>行<rt>ゆ</rt></ruby>きバス
  ja_romaji: Makaihatsu Genseyuki Basu
  ko: 마계발 현세행 버스
  ko_rr:
  zh-TW: 魔界發往現世的巴士
  zh-CN: 魔界发往现世的巴士
text:
  en:
  de: |-
    Wenn diese Karte auf den Friedhof gelegt wird: Wähle 1 Monster im Friedhof eines beliebigen Spielers, außer „Reisebus aus der Unterwelt“; mische das gewählte Ziel ins Deck.
  es: |-
    Cuando esta carta es mandada al Cementerio: selecciona 1 monstruo en el Cementerio de cualquier jugador, excepto "Autobús de Recorrido Turístico del Inframundo"; baraja ese objetivo al Deck.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière : ciblez 1 monstre ("Bus des Enfers" exclu) dans l'un des Cimetières ; mélangez la cible dans le Deck.
  it: |-
    Quando questa carta viene mandata al Cimitero: scegli come bersaglio 1 mostro nel Cimitero di qualsiasi giocatore, eccetto "Bus Tour del Mondo Sotterraneo"; mischia quel bersaglio nel Deck.
  pt: |-
    Quando este card for enviado para o Cemitério: escolha 1 monstro no Cemitério de qualquer um dos duelistas, exceto "Ônibus de Excursão do Submundo"; embaralhe o alvo no Deck.
  ja: |-
    ①：このカードが墓地へ送られた場合、「魔界発現世行きバス」を除く、自分か相手の墓地のモンスター１体を対象として発動する。そのモンスターをデッキに戻す。
  ko: |-
    이 카드가 묘지로 보내졌을 때, "마계발 현세행 버스" 이외의 자신 또는 상대 묘지의 몬스터 1장을 선택하고, 주인의 덱으로 되돌린다.
  zh-TW: |-
    在此卡被送至墓地時，選擇我方或對方墓地的１隻「魔界發往現世的巴士」以外的怪獸，送回持有者的牌組。
  zh-CN: |-
    此卡被送入墓地时，选择除“魔界发往现世的巴士”以外的我方或对手墓地的１只怪兽，返回至持有者牌组。
