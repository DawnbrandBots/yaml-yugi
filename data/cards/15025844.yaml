text:
  en: |-
    A delicate elf that lacks offense, but has a terrific defense backed by mystical power.
  de: |-
    Eine zerbrechliche Elfe, die nicht sehr angriffsstark ist, dafür aber dank mystischer Kräfte über sehr gute Verteidigungsmöglichkeiten verfügt.
  es: |-
    Un elfo delicado que carece de ataque, pero que tiene una defensa fantástica respaldada por poderes místicos.
  fr: |-
    Une délicate elfe qui manque d'offensive, mais dont la fantastique défense est renforcée par un pouvoir mystique.
  it: |-
    Un elfo minuto che non dispone di grandi capacità offensive ma ha un'ottima difesa supportata da poteri magici.
  pt: |-
    Uma elfa delicada com pouco poder de ataque, mas com uma incrível defesa proveniente de poderes místicos.
  ja: |-
    かよわいエルフだが、聖なる力で身を守りとても守備が高い。
  ko: |-
    가냘픈 엘프지만 성스러운 힘으로 몸을 지켜내며 수비력이 매우 높다.
  zh-TW:
  zh-CN: |-
    虽是柔弱的精灵，但会以神圣力量保护身体，守备力很高。
