    FLIP: Se esta carta é virada para cima devido a um ataque de um monstro do seu oponente, inflija dano ao seu oponente igual a metade do ATK do monstro atacante.
  ja: |-
    リバース：相手モンスターの攻撃によってリバースした場合、このカードを攻撃した相手モンスターの攻撃力の半分のダメージを相手ライフに与える。
