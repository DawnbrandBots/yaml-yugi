text:
  en: |-
    During damage calculation, if a monster you control is being attacked: Target that monster you control; that target gains ATK equal to half the original ATK of the attacking monster, until the end of this turn.
  de: |-
    Während der Schadensberechnung, falls ein Monster angegriffen wird, das du kontrollierst: Wähle jenes Monster, das du kontrollierst; jenes gewählte Ziel erhält bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der Grund-ATK des angreifenden Monsters.
  es: |-
    Durante el cálculo de daño, si un monstruo que controlas está siendo atacado: selecciona ese monstruo que controlas; ese objetivo gana ATK igual a la mitad del ATK original del monstruo atacante, hasta el final de este turno.
  fr: |-
    Durant le calcul des dommages, si un monstre que vous contrôlez est attaqué : ciblez le monstre que vous contrôlez ; jusqu'à la fin de ce tour, la cible gagne une ATK égale à la moitié de l'ATK d'origine du monstre attaquant.
  it: |-
    Durante il calcolo dei danni, se un mostro che controlli sta venendo attaccato: scegli come bersaglio quel mostro che controlli; quel bersaglio guadagna ATK pari alla metà dell'ATK originale del mostro attaccante, fino alla fine di questo turno.
  pt: |-
    Durante o cálculo de dano, se um monstro que você controla estiver sendo atacado: escolha esse monstro que você controla; o alvo ganha ATK igual à metade do ATK original do monstro atacante, até o final deste turno.
  ja: |-
    自分フィールド上に存在するモンスターが攻撃された場合、そのダメージ計算時に発動する事ができる。攻撃対象となった自分のモンスター１体の攻撃力は、エンドフェイズ時まで攻撃モンスターの元々の攻撃力の半分の数値分アップする。
  ko: |-
    자신 필드 위에 존재하는 몬스터가 공격받았을 경우, 그 데미지 계산시에 발동할 수 있다. 공격 대상이 된 자신의 몬스터 1장의 공격력은, 엔드 페이즈시까지 공격 몬스터의 원래 공격력 절반의 수치만큼 올린다.
  zh-TW: |-
    可在我方怪獸被攻擊的傷害計算時發動。選擇１隻該我方怪獸，其攻擊力在回合結束前，依據攻擊怪獸的原本的攻擊力一半的數值進行提升。
  zh-CN: |-
    进行我方怪兽被攻击伤害计算时可发动。选择１只该我方怪兽，直至回合结束时，该攻击力上升攻击怪兽原本攻击力的一半。
