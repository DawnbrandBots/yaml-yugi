  ko_rr:
  zh-TW:
  zh-CN: 电脑网风暴
text:
  en: |-
    All linked monsters on the field gain 500 ATK/DEF. Link Summons of Link Monsters cannot be negated. Once per Chain, if you take 2000 or more battle or effect damage: You can shuffle the face-down cards in your Extra Deck, excavate the top card, and if it is a Cyberse Link Monster, Special Summon it. Otherwise, return it to the Extra Deck.
  de: |-
    Alle gelinkten Monster auf dem Spielfeld erhalten 500 ATK/DEF. Linkbeschwörungen von Linkmonstern können nicht annulliert werden. Einmal pro Kette, falls du 2000 oder mehr Kampf- oder Effektschaden erhältst: Du kannst die verdeckten Karten in deinem Extra Deck mischen, die oberste Karte ausgraben und falls es ein Cyberse-Linkmonster ist, beschwöre es als Spezialbeschwörung. Lege sie andernfalls ins Extra Deck zurück.
  es: |-
    Todos los monstruos enlazados en el Campo ganan 500 ATK/DEF. Las Invocaciones por Enlace de Monstruos de Enlace no pueden ser negadas. Una vez por Cadena, si recibes 2000 o más puntos de daño en batalla o por efectos: puedes barajar las cartas boca abajo en tu Deck Extra, excavar la carta de la parte superior y, si es un Monstruo de Enlace Ciberso, Invócalo de Modo Especial. De otra forma, devuélvelo al Deck Extra.
  fr: |-
    Tous les monstres liés sur le Terrain gagnent 500 ATK/DEF. Les Invocations Lien de Monstres Lien ne peuvent pas être annulées. Une fois par Chaîne, si vous recevez min. 2000 points de dommages de combat ou d'effet : vous pouvez mélanger les cartes face verso dans votre Extra Deck, dévoilez la carte du dessus, et si c'est un Monstre Lien Cyberse, Invoquez-le Spécialement. Sinon, renvoyez-la à l'Extra Deck.
  it: |-
    Tutti i mostri linkati sul Terreno guadagnano 500 ATK/DEF. Le Evocazioni Link dei Mostri Link non possono essere annullate. Una volta per Catena, se subisci 2000 o più danni da combattimento o da effetto: puoi mischiare le carte coperte nel tuo Extra Deck, dissotterra la prima carta e, se è un Mostro Link Cyberso, Evocalo Specialmente. Altrimenti, fallo ritornare nell'Extra Deck.
  pt: |-
    Todos os monstros linkados no campo ganham 500 de ATK/DEF. A Invocação-Link de Monstros Link não pode ser negada. Uma vez por Corrente, se você sofrer 2000 ou mais de dano de batalha ou de efeito: você pode embaralhar os cards com a face para baixo no seu Deck Adicional, escavar o card do topo e, se for um Monstro Link Ciberso, Invocá-lo por Invocação-Especial. Caso contrário, devolva-o para o Deck Adicional.
  ja: |-
    ①：フィールドのリンク状態のモンスターの攻撃力・守備力は５００アップする。②：このカードがフィールドゾーンに存在する限り、リンクモンスターのリンク召喚は無効化されない。③：自分が２０００以上の戦闘・効果ダメージを受けた場合に発動できる。自分のＥＸデッキの裏側表示のカードだけをシャッフルし、その一番上のカードをめくる。めくったカードがサイバース族リンクモンスターだった場合、そのモンスターを特殊召喚する。違った場合は元に戻す。
  ko: |-
    ① : 필드의 링크 상태의 몬스터의 공격력 / 수비력은 500 올린다. ② : 이 카드가 필드 존에 존재하는 한, 링크 몬스터의 링크 소환은 무효화되지 않는다. ③ : 자신이 2000 이상의 전투 / 효과 데미지를 받았을 경우에 발동할 수 있다. 자신의 엑스트라 덱의 뒷면 표시의 카드만을 셔플하고, 그 맨 위의 카드를 넘긴다. 넘긴 카드가 사이버스족 링크 몬스터였을 경우, 그 몬스터를 특수 소환한다. 다를 경우는 원래대로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：场上的连接状态的怪兽的攻击力・守备力上升500。②：只要此卡存在于场地区域，连接怪兽的连接召唤不会被无效化。③：自己受到2000以上的战斗・效果伤害的情况下可以发动。将自己额外牌组的里侧表示的卡洗牌，翻开最上面的卡。翻开的卡是电子界族连接怪兽的情况下，将该怪兽特殊召唤。不是的情况下放回原处。
