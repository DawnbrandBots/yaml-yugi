text:
  en: |-
    Target 1 face-up monster on the field; destroy 1 monster on the field with the same Attribute, but a different name, as that monster.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; zerstöre 1 Monster auf dem Spielfeld, das dieselbe Eigenschaft, aber einen anderen Namen als das Monster hat.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; destruye 1 monstruo en el Campo con el mismo Atributo, pero nombre diferente, al de ese monstruo.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; détruisez 1 monstre sur le Terrain du même Attribut, mais de nom différent du monstre.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; distruggi 1 mostro sul Terreno con lo stesso Attributo di quel mostro, ma con nome diverso.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; destrua 1 monstro no campo com o mesmo Atributo, mas com um nome diferente que o desse monstro.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとはカード名が異なり、同じ属性を持つフィールドのモンスター１体を選んで破壊する。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다르고, 같은 속성을 가지는 필드의 몬스터 1장을 골라 파괴한다.
  zh-TW:
  zh-CN: |-
    以场上1只表侧表示怪兽为对象；选和那只怪兽相同属性而卡名不同的场上1只怪兽破坏。
