  ja: |-
    レベル１２モンスター×２
    このカードは相手がＥＸデッキから２体以上のモンスターを特殊召喚したターン及びその次のターンに、自分フィールドの攻撃力が一番高いモンスターの上に重ねてＸ召喚する事もできる。この方法で特殊召喚したターン、自分はモンスターを召喚・特殊召喚できない。①：Ｘ召喚したこのカードがモンスターゾーンに存在する限り、お互いに攻撃力３０００以上のモンスターの効果を発動できない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。フィールドのモンスター１体を手札に戻す。
