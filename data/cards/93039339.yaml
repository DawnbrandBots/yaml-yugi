name:
  en: Super Starslayer TY-PHON - Sky Crisis
  de: Super-Sternenschlächter TY-PHON - Himmelskrise
  es: Súper Asesino Estelar TY-PHON - Crisis Celeste
  fr: Super Tueur des Étoiles TY-PHON - Crise Céleste
  it: Super Stellassassino TY-PHON - Crisi del Cielo
  pt: Super Matador Estelar TY-PHON - Crise Celeste
  ja: <ruby>厄災の星<rt>ロギアステラ</rt></ruby>ティ・フォン
  ja_romaji: Rogiasutera Ti Fon
  ko: 로기어스텔라 티 폰
  ko_rr: Rogieoseutella Ti Pon
  zh-TW: 神兵災星－厄咒弒 提・豐
  zh-CN: 神兵灾星－厄咒弑 堤・丰
text:
  en: |-
    2 Level 12 monsters
    During the turn, or turn after, your opponent Special Summoned 2 or more monsters from the Extra Deck, you can also Xyz Summon this card by using 1 monster you control with the highest ATK (your choice, if tied). (Transfer its materials to this card.) If you do, you cannot Normal or Special Summon monsters for the rest of this turn. While this Xyz Summoned monster is on the field, neither player can activate the effects of monsters with 3000 or more ATK. Once per turn: You can detach 1 material from this card; return 1 monster from the field to the hand.
  de: |-
    2 Monster der Stufe 12
    Während des Spielzugs, in dem oder nach dem dein Gegner 2 oder mehr Monster als Spezialbeschwörung vom Extra Deck beschworen hat, kannst du diese Karte auch als Xyz-Beschwörung beschwören, indem du 1 Monster mit den höchsten ATK verwendest, das du kontrollierst (bei Gleichstand bestimmst du). (Transferiere sein Material an diese Karte.) Falls du dies tust, kannst du für den Rest dieses Spielzugs Monster weder als Normal- noch als Spezialbeschwörung beschwören. Solange dieses als Xyz-Beschwörung beschworene Monster auf dem Spielfeld liegt, kann kein Spieler die Effekte von Monstern mit 3000 oder mehr ATK aktivieren. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; gib 1 Monster vom Spielfeld auf die Hand zurück.
  es: |-
    2 monstruos de Nivel 12
    Durante el turno, o el turno después, en el que tu adversario Invocó de Modo Especial 2 o más monstruos desde el Deck Extra, también puedes Invocar Xyz esta carta usando 1 monstruo que controles con el mayor ATK (si hay empate, eliges tú). (Transfiere sus materiales a esta carta). Si lo haces, no puedes Invocar monstruos de Modo Normal o Especial por el resto de este turno. Mientras este monstruo Invocado Xyz está en el Campo, ningún jugador puede activar los efectos de monstruos con 3000 ATK o más. Una vez por turno: puedes desacoplar 1 material de esta carta; devuelve 1 monstruo del Campo a la mano.
  fr: |-
    2 monstres de Niveau 12
    Durant le tour ou le tour après que votre adversaire a Invoqué Spécialement min. 2 monstres depuis l'Extra Deck, vous pouvez aussi Invoquer par Xyz cette carte en utilisant 1 monstre que vous contrôlez avec la plus haute ATK (en cas d'égalité, vous choisissez). (Transférez ses Matériels à cette carte.) Si vous le faites, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres le reste de ce tour. Tant que ce monstre Invoqué par Xyz est sur le Terrain, aucun joueur ne peut activer les effets des monstres avec min. 3000 ATK. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; renvoyez 1 monstre depuis le Terrain à la main.
  it: |-
    2 mostri di Livello 12
    Durante il turno, o il turno dopo, in cui il tuo avversario ha Evocato Specialmente 2 o più mostri dall'Extra Deck, puoi anche Evocare Xyz questa carta utilizzando 1 mostro con l'ATK più alto che controlli (in caso di parità, scegli tu). (Trasferisci i suoi materiali su questa carta.) Se lo fai, non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno. Mentre questo mostro Evocato Xyz è sul Terreno, nessun giocatore può attivare gli effetti dei mostri con ATK 3000 o superiore. Una volta per turno: puoi staccare 1 materiale da questa carta; fai ritornare 1 mostro dal Terreno nella mano.
  pt: |-
    2 monstros de Nível 12
    Durante o turno em que seu oponente Invocou 2 ou mais monstros por Invocação-Especial do Deck Adicional, ou no turno depois desse, você também pode Invocar este card por Invocação-Xyz ao usar 1 monstro que você controla com o maior ATK (em caso de empate, você seleciona). (Transfira as matérias dele para este card.) Se isso acontecer, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno. Enquanto este monstro Invocado por Invocação-Xyz estiver no campo, nenhum duelista pode ativar os efeitos de monstros com 3000 ou mais de ATK. Uma vez por turno: você pode desassociar 1 matéria deste card; devolva 1 monstro do campo para a mão.
  ja: |-
    レベル１２モンスター×２
    このカードは相手がＥＸデッキから２体以上のモンスターを特殊召喚したターン及びその次のターンに、自分フィールドの攻撃力が一番高いモンスターの上に重ねてＸ召喚する事もできる。この方法で特殊召喚したターン、自分はモンスターを召喚・特殊召喚できない。①：Ｘ召喚したこのカードがモンスターゾーンに存在する限り、お互いに攻撃力３０００以上のモンスターの効果を発動できない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。フィールドのモンスター１体を手札に戻す。
  ko: |-
    레벨 12 몬스터 × 2
    이 카드는 상대가 엑스트라 덱에서 2장 이상의 몬스터를 특수 소환한 턴 및 그 다음 턴에, 자신 필드의 공격력이 가장 높은 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. 이 방법으로 특수 소환한 턴에, 자신은 몬스터를 일반 소환 / 특수 소환할 수 없다. ①: 엑시즈 소환한 이 카드가 몬스터 존에 존재하는 한, 서로 공격력 3000 이상의 몬스터의 효과를 발동할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 필드의 몬스터 1장을 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    等级12怪兽×2
    在对手从额外牌组特殊召唤了2只以上怪兽的回合及其下个回合，此卡也可重叠在自己场上攻击力最高的怪兽上面来超量召唤。以此方法特殊召唤过的余下本回合，自己不可召唤・特殊召唤怪兽。①：只要超量召唤的此卡存在于怪兽区域，双方不可发动攻击力3000以上的怪兽的效果。②：1回合1次，去除此卡的1个超量素材可以发动。将场上的1只怪兽放回手牌。
