text:
  en:
  de: |-
    Diese Karte wird verwendet, um „Chakra“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 7 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Chakra". Además, debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sumen 7 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Chakra". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 7.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Chakra". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri la cui somma dei Livelli sia pari o superiore a 7.
  pt: |-
    Este card é usado para Invocar "Chakra" por Invocação-Ritual. Você também deve oferecer como Tributo monstros da sua mão ou campo cuja soma dos Níveis seja igual a 7 ou mais.
  ja: |-
    ①：レベルの合計が７以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「チャクラ」を儀式召喚する。
  ko: |-
    "차크라"의 의식 소환에 필요. 필드나 패에서 레벨의 개수가 합계 7개 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-TW: |-
    「夏古拉」降臨所需。必須為使等級合計為７以上，從手牌・我方場上解放怪獸。
  zh-CN: |-
    降临“夏古拉”的必备。必须从手牌・我方场上解放合计等级达到７以上的怪兽。
