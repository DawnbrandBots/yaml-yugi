text:
  en: |-
    If your opponent Normal or Special Summons a monster(s) (except during the Damage Step), or if an opponent's monster targets this card for an attack: You can return this card to the hand, then you can add 1 Beast monster from your Deck to your hand, except "Melffy Catty". During your End Phase: You can Special Summon this card from your hand. You can only use each effect of "Melffy Catty" once per turn.
  de: |-
    Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps) oder falls ein Monster eines Gegners diese Karte als Angriffsziel wählt: Du kannst diese Karte auf die Hand zurückgeben, dann kannst du deiner Hand 1 Ungeheuer-Monster von deinem Deck hinzufügen, außer „Melffy-Katzi“. Während deiner End Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Melffy-Katzi“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario Invoca uno o más monstruos de Modo Normal o Especial (excepto durante el Damage Step), o si un monstruo del adversario selecciona esta carta para un ataque: puedes devolver esta carta a la mano, y después puedes añadir a tu mano 1 monstruo Bestia en tu Deck, excepto "Gatti Melffy". Durante tu End Phase: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar cada efecto de "Gatti Melffy" una vez por turno.
  fr: |-
    Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step), ou si un monstre de l'adversaire cible cette carte avec une attaque : vous pouvez renvoyer cette carte à la main, puis vous pouvez ajouter 1 monstre Bête ("Catty Melffy" exclu) depuis votre Deck à votre main. Durant votre End Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser chaque effet de "Catty Melffy" qu'une fois par tour.
  it: |-
    Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step), o se un mostro dell'avversario sceglie questa carta come bersaglio per un attacco: puoi far ritornare questa carta nella mano, poi puoi aggiungere 1 mostro Bestia dal tuo Deck alla tua mano, eccetto "Melffy Catty". Durante la tua End Phase: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare ogni effetto di "Melffy Catty" una sola volta per turno.
  pt: |-
    Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano), ou se um monstro do oponente escolher este card como alvo de um ataque: você pode devolver este card para a mão e, depois, você pode adicionar 1 monstro Besta do seu Deck à sua mão, exceto "Melffy Catty". Durante sua Fase Final: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Melffy Catty" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターを召喚・特殊召喚した場合、またはこのカードが相手モンスターの攻撃対象に選択された場合に発動できる。このカードを手札に戻す。その後、デッキから「メルフィー・キャシィ」以外の獣族モンスター１体を手札に加える事ができる。②：自分エンドフェイズに発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터를 일반 소환 / 특수 소환했을 경우, 또는 이 카드가 상대 몬스터의 공격 대상으로 선택되었을 경우에 발동할 수 있다. 이 카드를 패로 되돌린다. 그 후, 덱에서 "메르피 캣시" 이외의 야수족 몬스터 1장을 패에 넣을 수 있다. ②: 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：对手将怪兽召唤・特殊召唤成功的情况下，或此卡被选择为对手怪兽的攻击对象的情况下可以发动。将此卡放回持有者的手牌。然后，可从牌组中将１只“梅尔菲・凯西”以外的兽族怪兽加入手牌。②：在自己的结束阶段可以发动。从手牌将此卡特殊召唤。
