text:
  en: |-
    If you Ritual Summon exactly 1 "Nekroz" Ritual Monster with a card effect that requires use of monsters, this card can be used as the entire requirement. If this card is Tributed by a card effect: You can add 1 Warrior "Nekroz" Ritual Monster from your Deck to your hand. You can only use this effect of "Shurit, Strategist of the Nekroz" once per turn.
  de: |-
    Falls du genau 1 „Nekroz“-Ritualmonster mit einem Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte als die gesamten Erfordernisse verwendet werden. Falls diese Karte durch einen Karteneffekt als Tribut angeboten wird: Du kannst deiner Hand 1 „Nekroz“-Krieger-Ritualmonster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Shurit, Stratege der Nekroz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si Invocas por Ritual a exactamente 1 Monstruo de Ritual "Necroz" con un efecto de carta que requiera el uso de monstruos, esta carta puede ser usada como todo el requerimiento. Si esta carta es Sacrificada por el efecto de una carta: puedes añadir a tu mano 1 Monstruo de Ritual "Necroz" Guerrero en tu Deck. Sólo puedes usar este efecto de "Shurit, Estratega de los Necroz" una vez por turno.
  fr: |-
    Si vous Invoquez Rituellement exactement 1 Monstre Rituel "Nékroz" avec un effet de carte qui nécessite l'utilisation de monstres, cette carte peut être utilisée pour l'ensemble de cette nécessité. Si cette carte est Sacrifiée par un effet de carte : vous pouvez ajouter 1 Monstre Rituel "Nékroz" Guerrier depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Shurit, Stratégiste Nékroz" qu'une fois par tour.
  it: |-
    Se Evochi tramite Rituale esattamente 1 Mostro Rituale "Nekroz" con l'effetto di una carta che richiede l'uso di mostri, questa carta può essere utilizzata come l'intera richiesta. Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi aggiungere 1 Mostro Rituale "Nekroz" Guerriero dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Shurit, Stratega dei Nekroz" una sola volta per turno.
  pt: |-
    Se você Invocar por Invocação-Ritual exatamente 1 Monstro de Ritual "Necroz" com um efeito de card que requer o uso de monstros, este card pode ser usado como todo o requisito. Se este card for oferecido como Tributo por um efeito de card: você pode adicionar 1 Monstro de Ritual "Necroz" Guerreiro do seu Deck à sua mão. Você só pode usar este efeito de "Shurit, o Estrategista de Necroz" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：「影霊衣」儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要なレベル分のリリースとして使用できる。②：このカードが効果でリリースされた場合に発動できる。デッキから戦士族の「影霊衣」儀式モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "네크로즈" 의식 몬스터 1장을 의식 소환할 경우, 이 카드 1장으로 의식 소환에 필요한 레벨만큼의 릴리스로서 사용할 수 있다. ②: 이 카드가 효과로 릴리스되었을 경우에 발동할 수 있다. 덱에서 전사족인 "네크로즈" 의식 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：要仪式召唤1只“影灵衣”仪式怪兽的情况下，使用1张此卡即可作为仪式召唤所必需等级的解放。②：此卡因效果被解放的情况下可以发动。从牌组将1只战士族“影灵衣”仪式怪兽加入手牌。
