name:
  en: Wynn the Wind Charmer, Verdant
  de: Wynn, die Windverzaubererin in grün
  es: Wynn la Encantadora del Viento, Verde
  fr: Verdant, Wynn la Charmeuse de Vent
  it: Wynn l'Ammaliatrice del Vento, Verdeggiante
  pt: Wynn, a Encantadora do Vento, Verdejante
  ja: <ruby>蒼<rt>そう</rt></ruby><ruby>翠<rt>すい</rt></ruby>の<ruby>風<rt>ふう</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>使<rt>つか</rt></ruby>いウィン
  ja_romaji: Sōsui no Fūreitsukai Win
  ko: 창취의 풍령사 윈
  ko_rr: Changchwi-ui Pungnyeongsa Win
  zh-TW: 蒼翠之風靈使 薇茵
  zh-CN: 苍翠之风灵使 薇茵
text:
  en:
  de: |-
    2 Monster, darunter ein WIND Monster
    (Diese Karte wird immer als „Vertrauten“-Karte behandelt.)
    Du kannst 1 WIND Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Falls diese als Linkbeschwörung beschworene Karte durch Kampf zerstört wird oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst deiner Hand 1 WIND Monster mit 1500 oder weniger DEF von deinem Deck hinzufügen. Du kannst jeden Effekt von „Wynn, die Windverzaubererin in grün“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos, incluyendo un monstruo de VIENTO
    (Esta carta se trata siempre como una carta "Familiar Poseído").
    Puedes seleccionar 1 monstruo de VIENTO en el Cementerio de tu adversario; Invócalo de Modo Especial a tu zona a la que apunte esta carta. Si esta carta Invocada por Enlace es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes añadir a tu mano 1 monstruo de VIENTO con 1500 DEF o menos en tu Deck. Sólo puedes usar cada efecto de "Wynn la Encantadora del Viento, Verde" una vez por turno.
  fr: |-
    2 monstres (un monstre VENT inclus)
    (Cette carte est toujours traitée comme carte "Familier Possédé".)
    Vous pouvez cibler 1 monstre VENT dans le Cimetière de votre adversaire ; Invoquez-le Spécialement dans votre zone pointée par cette carte. Si cette carte Invoquée par Lien est détruite au combat, ou détruite par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez ajouter 1 monstre VENT avec max. 1500 DEF depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Verdant, Wynn la Charmeuse de Vent" qu'une fois par tour.
  it: |-
    2 mostri, compreso un mostro VENTO
    (Questa carta viene sempre considerata come una carta "Posseduto dal Famiglio".)
    Puoi scegliere come bersaglio 1 mostro VENTO nel Cimitero del tuo avversario; Evocalo Specialmente in una tua zona puntata da questa carta. Se questa carta Evocata Link viene distrutta in battaglia, o viene distrutta dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi aggiungere 1 mostro VENTO con DEF 1500 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Wynn l'Ammaliatrice del Vento, Verdeggiante" una sola volta per turno.
  pt: |-
    2 monstros, incluindo um monstro de VENTO
    (Este card deve ser sempre considerado como um card "Espírito-Possuído".)
    Você pode escolher 1 monstro de VENTO no Cemitério do seu oponente; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Se este card Invocado por Invocação-Link for destruído em batalha, ou for destruído por um efeito de card do oponente enquanto estiver na Zona de Monstros do seu dono: você pode adicionar 1 monstro de VENTO com 1500 ou menos de DEF do seu Deck à sua mão. Você só pode usar cada efeito de "Wynn, a Encantadora do Vento, Verdejante" uma vez por turno.
  ja: |-
    風属性モンスターを含むモンスター２体
    このカード名はルール上「憑依装着」カードとしても扱う。
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：相手の墓地の風属性モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。
    ②：Ｌ召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから守備力１５００以下の風属性モンスター１体を手札に加える。
  ko: |-
    바람 속성 몬스터를 포함하는 몬스터 2장
    이 카드명은 룰상 "빙의장착" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 묘지의 바람 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. ②: 링크 소환한 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 수비력 1500 이하의 바람 속성 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    包含風屬性怪獸在內的怪獸２隻
    此卡名在規則上也視為「憑依裝備」卡。此卡名的①②效果，１回合各僅限使用１次。①：可將對方墓地的１隻風屬性怪獸做為對象發動。特殊召喚該怪獸至此卡連結指向的我方場上。②：可在連結召喚的此卡因戰鬥或對方的效果被破壞的狀況下發動。從牌組將１隻守備力１５００以下的風屬性怪獸加入手牌。
  zh-CN: |-
    包括风属性怪兽在内的怪兽2只
    此卡的卡名在规则上也视为“凭依装着”卡。此卡名的①②效果1回合仅可各使用1次。①：以对手墓地的1只风属性怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。②：连接召唤的此卡因战斗或对手的效果被破坏的情况下可以发动。从牌组将1只守备力1500以下的风属性怪兽加入手牌。
