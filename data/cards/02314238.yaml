name:
  en: Dark Magic Attack
  de: Angriff mit Dunkler Magie
  es: Ataque Mágico Oscuro
  fr: Attaque de Magie Noire
  it: Attacco Mago Nero
  pt: Ataque da Magia Negra
  ja: <ruby>黒・魔・導<rt>ブラック・マジック</rt></ruby>
  ja_romaji: Burakku Majikku
  ko: 흑·마·도
  ko_rr: Heungmado
  zh-TW: 黑・魔・導
  zh-CN: 黑・魔・导
text:
  en: |-
    If you control "Dark Magician": Destroy all Spells and Traps your opponent controls.
  de: |-
    Falls du „Dunkler Magier“ kontrollierst: Zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert.
  es: |-
    Si controlas un "Mago Oscuro": destruye todas las Mágicas y Trampas que controle tu adversario.
  fr: |-
    Si vous contrôlez "Magicien Sombre" : détruisez tous les Magies/Pièges contrôlés par votre adversaire.
  it: |-
    Se controlli "Mago Nero": distruggi tutte le Magie e Trappole controllate dal tuo avversario.
  pt: |-
    Se você controlar "Mago Negro": destrua todas as Magias e Armadilhas que seu oponente controla.
  ja: |-
    ①：自分フィールドに「ブラック・マジシャン」が存在する場合に発動できる。相手フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    ①: 자신 필드에 "블랙 매지션"이 존재할 경우에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有“黑魔导”存在的情况下可以发动。将对手场上的魔法・陷阱卡全部破坏。
