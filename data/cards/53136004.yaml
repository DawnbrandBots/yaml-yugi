text:
  en:
  de: |-
    Du kannst 1 offenes Monster vom Typ Hexer, das du kontrollierst, außer dieser Karte, und 1 „Magiebuch“-Karte von deinem Friedhof verbannen, um 1 offenes Monster zu wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel. Du kannst den Effekt von „Der Kaiser der Prophezeiung“ nur einmal pro Spielzug verwenden. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    Puedes desterrar 1 monstruo de Tipo Lanzador de Conjuros boca arriba que controles, excepto esta carta, y 1 carta "Libro de Magia" en tu Cementerio para seleccionar 1 monstruo boca arriba que controle tu adversario; toma el control de ese objetivo hasta la End Phase. Sólo puedes usar el efecto de "Emperador de la Profecía" una vez por turno. Esta carta no puede atacar el turno en el que activas este efecto.
  fr: |-
    Vous pouvez bannir 1 monstre de Type Magicien face recto que vous contrôlez (cette carte exclue) et 1 carte "Livre de Magie" depuis votre Cimetière pour cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible. Vous ne pouvez utiliser l'effet de "Empereur de la Prophétie" qu'une fois par tour. Cette carte ne peut pas attaquer durant le tour où vous activez cet effet.
  it: |-
    Puoi bandire sia 1 mostro di Tipo Incantatore scoperto che controlli, eccetto questa carta, che 1 carta "Libro di Magia" dal tuo Cimitero per scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase. Puoi utilizzare l'effetto di "Imperatore della Profezia" una sola volta per turno. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Você pode banir ambos 1 monstro do Tipo Mago com a face para cima que você controla, exceto este card, e 1 card "Livro de Magia" do seu Cemitério para escolher 1 monstro com a face para cima que seu oponente controla; tome o controle do alvo até a Fase Final. Você só pode usar o efeito de "Imperador da Profecia" uma vez por turno. Este card não pode atacar no turno em que você ativar este efeito.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの他の表側表示の魔法使い族モンスター１体と、自分の墓地の「魔導書」カード１枚を除外し、相手フィールドの表側表示モンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。その相手の表側表示モンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 마법사족 몬스터 1장과 자신 묘지의 "마도서"라는 이름이 붙은 카드 1장을 게임에서 제외하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 엔드 페이즈시까지 컨트롤을 얻는다. "마도황사 앙푸르"의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  zh-TW: |-
    可將我方場上的１隻此卡以外的正面表示的魔法使族怪獸和我方墓地的１張冠有「魔導書」之名的魔法卡從遊戲除外發動。選擇對方場上的１隻正面表示怪獸，在結束階段前獲得控制權。「魔導皇士 安普爾」的效果１回合僅限使用１次，發動此效果的回合，此卡無法攻擊。
  zh-CN: |-
    可将我方场上１只除此卡以外的表侧表示魔法师族怪兽，以及我方墓地１张冠有“魔导书”之名的卡牌从游戏中除外并发动。选择对手场上的１只表侧表示怪兽，直至结束阶段时获得其控制权。“魔导皇士 安普尔”的效果１回合只可使用１次，发动此效果的回合，此卡不可进行攻击。
