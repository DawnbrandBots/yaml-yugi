  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。自分の手札・墓地から昆虫族モンスター１体を選び、攻撃力・守備力５００アップの装備カード扱いとしてこのカードに装備する。③：１ターンに１度、昆虫族モンスターが戦闘を行うダメージステップ開始時に、自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 곤충족 몬스터 1장을 고르고, 공격력 / 수비력 500 올리는 장착 카드로 취급하여 이 카드에 장착한다. ③: 1턴에 1번, 곤충족 몬스터가 전투를 실행하는 데미지 스텝 개시시에, 자신 및 상대 필드의 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：对方怪兽的攻击宣言时才能发动。这张卡从手卡特殊召唤。
    ②：这张卡召唤·特殊召唤成功的场合才能发动。从自己的手卡·墓地选1只昆虫族怪兽当作攻击力·守备力上升500的装备卡使用给这张卡装备。
    ③：1回合1次，昆虫族怪兽进行战斗的伤害步骤开始时，以自己以及对方场上的卡各1张为对象才能发动。那些卡破坏。
