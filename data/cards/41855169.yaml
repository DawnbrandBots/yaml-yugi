text:
  en: |-
    You can discard 1 random card from your hand to the GY; destroy all Special Summoned monsters on the field. Neither player can Special Summon monsters.
  de: |-
    Du kannst 1 zufällige Karte von deiner Hand auf den Friedhof abwerfen; zerstöre alle als Spezialbeschwörung beschworenen Monster auf dem Spielfeld. Kein Spieler kann Monster als Spezialbeschwörung beschwören.
  es: |-
    Puedes descartar al Cementerio 1 carta al azar en tu mano; destruye todos los monstruos en el Campo que hayan sido Invocados de Modo Especial. Ningún jugador puede Invocar monstruos de Modo Especial.
  fr: |-
    Vous pouvez défausser 1 carte au hasard depuis votre main au Cimetière ; détruisez tous les monstres Invoqués Spécialement sur le Terrain. Aucun joueur ne peut Invoquer Spécialement de monstres.
  it: |-
    Puoi scartare 1 carta a caso dalla tua mano al Cimitero; distruggi tutti i mostri Evocati Specialmente sul Terreno. Nessun giocatore può Evocare Specialmente mostri.
  pt: |-
    Você pode descartar aleatoriamente 1 card da sua mão para o Cemitério; destrua todos os monstros no campo que foram Invocados por Invocação-Especial. Nenhum duelista pode Invocar monstros por Invocação-Especial.
  ja: |-
    手札をランダムに１枚墓地へ捨てて発動できる。フィールド上の特殊召喚されたモンスターを全て破壊する。また、このカードがフィールド上に表側表示で存在する限り、お互いにモンスターを特殊召喚できない。
  ko: |-
    패를 무작위로 1장 묘지에 버리고 발동할 수 있다. 필드 위의 특수 소환된 몬스터를 전부 파괴한다. 또한 이 카드가 필드 위에 앞면 표시로 존재하는 한, 서로 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    可随机舍弃1张手牌至墓地发动。破坏场上被特殊召唤的全部怪兽。此外，只要此卡以表侧表示存在于场上，双方不可特殊召唤怪兽。
  zh-CN: |-
    把手卡随机1张丢弃去墓地才能发动。场上的特殊召唤的怪兽全部破坏。此外，只要这张卡在场上表侧表示存在，双方不能把怪兽特殊召唤。
