text:
  en:
  de: |-
    Jede Karte, die auf den Friedhof gelegt wird, wird stattdessen verbannt.
  es: |-
    Cualquier carta mandada al Cementerio es desterrada en su lugar.
  fr: |-
    Les cartes envoyées au Cimetière sont bannies à la place.
  it: |-
    Qualsiasi carta mandata al Cimitero viene invece bandita.
  pt: |-
    Qualquer card enviado para o Cemitério, em vez disso, é banido.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、墓地へ送られるカードは墓地へは行かず除外される。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 묘지로 보내지는 카드는 묘지로는 가지 않고 게임에서 제외된다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，被送至墓地的卡就將不前往墓地，而是從遊戲被除外。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，被送往墓地的卡将不去墓地而是从游戏中除外。
