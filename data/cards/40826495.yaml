text:
  en: |-
    A monster born in the lava pits, it generates intense heat that can melt away its enemies.
  de: |-
    Ein in den Lavagruben geborenes Monster, das extreme Hitze erzeugt, die die Feinde zum Schmelzen bringt.
  es: |-
    Un monstruo nacido en los pozos de lava, genera un intenso calor que puede derretir a sus enemigos.
  fr: |-
    Monstre né dans les douves, il produit une chaleur intense capable de faire fondre ses ennemis.
  it: |-
    Un mostro nato in una pozza di lava, genera un calore intensissimo che può fondere i suoi nemici.
  pt: |-
    Nascido nos poços de lava, este monstro gera um calor intenso para derreter seus inimigos.
  ja: |-
    マグマの中から生まれたモンスター。ものすごい熱で近づくものは溶ける。
  ko: |-
    마그마 속에서 태어난 몬스터. 접근하는 자는 뜨거운 열로 순식간에 녹여버린다.
  zh-TW: |-
    出生於岩漿中的怪獸。灼熱的身體可以融化靠近的生物。
  zh-CN: |-
    岩浆里出生的怪兽。灼热的身体可以融化靠近它的物体。
