text:
  en: |-
    You can only activate this card when your opponent activates a card that targets a monster in the Graveyard. Remove from play all monsters in both players' Graveyards.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn dein Gegner einen Karteneffekt aktiviert, der ein Monster im Friedhof zum Ziel bestimmt. Entferne alle Monster in den Friedhöfen beider Spieler aus dem Spiel.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario activa una carta que designa un monstruo en el Cementerio como objetivo. Retira del juego todos los monstruos en los Cementerios de ambos jugadores.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque votre adversaire active une carte qui désigne un monstre du Cimetière comme cible. Retirez du jeu tous les monstres du Cimetière de chaque joueur.
  it: |-
    Puoi attivare questa carta solo quando il tuo avversario attiva una carta che designa come bersaglio un mostro nel Cimitero. Rimuovi dal gioco tutti i mostri nei Cimiteri di entrambi i giocatori.
  pt: |-
    Você só pode ativar este card quando seu oponente ativar um card que escolha um monstro no Cemitério como alvo. Remova do Duelo todos os monstros nos Cemitérios dos dois duelistas.
  ja: |-
    相手が墓地のモンスターを対象にするカードを発動した時に発動する事ができる。お互いの墓地のモンスターを全てゲームから除外する。
  ko: |-
    상대가 묘지의 몬스터를 대상으로 하는 카드를 발동했을 때 발동할 수 있다. 서로의 묘지의 몬스터를 전부 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    对方把以墓地的怪兽为对象的卡发动时才能发动。双方墓地的怪兽全部从游戏中除外。
