name:
  en: Mermail Abyssteus
  de: Nixenrüstung Abyssteus
  es: Sirenarmado Abisteus
  fr: Sirènemure Abyssteus
  it: Sirenide Abissteus
  pt: Sirena Abisteus
  ja: <ruby>水精鱗<rt>マーメイル</rt></ruby>－ディニクアビス
  ja_romaji: Māmeiru - Dinikuabisu
  ko: 머메일 - 디니크어비스
  ko_rr:
  zh-TW: 水精鱗－鄧氏魚深淵
  zh-CN: 水精鳞-邓氏深渊鱼
text:
  en: |-
    You can discard 1 other WATER monster to the GY; Special Summon this card from your hand. When Summoned this way: You can add 1 Level 4 or lower "Mermail" monster from your Deck to your hand. You can only use this effect of "Mermail Abyssteus" once per turn.
  de: |-
    Du kannst 1 anderes WASSER Monster auf den Friedhof abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Wenn sie auf diese Art beschworen wird: Du kannst deiner Hand 1 „Nixenrüstung“-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen. Du kannst diesen Effekt von „Nixenrüstung Abyssteus“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar al Cementerio otro monstruo de AGUA; Invoca esta carta de Modo Especial desde tu mano. Cuando es Invocada de esta forma: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Sirenarmado/a" de Nivel 4 o menor. Sólo puedes usar este efecto de "Sirenarmado Abisteus" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 autre monstre EAU au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Lorsqu'elle est Invoquée de cette façon : vous pouvez ajouter 1 monstre "Sirènemure" de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Sirènemure Abyssteus" qu'une fois par tour.
  it: |-
    Puoi scartare 1 altro mostro ACQUA al Cimitero; Evoca Specialmente questa carta dalla tua mano. Quando viene Evocato in questo modo: puoi aggiungere 1 mostro "Sirenide" di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Sirenide Abissteus" una sola volta per turno.
  pt: |-
    Você pode descartar 1 outro monstro de ÁGUA para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Quando Invocado desta forma: você pode adicionar 1 monstro "Sirena" de Nível 4 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Sirena Abisteus" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：手札からこのカード以外の水属性モンスター１体を墓地へ捨てて発動できる。このカードを手札から特殊召喚する。②：このカードの①の効果で特殊召喚に成功した時に発動できる。デッキからレベル４以下の「水精鱗」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의 물 속성 몬스터 1장을 묘지로 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 레벨 4 이하의 "머메일" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    我方主要阶段时，可从手牌将1张除此卡以外的水属性怪兽舍弃至墓地并发动。从手牌特殊召唤此卡。以此效果特殊召唤成功时，从牌组将1只等级4或以下冠有「水精鱗」之名的怪兽加入手牌。「水精鱗－鄧氏魚深淵」的效果1回合只可使用1次。
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。①：从手卡把这张卡以外的1只水属性怪兽丢弃去墓地才能发动。这张卡从手卡特殊召唤。②：这张卡的①的效果特殊召唤成功时才能发动。从卡组把1只4星以下的「水精鳞」怪兽加入手卡。
