name:
  en: Unleash Your Power!
  de: Entfessle deine Kraft!
  es: ¡Libera tu Poder!
  fr: Déchainement de Puissance
  it: Scatena la tua Potenza!
  pt: Liberta o Teu Poder!
  ja: フォース・リリース
  ja_romaji: Fōsu Rirīsu
  ko: 포스릴리스
  ko_rr:
  zh-TW:
  zh-CN: 力量解放
text:
  en: |-
    All Gemini monsters that were on your side of the field when this card was activated are treated as Effect Monsters, and gain their effect(s). During the End Phase of this turn, Set all monsters affected by this card's effect.
  de: |-
    Alle Zwillingsmonster, die auf deiner Spielfeldseite lagen, als diese Karte aktiviert wurde, werden als Effektmonster behandelt und erhalten ihre Effekte. Während der End Phase dieses Spielzugs, setze alle Monster, die vom Effekt dieser Karte betroffen waren.
  es: |-
    Todos los monstruos Géminis que estén en tu Campo cuando esta carta sea activada se tratan como Monstruos de Efecto, y ganan sus efectos. Durante la End Phase de este turno, Coloca todos los monstruos afectados por el efecto de esta carta.
  fr: |-
    Lorsque cette carte est activée, tous les monstres Gémeaux sur votre Terrain sont traités comme des Monstres à Effet et gagnent leur(s) effet(s). Durant la End Phase de ce tour, Posez tous les monstres affectés par l'effet de cette carte.
  it: |-
    Tutti i mostri Gemello che erano sul tuo Terreno quando questa carta è stata attivata sono considerati come Mostri con Effetto, e guadagnano i loro effetti. Durante l'End Phase di questo turno, Posiziona tutti i mostri che hanno subito l'effetto di questa carta.
  pt: |-
    Quando esta carta é ativada, todos os monstros Gemini que estão no seu lado do campo são tratados como Effect Monsters e ganham os seus próprios efeitos. Durante a End Phase deste turno, todos os monstros afetados por este efeito são virados para baixo na Posição de Defesa.
  ja: |-
    このカードの発動時に自分フィールド上に表側表示で存在する全てのデュアルモンスターは再度召喚した状態になる。この効果を適用したモンスターはエンドフェイズ時に裏側守備表示になる。
  ko: |-
    이 카드의 발동시에 자신 필드 위에 앞면 표시로 존재하는 모든 듀얼 몬스터는 다시 소환한 상태가 된다. 이 효과를 적용한 몬스터는 엔드 페이즈시에 뒷면 수비 표시가 된다.
  zh-TW:
  zh-CN: |-
    这张卡的发动时自己场上表侧表示存在的全部二重怪兽变成再度召唤的状态。这个效果适用的怪兽在结束阶段时变成里侧守备表示。
