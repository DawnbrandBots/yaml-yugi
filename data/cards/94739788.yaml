  de: Gehirnwäsche aufheben
  es: Retirar Lavado de Cerebro
  fr: Annulation de Lavage de Cerveau
  it: Cura del Lavaggio del Cervello
  pt: Remover Lavagem Cerebral
  ja: <ruby>洗<rt>せん</rt></ruby><ruby>脳<rt>のう</rt></ruby><ruby>解<rt>かい</rt></ruby><ruby>除<rt>じょ</rt></ruby>
