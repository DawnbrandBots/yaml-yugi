text:
  en: |-
    The control of all monsters on the field returns to the owners.
  de: |-
    Die Kontrolle über alle Monster auf dem Spielfeld geht an ihre Besitzer zurück.
  es: |-
    Devuelve a sus dueños el control de todos los monstruos en el Campo.
  fr: |-
    Le contrôle de tous les monstres sur le Terrain revient à leur propriétaire.
  it: |-
    Il controllo di tutti i mostri sul Terreno ritorna ai rispettivi proprietari.
  pt: |-
    O controle de todos os monstros no campo volta aos seus donos.
  ja: |-
    このカードがフィールド上に存在する限り、自分と相手のフィールド上に存在する全てのモンスターのコントロールは、元々の持ち主に戻る。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신과 상대의 필드 위에 존재하는 모든 몬스터의 컨트롤은 원래 주인에게 되돌아간다.
  zh-TW: |-
    只要此卡存在於場上，場上所有怪獸的控制權就回到原本的持有者。
  zh-CN: |-
    只要此卡存在于场上，场上所有怪兽的控制权返回至原持有者。
