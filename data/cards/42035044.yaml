    Questa carta non può dichiarare un attacco a meno che tu offra come Tributo 1 mostro.
  pt: |-
    Este card não pode declarar um ataque a não ser que você ofereça 1 monstro como Tributo.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、このカードの攻撃宣言の際に、自分はこのカード以外の自分フィールドのモンスター１体をリリースしなければならない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 공격 선언 시기에, 자신은 이 카드 이외의 자신 필드의 몬스터 1장을 릴리스해야 한다.
  zh-TW:
