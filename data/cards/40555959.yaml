text:
  en:
  de: |-
    Einmal pro Spielzug, falls du offene „Ewig infernal“-Monster kontrollierst, kannst du alle Karten in deiner Hand bis zu deiner nächsten Standby Phase verdeckt aus dem Spiel entfernen.
  es: |-
    Una vez por turno, si controlas por lo menos 1 monstruo "Inférnico/a" boca arriba, puedes retirar del juego todas las cartas en tu mano (boca abajo) hasta tu próxima Standby Phase.
  fr: |-
    Une fois par tour, si vous contrôlez un monstre "Enfernité" face recto, vous pouvez retirer du jeu toutes les cartes dans votre main (face verso) jusqu'à votre prochaine Standby Phase.
  it: |-
    Una volta per turno, se controlli uno o più mostri "Demoneterno" scoperti, puoi rimuovere dal gioco coperte tutte le carte nella tua mano, fino alla tua prossima Standby Phase.
  pt: |-
    Uma vez por turno, se você controlar um ou mais monstros "Inférnico(a)" com a face para cima, você pode remover de jogo todos os cards na sua mão (com a face para baixo) até a sua próxima Fase de Apoio.
  ja: |-
    ①：１ターンに１度、発動できる（この効果は自分フィールドに「インフェルニティ」モンスターが存在する場合に発動と処理ができる）。自分の手札を全て、次の自分スタンバイフェイズまで裏側で除外する。
  ko: |-
    자신 필드 위에 "인페르니티"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 1턴에 1번만 다음 자신의 스텐바이 페이즈시까지 자신의 패를 전부 뒷면 표시로 게임에서 제외할 수 있다.
  zh-TW: |-
    １回合１次，可在我方場上存在冠有「無限獄」之名的怪獸的狀況下，將所有我方手牌全部以反面表示在下一個我方的準備階段前從遊戲除外。
  zh-CN: |-
    我方场上存在有“无限狱”怪兽的场合，１回合１次，直至下一个我方准备阶段时，可将所有我方手牌以里侧表示从游戏中除外。
