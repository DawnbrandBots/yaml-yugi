text:
  en: |-
    Once per turn, if you control a face-up "Infernity" monster(s), you can remove from play all cards in your hand (face-down) until your next Standby Phase.
  de: |-
    Einmal pro Spielzug, falls du offene „Ewig infernal“-Monster kontrollierst, kannst du alle Karten in deiner Hand bis zu deiner nächsten Standby Phase verdeckt aus dem Spiel entfernen.
  es: |-
    Una vez por turno, si controlas por lo menos un monstruo "Inférnico/a", puedes retirar del juego todas las cartas en tu mano (boca abajo) hasta tu próxima Standby Phase.
  fr: |-
    Une fois par tour, si vous contrôlez un monstre "Enfernité" face recto, vous pouvez retirer du jeu toutes les cartes dans votre main (face verso) jusqu'à votre prochaine Standby Phase.
  it: |-
    Una volta per turno, se controlli uno o più mostri "Demoneterno" scoperti, puoi rimuovere dal gioco coperte tutte le carte nella tua mano, fino alla tua prossima Standby Phase.
  pt: |-
    Uma vez por turno, se você controla um monstro "Infernity", você pode remover do jogo todas as cartas da sua mão viradas para baixo (sem revelar) até a sua próxima Standby Phase.
  ja: |-
    自分フィールド上に「インフェルニティ」と名のついたモンスターが表側表示で存在する場合、１ターンに１度だけ、次の自分のスタンバイフェイズ時まで自分の手札を全て裏側表示でゲームから除外する事ができる。
  ko: 자신 필드 위에 "인페르니티"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 1턴에 1번만 다음 자신의 스텐바이 페이즈시까지 자신의 패를 전부 뒷면 표시로 게임에서 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「永火」的怪兽表侧表示存在的场合，1回合只有1次，可以直到下次的自己的准备阶段时把自己手卡全部里侧表示从游戏中除外。
