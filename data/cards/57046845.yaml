  zh-TW:
  zh-CN: 剑圣-赤膊的基亚·弗里德
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned with "Release Restraint". Each time an Equip Card(s) is equipped to this card: Target 1 monster your opponent controls; destroy that target.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Befreiung“ als Spezialbeschwörung beschworen werden. Jedes Mal, wenn diese Karte mit einer oder mehr Ausrüstungskarten ausgerüstet wird: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Desatado". Cada vez que una o más Cartas de Equipo son equipadas a esta carta: selecciona 1 monstruo que controle tu adversario; destruye ese objetivo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Déchaîné". Chaque fois qu'une ou plusieurs Cartes d'Équipement sont équipées à cette carte : ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Rimozione della Restrizione". Ogni volta che una o più Carte Equipaggiamento vengono equipaggiate a questa carta: scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Libertado". Sempre que um ou mais Cards de Equipamento forem equipados a este card: escolha 1 monstro que seu oponente controla; destrua o alvo.
  ja: |-
    このカードは通常召喚できない。「拘束解除」の効果でのみ特殊召喚できる。①：このカードに装備カードが装備された場合、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを破壊する。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 이 카드는 "구속 해제"의 효과로만 특수 소환할 수 있다. 이 카드가 장착 카드를 장착했을 때, 상대 필드 위 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。这张卡用「拘束解除」的效果才能特殊召唤。这张卡把装备卡装备时，对方场上1只怪兽破坏。
