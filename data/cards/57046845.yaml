  en: Gearfried the Swordmaster
  de: Gerfried, der Schwertmeister
  es: Gearfried el Maestro de la Espada
  fr: Gearfried le Maître Escrimeur
  it: Spadaccino Sacro - Gearfried il Cavaliere di Ferro
  pt: Gearfried, o Mestre da Espada
  ja: <ruby>剣<rt>けん</rt></ruby><ruby>聖<rt>せい</rt></ruby>－ネイキッド・ギア・フリード
  ja_romaji: Kensei - Neikiddo Gia Furīdo
  ko: 검성－네이킷 기어프리드
