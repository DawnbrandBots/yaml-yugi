attribute: DARK
level: 4
atk: 1500
def: 1500
pendulum_scale: 4
pendulum_effect:
  en: |-
    While you have no cards in your Extra Deck: You can target 1 card in your opponent's Pendulum Zone; destroy it, and if you do, place this card in your opponent's Pendulum Zone.
  de: |-
    Solange du keine Karten in deinem Extra Deck hast: Du kannst 1 Karte in der Pendelzone deines Gegners wählen; zerstöre sie und falls du dies tust, lege diese Karte in die Pendelzone deines Gegners.
  es: |-
    Mientras no tengas cartas en tu Deck Extra: puedes seleccionar 1 carta en la Zona del Péndulo de tu adversario; destrúyela y, si lo haces, pon esta carta en la Zona del Péndulo de tu adversario.
  fr: |-
    Tant que vous n'avez aucune carte dans votre Extra Deck : vous pouvez cibler 1 carte dans la Zone Pendule de votre adversaire ; détruisez-la, et si vous le faites, placez cette carte dans la Zone Pendule de votre adversaire.
  it: |-
    Mentre non hai carte nel tuo Extra Deck: puoi scegliere come bersaglio 1 carta nella Zona Pendulum del tuo avversario; distruggila e, se lo fai, metti questa carta nella Zona Pendulum del tuo avversario.
  pt: |-
    Enquanto você não tiver cards no seu Deck Adicional: você pode escolher 1 card na Zona de Pêndulo do seu oponente; destrua-o e, se isso acontecer, coloque este card na Zona de Pêndulo do seu oponente.
  ja: |-
    ①：自分のエクストラデッキにカードが存在しない場合、相手のＰゾーンのカード１枚を対象として発動できる。そのカードを破壊し、Ｐゾーンのこのカードを相手のＰゾーンに置く。
  ko: |-
    ①: 자신의 엑스트라 덱에 카드가 존재하지 않을 경우, 상대의 펜듈럼 존 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 펜듈럼 존의 이 카드를 상대의 펜듈럼 존에 놓는다.
  zh-TW: |-
    ①：在我方額外牌組不存在卡的狀況下，可將對方鐘擺區的１張卡做為對象發動。破壞該卡，將鐘擺區的此卡置於對方鐘擺區。
  zh-CN: |-
    ①：我方额外牌组不存在有卡牌的场合，可以对手灵摆区的１张卡牌为对象发动。破坏该卡，将灵摆区的此卡放置于对手的灵摆区。
