name:
  en: Battlin' Boxing Cross Counter
  de: Unermüdliche Box-Crosskonter
  es: Contracruzado de los Boxeadores
  fr: Contre Croisé de la Boxe Indomptable
  it: Contrattacco Incrociato Pugilistico Indomito
  pt: Contra-ataque dos Boxeadores Obstinados
  ja: バーニングナックル・クロスカウンター
