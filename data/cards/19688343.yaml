  zh-CN: 燃烧拳击・交叉反击
text:
  en: |-
    When your opponent activates a monster effect: Destroy 1 "Battlin' Boxer" or "Number" Xyz Monster you control, and if you do, negate the activation, and if you do that, destroy that monster, then you can apply the following effect.
    ● Special Summon 1 "Battlin' Boxer" Xyz Monster from your Extra Deck with a different name than the first monster, and if you do, attach this card to it as material.
    You can only activate 1 "Battlin' Boxing Cross Counter" per turn.
  de: |-
    Wenn dein Gegner einen Monstereffekt aktiviert: Zerstöre 1 „Unermüdlicher Boxer“- oder „Nummer“-Xyz-Monster, das du kontrollierst, und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre jenes Monster, dann kannst du den folgenden Effekt ausführen.
    ● Beschwöre 1 „Unermüdlicher Boxer“-Xyz-Monster mit einem unterschiedlichen Namen als das erste Monster als Spezialbeschwörung von deinem Extra Deck und falls du dies tust, hänge diese Karte als Material daran an.
    Du kannst nur 1 „Unermüdliche Box-Crosskonter“ pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario activa un efecto de monstruo: destruye 1 Monstruo Xyz "Boxeador Indómito" o "Número" que controles y, si lo haces, niega la activación y, si haces eso, destruye ese monstruo, y después puedes aplicar el siguiente efecto.
    ● Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Boxeador Indómito" con nombre diferente al del primer monstruo y, si lo haces, acóplale esta carta como material.
    Sólo puedes activar 1 "Contracruzado de los Boxeadores" por turno.
  fr: |-
    Lorsque votre adversaire active un effet de monstre : détruisez 1 Monstre Xyz "Boxeur Indomptable" ou "Numéro" que vous contrôlez, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez le monstre, puis vous pouvez appliquer l'effet suivant.
    ● Invoquez Spécialement 1 Monstre Xyz "Boxeur Indomptable" depuis votre Extra Deck de nom différent du premier monstre, et si vous le faites, attachez-lui cette carte comme Matériel.
    Vous ne pouvez activer qu'1 "Contre Croisé de la Boxe Indomptable" par tour.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro: distruggi 1 Mostro Xyz "Pugile Indomito" o "Numero" che controlli e, se lo fai, annulla l'attivazione e, se fai quello, distruggi quel mostro, poi puoi applicare il seguente effetto.
    ● Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Pugile Indomito" con un nome diverso dal primo mostro e, se lo fai, attacca questa carta a esso come materiale.
    Puoi attivare solo 1 "Contrattacco Incrociato Pugilistico Indomito" per turno.
  pt: |-
    Quando seu oponente ativar um efeito de monstro: destrua 1 Monstro Xyz "Boxeador Obstinado" ou "Número" que você controla e, se isso acontecer, negue a ativação e, se isso acontecer, destrua esse monstro e, depois, você pode aplicar o seguinte efeito.
    ● Invoque por Invocação-Especial 1 Monstro Xyz "Boxeador Obstinado" do seu Deck Adicional com um nome diferente que o do primeiro monstro e, se isso acontecer, associe este card a ele como matéria.
    Você só pode ativar 1 "Contra-ataque dos Boxeadores Obstinados" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手がモンスターの効果を発動した時に発動できる。自分フィールドの、「ＢＫ」Ｘモンスターか「Ｎｏ．」Ｘモンスター１体を破壊し、その発動を無効にし破壊する。その後、以下の効果を適用できる。
    ●破壊した自分のモンスターとはカード名が異なる「ＢＫ」Ｘモンスター１体をＥＸデッキから特殊召喚し、このカードをそのモンスターのＸ素材とする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 자신 필드의, "BK(버닝나쿠라)" 엑시즈 몬스터나 "No." 엑시즈 몬스터 1장을 파괴하고, 그 발동을 무효로 하여 파괴한다. 그 후, 이하의 효과를 적용할 수 있다.
    ●파괴한 자신 몬스터와는 카드명이 다른 "BK(버닝나쿠라)" 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 이 카드를 그 몬스터의 엑시즈 소재로 한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。 ①：可在對方發動怪獸的效果時發動。將我方場上的１隻「燃燒拳鬥士」超量怪獸或１隻「No.」超量怪獸破壞，將該發動變為無效進行破壞。其後，可適用以下效果。
    ●從額外牌組特殊召喚１隻卡名與破壞的我方怪獸不同的「燃燒拳鬥士」超量怪獸，將此卡做為該怪獸的超量素材。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：对手发动怪兽的效果时可以发动。将自己场上的１只“燃烧拳斗士”超量怪兽或“编号”超量怪兽破坏，将该发动无效并破坏。然后，可适用以下效果。
    ●从额外牌组将卡名与所破坏的自己怪兽不同的１只“燃烧拳斗士”超量怪兽特殊召唤，将此卡作为该怪兽的超量素材。
