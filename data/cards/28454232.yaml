  ko: 에니아크래프트－Astaγ.PIXIEA
  ko_rr:
  zh-TW:
  zh-CN: 纠罪巧－诈狐 Astaγ.PIXIEA
text:
  en: |-
    After this card was flipped face-up, while it is in the Monster Zone, your opponent cannot target cards in the field or GYs with card effects. When your opponent activates a card or effect that targets a card(s) you control (Quick Effect): You can change this face-down card to face-up Defense Position; negate that effect, then you can banish (face-down) 1 random card from your opponent's hand. You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position.
  de: |-
    Nachdem diese Karte aufgedeckt wurde, solange sie in der Monsterzone liegt, kann dein Gegner keine Karten auf dem Spielfeld oder in den Friedhöfen als Ziel für Karteneffekte wählen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese verdeckte Karte in die offene Verteidigungsposition ändern; annulliere jenen Effekt, dann kannst du 1 zufällige Karte von der Hand deines Gegners (verdeckt) verbannen. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer in die verdeckte Verteidigungsposition.
  es: |-
    Después de que esta carta fuera volteada boca arriba, mientras esté en la Zona de Monstruos, tu adversario no puede seleccionar cartas en el Campo o los Cementerios con efectos de cartas. Cuando tu adversario activa una carta o efecto que seleccione una o más cartas que controles (Efecto Rápido): puedes cambiar esta carta boca abajo a Posición de Defensa boca arriba; niega ese efecto, y después puedes desterrar (boca abajo) 1 carta al azar en la mano de tu adversario. Puedes mostrar esta carta en tu mano; Invoca 1 monstruo de Modo Especial desde tu mano en Posición de Defensa boca abajo. No puedes Invocar de Modo Especial el turno en el que actives este efecto, excepto en Posición de Defensa boca abajo.
  fr: |-
    Après que cette carte a été retournée face recto, tant qu'elle est dans la Zone Monstre, votre adversaire ne peut pas cibler de cartes dans le Terrain ou les Cimetières avec des effets de carte. Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes que vous contrôlez (Effet Rapide) : vous pouvez changer cette carte face verso en Position de Défense face recto ; annulez l'effet, puis vous pouvez bannir (face verso) 1 carte au hasard depuis la main de votre adversaire. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre depuis votre main en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement le tour où vous activez cet effet, sauf en Position de Défense face verso.
  it: |-
    Dopo che questa carta è stata scoperta, mentre è nella Zona Mostri, il tuo avversario non può scegliere come bersaglio carte nel Terreno o Cimiteri con gli effetti delle carte. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte che controlli (Effetto Rapido): puoi mettere scoperta in Posizione di Difesa questa carta coperta; annulla quell'effetto, poi puoi bandire (coperta) 1 carta a caso dalla mano del tuo avversario. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro dalla tua mano coperto in Posizione di Difesa. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto coperto in Posizione di Difesa.
  pt: |-
    Depois que este card foi virado com a face para cima, enquanto ele estiver na Zona de Monstros, seu oponente não pode escolher cards no campo ou nos Cemitérios como alvo de efeitos de card. Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais cards que você controla (Efeito Rápido): você pode colocar este card que estiver com a face para baixo, com a face para cima em Posição de Defesa; negue o efeito e, depois, você pode banir (com a face para baixo) 1 card aleatório da mão do seu oponente. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro da sua mão com a face para baixo em Posição de Defesa. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto com a face para baixo em Posição de Defesa.
  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：自分フィールドのカードを対象とする効果を相手が発動した時、裏側表示のこのカードを表側守備表示にして発動できる。その効果を無効にする。その後、相手の手札をランダムに１枚裏側で除外できる。③：リバースしたこのカードがモンスターゾーンに存在する限り、相手はフィールド・墓地のカードを効果の対象にできない。
  ko: |-
    ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 자신 필드의 카드를 대상으로 하는 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 상대의 패를 무작위로 1장 뒷면으로 제외할 수 있다. ③: 리버스한 이 카드가 몬스터 존에 존재하는 한, 상대는 필드 / 묘지의 카드를 효과의 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动以自己场上的卡为对象的效果时，将里侧表示的此卡改成表侧守备表示可以发动。将该效果无效。然后，可随机将对手的1张手牌以里侧除外。③：只要反转的此卡存在于怪兽区域，对手不可将场上・墓地的卡作为效果的对象。
