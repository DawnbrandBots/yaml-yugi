text:
  en: |-
    You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position. When your opponent activates a card or effect that targets a card(s) you control (Quick Effect): You can change this Set card to face-up Defense Position; negate that effect, then you can banish 1 random card from your opponent's hand, face-down. After this card was flipped face-up, while it is in the Monster Zone, your opponent cannot target cards in the field or GY with card effects.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：自分フィールドのカードを対象とする効果を相手が発動した時、裏側表示のこのカードを表側守備表示にして発動できる。その効果を無効にする。その後、相手の手札をランダムに１枚裏側で除外できる。③：リバースしたこのカードがモンスターゾーンに存在する限り、相手はフィールド・墓地のカードを効果の対象にできない。
  ko: |-
    ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 자신 필드의 카드를 대상으로 하는 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 상대의 패를 무작위로 1장 뒷면으로 제외할 수 있다. ③: 리버스한 이 카드가 몬스터 존에 존재하는 한, 상대는 필드 / 묘지의 카드를 효과의 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动以自己场上的卡为对象的效果时，将里侧表示的此卡改成表侧守备表示可以发动。将该效果无效。然后，可随机将对手的1张手牌以里侧除外。③：只要反转的此卡存在于怪兽区域，对手不可将场上・墓地的卡作为效果的对象。
