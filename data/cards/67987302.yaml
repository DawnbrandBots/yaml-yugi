text:
  en: |-
    "Earthbound Immortal" monsters cannot be destroyed by their own effects.
  de: |-
    „Erdgebundener Unsterblicher“-Monster können nicht durch ihre eigenen Effekte zerstört werden.
  es: |-
    Los monstruos "Inmortal Terrestre" no pueden ser destruidos por sus propios efectos.
  fr: |-
    Les monstres "Esprit de la Terre Immortel" ne peuvent pas être détruits par leur propre effet.
  it: |-
    I mostri "Immortale Terrestre" non possono essere distrutti dai loro stessi effetti.
  pt: |-
    Monstros "Imortal Terrestre" não podem ser destruídos por seus próprios efeitos.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、「地縛神」モンスターは自身の効果では破壊されない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, "지박신" 몬스터는 자신의 효과로는 파괴되지 않는다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，冠有「地縛神」之名的怪獸就不會因自身效果被破壞。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，名字带有「地缚神」的怪兽不会被自身的效果破坏。
