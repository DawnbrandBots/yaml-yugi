    1 Tuner + 1+ non-Tuner monsters
    During your Main Phase, you can Normal Summon 1 Insect or Plant monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) When a monster(s) is destroyed by a battle involving your Insect or Plant monster and sent to the GY: You can target 1 of those destroyed monsters; inflict damage to your opponent equal to half the ATK it had on the field, then you gain LP equal to the damage inflicted. You can only use this effect of "Circle of Faerie" once per turn.
