  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに昆虫族・植物族モンスター１体を召喚できる。②：自分の昆虫族・植物族モンスターの戦闘でモンスターが破壊され墓地へ送られた時、その破壊されたモンスター１体を対象として発動できる。そのモンスターの攻撃力の半分のダメージを相手に与える。その後、与えたダメージの数値分だけ自分のＬＰを回復する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 곤충족 / 식물족 몬스터 1장을 일반 소환할 수 있다. ②: 자신의 곤충족 / 식물족 몬스터의 전투로 몬스터가 파괴되어 묘지로 보내졌을 때, 그 파괴된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 절반의 데미지를 상대에게 준다. 그 후, 준 데미지의 수치만큼만 자신의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    这个卡名的②的效果1回合只能使用1次。
    ①：只要这张卡在怪兽区域存在，自己在通常召唤外加上只有1次，自己主要阶段可以把1只昆虫族·植物族怪兽召唤。
    ②：自己的昆虫族·植物族怪兽的战斗让怪兽被破坏送去墓地时，以那1只破坏的怪兽为对象才能发动。给与对方那只怪兽的攻击力一半数值的伤害。那之后，自己基本分回复给与的伤害的数值。
