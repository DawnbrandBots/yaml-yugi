text:
  en:
  de: |-
    Lege 1 A-Zählmarke auf 1 offenes Monster auf der Spielfeldseite deines Gegners.
  es: |-
    Pon 1 Contador-A en 1 monstruo boca arriba en el Campo de tu adversario.
  fr: |-
    Mettez 1 Compteur-A sur 1 monstre face recto sur le Terrain de votre adversaire.
  it: |-
    Metti 1 Segnalino-A su 1 mostro scoperto sul Terreno dell'avversario.
  pt: |-
    Coloque 1 Marcador-A em 1 monstro com a face para cima no lado do campo do oponente.
  ja: |-
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターにＡカウンターを１つ置く。
  ko: |-
    상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 상대 몬스터에 A 카운터를 1개 놓는다.
  zh-TW: |-
    可選擇對方場上的１隻正面表示怪獸發動。在選擇的對方怪獸上放置１個A計數物。
  zh-CN: |-
    可选择对手场上的１只表侧表示怪兽并发动。在被选择的对手怪兽放置１个A计数物。
