  en: |-
    Special Summon 1 Level 4 or lower Fish, Sea Serpent, or Aqua monster from your hand or GY, and if you do, you cannot Special Summon from the Extra Deck, except Xyz Monsters, while you control that face-up Special Summoned monster. If your opponent controls an Attack Position monster: You can banish this card from your GY, then target 1 Fish, Sea Serpent, or Aqua monster you control; it gains 1000 ATK until the end of this turn. You can only use each effect of "Surface Aqua Jet" once per turn.
