  en: |-
    If this card destroys a monster by battle: You can target 1 Pendulum Monster in your Graveyard; add it to your hand.
  de: |-
    Falls diese Karte ein Monster durch Kampf zerstört: Du kannst 1 Pendelmonster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  es: |-
    Si esta carta destruye un monstruo en batalla: puedes seleccionar 1 Monstruo de Péndulo en tu Cementerio; añádelo a tu mano.
  fr: |-
    Si cette carte détruit un monstre au combat : vous pouvez cibler 1 Monstre Pendule dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    Se questa carta distrugge un mostro in battaglia: puoi scegliere come bersaglio 1 Mostro Pendulum nel tuo Cimitero; aggiungilo alla tua mano.
  pt: |-
    Se este card destruir um monstro em batalha: você pode escolher 1 Monstro Pêndulo no seu Cemitério; adicione-o à sua mão.
  ja: |-
    ①：このカードが戦闘でモンスターを破壊した場合、自分の墓地のＰモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 이 카드가 전투로 몬스터를 파괴했을 경우, 자신 묘지의 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
    [펜듈럼 효과]
    ①: 자신이 언데드족 몬스터의 펜듈럼 소환에 성공했을 때에 발동할 수 있다. 그 몬스터는 이 턴에 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：在此卡因戰鬥破壞怪獸的狀況下，可將我方墓地的１隻鐘擺怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    ①：这张卡战斗破坏怪兽的场合，以自己墓地1只灵摆怪兽为对象才能发动。那只怪兽加入手卡。
