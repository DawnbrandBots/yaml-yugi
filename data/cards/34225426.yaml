  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの融合モンスター及び「ティアラメンツ」モンスターの攻撃力は５００アップする。②：水族の「ティアラメンツ」モンスターが効果で自分の墓地へ送られた場合に発動できる。デッキからレベル４以下の水族モンスター１体を墓地へ送る。この効果で「ティアラメンツ」モンスター以外のモンスターを墓地へ送った場合、このターン、自分はこの効果で墓地へ送ったカード及びその同名カードの効果を発動できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 융합 몬스터 및 "티아라멘츠" 몬스터의 공격력은 500 올린다. ②: 물족인 "티아라멘츠" 몬스터가 효과로 자신 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 물족 몬스터 1장을 묘지로 보낸다. 이 효과로 "티아라멘츠" 몬스터 이외의 몬스터를 묘지로 보냈을 경우, 이 턴에, 자신은 이 효과로 묘지로 보낸 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：自己场上的融合怪兽以及「珠泪哀歌族」怪兽的攻击力上升500。
    ②：水族「珠泪哀歌族」怪兽被效果送去自己墓地的场合才能发动。从卡组把1只4星以下的水族怪兽送去墓地。这个效果把「珠泪哀歌族」怪兽以外的怪兽送去墓地的场合，这个回合，自己不能把这个效果送去墓地的卡以及那些同名卡的效果发动。
