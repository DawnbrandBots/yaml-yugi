  de: Fallen lieben
  es: Trampa Hólico
  fr: Accro aux Pièges
  it: Assuefazione Trappola
  pt: Mania de Armadilha
  ja: トラップホリック
  ja_romaji: Torappuhorikku
  ko: 트랩호릭
  ko_rr:
  zh-TW:
  zh-CN: 陷阱痴迷
text:
  en: |-
    Target 1 Spell/Trap you control; destroy it, and if you do, Set 1 Normal Trap from your Deck, except "Trap Holic". It can be activated this turn, while you have 3 or more Traps in your GY. You can only activate 1 "Trap Holic" per turn.
  de: |-
    Wähle 1 Zauber/Falle, den oder die du kontrollierst; zerstöre ihn oder sie und falls du dies tust, setze 1 Normale Falle von deinem Deck, außer „Fallen lieben“. Sie kann in diesem Spielzug aktiviert werden, solange du 3 oder mehr Fallen in deinem Friedhof hast. Du kannst nur 1 „Fallen lieben“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Mágica/Trampa que controles; destrúyela y, si lo haces, Coloca 1 Trampa Normal desde tu Deck, excepto "Trampa Hólico". Ésta puede ser activada este turno, mientras tengas 3 o más Trampas en tu Cementerio. Sólo puedes activar 1 "Trampa Hólico" por turno.
  fr: |-
    Ciblez 1 Magie/Piège que vous contrôlez ; détruisez-le, et si vous le faites, Posez 1 Piège Normal ("Accro aux Pièges" exclu) depuis votre Deck. Il peut être activé ce tour, tant que vous avez min. 3 Pièges dans votre Cimetière. Vous ne pouvez activer qu'1 "Accro aux Pièges" par tour.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola che controlli; distruggila e, se lo fai, Posiziona 1 Trappola Normale dal tuo Deck, eccetto "Assuefazione Trappola". Essa può essere attivata in questo turno, mentre hai 3 o più Trappole nel tuo Cimitero. Puoi attivare solo 1 "Assuefazione Trappola" per turno.
  pt: |-
    Escolha 1 Magia/Armadilha que você controla; destrua-a e, se isso acontecer, Baixe 1 Armadilha Normal do seu Deck, exceto "Mania de Armadilha". Ela pode ser ativada neste turno, enquanto você tiver 3 ou mais Armadilhas no seu Cemitério. Você só pode ativar 1 "Mania de Armadilha" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊し、デッキから「トラップホリック」以外の通常罠カード１枚を自分フィールドにセットする。この効果でセットしたカードは、自分の墓地に罠カードが３枚以上存在する限り、セットしたターンでも発動できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "트랩호릭" 이외의 일반 함정 카드 1장을 자신 필드에 세트한다. 이 효과로 세트한 카드는, 자신 묘지에 함정 카드가 3장 이상 존재하는 한, 세트한 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的1张魔法・陷阱卡为对象可以发动。将该卡破坏，从牌组将“陷阱痴迷”以外的1张通常陷阱卡放置在自己场上。只要自己墓地存在3张以上的陷阱卡，以此效果放置的卡在放置的回合也可以发动。
