text:
  en: |-
    You can Tribute this card; Special Summon in Defense Position, a number of "Block Tokens" (Rock-Type/EARTH/Level 4/ATK 1000/DEF 1500) equal to the number of your turns this card has been face-up on your field. These Tokens cannot declare an attack.
  de: |-
    Du kannst diese Karte als Tribut anbieten; beschwöre eine Anzahl „Block-Spielmarken“ (Typ Fels/ERDE/Stufe 4/ATK 1000/DEF 1500) in Höhe der Anzahl deiner Spielzüge, die diese Karte offen auf deiner Spielfeldseite lag, als Spezialbeschwörung in die Verteidigungsposition. Diese Spielmarken können keinen Angriff deklarieren.
  es: |-
    Puedes Sacrificar esta carta; Invoca de Modo Especial, en Posición de Defensa, una cantidad de "Ficha Bloqueadora" (Tipo Roca/TIERRA/Nivel 4/ATK 1000/DEF 1500) igual al número de tus turnos que esta carta haya estado boca arriba en tu Campo. Estas Fichas no pueden declarar un ataque.
  fr: |-
    Vous pouvez Sacrifier cette carte ; Invoquez Spécialement un nombre de "Jeton Bloc" (Type Rocher/TERRE/Niveau 4/ATK 1000/DEF 1500) en Position de Défense, égal au nombre de vos tours où cette carte a été face recto sur votre Terrain. Ces Jetons ne peuvent pas déclarer d'attaque.
  it: |-
    Puoi offrire come Tributo questa carta; Evoca Specialmente in Posizione di Difesa un numero di "Segna-Barriera" (Tipo Roccia/TERRA/Livello 4/ATK 1000/DEF 1500) pari al numero dei tuoi turni in cui questa carta è rimasta scoperta sul tuo Terreno. Questi Segna-Mostro non possono dichiarare un attacco.
  pt: |-
    Você pode oferecer este card como Tributo; Invoque por Invocação Especial em Posição de Defesa, um número de "Fichas de Bloqueio" (Tipo Rocha/TERRA/Nível 4/ATK 1000/DEF 1500) igual ao número de turnos seus em que este card esteve com a face para cima no seu campo. Essas Fichas não podem declarar um ataque.
  ja: |-
    ①：このカードをリリースして発動できる。このカードが自分フィールドに表側表示で存在した自分ターンの数と同じ数だけ、自分フィールドに「ブロックトークン」（岩石族・地・星４・攻１０００／守１５００）を守備表示で特殊召喚する。このトークンは攻撃宣言できない。
  ko: |-
    ①: 이 카드를 릴리스하고 발동할 수 있다. 이 카드가 자신 필드에 앞면 표시로 존재한 자신 턴의 수와 같은 수만큼, 자신 필드에 "블록 토큰"(암석족 / 땅 / 레벨 4 / 공 1000 / 수 1500)을 수비 표시로 특수 소환한다. 이 토큰은 공격 선언할 수 없다.
  zh-TW: |-
    ①：可解放此卡發動。依據此卡以正面表示存在我方場上的我方回合數，以守備表示特殊召喚相同數量的「積木衍生物」（岩石族・地・星４・攻１０００／守１５００）至我方場上。此衍生物無法攻擊宣言。
  zh-CN: |-
    ①：把这张卡解放才能发动。和这张卡在自己场上表侧表示存在的自己回合数相同数量的「方块衍生物」（岩石族·地·4星·攻1000／守1500）在自己场上守备表示特殊召唤。这衍生物不能攻击宣言。
