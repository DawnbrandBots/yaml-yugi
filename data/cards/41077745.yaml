text:
  en: |-
    When this card inflicts battle damage to your opponent by a direct attack: You can target 1 Set card in your opponent's Spell & Trap Card Zone; destroy that target. Once per turn, during your Main Phase 1: You can discard 1 card; this card can attack your opponent directly this turn.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Du kannst 1 gesetzte Karte in der Zauber- & Fallenkartenzone deines Gegners wählen; zerstöre das gewählte Ziel. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 1 Karte abwerfen; diese Karte kann deinen Gegner in diesem Spielzug direkt angreifen.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario con un ataque directo: puedes seleccionar 1 carta Colocada en la Zona de Cartas Mágicas & de Trampa de tu adversario; destruye ese objetivo. Una vez por turno, durante tu Main Phase 1: puedes descartar 1 carta; esta carta puede atacar a tu adversario directamente este turno.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe: Vous pouvez cibler 1 carte Posée dans le Magie & Piège Carte Zone de votre adversaire et détruire cette cible. Une fois par tour, durant votre Main Phase 1: Vous pouvez défausser 1 carte; cette carte peut attaquer directement votre adversaire ce tour.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: puoi scegliere come bersaglio 1 carta Posizionata nella Zona Carte Magia & Trappola del tuo avversario; distruggi quel bersaglio. Una volta per turno, durante la tua Main Phase 1: puoi scartare 1 carta; questa carta può attaccare il tuo avversario direttamente in questo turno.
  pt: |-
    Uma vez por turno, descartando 1 card da sua mão, este card pode atacar diretamente. Quando este card inflige danos causados por um ataque direto, destrua 1 card Baixa Mágica ou Armadilha do seu adversário.
  ja: |-
    １ターンに１度、自分のメインフェイズ１で手札を１枚捨てて発動する。このターンこのカードは相手プレイヤーに直接攻撃する事ができる。また、このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手の魔法＆罠カードゾーンにセットされたカード１枚を破壊する事ができる。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈 1에 패를 1장 버리고 발동한다. 이 턴에 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 또한, 이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 상대의 마법 & 함정 카드 존에 세트된 카드 1장을 파괴할 수 있다.
  zh-TW: |-
    １回合１次，在我方主要階段１，可捨棄１張手牌發動。此回合此卡可直接攻擊對方玩家。此外，可在此卡因直接攻擊給予對方LP戰鬥傷害時發動。選擇將被覆蓋在對方魔法＆陷阱區的１張卡破壞。
  zh-CN: |-
    1回合1次，自己的主要阶段1丢弃1张手卡发动。这个回合这张卡可以直接攻击对方玩家。此外，这张卡直接攻击给与对方基本分战斗伤害时，可以把对方的魔法与陷阱卡区域盖放的1张卡破坏。
