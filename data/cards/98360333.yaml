  de: Evil★Zwillingsherausforderung
  es: Desafío Evil★Gemela
  fr: Défi Evil★Jumelle
  it: Sfida Evil★Gemella
  pt: Desafio da Evil★Gêmea
  ja: <ruby>Ｅｖｉｌ★Ｔｗｉｎ<rt>イビルツイン</rt></ruby> チャレンジ
  ja_romaji: Ibiru Tsuin Charenji
  ko: <ruby>Evil★Twin<rt>이빌트윈</rt></ruby> 챌린지
