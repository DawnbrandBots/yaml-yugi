  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    This card gains 200 ATK and DEF for each non-Tuner Synchro Material Monster used to Synchro Summon this card.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Diese Karte erhält 200 ATK und DEF für jedes für die Synchrobeschwörung dieser Karte verwendete Nicht-Empfänger-Synchromaterialmonster.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantante
    Esta carta gana 200 ATK y DEF por cada Monstruo Material de Sincronía que no sea Cantante usado en la Invocación por Sincronía de esta carta.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Cette carte gagne 200 ATK/DEF pour chaque Monstre-Matériel de Synchro non-Syntoniseur utilisé pour l'Invoquer par Synchronisation.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Questa carta guadagna 200 ATK e DEF per ogni Mostro Materiale Synchro non-Tuner utilizzato per Synchro Evocare questa carta.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Este card ganha 200 de ATK e DEF para cada Monstro-Matéria Sincro não-Regulador usado para Invocar este card por Invocação-Sincro.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカードの攻撃力・守備力は、このカードのシンクロ素材としたチューナー以外のモンスターの数×２００ポイントアップする。
  ko: |-
    튜너 + 튜너 이외의 몬스터 1장 이상
    이 카드의 공격력 / 수비력은, 이 카드의 싱크로 소재로 한 튜너 이외의 몬스터의 수 × 200 포인트 올린다.
