text:
  en: |-
    Special Summon this card as an Effect Monster (Thunder-Type/LIGHT/Level 5/ATK 1900/DEF 0). (This card is also still a Trap Card.) If Summoned this way, this card cannot be destroyed by battle.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Donner/LICHT/Stufe 5/ATK 1900/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls diese Karte auf diese Art beschworen wird, kann sie nicht durch Kampf zerstört werden.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Trueno/LUZ/Nivel 5/ATK 1900/DEF 0). (Esta carta todavía sigue siendo una Carta de Trampa). Si es Invocada de esta forma, esta carta no puede ser destruida en batalla.
  fr: |-
    Invoquez Spécialement cette carte comme un Monstre à Effet (Type Tonnerre/LUMIÈRE/Niveau 5/ATK 1900/DEF 0). (Cette carte est toujours aussi une Carte Piège.) Si elle est Invoquée de cette façon, cette carte ne peut pas être détruite au combat.
  it: |-
    Evoca Specialmente questa carta come Mostro con Effetto (Tipo Tuono/LUCE/Livello 5/ATK 1900/DEF 0). (Questa carta è ancora anche una Carta Trappola.) Se viene Evocata in questo modo, questa carta non può essere distrutta in battaglia.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Trovão/LUZ/Nível 5/ATK 1900/DEF 0). (Este card também é considerado um Card de Armadilha.) Se Invocado desta forma, este card não pode ser destruído em batalha.
  ja: |-
    ①：このカードは発動後、効果モンスター（雷族・光・星５・攻１９００／守０）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚されたこのカードは戦闘では破壊されない。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(번개족 / 빛 / 레벨 5 / 공 1900 / 수 0)가 되고, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 특수 소환된 이 카드는 전투로는 파괴되지 않는다.
  zh-TW: |-
    ①：此卡發動後，變為效果怪獸（雷族・光・星５・攻１９００／守０），特殊召喚至怪獸區。此卡也視為陷阱卡。②：透過此卡的效果特殊召喚的此卡不會因戰鬥被破壞。
  zh-CN: |-
    ①：此卡发动后变为效果怪兽（雷族・光・星５・攻１９００／守０），特殊召唤至怪兽区域。此卡也视为陷阱卡。②：以此卡的效果被特殊召唤的此卡不会因战斗被破坏。
