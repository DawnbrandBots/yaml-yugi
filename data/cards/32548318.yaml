text:
  en: |-
    Fusion Summon 1 "Dracotail" monster from your Extra Deck, using monsters from your hand, Deck, or field, also for the rest of this turn after this card resolves, you cannot Special Summon from the Extra Deck, except Fusion Monsters. You can only activate 1 "Rahu Dracotail" per turn.
  de: |-
    Beschwöre 1 „Drachoschwanz“-Monster als Fusionsbeschwörung von deinem Extra Deck, indem du Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite verwendest, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusionsmonstern. Du kannst nur 1 „Rahu-Drachoschwanz“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 monstruo "Dracocola" desde tu Deck Extra, usando monstruos en tu mano, Deck o Campo, y además por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes activar 1 "Rahu Dracocola" por turno.
  fr: |-
    Invoquez par Fusion 1 monstre "Queudragon" depuis votre Extra Deck, en utilisant des monstres depuis votre main, Deck ou Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Queudragon Rahu" par tour.
  it: |-
    Evoca tramite Fusione 1 mostro "Dracocoda" dal tuo Extra Deck, utilizzando mostri dalla tua mano, Deck o Terreno, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Fusione. Puoi attivare solo 1 "Rahu Dracocoda" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 monstro "Caudraco" do seu Deck Adicional, usando monstros da sua mão, do Deck ou do campo e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão. Você só pode ativar 1 "Caudraco Rahu" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・デッキ・フィールドのモンスターを融合素材とし、「ドラゴンテイル」融合モンスター１体を融合召喚する。このカードの発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 덱 / 필드의 몬스터를 융합 소재로 하고, "드래곤테일" 융합 몬스터 1장을 융합 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。将自己手牌・牌组・场上的怪兽作为融合素材，将1只“星宿”融合怪兽融合召唤。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤融合怪兽。
