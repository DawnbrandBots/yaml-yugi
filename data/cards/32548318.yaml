  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・デッキ・フィールドのモンスターを融合素材とし、「ドラゴンテイル」融合モンスター１体を融合召喚する。このカードの発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 덱 / 필드의 몬스터를 융합 소재로 하고, "드래곤테일" 융합 몬스터 1장을 융합 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。将自己手牌・牌组・场上的怪兽作为融合素材，将1只“星宿”融合怪兽融合召唤。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤融合怪兽。
