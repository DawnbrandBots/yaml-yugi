text:
  en: |-
    You can banish this card from your Graveyard, then target 1 monster on the field; change its battle position.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition.
  es: |-
    Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo en el Campo; cambia su posición de batalla.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre sur le Terrain ; changez sa position de combat.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione.
  pt: |-
    Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro no campo; mude a posição de batalha dele.
  ja: |-
    墓地に存在するこのカードをゲームから除外し、フィールド上に存在するモンスター１体を選択して発動する。選択したモンスターの表示形式を変更する。
  ko: |-
    묘지에 존재하는 이 카드를 게임에서 제외하고, 필드 위에 존재하는 몬스터 1장을 선택하여 발동한다. 선택한 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，把墓地的这张卡从游戏中除外，选择场上1只怪兽才能发动。选择的怪兽的表示形式变更。
