text:
  en: |-
    Special Summon 1 "Tearlaments" monster or "Visas Starfrost" from your Deck or GY, then send 1 monster you control to the GY, with the same Type or Attribute as that Special Summoned monster. If this card is sent to the GY by card effect: You can target 1 of your banished "Tearlaments" Traps; add it to your hand. You can only use 1 "Tearlaments Grief" effect per turn, and only once that turn.
  de: |-
    Beschwöre 1 „Tränenklage“-Monster oder „Visas Starfrost“ als Spezialbeschwörung von deinem Deck oder Friedhof, dann lege 1 Monster, das du kontrollierst und das denselben Typ oder dieselben Eigenschaft wie jenes als Spezialbeschwörung beschworene Monster hat, auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Tränenklage“-Fallen wählen; füge sie deiner Hand hinzu. Du kannst nur 1 Effekt von „Tränenklagen-Gram“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Invoca de Modo Especial 1 monstruo "Tiagrimentos" o "Visas Starfrost" desde tu Deck o Cementerio, y después manda al Cementerio 1 monstruo que controles, con el mismo Tipo o Atributo que el del monstruo Invocado de Modo Especial. Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 de tus Trampas "Tiagrimentos" desterradas; añádela a tu mano. Sólo puedes usar 1 efecto de "Pesar Tiagrimentos" por turno, y sólo una vez ese turno.
  fr: |-
    Invoquez Spécialement 1 "Visas Starfrost" ou monstre "Tiarmentations" depuis votre Deck ou Cimetière, puis envoyez 1 monstre que vous contrôlez au Cimetière, du même Type ou Attribut que le monstre Invoqué Spécialement. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 de vos Pièges "Tiarmentations" bannis ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Chagrin des Tiarmentations" par tour, et uniquement une fois le tour.
  it: |-
    Evoca Specialmente 1 mostro "Tiaracrimalamenti" o "Visas Starfrost" dal tuo Deck o Cimitero, poi manda al Cimitero 1 mostro che controlli, con lo stesso Tipo o Attributo di quel mostro Evocato Specialmente. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 delle tue Trappole "Tiaracrimalamenti" bandite; aggiungila alla tua mano. Puoi utilizzare solo 1 effetto di "Sofferenza Tiaracrimalamenti" per turno, e solo una volta in quel turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Lagrimentiara" ou "Visas Starfrost" do seu Deck ou Cemitério e, depois, envie 1 monstro que você controla para o Cemitério, com o mesmo Tipo ou Atributo que esse monstro Invocado por Invocação-Especial. Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 das suas Armadilhas "Lagrimentiara" banidas; adicione-a à sua mão. Você só pode usar 1 efeito de "Lagrimentiara Pesar" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分のデッキ・墓地から「ティアラメンツ」モンスターまたは「ヴィサス＝スタフロスト」１体を選んで特殊召喚する。その後、種族または属性がこの効果で特殊召喚したモンスターと同じとなる自分フィールドのモンスター１体を選んで墓地へ送る。②：このカードが効果で墓地へ送られた場合、除外されている自分の「ティアラメンツ」罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 덱 / 묘지에서 "티아라멘츠" 몬스터 또는 "비서스＝스타프로스트" 1장을 고르고 특수 소환한다. 그 후, 종족 또는 속성이 이 효과로 특수 소환한 몬스터와 같아지는 자신 필드의 몬스터 1장을 고르고 묘지로 보낸다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 제외되어 있는 자신의 "티아라멘츠" 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：从自己的牌组・墓地挑选１只“泪冠哀歌”怪兽或“维萨思・史塔弗罗斯特”特殊召唤。然后，挑选自己场上１只种族或属性与以此效果特殊召唤的怪兽相同的怪兽送至墓地。②：此卡因效果被送至墓地的情况下，以自己１张被除外的“泪冠哀歌”陷阱卡为对象可以发动。将该卡加入手牌。
