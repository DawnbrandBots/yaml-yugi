  ja: <ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>除<rt>じょ</rt></ruby><ruby>去<rt>きょ</rt></ruby><ruby>細<rt>さい</rt></ruby><ruby>菌<rt>きん</rt></ruby><ruby>兵<rt>へい</rt></ruby><ruby>器<rt>き</rt></ruby>
