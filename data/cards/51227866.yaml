text:
  en: |-
    If you control no monsters in your Main Monster Zone: Target 1 monster in your opponent's GY; banish that monster, or, if you have 3 or more Spells in your GY, you can Special Summon that monster to your field instead, but it cannot attack.
  de: |-
    Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Wähle 1 Monster im Friedhof deines Gegners; verbanne jenes Monster, oder falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du jenes Monster stattdessen als Spezialbeschwörung auf deine Spielfeldseite beschwören, aber es kann nicht angreifen.
  es: |-
    Si no controlas monstruos en tu Zona de Monstruos Principal: selecciona 1 monstruo en el Cementerio de tu adversario; destierra ese monstruo, o, si tienes 3 o más Mágicas en tu Cementerio, puedes Invocar a ese monstruo de Modo Especial a tu Campo en su lugar, pero no puede atacar.
  fr: |-
    Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : ciblez 1 monstre dans le Cimetière de votre adversaire ; bannissez le monstre, ou, si vous avez min. 3 Magies dans votre Cimetière, vous pouvez Invoquer Spécialement le monstre sur votre Terrain à la place, mais il ne peut pas attaquer.
  it: |-
    Se non controlli nessun mostro nella tua Zona Mostri Main: scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; bandisci quel mostro, o, se hai 3 o più Magie nel tuo Cimitero, puoi invece Evocare Specialmente quel mostro sul tuo Terreno, ma esso non può attaccare.
  pt: |-
    Se você não controlar nenhum monstro na sua Zona de Monstros Principal: escolha 1 monstro no Cemitério do seu oponente; bana esse monstro, ou, se você tiver 3 ou mais Magias no seu Cemitério, em vez disso, você pode Invocar esse monstro por Invocação-Especial no seu campo, mas ele não pode atacar.
  ja: |-
    ①：自分のメインモンスターゾーンにモンスターが存在しない場合、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを除外する。自分の墓地に魔法カードが３枚以上存在する場合、除外せずにそのモンスターを自分フィールドに特殊召喚できる。この効果で特殊召喚したモンスターは攻撃できない。
  ko: |-
    ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 제외하지 않고 그 몬스터를 자신 필드에 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：自己的主要怪兽区域不存在怪兽的情况下，可以对手墓地的1只怪兽为对象发动。将该怪兽除外。自己墓地存在3张以上的魔法卡的情况下，可以不除外而将那只怪兽特殊召唤至自己场上。用这个效果特殊召唤的怪兽不可攻击。
