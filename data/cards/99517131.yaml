text:
  en:
  de: |-
    Decke alle Monster, die sich verdeckt in Verteidigungsposition auf dem Spielfeld befinden, auf. Flippeffekte werden nicht aktiviert. Erhöhe deine Life Points für jede Effektmonsterkarte auf dem Spielfeld um 400 Punkte.
  es: |-
    Voltea todos las Cartas de Monstruo boca abajo en Posición de Defensa boca arriba. Los efectos de los Monstruos de Efecto de Volteo no se activan. Aumenta tus Life Points en 400 puntos por cada Carta de Monstruo de Efecto en el Campo.
  fr: |-
    Retournez toutes les Cartes Monstre face verso en Position de Défense sur le Terrain face recto. À ce moment, les effets des Monstres à Effet Flip ne sont pas activés. Augmentez vos Life Points de 400 points pour chaque Carte Monstre à Effet sur le Terrain.
  it: |-
    Scopri tutti i mostri coperti in Posizione di Difesa sul Terreno. Gli effetti dei Mostri con Effetto Scoperta non vengono attivati. Aumenta i tuoi Life Points di 400 punti per ogni Carta Mostro con Effetto sul Terreno.
  pt: |-
    Vire com a face para cima todos os Cards de Monstro no Campo em Posição de Defesa com a face para baixo. Efeitos de Virar não são activados neste momento. Aumente os seus Life Points em 400 pontos por cada Card de Monstro de Efeito no Campo.
  ja: |-
    ①：フィールドに効果モンスターか裏側守備表示モンスターが存在する場合に発動できる。フィールドの裏側守備表示モンスターを全て表側守備表示にする。この時、リバースモンスターの効果は発動しない。自分はフィールドの効果モンスターの数×４００ＬＰ回復する。
  ko: |-
    필드 위의 모든 뒷면 수비 표시 몬스터를 앞면 표시로 한다. 이 때, 리버스 효과 몬스터의 효과는 발동하지 않는다. 자신은 필드 위의 효과 몬스터 1장당 400 라이프 포인트를 회복한다.
  zh-TW: |-
    ①：可在場上存在效果怪獸或反面守備表示怪獸的狀況下發動。將場上的反面守備表示怪獸全部變為正面守備表示。此時，反轉怪獸的效果不會發動。我方回復場上的效果怪獸數量×４００LP。
  zh-CN: |-
    将场上所有里侧守备表示的怪兽全部变为表侧表示。此时，反转效果怪兽不发动效果。场上每有１只效果怪兽，我方回复４００LP。
