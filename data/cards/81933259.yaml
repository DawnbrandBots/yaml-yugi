text:
  en:
  de: |-
    Diese Karte wird verwendet, um „Spiegel des Unterweltlers“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster vom Spielfeld oder deiner Hand als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht.
  es: |-
    Esta carta se utiliza para la Invocación por Ritual de "Espejo Demoníaco". Además debes Sacrificar monstruos en el Campo o tu mano cuyos Niveles combinados suman 6 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Miroir du Démon". Vous devez aussi Sacrifier des monstres depuis le Terrain ou votre main dont le Niveau total est égal à min. 6.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Specchio del Demone Bestiale". Devi anche offrire come Tributo, dal Terreno o dalla tua mano, mostri il cui Livello totale sia pari o superiore a 6.
  pt: |-
    Este card é usado na Invocação-Ritual de "Espelho do Demônio". Você também deve oferecer como Tributo monstros do campo ou da sua mão cuja soma dos Níveis seja igual a 6 ou mais.
  ja: |-
    ①：レベルの合計が６以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「デビルズ・ミラー」を儀式召喚する。
  ko: |-
    "데블즈 미러"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 6 이상이 되도록 몬스터를 릴리스하고, 패에서 "데블즈 미러"를 의식 소환한다.
  zh-TW: |-
    「魔鬼鏡」降臨所需。必須為使等級合計為６以上，從手牌・我方場上解放怪獸。
  zh-CN: |-
    用于召唤“魔鬼镜”。必须从手牌・我方场上解放合计等级达到６以上的怪兽。
