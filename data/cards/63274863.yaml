  es: Satelcaballero Sirio
  fr: Satellchevalier Sirius
  it: Satellcavaliere Sirio
  pt: Cavaleirostélite Sirius
  ja: <ruby>星因士<rt>サテラナイト</rt></ruby> シリウス
  ja_romaji: Sateranaito Shiriusu
  ko: 사테라나이트 시리우스
  ko_rr:
  zh-TW:
  zh-CN: 星因士 天狼星
text:
  en: |-
    If this card is Summoned: You can target 5 "tellarknight" monsters in your Graveyard; shuffle all 5 into the Deck, then draw 1 card. You can only use this effect of "Satellarknight Sirius" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst 5 „Sternritter“-Monster in deinem Friedhof wählen; mische alle 5 ins Deck, dann ziehe 1 Karte. Du kannst diesen Effekt von „Fixsternritter Sirius“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes seleccionar 5 monstruos "telcaballero" en tu Cementerio; baraja los 5 al Deck, y después roba 1 carta. Sólo puedes usar este efecto de "Satelcaballero Sirio" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez cibler 5 monstres "tellchevalier" dans votre Cimetière ; mélangez-les tous les 5 dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Satellchevalier Sirius" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi scegliere come bersaglio 5 mostri "tellcavaliere" nel tuo Cimitero; mischiali tutti e 5 nel Deck, poi pesca 1 carta. Puoi utilizzare questo effetto di "Satellcavaliere Sirio" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode escolher 5 monstros "Cavaleirost" no seu Cemitério; embaralhe todos os 5 no Deck e, depois, compre 1 card. Você só pode usar este efeito de "Cavaleirostélite Sirius" uma vez por turno.
  ja: |-
    「星因士 シリウス」の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合、自分の墓地の「テラナイト」モンスター５体を対象として発動できる。そのモンスター５体をデッキに戻してシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    "사테라나이트 시리우스"의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 "테라나이트" 몬스터 5장을 대상으로 하고 발동할 수 있다. 그 몬스터 5장을 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    「星因士 天狼星」的效果1回合只能使用1次。
    ①：这张卡召唤·反转召唤·特殊召唤成功的场合，以自己墓地5只「因士」怪兽为对象才能发动。那5只怪兽回到卡组洗切。那之后，自己从卡组抽1张。
