name:
  en: Hollowrokket Dragon
  de: Hohlrakketen-Drache
  es: Dragón Huecohette
  fr: Dragon Creurokkette
  it: Drago Mizzilecavo
  pt: Dragão Ocofoguette
  ja: ホロウヴァレット・ドラゴン
  ja_romaji: Horouvaretto Doragon
  ko: 할로바렛 드래곤
  ko_rr:
  zh-TW: 空尖槍彈龍
  zh-CN: 空尖枪弹龙
text:
  en: |-
    When a Link Monster's effect is activated that targets this face-up card on the field (Quick Effect): You can destroy this card, then excavate up to 6 cards from the top of your opponent's Deck and banish 1 of them, and if you do, place the rest on top of the Deck in the same order. During the End Phase, if this card is in the GY because it was destroyed on the field by battle or card effect and sent there this turn: You can Special Summon 1 "Rokket" monster from your Deck, except "Hollowrokket Dragon". You can only use each effect of "Hollowrokket Dragon" once per turn.
  de: |-
    Wenn der Effekt eines Linkmonsters aktiviert wird, der diese offene Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst diese Karte zerstören, dann grabe die bis zu 6 obersten Karten des Decks deines Gegners aus und verbanne 1 von ihnen und falls du dies tust, lege die restlichen in derselben Reihenfolge aufs Deck. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch Kampf oder einen Karteneffekt auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Hohlrakketen-Drache“. Du kannst jeden Effekt von „Hohlrakketen-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activado el efecto de un Monstruo de Enlace que selecciona esta carta boca arriba en el Campo (Efecto Rápido): puedes destruir esta carta, y después excava hasta 6 cartas de la parte superior del Deck de tu adversario y destierra 1 de ellas y, si lo haces, pon el resto en la parte superior del Deck en el mismo orden. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo en batalla o por el efecto de una carta y mandada allí este turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cohette", excepto "Dragón Huecohette". Sólo puedes usar cada efecto de "Dragón Huecohette" una vez por turno.
  fr: |-
    Lorsqu'un effet de Monstre Lien qui cible cette carte face recto sur le Terrain est activé (Effet Rapide) : vous pouvez détruire cette carte, puis dévoilez max. 6 cartes du dessus du Deck de votre adversaire et bannissez-en 1, et si vous le faites, placez les cartes restantes au-dessus du Deck dans le même ordre. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain au combat ou par un effet de carte et y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre "Rokkette" ("Dragon Creurokkette" exclu) depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Creurokkette" qu'une fois par tour.
  it: |-
    Quando viene attivato l'effetto di un Mostro Link che sceglie come bersaglio questa carta scoperta sul Terreno (Effetto Rapido): puoi distruggere questa carta, poi dissotterrare fino a 6 carte dalla cima del Deck del tuo avversario e bandire 1 di esse e, se lo fai, metti il resto in cima al Deck nello stesso ordine. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno in battaglia o dall'effetto di una carta e mandata lì in questo turno: puoi Evocare Specialmente 1 mostro "Mizzile" dal tuo Deck, eccetto "Drago Mizzilecavo". Puoi utilizzare ogni effetto di "Drago Mizzilecavo" una sola volta per turno.
  pt: |-
    Quando um efeito de Monstro Link for ativado que escolha como alvo este card com a face para cima no campo (Efeito Rápido): você pode destruir este card e, depois, escave até 6 cards do topo do Deck do seu oponente e bana 1 deles e, se isso acontecer, coloque o resto no topo do Deck na mesma ordem. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo, em batalha ou por um efeito de card, e enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro "Foguette" do seu Deck, exceto "Dragão Ocofoguette". Você só pode usar cada efeito de "Dragão Ocofoguette" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードを対象とするＬモンスターの効果が発動した時に発動できる。このカードを破壊する。その後、相手のデッキの上からカードを６枚までめくり、その中から１枚を選んで除外し、残りを元の順番でデッキの上に戻す。②：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ホロウヴァレット・ドラゴン」以外の「ヴァレット」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 대상으로 하는 링크 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 상대의 덱 위에서 카드를 6장까지 넘기고, 그 중에서 1장을 골라 제외하고, 나머지를 원래 순서대로 덱 위로 되돌린다. ②: 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "할로바렛 드래곤" 이외의 "바렛" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以场上的此卡为对象的、连接怪兽的效果发动时可以发动。将此卡破坏。然后，从对手牌组上面翻开最多6张卡，从其中挑选1张除外，将剩余的以原本的顺序放回牌组上面。②：场上的此卡因战斗・效果被破坏并被送至墓地的回合的结束阶段可以发动。从牌组将“空尖枪弹龙”以外的1只“枪弹”怪兽特殊召唤。
