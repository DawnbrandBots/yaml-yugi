text:
  en: |-
    When a Link Monster's effect is activated that targets this face-up card on the field (Quick Effect): You can destroy this card, then excavate up to 6 cards from the top of your opponent's Deck, and if you do, banish 1 excavated card, also place the rest on top of the Deck in the same order. During the End Phase, if this card is in the GY because it was destroyed on the field by battle or card effect and sent there this turn: You can Special Summon 1 "Rokket" monster from your Deck, except "Hollowrokket Dragon". You can only use each effect of "Hollowrokket Dragon" once per turn.
