  ja: <ruby>賢<rt>けん</rt></ruby><ruby>者<rt>じゃ</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>杯<rt>はい</rt></ruby>
  ja_romaji: Kenja no Seihai
