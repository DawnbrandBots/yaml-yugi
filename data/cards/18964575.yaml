  zh-TW:
  zh-CN: 速攻稻草人
text:
  en: |-
    When an opponent's monster declares a direct attack (Quick Effect): You can discard this card; negate the attack, then end the Battle Phase.
  de: |-
    (Diese Karte wird nicht als „Flink“-Karte behandelt.)
    Wenn ein Monster eines Gegners einen direkten Angriff deklariert (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere den Angriff, dann beende die Battle Phase.
  es: |-
    Cuando un monstruo del adversario declara un ataque directo (Efecto Rápido): puedes descartar esta carta; niega el ataque, y después termina la Battle Phase.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque directe (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'attaque, puis terminez la Battle Phase.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto (Effetto Rapido): puoi scartare questa carta; annulla l'attacco, poi termina la Battle Phase.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto (Efeito Rápido): você pode descartar este card; negue o ataque e, depois, encerre a Fase de Batalha.
  ja: |-
    ①：相手ターンの直接攻撃宣言時に、このカードを手札から捨てて発動できる。その攻撃を無効にする。その後、バトルフェイズを終了する。
  ko: |-
    ①: 상대 몬스터의 직접 공격 선언시에 이 카드를 패에서 버리고 발동할 수 있다. 그 공격을 무효로 하고, 그 후 배틀 페이즈를 종료한다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽的直接攻击宣言时把这张卡从手卡丢弃才能发动。那次攻击无效，那之后战斗阶段结束。
