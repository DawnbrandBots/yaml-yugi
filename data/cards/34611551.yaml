text:
  en: |-
    Special Summon 1 Level 3 "Armed Dragon" monster from your Deck in Defense Position. You can only activate 1 "Armed Dragon Flash" per turn.
  de: |-
    Beschwöre 1 „Bewaffnete/r Drache“-Monster der Stufe 3 als Spezialbeschwörung von deinem Deck in die Verteidigungsposition. Du kannst nur 1 „Bewaffneter Drachenfunke“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo "Dragón Armado" de Nivel 3 en Posición de Defensa. Sólo puedes activar 1 "Destello de Dragón Armado" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Dragon Armé" de Niveau 3 depuis votre Deck en Position de Défense. Vous ne pouvez activer qu'1 "Dragon Armé du Flash" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Drago Armato" di Livello 3 dal tuo Deck in Posizione di Difesa. Puoi attivare solo 1 "Lampo Drago Armato" per turno.
  pt: |-
    Invoque por Invocação-Especial do seu Deck 1 monstro "Dragão Armado" de Nível 3 em Posição de Defesa. Você só pode ativar 1 "Lampejo do Dragão Armado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからレベル３の「アームド・ドラゴン」モンスター１体を守備表示で特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 레벨 3 의 "암드 드래곤" 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从卡组把1只3星「武装龙」怪兽守备表示特殊召唤。
