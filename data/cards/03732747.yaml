  en: |-
    A sea-dwelling spirit that takes away sight by clouding the area in fog.
  de: |-
    Dieser Meeresgeist kann seine Umgebung in dichten Nebel tauchen und Gegnern so die Sicht nehmen.
  es: |-
    Un espíritu que mora en el mar y que corta la visión envolviendo el área en niebla.
  fr: |-
    Un esprit aquatique qui peut contrôler la brume pour aveugler ses adversaires.
  it: |-
    Uno spirito abitante dei mari che acceca gli avversari avvolgendoli nella nebbia.
  pt: |-
    Um espírito marinho que produz neblina para atrapalhar a visão do inimigo.
  ja: |-
    水に住んでいる精霊。まわりを霧でつつみこみ視界を奪う。
  ko: |-
    물에 살고 있는 정령. 주위를 안개로 채워 시야를 흐리게 한다.
  zh-TW: |-
    棲息於水中的精靈。用霧氣包圍周遭來遮蓋敵人的視線。
  zh-CN: |-
    栖息于水中的精灵。用雾包围周围来遮挡敌人的视线。
