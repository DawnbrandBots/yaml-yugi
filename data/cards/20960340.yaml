text:
  en: |-
    When an opponent's monster declares a direct attack, if its ATK is greater than or equal to your LP: Special Summon this card in Attack Position as an Effect Monster (Warrior-Type/LIGHT/Level 4/ATK ?/DEF 0) that has ATK equal to your LP, then change the attack target to this card. (This card is also still a Trap Card.) If this card Summoned this way is destroyed by battle, after damage calculation: Inflict damage to your opponent equal to its ATK.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert, falls seine ATK größer oder gleich deinen LP sind: Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Krieger/LICHT/Stufe 4/ATK ?/DEF 0), das ATK in Höhe deiner LP hat, in die Angriffsposition, dann ändere das Angriffsziel auf diese Karte. (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls diese auf diese Art beschworene Karte durch Kampf zerstört wird, nach der Schadensberechnung: Füge deinem Gegner Schaden in Höhe ihrer ATK zu.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo, si su ATK es mayor o igual que tus LP: Invoca esta carta de Modo Especial en Posición de Ataque como un Monstruo de Efecto (Tipo Guerrero/LUZ/Nivel 4/ATK ?/DEF 0) que tiene ATK igual a tus LP, y después cambia el objetivo del ataque a esta carta. (Esta carta todavía sigue siendo una Carta de Trampa). Si esta carta Invocada de esta forma es destruida en batalla, después del cálculo de daño: inflige daño a tu adversario igual a su ATK.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe, si son ATK est supérieure ou égale à vos LP : Invoquez Spécialement cette carte en Position d'Attaque comme un Monstre à Effet (Type Guerrier/LUMIÈRE/Niveau 4/ATK ?/DEF 0) qui a une ATK égale à vos LP, puis transférez la cible de l'attaque sur cette carte. (Cette carte est toujours aussi une Carte Piège.) Si cette carte Invoquée de cette façon est détruite au combat, après le calcul des dommages : infligez des dommages à votre adversaire égaux à son ATK.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto, se il suo ATK è pari o superiore ai tuoi LP: Evoca Specialmente questa carta in Posizione di Attacco come Mostro con Effetto (Tipo Guerriero/LUCE/Livello 4/ATK ?/DEF 0) che ha ATK pari ai tuoi LP, poi cambia il bersaglio dell'attacco su questa carta. (Questa carta è ancora anche una Carta Trappola.) Se questa carta Evocata in questo modo viene distrutta in battaglia, dopo il calcolo dei danni: infliggi al tuo avversario danno pari al suo ATK.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto, se o ATK dele for maior ou igual que os seus PV: Invoque este card por Invocação-Especial em Posição de Ataque como um Monstro de Efeito (Tipo Guerreiro/LUZ/Nível 4/ATK ?/DEF 0) com ATK igual aos seus PV e, depois, mude o alvo do ataque para este card. (Este card ainda é considerado um Card de Armadilha.) Se este card Invocado desta forma for destruído em batalha, depois do cálculo de dano: cause dano ao seu oponente igual ao ATK dele.
  ja: |-
    ①：相手モンスターの直接攻撃宣言時、そのモンスターの攻撃力が自分のＬＰ以上の場合に発動できる。このカードは発動後、自分のＬＰの数値と同じ攻撃力の効果モンスター（戦士族・光・星４・攻？／守０）となり、モンスターゾーンに攻撃表示で特殊召喚する。その後、攻撃対象をこのカードに移し替える。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚したこのカードが戦闘で破壊されたダメージ計算後に発動する。このカードの攻撃力分のダメージを相手に与える。
  ko: |-
    ①: 상대 몬스터의 직접 공격 선언시, 그 몬스터의 공격력이 자신의 LP 이상일 경우에 발동할 수 있다. 이 카드는 발동 후, 자신의 LP 수치와 같은 공격력의 효과 몬스터(전사족 / 빛 / 레벨 4 / 공 ? / 수 0)가 되어, 몬스터 존에 공격 표시로 특수 소환한다. 그 후, 공격 대상을 이 카드로 옮긴다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 특수 소환한 이 카드가 전투로 파괴된 데미지 계산 후에 발동한다. 이 카드의 공격력만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    ①：對方怪獸的直接攻擊宣言時，可在該怪獸的攻擊力為我方LP以上的狀況下發動。此卡發動後，變為攻擊力與我方LP的數值相同的效果怪獸（戰士族・光・星４・攻？／守０），以攻擊表示特殊召喚至怪獸區。其後，將攻擊對象轉移至此卡。此卡也視為陷阱卡。②：在透過此卡的效果特殊召喚的此卡因戰鬥被破壞的傷害計算後發動。給予對方等同於此卡的攻擊力的數值的傷害。
  zh-CN: |-
    ①：对手怪兽的直接攻击宣言时，该怪兽的攻击力是我方生命点数或以上的场合，可发动。此卡发动后，变成攻击力与我方生命点数数值相同的效果怪兽（战士族、光、星４、攻？／守０），并以攻击表示特殊召唤至怪兽区。之后，将攻击对象转移至此卡。此卡也被视为陷阱卡。②：因此卡的效果特殊召唤而来的此卡因战斗被破坏的伤害计算后发动。给予对手相当於此卡攻击力数值的伤害。
