  zh-TW: 高能同步士
  zh-CN: 高能同步士
text:
  en: |-
    If this card is sent to the Graveyard for the Synchro Summon of a Dragon-Type monster: That monster gains 800 ATK, also banish that face-up monster during the End Phase.
  de: |-
    Falls diese Karte für die Synchrobeschwörung eines Monsters vom Typ Drache auf den Friedhof gelegt wird: Das Monster erhält 800 ATK, zusätzlich verbanne das offene Monster während der End Phase.
  es: |-
    Si esta carta es mandada al Cementerio para la Invocación por Sincronía de un monstruo de Tipo Dragón: ese monstruo gana 800 ATK y, además, destierra a ese monstruo boca arriba durante la End Phase.
  fr: |-
    Si cette carte est envoyée au Cimetière pour l'Invocation Synchro d'un monstre de Type Dragon : le monstre gagne 800 ATK, et aussi, bannissez le monstre face recto durant la End Phase.
  it: |-
    Se questa carta viene mandata al Cimitero per la Synchro Evocazione di un mostro di Tipo Drago: quel mostro guadagna 800 ATK, inoltre bandisci quel mostro scoperto durante l'End Phase.
  pt: |-
    Se este card for enviado para o Cemitério devido à Invocação-Sincro de um monstro do Tipo Dragão: esse monstro ganha 800 de ATK e, além disso, bana esse monstro com a face para cima durante a Fase Final.
  ja: |-
    このカードがドラゴン族モンスターのシンクロ召喚に使用され墓地へ送られた場合、このカードをシンクロ素材としたシンクロモンスターは攻撃力が８００ポイントアップし、エンドフェイズ時にゲームから除外される。
  ko: |-
    이 카드가 드래곤족 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 이 카드를 싱크로 소재로 한 싱크로 몬스터의 공격력은 800 포인트 올리고, 엔드 페이즈시에 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    这张卡被龙族怪兽的同调召唤使用送去墓地的场合，这张卡为同调素材的同调怪兽攻击力上升800，结束阶段时从游戏中除外。
