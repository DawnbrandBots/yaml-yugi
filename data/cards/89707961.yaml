name:
  en: Pharaonic Guardian Sphinx
  de: Pharaonische Wächter-Sphinx
  es: Esfinge Guardián Faraónica
  fr: Sphinx Gardien Pharaonique
  it: Sfinge Guardiana Faraonica
  pt: Esfinge Guardião Faraônico
  ja: <ruby>王家の守護者<rt>ファラオニックガーディアン</rt></ruby>スフィンクス
  ja_romaji: Faraonikku Gādian Sufinkusu
  ko: 파라오닉가디언 스핑크스
  ko_rr: Paraonikgadieon Seupingkeuseu
  zh-TW:
  zh-CN: 王家的守护者 斯芬克斯
text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. You can only use each of the following effects of "Pharaonic Guardian Sphinx" once per turn. If this card is Flip Summoned: Shuffle all monsters your opponent controls into the Deck. If this card in its owner's control is destroyed by an opponent's card: You can Special Summon 1 Level 5 Rock monster from your hand or Deck in face-down Defense Position.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Du kannst jeden der folgenden Effekte von „Pharaonische Wächter-Sphinx“ nur einmal pro Spielzug verwenden. Falls diese Karte als Flippbeschwörung beschworen wird: Mische alle Monster, die dein Gegner kontrolliert, ins Deck. Falls diese Karte, die ihr Besitzer kontrolliert, durch eine Karte eines Gegners zerstört wird: Du kannst 1 Fels-Monster der Stufe 5 als Spezialbeschwörung von deiner Hand oder deinem Deck in die verdeckte Verteidigungsposition beschwören.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Sólo puedes usar cada uno de los siguientes efectos de "Esfinge Guardián Faraónica" una vez por turno. Si esta carta es Invocada por Volteo: baraja al Deck todos los monstruos que controle tu adversario. Si esta carta controlada por su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo Roca de Nivel 5 en Posición de Defensa boca abajo.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Vous ne pouvez utiliser chacun des effets suivants de "Sphinx Gardien Pharaonique" qu'une fois par tour. Si cette carte est Invoquée par Flip : mélangez tous les monstres contrôlés par votre adversaire dans le Deck. Si cette carte contrôlée par son propriétaire est détruite par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre Rocher de Niveau 5 depuis votre main ou Deck en Position de Défense face verso.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Puoi utilizzare ognuno dei seguenti effetti di "Sfinge Guardiana Faraonica" una sola volta per turno. Se questa carta viene Evocata per Scoperta: mischia tutti i mostri controllati dal tuo avversario nel Deck. Se questa carta sotto il controllo del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 1 mostro Roccia di Livello 5 dalla tua mano o Deck coperto in Posizione di Difesa.
  pt: |-
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Você só pode usar cada um dos seguintes efeitos de "Esfinge Guardião Faraônico" uma vez por turno. Se este card for Invocado por Invocação-Virar: embaralhe no Deck todos os monstros que seu oponente controla. Se este card sob o controle do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 monstro Rocha de Nível 5 da sua mão ou do Deck com a face para baixo em Posição de Defesa.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードが反転召喚に成功した場合に発動する。相手フィールドのモンスターを全て持ち主のデッキに戻す。③：フィールドのこのカードが相手によって破壊された場合に発動できる。手札・デッキから岩石族・レベル５モンスター１体を裏側守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ②: 이 카드가 반전 소환에 성공했을 경우에 발동한다. 상대 필드의 몬스터를 전부 주인의 덱으로 되돌린다. ③: 필드의 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 암석족 / 레벨 5 몬스터 1장을 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②③的效果1回合各能使用1次。
    ①：自己主要阶段才能发动。这张卡变成里侧守备表示（1回合只有1次）。
    ②：这张卡反转召唤成功的场合发动。对方场上的怪兽全部回到持有者卡组。
    ③：场上的这张卡被对方破坏的场合才能发动。从手卡·卡组把1只岩石族·5星怪兽里侧守备表示特殊召唤。
