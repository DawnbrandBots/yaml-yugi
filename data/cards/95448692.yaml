  de: Schadensdiät
  es: Dieta de Daño
  fr: Régime Détériorant
  it: Dieta del Danno
  pt: Dieta de Dano
  ja: ダメージ・ダイエット
  ja_romaji: Damēji Daietto
  ko: 데미지 다이어트
  ko_rr:
  zh-TW: 傷害節食
  zh-CN: 伤害节食
text:
  en: |-
    Halve all damage you take this turn. You can banish this card from your Graveyard; halve all effect damage you take this turn. (You cannot halve the same damage twice with this effect.)
  de: |-
    Halbiere allen Schaden, den du in diesem Spielzug erhältst. Du kannst diese Karte von deinem Friedhof verbannen; halbiere allen Effektschaden, den du in diesem Spielzug erhältst. (Du kannst denselben Schaden mit diesem Effekt nicht zweimal halbieren.)
  es: |-
    Divide a la mitad todo el daño que recibas este turno. Puedes desterrar esta carta en tu Cementerio; divide a la mitad todo el daño de efectos que recibas este turno. (No puedes dividir a la mitad el mismo daño dos veces mediante este efecto).
  fr: |-
    Divisez par deux tous les dommages que vous recevez ce tour. Vous pouvez bannir cette carte depuis votre Cimetière ; divisez par deux tous les dommages d'effet que vous recevez ce tour. (Vous ne pouvez pas rediviser par deux les mêmes dommages avec cet effet.)
  it: |-
    Dimezza tutti i danni che subisci in questo turno. Puoi bandire questa carta dal tuo Cimitero; dimezza tutti i danni da effetto che subisci in questo turno. (Non puoi dimezzare due volte lo stesso danno con questo effetto.)
  pt: |-
    Reduza pela metade todo o dano que você sofrer neste turno. Você pode banir este card do seu Cemitério; reduza pela metade todo o dano de efeito que você sofrer neste turno. (Você não pode reduzir pela metade o mesmo dano duas vezes com este efeito.)
  ja: |-
    このターン自分が受ける全てのダメージは半分になる。また、墓地に存在するこのカードをゲームから除外する事で、そのターン自分が受ける効果ダメージは半分になる。
  ko: |-
    이 턴에 자신이 받는 모든 데미지는 절반이 된다. 또한, 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 그 턴에 자신이 받는 효과 데미지는 절반이 된다.
  zh-TW: |-
    此回合，我方受到的所有傷害減半。此外，可將墓地的此卡從遊戲除外發動。此回合，我方受到的效果傷害減半。
  zh-CN: |-
    此回合，我方所受到的所有伤害减半。此外，可将墓地的此卡从游戏中除外并发动。此回合，我方所受到的效果伤害减半。
