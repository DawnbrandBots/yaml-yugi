  en: |-
    A Synchro Monster that used this card as material cannot be destroyed by battle. If this card is in your GY, except the turn it was sent there, and you control a Synchro Monster with "Warrior", "Synchron", or "Stardust" in its original name: You can Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Junk Mail" once per turn.
  de:
