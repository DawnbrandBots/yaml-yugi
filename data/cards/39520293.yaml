  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードをＳ素材としたＳモンスターは戦闘では破壊されない。②：このターンに墓地へ送られていないこのカードが墓地に存在し、元々のカード名に「ウォリアー」、「シンクロン」、「スターダスト」の内、いずれかを含むＳモンスターが自分フィールドに存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소재로 한 싱크로 몬스터는 전투로는 파괴되지 않는다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드가 묘지에 존재하고, 원래의 카드명에 "워리어", "싱크론", "스타더스트" 중, 어느 것을 포함하는 싱크로 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：以此卡作为同步素材的同步怪兽不会因战斗被破坏。②：不是在此回合被送至墓地的此卡存在于墓地，且自己场上存在原本卡名包含“战士”、“同步士”、“星尘”中任一的同步怪兽的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
