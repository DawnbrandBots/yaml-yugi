  es: Captura Salpicada
  fr: Capture Splash
  it: Cattura Splash
  pt: Captura Aquática
  ja: スプラッシュ・キャプチャー
  ja_romaji: Supurasshu Kyapuchā
  ko: 스플래시 캡처
  ko_rr:
  zh-TW: 飛濺捕獲
  zh-CN: 飞溅捕获
text:
  en:
  de: |-
    Wenn dein Gegner ein Monster als Xyz-Beschwörung beschwört: Verbanne 2 Monster vom Typ Fisch von deinem Friedhof, um das offene Xyz-Monster zu wählen; übernimm die Kontrolle über das gewählte Ziel.
  es: |-
    Cuando tu adversario Invoca Xyz: destierra 2 monstruos de Tipo Pez en tu Cementerio para seleccionar a ese Monstruo Xyz boca arriba; toma el control de ese objetivo.
  fr: |-
    Lorsque votre adversaire Invoque par Xyz : bannissez 2 monstres de Type Poisson depuis votre Cimetière pour cibler le Monstre Xyz face recto ; prenez le contrôle de la cible.
  it: |-
    Quando il tuo avversario Evoca Xyz: bandisci 2 mostri di Tipo Pesce dal tuo Cimitero per scegliere come bersaglio quel Mostro Xyz scoperto; prendi il controllo di quel bersaglio.
  pt: |-
    Quando seu oponente Invocar por Invocação-Xyz: Bana 2 monstros do Tipo Peixe do seu Cemitério para escolher esse Monstro Xyz com a face para cima; tome o controle do alvo.
  ja: |-
    ①：相手がＸモンスターをＸ召喚した時、自分の墓地から魚族モンスター２体を除外し、そのＸモンスター１体を対象として発動できる。そのＸモンスターのコントロールを得る。
  ko: |-
    상대가 엑시즈 소환에 성공했을 때, 자신 묘지의 어류족 몬스터 2장을 게임에서 제외하고 발동할 수 있다. 그 엑시즈 몬스터 1장의 컨트롤을 얻는다.
  zh-TW: |-
    對方成功超量召喚時，可將我方墓地的２隻魚族怪獸從遊戲除外，選擇１隻該超量怪獸發動。獲得選擇的超量怪獸的控制權。
  zh-CN: |-
    对手超量召唤成功时，将自己墓地的２只鱼族怪兽从游戏除外，选择该１只超量怪兽可以发动。获得所选择的超量怪兽的控制权。
