name:
  en: Dracoback, the Rideable Dragon
  de: Dracoback, der Reitdrachen
  es: Dracoback, el Dragón Montable
  fr: Dracoback, le Dragon Chevauchable
  it: Dracoback, il Drago Cavalcabile
  pt: Dracoback, o Dragão Cavalgável
  ja: <ruby>騎<rt>き</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>ドラコバック
  ja_romaji: Kiryū Dorakobakku
  ko: 기룡 드라코백
  ko_rr: Giryong Deurakobaek
  zh-TW: 騎龍 馱龍
  zh-CN: 骑龙 多拉贡巴克
text:
  en: |-
    Equip only to a monster you control. You can only control 1 "Dracoback, the Rideable Dragon". You can only use each of the following effects of "Dracoback, the Rideable Dragon" once per turn. While this card is equipped to a non-Effect Monster: You can target 1 card your opponent controls; return it to the hand. If this card is sent to the GY: You can target 1 "Adventurer Token" you control; equip this card to that target.
  de: |-
    Rüste nur ein Monster, das du kontrollierst, mit dieser Karte aus. Du kannst nur 1 „Dracoback, der Reitdrachen“ kontrollieren. Du kannst jeden der folgenden Effekte von „Dracoback, der Reitdrachen“ nur einmal pro Spielzug verwenden. Solange diese Karte ein Nichteffekt-Monster ausrüstet: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Abenteurer-Spielmarke“ wählen, die du kontrollierst; rüste jenes gewählte Ziel mit dieser Karte aus.
  es: |-
    Sólo puedes equipar esta carta a un monstruo que controles. Sólo puedes controlar 1 "Dracoback, el Dragón Montable". Sólo puedes usar cada uno de los siguientes efectos de "Dracoback, el Dragón Montable" una vez por turno. Mientras esta carta está equipada a un Monstruo que no sea de Efecto: puedes seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Si esta carta es mandada al Cementerio: puedes seleccionar 1 "Ficha Aventurera" que controles; equipa esta carta a ese objetivo.
  fr: |-
    Équipable uniquement à un monstre que vous contrôlez. Vous ne pouvez contrôler qu'1 "Dracoback, le Dragon Chevauchable". Vous ne pouvez utiliser chacun des effets suivants de "Dracoback, le Dragon Chevauchable" qu'une fois par tour. Tant que cette carte est équipée à un monstre (Monstres à Effet exclus) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 "Jeton Aventurier" que vous contrôlez ; équipez cette carte à la cible.
  it: |-
    Equipaggia solo a un mostro che controlli. Puoi controllare solo 1 "Dracoback, il Drago Cavalcabile". Puoi utilizzare ognuno dei seguenti effetti di "Dracoback, il Drago Cavalcabile" una sola volta per turno. Mentre questa carta è equipaggiata a un Mostro non-con Effetto: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 "Segna-Avventuriero" che controlli; equipaggia questa carta a quel bersaglio.
  pt: |-
    Só pode ser equipado a um monstro que você controla. Você só pode controlar 1 "Dracoback, o Dragão Cavalgável". Você só pode usar cada um dos seguintes efeitos de "Dracoback, o Dragão Cavalgável" uma vez por turno. Enquanto este card estiver equipado a um Monstro que não seja de Efeito: você pode escolher 1 card que seu oponente controla; devolva-o para a mão. Se este card for enviado para o Cemitério: você pode escolher 1 "Ficha de Aventura" que você controla; equipe este card no alvo.
  ja: |-
    自分フィールドのモンスターにのみ装備可能。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「騎竜ドラコバック」は自分フィールドに１枚しか表側表示で存在できない。②：このカードが効果モンスター以外のモンスターに装備されている場合、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。③：このカードが墓地へ送られた場合、自分フィールドの「勇者トークン」１体を対象として発動できる。その自分のモンスターにこのカードを装備する。
  ko: |-
    자신 필드의 몬스터에만 장착 가능. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "기룡 드라코백"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 효과 몬스터 이외의 몬스터에 장착되어 있을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 "용사 토큰" 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터에 이 카드를 장착한다.
  zh-TW:
  zh-CN: |-
    仅可装备于自己场上的怪兽。此卡名的②③效果1回合仅可各使用1次。①："骑龙 多拉贡巴克"在自己场上仅可有1张以表侧表示形式存在。②：此卡装备于效果怪兽以外的怪兽的情况下，以对手场上的1张卡为对象可以发动。将该卡放回持有者的手牌。③：此卡被送至墓地的情况下，以自己场上的1只"勇者衍生物"为对象可以发动。将此卡装备于自己的该怪兽。
