text:
  en: |-
    If this card is Normal or Special Summoned: You can choose 1 unused Main Monster Zone or Spell & Trap Zone; while this card is face-up in the Monster Zone, that Zone cannot be used.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 nicht verwendete Monsterzone oder Zauber- & Fallenzone bestimmen; solange diese Karte offen in der Monsterzone liegt, kann die Zone nicht verwendet werden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes elegir 1 espacio en la Zona de Monstruos o Zona de Magia y Trampas que no esté siendo usado; mientras esta carta esté boca arriba en la Zona de Monstruos, esa Zona no puede ser usada.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez choisir 1 Zone Monstre ou Zone Magie & Piège inutilisée ; tant que cette carte est face recto dans la Zone Monstre, la Zone ne peut pas être utilisée.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi selezionare 1 Zona Mostri o Zona Magie & Trappole non utilizzata; mentre questa carta è scoperta nella Zona Mostri, quella Zona non può essere utilizzata.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode selecionar 1 Zona de Monstro ou Zona de Magias & Armadilhas não utilizada; enquanto este card estiver com a face para cima na Zona de Monstros, essa Zona não pode ser usada.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合、使用していないモンスターゾーンまたは魔法＆罠ゾーンを１ヵ所指定して発動できる。指定したゾーンはこのモンスターが表側表示で存在する間は使用できない。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 사용하고 있지 않은 몬스터 존 또는 마법 & 함정 존을 1곳 지정하여 발동할 수 있다. 지정한 존은 이 몬스터가 앞면 표시로 존재하는 동안은 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡发动的回合的自己主要阶段只有1次，指定没有使用的怪兽区域或者魔法与陷阱区域1处才能发动。指定的区域在这张卡在灵摆区域存在期间不能使用。
    怪兽效果：①：这张卡召唤•特殊召唤成功的场合，指定没有使用的怪兽区域或者魔法与陷阱区域1处才能发动。指定的区域在这只怪兽表侧表示存在期间不能使用。
