pendulum_effect:
  en: |-
    Once per turn, during your Main Phase, if this card was activated this turn: You can choose 1 unused Main Monster Zone or Spell & Trap Zone; while this card is in the Pendulum Zone, that chosen Zone cannot be used.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 nicht verwendete Monsterzone oder Zauber- & Fallenzone bestimmen; solange diese Karte in der Pendelzone liegt, kann die bestimmte Zone nicht verwendet werden.
  es: |-
    Una vez por turno, durante tu Main Phase, si esta carta fue activada este turno: puedes elegir 1 espacio en la Zona de Monstruos o Zona de Magia y Trampas que no esté siendo usado; mientras esta carta esté en la Zona de Péndulo, la Zona elegida no puede ser usada.
  fr: |-
    Une fois par tour, durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez choisir 1 Zone Monstre ou Zone Magie & Piège inutilisée ; tant que cette carte est dans la Zone Pendule, la Zone choisie ne peut pas être utilisée.
  it: |-
    Una volta per turno, durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi selezionare 1 Zona Mostri o Zona Magie & Trappole non utilizzata; mentre questa carta è nella Zona Pendulum, la Zona selezionata non può essere utilizzata.
  pt: |-
    Uma vez por turno, durante sua Fase Principal, se este card foi ativado neste turno: você pode selecionar Zona de Monstro ou Zona de Magias & Armadilhas não utilizada; enquanto este card estiver na Zona de Pêndulo, essa Zona selecionada não pode ser usada.
  ja: |-
    ①：このカードを発動したターンの自分メインフェイズに１度だけ、使用していないモンスターゾーンまたは魔法＆罠ゾーンを１ヵ所指定して発動できる。指定したゾーンはこのカードがＰゾーンに存在する間は使用できない。
  ko: |-
    ①: 이 카드를 발동한 턴의 자신 메인 페이즈에 1번만, 사용하고 있지 않은 몬스터 존 또는 마법 & 함정 존을 1곳 지정하여 발동할 수 있다. 지정한 존은 이 카드가 펜듈럼 존에 존재하는 동안은 사용할 수 없다.
