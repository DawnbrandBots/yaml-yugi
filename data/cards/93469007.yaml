text:
  en: |-
    Tribute 1 "/Assault Mode" monster. Inflict damage to both players equal to its Level x 200.
  de: |-
    Biete 1 „/Angriffsmodus“-Monster als Tribut an. Füge beiden Spielern Schaden in Höhe seiner Stufe x 200 zu.
  es: |-
    Sacrifica 1 monstruo "/Modo de Ataque". Inflige daño a ambos jugadores igual a su Nivel x 200.
  fr: |-
    Sacrifiez 1 monstre "/Mode Assaut". Infligez des dommages aux deux joueurs égaux à son Niveau x 200.
  it: |-
    Offri come Tributo 1 mostro "/Assalto". Infliggi danni ad entrambi i giocatori pari al suo Livello x 200.
  pt: |-
    Ofereça como Tributo 1 monstro "/Modo de Ataque". Cause dano a ambos os duelistas igual ao seu Nível x 200.
  ja: |-
    自分フィールド上に存在する「<ruby>／<rt>スラッシュ</rt></ruby>バスター」と名のついたモンスター１体をリリースして発動する。お互いにそのモンスターのレベル×２００ポイントダメージを受ける。
  ko: |-
    자신 필드 위에 존재하는 "/버스터"라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 서로 그 몬스터의 레벨 × 200 포인트 데미지를 받는다.
  zh-TW: |-
    可解放我方場上的１隻冠有「／爆裂」之名的怪獸發動。雙方受到解放的怪獸等級×２００的傷害。
  zh-CN: |-
    解放自己场上１只名字带有“／爆裂”的怪兽可以发动。双方受到相当于解放的怪兽的等级×２００点的伤害。
