text:
  en: |-
    If this card is in your hand, field, or GY: You can target 1 "Springans" Xyz Monster you control; attach this card to it as material. You can banish this card and 1 "Springans" monster with a different name from your GY; add 1 "Springans" card from your Deck to your hand. You can only use each effect of "Springans Branga" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof befindet: Du kannst 1 „Springans“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst diese Karte und 1 „Springans“-Monster mit einem unterschiedlichen Namen von deinem Friedhof verbannen; füge deiner Hand 1 „Springans“-Karte von deinem Deck hinzu. Du kannst jeden Effekt von „Springans Branga“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano, Campo o Cementerio: puedes seleccionar 1 Monstruo Xyz "Springans" que controles; acóplale esta carta como material. Puedes desterrar esta carta y 1 monstruo "Springans" con un nombre diferente en tu Cementerio; añade a tu mano 1 carta "Springans" en tu Deck. Sólo puedes usar cada efecto de "Springans Branga" una vez por turno.
  fr: |-
    Si cette carte est dans votre main, Terrain ou Cimetière : vous pouvez cibler 1 Monstre Xyz "Springans" que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous pouvez bannir cette carte et 1 monstre "Springans" de nom différent depuis votre Cimetière ; ajoutez 1 carte "Springans" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Branga Springans" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano, Terreno o Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Springans" che controlli; attacca questa carta a esso come materiale. Puoi bandire questa carta e 1 mostro "Springans" con un nome diverso dal tuo Cimitero; aggiungi 1 carta "Springans" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Springans Branga" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão, no campo ou no Cemitério: você pode escolher 1 Monstro Xyz "Springans" que você controla; associe este card a ele como matéria. Você pode banir este card e 1 monstro "Springans" com um nome diferente do seu Cemitério; adicione 1 card "Springans" do seu Deck à sua mão. Você só pode usar cada efeito de "Springans Branga" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・フィールド・墓地に存在する場合、自分フィールドの「スプリガンズ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする。②：自分の墓地から「スプリガンズ・バンガー」以外の「スプリガンズ」モンスター１体とこのカードを除外して発動できる。デッキから「スプリガンズ」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 필드 / 묘지에 존재할 경우, 자신 필드의 "스프리건즈" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다. ②: 자신 묘지에서 "스프리건즈 뱅거" 이외의 "스프리건즈" 몬스터 1장과 이 카드를 제외하고 발동할 수 있다. 덱에서 "스프리건즈" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡在手卡·场上·墓地存在的场合，以自己场上1只「护宝炮妖」超量怪兽为对象才能发动。这张卡在那只怪兽下面重叠作为超量素材。
    ②：从自己墓地把「护宝炮妖·爆竹」以外的1只「护宝炮妖」怪兽和这张卡除外才能发动。从卡组把1张「护宝炮妖」卡加入手卡。
