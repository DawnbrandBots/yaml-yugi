text:
  en: |-
    During either player's turn, when an effect of a "Penguin" monster is activated: Special Summon this card from your Graveyard. You can only use this effect of "Nopenguin" once per turn. If a card would be returned from the field to the hand by the effect of a "Penguin" card, banish it instead.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn ein Effekt eines „Pinguin“-Monsters aktiviert wird: Beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof. Du kannst diesen Effekt von „Neinpinguin“ nur einmal pro Spielzug verwenden. Falls eine Karte durch den Effekt einer „Pinguin“-Karte vom Spielfeld auf die Hand zurückgegeben würde, verbanne sie stattdessen.
  es: |-
    Durante el turno de cualquier jugador, cuando es activado un efecto de un monstruo "Pingüino": Invoca esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar este efecto de "Nopingüino" una vez por turno. Si una carta en el Campo fuera a ser devuelta a la mano por el efecto de una carta "Pingüino", destiérrala en su lugar.
  fr: |-
    Durant le tour de chaque joueur, lorsqu'un effet de monstre "Pingouin" est activé : Invoquez Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Nopingouin" qu'une fois par tour. Si cette carte va être retournée depuis le Terrain à la main par l'effet d'une carte "Pingouin", bannissez-la à la place.
  it: |-
    Durante il turno di qualsiasi giocatore, quando viene attivato un effetto di un mostro "Pinguino": Evoca Specialmente questa carta dal tuo Cimitero. Puoi utilizzzare questo effetto di "Nopinguino" una sola volta per turno. Se una carta sta per essere fatta ritornare dal Terreno nella mano per effetto di una carta "Pinguino", invece bandiscila.
  pt: |-
    Durante o turno de qualquer duelista, quando um efeito de um monstro "Pinguim" for ativado: Invoque este card por invocação-especial do seu cemitério. Você só pode usar este efeito de "Nãopinguim" uma vez por turno. Se um card seria devolvido do campo para a mão por um efeito de um card "Pinguim", em vez disso, bana-o.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、「ペンギン」カードの効果でフィールドから手札に戻るカードは手札に戻らず除外される。②：このカードが墓地に存在し、「ペンギン」モンスターの効果が発動した時に発動する。このカードを特殊召喚する。
  ko: |-
    "펭귄"이라는 이름이 붙은 몬스터의 효과가 발동했을 때에 발동한다. 이 카드를 묘지에서 특수 소환한다. "부정 펭귄"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, "펭귄"이라는 이름이 붙은 카드의 효과에 의해서 필드 위에서 패로 되돌아가는 카드는 패로 되돌아가지 않고 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    名字带有「企鹅」的怪兽的效果发动时发动。这张卡从墓地特殊召唤。「否定企鹅」的这个效果1回合只能使用1次。只要这张卡在场上表侧表示存在，名字带有「企鹅」的卡的效果从场上回到手卡的卡不回到手卡从游戏中除外。
