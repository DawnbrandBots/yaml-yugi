text:
  en: |-
    If this card, Special Summoned from the Extra Deck, is used as Synchro Material, banish it. If this card is Normal Summoned: You can change its battle position. You can only use each of the following effects of "Gigathunder Giclops" once per turn. If the battle position of this card is changed: You can target 1 face-up Spell/Trap on the field; destroy it. If this card is destroyed in the Pendulum Zone: You can return 1 card from your Pendulum Zone to the hand.
  de: |-
    Falls diese als Spezialbeschwörung vom Extra Deck beschworene Karte als Synchromaterial verwendet wird, verbanne sie. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst ihre Kampfposition ändern. Du kannst jeden der folgenden Effekte von „Gigadonner-Gigaklop“ nur einmal pro Spielzug verwenden. Falls die Kampfposition dieser Karte geändert wird: Du kannst 1 offene/n Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Falls diese Karte in der Pendelzone zerstört wird: Du kannst 1 Karte von deiner Pendelzone auf die Hand zurückgeben.
  es: |-
    Si esta carta, Invocada de Modo Especial desde el Deck Extra, es usada como Material de Sincronía, destiérrala. Si esta carta es Invocada de Modo Normal: puedes cambiar su posición de batalla. Sólo puedes usar cada uno de los siguientes efectos de "Gíclope Gigatrueno" una vez por turno. Si la posición de batalla de esta carta es cambiada: puedes seleccionar 1 Mágica/Trampa boca arriba en el Campo; destrúyela. Si esta carta es destruida en la Zona de Péndulo: puedes devolver a la mano 1 carta en tu Zona de Péndulo.
  fr: |-
    Si cette carte Invoquée Spécialement depuis l'Extra Deck est utilisée comme Matériel Synchro, bannissez-la. Si cette carte est Invoquée Normalement : vous pouvez changer sa position de combat. Vous ne pouvez utiliser chacun des effets suivants de "Giclops Gigatonnerre" qu'une fois par tour. Si la position de combat de cette carte est changée : vous pouvez cibler 1 Magie/Piège face recto sur le Terrain ; détruisez-le. Si cette carte est détruite dans la Zone Pendule : vous pouvez renvoyer 1 carte depuis votre Zone Pendule à la main.
  it: |-
    Se questa carta, Evocata Specialmente dall'Extra Deck, viene utilizzata come Materiale Synchro, bandiscila. Se questa carta viene Evocata Normalmente: puoi cambiare la sua posizione. Puoi utilizzare ognuno dei seguenti effetti di "Giclope Gigatuono" una sola volta per turno. Se la posizione di questa carta viene cambiata: puoi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; distruggila. Se questa carta viene distrutta nella Zona Pendulum: puoi far ritornare 1 carta dalla tua Zona Pendulum nella mano.
  pt: |-
    Se este card, Invocado por Invocação-Especial do Deck Adicional, for usado como Matéria Sincro, bana-o. Se este card for Invocado por Invocação-Normal: você pode mudar sua posição de batalha. Você só pode usar cada um dos seguintes efeitos de "Giclope Gigatrovão" uma vez por turno. Se a posição de batalha deste card for mudada: você pode escolher 1 Magia/Armadilha com a face para cima no campo; destrua-a. Se este card for destruído na Zona de Pêndulo: você pode devolver 1 card da sua Zona de Pêndulo para a mão.
  ja: |-
    ＥＸデッキから特殊召喚したこのカードは、Ｓ召喚に使用された場合に除外される。このカード名の②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した場合に発動できる。このカードの表示形式を変更する。②：このカードの表示形式が変更された場合、フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。③：このカードがＰゾーンで破壊された場合に発動できる。自分のＰゾーンのカード１枚を選んで持ち主の手札に戻す。
  ko: |-
    엑스트라 덱에서 특수 소환한 이 카드는 싱크로 소환에 사용되었을 경우에 제외된다. 이 카드명의 ②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 표시 형식을 변경한다. ②: 이 카드의 표시 형식이 변경되었을 경우, 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드가 펜듈럼 존에서 파괴되었을 경우에 발동할 수 있다. 자신의 펜듈럼 존의 카드 1장을 고르고 주인의 패로 되돌린다.
  zh-TW: |-
    從額外牌組特殊召喚的此卡，在被用於同步召喚的狀況下將被除外。此卡名的②③怪獸效果，１回合各僅限使用１次。①：可在此卡召喚成功的狀況下發動。變更此卡的表示形式。②：在此卡被變更表示形式的狀況下，可將場上的１張正面表示的魔法・陷阱卡做為對象發動。破壞該卡。③：可在此卡在鐘擺區被破壞的狀況下發動。選擇我方鐘擺區的１張卡送回持有者的手牌。
  zh-CN: |-
    从额外牌组特殊召唤的此卡被使用于同步召唤的情况下将被除外。此卡名的②③怪兽效果１回合仅可各使用１次。①：此卡召唤成功的情况下可以发动。变更此卡的表示形式。②：此卡的表示形式被变更的情况下，以场上的１张表侧表示魔法・陷阱卡为对象可以发动。将该卡破坏。③：此卡在灵摆区域被破坏的情况下可以发动。挑选自己灵摆区域的１张卡放回持有者的手牌。
