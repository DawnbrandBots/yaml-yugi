pendulum_effect:
  en: |-
    Once per turn: You can target 1 Pendulum Monster you control and 1 monster your opponent controls; change their battle positions.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Pendelmonster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert, wählen; ändere ihre Kampfpositionen.
  es: |-
    Una vez por turno: puedes seleccionar 1 Monstruo de Péndulo que controles y 1 monstruo que controle tu adversario; cambia sus posiciones de batalla.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Monstre Pendule que vous contrôlez et 1 monstre contrôlé par votre adversaire ; changez leur position de combat.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Mostro Pendulum che controlli e 1 mostro controllato dal tuo avversario; cambia le loro posizioni.
  pt: |-
    Uma vez por turno: você pode escolher 1 Monstro Pêndulo que você controla e 1 monstro que seu oponente controla; mude suas posições de batalha.
  ja: |-
    ①：１ターンに１度、自分フィールドのＰモンスター１体と相手フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 펜듈럼 몬스터 1장과 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  zh-TW: |-
    ①：１回合１次，可將我方場上的１隻鐘擺怪獸及對方場上的１隻怪獸做為對象發動。變更該怪獸的表示形式。
  zh-CN: |-
    ①：１回合１次，以自己场上的１只灵摆怪兽和对手场上的１只怪兽为对象可以发动。变更该怪兽的表示形式。
