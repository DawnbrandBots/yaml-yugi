  zh-CN: 娱乐闪光
text:
  en: |-
    If you control a "Performapal" monster: Change all face-up Attack Position monsters your opponent controls to Defense Position. Monsters changed to Defense Position by this effect cannot change their battle positions until the end of the next turn.
  de: |-
    Falls du ein „Künstlerkumpel“-Monster kontrollierst: Ändere alle Monster in offener Angriffsposition, die dein Gegner kontrolliert, in die Verteidigungsposition. Die Kampfpositionen von Monstern, die durch diesen Effekt in die Verteidigungsposition geändert werden, kann bis zum Ende des nächsten Spielzugs nicht geändert werden.
  es: |-
    Si controlas un monstruo "Artistamigo": cambia a Posición de Defensa todos los monstruos en Posición de Ataque boca arriba que controle tu adversario. Hasta el final del próximo turno, los monstruos cambiados a Posición de Defensa por este efecto no pueden cambiar sus posiciones de batalla.
  fr: |-
    Si vous contrôlez un monstre "Potartiste" : changez tous les monstres en Position d'Attaque face recto contrôlés par votre adversaire en Position de Défense. Jusqu'à la fin du prochain tour, les monstres changés en Position de Défense par cet effet ne peuvent pas changer leur position de combat.
  it: |-
    Se controlli un mostro "Artistamico": metti in Posizione di Difesa tutti i mostri scoperti in Posizione di Attacco controllati dal tuo avversario. I mostri messi in Posizione di Difesa da questo effetto non possono cambiare posizione fino alla fine del prossimo turno.
  pt: |-
    Se você controlar um monstro "Camarartista": coloque em Posição de Defesa todos os monstros com a face para cima e em Posição de Ataque que seu oponente controla. Os monstros colocados em Posição de Defesa por este efeito não podem mudar sua posição de batalha até o final do próximo turno.
  ja: |-
    ①：自分フィールドに「ＥＭ」モンスターが存在する場合に発動できる。相手フィールドの表側攻撃表示モンスターは全て守備表示になり、そのモンスターは次のターンの終了時まで表示形式を変更できない。
  ko: |-
    ①: 자신 필드에 "EM(엔터메이트)" 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드의 앞면 공격 표시 몬스터는 전부 수비 표시가 되고, 그 몬스터는 다음 턴의 종료시까지 표시 형식을 변경할 수 없다.
  zh-TW: |-
    ①：可在我方場上存在「娛樂夥伴」怪獸的狀況下發動。對方場上的所有正面攻擊表示怪獸全部變為守備表示，該怪獸在下一個回合結束前無法變更表示形式。
  zh-CN: |-
    ①：我方场上存在有“娱乐伙伴”怪兽的场合可发动。对手场上的表侧攻击表示怪兽全部变成守备表示，直至下一个回合结束时，该怪兽不可变更表示形式。
