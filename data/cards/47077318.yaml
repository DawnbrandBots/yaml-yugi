text:
  en: |-
    When this card you control is destroyed by your opponent's card (either by battle or by card effect) and sent to your Graveyard: You can excavate the top card of your Deck, and if it is a Plant-Type monster, send it to the Graveyard. Otherwise, place it on the bottom of your Deck. If this card is excavated from the Deck and sent to the Graveyard by a card effect: All Plant-Type monsters you currently control gain 300 ATK and DEF.
  de: |-
    Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners (entweder durch Kampf oder durch einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Alle Monster vom Typ Pflanze, die du derzeit kontrollierst, erhalten 300 ATK und DEF.
  es: |-
    Cuando esta carta que controlas es destruida por una carta de tu adversario (ya sea en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: todos los monstruos de Tipo Planta que controles en este momento ganan 300 ATK y DEF.
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : tous les monstres de Type Plante que vous contrôlez actuellement gagnent 300 ATK/DEF.
  it: |-
    Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: tutti i mostri di Tipo Pianta che controlli attualmente guadagnano 300 ATK e DEF.
  pt: |-
    Quando este card que você controla for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: todos os monstros do Tipo Planta que você controla atualmente ganham 300 de ATK e DEF.
  ja: |-
    ①：フィールドのこのカードが相手によって破壊され墓地へ送られた時に発動できる。自分のデッキの一番上のカードをめくり、そのカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。②：デッキのこのカードが効果でめくられて墓地へ送られた場合に発動する。自分フィールドの全ての植物族モンスターの攻撃力・守備力は３００アップする。
  ko: |-
    ①: 필드의 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨, 그 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. ②: 덱의 이 카드가 효과로 넘겨져 묘지로 보내졌을 경우에 발동한다. 자신 필드의 모든 식물족 몬스터의 공격력 / 수비력은 300 올린다.
  zh-TW:
  zh-CN: |-
    ①：场上的这张卡被对方破坏送去墓地时才能发动。自己卡组最上面的卡翻开，那张卡是植物族怪兽的场合，那只怪兽送去墓地。不是的场合，那张卡回到卡组最下面。②：卡组的这张卡被效果翻开送去墓地的场合发动。自己场上的全部植物族怪兽的攻击力·守备力上升300。
