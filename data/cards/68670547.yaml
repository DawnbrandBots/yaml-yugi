name:
  en: Paladin of the Cursed Dragon
  de: Paladin des verfluchten Drachen
  es: Paladín del Dragón Maldito
  fr: Paladin du Dragon Maudit
  it: Paladino del Drago Maledetto
  pt: Paladino do Dragão Amaldiçoado
  ja: <ruby>闇竜の黒騎士<rt>ブラックナイト・オブ・ダークドラゴン</rt></ruby>
  ja_romaji: Burakku Naito Obu Dāku Doragon
  ko: 암룡의 흑기사
  ko_rr: Amnyong-ui Heukgisa
  zh-TW: 暗龍的黑騎士
  zh-CN: 暗龙的黑骑士
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Zombie-Monster der Stufe 4 oder niedriger im Friedhof deines Gegners wählen, das durch Kampf zerstört wurde; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo Zombi de Nivel 4 o menor en el Cementerio de tu adversario, que haya sido destruido en batalla; Invoca ese objetivo de Modo Especial.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre Zombie de max. Niveau 4 dans le Cimetière de votre adversaire, qui a été détruit au combat ; Invoquez Spécialement la cible.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro Zombie di Livello 4 o inferiore nel Cimitero del tuo avversario, che è stato distrutto in battaglia; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro Zumbi de Nível 4 ou menos no Cemitério do seu oponente que foi destruído em batalha; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、戦闘で破壊された相手の墓地のレベル４以下のアンデット族モンスター１体を対象として発動できる。そのアンデット族モンスターを自分フィールドに特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 전투로 파괴된 상대 묘지의 레벨 4 이하의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 언데드족 몬스터를 자신 필드에 특수 소환한다.
  zh-TW: |-
    ①：１回合１次，可將對方墓地的１隻因戰鬥被破壞的等級４以下的不死族怪獸做為對象發動。特殊召喚該不死族怪獸至我方場上。
  zh-CN: |-
    １回合１次，可从对手墓地选择１只因战斗被破坏的等级４或以下的不死族怪兽并特殊召唤至我方场上。
