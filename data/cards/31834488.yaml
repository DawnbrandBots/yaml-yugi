text:
  en: |-
    Discard 1 card, then target 2 face-up monsters on the field; change them to face-down Defense Position.
  de: |-
    Wirf 1 Karte ab und wähle dann 2 offene Monster auf dem Spielfeld; ändere sie in die verdeckte Verteidigungsposition.
  es: |-
    Descarta 1 carta, y después selecciona 2 monstruos boca arriba en el Campo; cámbialos a Posición de Defensa boca abajo.
  fr: |-
    Défaussez 1 carte, puis ciblez 2 monstres face recto sur le Terrain ; changez-les en Position de Défense face verso.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 2 mostri scoperti sul Terreno; mettili coperti in Posizione di Difesa.
  pt: |-
    Descarte 1 card e, depois, escolha 2 monstros com a face para cima no campo; coloque-os com a face para baixo em Posição de Defesa.
  ja: |-
    ①：手札を１枚捨て、フィールドの表側表示モンスター２体を対象として発動できる。そのモンスターを裏側守備表示にする。
  ko: |-
    ①: 패를 1장 버리고, 필드의 앞면 표시 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    ①：丢弃1张手卡，以场上2只表侧表示怪兽为对象才能发动。那些怪兽变成里侧守备表示。
