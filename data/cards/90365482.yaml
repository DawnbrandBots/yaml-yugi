text:
  en: |-
    Cannot be Special Summoned. If this card is Normal Summoned or flipped face-up: You can target 1 face-up monster on the field; that target is treated as a Spirit monster, also return that target to the hand during the End Phase. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return it to the hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; das gewählte Ziel wird als Spirit-Monster behandelt, zusätzlich gib das gewählte Ziel während der End Phase auf die Hand zurück. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück.
  es: |-
    No puede ser Invocado de Modo Especial. Si esta carta es Invocada de Modo Normal o volteada boca arriba: puedes seleccionar 1 monstruo boca arriba en el Campo; ese objetivo se trata como un monstruo Spirit, y además devuelve a la mano ese objetivo durante la End Phase. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano.
  fr: |-
    Non Invocable Spécialement. Si cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 monstre face recto sur le Terrain ; la cible est traitée comme un monstre Spirit, et aussi, renvoyez la cible à la main durant la End Phase. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez-la à la main.
  it: |-
    Non può essere Evocato Specialmente. Se questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; quel bersaglio viene considerato come un mostro Spirito, inoltre fai ritornare quel bersaglio nella mano durante la End Phase. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: falla ritornare nella mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial Se este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode escolher 1 monstro com a face para cima no campo; o alvo é considerado como um monstro Espírito e, além disso, devolva o alvo para a mão durante a Fase Final. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva-o para a mão.
  ja: |-
    このカードは特殊召喚できない。①：このカードが召喚・リバースした場合、フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターはスピリットモンスター扱いとなり、エンドフェイズに持ち主の手札に戻る。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 일반 소환 / 리버스했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터는 스피릿 몬스터로 취급되고, 엔드 페이즈에 주인의 패로 되돌아간다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡無法特殊召喚。①：在此卡召喚・反轉的狀況下，可將場上的１隻正面表示怪獸做為對象發動。該正面表示怪獸視為靈魂怪獸，在結束階段將回到持有者的手牌。②：在此卡召喚・反轉過的回合的結束階段發動。將此卡送回持有者的手牌。
  zh-CN: |-
    这张卡不能特殊召唤。①：这张卡召唤·反转的场合，以场上1只表侧表示怪兽为对象才能发动。那只表侧表示怪兽变成当作灵魂怪兽使用，结束阶段回到持有者手卡。②：这张卡召唤·反转的回合的结束阶段发动。这张卡回到持有者手卡。
