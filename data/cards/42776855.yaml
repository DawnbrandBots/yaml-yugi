text:
  en: |-
    Activate this card by targeting 1 Synchro Monster you control; it cannot be destroyed by battle or your opponent's card effects. At the start of the Damage Step, if it battles an opponent's Level 5 or higher monster: You can destroy that opponent's monster, and if you do, the targeted Synchro Monster gains ATK equal to the original ATK of the destroyed monster, until the end of this turn. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Synchromonster wählst, das du kontrollierst; es kann weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden. Am Beginn des Damage Steps, falls es gegen ein Monster deines Gegners der Stufe 5 oder höher kämpft: Du kannst das Monster deines Gegners zerstören und falls du dies tust, erhält das gewählte Synchromonster bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des zerstörten Monsters. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 Monstruo de Sincronía que controles; éste no puede ser destruido en batalla o por efectos de cartas de tu adversario. Al comienzo del Damage Step, si éste batalla con un monstruo de tu adversario de Nivel 5 o mayor: puedes destruir ese monstruo de tu adversario y, si lo haces, hasta el final de este turno el Monstruo de Sincronía seleccionado gana ATK igual al ATK original del monstruo destruido. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 Monstre Synchro que vous contrôlez ; il ne peut être détruit ni au combat ni par des effets de carte de votre adversaire. Au début de la Damage Step, s'il combat un monstre de min. Niveau 5 de votre adversaire : vous pouvez détruire le monstre de votre adversaire, et si vous le faites, jusqu'à la fin de ce tour, le Monstre Synchro ciblé gagne une ATK égale à l'ATK d'origine du monstre détruit. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 Mostro Synchro che controlli; esso non può essere distrutto in battaglia o dagli effetti delle carte del tuo avversario. All'inizio del Damage Step, se combatte con un mostro dell'avversario di Livello 5 o superiore: puoi distruggere quel mostro dell'avversario e, se lo fai, il Mostro Synchro scelto come bersaglio guadagna ATK pari all'ATK originale del mostro distrutto, fino alla fine di questo turno. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 Monstro Sincro que você controla; ele não pode ser destruído em batalha ou por efeitos de card do seu oponente. No começo da Etapa de Dano, se ele batalhar um monstro do oponente de Nível 5 ou mais: você pode destruir esse monstro do oponente e, se isso acontecer, até o final deste turno, o Monstro Sincro escolhido como alvo ganha ATK igual ao ATK original do monstro destruído. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    自分フィールドのＳモンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、対象のモンスターは戦闘及び相手の効果では破壊されない。②：対象のモンスターがレベル５以上の相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを破壊する。対象のモンスターの攻撃力はターン終了時まで、この効果で破壊したモンスターの元々の攻撃力分アップする。③：対象のモンスターがフィールドから離れた場合にこのカードは破壊される。
  ko: |-
    자신 필드의 싱크로 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ① : 이 카드가 마법 & 함정 존에 존재하는 한, 대상의 몬스터는 전투 및 상대의 효과로는 파괴되지 않는다. ② : 대상 몬스터가 레벨 5 이상의 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 파괴한다. 대상 몬스터의 공격력은 턴 종료시까지, 이 효과로 파괴한 몬스터의 원래의 공격력만큼 올린다. ③ : 대상 몬스터가 필드에서 벗어났을 경우에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    以自己场上1只同调怪兽为对象才能把这张卡发动。①：只要这张卡在魔法与陷阱区域存在，作为对象的怪兽不会被战斗以及对方的效果破坏。②：作为对象的怪兽和5星以上的对方怪兽进行战斗的伤害步骤开始时才能发动。那只对方怪兽破坏。作为对象的怪兽的攻击力直到回合结束时上升这个效果破坏的怪兽的原本攻击力数值。③：作为对象的怪兽从场上离开的场合这张卡破坏。
