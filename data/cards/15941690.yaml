  zh-TW: 先史遺產水晶骨架
  zh-CN: 先史遗产水晶骨架
text:
  en:
  de: |-
    Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn du dies tust: Du kannst 1 „Chronomal“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Chronomale Kristallknochen“.
  es: |-
    Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando es Invocada de esta forma: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Cronómalo/a", excepto "Esqueleto de Cristal Cronómalo".
  fr: |-
    Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsqu'elle est Invoquée de cette façon : vous pouvez Invoquer Spécialement 1 monstre "Chronomal" ("Os de Cristal Chronomal" exclu) depuis votre main ou Cimetière.
  it: |-
    Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Quando lo fai: puoi Evocare Specialmente 1 mostro "Cronomalia", eccetto "Cronomalia Ossa di Cristallo", dalla tua mano o Cimitero.
  pt: |-
    Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Quando Invocado desta forma: você pode Invocar por Invocação-Especial 1 monstro "Cronomalia" da sua mão ou do Cemitério, exceto "Cronomalia Ossos de Cristal".
  ja: |-
    ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。
    ②：このカードの①の方法で特殊召喚した時に発動できる。自分の手札・墓地から「先史遺産クリスタル・ボーン」以外の「先史遺産」モンスター１体を特殊召喚する。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 자신의 패 / 묘지에서 "오파츠 크리스탈 본" 이외의 "오파츠"라는 이름이 붙은 몬스터 1장을 고르고 특수 소환할 수 있다.
  zh-TW: |-
    在對方場上存在怪獸，我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。可在以此方法特殊召喚成功時發動。從我方手牌・墓地選擇１隻「先史遺產水晶骨架」以外的冠有「先史遺產」之名的怪獸特殊召喚。
  zh-CN: |-
    对手场上存在有怪兽且我方场上不存在怪兽的场合，此卡可从手牌特殊召唤。以此方法特殊召唤成功时可发动。从我方手牌、墓地挑选除“先史遗产水晶骨架”以外的１只冠有“先史遗产”之名的怪兽并特殊召唤。
