name:
  en: Chronomaly Crystal Bones
  de: Chronomale Kristallknochen
  es: Esqueleto de Cristal Cronómalo
  fr: Os de Cristal Chronomal
  it: Cronomalia Ossa di Cristallo
  pt: Cronomalia Ossos de Cristal
  ja: <ruby>先史遺産<rt>オーパーツ</rt></ruby>クリスタル・ボーン
  ja_romaji: Ōpātsu Kurisutaru Bōn
  ko: 오파츠 크리스탈 본
  ko_rr:
  zh-TW: 先史遺產水晶骨架
  zh-CN: 先史遗产 水晶骨架
text:
  en: |-
    If your opponent controls a monster and you control no monsters, you can Special Summon this card (from your hand). When you do: You can Special Summon 1 "Chronomaly" monster from your hand or Graveyard, except "Chronomaly Crystal Bones".
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn du dies tust: Du kannst 1 „Chronomal“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Chronomale Kristallknochen“.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando lo haces: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Cronómalo/a", excepto "Esqueleto de Cristal Cronómalo".
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque vous le faites : vous pouvez Invoquer Spécialement 1 monstre "Chronomal" ("Os de Cristal Chronomal" exclu) depuis votre main ou Cimetière.
  it: |-
    Se il tuo avversario controlla un mostro e tu non ne controlli nessuno, puoi Evocare Specialmente questa carta (dalla tua mano). Quando lo fai: puoi Evocare Specialmente 1 mostro "Cronomalia", eccetto "Cronomalia Ossa di Cristallo", dalla tua mano o Cimitero.
  pt: |-
    Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Quando Invocado desta forma: você pode Invocar por Invocação-Especial 1 monstro "Cronomalia" da sua mão ou do Cemitério, exceto "Cronomalia Ossos de Cristal".
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚に成功した時、自分の手札・墓地から「先史遺産クリスタル・ボーン」以外の「先史遺産」と名のついたモンスター１体を選んで特殊召喚できる。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 자신의 패 / 묘지에서 "오파츠 크리스탈 본" 이외의 "오파츠"라는 이름이 붙은 몬스터 1장을 고르고 특수 소환할 수 있다.
  zh-TW: |-
    对手场上存在怪兽并且我方场上不存在怪兽的场合，此卡可从手牌特殊召唤。以此方法特殊召唤成功时，可从我方手牌、墓地挑选「先史遺產水晶骨架」以外的1只冠有「先史遺產」之名的怪兽特殊召唤。
  zh-CN: |-
    对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法特殊召唤成功时，可以从自己的手卡·墓地选「先史遗产 水晶骨架」以外的1只名字带有「先史遗产」的怪兽特殊召唤。
