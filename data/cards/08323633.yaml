text:
  en:
  de: |-
    Deklariere 1 Monsterkartennamen. Falls dein Gegner dieses Monster als Normalbeschwörung oder Spezialbeschwörung beschwört oder es aufdeckt, entferne dieses Monster und diese Karte aus dem Spiel.
  es: |-
    Nombra una Carta de Monstruo. Si tu adversario Invoca de modo Normal o Especial o voltea ese (esos) monstruo(s) boca arriba, retira a ese (esos) monstruo(s) y a esta carta del juego.
  fr: |-
    Déclarez 1 nom de Carte Monstre. Si votre adversaire fait l'Invocation Normale, l'Invocation Spéciale ou l'Invocation Flip d'un (ou plusieurs) de ce(s) monstre(s) face recto, retirez ce(s) monstre(s) et cette carte du jeu.
  it: |-
    Dichiara 1 nome di una Carta Mostro. Se il tuo avversario Evoca Normalmente uno o più di questi mostri, Speciale o per Scoperta, rimuovi quei mostri e questa carta dal gioco.
  pt: |-
    Declare 1 nome de Card de Monstro. Se seu oponente Invocar por Invocação-Normal, Invocação-Especial ou virar esse(s) monstro(s) com a face para cima, remova de jogo esse(s) monstro(s) e este card de jogo.
  ja: |-
    ①：このカードの発動時の効果処理として、モンスターのカード名を１つ宣言する。
    ②：宣言したモンスターを相手が召喚・特殊召喚・リバースする度に発動する。そのモンスターとこのカードを除外する。
  ko: |-
    몬스터 카드명을 1개 선언한다. 선언한 몬스터를 상대가 일반 소환/특수 소환/리버스했을 경우, 선언한 몬스터와 이 카드를 게임에서 제외한다.
  zh-TW: |-
    可宣言１個怪獸的卡名發動此卡。在對方召喚・特殊召喚・反轉宣言的怪獸的狀況下，將該怪獸與此卡從遊戲除外。
  zh-CN: |-
    宣言１个怪兽卡名可以发动此卡。对手将宣言的怪兽召唤・特殊召唤・反转的情况下，将该怪兽与此卡从游戏中除外。
