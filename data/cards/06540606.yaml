name:
  en: Spiritual Water Art - Aoi
  de: Spiritistische Wasserkunst - Aoi
  es: Arte Espiritual del Agua - Aoi
  fr: Aoi, Artiste de l'Eau Spirituelle
  it: Arte Spirituale dell'Acqua - Aoi
  pt: Aoi - Arte Espiritual da Água
  ja: <ruby>水<rt>すい</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>－「<ruby>葵<rt>あおい</rt></ruby>」
  ja_romaji: Suireijutsu - "Aoi"
  ko: 수령술－「규」
  ko_rr: Suryeongsul - "Gyu"
  zh-TW: 水靈術－「葵」
  zh-CN: 水灵术－「葵」
text:
  en: |-
    Tribute 1 WATER monster; look at your opponent's hand, then send 1 card from their hand to the GY.
  de: |-
    Biete 1 WASSER Monster als Tribut an; sieh dir die Hand deines Gegners an, dann lege 1 Karte von seiner Hand auf den Friedhof.
  es: |-
    Sacrifica 1 monstruo de AGUA; mira la mano de tu adversario, y después manda al Cementerio 1 carta en su mano.
  fr: |-
    Sacrifiez 1 monstre EAU ; regardez la main de votre adversaire, puis envoyez 1 carte depuis sa main au Cimetière.
  it: |-
    Offri come Tributo 1 mostro ACQUA; guarda la mano del tuo avversario, poi manda 1 carta dalla sua mano al Cimitero.
  pt: |-
    Ofereça 1 monstro de ÁGUA como Tributo; olhe a mão do seu oponente e, depois, envie 1 card da mão dele para o Cemitério.
  ja: |-
    ①：自分フィールドの水属性モンスター１体をリリースして発動できる。相手の手札を確認し、その中からカード１枚を選んで墓地へ送る。
  ko: |-
    ①: 자신 필드의 물 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 카드 1장을 골라 묘지로 보낸다.
  zh-TW: |-
    可释放我方场上的1只水属性怪兽并发动。确认对手的手牌，挑选1张卡牌送入墓地。
  zh-CN: |-
    ①：解放自己场上的1只水属性怪兽可以发动。确认对手的手牌。从中挑选1张卡送至墓地。
