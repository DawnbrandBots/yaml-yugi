text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 LICHT Monster vom Typ Donner der Stufe 4 mit 1600 oder weniger ATK in deinem Friedhof wählen, außer „Schwesdonner“; verbanne das gewählte Ziel. Während der End Phase dieses Spielzugs, füge die Karte deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de LUZ de Tipo Trueno de Nivel 4 con 1600 ATK o menos en tu Cementerio, excepto "Hermanatrueno"; destierra ese objetivo. Durante la End Phase de este turno, añade a tu mano esa carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre LUMIÈRE de Type Tonnerre de Niveau 4 avec max. 1600 ATK ("Sœutonerre" exclu) dans votre Cimetière ; bannissez la cible. Durant la End Phase de ce tour, ajoutez la carte à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro LUCE di Tipo Tuono di Livello 4 con ATK di 1600 o inferiore nel tuo Cimitero, eccetto "Soretuono"; bandisci quel bersaglio. Durante la End Phase di questo turno, aggiungi quella carta alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: Você pode escolher 1 monstro de LUZ do Tipo Trovão de Nível 4 com 1600 ou menos de ATK no seu Cemitério, exceto "Manatrovã"; bana o alvo. Durante a Fase Final deste turno, adicione esse card à sua mão.
  ja: |-
    ①：このカードが召喚した時、「ＯＮｅサンダー」以外の自分の墓地の雷族・光属性・レベル４・攻撃力１６００以下のモンスター１体を対象として発動できる。その雷族・光属性モンスターを除外する。このターンのエンドフェイズに、そのカードを手札に加える。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, "ONe(오네) 썬더" 이외의 자신 묘지의 번개족 / 빛 속성 / 레벨 4 / 공격력 1600 이하의 몬스터 1장을 선택하고 게임에서 제외할 수 있다. 이 턴의 엔드 페이즈시에 그 카드를 패에 넣는다.
  zh-TW: |-
    此卡召喚成功時，可從我方墓地選擇１隻「雷電姐姐」以外的雷族・光屬性・等級４・攻擊力１６００以下的怪獸從遊戲除外。在此回合的結束階段時將該卡加入手牌。
  zh-CN: |-
    此卡召唤成功时，可选择我方墓地的１只除“雷电姐姐”以外的雷族、光属性、等级４、攻击力１６００或以下的怪兽并从游戏中除外。此回合的结束阶段时将该卡牌加入手牌。
