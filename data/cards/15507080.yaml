text:
  en: |-
    This wizard worships the darkness, and is served by a sinister hand that drags its enemies into oblivion.
  de: |-
    Dieser Magier betet die Finsternis an und wird von einer bösen Hand bedient, welche seine Feinde in die Vergessenheit zieht.
  es: |-
    Este hechicero adora a la Oscuridad y es servido por una mano siniestra que arrastra a sus enemigos al olvido.
  fr: |-
    Ce sorcier adore les ténèbres, et a pour serviteur une sinistre main qui emporte ses ennemis dans l'oubli.
  it: |-
    Questo mago adora le tenebre, ed è servito da una oscura mano che trascina i suoi nemici nell'oblio.
  pt: |-
    Este feiticeiro trabalha na escuridão e é servido por uma mão sinistra que puxa seus inimigos para o esquecimento.
  ja: |-
    闇を崇拝する魔法使い。魔の手を呼び出し暗闇へ引きずり込む。
  ko: |-
    어둠을 숭배하는 마법사. 마의 손을 불러내어 암흑으로 끌어들인다.
  zh-TW: |-
    崇拜黑暗的魔法師。召喚魔手將敵人拖入漆黑深淵。
  zh-CN: |-
    崇拜黑暗的魔法师，召唤魔手将敌人拖入漆黑深渊。
