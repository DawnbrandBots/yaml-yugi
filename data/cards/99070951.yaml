text:
  en: |-
    When this removed from play card is Special Summoned, remove from play the top card of your Deck, face-down. When this card is sent from the field to the Graveyard, add that removed card to your hand.
  de: |-
    Wenn diese aus dem Spiel entfernte Karte als Spezialbeschwörung beschworen wird, entferne die oberste Karte deines Decks verdeckt aus dem Spiel. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, füge die aus dem Spiel entfernte Karte deiner Hand hinzu.
  es: |-
    Cuando esta carta retirada del juego es Invocada de Modo Especial, retira del juego la carta de la parte superior de tu Deck, boca abajo. Cuando esta carta es mandada del Campo al Cementerio, añade a tu mano la carta retirada del juego.
  fr: |-
    Lorsque cette carte retirée du jeu est Invoquée Spécialement, retirez du jeu la carte du dessus de votre Deck face verso. Lorsque cette carte est envoyée depuis le Terrain au Cimetière, ajoutez la carte retirée du jeu à votre main.
  it: |-
    Quando questa carta rimossa dal gioco viene Evocata Specialmente, rimuovi dal gioco la prima carta del tuo Deck coperta. Quando questa carta viene mandata dal Terreno al Cimitero, aggiungi la carta rimossa dal gioco alla tua mano.
  pt:
  ja: |-
    ゲームから除外されているこのカードが特殊召喚に成功した時、自分のデッキの一番上のカードを裏側表示でゲームから除外する。このカードがフィールド上から墓地へ送られた時、このカードの効果で除外した自分のカードを手札に加える。
  ko: |-
    게임에서 제외되어 있는 이 카드가 특수 소환에 성공했을 때, 자신의 덱 맨 위의 카드를 뒷면 표시로 게임에서 제외한다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 이 카드의 효과로 제외한 자신의 카드를 패에 넣는다.
  zh-TW:
