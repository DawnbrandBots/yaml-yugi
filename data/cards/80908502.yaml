text:
  en: |-
    You can discard this card to the Graveyard; add 1 "Skyscraper" from your Deck to your hand. If "Skyscraper" is not face-up on the field, destroy this card.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Wolkenkratzer“ von deinem Deck hinzu. Falls „Wolkenkratzer“ nicht offen auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    Puedes descartar esta carta al Cementerio para agregar 1 "Rascacielos" desde tu Deck a tu mano. Si esta carta está en el Campo pero "Rascacielos" no, destruye esta carta.
  fr: |-
    Vous pouvez défausser cette carte au Cimetière pour ajouter à votre main 1 "Gratte-Ciel" de votre Deck. Si cette carte est sur le Terrain et que "Gratte-Ciel" n'y est pas, détruisez cette carte.
  it: |-
    Puoi scartare questa carta al Cimitero; aggiungi 1 "Grattacielo" dal tuo Deck alla tua mano. Se "Grattacielo" non è scoperto sul Terreno, distruggi questa carta.
  pt: |-
    Você pode descartar esta carta ao Cemitério para adicionar 1 "Skyscraper" do seu Deck para a sua mão. Se esta carta estiver virada para cima no campo e não existir "Skyscraper" ativado, esta carta é destruída.
  ja: |-
    このカードを手札から墓地へ捨てて発動できる。デッキから「摩天楼 －スカイスクレイパー－」１枚を手札に加える。また、フィールド上に「摩天楼 －スカイスクレイパー－」が存在しない場合、このカードを破壊する。
  ko: |-
    이 카드를 패에서 묘지에 버리고 발동할 수 있다. 덱에서 "마천루－스카이스크레이퍼－" 1장을 패에 넣는다. 또한, 필드 위에 "마천루－스카이스크레이퍼－"가 존재하지 않을 경우, 이 카드를 파괴한다.
  zh-TW: |-
    可從手牌將此卡捨棄至墓地發動。從牌組將１張「摩天樓」加入手牌。此外，在場上不存在「摩天樓」的狀況下，此卡將被破壞。
  zh-CN: |-
    ①：将此卡从手牌舍弃至墓地可以发动。从牌组将1张"摩天楼"加入手牌。②：场上没有"摩天楼"存在的情况下，此卡将被破坏。
