text:
  en: |-
    Look at your Deck, and if you do, you can add 1 monster from your Deck to your hand, whose sum of ATK and DEF equals your LP. You can only activate 1 "Card of the Soul" per turn.
  de: |-
    Sieh dir dein Deck an und falls du dies tust, kannst du deiner Hand 1 Monster von deinem Deck hinzufügen, dessen Summe aus ATK und DEF deinen LP entspricht. Du kannst nur 1 „Karte der Seele“ pro Spielzug aktivieren.
  es: |-
    Mira tu Deck y, si lo haces, puedes añadir a tu mano 1 monstruo en tu Deck cuya suma de ATK y DEF sea igual a tus LP. Sólo puedes activar 1 "Carta del Alma" por turno.
  fr: |-
    Regardez votre Deck, et si vous le faites, vous pouvez ajouter 1 monstre depuis votre Deck à votre main, dont la somme de son ATK/DEF est égale à vos LP. Vous ne pouvez activer qu'1 "Carte de l'Âme" par tour.
  it: |-
    Guarda nel tuo Deck e, se lo fai, puoi aggiungere dal tuo Deck alla tua mano 1 mostro con somma di ATK e DEF pari ai tuoi LP. Puoi attivare solo 1 "Carta dell'Anima" per turno.
  pt: |-
    Olhe o seu Deck e, se isso acontecer, você pode adicionar 1 monstro do seu Deck à sua mão, cuja soma do ATK e DEF seja igual aos seus PV. Você só pode ativar 1 "Card da Alma" por turno.
  ja: |-
    「魂のカード」は１ターンに１枚しか発動できない。①：自分のデッキを確認する。その中から攻撃力・守備力の合計が自分のLPと同じ数値となるモンスター１体を手札に加える事ができる。
  ko: |-
    "영혼의 카드"는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 덱을 확인한다. 그 중에서 공격력 / 수비력의 합계가 자신의 LP와 같은 수치가 되는 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    「魂之卡」在1回合只能发动1张。①：把自己卡组确认。可以从那之中把1只攻击力·守备力的合计是和自己基本分相同数值的怪兽加入手卡。
