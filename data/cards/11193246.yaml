text:
  en: |-
    If a monster(s) you control is destroyed by battle or card effect: Add up to 2 "Lunalight" monsters from your Deck to your hand. You can only activate 1 "Lunalight Reincarnation Dance" per turn.
  de: |-
    Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Füge deiner Hand bis zu 2 „Lunalicht“-Monster von deinem Deck hinzu. Du kannst nur 1 „Lunalicht-Reinkarnationstanz“ pro Spielzug aktivieren.
  es: |-
    Si uno o más monstruos que controlas son destruidos en batalla o por efecto de una carta: añade a tu mano hasta 2 monstruos "Lunaluz" en tu Deck. Sólo puedes activar 1 "Baile de Reencarnación de la Lunaluz" por turno.
  fr: |-
    Si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte : ajoutez max. 2 monstres "Clair de Lune" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Danse de Réincarnation de Clair de Lune" par tour.
  it: |-
    Se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta: aggiungi fino a 2 mostri "Lucelunare" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Danza di Reincarnazione della Lucelunare" per turno.
  pt: |-
    Se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card: adicione até 2 monstros "Luzlunar" do seu Deck à sua mão. Você só pode ativar 1 "Dança da Reencarnação Luzlunar" por turno.
  ja: |-
    「月光輪廻舞踊」は１ターンに１枚しか発動できない。①：自分フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。デッキから「ムーンライト」モンスターを２体まで手札に加える。
  ko: |-
    "문라이트 린카네이션 댄스"는 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "문라이트" 몬스터를 2장까지 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「月光轮回舞踊」在1回合只能发动1张。①：自己场上的怪兽被战斗·效果破坏的场合才能发动。从卡组把最多2只「月光」怪兽加入手卡。
