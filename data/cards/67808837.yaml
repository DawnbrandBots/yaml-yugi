text:
  en:
  de: |-
    Diese Karte kann nicht durch Zauber-/Falleneffekte zerstört werden, solange sie sich in offener Angriffsposition befindet. Diese Karte erhält nur während deiner Battle Phase 100 ATK für jede „Künstlerkumpel“-Karte, die du kontrollierst.
  es: |-
    No puede ser destruida por efectos de una Carta Mágica o de Trampa mientras esté en Posición de Ataque boca arriba. Esta carta gana 100 ATK por cada carta "Artistamigo" que controles, sólo durante tu Battle Phase.
  fr: |-
    Non destructible par des effets de Magie/Piège tant qu'elle est en Position d'Attaque face recto. Durant votre Battle Phase uniquement, cette carte gagne 100 ATK pour chaque carte "Potartiste" que vous contrôlez.
  it: |-
    Non può essere distrutto dalle Magie/Trappole mentre è scoperto in Posizione di Attacco. Questa carta guadagna 100 ATK per ogni carta "Artistamico" che controlli, solamente durante la tua Battle Phase.
  pt: |-
    Não pode ser destruído por efeitos de Magia/Armadilha enquanto estiver com a face para cima em Posição de Ataque. Este card ganha 100 de ATK para cada card "Camarartista" que você controla, apenas durante sua Fase de Batalha.
  ja: |-
    ①：攻撃表示のこのカードは魔法・罠カードの効果では破壊されない。
    ②：このカードの攻撃力は自分バトルフェイズの間、自分フィールドの「ＥＭ」カードの数×１００アップする。
  ko: |-
    ①: 공격 표시의 이 카드는 마법 / 함정 카드의 효과로는 파괴되지 않는다. ②: 이 카드의 공격력은 자신 배틀 페이즈 동안, 자신 필드의 "EM(엔터메이트)" 카드의 수 × 100 올린다.
  zh-TW: |-
    ①：攻擊表示的此卡不會因魔法・陷阱卡的效果被破壞。②：此卡的攻擊力在我方戰鬥階段期間，依據我方場上的「娛樂夥伴」卡的數量×１００進行提升。
  zh-CN: |-
    ①：攻击表示的此卡不会因魔法、陷阱卡的效果被破坏。②：在我方战斗阶段期间，此卡的攻击力上升我方场上“娱乐伙伴”卡牌数量×１００。
