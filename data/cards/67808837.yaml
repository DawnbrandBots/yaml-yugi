pendulum_effect:
  en: |-
    Once per turn, during the End Phase, if this card was activated this turn: You can destroy this card, and if you do, add 1 Level 7 or higher monster to your hand, that is either in your Graveyard or face-up in your Extra Deck.
  de: |-
    Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst diese Karte zerstören und falls du dies tust, füge deiner Hand 1 Monster der Stufe 7 oder höher hinzu, das sich entweder in deinem Friedhof oder offen in deinem Extra Deck befindet.
  es: |-
    Una vez por turno, durante la End Phase, si esta carta fue activada este turno: puedes destruir esta carta y, si lo haces, añade a tu mano 1 monstruo Nivel 7 o mayor, que esté ya sea en tu Cementerio o boca arriba en tu Deck Extra.
  fr: |-
    Une fois par tour, durant la End Phase, si cette carte a été activée ce tour : vous pouvez détruire cette carte, et si vous le faites, ajoutez 1 monstre de min. Niveau 7 à votre main, qui est soit dans votre Cimetière soit face recto dans votre Extra Deck.
  it: |-
    Una volta per turno, durante la End Phase, se questa carta è stata attivata in questo turno: puoi distruggere questa carta e, se lo fai, aggiungi alla tua mano 1 mostro di Livello 7 o superiore che è nel tuo Cimitero o scoperto nel tuo Extra Deck.
  pt: |-
    Uma vez por turno, durante a Fase Final, se este card foi ativado neste turno: você pode destruir este card e, se isso acontecer, adicione 1 monstro de Nível 7 ou mais à sua mão, que esteja ou no seu Cemitério ou com a face para cima no seu Deck Adicional.
  ja: |-
    ①：このカードを発動したターンのエンドフェイズに発動できる。このカードを破壊し、自分のエクストラデッキの表側表示のＰモンスター及び自分の墓地のモンスターの中からレベル７以上のモンスター１体を選んで手札に加える。
  ko: |-
    ①: 이 카드를 발동한 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 및 자신 묘지의 몬스터 중에서 레벨 7 이상의 몬스터 1장을 골라 패에 넣는다.
  zh-TW: |-
    ①：可在發動此卡的回合的結束階段發動。破壞此卡，從我方額外牌組的正面表示鐘擺怪獸及我方墓地的怪獸中，選擇１隻等級７以上的怪獸加入手牌。
  zh-CN: |-
    ①：可在发动此卡回合的结束阶段发动。破坏此卡，并从我方额外牌组的表侧表示灵摆怪兽及我方墓地的怪兽中挑选１只等级７或以上的怪兽加入手牌。
