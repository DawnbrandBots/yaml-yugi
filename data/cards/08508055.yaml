  es: Chu-Suke el Ratón Guerrero
  fr: Chu-Suke, Le Guerrier Rongeur
  it: Chu-Suke il Topo Guerriero
  pt: Chu-Suke, O Lutador Rato
  ja: <ruby>格<rt>かく</rt></ruby><ruby>闘<rt>とう</rt></ruby>ねずみ チュー<ruby>助<rt>すけ</rt></ruby>
