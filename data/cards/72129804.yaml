name:
  en: Predaplast
  de: Raubplast
  es: Predaplasto
  fr: Prédaplast
  it: Predaplasto
  pt: Predaplasto
  ja: <ruby>捕食生成<rt>プレデター・プラスト</rt></ruby>
  ja_romaji: Puredetā Purasuto
  ko: 프레데터 플라스트
  ko_rr: Peuredeteo Peullaseuteu
  zh-TW:
  zh-CN: 捕食生成
text:
  en: |-
    Reveal any number of "Predap" cards in your hand, then target that number of face-up monsters your opponent controls; place 1 Predator Counter on each one, and if you do, any of those monsters that are Level 2 or higher become Level 1 as long as they have a Predator Counter. If your "Predaplant" monster would be destroyed by battle, you can banish this card from your GY instead.
  de: |-
    Zeige eine beliebige Anzahl „Raubp“-Karten in deiner Hand vor und wähle dann dieselbe Anzahl offener Monster, die dein Gegner kontrolliert; lege 1 Raubtier-Zählmarke auf jedes und falls du dies tust, wird jedes jener Monster, das Stufe 2 oder höher ist, zu Stufe 1, solange es eine Raubtier-Zählmarke hat. Falls dein „Raubpflanze“-Monster durch Kampf zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  es: |-
    Muestra cualquier número de cartas "Predap" en tu mano, y después selecciona ese número de monstruos boca arriba que controle tu adversario; pon 1 Contador de Predador en cada uno y, si lo haces, cualquiera de esos monstruos que sean de Nivel 2 o mayor se convierten en Nivel 1 mientras tengan un Contador de Predador. Si tu monstruo "Predaplanta" fuera a ser destruido en batalla, puedes desterrar esta carta en tu Cementerio en su lugar.
  fr: |-
    Révélez un nombre de votre choix de cartes "Prédap" dans votre main, puis ciblez ce nombre de monstres face recto contrôlés par votre adversaire ; placez 1 Compteur Prédateur sur chacun d'eux, et si vous le faites, chacun de ces monstres de min. Niveau 2 devient Niveau 1 tant qu'il a un Compteur Prédateur. Si votre monstre "Prédaplante" va être détruit au combat, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  it: |-
    Rivela un qualsiasi numero di carte "Predap" nella tua mano, poi scegli come bersaglio quel numero di mostri scoperti controllati dal tuo avversario; metti 1 Segnalino Predatore su ognuno e, se lo fai, ognuno di quei mostri che è di Livello 2 o superiore diventa di Livello 1 fino a quando ha un Segnalino Predatore. Se un tuo mostro "Predapianta" sta per essere distrutto in battaglia, puoi invece bandire questa carta dal tuo Cimitero.
  pt: |-
    Revele qualquer número de cards "Predap" na sua mão e, depois, escolha esse número de monstros com a face para cima que seu oponente controla; coloque 1 Marcador de Predador em cada um e, se isso acontecer, quaisquer desses monstros que forem de Nível 2 ou mais se tornam de Nível 1 enquanto tiverem um Marcador de Predador. Se um monstro "Predaplanta" seu seria destruído em batalha, em vez disso, você pode banir este card do seu Cemitério.
  ja: |-
    ①：手札の「プレデター」カードを任意の数だけ相手に見せ、見せた数だけ相手フィールドの表側表示モンスターを対象として発動できる。そのモンスターに捕食カウンターを１つずつ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。②：自分の「捕食植物」モンスターが戦闘で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    ①: 패의 "프레데터" 카드를 임의의 수만큼 상대에게 보여주고, 보여준 수만큼 상대 필드의 앞면 표시 몬스터를 대상으로 하여 발동할 수 있다. 그 몬스터에 포식 카운터를 1개씩 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다. ②: 자신의 "프레데터 플랜츠" 몬스터가 전투로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：把手卡的「捕食」卡任意数量给对方观看，以给人观看的数量的对方场上的表侧表示怪兽为对象才能发动。给那些怪兽各放置1个捕食指示物。有捕食指示物放置的2星以上的怪兽的等级变成1星。②：自己的「捕食植物」怪兽被战斗破坏的场合，可以作为代替把墓地的这张卡除外。
