text:
  en: |-
    When this card you control is destroyed by your opponent's card (either by battle or by card effect) and sent to your Graveyard: Shuffle this card into your Deck. When this card is Normal Summoned: You can Special Summon 1 "Madolche" monster from your hand.
  de: |-
    Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf deinen Friedhof gelegt wird: Mische diese Karte in dein Deck. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 "Magidolce"-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta que controlas es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta) y mandada a tu Cementerio: baraja esta carta a tu Deck. Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Magidulce".
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : mélangez cette carte dans votre Deck. Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Magidolce" depuis votre main.
  it: |-
    Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: mischia questa carta nel tuo Deck. Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Magidolce" dalla tua mano.
  pt: |-
    Quando esta carta é destruída por uma carta do seu oponente (seja por batalha ou pelo efeito de uma carta) e enviada para o seu Cemitério: Embaralhe esta carta em seu Deck. Quando esta carta é invocada por Invocação-Normal: Você pode invocar por Invocação-Especial 1 monstro "Madolche" da sua mão.
  ja: |-
    このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。このカードが召喚に成功した時、手札から「マドルチェ」と名のついたモンスター１体を特殊召喚できる。
  ko: |-
    ①: 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다. ②: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 "마돌체" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡因对手被破坏并送入墓地时，此卡返回至牌组。此卡召唤成功时，可从手牌特殊召唤1只冠有「魔法甜點」之名的怪兽。
  zh-CN: |-
    这张卡被对方破坏送去墓地时，这张卡回到卡组。这张卡召唤成功时，可以从手卡把1只名字带有「魔偶甜点」的怪兽特殊召唤。
