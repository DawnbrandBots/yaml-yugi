  zh-TW: 迷失之藍破壞者
  zh-CN: 迷失之蓝破坏者
text:
  en: |-
    If there is another face-up Fish, Sea Serpent, or Aqua monster on the field: You can Tribute this card, then target 1 Spell/Trap on the field; destroy that target.
  de: |-
    Falls ein anderes offenes Fisch-, Seeschlange- oder Aqua-Monster auf dem Spielfeld liegt: Du kannst diese Karte als Tribut anbieten und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Si hay otro monstruo Pez, Serpiente Marina o Aqua boca arriba en el Campo: puedes Sacrificar esta carta, y después seleccionar 1 Mágica/Trampa en el Campo; destruye ese objetivo.
  fr: |-
    S'il y a un autre monstre Poisson/Serpent de Mer/Aqua face recto sur le Terrain : vous pouvez Sacrifier cette carte, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible.
  it: |-
    Se c'è un altro mostro Pesce, Serpente Marino o Acqua scoperto sul Terreno: puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se houver outro monstro Peixe, Serpente Marinha ou Aqua com a face para cima no campo: você pode oferecer este card como Tributo e, depois, escolher 1 Magia/Armadilha no campo; destrua o alvo.
  ja: |-
    フィールド上にこのカード以外の魚族・海竜族・水族モンスターが存在する場合にこのカードをリリースして発動できる。フィールド上の魔法・罠カード１枚を選択して破壊する。
  ko: |-
    필드 위에 이 카드 이외의 어류족 / 해룡족 / 물족 몬스터가 존재할 경우에 이 카드를 릴리스하고 발동할 수 있다. 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    场上存在此卡以外的鱼族、海龙族、水族怪兽的场合，可释放此卡并发动。选择场上的1张魔法、陷阱卡破坏。
  zh-CN: |-
    场上有这张卡以外的鱼族·海龙族·水族怪兽存在的场合把这张卡解放才能发动。选择场上1张魔法·陷阱卡破坏。
