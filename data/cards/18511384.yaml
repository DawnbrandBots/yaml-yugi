text:
  en: |-
    Target 1 "Polymerization" in your GY, and 1 monster in your GY that was used as material for a Fusion Summon; add them to your hand.
  de: |-
    Wähle 1 „Polymerisation“ in deinem Friedhof und 1 Monster in deinem Friedhof, das als Material für eine Fusionsbeschwörung verwendet wurde; füge sie deiner Hand hinzu.
  es: |-
    Selecciona 1 "Polimerización" en tu Cementerio y 1 monstruo en tu Cementerio que fue usado como material para una Invocación por Fusión; añádelos a tu mano.
  fr: |-
    Ciblez 1 "Polymérisation" dans votre Cimetière, et 1 monstre dans votre Cimetière qui a été utilisé comme Matériel pour une Invocation Fusion ; ajoutez-les à votre main.
  it: |-
    Scegli come bersaglio 1 "Polimerizzazione" nel tuo Cimitero e 1 mostro nel tuo Cimitero che è stato utilizzato come materiale per un'Evocazione tramite Fusione; aggiungili alla tua mano.
  pt: |-
    Escolha 1 "Polimerização" no seu Cemitério e 1 monstro no seu Cemitério que foi usado como matéria para uma Invocação-Fusão; adicione-os à sua mão.
  ja: |-
    ①：自分の墓地の、「<ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby>」１枚と融合召喚に使用した融合素材モンスター１体を対象として発動できる。そのカードを手札に加える。
  ko: |-
    ①: 자신 묘지의, "융합" 1장과 융합 소환에 사용한 융합 소재 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地的1张「融合」和1只融合召唤使用过的融合素材怪兽为对象才能发动。那些卡加入手卡。
