text:
  en:
  de: |-
    Du kannst 1 Cyberse-Monster der Stufe 4 oder niedriger als Tribut anbieten; beschwöre eine beliebige Anzahl Normale Cyberse-Monster, deren gemeinsame Stufe der Stufe des als Tribut angebotenen Monsters auf dem Spielfeld entspricht, als Spezialbeschwörung von deinem Deck und/oder Friedhof, aber verbanne sie während der End Phase. Du kannst diesen Effekt von „Prompthorn“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo Ciberso de Nivel 4 o menor; Invoca de Modo Especial, desde tu Deck y/o Cementerio cualquier cantidad de Monstruos Normales Ciberso cuyos Niveles totales sean iguales al Nivel del monstruo Sacrificado en el Campo, pero destiérralos durante la End Phase. Sólo puedes usar este efecto de "Cuernocomando" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre Cyberse de max. Niveau 4 ; Invoquez Spécialement un nombre de votre choix de Monstres Normaux Cyberse depuis votre Deck et/ou Cimetière dont le Niveau total est égal au Niveau du monstre Sacrifié sur le Terrain, mais bannissez-les durant la End Phase. Vous ne pouvez utiliser cet effet de "Promptocorne" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro Cyberso di Livello 4 o inferiore; Evoca Specialmente un qualsiasi numero di Mostri Normali Cyberso dal tuo Deck e/o Cimitero la cui somma dei Livelli è pari al Livello sul Terreno del mostro offerto come Tributo, ma bandiscile durante la End Phase. Puoi utilizzare questo effetto di "Promptcorno" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro Ciberso de Nível 4 ou menos; Invoque por Invocação-Especial qualquer número de Monstros Normais Ciberso do seu Deck e/ou Cemitério cuja soma dos Níveis seja igual ao Nível do monstro oferecido como Tributo no campo, mas bana-os durante a Fase Final. Você só pode usar este efeito de "Chifreprompt" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分フィールドのレベル４以下のサイバース族モンスター１体をリリースして発動できる。レベルの合計がリリースしたモンスターのレベルと同じになるように、自分のデッキ・墓地からサイバース族の通常モンスターを任意の数だけ特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 레벨 4 이하의 사이버스족 몬스터 1장을 릴리스하고 발동할 수 있다. 레벨의 합계가 릴리스한 몬스터의 레벨과 같아지도록, 자신의 덱 / 묘지에서 사이버스족 일반 몬스터를 임의의 수만큼 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 제외된다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可解放我方場上的１隻等級４以下的電子界族怪獸發動。為使等級合計變為與解放的怪獸的等級相同，從我方牌組・墓地選擇任意數量的電子界族的通常怪獸特殊召喚。透過此效果特殊召喚的怪獸，在結束階段將被除外。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：解放自己场上的1只等级4以下的电子界族怪兽可以发动。为使等级合计与已解放怪兽等级相同，从自己的牌组・墓地挑选任意数量的电子界族通常怪兽特殊召唤。以此效果特殊召唤的怪兽在结束阶段将被除外。
