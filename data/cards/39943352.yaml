pendulum_effect:
  en: |-
    You can target 1 Xyz Monster you control; attach this card to it as material. You can only use this effect of "Daidaratant the Ooze Giant" once per turn.
  de: |-
    Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst diesen Effekt von „Daidaratant der Schleimriese“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 Monstruo Xyz que controles; acóplale esta carta como material. Sólo puedes usar este efecto de "Daidaratant el Gigante de Cieno" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Daidaratant le Géant Visqueux" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca questa carta a esso come materiale. Puoi utilizzare questo effetto di "Daidaratante il Gigante Viscido" una sola volta per turno.
  pt: |-
    Você pode escolher 1 Monstro Xyz que você controla; associe este card a ele como matéria. Você só pode usar este efeito de "Daidaratant, o Gigante de Gosma" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドのＸモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 엑시즈 소재로 한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可將我方場上的１隻超量怪獸做為對象發動。將此卡重疊至該怪獸下方做為超量素材。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：以自己场上的１只超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材。
