  it: 'Numero 39: Doppia Utopia'
  pt: 'Número 39: Dublê da Utopia'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>３９ <ruby>希<rt>き</rt></ruby><ruby>望<rt>ぼう</rt></ruby><ruby>皇<rt>おう</rt></ruby>ホープ・ダブル
  ja_romaji: Nanbāzu Sanjūkyū Kibōō Hōpu Daburu
  ko: No.39 유토피아 더블
  ko_rr: Neombeojeu Samsipgu Yutopia Deobeul
  zh-TW:
  zh-CN: No.39 希望皇 霍普·翻倍
text:
  en: |-
    2 Level 4 monsters
    (Quick Effect): You can detach 1 material from this card; add 1 "Double or Nothing!" from your Deck to your hand, then Special Summon from your Extra Deck, 1 "Utopia" Xyz Monster, except "Number 39: Utopia Double", by using this face-up card you control as material, and if you do, its ATK becomes doubled, but it cannot attack directly. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) You can only use this effect of "Number 39: Utopia Double" once per turn.
  de: |-
    2 Monster der Stufe 4
    (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Doppelt oder nichts!“ von deinem Deck hinzu, dann beschwöre 1 „Utopia“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck, außer „Nummer 39: Utopiadoppel“, indem du diese offene Karte, die du kontrollierst, als das Material verwendest, und falls du dies tust, werden seine ATK verdoppelt, aber es kann nicht direkt angreifen. (Dies wird als Xyz-Beschwörung behandelt. Transferiere ihr Material an das beschworene Monster.) Du kannst diesen Effekt von „Nummer 39: Utopiadoppel“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 4
    (Efecto Rápido): puedes desacoplar 1 material de esta carta; añade a tu mano, desde tu Deck, 1 "¡Doble o Nada!", y después Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Utopía", excepto "Número 39: Doble Utopía", usando esta carta boca arriba que controlas como material y, si lo haces, su ATK se duplica, pero no puede atacar directamente. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes usar este efecto de "Número 39: Doble Utopía" una vez por turno.
  fr: |-
    2 monstres de Niveau 4
    (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 "Quitte ou Double !" depuis votre Deck à votre main, puis Invoquez Spécialement 1 Monstre Xyz "Utopie" ("Numéro 39 : Utopie Double" exclu) depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme Matériel, et si vous le faites, son ATK sera doublée, mais il ne peut pas attaquer directement. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez utiliser cet effet de "Numéro 39 : Utopie Double" qu'une fois par tour.
  it: |-
    2 mostri di Livello 4
    (Effetto Rapido): puoi staccare 1 materiale da questa carta; aggiungi 1 "Lascia o Raddoppia!" dal tuo Deck alla tua mano, poi Evoca Specialmente dal tuo Extra Deck, 1 Mostro Xyz "Utopia", eccetto "Numero 39: Doppia Utopia", utilizzando questa carta scoperta che controlli come materiale e, se lo fai, il suo ATK diventa il doppio, ma esso non può attaccare direttamente. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi utilizzare questo effetto di "Numero 39: Doppia Utopia" una sola volta per turno.
  pt: |-
    2 monstros de Nível 4
    (Efeito Rápido): você pode desassociar 1 matéria deste card; adicione 1 "O Dobro ou Nada!" do seu Deck à sua mão e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Utopia", exceto "Número 39: Dublê da Utopia", usando este card com a face para cima que você controla como matéria e, se isso acontecer, o ATK dele se torna o dobro, mas ele não pode atacar diretamente. (Isso é considerado uma Invocação-Xyz. Transfira suas matérias para o monstro Invocado.) Você só pode usar este efeito de "Número 39: Dublê da Utopia" uma vez por turno.
  ja: |-
    レベル４モンスター×２
    このカード名の効果は１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから「ダブル・アップ・チャンス」１枚を手札に加える。その後、「Ｎｏ．３９ 希望皇ホープ・ダブル」以外の「希望皇ホープ」Ｘモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は倍になり、直接攻撃できない。この効果は相手ターンでも発動できる。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "더블 업 찬스" 1장을 패에 넣는다. 그 후, "No.39 유토피아 더블" 이외의 "유토피아" 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 배가 되고, 직접 공격할 수 없다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    4星怪兽×2
    这个卡名的效果1回合只能使用1次。
    ①：把这张卡1个超量素材取除才能发动。从卡组把1张「翻倍机会」加入手卡。那之后，「No.39 希望皇 霍普·翻倍」以外的1只「希望皇 霍普」超量怪兽在自己场上的这张卡上面重叠当作超量召唤从额外卡组特殊召唤。这个效果特殊召唤的怪兽的攻击力变成2倍，不能直接攻击。这个效果在对方回合也能发动。
