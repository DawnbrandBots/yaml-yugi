name:
  en: Melffy Fenny
  de: Melffy-Fenni
  es: Feni Melffy
  fr: Fenny Melffy
  it: Melffy Fenny
  pt: Melffy Fenny
  ja: メルフィー・フェニィ
  ja_romaji: Merufī Fenyi
  ko: 메르피 페니
  ko_rr: Mereupi Peni
  zh-TW: 梅爾菲・芬尼
  zh-CN: 梅尔菲・芬尼
text:
  en:
  de: |-
    Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps) oder falls ein Monster eines Gegners diese Karte als Angriffsziel wählt: Du kannst diese Karte auf die Hand zurückgeben, dann kannst du 1 Ungeheuer-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Melffy-Fenni“. Während deiner End Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Melffy-Fenni“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario Invoca uno o más monstruos de Modo Normal o Especial (excepto durante el Damage Step), o si un monstruo del adversario selecciona esta carta para un ataque: puedes devolver esta carta a la mano, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Bestia, excepto "Feni Melffy". Durante tu End Phase: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar cada efecto de "Feni Melffy" una vez por turno.
  fr: |-
    Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step), ou si un monstre de l'adversaire cible cette carte avec une attaque : vous pouvez renvoyer cette carte à la main, puis vous pouvez Invoquer Spécialement 1 monstre Bête ("Fenny Melffy" exclu) depuis votre main. Durant votre End Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser chaque effet de "Fenny Melffy" qu'une fois par tour.
  it: |-
    Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step), o se un mostro dell'avversario sceglie questa carta come bersaglio per un attacco: puoi far ritornare questa carta nella mano, poi puoi Evocare Specialmente 1 mostro Bestia dalla tua mano, eccetto "Melffy Fenny". Durante la tua End Phase: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare ogni effetto di "Melffy Fenny" una sola volta per turno.
  pt: |-
    Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano), ou se um monstro do oponente escolher este card como alvo de um ataque: você pode devolver este card para a mão e, depois, você pode Invocar por Invocação-Especial 1 monstro Besta da sua mão, exceto "Melffy Fenny". Durante sua Fase Final: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Melffy Fenny" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：相手がモンスターを召喚・特殊召喚した場合、またはこのカードが相手モンスターの攻撃対象に選択された場合に発動できる。このカードを手札に戻す。その後、手札から「メルフィー・フェニィ」以外の獣族モンスター１体を特殊召喚できる。
    ②：自分エンドフェイズに発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우, 또는 이 카드가 상대 몬스터의 공격 대상으로 선택되었을 경우에 발동할 수 있다. 이 카드를 주인의 패로 되돌린다. 그 후, 패에서 "메르피 페니" 이외의 야수족 몬스터 1장을 특수 소환할 수 있다. ②: 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在對方成功召喚・特殊召喚怪獸的狀況下，或此卡被選為對方怪獸的攻擊對象的狀況下發動。將此卡送回持有者的手牌。其後，可從手牌特殊召喚１隻「梅爾菲・芬尼」以外的獸族怪獸。②：可在我方結束階段發動。從手牌特殊召喚此卡。
  zh-CN: |-
    此卡名的效果①②在1个回合中仅可各使用1次。①：对手成功召唤或特殊召唤怪兽时，或此卡被选为对手怪兽的攻击对象时可以发动。将此卡还回持有者的手牌中。然后，可从手牌中特殊召唤1只“梅尔菲・芬尼”以外的兽族怪兽。②：在自己的结束阶段可以发动。从手牌中特殊召唤此卡。
