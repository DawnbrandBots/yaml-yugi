name:
  en: Dunnell, the Noble Arms of Light
  de: Dunnell, edle Waffen des Lichts
  es: Dunnell, las Armas Nobles de Luz
  fr: Dunnell, Armes Nobles de la Lumière
  it: Dunnell, le Nobili Armi della Luce
  pt: Dunnell, Armas Nobres da Luz
  ja: <ruby>光<rt>ひかり</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>剣<rt>けん</rt></ruby>ダンネル
  ja_romaji: Hikari no Seiken Danneru
