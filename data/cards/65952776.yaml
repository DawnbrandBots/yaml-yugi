  zh-TW:
  zh-CN: 光之圣剑 宕奈尔
text:
  en: |-
    Equip only to a monster you control. You can only control 1 "Dunnell, the Noble Arms of Light". The equipped monster gains 500 ATK for each monster you control with a different name that mentions "Adventurer Token". If this card is sent to the GY: You can target 1 "Adventurer Token" you control; equip this card to that target. You can only use this effect of "Dunnell, the Noble Arms of Light" once per turn.
  de: |-
    Rüste nur ein Monster, das du kontrollierst, mit dieser Karte aus. Du kannst nur 1 „Dunnell, edle Waffen des Lichts“ kontrollieren. Das ausgerüstete Monster erhält für jedes Monster mit einem unterschiedlichen Namen, das du kontrollierst und das „Abenteurer-Spielmarke“ erwähnt, 500 ATK. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Abenteurer-Spielmarke“ wählen, die du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Dunnell, edle Waffen des Lichts“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo que controles. Sólo puedes controlar 1 "Dunnell, las Armas Nobles de Luz". El monstruo equipado gana 500 ATK por cada monstruo que controles con un nombre diferente que mencione "Ficha Aventurera". Si esta carta es mandada al Cementerio: puedes seleccionar 1 "Ficha Aventurera" que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Dunnell, las Armas Nobles de Luz" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre que vous contrôlez. Vous ne pouvez contrôler qu'1 "Dunnell, Armes Nobles de la Lumière". Le monstre équipé gagne 500 ATK pour chaque monstre que vous contrôlez de nom différent qui mentionne "Jeton Aventurier". Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 "Jeton Aventurier" que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Dunnell, Armes Nobles de la Lumière" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro che controlli. Puoi controllare solo 1 "Dunnell, le Nobili Armi della Luce". Il mostro equipaggiato guadagna 500 ATK per ogni mostro che controlli con un nome diverso che menziona "Segna-Avventuriero". Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 "Segna-Avventuriero" che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Dunnell, le Nobili Armi della Luce" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro que você controla. Você só pode controlar 1 "Dunnell, Armas Nobres da Luz". O monstro equipado ganha 500 de ATK para cada monstro que você controla com um nome diferente que mencione "Ficha de Aventura". Se este card for enviado para o Cemitério: você pode escolher 1 "Ficha de Aventura" que você controla; equipe este card no alvo. Você só pode usar este efeito de "Dunnell, Armas Nobres da Luz" uma vez por turno.
  ja: |-
    自分フィールドのモンスターにのみ装備可能。このカード名の③の効果は１ターンに１度しか使用できない。①：「光の聖剣ダンネル」は自分フィールドに１枚しか表側表示で存在できない。②：装備モンスターの攻撃力は、自分フィールドの「勇者トークン」のトークン名が記されたモンスターの種類×５００アップする。③：このカードが墓地へ送られた場合、自分フィールドの「勇者トークン」１体を対象として発動できる。その自分のモンスターにこのカードを装備する。
  ko: |-
    자신 필드의 몬스터에만 장착 가능. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "빛의 성검 단넬"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 장착 몬스터의 공격력은, 자신 필드의 "용사 토큰"의 토큰명이 쓰여진 몬스터의 종류 × 500 올린다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 "용사 토큰" 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터에 이 카드를 장착한다.
  zh-TW:
  zh-CN: |-
    仅可装备于自己场上的怪兽。此卡名的③效果1回合仅可使用1次。①："光之圣剑 宕奈尔"在自己场上仅可有1张以表侧表示形式存在。②：装备怪兽的攻击力上升相当于自己场上记载有"勇者衍生物"的衍生物名的怪兽种类×500的数值。③：此卡被送至墓地的情况下，以自己场上的1只"勇者衍生物"为对象可以发动。将此卡装备于自己的该怪兽。
