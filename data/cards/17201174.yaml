text:
  en: |-
    Once per turn: You can reduce the Level of this card by 1, and if you do, Special Summon 1 Level 3 or lower WATER monster from your hand.
  de: |-
    Einmal pro Spielzug: Du kannst die Stufe dieser Karte um 1 reduzieren und falls du dies tust, beschwöre 1 WASSER Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand.
  es: |-
    Una vez por turno: puedes reducir en 1 el Nivel de esta carta y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo de AGUA de Nivel 3 o menor.
  fr: |-
    Une fois par tour : vous pouvez réduire le Niveau de cette carte de 1, et si vous le faites, Invoquez Spécialement 1 monstre EAU de max. Niveau 3 depuis votre main.
  it: |-
    Una volta per turno: puoi ridurre il Livello di questa carta di 1 e, se lo fai, Evoca Specialmente 1 mostro ACQUA di Livello 3 o inferiore dalla tua mano.
  pt: |-
    Uma vez por turno: você pode reduzir o Nível deste card em 1 e, se isso acontecer, Invocar por Invocação-Especial 1 monstro de ÁGUA de Nível 3 ou menos da sua mão.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動できる。このカードのレベルを１つ下げ、手札から水属性・レベル３以下のモンスター１体を特殊召喚する。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 이 카드의 레벨을 1개 내리고, 패에서 물 속성 / 레벨 3 이하의 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时才能发动。这张卡的等级下降1星，从手卡把1只水属性·3星以下的怪兽特殊召唤。
