text:
  en: |-
    "Aleister the Invoker" + 1 WIND monster
    Once per turn (Quick Effect): You can target 1 face-up monster on the field; change it to face-down Defense Position.
  de: |-
    „Aleister der Beschwörer“ + 1 WIND Monster
    Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition.
  es: |-
    "Aleister, el que Invoka" + 1 monstruo de VIENTO
    Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo; cámbialo a Posición de Defensa boca abajo.
  fr: |-
    "Aleister l'Invokhateur" + 1 monstre VENT
    Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain ; changez-le en Position de Défense face verso.
  it: |-
    "Aleister l'Invocatore" + 1 mostro VENTO
    Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; mettilo coperto in Posizione di Difesa.
  pt: |-
    "Aleister, Aquele que Invoka" + 1 monstro de VENTO
    Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo; coloque-o com a face para baixo em Posição de Defesa.
  ja: |-
    「召喚師アレイスター」＋風属性モンスター
    ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。この効果は相手ターンでも発動できる。
  ko: |-
    "소환사 알레이스터" ＋ 바람 속성 몬스터
    ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    “召唤师 阿莱斯特”＋风属性怪兽
    ①：１回合１次，以场上１只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。此效果在对手回合中也可以发动。
