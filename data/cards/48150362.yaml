name:
  en: Destiny HERO - Drawhand
  de: Schicksals-HELD - Ziehhand
  es: HÉROE del Destino - Robamano
  fr: Piochemain - HÉROS de la Destinée
  it: Drawhand - EROE del Destino
  pt: HERÓI do Destino - Mão Rápida
  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ドローガイ
  ja_romaji: Desutenī Hīrō Dorōgai
  ko: 데스티니 히어로 드로우 가이
  ko_rr: Deseutini Hieoro Deurou Gai
  zh-TW:
  zh-CN: 命运－英雄 拔枪魔侠
text:
  en: |-
    If this card is Special Summoned by the effect of a "HERO" monster: You can make each player draw 1 card. During the next Standby Phase after this card was sent to the GY: You can Special Summon this card from your GY, but banish it when it leaves the field. You can only use each effect of "Destiny HERO - Drawhand" once per turn.
  de: |-
    Falls diese Karte durch den Effekt eines „HELD“-Monsters als Spezialbeschwörung beschworen wird: Du kannst jeden Spieler 1 Karte ziehen lassen. Während der nächsten Standby Phase, nachdem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Schicksals-HELD - Ziehhand“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "HÉROE": puedes hacer que cada jugador robe 1 carta. Durante la próxima Standby Phase después de que esta carta fuera mandada al Cementerio: puedes Invocar esta carta de Modo Especial desde tu Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "HÉROE del Destino - Robamano" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre "HÉROS" : vous pouvez faire piocher 1 carte à chaque joueur. Durant la prochaine Standby Phase après que cette carte a été envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Piochemain - HÉROS de la Destinée" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di un mostro "EROE": puoi far pescare 1 carta a ogni giocatore. Durante la prossima Standby Phase dopo che questa carta è stata mandata al Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Drawhand - EROE del Destino" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "HERÓI": você pode fazer com que cada duelista compre 1 card. Durante a próxima Fase de Apoio depois que este card foi enviado para o Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "HERÓI do Destino - Mão Rápida" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「ＨＥＲＯ」モンスターの効果で特殊召喚に成功した場合に発動できる。お互いのプレイヤーは、それぞれデッキから１枚ドローする。②：このカードが墓地へ送られた場合、次のスタンバイフェイズに発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "히어로" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 양쪽 플레이어는, 각각 덱에서 1장 드로우한다. ②: 이 카드가 묘지로 보내졌을 경우, 다음 스탠바이 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡以"－英雄"怪兽的效果特殊召唤成功的情况下可以发动。双方玩家各从牌组抽1张。②：此卡被送至墓地的情况下，在下一个准备阶段可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
