  zh-CN: 突变体 武库形
text:
  en: |-
    Cannot be Special Summoned, except with the effect of a "Myutant" card. Your opponent cannot target this card with Trap effects. You can only use each of the following effects of "Myutant Arsenal" once per turn. When your opponent activates a monster effect (Quick Effect): You can banish 1 card from your hand or field, then target 1 monster on the field; banish it. If this card in its owner's possession is destroyed by an opponent's card: You can target 1 of your banished "Myutant" Spells; add it to your hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt einer „Myutant“-Karte. Dein Gegner kann diese Karte nicht als Ziel für Falleneffekte wählen. Du kannst jeden der folgenden Effekte von „Myutant Arsenal“ nur einmal pro Spielzug verwenden. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Karte von deiner Hand oder Spielfeldseite verbannen und dann 1 Monster auf dem Spielfeld wählen; verbanne es. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 deiner verbannten „Myutant“-Zauber wählen; füge ihn deiner Hand hinzu.
  es: |-
    No puede ser Invocado de Modo Especial, excepto con el efecto de una carta "Myutante". Tu adversario no puede seleccionar esta carta con efectos de Trampas. Sólo puedes usar cada uno de los siguientes efectos de "Arsenal Myutante" una vez por turno. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes desterrar 1 carta en tu mano o Campo, y después seleccionar 1 monstruo en el Campo; destiérralo. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar 1 de tus Mágicas "Myutante" desterradas; añádela a tu mano.
  fr: |-
    Non Invocable Spécialement, sauf avec l'effet d'une carte "Myutant". Votre adversaire ne peut pas cibler cette carte avec des effets de Piège. Vous ne pouvez utiliser chacun des effets suivants de "Arsenal Myutant" qu'une fois par tour. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez bannir 1 carte depuis votre main ou Terrain, puis ciblez 1 monstre sur le Terrain ; bannissez-le. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 de vos Magies "Myutant" bannies ; ajoutez-la à votre main.
  it: |-
    Non può essere Evocato Specialmente, eccetto con l'effetto di una carta "Myutante". Il tuo avversario non può scegliere come bersaglio questa carta con gli effetti delle Trappole. Puoi utilizzare ognuno dei seguenti effetti di "Myutante Arsenale" una sola volta per turno. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi bandire 1 carta dalla tua mano o Terreno, poi scegliere come bersaglio 1 mostro sul Terreno; bandiscilo. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 delle tue Magie "Myutante" bandite; aggiungila alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto com o efeito de um card "Miutante". Seu oponente não pode escolher este card como alvo de efeitos de Armadilha. Você só pode usar cada um dos seguintes efeitos de "Arsenal Miutante" uma vez por turno. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode banir 1 card da sua mão ou do campo e, depois, escolha 1 monstro no campo; bana-o. Se este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 das suas Magias "Miutante" banidas; adicione-a à sua mão.
  ja: |-
    このカードは「ミュートリア」カードの効果でしか特殊召喚できない。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは相手の罠カードの効果の対象にならない。②：相手がモンスターの効果を発動した時、自分の手札・フィールドからカード１枚を除外し、フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。③：このカードが相手によって破壊された場合、除外されている自分の「ミュートリア」魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드는 "뮤트리아" 카드의 효과로밖에 특수 소환할 수 없다. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 상대의 함정 카드의 효과의 대상이 되지 않는다. ②: 상대가 몬스터의 효과를 발동했을 때, 자신의 패 / 필드에서 카드 1장을 제외하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. ③: 이 카드가 상대에 의해 파괴되었을 경우, 제외되어 있는 자신의 "뮤트리아" 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡不用「突变体」卡的效果不能特殊召唤。这张卡不会成为对方的陷阱卡的效果的对象。「突变体 武库形」的以下效果1回合各能使用1次。对方把怪兽的效果发动时（在自己或者对方回合）：可以从自己的手卡·场上把1张卡除外，之后以场上1只怪兽为对象；那只怪兽除外。这张卡被对方破坏的场合：可以以除外的1张自己的「突变体」魔法卡为对象；那张卡加入手卡。
