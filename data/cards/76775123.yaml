text:
  en: |-
    During your Standby Phase, you can look at 1 face-down card that's been Set by your opponent as long as this card remains face-up on the field.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, kannst du in deiner Standby Phase 1 verdeckte Karte anschauen, die dein Gegner gesetzt hat.
  es: |-
    Durante tu Standby Phase, puedes mirar 1 carta boca abajo que haya sido Colocada por tu adversario mientras esta carta permanezca boca arriba en el campo.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, durant votre Standby Phase, vous pouvez regarder 1 carte Posée sur le Terrain de votre adversaire.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, durante la tua Standby Phase puoi guardare 1 carta coperta Posizionata sul Terreno del tuo avversario.
  pt:
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分のスタンバイフェイズ時に相手フィールド上にセットされたカード１枚を確認する事ができる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 스텐바이 페이즈에 상대 필드 위에 세트된 카드를 1장 볼 수 있다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，自己的准备阶段时可以把对方场上盖放的1张卡确认。
