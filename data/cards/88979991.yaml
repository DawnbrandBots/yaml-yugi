text:
  en: |-
    A huge bee with exceptional strength that's particularly dangerous in a swarm.
  de: |-
    Eine riesige Biene mit außergewöhnlicher Kraft, die besonders gefährlich ist, wenn sie in einem Schwarm auftritt.
  es: |-
    Una abeja enorme con una fuerza excepcional que es particularmente peligrosa en enjambre.
  fr: |-
    Énorme abeille d'une force exceptionnelle et particulièrement dangereuse en essaim.
  it: |-
    Ape gigantesca dotata di grandissima forza. È particolarmente pericolosa quando attacca in sciami.
  pt: |-
    Uma abelha enorme com uma força excepcional, particularmente perigosa em enxames.
  ja: |-
    大きなハチ。意外に強い攻撃をする。群で襲われると大変。
  ko: |-
    왕 벌. 의외로 공격력이 세다. 무리지어 습격해오므로 대단히 위험하다.
  zh-TW: |-
    巨大的黃蜂。攻擊力意外強大，若受到其群起攻擊非常危險。
  zh-CN: |-
    巨大的黄蜂，攻击出乎意料的强，若受到它们群体的攻击则会非常危险。
