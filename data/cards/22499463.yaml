text:
  en: |-
    Hard scales cover all parts of this gigantic cobra. It hunts by shooting out massive amounts of venom, but because of its large size, its attack pattern is easily predicted.
  de: |-
    Harte Schuppen bedecken den ganzen Körper dieser riesigen Kobra. Sie jagt, indem sie große Mengen Gift verspritzt, aber dank ihrer riesigen Größe ist ihr Angriffsmuster leicht vorherzusagen.
  es: |-
    Escamas duras cubren el cuerpo de esta cobra gigante. Caza disparando enormes cantidades de veneno, pero a causa de su gran tamaño, su patrón de ataque se predice con facilidad.
  fr: |-
    Ce gigantesque cobra recouvert d'épaisses écailles chasse à l'aide d'un venin mortel. Cependant, il est facile d'esquiver ses attaques maladroites dues à sa taille imposante.
  it: |-
    Il corpo di questo cobra gigantesco è ricoperto di scaglie resistentissime. Quando attacca sputa enormi quantità di veleno, ma la sua mole lo rende estremamente prevedibile.
  pt: |-
    Duras escamas cobrem todas as partes desta naja gigantesca. Ela caça lançando grandes quantidades de veneno, mas, por causa de seu grande tamanho, seu ataque é facilmente premeditado.
  ja: |-
    堅いウロコに覆われた巨大なコブラ。大量の毒液を射出して攻撃するが、その巨大さ故毒液は大味である。
  ko: |-
    딱딱한 비늘로 무장한 거대한 코브라. 대량의 독액을 뿜어내어 공격하지만, 그 거대함에 비해 독액은 신통치 않다.
  zh-TW:
  zh-CN: |-
    被坚硬鳞片覆盖全身的巨大眼镜蛇，能射出大量的毒液攻击，但因为体型的巨大，毒液并无任何特别之处。
