text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned with "Bonding - H2O". The ATK of FIRE monsters and Pyro monsters on the field becomes 0. When this card is destroyed and sent to the GY: You can target 2 "Hydrogeddon" and 1 "Oxygeddon" in your GY; Special Summon them.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „H2O-Verbindung“ als Spezialbeschwörung beschworen werden. Die ATK von FEUER Monstern und Pyro-Monstern auf dem Spielfeld werden zu 0. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 2 „Hydrogeddon“ und 1 „Oxygeddon“ in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Mezcla - H2O". El ATK de monstruos de FUEGO y de monstruos Piro en el Campo se convierte en 0. Cuando esta carta es destruida y mandada al Cementerio: puedes seleccionar 2 "Hydrogeddon" y 1 "Oxygeddon" en tu Cementerio; Invócalos de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Liaison - H2O". L'ATK de tous les monstres FEU et monstres Pyro sur le Terrain devient 0. Lorsque cette carte est détruite et envoyée au Cimetière : vous pouvez cibler 2 "Hydrogeddon" et 1 "Oxygeddon" dans votre Cimetière ; Invoquez-les Spécialement.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Legame - H2O". L'ATK dei mostri FUOCO e dei mostri Pyro sul Terreno diventa 0. Quando questa carta viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 2 "Hydrogeddon" e 1 "Oxygeddon" nel tuo Cimitero; Evocali Specialmente.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ligação - H2O". O ATK dos monstros de FOGO e monstros Piro no campo se torna 0. Quando este card for destruído e enviado para o Cemitério: você pode escolher 2 "Hydrogeddon" e 1 "Oxygeddon" no seu Cemitério; Invoque-os por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。「ボンディング－Ｈ２Ｏ」の効果でのみ特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、フィールドの炎属性モンスター及び炎族モンスターの攻撃力は０になる。②：このカードが破壊され墓地へ送られた時、自分の墓地の「ハイドロゲドン」２体と「オキシゲドン」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. "본딩－H2O"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 필드의 화염 속성 몬스터 및 화염족 몬스터의 공격력은 0 이 된다. ②: 이 카드가 파괴되어 묘지로 보내졌을 때, 자신 묘지의 "하이드로게돈" 2장과 "옥시게돈" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「化学结合-H2O」的效果才能特殊召唤。①：只要这张卡在怪兽区域存在，场上的炎属性怪兽以及炎族怪兽的攻击力变成0。②：这张卡被破坏送去墓地时，以自己墓地2只「氢素龙」和1只「氧素龙」为对象才能发动。那些怪兽特殊召唤。
