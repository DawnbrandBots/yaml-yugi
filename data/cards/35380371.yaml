text:
  en: |-
    Your opponent cannot activate cards or effects in response to the activation of your "Ice Barrier" monsters' effects. If a monster(s) is Special Summoned from the Extra Deck (except during the Damage Step): You can return 1 "Ice Barrier" monster you control to the hand or Deck, then you can place 1 card on the field or in the GY on the bottom of the Deck. You can only use this effect of "Frozen Domain Leading to the Ice Barrier" once per turn. Once per turn, during your End Phase: Reveal 3 "Ice Barrier" monsters with different names in your Extra Deck or destroy this card.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の「氷結界」モンスターの効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。②：ＥＸデッキからモンスターが特殊召喚された場合に発動できる。自分フィールドの「氷結界」モンスター１体を選び、手札かデッキに戻す。その後、自分か相手のフィールド・墓地のカード１枚をデッキの一番下に戻す事ができる。③：自分エンドフェイズに発動する。ＥＸデッキからカード名が異なる「氷結界」モンスター３体を相手に見せるか、このカードを破壊する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "빙결계" 몬스터의 효과 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 엑스트라 덱에서 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 자신 필드의 "빙결계" 몬스터 1장을 고르고, 패나 덱으로 되돌린다. 그 후, 자신이나 상대의 필드 / 묘지의 카드 1장을 덱 맨 아래로 되돌릴 수 있다. ③: 자신 엔드 페이즈에 발동한다. 엑스트라 덱에서 카드명이 다른 "빙결계" 몬스터 3장을 상대에게 보여주거나, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：应对自己的“冰结界”怪兽的效果的发动，对手不可发动魔法・陷阱・怪兽的效果。②：怪兽被从额外牌组特殊召唤的情况下可以发动。挑选自己场上的１只“冰结界”怪兽，放回手牌或牌组。然后，可将自己或对手场上・墓地的１张卡放回牌组最下面。③：在自己的结束阶段发动。从额外牌组将卡名不同的３只“冰结界”怪兽出示给对手，或是将此卡破坏。
