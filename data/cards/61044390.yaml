text:
  en: |-
    You can only activate this card if 7 or more of your cards are currently removed from play. Destroy all Monster Cards on the field.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn 7 oder mehr deiner Karten aus dem Spiel entfernt wurden. Zerstöre alle Monsterkarten auf dem Spielfeld.
  es: |-
    Sólo puedes activar esta carta si 7 o más de tus cartas han sido retiradas del juego. Destruye todas las Cartas de Monstruo en el Campo.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque 7 de vos cartes ou plus sont retirées du jeu. Détruisez toutes les Cartes Monstre sur le Terrain.
  it: |-
    Puoi attivare questa carta solo quando 7 o più delle tue carte sono attualmente rimosse dal gioco. Distruggi tutte le Carte Mostro sul campo.
  pt: |-
    Ative somente se você possui 7 ou mais cartas removidas do jogo. Destrua todos os monstros no campo.
  ja: |-
    自分のカードが７枚以上ゲームから除外されている場合に発動する事ができる。フィールド上に存在する全てのモンスターカードを破壊する。
  ko: |-
    자신의 카드가 7장 이상 게임에서 제외되어 있는 경우에 발동할 수 있다. 필드 위에 존재하는 모든 몬스터 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己的卡有7张以上从游戏中除外的场合才能发动。场上存在的全部怪兽卡破坏。
