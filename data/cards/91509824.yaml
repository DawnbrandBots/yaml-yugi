text:
  en: |-
    Target face-up cards your opponent controls equal to the number of Cyberse monsters you control with 2300 original ATK; negate their effects until the end of this turn. You can banish this card from your GY, then target 1 of your banished Cyberse monsters; Special Summon it. You can only use each effect of "SA.I.dekick" once per turn.
  de: |-
    Wähle offene Karten, die dein Gegner kontrolliert, in Höhe der Anzahl der Cyberse-Monster mit 2300 Grund-ATK, die du kontrollierst; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Cyberse-Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „BeglA.I.ter“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona cartas boca arriba que controle tu adversario igual al número de monstruos Ciberso que controles con 2300 ATK original; niega sus efectos hasta el final de este turno. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos Ciberso desterrados; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "A.I.Secuaz" una vez por turno.
  fr: |-
    Ciblez un nombre de cartes face recto contrôlées par votre adversaire, égal au nombre de monstres Cyberse que vous contrôlez avec 2300 ATK d'origine ; jusqu'à la fin de ce tour, annulez leurs effets. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Cyberse bannis ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "PartenA.I.re" qu'une fois par tour.
  it: |-
    Scegli come bersaglio carte scoperte controllate dal tuo avversario pari al numero di mostri Cyberso che controlli con ATK originale 2300; annulla i loro effetti fino alla fine di questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Cyberso banditi; Evocalo Specialmente. Puoi utilizzare ogni effetto di "A.I.utante" una sola volta per turno.
  pt: |-
    Escolha cards com a face para cima que seu oponente controla igual ao número de monstros Ciberso que você controla com 2300 de ATK original; negue os efeitos deles até o final deste turno. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Ciberso banidos; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "AuxilI.A.dor" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの元々の攻撃力が２３００のサイバース族モンスターの数だけ、相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。②：墓地のこのカードを除外し、自分の除外状態のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 원래 공격력이 2300 인 사이버스족 몬스터의 수만큼, 상대 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. ②: 묘지의 이 카드를 제외하고, 자신의 제외 상태인 사이버스족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：依自己场上原本攻击力为2300的电子界族怪兽的数量，以对手场上的表侧表示卡为对象可以发动。将该卡的效果直至回合结束时为止无效。②：将墓地的此卡除外，以自己除外状态的1只电子界族怪兽为对象可以发动。将该怪兽特殊召唤。
