text:
  en: |-
    If this card is Normal or Special Summoned: You can add to your hand or Set 1 "Sangen" Spell/Trap from your Deck. You can only use this effect of "Tenpai Dragon Paidra" once per turn. You take no battle damage from battles involving your FIRE Dragon monsters. Once per turn, during the Battle Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Sangen“-Zauber/Falle von deinem Deck deiner Hand hinzufügen oder setzen. Du kannst diesen Effekt von „Tenpai-Drache Paidra“ nur einmal pro Spielzug verwenden. Du erhältst keinen Kampfschaden aus Kämpfen, an denen deine FEUER Drache-Monster beteiligt sind. Einmal pro Spielzug, während der Battle Phase, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano o Colocar 1 Mágica/Trampa "Sangen" en tu Deck. Sólo puedes usar este efecto de "Dragón Tenpai Paidra" una vez por turno. No recibes daño de batalla de batallas que involucren tus monstruos Dragón de FUEGO. Una vez por turno, durante la Battle Phase, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter à votre main ou Poser 1 Magie/Piège "Sangen" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Tenpai Dragon Paidra" qu'une fois par tour. Vous ne recevez aucun dommage de combat de combats impliquant vos monstres FEU Dragon. Une fois par tour, durant la Battle Phase, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere alla tua mano o Posizionare 1 Magia/Trappola "Sangen" dal tuo Deck. Puoi utilizzare questo effetto di "Tenpai Drago Paidra" una sola volta per turno. Non subisci danno da combattimento da battaglie che coinvolgono i tuoi mostri FUOCO Drago. Una volta per turno, durante la Battle Phase, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar à sua mão ou Baixar 1 Magia/Armadilha "Sangen" do seu Deck. Você só pode usar este efeito de "Dragão Tenpai Paidra" uma vez por turno. Você não sofre dano de batalha das batalhas envolvendo seus monstros Dragão de FOGO. Uma vez por turno, durante a Fase de Batalha, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro usando este card que você controla.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「燦幻」魔法・罠カード１枚を選び、手札に加えるか自分フィールドにセットする。②：このカードがモンスターゾーンに存在する限り、自分のドラゴン族・炎属性モンスターの戦闘で発生する自分への戦闘ダメージは０になる。③：１ターンに１度、自分・相手のバトルフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "찬환" 마법 / 함정 카드 1장을 고르고, 패에 넣거나 자신 필드에 세트한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 드래곤족 / 화염 속성 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 1턴에 1번, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  zh-TW: |-
    此卡名的①效果１回合僅可使用１次。
    ①：此卡召喚・特殊召喚的情況下可以發動。從牌組挑選１張「燦幻」魔法・陷阱卡，加入手牌或放置在自己場上。
    ②：只要此卡存在於怪獸區域，因自己的龍族・炎屬性怪獸的戰鬥對自己造成的戰鬥傷害變為０。
    ③：１回合１次，在自己・對手的戰鬥階段可以發動。將包含此卡在內的自己場上的怪獸作為素材進行同步召喚。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组挑选１张“灿幻”魔法・陷阱卡，加入手牌或放置在自己场上。
    ②：只要此卡存在于怪兽区域，因自己的龙族・炎属性怪兽的战斗对自己造成的战斗伤害变为０。
    ③：１回合１次，在自己・对手的战斗阶段可以发动。将包含此卡在内的自己场上的怪兽作为素材进行同步召唤。
