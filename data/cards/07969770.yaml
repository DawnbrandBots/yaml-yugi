text:
  en: |-
    Once per turn: You can target 1 monster you control; move that target to another of your Main Monster Zones.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster wählen, das du kontrollierst; bewege das gewählte Ziel in eine andere deiner Main-Monsterzonen.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo que controles; mueve ese objetivo a otra de tus Zonas de Monstruos Principales.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre que vous contrôlez ; déplacez la cible dans une autre de vos Zones Monstre Main.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro che controlli; sposta quel bersaglio in un'altra delle tue Zone Mostri Main.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro que você controla; mova o alvo para outra das suas Zonas de Monstros Principais.
  ja: |-
    ①：１ターンに１度、自分フィールドのモンスター１体を対象として発動できる。その自分のモンスターの位置を、他の自分のメインモンスターゾーンに移動する。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 위치를, 다른 자신 메인 몬스터 존으로 이동한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以自己场上1只怪兽为对象才能发动。那只自己怪兽的位置向其他的自己的主要怪兽区域移动。
