text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 3 or lower "Nimble" monster from your Deck or GY.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Flink“-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck oder Friedhof beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Ágil" de Nivel 3 o menor.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Agile" de max. Niveau 3 depuis votre Deck ou Cimetière.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Agile" di Livello 3 o inferiore dal tuo Deck o Cimitero.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Ágil" de Nível 3 ou menos do seu Deck ou Cemitério.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分のデッキ・墓地からレベル３以下の「素早い」モンスター１体を選んで特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 덱 / 묘지에서 레벨 3 이하의 "재빠른" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从自己的牌组・墓地挑选1只等级3以下的“迅捷”怪兽特殊召唤。
