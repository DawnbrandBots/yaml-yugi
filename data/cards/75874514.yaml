text:
  en: |-
    During your opponent's Main Phase, if this card is in your hand (Quick Effect): You can target 1 Dragon Synchro Monster in your GY; Special Summon this card, and if you do, Special Summon that monster but negate its effects, then immediately after this effect resolves, you can Synchro Summon 1 Dragon Synchro Monster using this card you control. You can only use this effect of "Shining Star Dragon" once per turn. A Dragon monster that was Synchro Summoned using this card as material cannot be destroyed by battle.
  de: |-
    Während der Main Phase deines Gegners, falls sich diese Karte in deiner Hand befindet (Schnelleffekt): Du kannst 1 Drache-Synchromonster in deinem Friedhof wählen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung, aber annulliere seine Effekte, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Drache-Synchromonster als Synchrobeschwörung beschwören und dafür diese Karte verwenden, die du kontrollierst. Du kannst diesen Effekt von „Glanzstern-Drache“ nur einmal pro Spielzug verwenden. Ein Drache-Monster, das mit dieser Karte als Material als Synchrobeschwörung beschworen wurde, kann nicht durch Kampf zerstört werden.
  es: |-
    Durante la Main Phase de tu adversario, si esta carta está en tu mano (Efecto Rápido): puedes seleccionar 1 Monstruo de Sincronía Dragón en tu Cementerio; Invoca esta carta de Modo Especial y, si lo haces, Invoca ese monstruo de Modo Especial pero niega sus efectos e inmediatamente después de que se resuelva este efecto, puedes Invocar por Sincronía 1 Monstruo de Sincronía Dragón usando esta carta que controles. Sólo puedes usar este efecto de "Dragón Estrella Brillante" una vez por turno. Un monstruo Dragón que fue Invocado por Sincronía usando esta carta como material no puede ser destruido en batalla.
  fr: |-
    Durant la Main Phase de votre adversaire, si cette carte est dans votre main (Effet Rapide) : vous pouvez cibler 1 Monstre Synchro Dragon dans votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, Invoquez Spécialement le monstre mais annulez ses effets, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer par Synchronisation 1 Monstre Synchro Dragon en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser cet effet de "Dragon de l'Étoile Brillante" qu'une fois par tour. Un monstre Dragon qui a été Invoqué par Synchronisation en utilisant cette carte comme Matériel ne peut pas être détruit au combat.
  it: |-
    Durante la Main Phase del tuo avversario, se questa carta è nella tua mano (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro Synchro Drago nel tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, Evoca Specialmente quel mostro ma annulla i suoi effetti, poi immediatamente dopo che questo effetto si è risolto, puoi Synchro Evocare 1 Mostro Synchro Drago utilizzando questa carta che controlli. Puoi utilizzare questo effetto di "Drago Stella Brillante" una sola volta per turno. Un mostro Drago che è stato Synchro Evocato utilizzando questa carta come materiale non può essere distrutto in battaglia.
  pt: |-
    Durante a Fase Principal do seu oponente, se este card estiver na sua mão (Efeito Rápido): você pode escolher 1 Monstro Sincro Dragão no seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, Invoque esse monstro por Invocação-Especial mas negue seus efeitos e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Sincro 1 Monstro Sincro Dragão usando este card que você controla. Você só pode usar este efeito de "Dragão da Estrela Reluzente" uma vez por turno. Um monstro Dragão que foi Invocado por Invocação-Sincro usando este card como matéria não pode ser destruído em batalha.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、相手メインフェイズに、自分の墓地のドラゴン族Ｓモンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターを効果を無効にして特殊召喚する。その後、このカードを含む自分フィールドのモンスターを素材としてドラゴン族Ｓモンスター１体のＳ召喚を行う事ができる。②：このカードをＳ素材としてドラゴン族ＳモンスターをＳ召喚した場合、そのＳモンスターは戦闘では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 상대 메인 페이즈에, 자신 묘지의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터를 효과를 무효로 하여 특수 소환한다. 그 후, 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 드래곤족 싱크로 몬스터 1장의 싱크로 소환을 실행할 수 있다. ②: 이 카드를 싱크로 소재로서 드래곤족 싱크로 몬스터를 싱크로 소환했을 경우, 그 싱크로 몬스터는 전투로는 파괴되지 않는다.
