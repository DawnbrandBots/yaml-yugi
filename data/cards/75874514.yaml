  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、相手メインフェイズに、自分の墓地のドラゴン族Ｓモンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターを効果を無効にして特殊召喚する。その後、このカードを含む自分フィールドのモンスターを素材としてドラゴン族Ｓモンスター１体のＳ召喚を行う事ができる。②：このカードをＳ素材としてドラゴン族ＳモンスターをＳ召喚した場合、そのＳモンスターは戦闘では破壊されない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 상대 메인 페이즈에, 자신 묘지의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터를 효과를 무효로 하여 특수 소환한다. 그 후, 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 드래곤족 싱크로 몬스터 1장의 싱크로 소환을 실행할 수 있다. ②: 이 카드를 싱크로 소재로서 드래곤족 싱크로 몬스터를 싱크로 소환했을 경우, 그 싱크로 몬스터는 전투로는 파괴되지 않는다.
