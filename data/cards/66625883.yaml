text:
  en: |-
    This card must attack if able. When this face-up Attack Position card is selected as an attack target, change it to Defense Position. When this card is Normal or Special Summoned, select 1 monster on the field, and change its battle position.
  de: |-
    Diese Karte muss angreifen, falls möglich. Wenn diese Karte in offener Angriffsposition angegriffen wird, ändere sie in die Verteidigungsposition. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird, wähle 1 Monster auf dem Spielfeld und ändere seine Kampfposition.
  es: |-
    Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba en Posición de Ataque es seleccionada como objetivo de un ataque, cámbiala a Posición de Defensa. Cuando esta carta es Invocada de Modo Normal o Especial, selecciona 1 monstruo en el Campo y cambia su posición de batalla.
  fr: |-
    Cette carte doit attaquer lorsque c'est possible. Lorsque cette carte en Position d'Attaque face recto est sélectionnée comme cible d'une attaque, changez-la en Position de Défense. Lorsque cette carte est Invoquée Normalement ou Spécialement, sélectionnez 1 monstre sur le Terrain, et changez sa position de combat.
  it: |-
    Questa carta deve attaccare se può farlo. Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco, mettila in Posizione di Difesa. Quando questa carta viene Evocata Normalmente o Specialmente, scegli 1 mostro sul Terreno, e cambia la sua Posizione.
  pt:
  ja: |-
    このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。このカードが召喚・特殊召喚に成功した時、フィールド上に存在するモンスター１体の表示形式を変更する。
  ko: |-
    이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드가 일반 소환/특수 소환에 성공했을 때, 필드 위에 존재하는 몬스터 1장의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功的情况下，以场上的１只怪兽为对象发动。变更该怪兽的表示形式。②：此卡在可攻击的情况下必须攻击。③：攻击表示的此卡在被选择为攻击对象的情况下发动。将此卡改成守备表示。
