text:
  en: |-
    If this card is Normal or Special Summoned to a zone that is not the center Main Monster Zone, destroy this card. Once per turn: You can move this card to an unused adjacent Main Monster Zone. Each time exactly 1 monster is Normal or Special Summoned, to your opponent's field: Move this card to the adjacent Main Monster Zone closer to that opponent's monster, then destroy all other cards in this card's column.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung in eine Zone beschworen wird, die nicht die mittlere Main-Monsterzone ist, zerstöre diese Karte. Einmal pro Spielzug: Du kannst diese Karte in eine nicht verwendete benachbarte Main-Monsterzone bewegen. Jedes Mal, wenn genau 1 Monster als Normal- oder Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen wird: Bewege diese Karte in die benachbarte Main-Monsterzone näher an das Monster des Gegners, dann zerstöre alle anderen Karten in der Spalte dieser Karte.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial a una zona que no sea la Zona de Monstruos Principal central, destruye esta carta. Una vez por turno: puedes mover esta carta a una Zona de Monstruos Principal adyacente que no esté siendo usada. Cada vez que exactamente 1 monstruo es Invocado de Modo Normal o Especial al Campo de tu adversario: mueve esta carta a la Zona de Monstruos Principal adyacente más cercana a la de ese monstruo del adversario, y después destruye todas las demás cartas en la columna de esta carta.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement dans une zone qui n'est pas la Zone Monstre Main centrale, détruisez cette carte. Une fois par tour : vous pouvez déplacer cette carte dans une Zone Monstre Main adjacente inutilisée. Chaque fois qu'exactement 1 monstre est Invoqué Normalement ou Spécialement sur le Terrain de votre adversaire : déplacez cette carte dans la Zone Monstre Main adjacente la plus proche du monstre de l'adversaire, puis détruisez toutes les autres cartes dans la colonne de cette carte.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente in una zona che non è la Zona Mostri Main centrale, distruggi questa carta. Una volta per turno: puoi spostare questa carta in una Zona Mostri Main adiacente inutilizzata. Ogni volta che esattamente 1 mostro viene Evocato Normalmente o Specialmente, sul Terreno del tuo avversario: sposta questa carta nella Zona Mostri Main adiacente più vicina a quel mostro dell'avversario, poi distruggi tutte le altre carte nella colonna di questa carta.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial em uma zona que não seja a Zona de Monstros Principal central, destrua este card. Uma vez por turno: você pode mover este card para uma Zona de Monstros Principal não utilizada adjacente. Sempre que exatamente 1 monstro for Invocado por Invocação-Normal ou Especial, no campo do seu oponente: mova este card para uma Zona de Monstros Principal adjacente mais próxima a desse monstro do oponente e, depois, destrua todos os outros cards na coluna deste card.
  ja: |-
    ①：このカードは中央以外のメインモンスターゾーンに召喚・特殊召喚した場合、破壊される。②：１ターンに１度、自分メインフェイズに発動できる。このカードを隣の使用していないメインモンスターゾーンへ移動する。③：相手フィールドにモンスター１体のみが召喚・特殊召喚される度に発動する。その相手モンスターの位置がこのカードと異なる縦列の場合、このカードをその相手モンスターに近づくように隣のメインモンスターゾーンへ移動する。その後、移動したこのカードと同じ縦列の他のカードを全て破壊する。
  ko: |-
    ①: 이 카드는 중앙 이외의 메인 몬스터 존에 일반 소환 / 특수 소환했을 경우, 파괴된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드를 옆의 사용하고 있지 않은 메인 몬스터 존으로 이동한다. ③: 상대 필드에 몬스터 1장만이 일반 소환 / 특수 소환될 때마다 발동한다. 그 상대 몬스터의 위치가 이 카드와 다른 세로열인 경우, 이 카드를 그 상대 몬스터에 가까워지도록 옆의 메인 몬스터 존으로 이동한다. 그 후, 이동한 이 카드와 같은 세로열인 다른 카드를 전부 파괴한다.
  zh-TW: |-
    ①：此卡在召喚・特殊召喚至中央以外的主要怪獸區的狀況下將被破壞。②：１回合１次，可在我方主要階段發動。將此卡移動至相鄰的未使用的主要怪獸區。③：每當僅限１隻怪獸被召喚・特殊召喚至對方場上時發動。在該對方怪獸的位置與此卡不同縱列的狀況下，將此卡移動至相鄰的主要怪獸區，使其靠近該對方怪獸。其後，將與移動的此卡同一縱列的其他卡全部破壞。
  zh-CN: |-
    ①：此卡被召唤・特殊召唤至中央以外的主要怪兽区域的情况下破坏。②：1回合1次，在自己的主要阶段可以发动。将此卡移动至相邻且未使用的主要怪兽区域。③：每当仅1只怪兽被召唤・特殊召唤至对手场上，发动此效果。该对手怪兽的位置与此卡为不同纵列的情况下，将此卡移动至相邻的主要怪兽区域以靠近该怪兽。然后，将与移动过的此卡同一纵列的其他卡全部破坏。
