name:
  en: Infernal Flame Emperor
  de: Infernaler Flammenherrscher
  es: Emperador de la Llama Infernal
  fr: Empereur De La Flamme Infernale
  it: Imperatore della Fiamma Infernale
  pt: Imperador da Chama Infernal
  ja: ヘルフレイムエンペラー
  ja_romaji: Herufureimu Enperā
  ko: 헬프레임 엠페러
  ko_rr:
  zh-TW:
  zh-CN: 狱火帝皇
text:
  en: |-
    This card cannot be Special Summoned. When this card is Tribute Summoned, you can remove from play up to 5 FIRE monsters in your Graveyard. Destroy a number of Spell/Trap Cards on the field equal to the number of monsters removed from play for this effect.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte erfolgreich als Tributbeschwörung beschworen wird, kannst du bis zu 5 FEUER Monster aus dem Friedhof aus dem Spiel entfernen. Zerstöre die selbe Anzahl an Zauber- oder Fallenkarten in Höhe der Anzahl der Karten, die du mit diesem Effekt aus dem Spiel entfernt hast.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Cuando esta carta es Invocada con éxito mediante una Invocación de Sacrificio, puedes retirar del juego hasta 5 monstruos de FUEGO de tu Cementerio. Destruye un número de Cartas Mágicas y de Trampa igual al número de cartas que retiraste del juego con este efecto.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Lorsque cette carte est Invoquée avec succès par Invocation Sacrifice, vous pouvez retirer du jeu jusqu'à 5 monstres FEU de votre Cimetière. Détruisez un nombre de Carte Magie et Piège égal au nombre de cartes qui vous avez retiré du jeu avec cet effet.
  it: |-
    Questa carta non puo essere Evocata tramite Evocazione Speciale. Quando questa carta viene Evocata con una Evocazione tramite Tributo con successo, puoi rimuovere dal gioco fino a 5 mostri FUOCO dal tuo Cimitero. Distruggi un numero di Carte Magia o Trappola pari al numero di carte che hai rimosso dal gioco con questo effetto.
  pt: |-
    Este card não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Tributo com sucesso, você pode remover do jogo até 5 monstros de FOGO no seu Cemitério. Destrua um número de Cards de Magia ou Armadilha no Campo igual ao numero de cards que você removeu do jogo com este efeito.
  ja: |-
    このカードは特殊召喚できない。①：このカードがアドバンス召喚した時、自分の墓地から炎属性モンスターを５体まで除外して発動できる。除外した数だけ、フィールドの魔法・罠カードを破壊する。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드의 제물 소환에 성공했을 때, 자신 묘지의 화염 속성 몬스터를 5장까지 게임에서 제외할 수 있다. 이 효과에 의해서 제외한 매수만큼, 필드 위의 마법/함정 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡上级召唤成功时，可以把自己墓地存在的最多5只炎属性怪兽从游戏中除外。场上存在的这个效果除外的怪兽数量的魔法·陷阱卡破坏。
