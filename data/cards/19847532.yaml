name:
  en: Infernal Flame Emperor
  de: Infernaler Flammenherrscher
  es: Emperador de la Llama Infernal
  fr: Empereur De La Flamme Infernale
  it: Imperatore della Fiamma Infernale
  pt: Imperador da Chama Infernal
  ja: ヘルフレイムエンペラー
  ja_romaji: Herufureimu Enperā
  ko: 헬프레임 엠페러
  ko_rr:
  zh-TW:
  zh-CN: 狱火帝皇
text:
  en: |-
    Cannot be Special Summoned. When this card is Tribute Summoned: You can banish up to 5 FIRE monsters from your GY; destroy Spells/Traps on the field equal to the number banished to activate this effect.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst bis zu 5 FEUER Monster von deinem Friedhof verbannen; zerstöre Zauber/Fallen auf dem Spielfeld in Höhe der Anzahl der Karten, die verbannt wurden, um diesen Effekt zu aktivieren.
  es: |-
    No puede ser Invocado de Modo Especial. Cuando esta carta es Invocada por Sacrificio: puedes desterrar hasta 5 monstruos de FUEGO en tu Cementerio; destruye Mágicas/Trampas en el Campo igual al número de cartas desterradas para activar este efecto.
  fr: |-
    Non Invocable Spécialement. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez bannir max. 5 monstres FEU depuis votre Cimetière ; détruisez un nombre de Magies/Pièges sur le Terrain égal au nombre banni pour activer cet effet.
  it: |-
    Non può essere Evocato Specialmente. Quando questa carta viene Evocata tramite Tributo: puoi bandire fino a 5 mostri FUOCO dal tuo Cimitero; distruggi Magie/Trappole sul Terreno pari al numero bandito per attivare questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Tributo: você pode banir até 5 monstros de FOGO do seu Cemitério; destrua Magias/Armadilhas no campo igual ao número banido para ativar este efeito.
  ja: |-
    このカードは特殊召喚できない。①：このカードがアドバンス召喚した時、自分の墓地から炎属性モンスターを５体まで除外して発動できる。除外した数だけ、フィールドの魔法・罠カードを破壊する。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드를 어드밴스 소환했을 때, 자신 묘지에서 화염 속성 몬스터를 5장까지 제외하고 발동할 수 있다. 제외한 수만큼, 필드의 마법 / 함정 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡上级召唤成功时，可以把自己墓地存在的最多5只炎属性怪兽从游戏中除外。场上存在的这个效果除外的怪兽数量的魔法·陷阱卡破坏。
