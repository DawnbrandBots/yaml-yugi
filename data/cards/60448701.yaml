  ja: <ruby>溟<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>淵<rt>えん</rt></ruby><ruby>源<rt>げん</rt></ruby>
  ja_romaji: Meikai no Engen
  ko: 명세계의 연원
  ko_rr: Myeongsegye-ui Yeonwon
