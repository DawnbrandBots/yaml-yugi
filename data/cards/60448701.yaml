  zh-CN: 溟界之渊源
text:
  en: |-
    If a face-up Reptile monster(s) you control is destroyed by battle or an opponent's card effect: You can target 1 card your opponent controls; send it to the GY. If this card in the Field Zone is destroyed by your opponent's card effect: You can send cards from the top of your opponent's Deck to the GY, equal to the number of Reptile monsters with different names in your GY. You can only use each effect of "Ogdoadic Origin" once per turn.
  de: |-
    Falls ein oder mehr offene Reptil-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; lege sie auf den Friedhof. Falls diese Karte in der Spielfeldzone durch einen Karteneffekt deines Gegners zerstört wird: Du kannst die obersten Karten vom Deck deines Gegners in Höhe der Anzahl der Reptil-Monster mit unterschiedlichen Namen in deinem Friedhof auf den Friedhof legen. Du kannst jeden Effekt von „Achtheits-Ursprung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos Reptil boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes seleccionar 1 carta que controle tu adversario; mándala al Cementerio. Si esta carta en la Zona del Campo es destruida por el efecto de una carta de tu adversario: puedes mandar al Cementerio una cantidad de cartas de la parte superior del Deck de tu adversario igual al número de monstruos Reptil con nombres diferentes en tu Cementerio. Sólo puedes usar cada efecto de "Origen Ogdoádico" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres Reptile face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez cibler 1 carte contrôlée par votre adversaire ; envoyez-la au Cimetière. Si cette carte dans la Zone Terrain est détruite par un effet de carte de votre adversaire : vous pouvez envoyer un nombre de cartes du dessus du Deck de votre adversaire au Cimetière, égal au nombre des monstres Reptile de noms différents dans votre Cimetière. Vous ne pouvez utiliser chaque effet de "Origine Ogdoadique" qu'une fois par tour.
  it: |-
    Se uno o più mostri Rettile scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; mandala al Cimitero. Se questa carta nella Zona Terreno viene distrutta dall'effetto di una carta del tuo avversario: puoi mandare carte dalla cima del Deck del tuo avversario al Cimitero pari al numero di mostri Rettile con nomi diversi nel tuo Cimitero. Puoi utilizzare ogni effetto di "Origine Ogdoadica" una sola volta per turno.
  pt: |-
    Se um ou mais monstros Réptil com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode escolher 1 card que seu oponente controla; envie-o para o Cemitério. Se este card na Zona do Campo for destruído por um efeito de card do seu oponente: você pode enviar cards do topo do Deck do seu oponente para o Cemitério, igual ao número de monstros Réptil com nomes diferentes no seu Cemitério. Você só pode usar cada efeito de "Origem Ogdoádica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の爬虫類族モンスターが戦闘または相手の効果で破壊された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを墓地へ送る。②：フィールドゾーンのこのカードが相手の効果で破壊された場合に発動できる。自分の墓地の爬虫類族モンスターの種類の数だけ、相手のデッキの上からカードを墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 파충류족 몬스터가 전투 또는 상대 효과로 파괴되었을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보낸다. ②: 필드 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지의 파충류족 몬스터의 종류의 수만큼, 상대의 덱 위에서 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上表侧表示的爬虫类族怪兽因战斗或对手的效果被破坏的情况下，以对手场上的1张卡为对象可以发动。将该卡送至墓地。②：场地区域的此卡因对手的效果被破坏的情况下可以发动。依自己墓地的爬虫类族怪兽种类的数量，从对手的牌组上面将卡送至墓地。
