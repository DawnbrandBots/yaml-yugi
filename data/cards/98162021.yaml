text:
  en: |-
    When this card is Normal Summoned: Place 1 Bushido Counter on it (max. 1). This card gains 300 ATK while it has a Bushido Counter on it. Once per turn: You can target 1 face-up card on the field that you can place a Bushido Counter on; remove 1 Bushido Counter from this card, then place it on that target.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Lege 1 Bushido-Zählmarke darauf (max. 1). Diese Karte erhält 300 ATK, solange eine Bushido-Zählmarke auf ihr liegt. Einmal pro Spielzug: Du kannst 1 offene Karte auf dem Spielfeld wählen, auf die du eine Bushido-Zählmarke legen kannst; entferne 1 Bushido-Zählmarke von dieser Karte und lege dann 1 Bushido-Zählmarke auf das gewählte Ziel.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: pon 1 Contador de Bushido en ella (max. 1). Esta carta gana 300 ATK mientras tenga un Contador de Bushido en ella. Una vez por turno: puedes seleccionar 1 carta boca arriba en el Campo a la que le puedas poner un Contador de Bushido; retira 1 Contador de Bushido en esta carta, y después ponlo en ese objetivo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : placez 1 Compteur Bushido sur elle (max. 1). Cette carte gagne 300 ATK tant qu'elle a un Compteur Bushido sur elle. Une fois par tour : vous pouvez cibler 1 carte face recto sur le Terrain sur laquelle vous pouvez placer un Compteur Bushido ; retirez 1 Compteur Bushido de cette carte, puis placez-le sur la cible.
  it: |-
    Quando questa carta viene Evocata Normalmente: metti 1 Segnalino Bushido su di essa (massimo 1). Questa carta guadagna 300 ATK mentre ha un Segnalino Bushido su di essa. Una volta per turno: puoi scegliere come bersaglio 1 carta scoperta sul Terreno su cui puoi mettere un Segnalino Bushido; rimuovi 1 Segnalino Bushido da questa carta, poi mettilo su quel bersaglio.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: coloque 1 Marcador Bushido neste card (máx. 1). Este card ganha 300 de ATK para cada Marcador Bushido nele. Uma vez por turno: você pode escolher 1 card com a face para sobre o qual possa colocar Marcadores Bushido; remover 1 Marcador Bushido deste card e, se isso acontecer, colocar 1 no alvo.
  ja: |-
    このカードが召喚に成功した時、このカードに武士道カウンターを１つ置く（最大１つまで）。このカードに武士道カウンターが乗っている場合、このカードの攻撃力は３００ポイントアップする。また、１ターンに１度、このカードに乗っている武士道カウンターを取り除き、フィールド上に表側表示で存在する武士道カウンターを置く事ができるカード１枚を選択して武士道カウンターを１つ置く事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 이 카드에 무사도 카운터를 1개 놓는다(최대 1개까지). 이 카드에 무사도 카운터가 얹혀 있을 경우, 이 카드의 공격력은 300 포인트 올린다. 또한, 1턴에 1번, 이 카드에 얹혀 있는 무사도 카운터를 제거하고, 필드 위에 앞면 표시로 존재하는 무사도 카운터를 놓을 수 있는 카드 1장을 선택하고 무사도 카운터를 1개 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，给这张卡放置1个武士道指示物（最多1个）。这张卡有武士道指示物放置的场合，这张卡的攻击力上升300。此外，1回合1次，可以把这张卡放置的武士道指示物取除，并选择场上表侧表示存在的1张可以放置武士道指示物的卡放置1个武士道指示物。
