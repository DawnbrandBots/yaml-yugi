text:
  en: |-
    Banish all "Laval" monsters from your Graveyard; destroy any number of cards on the field, up to the number of monsters banished for this card's activation.
  de: |-
    Entferne alle "Laval" Monster aus deinem Friedhof. Zerstöre Karten auf dem Feld, bis zur Anzahl der durch diesen Effekt entfernten Monster.
  es: |-
    Destierra todos los monstruos "Laval" en tu Cementerio; destruye cualquier cantidad de cartas en el Campo, hasta la cantidad de monstruos desterrados por la activación de esta carta.
  fr: |-
    Bannissez tous les monstres "Laval" depuis votre Cimetière ; détruisez un nombre de cartes sur le Terrain inférieur ou égal au nombre de monstres bannis pour l'activation de cette carte.
  it: |-
    Bandisci tutti i mostri "Laval" dal tuo Cimitero; distruggi un qualsiasi numero di carte sul Terreno, fino al massimo al numero di mostri banditi per l'attivazione di questa carta.
  pt: |-
    Bana todos os monstros "Laval" do seu Cemitério; destrua qualquer número de cards no campo até o número de monstros banidos para a ativação deste card.
  ja: |-
    自分の墓地に存在する「ラヴァル」と名のついたモンスターを全てゲームから除外して発動する。除外したモンスターの数までフィールド上に存在するカードを破壊する。
  ko: |-
    자신 묘지의 "라바르"라는 이름이 붙은 몬스터를 전부 게임에서 제외하고 발동할 수 있다. 이 카드를 발동하기 위해 제외한 몬스터의 수까지, 필드 위의 카드를 고르고 파괴한다.
  zh-TW: |-
    可將我方墓地的所有冠有「岩漿炎」之名的怪獸全部從遊戲除外發動。選擇場上的卡破壞，數量最多為為發動此卡除外的怪獸的數量。
  zh-CN: |-
    把自己墓地的名字带有「熔岩」的怪兽全部从游戏中除外才能发动。选最多有为这张卡发动而除外的怪兽数量的场上的卡破坏。
