text:
  en: |-
    If there is a face-up Field Spell Card on the field, you can Special Summon this card (from your hand). You can only control 1 "Chronomaly Tula Guardian".
  de: |-
    Falls eine offene Spielfeldzauberkarte auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst nur 1 „Chronomaler Tula-Wächter“ kontrollieren.
  es: |-
    Si hay una Carta Mágica de Campo boca arriba en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes controlar 1 "Guardián Tula Cronómalo".
  fr: |-
    S'il y a une Carte Magie de Terrain face recto sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez contrôler qu'1 "Gardien Tula Chronomal".
  it: |-
    Se c'è una Carta Magia Terreno scoperta sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi controllare solo 1 "Cronomalia Guardiano Tula".
  pt: |-
    Se houver um Card de Magia de Campo com a face para cima no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode controlar 1 "Cronomalia Guardião Tula".
  ja: |-
    フィールド魔法カードが表側表示で存在する場合、このカードは手札から特殊召喚できる。「先史遺産トゥーラ・ガーディアン」は自分フィールド上に１体しか表側表示で存在できない。
  ko: |-
    필드 마법 카드가 앞면 표시로 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. "오파츠 투라 가디언"은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW:
  zh-CN: |-
    场地魔法卡表侧表示存在的场合，这张卡可以从手卡特殊召唤。「先史遗产 图拉守护者」在自己场上只能有1只表侧表示存在。
