text:
  en:
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in deine Main-Monsterzone benachbart zu einem „Schreckensklaue“-Monster, das du kontrollierst, oder in seine Spalte beschwören. Du kannst „Schreckensklaue Belone“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls dein „Schreckensklaue“-Monster in der Extra-Monsterzone ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) a tu Zona de Monstruos Principal, adyacente a un monstruo "Terrogarra" que controles o en su columna. Sólo puedes Invocar de Modo Especial "Terrogarra Belone" una vez por turno de esta forma. Si tu monstruo "Terrogarra" en la Zona de Monstruos Extra ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre Zone Monstre Main, adjacente à un monstre "Griffrayeur" que vous contrôlez ou dans sa colonne. Vous ne pouvez Invoquer Spécialement "Belone Griffrayeur" qu'une fois par tour de cette façon. Si votre monstre "Griffrayeur" dans la Zone Monstre Extra attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) nella tua Zona Mostri Main, adiacente a un mostro "Spaventartiglio" che controlli o nella sua colonna. Puoi Evocare Specialmente "Spaventartiglio Belone" una sola volta per turno in questo modo. Se un tuo mostro "Spaventartiglio" nella Zona Mostri Extra attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) em uma Zona de Monstros Principal sua, adjacente a um monstro "Espantagarra" que você controla ou na coluna dele. Você só pode Invocar "Espantagarra Belone" por Invocação-Especial uma vez por turno desta forma. Se um monstro "Espantagarra" seu na Zona de Monstros Adicional atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。
    ①：このカードは自分フィールドの「スケアクロー」モンスターの隣か同じ縦列の自分のメインモンスターゾーンに手札から特殊召喚できる。
    ②：このカードがモンスターゾーンに存在する限り、ＥＸモンスターゾーンの自分の「スケアクロー」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 자신 필드의 "스케어클로" 몬스터의 옆 또는 같은 세로열의 자신 메인 몬스터 존에 패에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 엑스트라 몬스터 존의 자신의 "스케어클로" 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次。①：可從手牌特殊召喚此卡至我方場上的「恐懼爪」怪獸相鄰或同一縱列的我方主要怪獸區。②：只要此卡存在於怪獸區，在我方額外怪獸區的「恐懼爪」怪獸攻擊了守備表示的怪獸的狀況下，就會給予對方攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次。①：此卡可从手牌特殊召唤至与自己场上“恐惧爪”怪兽相邻或同一纵列的、自己的主要怪兽区域。②：只要此卡存在于怪兽区域，额外怪兽区域的自己的“恐惧爪”怪兽攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
