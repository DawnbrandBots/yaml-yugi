name:
  en: Shooting Quasar Dragon
  de: Quasarschnuppen-Drache
  es: Dragón del Quásar Fugaz
  fr: Dragon Quasar Filant
  it: Drago Quasar Cadente
  pt: Dragão da Explosão Quasar
  ja: シューティング・クェーサー・ドラゴン
  ja_romaji: Shūtingu Kwēsā Doragon
