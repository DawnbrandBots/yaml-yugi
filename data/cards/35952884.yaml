  zh-CN: 流天类星龙
text:
  en: |-
    1 Tuner Synchro Monster + 2 or more non-Tuner Synchro Monsters
    Must be Synchro Summoned, and cannot be Special Summoned by other ways. This card's maximum number of attacks per Battle Phase equals the number of non-Tuner monsters used as its Synchro Material. Once per turn, during either player's turn, when a card or effect is activated: You can negate the activation, and if you do, destroy it. When this card leaves the field: You can Special Summon 1 "Shooting Star Dragon" from your Extra Deck.
  de: |-
    1 Empfänger-Synchromonster + 2 oder mehr Nicht-Empfänger-Synchromonster
    Muss als Synchrobeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Die maximale Anzahl der Angriffe dieser Karte pro Battle Phase entspricht der Anzahl der Nicht-Empfänger-Monster, die als Synchromaterial verwendet wurden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird: Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre sie. Wenn diese Karte das Spielfeld verlässt: Du kannst 1 „Sternschnuppen-Drache“ als Spezialbeschwörung von deinem Extra Deck beschwören.
  es: |-
    1 Monstruo de Sincronía Cantante + 2 o más Monstruos de Sincronía que no sean Cantantes
    Debe ser Invocado por Sincronía, y no puede ser Invocado de Modo Especial de otra forma. La cantidad máxima de ataques por Battle Phase de esta carta es igual a la cantidad de monstruos que no sean Cantantes usados como sus Materiales de Sincronía. Una vez por turno, durante el turno de cualquier jugador, cuando es activada una carta o efecto: puedes negar la activación y, si lo haces, destruye la carta. Cuando esta carta deja el Campo: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Dragón de la Estrella Fugaz".
  fr: |-
    1 Monstre Synchro Syntoniseur + 2 Monstres Synchro non-Syntoniseur ou plus
    Uniquement Invocable par Synchronisation et non Invocable Spécialement autrement. Le nombre maximum d'attaques par Battle Phase de cette carte est égal au nombre de monstres non-Syntoniseur utilisés comme Matériels de Synchro. Une fois par tour, durant le tour de chaque joueur, lorsqu'une carte ou un effet est activé : vous pouvez annuler l'activation, et si vous le faites, détruisez-la. Lorsque cette carte quitte le Terrain : vous pouvez Invoquer Spécialement 1 "Dragon Étoile Filante" depuis votre Extra Deck.
  it: |-
    1 Mostro Synchro Tuner + 2 o più Mostri Synchro non-Tuner
    Deve essere Synchro Evocato, e non può essere Evocato Specialmente in altri modi. Il massimo numero di attacchi per Battle Phase di questa carta è pari al numero di mostri non-Tuner utilizzati come suoi Materiali Synchro. Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto: puoi annullare l'attivazione e, se lo fai, distruggila. Quando questa carta lascia il Terreno: puoi Evocare Specialmente 1 "Drago Stella Cadente" dal tuo Extra Deck.
  pt: |-
    1 Monstro Sincro Regulador + 2 ou mais Monstros Sincro não-Reguladores
    Deve ser Invocado por Invocação-Sincro e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. O número máximo de ataques por Fase de Batalha deste card é igual ao número de monstros não-Reguladores usados como Matéria Sincro. Uma vez por turno, durante o turno de qualquer duelista, quando um card ou efeito for ativado: você pode negar a ativação e, se isso acontecer, destrua-lo. Quando este card deixar o campo: você pode Invocar por Invocação-Especial 1 "Dragão da Explosão Estelar" do seu Deck Adicional.
  ja: |-
    Ｓモンスターのチューナー＋チューナー以外のＳモンスター２体以上
    このカードはＳ召喚でしか特殊召喚できない。①：このカードは、そのＳ素材としたモンスターの内、チューナー以外のモンスターの数まで１度のバトルフェイズ中に攻撃できる。②：１ターンに１度、魔法・罠・モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。③：表側表示のこのカードがフィールドから離れた時に発動できる。ＥＸデッキから「シューティング・スター・ドラゴン」１体を特殊召喚する。
  ko: |-
    싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 2장 이상
    이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. ①: 이 카드는, 그 싱크로 소재로 한 몬스터 중, 튜너 이외의 몬스터의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ②: 1턴에 1번, 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 앞면 표시의 이 카드가 필드에서 벗어났을 때에 발동할 수 있다. 엑스트라 덱에서 "슈팅 스타 드래곤" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    同步怪兽的协调＋2只以上协调以外的同步怪兽
    此卡仅可以同步召唤方式特殊召唤。①：此卡在1次战斗阶段中可攻击的次数最多相当于其同步素材的怪兽中协调以外怪兽的数量。②：1回合1次，魔法・陷阱・怪兽的效果发动时可以发动。将该发动无效并破坏。③：表侧表示的此卡从场上离开时可以发动。从额外牌组将1只"流星龙"特殊召唤。
