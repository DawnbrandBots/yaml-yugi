text:
  en: |-
    Once per turn, you can toss a coin and call it. If you call it right, inflict 1000 damage to your opponent. If you call it wrong, you take 1000 damage.
  de: |-
    Wirf eine Münze und wähle Kopf oder Zahl. Falls du richtig vorausgesagt hast, füge den Life Points deines Gegners 1000 Punkte Schaden zu. Falls nicht, erhältst du 1000 Punkte Schaden. Du kannst den Effekt dieser Karte nur einmal pro Spielzug, während der Main Phase, benutzen.
  es: |-
    Lanza una moneda y elige cara o cruz. Si aciertas, inflige 1000 puntos de daño a los Life Points de tu adversario. Si fallas, recibes 1000 puntos de daño. Solo puedes usar este efecto una vez por turno, durante tu Main Phase.
  fr: |-
    Prenez une pièce et jouez à pile ou face. Si vous gagnez, infligez 1000 points de dommages aux Life Points de votre adversaire. Si vous perdez, vous recevez 1000 points de dommages. Vous ne pouvez utiliser cet effet qu'une fois par tour durant votre Main Phase.
  it: |-
    Una volta per turno, durante la tua Main Phase, puoi lanciare una moneta e scegliere testa o croce. Se indovini, infliggi 1000 danni al tuo avversario. Se sbagli, ricevi 1000 danni.
  pt: |-
    Lance uma moeda. Se ganhar, inflija 1000 pontos de dano aos Life Points do seu adversário. Se perder, você recebe 1000 pontos de dano. Você pode usar este efeito apenas uma vez por turno, durante a Main Phase.
  ja: |-
    コイントスで裏表を当てる。当たった場合、相手ライフに１０００ポイントダメージを与える。ハズレの場合、自分は１０００ポイントダメージを受ける。この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。
  ko: |-
    코인 토스로 앞뒷면을 맞춘다. 맞은 경우, 상대 라이프에 1000 포인트 데미지를 준다. 못 맞춘 경우, 자신은 1000 포인트 데미지를 받는다. 이 효과는 1턴에 1번만 자신의 메인 페이즈에 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    投掷硬币并对里表作猜测。猜中的场合，给与对方基本分1000分伤害。猜错的场合，自己受到1000分伤害。这个效果1回合只有1次在自己回合的主要阶段才能使用。
