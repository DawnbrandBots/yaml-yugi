  en: |-
    Tribute 1 Fusion or Synchro Monster; Special Summon 1 monster with the same original Level from your Deck, but return it to the hand during the End Phase. You can only activate 1 "Back Mutation" per turn.
  de:
  es:
  fr:
  it:
