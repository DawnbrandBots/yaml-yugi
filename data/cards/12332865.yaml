text:
  en: |-
    If a monster(s) that was originally an EARTH Fairy is sent from your hand or field to the GY (except during the Damage Step): You can Special Summon this card from your hand. You can only use this effect of "Thron the Disciplined Angel" once per turn.
  de: |-
    Falls ein oder mehr Monster, die ursprünglich ERDE Fee waren, von deiner Hand oder Spielfeldseite auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Thron der züchtige Engel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos que eran originalmente Hada de TIERRA en tu mano o Campo son mandados al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Tron el Ángel Disciplinada" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres qui étaient TERRE Elfe à l'origine sont envoyés depuis votre main ou Terrain au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Trône l'Ange Discipliné" qu'une fois par tour.
  it: |-
    Se uno o più mostri che erano originariamente TERRA Fata vengono mandati dalla tua mano o Terreno al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Thron l'Angelo Disciplinato" una sola volta per turno.
  pt: |-
    Se um ou mais monstros que originalmente eram Fada de TERRA forem enviados da sua mão ou do campo para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Thron, o Anjo Disciplinado" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：元々の種族・属性が天使族・地属性となるモンスターが自分の手札・フィールドから墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 원래의 종족 / 속성이 천사족 / 땅 속성이 되는 몬스터가 자신의 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    有原种族·原属性为天使族·地属性的怪兽从自己的手牌或场上送入墓地的场合可以发动。将这张卡从手牌特殊召唤。
    这个卡名的效果1回合只能使用1次。
