text:
  en: |-
    You can only activate this card when your opponent's Life Points are 3000 or less. Inflict 500 points of damage to your opponent's Life Points during each of his/her Standby Phases.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn die Life Points deines Gegners 3000 Punkte oder weniger betragen. Füge den Life Points deines Gegners in jeder seiner Standby Phasen 500 Punkte Schaden zu.
  es: |-
    Solo puedes activar esta carta cuando los Life Points de tu adversario son 3000 o menos. Inflige 500 puntos de daño a los Life Points de tu adversario durante cada una de sus Standby Phases.
  fr: |-
    Vous pouvez Activer cette carte lorsque les Life Points de votre adversaire sont de 3000 points ou moins. Infligez 500 points de dommages aux Life Points de votre adversaire durant chacune de ses Standby Phases.
  it: |-
    Puoi attivare questa carta quando il tuo avversario ha 3000 o meno Life Points. Infliggi 500 punti di danno ai Life Points del tuo avversario durante ogni sua Standby Phase.
  pt: |-
    Você só pode ativar este card quando os PV do seu oponente forem 3000 ou menos. Cause 500 de dano ao seu oponente durante cada uma das Fases de Apoio dele.
  ja: |-
    相手のライフポイントが３０００ポイント以下の場合に発動する事ができる。相手のスタンバイフェイズ毎に相手ライフに５００ポイントダメージを与える。
  ko: |-
    상대 라이프가 3000 포인트 이하일 경우에 발동 가능. 상대의 스텐바이 페이즈마다 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW: |-
    可在對方的LP少於３０００的狀況下發動此卡。在每次對方的準備階段給予對方LP５００傷害。
  zh-CN: |-
    对手LP在３０００点以下的情况下可以发动此卡。每次对手的准备阶段给予对手LP５００点伤害。
