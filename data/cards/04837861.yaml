text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 3 "Meklord" monsters with different names from your GY. Once per turn, when this card declares an attack: You can look at your opponent's Extra Deck and equip 1 monster from it to this card. This card gains ATK equal to the combined ATK of those equipped monsters. While equipped with a Synchro Monster, this card can make up to 3 attacks on monsters during each Battle Phase.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 „Meklord“-Monster mit unterschiedlichen Namen von deinem Friedhof verbannst. Einmal pro Spielzug, wenn diese Karte einen Angriff deklariert: Du kannst dir das Extra Deck deines Gegners ansehen und diese Karte mit 1 Monster davon ausrüsten. Diese Karte erhält ATK in Höhe der Summe der ATK der ausrüstenden Monster. Solange diese Karte mit einem Synchromonster ausgerüstet ist, kann sie während jeder Battle Phase bis zu 3 Angriffe gegen Monster durchführen.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 3 monstruos "Meklord" con nombres diferentes en tu Cementerio. Una vez por turno, cuando esta carta declara un ataque: puedes mirar el Deck Extra de tu adversario y equipar a esta carta 1 monstruo de él. Esta carta gana ATK igual al ATK combinado de esos monstruos equipados. Mientras esté equipada con un Monstruo de Sincronía, esta carta puede hacer hasta 3 ataques a monstruos durante cada Battle Phase.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 3 monstres "Meklord" de noms différents depuis votre Cimetière. Une fois par tour, lorsque cette carte déclare une attaque : vous pouvez regarder l'Extra Deck de votre adversaire et équiper 1 monstre depuis celui-ci à cette carte. Cette carte gagne une ATK égale à la somme des ATK de ces monstres équipés. Tant qu'elle est équipée avec un Monstre Synchro, cette carte peut faire max. 3 attaques sur des monstres durant chaque Battle Phase.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 3 mostri "Meklord" con nomi diversi dal tuo Cimitero. Una volta per turno, quando questa carta dichiara un attacco: puoi guardare l'Extra Deck del tuo avversario ed equipaggiare 1 mostro da esso a questa carta. Questa carta guadagna ATK pari alla somma degli ATK di quei mostri equipaggiati. Mentre è equipaggiata con un Mostro Synchro, questa carta può effettuare fino a 3 attacchi su mostri durante ogni Battle Phase.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 3 monstros "Senhormek" com nomes diferentes do seu Cemitério. Uma vez por turno, quando este card declarar um ataque: você pode olhar o Deck Adicional do seu oponente e equipar 1 monstro dali a este card. Este card ganha ATK igual ao ATK combinado desses monstros equipados. Enquanto estiver equipado com um Monstro Sincro, este card pode realizar até 3 ataques contra monstros durante cada Fase de Batalha.
  ja: |-
    このカードは通常召喚できない。自分の墓地から「機皇」モンスター３種類を１体ずつ除外した場合に特殊召喚できる。①：１ターンに１度、このカードの攻撃宣言時に発動できる。相手のＥＸデッキを確認し、その内のモンスター１体を選んで装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。③：Ｓモンスターを装備したこのカードは１度のバトルフェイズ中に３回までモンスターに攻撃できる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 "기황" 몬스터 3종류를 1장씩 제외했을 경우에 특수 소환할 수 있다. ①: 1턴에 1번, 이 카드의 공격 선언시에 발동할 수 있다. 상대의 엑스트라 덱을 확인하고, 그 중의 몬스터 1장을 골라 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다. ③: 싱크로 몬스터를 장착한 이 카드는 1번의 배틀 페이즈 중에 3회까지 몬스터에 공격할 수 있다.
  zh-TW: |-
    此卡無法通常召喚。可在將我方墓地的３種「機皇」怪獸各除外１隻的狀況下特殊召喚。①：１回合１次，可在此卡的攻擊宣言時發動。確認對方的額外牌組，選擇其中１隻怪獸視為裝備卡裝備於此卡。②：此卡的攻擊力依據透過此卡效果裝備的怪獸的攻擊力數值進行提升。③：裝備同步怪獸的此卡在１次戰鬥階段中最多可攻擊怪獸３次。
  zh-CN: |-
    此卡无法通常召唤。从自己的墓地除外了3种“机皇”怪兽各1只时，可以特殊召唤。①：1个回合1次，此卡进行攻击宣言时可以发动。查看对手的额外牌组，选择其中1只怪兽作为装备卡装备此卡。②：此卡的攻击力上升通过此卡的效果装备的怪兽的攻击力数值。③：装备了同步怪兽的此卡，在1个战斗阶段中最多可以攻击怪兽3次。
