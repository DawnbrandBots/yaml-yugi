text:
  en: |-
    Gains 700 ATK/DEF for each other "Argostars" monster you control with different names. You can only use each of the following effects of "Argostars - Fierce Parthe" once per turn. (Quick Effect): You can reveal this card in your hand; return 1 face-up "Argostars" Continuous Trap you control to the hand, and if you do, Special Summon this card. You can banish this card you control; Set 1 Continuous Trap from your hand. It can be activated this turn.
  de:
  es:
  fr:
