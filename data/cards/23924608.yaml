text:
  en: |-
    Target up to 2 Spells/Traps on the field; destroy them. You cannot conduct your Battle Phase the turn you activate this card.
  de: |-
    Wähle bis zu 2 Zauber/Fallen auf dem Spielfeld; zerstöre sie. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, deine Battle Phase nicht durchführen.
  es: |-
    Selecciona hasta 2 Mágicas/Trampas en el Campo; destrúyelas. En el turno en que activas esta carta no puedes realizar tu Battle Phase.
  fr: |-
    Ciblez max. 2 Magies/Pièges sur le Terrain ; détruisez-les. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio fino a 2 Magie/Trappole sul Terreno; distruggile. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Escolha até 2 Magias/Armadilhas no campo; destrua-as. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はバトルフェイズを行えない。①：フィールドの魔法・罠カードを２枚まで対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드를 발동하는 턴에 자신은 배틀 페이즈를 실행할 수 없다. ①: 필드의 마법 / 함정 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    發動此卡的回合，我方無法進入戰鬥階段。①：可將場上的最多２張魔法・陷阱卡做為對象發動。破壞該卡。
  zh-CN: |-
    发动此卡的回合中，自己无法进行战斗阶段。①：以场上最多2张魔法・陷阱卡为对象可以发动。将该卡破坏。
