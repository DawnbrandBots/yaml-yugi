text:
  en: |-
    If this card is Special Summoned: You can Special Summon 1 "Moult Token" (Insect/EARTH/Level 3/ATK 0/DEF 0). While the Token Special Summoned by this effect is on the field, you cannot Special Summon monsters from the Extra Deck, except Insect monsters. You can only use this effect of "Transcicada" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Häutung-Spielmarke“ (Insekt/ERDE/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Solange die durch diesen Effekt als Spezialbeschwörung beschworene Spielmarke auf dem Spielfeld liegt, kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Insekt-Monstern. Du kannst diesen Effekt von „Transzikade“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial 1 "Ficha Muda" (Insecto/TIERRA/Nivel 3/ATK 0/DEF 0). Mientras la Ficha Invocada de Modo Especial por este efecto esté en el Campo, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Insecto. Sólo puedes usar este efecto de "Transcigarra" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 "Jeton Mue" (Insecte/TERRE/Niveau 3/ATK 0/DEF 0). Tant que le Jeton Invoqué Spécialement par cet effet est sur le Terrain, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus) depuis l'Extra Deck. Vous ne pouvez utiliser cet effet de "Transcigale" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 "Segna-Muta" (Insetto/TERRA/Livello 3/ATK 0/DEF 0). Mentre il Segna-Mostro Evocato Specialmente da questo effetto è sul Terreno, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri Insetto. Puoi utilizzare questo effetto di "Transcicala" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 "Ficha de Muda" (Inseto/TERRA/Nível 3/ATK 0/DEF 0). Enquanto a Ficha Invocada por Invocação-Especial por este efeito estiver no campo, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros Inseto. Você só pode usar este efeito de "Transcigarra" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分フィールドに「ヌケガラトークン」（昆虫族・地・星３・攻／守０）１体を特殊召喚する。この効果で特殊召喚したトークンがモンスターゾーンに存在する限り、自分は昆虫族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드에 "허물 토큰"(곤충족 / 땅 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과로 특수 소환한 토큰이 몬스터 존에 존재하는 한, 자신은 곤충족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡特殊召唤成功的场合才能发动。在自己场上把1只「蝉蜕衍生物」（昆虫族·地·3星·攻/守0）特殊召唤。只要这个效果特殊召唤的衍生物在怪兽区域存在，自己不是昆虫族怪兽不能从额外卡组特殊召唤。
