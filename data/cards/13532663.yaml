    SCOPRI: Il tuo avversario sceglie 1 mostro che controlla. Scambia il controllo del mostro scelto con quello di questa carta.
  pt: |-
    VIRE: O seu adversário escolhe 1 monstro que ele controla. Troque o controle do monstro escolhido e deste card.
  ja: |-
    リバース：相手はコントロールしているモンスター１体を選択する。選択したモンスターとこのカードのコントロールを入れ替える。
  ko: |-
    리버스 : 상대는 컨트롤하고 있는 몬스터 1장을 선택한다. 선택한 몬스터와 이 카드의 컨트롤을 맞바꾼다.
  zh-TW:
  zh-CN: |-
    反转：选择对方控制的1只怪兽。选择的怪兽和这张卡的控制权交换。
