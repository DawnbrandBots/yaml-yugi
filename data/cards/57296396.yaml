text:
  en: |-
    Special Summon 1 "Nemleria" monster or 1 Level 10 Beast monster from your hand or Deck in Defense Position, but return it to the hand during the End Phase. You can banish this card from your GY, then target 1 face-up monster your opponent controls; it loses 100 ATK/DEF for each of your currently face-down banished cards, until the end of this turn. You can only use each effect of "Nemleria Louve" once per turn.
  de: |-
    Beschwöre 1 „Nemleria“-Monster oder 1 Ungeheuer-Monster der Stufe 10 als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition, aber gib es während der End Phase auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs für jede deiner derzeit verdeckt verbannten Karten 100 ATK/DEF. Du kannst jeden Effekt von „Nemleria-Louve“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Nemleria" o 1 monstruo Bestia de Nivel 10 en Posición de Defensa, pero devuélvelo a la mano durante la End Phase. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca arriba que controle tu adversario; éste pierde 100 ATK/DEF por cada una de tus cartas desterradas boca abajo en este momento, hasta el final de este turno. Sólo puedes usar cada efecto de "Nemleria Louve" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Nemleria" ou 1 monstre Bête de Niveau 10 depuis votre main ou Deck en Position de Défense, mais renvoyez-le à la main durant la End Phase. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, il perd 100 ATK/DEF pour chacune de vos cartes actuellement bannies face verso. Vous ne pouvez utiliser chaque effet de "Louves de Nemleria" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "Nemleria" o 1 mostro Bestia di Livello 10 dalla tua mano o Deck in Posizione di Difesa, ma fallo ritornare nella mano durante la End Phase. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 100 ATK/DEF per ognuna delle tue carte attualmente bandite coperte, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Nemleria Louve" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Nemleria" ou 1 monstro Besta de Nível 10 da sua mão ou do Deck em Posição de Defesa, mas devolva-o para a mão durante a Fase Final. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; até o final deste turno, ele perde 100 de ATK/DEF para cada um dos seus cards atualmente banidos com a face para baixo. Você só pode usar cada efeito de "Nemleria Louve" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキから「ネムレリア」モンスターか獣族・レベル１０モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。②：墓地のこのカードを除外し、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで、自分の除外状態の裏側のカードの数×１００ダウンする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 "네무렐리아" 몬스터나 야수족 / 레벨 10 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 패로 되돌아간다. ②: 묘지의 이 카드를 제외하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지, 자신의 제외 상태인 뒷면 카드의 수 × 100 내린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从手牌・牌组将１只“妮梦雷莉娅”怪兽或兽族・等级１０怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽将在结束阶段放回手牌。
    ②：将墓地的此卡除外，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止，下降相当于自己除外状态的里侧卡的数量×１００的数值。
