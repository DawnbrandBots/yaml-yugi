  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキから「ネムレリア」モンスターか獣族・レベル１０モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。②：墓地のこのカードを除外し、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで、自分の除外状態の裏側のカードの数×１００ダウンする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 "네무렐리아" 몬스터나 야수족 / 레벨 10 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 패로 되돌아간다. ②: 묘지의 이 카드를 제외하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지, 자신의 제외 상태인 뒷면 카드의 수 × 100 내린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：从手牌·卡组将1只「ネムレリア／涅姆蕾莉娅」怪兽或兽族·等级10怪兽以守备表示特殊召唤。用这个效果特殊召唤的怪兽在结束阶段返回手牌。②：可以将墓地的这张卡除外，以对手场上的1只表侧表示怪兽为对象发动。那只怪兽的攻击力·守备力直到回合结束时下降自己的除外状态的里侧的卡的数量×100。
