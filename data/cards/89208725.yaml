text:
  en: |-
    Take 1 Field Spell from your Deck, and either activate it or add it to your hand.
  de: |-
    Nimm 1 Spielfeldzauber von deinem Deck und entweder aktiviere ihn oder füge ihn deiner Hand hinzu.
  es: |-
    Toma 1 Mágica de Campo en tu Deck, y actívala o añádela a tu mano.
  fr: |-
    Prenez 1 Magie de Terrain depuis votre Deck, et soit activez-la soit ajoutez-la à votre main.
  it: |-
    Prendi 1 Magia Terreno dal tuo Deck e attivala oppure aggiungila alla tua mano.
  pt: |-
    Pegue 1 Magia de Campo do seu Deck e ative-a ou adicione-a à sua mão.
  ja: |-
    ①：デッキからフィールド魔法カード１枚を選び、手札に加えるか自分フィールドに発動する。
  ko: |-
    ①: 덱에서 필드 마법 카드 1장을 고르고, 패에 넣거나 자신 필드에 발동한다.
  zh-TW:
  zh-CN: |-
    ①：从牌组中挑选１张场地魔法卡，加入手牌或在自己场上发动。
