  de: Priesterliches Siegel des Drachenkönigs
  es: Sello Hierático del Rey Dragón
  fr: Sceau Hiératique du Roi Dragon
  it: Sigillo Ieratico del Re Drago
  pt: Selo Hierático do Rei Dragão
  ja: <ruby>龍<rt>りゅう</rt></ruby><ruby>王<rt>おう</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby><ruby>印<rt>いん</rt></ruby>
  ja_romaji: Ryūō no Seikokuin
  ko: 용왕의 성각인
