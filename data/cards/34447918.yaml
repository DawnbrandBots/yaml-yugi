  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「クシャトリラ」モンスター１体を対象として発動できる。そのモンスターとは属性が異なる「クシャトリラ」モンスター１体をデッキから守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードが除外された場合、「六世壊他化自在天」以外の除外されている自分の「クシャトリラ」カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "크샤트리라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 속성이 다른 "크샤트리라" 몬스터 1장을 덱에서 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 제외되었을 경우, "크샤트리라 파피야스" 이외의 제외되어 있는 자신의 "크샤트리라" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以自己场上1只「俱舍怒威族」怪兽为对象才能发动。和那只怪兽属性不同的1只「俱舍怒威族」怪兽从卡组守备表示特殊召唤。这张卡的发动后，直到回合结束时自己不是超量怪兽不能从额外卡组特殊召唤。
    ②：这张卡被除外的场合，以「六世坏他化自在天」以外的除外的1张自己的「俱舍怒威族」卡为对象才能发动。那张卡加入手卡。
