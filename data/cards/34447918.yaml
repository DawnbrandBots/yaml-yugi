  zh-CN: 六世坏他化自在天
text:
  en: |-
    Target 1 "Kashtira" monster you control; Special Summon 1 "Kashtira" monster with a different Attribute from your Deck in Defense Position, also for the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except Xyz Monsters. If this card is banished: You can target 1 of your banished "Kashtira" cards, except "Kashtiratheosis"; add it to your hand. You can only use each effect of "Kashtiratheosis" once per turn.
  de: |-
    Wähle 1 „Kashtira“-Monster, das du kontrollierst; beschwöre 1 „Kashtira“-Monster mit einer unterschiedlichen Eigenschaft als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. Falls diese Karte verbannt wird: Du kannst 1 deiner verbannten „Kashtira“-Karten wählen, außer „Kashtiratheosis“; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Kashtiratheosis“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Kashtira" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kashtira" con un Atributo diferente en Posición de Defensa, y además por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Si esta carta es desterrada: puedes seleccionar 1 de tus cartas "Kashtira" desterradas, excepto "Kashtirateosis"; añádela a tu mano. Sólo puedes usar cada efecto de "Kashtirateosis" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Kashtira" que vous contrôlez ; Invoquez Spécialement 1 monstre "Kashtira" d'Attribut différent depuis votre Deck en Position de Défense, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck. Si cette carte est bannie : vous pouvez cibler 1 de vos cartes "Kashtira" bannies ("Kashtirathéose" exclu) ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Kashtirathéose" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Kashtira" che controlli; Evoca Specialmente 1 mostro "Kashtira" con un Attributo diverso dal tuo Deck in Posizione di Difesa, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Xyz. Se questa carta viene bandita: puoi scegliere come bersaglio 1 delle tue carte "Kashtira" bandite, eccetto "Kashtirateosi"; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Kashtirateosi" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Kashtira" que você controla; Invoque por Invocação-Especial 1 monstro "Kashtira" com um Atributo diferente do seu Deck em Posição de Defesa e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Xyz. Se este card for banido: você pode escolher 1 dos seus cards "Kashtira" banidos, exceto "Kashtirateose"; adicione-o à sua mão. Você só pode usar cada efeito de "Kashtirateose" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「クシャトリラ」モンスター１体を対象として発動できる。そのモンスターとは属性が異なる「クシャトリラ」モンスター１体をデッキから守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードが除外された場合、「六世壊他化自在天」以外の除外されている自分の「クシャトリラ」カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "크샤트리라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 속성이 다른 "크샤트리라" 몬스터 1장을 덱에서 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 제외되었을 경우, "크샤트리라 파피야스" 이외의 제외되어 있는 자신의 "크샤트리라" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以自己场上1只「俱舍怒威族」怪兽为对象才能发动。和那只怪兽属性不同的1只「俱舍怒威族」怪兽从卡组守备表示特殊召唤。这张卡的发动后，直到回合结束时自己不是超量怪兽不能从额外卡组特殊召唤。
    ②：这张卡被除外的场合，以「六世坏他化自在天」以外的除外的1张自己的「俱舍怒威族」卡为对象才能发动。那张卡加入手卡。
