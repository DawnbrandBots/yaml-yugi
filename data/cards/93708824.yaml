name:
  en: Roxrose Dragon
  de: Kastanien-Rosendrache
  es: Dragón de la Rosa Rox
  fr: Dragon Rose Châtaigne
  it: Drago Rosarox
  pt: Dragão da Rosa Rox
  ja: ロクスローズ・ドラゴン
  ja_romaji: Rokusurōzu doragon
  ko: 록스 로즈 드래곤
  ko_rr: Rokseu Rojeu Deuraegon
  zh-TW: 十六夜薔薇龍
  zh-CN: 十六夜蔷薇龙
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 card that mentions "Black Rose Dragon" from your Deck to your hand, except "Roxrose Dragon". While this card is in your GY, if a face-up "Rose Dragon" monster(s) or Plant Synchro Monster(s) you control is destroyed by battle or an opponent's card effect: You can add this card to your hand. You can only use each effect of "Roxrose Dragon" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Karte, die „Schwarzer Rosendrache“ erwähnt, von deinem Deck hinzufügen, außer „Kastanien-Rosendrache“. Solange sich diese Karte in deinem Friedhof befindet, falls ein oder mehr offene „Rosendrache“-Monster oder Pflanze-Synchromonster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Kastanien-Rosendrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta en tu Deck que mencione "Dragón de la Rosa Negra", excepto "Dragón de la Rosa Rox". Mientras esta carta esté en tu Cementerio, si uno o más monstruos "Dragón de la Rosa" boca arriba o Monstruos de Sincronía Planta que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Dragón de la Rosa Rox" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte qui mentionne "Dragon Rose Noire" ("Dragon Rose Châtaigne" exclu) depuis votre Deck à votre main. Tant que cette carte est dans votre Cimetière, si un ou plusieurs monstres "Dragon Rose" ou Monstres Synchro Plante face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Rose Châtaigne" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta che menziona "Drago Rosa Nera" dal tuo Deck alla tua mano, eccetto "Drago Rosarox". Mentre questa carta è nel tuo Cimitero, se uno o più mostri "Drago Rosa" o Mostri Synchro Pianta scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Drago Rosarox" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card que mencione "Dragão da Rosa Negra" do seu Deck à sua mão, exceto "Dragão da Rosa Rox". Enquanto este card estiver no seu Cemitério, se um ou mais monstros "Dragão da Rosa" ou Monstros Sincro Planta com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Dragão da Rosa Rox" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「ロクスローズ・ドラゴン」以外の「ブラック・ローズ・ドラゴン」のカード名が記されたカード１枚をデッキから手札に加える。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「ローズ・ドラゴン」モンスターか植物族Ｓモンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "록스 로즈 드래곤" 이외의 "블랙 로즈 드래곤"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시인 "로즈 드래곤" 몬스터나 식물족 싱크로 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“十六夜蔷薇龙”以外的1张记载有“黑蔷薇龙”卡名的卡加入手牌。②：此卡存在于墓地的状态下，自己场上表侧表示的“蔷薇龙”怪兽或植物族同步怪兽因战斗或对手的效果被破坏的情况下可以发动。将此卡加入手牌。
