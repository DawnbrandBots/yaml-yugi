name:
  en: Battlin' Boxer Cheat Commissioner
  de: Unermüdlicher Boxer Betrugskommissar
  es: Boxeador Indómito Comisionado Tramposo
  fr: Boxeur Indomptable Commissaire Triche
  it: Pugile Indomito Commissario Truffe
  pt: Boxeador Obstinado Comissário Impostor
  ja: <ruby>ＢＫ<rt>バーニングナックラー</rt></ruby> チート・コミッショナー
  ja_romaji: Bāningu Nakkurā Chīto Komisshonā
  ko: <ruby>BK<rt>버닝나쿠라</rt></ruby> 치트 커미셔너
  ko_rr:
  zh-TW:
  zh-CN: 燃烧拳击手 犯规拳击委员
text:
  en: |-
    2 Level 3 monsters
    All monsters your opponent controls must attack, if able. While you control another "Battlin' Boxer" monster, your opponent cannot target this card for attacks. When an attack is declared involving another "Battlin' Boxer" monster you control: You can detach 2 Xyz Materials from this card; look at your opponent's hand, then Set 1 Spell Card from their hand to your side of the field.
  de: |-
    2 Monster der Stufe 3
    Alle Monster, die dein Gegner kontrolliert, müssen angreifen, falls möglich. Solange du ein anderes „Unermüdlicher Boxer“-Monster kontrollierst, kann dein Gegner diese Karte nicht als Ziel für Angriffe wählen. Wenn ein Angriff deklariert wird, an dem ein anderes „Unermüdlicher Boxer“-Monster beteiligt ist, das du kontrollierst: Du kannst 2 Xyz-Material von dieser Karte abhängen; sieh dir die Hand deines Gegners an, dann setze 1 Zauberkarte von seiner Hand auf deine Spielfeldseite.
  es: |-
    2 monstruos de Nivel 3
    Todos los monstruos que controle tu adversario deben atacar si pueden hacerlo. Mientras controles otro monstruo "Boxeador Indómito", tu adversario no puede seleccionar esta carta para ataques. Cuando es declarado un ataque que involucra a otro monstruo "Boxeador Indómito" que controles: puedes desacoplar de esta carta 2 Materiales Xyz; mira la mano de tu adversario, y después Coloca en tu lado del Campo 1 de las Cartas Mágicas en su mano.
  fr: |-
    2 monstres de Niveau 3
    Tous les monstres contrôlés par votre adversaire doivent attaquer, si possible. Tant que vous contrôlez un autre monstre "Boxeur Indomptable", votre adversaire ne peut pas cibler cette carte avec une attaque. Lorsqu'une attaque impliquant un autre monstre "Boxeur Indomptable" que vous contrôlez est déclarée : vous pouvez détacher 2 Matériels Xyz de cette carte ; regardez la main de votre adversaire, puis Posez 1 Carte Magie depuis sa main sur votre Terrain.
  it: |-
    2 mostri di Livello 3
    Tutti i mostri controllati dal tuo avversario devono attaccare, se possibile. Mentre tu controlli un altro mostro "Pugile Indomito", il tuo avversario non può scegliere questa carta come bersaglio per gli attacchi. Quando viene dichiarato un attacco che coinvolge un altro mostro "Pugile Indomito" che controlli: puoi staccare 2 Materiale Xyz da questa carta; guarda la mano del tuo avversario, poi Posiziona 1 Carta Magia della sua mano sul tuo Terreno.
  pt: |-
    2 monstros de Nível 3
    Todos os monstros que seu oponente controla devem atacar, se possível. Enquanto você controlar outro monstro "Boxeador Obstinado", seu oponente não pode escolher este card como alvo de ataques. Quando um ataque for declarado envolvendo outro monstro "Boxeador Obstinado" que você controla: você pode desassociar 2 Matérias Xyz deste card; olhe a mão do seu oponente e, depois, Baixe 1 Card de Magia da mão dele no seu lado do campo.
  ja: |-
    レベル３モンスター×２
    このカードがフィールド上に表側表示で存在する限り、攻撃可能な相手モンスターは攻撃しなければならない。また、自分フィールド上にこのカード以外の「ＢＫ」と名のついたモンスターが存在する場合、相手はこのカードを攻撃対象にできない。このカード以外の自分の「ＢＫ」と名のついたモンスターが戦闘を行う攻撃宣言時、このカードのエクシーズ素材を２つ取り除いて発動できる。相手の手札を確認し、その中から魔法カード１枚を選んで自分フィールド上にセットする。
  ko: |-
    레벨 3 몬스터 × 2
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 공격 가능한 상대 몬스터는 공격을 해야 한다. 또한, 자신 필드 위에 이 카드 이외의 "BK(버닝나쿠라)" 라는 이름이 붙은 몬스터가 존재할 경우, 상대는 이 카드를 공격 대상으로 할 수 없다. 이 카드 이외의 자신의 "BK(버닝나쿠라)" 라는 이름이 붙은 몬스터가 전투를 실행하는 공격 선언시, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 마법 카드 1장을 골라 자신 필드 위에 세트한다.
  zh-TW:
  zh-CN: |-
    3星怪兽×2。只要这张卡在场上表侧表示存在，可以攻击的对方怪兽必须作出攻击。此外，自己场上有这张卡以外的名字带有「燃烧拳击手」的怪兽存在的场合，对方不能把这张卡作为攻击对象。这张卡以外的自己的名字带有「燃烧拳击手」的怪兽进行战斗的攻击宣言时，把这张卡2个XYZ素材取除才能发动。把对方手卡确认，从那之中选1张魔法卡在自己场上盖放。
