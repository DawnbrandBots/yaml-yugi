text:
  en: |-
    If this card is equipped to a Fairy monster, it gains 1000 ATK. If this card is equipped to a non-Fairy monster, it cannot attack, also it loses 1000 ATK. If this card is sent to the GY because the equipped monster is destroyed: You can target 1 "Prinzessin" you control; equip this card to that target. You can only use this effect of "Glass Slippers" once per turn.
  de: |-
    Falls diese Karte ein Fee-Monster ausrüstet, erhält es 1000 ATK. Falls diese Karte ein Nicht-Fee-Monster ausrüstet, kann es nicht angreifen, zusätzlich verliert es 1000 ATK. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster zerstört wird: Du kannst 1 „Prinzessin“ wählen, die du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Glas-Slipper“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está equipada a un monstruo Hada, éste gana 1000 ATK. Si esta carta está equipada a un monstruo que no sea Hada, no puede atacar, y además éste pierde 1000 ATK. Si esta carta es mandada al Cementerio porque el monstruo equipado es destruido: puedes seleccionar 1 "Prinzessin" que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Zapatillas de Vidrio" una vez por turno.
  fr: |-
    Si cette carte est équipée à un monstre Elfe, il gagne 1000 ATK. Si cette carte est équipée à un monstre non-Elfe, il ne peut pas attaquer, et aussi, il perd 1000 ATK. Si cette carte est envoyée au Cimetière parce que le monstre équipé est détruit : vous pouvez cibler 1 "Prinzessin" que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Pantoufles de Verre" qu'une fois par tour.
  it: |-
    Se questa carta viene equipaggiata a un mostro Fata, esso guadagna 1000 ATK. Se questa carta viene equipaggiata a un mostro non-Fata, esso non può attaccare, inoltre esso perde 1000 ATK. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene distrutto: puoi scegliere come bersaglio 1 "Prinzessin" che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Scarpette di Vetro" una sola volta per turno.
  pt: |-
    Se este card estiver equipado a um monstro Fada, ele ganha 1000 de ATK. Se este card estiver equipado a um monstro que não seja Fada, ele não pode atacar e, além disso, ele perde 1000 de ATK. Se este card for enviado para o Cemitério porque o monstro equipado foi destruído: você pode escolher 1 "Prinzessinha" que você controla; equipe este card no alvo. Você só pode usar este efeito de "Sapatinhos de Cristal" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターの種族が天使族の場合、装備モンスターの攻撃力は１０００アップする。天使族以外の場合、装備モンスターは攻撃できず、攻撃力は１０００ダウンする。②：装備モンスターが破壊された事でこのカードが墓地へ送られた場合、自分フィールドの「シンデレラ」１体を対象として発動できる。その自分の「シンデレラ」にこのカードを装備する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 종족이 천사족일 경우, 장착 몬스터의 공격력은 1000 올린다. 천사족 이외일 경우, 장착 몬스터는 공격할 수 없으며, 공격력은 1000 내린다. ②: 장착 몬스터가 파괴된 것으로 이 카드가 묘지로 보내졌을 경우, 자신 필드의 "신데렐라" 1장을 대상으로 하고 발동할 수 있다. 그 자신의 "신데렐라"에 이 카드를 장착한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：装备怪兽的种族是天使族的场合，装备怪兽的攻击力上升1000。天使族以外的场合，装备怪兽不能攻击，攻击力下降1000。
    ②：装备怪兽被破坏让这张卡被送去墓地的场合，以自己场上1只「灰姑娘」为对象才能发动。那只自己的「灰姑娘」把这张卡装备。
