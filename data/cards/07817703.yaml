  it: Motore Morfotronico
  pt: Motor Morfotronico
  ja: <ruby>Ｄ<rt>ディフォーマー</rt></ruby>・パワーユニット
  ja_romaji: Difōmā Pawā Yunitto
  ko: <ruby>D<rt>디포머</rt></ruby>·파워 유닛
