  zh-TW: 變形鬥士・力量裝備
  zh-CN: 变形斗士・力量装备
text:
  en:
  de: |-
    Rüste nur ein „Morphtronisch“-Monster der Stufe 3 mit dieser Karte aus. Seine ATK werden zum Doppelten seiner Grund-ATK. Während deiner zweiten Standby Phase nach der Aktivierung dieser Karte, zerstöre diese Karte und du erhältst Schaden in Höhe der Grund-ATK des ausgerüsteten Monsters.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Morfotrónico/a" de Nivel 3. Su ATK se convierte en el doble de su ATK original. Durante tu segunda Standby Phase después de la activación de esta carta, destrúyela y recibe daño igual al ATK original del monstruo equipado.
  fr: |-
    Équipable uniquement à un monstre "Morphtronique" de niveau 3. Son ATK devient le double de son ATK d'origine. Durant votre deuxième Standby Phase après l'activation de cette carte, détruisez-la et recevez des dommages égaux à l'ATK d'origine du monstre équipé.
  it: |-
    Equipaggia solo ad un mostro "Morfotronico" di Livello 3. Il suo ATK diventa il doppio dell'originale. Durante la seconda Standby Phase dopo l'attivazione di questa carta, distruggi questa carta, e subisci danni pari all'ATK originale del mostro equipaggiato.
  pt: |-
    Só pode ser equipado a um monstro "Morfotrônico(a)" de Nível 3. Seu ATK se torna o dobro do seu ATK original. Durante sua segunda Fase de Apoio, depois da ativação deste card, destrua este card e sofra dano igual ao ATK original do monstro equipado.
  ja: |-
    レベル３の「Ｄ」モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力は元々の攻撃力の倍になる。
    ②：発動後２回目の自分スタンバイフェイズに発動する。このカードを破壊し、自分は装備モンスターの元々の攻撃力分のダメージを受ける。
  ko: |-
    "D(디포머)"라는 이름이 붙은 레벨 3의 몬스터에만 장착 가능. 장착 몬스터의 원래 공격력을 배로 한다. 발동 후 2회 째의 자신의 스텐바이 페이즈시에 이 카드를 파괴하고, 자신은 장착 몬스터의 원래 공격력만큼 데미지를 받는다.
  zh-TW: |-
    僅可裝備於冠有「變形鬥士」之名的等級３怪獸。裝備怪獸的攻擊力變為原本的攻擊力的兩倍。在發動後第２次我方準備階段時破壞此卡，我方受到等同於裝備怪獸原本的攻擊力數值的傷害。
  zh-CN: |-
    仅限装备冠有“变形斗士”之名的等级３怪兽。装备怪兽的攻击力变为原本攻击力的２倍。发动后第２回合的我方准备阶段时破坏此卡，并我方受到装备怪兽原本攻击力数值的伤害。
