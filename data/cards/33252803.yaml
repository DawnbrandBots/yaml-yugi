  zh-CN: 升阶魔法－速攻混沌
text:
  en: |-
    Target 1 "Number" Xyz Monster you control, except a "Number C" monster; Special Summon from your Extra Deck, 1 "Number C" monster with the same number in its name as that target, but 1 Rank higher, by using it as the Xyz Material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.)
  de: |-
    Wähle 1 „Nummer“-Xyz-Monster, das du kontrollierst, außer einem „Nummer C“-Monster; beschwöre 1 „Nummer C“-Monster mit derselben Zahl in seinem Namen wie jenes gewählte Ziel, aber einem um 1 höheren Rang, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Xyz-Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.)
  es: |-
    Selecciona 1 Monstruo Xyz "Número" que controles, excepto un monstruo "Número C"; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" con el mismo número en su nombre que ese objetivo, pero 1 Rango mayor, usándolo como el Material Xyz. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado).
  fr: |-
    Ciblez 1 Monstre Xyz "Numéro" que vous contrôlez (monstres "Numéro C" exclus) ; Invoquez Spécialement 1 monstre "Numéro C" du même numéro dans son nom que la cible mais avec 1 Rang de plus depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.)
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Numero" che controlli, eccetto un mostro "Numero C"; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" con lo stesso numero nel suo nome di quel bersaglio, ma di 1 Rango superiore, utilizzandolo come Materiale Xyz. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.)
  pt: |-
    Escolha 1 Monstro Xyz "Número" que você controla, exceto um monstro "Número C"; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" com o mesmo número que o alvo em seu nome, mas 1 Classe maior, usando-o como uma Matéria Xyz. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.)
  ja: |-
    ①：「ＣＮｏ．」モンスター以外の自分フィールドの「Ｎｏ．」Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高く、同じ「Ｎｏ．」の数字を持つ「ＣＮｏ．」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。
  ko: |-
    ①: "CNo.(카오스 넘버즈)" 몬스터 이외의 자신 필드의 "No." 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터보다 랭크가 1개 높고, 같은 "No."의 숫자를 가지는 "CNo.(카오스 넘버즈)" 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以“混沌编号”怪兽以外的、自己场上的１只“编号”超量怪兽为对象可以发动。从额外牌组将阶级比该自己怪兽高１的、拥有相同“编号”数字的１只“混沌编号”怪兽重叠在对象怪兽上面，视为超量召唤来特殊召唤。
