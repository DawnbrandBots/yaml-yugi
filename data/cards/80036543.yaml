text:
  en: |-
    If your opponent's LP is at least 1000 higher than yours: Pay 1000 LP; draw 1 card for every 2000 points difference between your LP and your opponent's.
  de: |-
    Falls dein Gegner mindestens 1000 LP mehr hat als du: Zahle 1000 LP; ziehe 1 Karte für jede 2000 Punkte Differenz zwischen deinen LP und denen deines Gegners.
  es: |-
    Si los LP de tu adversario son por lo menos 1000 más que los tuyos: paga 1000 LP; roba 1 carta por cada 2000 puntos de diferencia entre tus LP y los de tu adversario.
  fr: |-
    Si votre adversaire a min. 1000 LP de plus que vous : payez 1000 LP ; piochez 1 carte pour chaque écart de 2000 points entre vos LP et ceux de votre adversaire.
  it: |-
    Se i LP del tuo avversario sono di almeno 1000 superiori ai tuoi: paga 1000 LP; pesca 1 carta per ogni 2000 punti di differenza tra i tuoi LP e quelli del tuo avversario.
  pt: |-
    Se os PV do seu oponente forem pelo menos 1000 a mais que os seus: pague 1000 PV; compre 1 card para cada 2000 pontos de diferença entre os seus PV e os do seu oponente.
  ja: |-
    ①：自分のＬＰが相手より１０００以上少ない場合、１０００ＬＰを払って発動できる。お互いのＬＰの差２０００につき１枚、自分はデッキからドローする。
  ko: |-
    ①: 자신의 LP가 상대보다 1000 이상 적을 경우, 1000 LP를 지불하고 발동할 수 있다. 서로의 LP의 차 2000 당 1장, 자신은 덱에서 드로우한다.
  zh-TW:
