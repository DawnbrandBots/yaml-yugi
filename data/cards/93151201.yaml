    Falls diese Karte deinem Gegner Kampfschaden zufügt: Lege für jedes LICHT Monster, das du kontrollierst, die 1 oberste Karte des Decks deines Gegners auf den Friedhof.
  es: |-
    Si esta carta inflige daño de batalla a tu adversario: manda al Cementerio 1 carta de la parte superior del Deck de tu adversario por cada monstruo de LUZ que controles.
  fr: |-
    Si cette carte inflige des dommages de combat à votre adversaire : envoyez 1 carte du dessus du Deck de votre adversaire au Cimetière pour chaque monstre LUMIÈRE que vous contrôlez.
  it: |-
    Se questa carta infligge danno da combattimento al tuo avversario: manda 1 carta dalla cima del Deck del tuo avversario al Cimitero per ogni mostro LUCE che controlli.
  pt: |-
    Se este card causar dano de batalha ao seu oponente: envie 1 card do topo do Deck do seu oponente para o Cemitério para cada monstro de LUZ que você controla.
  ja: |-
    このカードが相手プレイヤーに戦闘ダメージを与える度に、自分フィールド上に表側表示で存在する光属性モンスターの数だけ相手のデッキの上からカードを墓地へ送る。
  ko: |-
    이 카드가 상대 라이프에 전투 데미지를 줄 때마다, 자신 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터의 수만큼 상대의 덱 위에서 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡给与对方基本分战斗伤害时，自己场上表侧表示存在的光属性怪兽数量的卡从对方卡组上面送去墓地。
