  zh-CN: 花札卫-柳-
text:
  en: |-
    While you control a Level 10 or lower "Flower Cardian" monster: You can Special Summon this card from your hand, also you cannot Normal or Special Summon monsters for the rest of this turn, except "Flower Cardian" monsters. Once per turn: You can target 1 "Flower Cardian" monster in your GY; shuffle it into your Deck, then draw 1 card.
  de: |-
    Solange du ein „Blumen-Kartian“-Monster der Stufe 10 oder niedriger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Blumen-Kartian“-Monstern. Einmal pro Spielzug: Du kannst 1 „Blumen-Kartian“-Monster in deinem Friedhof wählen; mische es in dein Deck, dann ziehe 1 Karte.
  es: |-
    Mientras controles un monstruo "Flor Cardian" de Nivel 10 o menor: puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Flor Cardian". Una vez por turno: puedes seleccionar 1 monstruo "Flor Cardian" en tu Cementerio; barájalo en tu Deck, y después roba 1 carta.
  fr: |-
    Tant que vous contrôlez un monstre "Fleur Cardian" de max. Niveau 10 : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Fleur Cardian" exclus) le reste de ce tour. Une fois par tour : vous pouvez cibler 1 monstre "Fleur Cardian" dans votre Cimetière ; mélangez-le dans votre Deck, puis piochez 1 carte.
  it: |-
    Mentre controlli un mostro "Fiore Cardian" di Livello 10 o inferiore: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri "Fiore Cardian". Una volta per turno: puoi scegliere come bersaglio 1 mostro "Fiore Cardian" nel tuo Cimitero; mischialo nel tuo Deck, poi pesca 1 carta.
  pt: |-
    Enquanto você controlar um monstro "Flor Cardian" de Nível 10 ou menos: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Flor Cardian". Uma vez por turno: você pode escolher 1 monstro "Flor Cardian" no seu Cemitério; embaralhe-o no seu Deck e, depois, compre 1 card.
  ja: |-
    ①：自分フィールドにレベル１０以下の「花札衛」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は「花札衛」モンスターしか召喚・特殊召喚できない。②：１ターンに１度、自分の墓地の「花札衛」モンスター１体を対象として発動できる。そのモンスターをデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    ①: 자신 필드에 레벨 10 이하의 "카디언" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "카디언" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ②: 1턴에 1번, 자신 묘지의 "카디언" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有10星以下的「花札卫」怪兽存在的场合才能发动。这张卡从手卡特殊召唤。这个效果的发动后，直到回合结束时自己不是「花札卫」怪兽不能召唤·特殊召唤。②：1回合1次，以自己墓地1只「花札卫」怪兽为对象才能发动。那只怪兽加入卡组洗切。那之后，自己从卡组抽1张。
