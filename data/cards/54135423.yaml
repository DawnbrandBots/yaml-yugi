  en: Flower Cardian Willow
  de: Blumen-Kartian Weide
  es: Flor Cardian Sauce
  fr: Fleur Cardian Saule
  it: Fiore Cardian Salice
  pt: Flor Cardian Salgueiro
  ja: <ruby>花札衛<rt>カーディアン</rt></ruby>－<ruby>柳<rt>やなぎ</rt></ruby>－
