text:
  en: |-
    1 Normal Summoned monster with 1000 or less ATK
    (Quick Effect): You can Tribute this card, then target 1 monster you control; it cannot be destroyed by your opponent's card effects this turn. When a Normal Summoned monster you control is destroyed by battle, while this card is in your GY: You can Special Summon this card. You can only use this effect of "Salamangreat Almiraj" once per turn.
  de: |-
    1 als Normalbeschwörung beschworenes Monster mit 1000 oder weniger ATK
    (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 Monster wählen, das du kontrollierst; es kann in diesem Spielzug nicht durch Karteneffekte deines Gegners zerstört werden. Wenn ein als Normalbeschwörung beschworenes Monster, das du kontrollierst, durch Kampf zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Grosalamander Almiraj“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo Invocado de Modo Normal con 1000 ATK o menos
    (Efecto Rápido): puedes Sacrificar esta carta, y después seleccionar 1 monstruo que controles; éste no puede ser destruido por efectos de cartas de tu adversario este turno. Cuando un monstruo Invocado de Modo Normal que controlas es destruido en batalla, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Salamangrande Almiraj" una vez por turno.
  fr: |-
    1 monstre Invoqué Normalement avec max. 1000 ATK
    (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre que vous contrôlez ; ce tour, il ne peut pas être détruit par des effets de carte de votre adversaire. Lorsqu'un monstre Invoqué Normalement que vous contrôlez est détruit au combat, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Salamangrande Almiraj" qu'une fois par tour.
  it: |-
    1 mostro Evocato Normalmente con 1000 ATK o inferiore
    (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro che controlli; esso non può essere distrutto dagli effetti delle carte del tuo avversario in questo turno. Quando un mostro Evocato Normalmente che controlli viene distrutto in battaglia, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Salamagna Almiraj" una sola volta per turno.
  pt: |-
    1 monstro Invocado por Invocação-Normal com 1000 ou menos de ATK
    (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 1 monstro que você controla; ele não pode ser destruído pelos efeitos de card do seu oponente neste turno. Quando um monstro Invocado por Invocação-Normal que você controla for destruído em batalha, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Salamagrande Almiraj" uma vez por turno.
  ja: |-
    通常召喚された攻撃力１０００以下のモンスター１体
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードをリリースし、自分フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは相手の効果では破壊されない。この効果は相手ターンでも発動できる。②：このカードが墓地に存在し、通常召喚された自分のモンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。
  ko: |-
    통상 소환된 공격력 1000 이하의 몬스터 1장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, 자신 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 상대 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재하고, 통상 소환된 자신 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    通常召唤的攻击力1000以下的怪兽1只
    此卡名的②效果1回合仅可使用1次。①：解放此卡，可以自己场上的1只怪兽为对象发动。此回合中，该怪兽不会因对手的效果被破坏。此效果在对手回合中也可以发动。②：此卡存在于墓地，被通常召唤的自己的怪兽因战斗被破坏时可以发动。将此卡特殊召唤。
