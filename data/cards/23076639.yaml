text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 Level 5 Fiend monster or 1 "Chimera Fusion" from your Deck to your hand. If this card is sent to the GY as material for a Fusion Summon: You can add 1 Illusion monster from your Deck to your hand. You can only use each effect of "Gazelle the King of Mythical Claws" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Unterweltler-Monster der Stufe 5 oder 1 „Schimärenfusion“ von deinem Deck hinzufügen. Falls diese Karte als Material für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Illusion-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Gazelle, König der mythischen Krallen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Demonio de Nivel 5 o 1 "Fusión Quimera" en tu Deck. Si esta carta es mandada al Cementerio como material para una Invocación por Fusión: puedes añadir a tu mano 1 monstruo Ilusión en tu Deck. Sólo puedes usar cada efecto de "Gazelle el Rey de las Garras Míticas" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre Démon de Niveau 5 ou 1 "Fusion Chimère" depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion : vous pouvez ajouter 1 monstre Illusion depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Gazelle, Roi des Griffes Mythiques" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro Demone di Livello 5 o 1 "Fusione Chimera" dal tuo Deck alla tua mano. Se questa carta viene mandata al Cimitero come materiale per un'Evocazione tramite Fusione: puoi aggiungere 1 mostro Illusione dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Gazelle, Re degli Artigli Mitici" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Demônio de Nível 5 ou 1 "Fusão Quimera" do seu Deck à sua mão. Se este card for enviado para o Cemitério como matéria para uma Invocação-Fusão: você pode adicionar 1 monstro Ilusão do seu Deck à sua mão. Você só pode usar cada efeito de "Gazelle, o Rei das Garras Místicas" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから悪魔族・レベル５モンスター１体か「合成獣融合」１枚を手札に加える。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから幻想魔族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 악마족 / 레벨 5 몬스터 1장이나 "키메라 퓨전" 1장을 패에 넣는다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 환상마족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡召唤·特殊召唤的场合可以发动。从卡组将1只恶魔族·等级5怪兽或「合成獣融合／合成兽融合」加入手牌。②：这张卡成为融合召唤的素材被送入墓地的场合可以发动。从卡组将1只幻想魔族怪兽加入手牌。
