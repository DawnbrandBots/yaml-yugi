text:
  en: |-
    Target 3 "T.G." monsters in your Graveyard; shuffle all 3 into your Deck, then draw 2 cards.
  de: |-
    Wähle 3 „T.G.“-Monster in deinem Friedhof; mische alle 3 in dein Deck, dann ziehe 2 Karten.
  es: |-
    Selecciona 3 monstruos "T.G." en tu Cementerio; baraja los 3 a tu Deck, y después roba 2 cartas.
  fr: |-
    Ciblez 3 monstres "T.G." dans votre Cimetière ; mélangez-les tous les 3 dans votre Deck, puis piochez 2 cartes.
  it: |-
    Scegli come bersaglio 3 mostri "T.G." nel tuo Cimitero; mischia tutti e 3 nel tuo Deck, poi pesca 2 carte.
  pt: |-
    Escolha 3 monstros "T.G." no seu Cemitério; embaralhe os 3 no seu Deck e, depois, compre 2 cards.
  ja: |-
    自分の墓地に存在する「ＴＧ」と名のついたモンスター３体を選択して発動する。選択したモンスターをデッキに加えてシャッフルする。その後、自分のデッキからカードを２枚ドローする。
  ko: |-
    자신의 묘지에 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터 3장을 선택하고 발동한다. 선택한 몬스터를 덱에 넣고 셔플한다. 그 후, 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可選擇我方墓地的３隻冠有「T.G.」之名的怪獸發動。將選擇的３隻怪獸加入牌組後洗牌。其後，從我方牌組抽２張牌。
  zh-CN: |-
    可选择我方墓冠有“T.G.”之名的３只怪兽并发动。将被选择的３只怪兽加入牌组并洗牌。之后，从我方牌组抽取２张卡牌。
