text:
  en: |-
    Each time a Winged Beast-Type monster(s) on your side of the field is destroyed, this card gains 500 ATK.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, erhöhe die ATK dieser Karte um 500 Punkte jedesmal wenn Monster vom Typ Geflügeltes Ungeheuer auf deiner Spielfeldseite zerstört wird.
  es: |-
    Mientras esta carta permanezca boca arriba en el Campo, cada vez que un monstruo de Tipo Bestia Alada es destruido, aumenta el ATK de esta carta en 500 puntos.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, à chaque fois qu'un monstre de Type Bête-Ailée sur votre Terrain est détruit, augmentez l'ATK de cette carte de 500 points.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, ogni volta che uno o più mostri di Tipo Bestia Alata sul tuo Terreno vengono distrutti, aumenta l'ATK di questa carta di 500 punti.
  pt: |-
    Quando um monstro Besta Alada é destruído no seu campo, o ATK dessa carta aumenta em 500
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分フィールド上の鳥獣族モンスターが破壊される度にこのカードの攻撃力は５００ポイントアップする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 비행야수족 몬스터가 파괴될 때마다 이 카드의 공격력은 500 포인트 올린다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，每當我方場上的鳥獸族怪獸被破壞時，此卡的攻擊力就提升５００。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，每次自己场上的鸟兽族怪兽破坏这张卡的攻击力上升500。
