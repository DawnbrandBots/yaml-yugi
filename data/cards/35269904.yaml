name:
  en: Triple Tactics Thrust
  de: Stoß der drei Taktiken
  es: Impulso de Tácticas Triples
  fr: Poussée des Triples Tactiques
  it: Spinta Tattiche Triple
  pt: Estocada da Tática Tripla
  ja: <ruby>三<rt>さん</rt></ruby><ruby>戦<rt>せん</rt></ruby>の<ruby>号<rt>ごう</rt></ruby>
  ja_romaji: Sansen no Gō
  ko: 삼전의 호
  ko_rr: Samjeon-ui Ho
  zh-TW: 三戰之號
  zh-CN: 三战之号
text:
  en: |-
    If your opponent has activated a monster effect during this turn: Set 1 Normal Spell/Trap directly from your Deck, except "Triple Tactics Thrust", or if your opponent controls a monster, you can add it to your hand instead. That Set card cannot be activated this turn. You can only activate 1 "Triple Tactics Thrust" per turn.
  de: |-
    Falls dein Gegner während dieses Spielzugs einen Monstereffekt aktiviert hat: Setze 1 Normale/n Zauber/Falle direkt von deinem Deck, außer „Stoß der drei Taktiken“, oder falls dein Gegner ein Monster kontrolliert, kannst du ihn oder sie stattdessen deiner Hand hinzufügen. Jene gesetzte Karte kann in diesem Spielzug nicht aktiviert werden. Du kannst nur 1 „Stoß der drei Taktiken“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario ha activado un efecto de monstruo durante este turno: Coloca 1 Mágica/Trampa Normal directamente desde tu Deck, excepto "Impulso de Tácticas Triples" o, si tu adversario controla un monstruo, puedes añadirla a tu mano en su lugar. Esa carta Colocada no puede ser activada este turno. Sólo puedes activar 1 "Impulso de Tácticas Triples" por turno.
  fr: |-
    Si votre adversaire a activé un effet de monstre durant ce tour : Posez 1 Magie Normale/Piège Normal ("Poussée des Triples Tactiques" exclu) directement depuis votre Deck, ou si votre adversaire contrôle un monstre, vous pouvez l'ajouter à votre main à la place. Ce tour, la carte Posée ne peut pas être activée. Vous ne pouvez activer qu'1 "Poussée des Triples Tactiques" par tour.
  it: |-
    Se il tuo avversario ha attivato l'effetto di un mostro durante questo turno: Posiziona 1 Magia/Trappola Normale direttamente dal tuo Deck, eccetto "Spinta Tattiche Triple" o, se il tuo avversario controlla un mostro, puoi invece aggiungerlo alla tua mano. Quella carta Posizionata non può essere attivata in questo turno. Puoi attivare solo 1 "Spinta Tattiche Triple" per turno.
  pt: |-
    Se seu oponente ativou um efeito de monstro durante este turno: Baixe 1 Magia/Armadilha Normal diretamente do seu Deck, exceto "Estocada da Tática Tripla" ou, se seu oponente controlar um monstro, em vez disso, você pode adicioná-la à sua mão. Esse card Baixado não pode ser ativado neste turno. Você só pode ativar 1 "Estocada da Tática Tripla" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このターンに相手がモンスターの効果を発動している場合に発動できる。デッキから「三戦の号」以外の通常魔法・通常罠カード１枚を自分フィールドにセットする。この効果でセットしたカードはこのターン発動できない。相手フィールドにモンスターが存在する場合、セットせず手札に加える事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 턴에 상대가 몬스터의 효과를 발동하고 있을 경우에 발동할 수 있다. 덱에서 "삼전의 호" 이외의 일반 마법 / 일반 함정 카드 1장을 고르고 자신 필드에 세트한다. 이 효과로 세트한 카드는 이 턴에 발동할 수 없다. 상대 필드에 몬스터가 존재할 경우, 대신에 고른 카드를 패에 넣을 수도 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：此回合，可在對方發動怪獸效果的狀況下發動。從牌組選擇１張「三戰之號」以外的通常魔法・通常陷阱卡，覆蓋在我方場上。透過此效果覆蓋的卡在此回合無法發動。在對方場上存在怪獸的狀況下，也可將選擇的卡加入手牌作為替代。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：对手在此回合有发动过怪兽效果的情况下可以发动。从牌组挑选“三战之号”以外的１张通常魔法・通常陷阱卡放置在自己场上。以此效果放置的卡此回合不可发动。对手场上存在怪兽的情况下，作为代替也可将所挑选的卡加入手牌。
