  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand or GY) by banishing 3 Insect and/or Plant monsters from your hand and/or GY. You can only Special Summon "Tree Crown Armorperor Beagram(s)" once per turn. Your opponent cannot activate monster effects in response to the activation of your Spell/Trap Cards and effects. Once per turn: You can destroy all face-up monsters on the field, except Insect and Plant monsters, also this card cannot attack directly this turn.
