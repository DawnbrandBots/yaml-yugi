    此卡名的①②效果１回合仅可各使用１次，发动此效果的回合中，自己从额外牌组仅可特殊召唤“机关傀偶”怪兽。①：此卡存在于手牌的情况下，将额外牌组的１只“机关傀偶”超量怪兽出示给对手可以发动。将牌组的等级数值与所出示怪兽的阶级相同的１只“机关傀偶”怪兽、和此卡特殊召唤。②：此卡被从手牌以外送至墓地的情况下可以发动。将此卡加入手牌。
