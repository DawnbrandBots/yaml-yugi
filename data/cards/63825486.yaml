text:
  en: |-
    If this card is in your hand: You can reveal 1 "Gimmick Puppet" Xyz Monster in your Extra Deck; Special Summon both this card, and 1 "Gimmick Puppet" monster with the same Level as the revealed monster's Rank from your Deck. If this card is sent to the GY, except from the hand: You can add it to your hand. You can only use each effect of "Gimmick Puppet Rouge Doll" once per turn, also you cannot Special Summon from the Extra Deck the turn you activate either of this card's effects, except "Gimmick Puppet" monsters.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Gimmick-Marionette“-Xyz-Monster in deinem Extra Deck vorzeigen; beschwöre sowohl diese Karte als auch 1 „Gimmick-Marionette“-Monster mit derselben Stufe wie der Rang des vorgezeigten Monsters als Spezialbeschwörung von deinem Deck. Falls diese Karte auf den Friedhof gelegt wird, außer von der Hand: Du kannst sie deiner Hand hinzufügen. Du kannst jeden Effekt von „Gimmick-Marionette Rote Puppe“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Gimmick-Marionette“-Monstern.
