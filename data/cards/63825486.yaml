  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は「ギミック・パペット」モンスターしかＥＸデッキから特殊召喚できない。①：このカードが手札に存在する場合、ＥＸデッキの「ギミック・パペット」Ｘモンスター１体を相手に見せて発動できる。見せたモンスターのランクと同じ数値のレベルを持つデッキの「ギミック・パペット」モンスター１体と、このカードを特殊召喚する。②：このカードが手札以外から墓地へ送られた場合に発動できる。このカードを手札に加える。
