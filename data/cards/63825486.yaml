  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 "기믹 퍼핏" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 이 카드가 패에 존재할 경우, 엑스트라 덱의 "기믹 퍼핏" 엑시즈 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터의 랭크와 같은 수치의 레벨을 가지는 덱의 "기믹 퍼핏" 몬스터 1장과, 이 카드를 특수 소환한다. ②: 이 카드가 패 이외에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
