text:
  en:
  de: |-
    Rüste nur ein „Sechs Samurai“-Monster mit dieser Karte aus. Es erhält 200 ATK und DEF. Falls es zerstört werden würde, zerstöre stattdessen diese Karte.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Seis Samuráis", que gana 200 ATK y DEF. Si el monstruo fuera a ser destruido, destruye esta carta en su lugar.
  fr: |-
    Équipable uniquement à 1 monstre "Six Samouraïs". Celui-ci gagne 200 points d'ATK et de DEF. S'il doit être détruit, détruisez cette carte à la place.
  it: |-
    Equipaggia solo ad un mostro "Sei Samurai". Esso guadagna 200 ATK e DEF. Se verrebbe distrutto, distruggi invece questa carta.
  pt: |-
    Só pode ser equipado a um monstro "Seis Samurai". Ele ganha 200 de ATK e DEF. Se ele seria destruído, em vez disso, destrua este card.
  ja: |-
    「六武衆」モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力・守備力は２００アップする。
    ②：装備モンスターが破壊される場合、代わりにこのカードを破壊する。
  ko: |-
    "여섯 무사"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력과 수비력은 200 포인트 올린다. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다.
  zh-TW: |-
    僅可裝備於冠有「六武眾」之名的怪獸。裝備怪獸的攻擊力・守備力提升２００。在裝備怪獸被破壞的狀況下，破壞此卡作為替代。
  zh-CN: |-
    仅限装备冠有“六武众”之名的怪兽。装备怪兽的攻击力、守备力上升２００点。装备怪兽被破坏的场合，破坏此卡作为代替。
