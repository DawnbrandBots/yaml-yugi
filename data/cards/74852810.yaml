  zh-CN: 叠光捕获
text:
  en: |-
    Target 1 face-up Xyz Monster your opponent controls that has Xyz Material and 1 face-up Xyz Monster you control; detach all Xyz Materials from the opponent's monster, and if you do, attach this card to your monster as an Xyz Material.
  de: |-
    Wähle 1 offenes Xyz-Monster, das dein Gegner kontrolliert und das Xyz-Material hat, und 1 offenes Xyz-Monster, das du kontrollierst; hänge alles Xyz-Material vom Monster deines Gegners ab und falls du dies tust, hänge diese Karte als Xyz-Material an dein Monster an.
  es: |-
    Selecciona 1 Monstruo Xyz boca arriba que controle tu adversario y que tenga Material Xyz y 1 Monstruo Xyz boca arriba que controles; desacopla todos los Materiales Xyz del monstruo de tu adversario y, si lo haces, acopla esta carta a tu monstruo como Material Xyz.
  fr: |-
    Ciblez 1 Monstre Xyz face recto avec du Matériel Xyz contrôlé par votre adversaire et 1 Monstre Xyz face recto que vous contrôlez ; détachez tous les Matériels Xyz du monstre de votre adversaire, et si vous le faites, attachez cette carte à votre monstre comme Matériel Xyz.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario che ha Materiali Xyz e 1 Mostro Xyz scoperto che controlli; stacca tutti i Materiali Xyz dal mostro dell'avversario e, se lo fai, attacca questa carta al tuo mostro come Materiale Xyz.
  pt: |-
    Escolha 1 Monstro Xyz com a face para cima que seu oponente controla que tenha Matéria Xyz e 1 Monstro Xyz com a face para cima que você controla; desassocie todas as Matérias Xyz do monstro do oponente e, se isso acontecer, associe este card ao seu monstro como uma Matéria Xyz.
  ja: |-
    相手フィールド上のエクシーズ素材を持ったエクシーズモンスター１体と、自分フィールド上のエクシーズモンスター１体を選択して発動できる。選択した相手モンスターのエクシーズ素材を全て取り除き、このカードを選択した自分のモンスターの下に重ねてエクシーズ素材とする。
  ko: |-
    상대 필드 위의 엑시즈 소재를 가진 엑시즈 몬스터 1장과, 자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 상대 몬스터의 엑시즈 소재를 전부 제거하고, 이 카드를 선택한 자신 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    选择对方场上1只持有XYZ素材的XYZ怪兽和自己场上1只XYZ怪兽才能发动。把选择的对方怪兽的XYZ素材全部取除，把这张卡在选择的自己怪兽下面重叠作为XYZ素材。
