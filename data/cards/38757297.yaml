text:
  en: |-
    When this card is Normal Summoned: You can have your opponent shuffle their entire hand into the Deck, then they draw the same number of cards as they shuffled into the Deck.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deinen Gegner seine gesamte Hand ins Deck mischen lassen, dann zieht er dieselbe Anzahl Karten, die er ins Deck gemischt hat.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes hacer que tu adversario mezcle al Deck toda su mano, y que después robe la misma cantidad de cartas que barajó a su Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez faire mélanger toute la main de votre adversaire dans le Deck, puis il pioche le même nombre de cartes que mélangées dans le Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi far mischiare al tuo avversario la sua mano nel Deck, poi fargli pescare lo stesso numero di carte che ha mischiato nel Deck.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: Você pode fazer com que seu oponente embaralhe a mão inteira dele no Deck e, depois, ele compra o mesmo número de cards que ele embaralhou no Deck.
  ja: |-
    このカードが召喚に成功した時に発動できる。相手の手札を全てデッキに加えてシャッフルする。その後、相手はデッキに加えた枚数分のカードをドローする。
  ko: |-
    이 카드가 일반 소환에 성공했을 때 발동할 수 있다. 상대의 패를 전부 덱에 넣고 셔플한다. 그 후, 상대는 덱에 넣은 매수만큼의 카드를 드로우한다.
  zh-TW: |-
    可在此卡召喚成功時發動。將對方手牌全部加入牌組後洗牌。其後，對方依據加入牌組的卡的張數抽牌。
  zh-CN: |-
    此卡召唤成功时可发动。将所有对手手牌加入牌组并洗牌。之后，对手抽取卡牌，其数量相当于加入牌组的数量。
