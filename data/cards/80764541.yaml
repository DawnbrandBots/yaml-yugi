  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>４４ <ruby>白<rt>はく</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>馬<rt>ま</rt></ruby>スカイ・ペガサス
  ja_romaji: Nanbāzu Yonjūyon Hakutenma Sukai Pegasasu
  ko: No.44 백천마 스카이 페가수스
  ko_rr:
  zh-TW: No.44 白天馬空之帕格修斯
