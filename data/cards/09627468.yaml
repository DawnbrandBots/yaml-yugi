text:
  en: |-
    Gains 300 ATK for each Insect monster on the field, except this card. You can only use each of the following effects of "Humongous Hive Hegemon - Zexstagger" once per turn. If an Insect monster(s) is Special Summoned (except during the Damage Step): You can Special Summon this card from your hand. During the End Phase: Activate this effect; each player can Special Summon 1 Insect monster from their hand or GY, but negate its effects.
  de: |-
    Erhält für jedes Insekt-Monster auf dem Spielfeld, außer dieser Karte, 300 ATK. Du kannst jeden der folgenden Effekte von „Enormer Schwarmherrscher - Zexstagger“ nur einmal pro Spielzug verwenden. Falls ein oder mehr Insekt-Monster als Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der End Phase: Aktiviere diesen Effekt; jeder Spieler kann 1 Insekt-Monster als Spezialbeschwörung von seiner Hand oder seinem Friedhof beschwören, aber annulliere seine Effekte.
  es: |-
    Gana 300 ATK por cada monstruo Insecto en el Campo, excepto esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Hegemón de la Colmena Gigantesca - Zexstagger" una vez por turno. Si uno o más monstruos Insecto son Invocados de Modo Especial (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Durante la End Phase: activa este efecto; cada jugador puede Invocar de Modo Especial 1 monstruo Insecto desde su mano o Cementerio, pero niega sus efectos.
  fr: |-
    Gagne 300 ATK pour chaque monstre Insecte (cette carte exclue) sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Ruche Énorme Hégémon - Zexstagger" qu'une fois par tour. Si un ou plusieurs monstres Insecte sont Invoqués Spécialement (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la End Phase : activez cet effet ; chaque joueur peut Invoquer Spécialement 1 monstre Insecte depuis sa main ou Cimetière, mais annulez ses effets.
  it: |-
    Guadagna 300 ATK per ogni mostro Insetto sul Terreno, eccetto questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Mastodontico Alveare Egemone - Zexstagger" una sola volta per turno. Se uno o più mostri Insetto vengono Evocati Specialmente (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Durante la End Phase: attiva questo effetto; ogni giocatore può Evocare Specialmente 1 mostro Insetto dalla sua mano o Cimitero, ma annulla i suoi effetti.
  pt: |-
    Ganha 300 de ATK para cada monstro Inseto no campo, exceto este card. Você só pode usar cada um dos seguintes efeitos de "Enorme Colmeia Hegemon - Zexstagger" uma vez por turno. Se um ou mais monstros Inseto forem Invocados por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase Final: ative este efeito; cada duelista pode Invocar por Invocação-Especial 1 monstro Inseto da sua mão ou Cemitério, mas negue seus efeitos.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：昆虫族モンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力は、フィールドの他の昆虫族モンスターの数×３００アップする。③：自分・相手のエンドフェイズに発動する。お互いはそれぞれ自身の手札・墓地から昆虫族モンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 곤충족 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격력은, 필드의 다른 곤충족 몬스터의 수 × 300 올린다. ③: 자신 / 상대의 엔드 페이즈에 발동한다. 양쪽 플레이어는 자신의 패 / 묘지에서 곤충족 몬스터 1장을 고르고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터 효과는 무효화된다.
  zh-TW: |-
    此卡名的①③效果，１回合各僅限使用１次。①：可在昆蟲族怪獸被特殊召喚的狀況下發動。從手牌特殊召喚此卡。②：此卡的攻擊力依據場上其他昆蟲族怪獸數量×３００進行提升。③：在我方・對方的結束階段發動。雙方可從自身的手牌・墓地選擇１隻昆蟲族怪獸特殊召喚。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    这个卡名的①③的效果1回合各能使用1次。
    ①：昆虫族怪兽特殊召唤的场合才能发动。这张卡从手卡特殊召唤。
    ②：这张卡的攻击力上升场上的其他的昆虫族怪兽数量×300。
    ③：自己·对方的结束阶段发动。双方可以从自身的手卡·墓地选1只昆虫族怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
