name:
  en: Malice, Lady of Lament
  de: Malice, Dame des Jammers
  es: Malicia, Dama del Lamento
  fr: Malice, Dame de la Lamentation
  it: Malice, Signora del Lamento
  pt: Malícia, a Dama da Lamentação
  ja: <ruby>悪<rt>あく</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>嬢<rt>じょう</rt></ruby>マリス
  ja_romaji: Akumajō Marisu
  ko: 악마양 마리스
  ko_rr: Akmayang  Mariseu
  zh-TW: 惡之魔娘 瑪麗絲
  zh-CN: 恶之魔娘 玛丽斯
text:
  en: |-
    (Quick Effect): You can Tribute 2 monsters, then target 1 of your Normal Traps that is banished or in your GY; Set that target, but place it on the bottom of the Deck when it leaves the field. You can only use this effect of "Malice, Lady of Lament" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 2 Monster als Tribut anbieten und dann 1 deiner Normalen Fallen wählen, die verbannt ist oder sich in deinem Friedhof befindet; setze jenes gewählte Ziel, aber lege es unters Deck, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Malice, Dame des Jammers“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes Sacrificar 2 monstruos, y después seleccionar 1 de tus Trampas Normales que esté desterrada o en tu Cementerio; Coloca ese objetivo, pero ponlo en la parte inferior del Deck cuando deje el Campo. Sólo puedes usar este efecto de "Malicia, Dama del Lamento" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez Sacrifier 2 monstres, puis ciblez 1 de vos Pièges Normaux qui est banni ou dans votre Cimetière ; Posez la cible, mais placez-la au-dessous du Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Malice, Dame de la Lamentation" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi offrire come Tributo 2 mostri, poi scegliere come bersaglio 1 delle tue Trappole Normali che è bandita o nel tuo Cimitero; Posiziona quel bersaglio, ma mettilo in fondo al Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Malice, Signora del Lamento" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode oferecer 2 monstros como Tributo e, depois, escolha 1 das suas Armadilhas Normais que estiverem banidas ou no seu Cemitério; Baixe o alvo, mas coloque-o no fundo do Deck quando ele deixar o campo. Você só pode usar este efeito de "Malícia, a Dama da Lamentação" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスター２体をリリースし、自分の墓地のカード及び除外されている自分のカードの中から、通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードはフィールドから離れた場合に持ち主のデッキの一番下に戻る。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 2장을 릴리스하고, 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, 일반 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可解放我方場上的２隻怪獸，從我方墓地的卡及我方被除外的卡中，將１張通常陷阱卡做為對象發動。將該卡覆蓋在我方場上。透過此效果覆蓋的卡，在從場上離開的狀況下，將回到持有者的牌組的最下方。此效果在對方回合也可發動。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：解放自己场上的2只怪兽，从自己墓地的卡及自己被除外的卡中，以1张通常陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡从场上离开的情况下，放回持有者牌组的最下面。此效果在对手回合中也可以发动。
