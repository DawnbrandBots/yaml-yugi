name:
  en: Sagitta, Maverick Fur Hire
  de: Sagitta, Einzelgänger-Fellsöldnerin
  es: Sagitta, Disidente Mascota a Sueldo
  fr: Sagitta, Marginale Mercefourrure
  it: Sagitta, Dissidente Pelliccia Mercenaria
  pt: Sagitta, a Dissidente de Peluguel
  ja: <ruby>空<rt>くう</rt></ruby><ruby>牙<rt>が</rt></ruby><ruby>団<rt>だん</rt></ruby>の<ruby>孤<rt>こ</rt></ruby><ruby>高<rt>こう</rt></ruby> サジータ
  ja_romaji: Kūgadan no Kokō Sajīta
  ko: 공아단의 고고 새지타
  ko_rr:
  zh-TW: 空牙團的孤高 薩吉塔
  zh-CN: 空牙团的孤高 萨吉塔
text:
  en: |-
    If this card is Special Summoned: You can inflict 500 damage to your opponent for each monster "Fur Hire" you control with a different name, except "Sagitta, Maverick Fur Hire". You can only use this effect of "Sagitta, Maverick Fur Hire" once per turn. Your opponent cannot target monsters "Fur Hire" you control with card effects, except this one.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deinem Gegner für jedes „Fellsöldner“-Monster mit einem unterschiedlichen Namen, das du kontrollierst, außer „Sagitta, Einzelgänger-Fellsöldnerin“, 500 Schaden zufügen. Du kannst diesen Effekt von „Sagitta, Einzelgänger-Fellsöldnerin“ nur einmal pro Spielzug verwenden. Dein Gegner kann keine „Fellsöldner“-Monster, die du kontrollierst, als Ziel für Karteneffekte wählen, außer diesem.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes infligir 500 puntos de daño a tu adversario por cada monstruo "Mascota a Sueldo" que controles con nombres diferentes, excepto "Sagitta, Disidente Mascota a Sueldo". Sólo puedes usar este efecto de "Sagitta, Disidente Mascota a Sueldo" una vez por turno. Tu adversario no puede seleccionar con efectos de cartas a monstruos "Mascota a Sueldo" que controles, excepto éste.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez infliger 500 points de dommages à votre adversaire pour chaque monstre "Mercefourrure" que vous contrôlez de nom différent ("Sagitta, Marginale Mercefourrure" exclu). Vous ne pouvez utiliser cet effet de "Sagitta, Marginale Mercefourrure" qu'une fois par tour. Votre adversaire ne peut pas cibler de monstres "Mercefourrure" que vous contrôlez (celui-ci exclu) avec des effets de carte.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi infliggere 500 danni al tuo avversario per ogni mostro "Pelliccia Mercenaria" che controlli con un nome diverso, eccetto "Sagitta, Dissidente Pelliccia Mercenaria". Puoi utilizzare questo effetto di "Sagitta, Dissidente Pelliccia Mercenaria" una sola volta per turno. Il tuo avversario non può scegliere come bersaglio mostri "Pelliccia Mercenaria" che controlli con gli effetti delle carte, eccetto questo.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode causar 500 de dano ao seu oponente para cada monstro "de Peluguel" que você controla com um nome diferente, exceto "Sagitta, a Dissidente de Peluguel". Você só pode usar este efeito de "Sagitta, a Dissidente de Peluguel" uma vez por turno. Seu oponente não pode escolher monstros "de Peluguel" que você controla como alvo de efeitos de card, exceto este.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。「空牙団の孤高 サジータ」以外の自分フィールドの「空牙団」モンスターの種類×５００ダメージを相手に与える。②：このカードがモンスターゾーンに存在する限り、相手はこのカード以外の自分フィールドの「空牙団」モンスターを効果の対象にできない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. "공아단의 고고 새지타" 이외의 자신 필드의 "공아단" 몬스터의 종류 × 500 데미지를 상대에게 준다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 이 카드 이외의 자신 필드의 "공아단" 몬스터를 효과의 대상으로 할 수 없다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在此卡特殊召喚成功的狀況下發動。給予對方我方場上的「空牙團的孤高 薩吉塔」以外的「空牙團」怪獸的種類×５００的傷害。②：只要此卡存在於怪獸區，對方就無法將我方場上的此卡以外的「空牙團」怪獸做為效果的對象。
  zh-CN: |-
    这个卡名的①的效果1个回合只可使用1次。①：这张卡特殊召唤成功的情况下可以发动。给对手数值为"空牙团的孤高 萨吉塔"以外的自己场上的"空牙团"怪兽种类×500伤害。②：只要这张卡存在于怪兽区域，对手就不可把这张卡以外的自己场上的"空牙团"怪兽作为效果的对象。
