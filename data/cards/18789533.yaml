text:
  en: |-
    If this card is sent to the GY: You can Special Summon this card. If this card is banished: You can Special Summon this card. You can only use 1 "Dotscaper" effect per turn, and only once that turn. You can only use each effect of "Dotscaper" once per Duel.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Falls diese Karte verbannt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst nur 1 Effekt von „Dotscaper“ pro Spielzug verwenden und in dem Spielzug nur einmal. Du kannst jeden Effekt von „Dotscaper“ nur einmal pro Duell verwenden.
  es: |-
    Si esta carta es mandada al Cementerio: puedes Invocar esta carta de Modo Especial. Si esta carta es desterrada: puedes Invocar esta carta de Modo Especial. Sólo puedes usar 1 efecto de "Dotscaper" por turno, y sólo una vez ese turno. Sólo puedes usar cada efecto de "Dotscaper" una vez por Duelo.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte. Si cette carte est bannie : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser qu'1 effet de "Poinsagiste" par tour, et uniquement une fois le tour. Vous ne pouvez utiliser chaque effet de "Poinsagiste" qu'une fois par Duel.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente questa carta. Se questa carta viene bandita: puoi Evocare Specialmente questa carta. Puoi utilizzare solo 1 effetto di "Pixelatore" per turno, e solo una volta in quel turno. Puoi utilizzare ogni effetto di "Pixelatore" una sola volta per Duello.
  pt: |-
    Se este card for enviado para o Cemitério: você pode Invocar este card por Invocação-Especial. Se este card for banido: você pode Invocar este card por Invocação-Especial. Você só pode usar 1 efeito de "Dotscaper" por turno e apenas uma vez por turno. Você só pode usar cada efeito de "Dotscaper" uma vez por Duelo.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、それぞれデュエル中に１度しか使用できない。①：このカードが墓地へ送られた場合に発動できる。このカードを特殊召喚する。②：このカードが除外された場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없으며, 각각 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果，在決鬥中各僅限使用１次。①：可在此卡被送至墓地的狀況下發動。特殊召喚此卡。②：可在此卡被除外的狀況下發動。特殊召喚此卡。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个，决斗中仅可各使用１次。①：此卡被送至墓地的情况下可以发动。将此卡特殊召唤。②：此卡被除外的情况下可以发动。将此卡特殊召唤。
