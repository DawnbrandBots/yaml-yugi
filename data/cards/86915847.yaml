text:
  en: |-
    Once per turn: You can target 1 face-up monster your opponent controls; halve that target's ATK until the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere die ATK des gewählten Ziels bis zur End Phase.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; divide a la mitad el ATK de ese objetivo hasta la End Phase.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, divisez par deux l'ATK de la cible.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza l'ATK di quel bersaglio fino alla End Phase.
  pt: |-
    Uma vez por turno: Você pode escolher 1 monstro com a face para cima que seu oponente controla; reduza pela metade o ATK do alvo até a Fase Final.
  ja: |-
    １ターンに１度、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。選択した相手モンスターの攻撃力をエンドフェイズ時まで半分にする。
  ko: |-
    1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 상대 몬스터의 공격력을 엔드 페이즈까지 절반으로 한다.
  zh-TW: |-
    １回合１次，可選擇對方場上的１隻正面表示怪獸發動。選擇的對方怪獸的攻擊力在回合結束前減半。
  zh-CN: |-
    １回合１次，可选择对手场上的１只表侧表示怪兽并发动。直至回合结束时，被选择的对手怪兽的攻击力减半。
