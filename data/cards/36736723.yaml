name:
  en: Rush Warrior
  de: Eilkrieger
  es: Guerrero del Apuro
  fr: Guerrier de Ruée
  it: Guerriero Scattante
  pt: Guerreiro Apressado
  ja: ラッシュ・ウォリアー
  ja_romaji: Rasshu Woriā
  ko: 러시 워리어
  ko_rr:
  zh-TW:
  zh-CN: 突进战士
text:
  en: |-
    During damage calculation, if a "Warrior" Synchro Monster you control battles an opponent's monster (Quick Effect): You can send this card from your hand to the GY; your battling monster's ATK becomes double its current ATK during that damage calculation only. You can banish this card from your GY, then target 1 "Synchron" monster in your GY; add it to your hand. You can only use each effect of "Rush Warrior" once per turn.
  de: |-
    Während der Schadensberechnung, falls ein „Krieger“-Synchromonster, das du kontrollierst, gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; die ATK deines kämpfenden Monsters werden nur während der Schadensberechnung zum Doppelten seiner derzeitigen ATK. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Synchron“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Eilkrieger“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño, si un Monstruo de Sincronía "Guerrero/a" que controlas batalla con un monstruo del adversario (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; el ATK de tu monstruo batallante se convierte en el doble de su ATK en este momento, sólo durante ese cálculo de daño. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Sincrón" (o "Sincronizador") en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Guerrero del Apuro" una vez por turno.
  fr: |-
    Durant le calcul des dommages, si un Monstre Synchro "Guerrier" que vous contrôlez combat un monstre de l'adversaire (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; l'ATK de votre monstre combattant devient le double de son ATK actuelle durant ce calcul des dommages uniquement. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Synchronique" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Guerrier de Ruée" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni, se un Mostro Synchro "Guerriero" che controlli combatte con un mostro dell'avversario (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; l'ATK del tuo mostro che sta combattendo diventa il doppio del suo ATK attuale, solamente durante quel calcolo dei danni. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Synchron" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Guerriero Scattante" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano, se um Monstro Sincro "Guerreiro(a)" que você controla batalhar um monstro do oponente (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; o ATK do seu monstro que está batalhando se torna o dobro do seu ATK atual apenas durante esse cálculo de dano. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Sincron" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Guerreiro Apressado" uma vez por turno.
  ja: |-
    「ラッシュ・ウォリアー」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「ウォリアー」Sモンスターが相手モンスターと戦闘を行うダメージ計算時、このカードを手札から墓地へ送って発動できる。その戦闘を行う自分のモンスターの攻撃力は、そのダメージ計算時のみ倍になる。②：墓地のこのカードを除外し、自分の墓地の「シンクロン」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    "러시 워리어"의 ①②의 효과는 각각 1턴에 1번 밖에 사용할 수 없다. ① : 자신의 "워리어" 싱크로 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 전투를 실행하는 자신 몬스터의 공격력은, 그 데미지 계산시에만 배가 된다. ② : 묘지의 이 카드를 제외하고, 자신 묘지의 "싱크론" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「突进战士」的①②的效果1回合各能使用1次。①：自己的「战士」同调怪兽和对方怪兽进行战斗的伤害计算时，把这张卡从手卡送去墓地才能发动。那只进行战斗的自己怪兽的攻击力只在那次伤害计算时变成2倍。②：把墓地的这张卡除外，以自己墓地1只「同调士」怪兽为对象才能发动。那只怪兽加入手卡。
