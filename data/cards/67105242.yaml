name:
  en: Earthbound Spirit
  de: Erdgebundener Geist
  es: Espíritu Atado a la Tierra
  fr: Esprit Enchaîné à la Terre
  it: Spirito Terralegato
  pt: Espírito Terrestre
  ja: <ruby>地縛霊<rt>アース・バウンド・スピリット</rt></ruby>
  ja_romaji: Āsu Baundo Supiritto
