name:
  en: Starlight Junktion
  de: Gerümpelkreuzung des Sternenlichts
  es: Crucebasura de Luz de Estrellas
  fr: Carrefour Robot Lumière d'Étoile
  it: Raccordo Rottame Luce di Stelle
  pt: Sucatação Luz Estrelada
  ja: スターライト・ジャンクション
  ja_romaji: Sutāraito Jankushon
  ko: 스타라이트 정크션
  ko_rr:
  zh-TW:
  zh-CN: 星光废品立交桥
text:
  en: |-
    You can Tribute 1 Tuner monster; Special Summon 1 "Synchron" monster from your Deck with a different Level than the Tributed monster had on the field. During your opponent's turn, if you Special Summon a Synchro Monster from your Extra Deck: Target 1 card on the field; shuffle it into the Deck. You can only use each effect of "Starlight Junktion" once per turn.
  de: |-
    Du kannst 1 Empfänger-Monster als Tribut anbieten; beschwöre 1 „Synchron“-Monster mit einer anderen Stufe als die, welche das als Tribut angebotene Monster auf dem Spielfeld hatte, als Spezialbeschwörung von deinem Deck. Während des Spielzugs deines Gegners, falls du ein Synchromonster als Spezialbeschwörung von deinem Extra Deck beschwörst: Wähle 1 Karte auf dem Spielfeld; mische sie ins Deck. Du kannst jeden Effekt von „Gerümpelkreuzung des Sternenlichts“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo Cantante; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Sincrón" (o "Sincronizador") cuyo Nivel sea diferente al que tenía el monstruo Sacrificado en el Campo. Durante el turno de tu adversario, si Invocas de Modo Especial, desde tu Deck Extra, un Monstruo de Sincronía: selecciona 1 carta en el Campo; barájala al Deck. Sólo puedes usar cada efecto de "Crucebasura de Luz de Estrellas" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre Syntoniseur ; Invoquez Spécialement 1 monstre "Synchronique" de Niveau différent de celui que le monstre Sacrifié avait sur le Terrain depuis votre Deck. Durant le tour de votre adversaire, si vous Invoquez Spécialement un Monstre Synchro depuis votre Extra Deck : ciblez 1 carte sur le Terrain ; mélangez-la dans le Deck. Vous ne pouvez utiliser chaque effet de "Carrefour Robot Lumière d'Étoile" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro Tuner; Evoca Specialmente dal tuo Deck 1 mostro "Synchron" con Livello diverso da quello che il mostro offerto come Tributo aveva sul Terreno. Durante il turno del tuo avversario, se Evochi Specialmente un Mostro Synchro dal tuo Extra Deck: scegli come bersaglio 1 carta sul Terreno; mischiala nel Deck. Puoi utilizzare ogni effetto di "Raccordo Rottame Luce di Stelle" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro Regulador; Invoque por Invocação-Especial 1 monstro "Sincron" do seu Deck com um Nível diferente que o monstro oferecido como Tributo tinha no campo. Durante o turno do seu oponente, se você Invocar por Invocação-Especial um Monstro Sincro do seu Deck Adicional: escolha 1 card no campo; embaralhe-o no Deck. Você só pode usar cada efeito de "Sucatação Luz Estrelada" uma vez por turno.
  ja: |-
    「スターライト・ジャンクション」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのチューナー１体をリリースしてこの効果を発動できる。リリースしたモンスターとレベルが異なる「シンクロン」モンスター１体をデッキから特殊召喚する。②：相手ターンに自分のエクストラデッキからＳモンスターを特殊召喚した場合、フィールドのカード１枚を対象として発動する。そのカードを持ち主のデッキに戻す。
  ko: |-
    "스타라이트 정크션"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 튜너 1장을 릴리스하고 이 효과를 발동할 수 있다. 릴리스한 몬스터의 레벨이 다른 "싱크론" 몬스터 1장을 덱에서 특수 소환한다. ②: 상대 턴에 자신이 엑스트라 덱에서 싱크로 몬스터를 특수 소환했을 경우, 필드의 카드 1장을 대상으로 하고 발동한다. 그 카드를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只协调可以发动此效果。将1只等级与解放的怪兽不同的"同步士"怪兽从牌组特殊召唤。②：自己在对手回合将同步怪兽从额外牌组特殊召唤的情况下，以场上的1张卡为对象发动。将该卡放回持有者的牌组。
