text:
  en: |-
    Each time 1 monster is sent from the field to the Graveyard, inflict 500 points of damage per card to the respective card owner's Life Points.
  de: |-
    Jedesmal, wenn eine Monsterkarte vom Spielfeld auf den Friedhof gelegt wird, erhält der Besitzer der Karte 500 Punkte Schaden pro Karte.
  es: |-
    Cada vez que un monstruo es mandado del Campo al Cementerio, el propietario de esa carta recibe 500 puntos de daño por carta.
  fr: |-
    À chaque fois qu'1 Carte Monstre est envoyée du Terrain au Cimetière, son propriétaire reçoit 500 points de dommages par carte à ses Life Points.
  it: |-
    Ogni volta che 1 Carta Mostro viene mandata dal Terreno al Cimitero, il suo proprietario riceve 500 punti di danno per ogni carta ai suoi Life Points.
  pt: |-
    Cada vez que um ou mais monstros são enviados do campo ao Cemitério, o controlador daqueles monstros recebe 500 de dano por cada carta enviada ao Cemitério.
  ja: |-
    フィールド上に存在するモンスターが墓地へ送られる度に、そのモンスターの持ち主は１枚につき５００ポイントダメージを受ける。
  ko: |-
    필드 위의 몬스터가 묘지로 보내질 때마다, 그 카드의 주인은 1장당 500 포인트 데미지를 받는다.
  zh-TW: |-
    每當場上的怪獸被送至墓地時，每送１張該怪獸的持有者就受到５００傷害。
  zh-CN: |-
    每次场上存在的怪兽被送去墓地，那些怪兽的持有者受到每1只500分伤害。
