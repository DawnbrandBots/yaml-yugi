text:
  en: |-
    Target 1 Set card in the Spell & Trap Card Zone; reveal that target, force its activation if it is a Trap Card, then negate its effect if the activation timing is incorrect, and if you do, destroy it. (If it is not a Trap Card, return it face-down.) When this card resolves, shuffle it into the Deck instead of sending it to the Graveyard.
  de: |-
    Wähle 1 gesetzte Karte in der Zauber- & Fallenkartenzone; zeige das gewählte Ziel vor, erzwinge seine Aktivierung, falls es eine Fallenkarte ist, dann annulliere seinen Effekt, falls das Timing der Aktivierung nicht korrekt ist, und falls du dies tust, zerstöre es. (Falls es keine Fallenkarte ist, lege sie verdeckt zurück.) Wenn diese Karte aufgelöst wird, mische sie ins Deck, anstatt sie auf den Friedhof zu legen.
  es: |-
    Selecciona una carta Colocada en la Zona de Cartas Mágicas y de Trampa; muestra ese objetivo, fuerza su activación si es una Carta de Trampa, y después niega su efecto si el momento de activación es incorrecto y, si lo haces, destruye la carta. (Si no es una Carta de Trampa vuelve a ponerla boca abajo). Cuando esta carta se resuelve, barájala al Deck en vez de mandarla al Cementerio.
  fr: |-
    Ciblez 1 carte Posée dans la Zone Carte Magie & Piège ; révélez la cible, forcez son activation si c'est une Carte Piège, puis annulez son effet si le moment d'activation est incorrect, et si vous le faites, détruisez-la. (Si ce n'est pas une Carte Piège, retournez-la face verso.) Lorsque cette carte est résolue, mélangez-la dans le Deck au lieu de l'envoyer au Cimetière.
  it: |-
    Scegli come bersaglio 1 carta Posizionata nella Zona Carte Magia & Trappola; rivela quel bersaglio, forza la sua attivazione se è una Carta Trappola, poi annulla il suo effetto se il timing di attivazione non è corretto e, se lo fai, distruggila. (Se non è una Carta Trappola, rimettila coperta.) Quando questa carta si risolve, mischiala nel Deck invece di mandarla al Cimitero.
  pt:
  ja: |-
    魔法＆罠カードゾーンにセットされたカード１枚を選択して発動する。選択したカードをめくって確認し、そのカードが罠カードだった場合、強制発動させる。発動タイミングが正しくない場合、その効果を無効にし破壊する。そのカードが罠カード以外だった場合、元に戻す。このカードは発動後、墓地へ送らずにデッキに戻す。
  ko: |-
    마법 & 함정 카드 존에 세트된 카드 1장을 선택하고 발동한다. 선택한 카드를 넘겨서 확인하고, 그 카드가 함정 카드였을 경우, 강제 발동시킨다. 발동 타이밍이 맞지 않은 경우, 그 효과를 무효로 하고 파괴한다. 그 카드가 함정 카드 이외였을 경우, 원래대로 되돌린다. 이 카드는 발동 후, 묘지로 보내지 않고 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    选择魔法与陷阱卡区域盖放的1张卡发动。把选择的卡翻开确认，那张卡是陷阱卡的场合，强制发动。发动时点不正确的场合，那个效果无效并破坏。那张卡是陷阱卡以外的场合，回到原状。这张卡发动后，不送去墓地回到卡组。
