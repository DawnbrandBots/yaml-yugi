  ja:
  ko: |-
    마법 & 함정 카드 존에 세트된 카드 1장을 선택하고 발동한다. 선택한 카드를 넘겨서 확인하고, 그 카드가 함정 카드였을 경우, 강제 발동시킨다. 발동 타이밍이 맞지 않은 경우, 그 효과를 무효로 하고 파괴한다. 그 카드가 함정 카드 이외였을 경우, 원래대로 되돌린다. 이 카드는 발동 후, 묘지로 보내지 않고 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    选择魔法与陷阱卡区域盖放的1张卡发动。把选择的卡翻开确认，那张卡是陷阱卡的场合，强制发动。发动时点不正确的场合，那个效果无效并破坏。那张卡是陷阱卡以外的场合，回到原状。这张卡发动后，不送去墓地回到卡组。
