name:
  en: Red Dragon Archfiend
  de: Rotdrachen-Erzunterweltler
  es: Dragón Rojo Archidemonio
  fr: Dragon Rouge Archdémon
  it: Arcidemone Drago Rosso
  pt: Dragão Vermelho Arquidemônio
  ja: レッド・デーモンズ・ドラゴン
  ja_romaji: Reddo Dēmonzu Doragon
  ko: 레드 데몬즈 드래곤
  ko_rr: Redeu Demonjeu Deuraegon
  zh-TW: 闇紅惡魔龍
  zh-CN: 暗红恶魔龙
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    After damage calculation, if this card attacked an opponent's Defense Position monster: Destroy all Defense Position monsters your opponent controls. Once per turn, during your End Phase: Destroy all other monsters you control that did not declare an attack this turn. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Nach der Schadensberechnung, falls diese Karte ein Monster eines Gegners in Verteidigungsposition angegriffen hat: Zerstöre alle Monster in Verteidigungsposition, die dein Gegner kontrolliert. Einmal pro Spielzug, während deiner End Phase: Zerstöre alle anderen Monster, die du kontrollierst und die in diesem Spielzug keinen Angriff deklariert haben. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Después del cálculo de daño, si esta carta atacó un monstruo en Posición de Defensa del adversario: destruye todos los monstruos en Posición de Defensa que controle tu adversario. Una vez por turno, durante tu End Phase: destruye todos los demás monstruos que controles que este turno no declararon un ataque. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Après le calcul des dommages, si cette carte a attaqué un monstre en Position de Défense de l'adversaire : détruisez tous les monstres en Position de Défense contrôlés par votre adversaire. Une fois par tour, durant votre End Phase : détruisez tous les autres monstres que vous contrôlez qui n'ont pas déclaré d'attaque ce tour. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Dopo il calcolo dei danni, se questa carta ha attaccato un mostro in Posizione di Difesa dell'avversario: distruggi tutti i mostri in Posizione di Difesa controllati dal tuo avversario. Una volta per turno, durante la tua End Phase: distruggi tutti gli altri mostri che controlli che non hanno dichiarato un attacco in questo turno. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Depois do cálculo de dano, se este card atacou um monstro do oponente em Posição de Defesa: destrua todos os monstros em Posição de Defesa que seu oponente controla. Uma vez por turno, durante sua Fase Final: destrua todos os outros monstros que você controla que não declararam um ataque neste turno. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：このカードが相手の守備表示モンスターに攻撃を行ったダメージ計算後に発動する。相手フィールドの守備表示モンスターを全て破壊する。②：自分エンドフェイズに発動する。このカードがフィールドに表側表示で存在する場合、このターン攻撃宣言をしていない自分フィールドの他のモンスターを全て破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드가 상대의 수비 표시 몬스터에 공격을 실행한 데미지 계산 후에 발동한다. 상대 필드의 수비 표시 몬스터를 전부 파괴한다. ②: 자신 엔드 페이즈에 발동한다. 이 카드가 필드에 앞면 표시로 존재할 경우, 이 턴에 공격 선언을 하고 있지 않은 자신 필드의 다른 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    协调+1只以上协调以外的怪兽
    ①：此卡攻击对手的守备表示怪兽的伤害计算后发动。将对手场上的守备表示怪兽全部破坏。②：在自己的结束阶段发动。此卡在场上以表侧表示存在的情况下，将此卡以外此回合未攻击宣言的、自己场上的怪兽全部破坏。
