text:
  en: |-
    When an opponent's monster declares an attack: Roll a six-sided die and apply the result.
    1: Halve your LP.
    2: Make that attack a direct attack.
    3: Choose 1 monster you control, change the attack target to it, and perform damage calculation.
    4: Choose 1 other monster your opponent controls, change the attack target to it, and perform damage calculation.
    5: Negate the attack, and if you do, inflict damage to your opponent equal to that monster's ATK.
    6: Destroy that opponent's monster.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Wirf einen sechsseitigen Würfel und führe das Ergebnis aus.
    1: Halbiere deine LP.
    2: Mache den Angriff zu einem direkten Angriff.
    3: Bestimme 1 Monster, das du kontrollierst, ändere das Angriffsziel darauf und führe die Schadensberechnung durch.
    4: Bestimme 1 anderes Monster, das dein Gegner kontrolliert, ändere das Angriffsziel darauf und führe die Schadensberechnung durch.
    5: Annulliere den Angriff und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK des Monsters zu.
    6: Zerstöre das Monster des Gegners.
  es: |-
    Cuando un monstruo del adversario declara un ataque: lanza un dado de seis caras y aplica el resultado.
    1: Divide tus LP a la mitad.
    2: Haz que ese ataque sea un ataque directo.
    3: Elige 1 monstruo que controles, cambia el objetivo del ataque a ése, y haz el cálculo de daño.
    4: Elige otro monstruo que controle tu adversario, cambia el objetivo del ataque a ése, y haz el cálculo de daño.
    5: Niega el ataque y, si lo haces, inflige daño a tu adversario igual al ATK de ese monstruo.
    6: Destruye ese monstruo del adversario.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : lancez un dé à six faces et appliquez le résultat.
    1 : Divisez par deux vos LP.
    2 : Faites devenir l'attaque une attaque directe.
    3 : Choisissez 1 monstre que vous contrôlez, transférez-lui la cible de l'attaque et faites le calcul des dommages.
    4 : Choisissez 1 autre monstre contrôlé par votre adversaire, transférez-lui la cible de l'attaque et faites le calcul des dommages.
    5 : Annulez l'attaque, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK du monstre.
    6 : Détruisez le monstre de l'adversaire.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: tira un dado a sei facce e applica il risultato.
    1: Dimezza i tuoi LP.
    2: Fai diventare l'attacco un attacco diretto.
    3: Seleziona 1 mostro che controlli, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.
    4: Seleziona 1 altro mostro controllato dal tuo avversario, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.
    5: Annulla l'attacco e, se lo fai, infliggi al tuo avversario danno pari all'ATK di quel mostro.
    6: Distruggi quel mostro dell'avversario.
  pt: |-
    Quando um monstro do oponente declarar um ataque: lance um dado de seis faces e aplique o resultado.
    1: Diminua pela metade seus PV.
    2: Transforme o ataque em um ataque direto.
    3: Selecione 1 monstro que você controla, mude o alvo do ataque para ele e realize o cálculo de dano.
    4: Selecione 1 outro monstro que seu oponente controla, mude o alvo do ataque para ele e realize o cálculo de dano.
    5: Negue o ataque e, se isso acontecer, cause dano ao seu oponente igual ao ATK do monstro.
    6: Destrua o monstro do oponente.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。サイコロを１回振り、出た目の効果を適用する。１・自分のＬＰを半分にする。２・その攻撃を自分への直接攻撃にする。３・自分フィールドのモンスター１体を選び、そのモンスターに攻撃対象を移し替えてダメージ計算を行う。４・攻撃モンスター以外の相手フィールドのモンスター１体を選び、そのモンスターに攻撃対象を移し替えてダメージ計算を行う。５・その攻撃を無効にし、そのモンスターの攻撃力分のダメージを相手に与える。６・その相手モンスターを破壊する。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 주사위를 1회 던져 나온 눈의 효과를 적용한다. 1: 자신의 LP를 절반으로 한다. 2: 그 공격을 자신에게로의 직접 공격으로 한다. 3: 자신 필드의 몬스터 1장을 고르고, 그 몬스터에 공격 대상을 옮겨 데미지 계산을 실행한다. 4: 공격 몬스터 이외의 상대 필드의 몬스터 1장을 고르고, 그 몬스터에 공격 대상을 옮겨 데미지 계산을 실행한다. 5: 그 공격을 무효로 하고, 그 몬스터의 공격력만큼의 데미지를 상대에게 준다. 6: 그 상대 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽的攻击宣言时才能发动。掷1次骰子，出现数目的效果适用。
    1·自己基本分变成一半。
    2·那次攻击变成对自己的直接攻击。
    3·选自己场上1只怪兽，攻击对象转移为那只怪兽进行伤害计算。
    4·选攻击怪兽以外的对方场上1只怪兽，攻击对象转移为那只怪兽进行伤害计算。
    5·那次攻击无效，给与对方那只怪兽的攻击力数值的伤害。
    6·那只对方怪兽破坏。
