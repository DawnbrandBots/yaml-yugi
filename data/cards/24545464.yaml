text:
  en: |-
    Activate only when a face-up Synchro Monster you control is selected as an attack target. Negate the attack and destroy 1 monster your opponent controls.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes Synchromonster, das du kontrollierst, als Ziel eines Angriffs gewählt wird. Annulliere den Angriff und zerstöre 1 Monster, das dein Gegner kontrolliert.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo Sincro boca arriba que controles es seleccionado como objetivo de un ataque. Niega el ataque y destruye 1 monstruo que controle tu adversario.
  fr: |-
    Activable uniquement lorsqu'un monstre Synchro face recto que vous contrôlez est sélectionné comme cible d'une attaque. Annulez l'attaque et détruisez 1 monstre contrôlé par votre adversaire.
  it: |-
    Attiva solo quando un Mostro Synchro scoperto che controlli viene scelto come bersaglio di un attacco. Annulla l'attacco e distruggi 1 mostro controllato dal tuo avversario.
  pt: |-
    Ative somente quando 1 Synchro Monster virado para cima que você controla é selecionado como alvo de um ataque. Negue o ataque e destrua 1 monstro que o seu oponente controla.
  ja: |-
    自分フィールド上に表側表示で存在するシンクロモンスターが攻撃対象になった時に発動する事ができる。その攻撃を無効にし、相手フィールド上に存在するモンスター１体を破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터가 공격 대상이 되었을 때 발동할 수 있다. 그 공격을 무효로 하고, 상대 필드 위에 존재하는 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的同调怪兽成为攻击对象时才能发动。那次攻击无效，对方场上存在的1只怪兽破坏。
