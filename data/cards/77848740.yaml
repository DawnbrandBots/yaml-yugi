name:
  en: Madolche Petingcessoeur
  de: Magidolce Puddkleinschweszessin
  es: Petingcessoeur Magidulce
  fr: Petingcessœur Magidolce
  it: Magidolce Puddingcipessorellina
  pt: Pudimanincesa Magidoce
  ja: マドルチェ・プティンセスール
  ja_romaji: Madoruche Putinsesūru
  ko: 마돌체 푸팅세스루
  ko_rr: Madolche Putingseseuru
  zh-TW: 魔法甜點・布丁公主妹妹
  zh-CN: 魔幻甜点・布蕾小公主
text:
  en: |-
    If this card in your possession is destroyed by an opponent's card and sent to your GY: Shuffle this card into the Deck. You can only use each of the following effects of "Madolche Petingcessoeur" once per turn.
    ● If you have no monsters in your GY: You can Special Summon this card from your hand.
    ● If this card is Special Summoned: You can Special Summon 1 "Madolche" monster from your hand or Deck, except "Madolche Petingcessoeur", and if you do, reduce its Level by 1, also you cannot Special Summon monsters for the rest of this turn, except "Madolche" monsters.
  de: |-
    Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Du kannst jeden der folgenden Effekte von „Magidolce Puddkleinschweszessin“ nur einmal pro Spielzug verwenden.
    ● Falls du keine Monster in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
    ● Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Magidolce“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Magidolce Puddkleinschweszessin“, und falls du dies tust, verringere seine Stufe um 1, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Magidolce“-Monstern.
  es: |-
    Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: baraja esta carta al Deck. Sólo puedes usar cada uno de los siguientes efectos de "Petingcessoeur Magidulce" una vez por turno.
    ● Si no tienes monstruos en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano.
    ● Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Magidulce", excepto "Petingcessoeur Magidulce" y, si lo haces, reduce su Nivel en 1, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Magidulce".
  fr: |-
    Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Vous ne pouvez utiliser chacun des effets suivants de "Petingcessœur Magidolce" qu'une fois par tour.
    ● Si vous n'avez aucun monstre dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main.
    ● Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Magidolce" ("Petingcessœur Magidolce" exclu) depuis votre main ou Deck, et si vous le faites, réduisez son Niveau de 1, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Magidolce" exclus) le reste de ce tour.
  it: |-
    Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: mischia questa carta nel Deck. Puoi utilizzare ognuno dei seguenti effetti di "Magidolce Puddingcipessorellina" una sola volta per turno.
    ● Se non hai mostri nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano.
    ● Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 mostro "Magidolce" dalla tua mano o Deck, eccetto "Magidolce Puddingcipessorellina" e, se lo fai, riduci di 1 il suo Livello, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Magidolce".
  pt: |-
    Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: embaralhe este card no Deck. Você só pode usar cada um dos seguintes efeitos de "Pudimanincesa Magidoce" uma vez por turno.
    ● Se você não tiver monstros no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão.
    ● Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro "Magidoce" da sua mão ou do Deck, exceto "Pudimanincesa Magidoce" e, se isso acontecer, reduza o Nível dele em 1 e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Magidoce".
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地にモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。手札・デッキから「マドルチェ・プティンセスール」以外の「マドルチェ」モンスター１体を特殊召喚する。そのモンスターのレベルは１つ下がる。このターン、自分は「マドルチェ」モンスターしか特殊召喚できない。③：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 패 / 덱에서 "마돌체 푸팅세스루" 이외의 "마돌체" 몬스터 1장을 특수 소환한다. 그 몬스터의 레벨은 1개 내려간다. 이 턴에, 자신은 "마돌체" 몬스터밖에 특수 소환할 수 없다. ③: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己的墓地不存在怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：此卡特殊召唤的情况下可以发动。从手牌・牌组将“魔幻甜点・布蕾小公主”以外的１只“魔幻甜点”怪兽特殊召唤。该怪兽的等级下降１。此回合，自己仅可特殊召唤“魔幻甜点”怪兽。③：此卡被对手破坏并被送至墓地的情况下发动。将此卡放回牌组。
