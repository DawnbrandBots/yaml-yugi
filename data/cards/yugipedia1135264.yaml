  en: |-
    You cannot Special Summon from the Extra Deck, except Xyz Monsters. You can only use each of the following effects of "Power Patron Machine Doom-Z" once per turn. You can target 1 other Effect Monster you control; Special Summon from your Extra Deck, 1 "Doom-Z" Xyz Monster or "Jupiter the Power Patron of Destruction" with a Rank equal to the Level of that monster you control, by using it as material (this is treated as an Xyz Summon), and if you do, equip this card you control to it. If this card is destroyed: You can add 1 "Doom-Z" card from your Deck to your hand.
