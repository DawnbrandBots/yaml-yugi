text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned by removing 2 WATER monsters in your Graveyard from play. When this card destroys an opponent's monster as a result of battle, your opponent skips his/her next Draw Phase.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem 2 WASSER Monster aus deinem Friedhof aus dem Spiel entfernt wird. Falls diese Karte ein Monster deines Gegners als Ergebnis eines Kampfes zerstört, überspringe die Draw Phase des nächsten Spielzug deines Gegners.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial retirando del juego 2 monstruos de AGUA en tu Cementerio. Cuando esta carta destruye un monstruo de tu adversario como resultado de una batalla, sáltate la Draw Phase del próximo turno de tu adversario.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut être Invoquée par Invocation Spéciale qu'en retirant du jeu 2 monstres EAU de votre Cimetière. Si cette carte détruit un monstre de votre adversaire à l'issue d'un combat, votre adversaire saute sa prochaine Draw Phase.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta può essere Evocata solo tramite Evocazione Speciale rimuovendo dal gioco 2 mostri ACQUA nel tuo Cimitero. Se questa carta distrugge un mostro del tuo avversario in seguito ad una battaglia, salta la Draw Phase nel prossimo turno del tuo avversario.
  pt: |-
    Este card não pode ser Invocado, por Invocação-Normal, ou Baixado. Este card só pode ser Invocado por Invocação-Especial removendo de jogo 2 monstro da ÁGUA no seu Cemitério. Se este card destrói um monstro do seu adversário como resultado de uma batalha, salte a próxima Draw Phase do seu adversário.
  ja: |-
    このカードは通常召喚できない。自分の墓地の水属性モンスター２体をゲームから除外して特殊召喚する。このカードが戦闘によって相手モンスターを破壊した場合、次の相手ターンのドローフェイズをスキップする。
  ko: |-
    이 카드는 일반 소환 /세트할 수 없다. 자신의 묘지의 물속성 몬스터 2장을 게임에서 제외하고 특수 소환한다. 이카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 다음 상대 턴의 드로우 페이즈를 스킵한다.
  zh-TW: |-
    此卡無法通常召喚。可在將我方墓地的２隻水屬性怪獸從遊戲除外的狀況下特殊召喚。在此卡因戰鬥破壞對方怪獸的狀況下發動。下一個對方回合的抽牌階段跳過。
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地2只水属性怪兽从游戏中除外特殊召唤。这张卡战斗破坏对方怪兽的场合，下次的对方回合的抽卡阶段跳过。
