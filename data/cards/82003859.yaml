text:
  en:
  de: |-
    Jeder Spieler muss 500 Life Points zahlen, um einen Angriff zu deklarieren.
  es: |-
    Cada jugador debe pagar 500 Life Points para declarar un ataque.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, vous et votre adversaire ne pouvez attaquer sans payer 500 Life Points pour chacune des attaques des monstres.
  it: |-
    Fino a quando questa carta rimane scoperta sul Terreno, sia tu che il tuo avversario per attaccare dovete pagare 500 Life Points per mostro.
  pt: |-
    Cada duelista deve pagar 500 PV para declarar um ataque.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、お互いは５００ＬＰ払わなければ攻撃宣言できない。
  ko: |-
    양쪽의 플레이어는 공격을 실행할 경우, 500 라이프 포인트를 지불하고 공격 선언을 해야 한다.
  zh-TW: |-
    雙方玩家必須支付５００LP，才能進行攻擊宣言。
  zh-CN: |-
    双方玩家若不支付５００LP，则不可攻击宣言。
