text:
  en:
  de: |-
    Jedes Mal, wenn ein Monster vom Typ Fels als Normalbeschwörung beschworen wird, erhältst du 500 LP. Falls ein „Triamid“-Monster als Normalbeschwörung beschworen wird: Du kannst 1 Karte ziehen, dann 1 Karte abwerfen. Falls diese offene Karte in der Spielfeldzone auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Triamid“-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Triamidenkreuzer“ nur einmal pro Spielzug verwenden.
  es: |-
    Cada vez que un monstruo de Tipo Roca es Invocado de Modo Normal, gana 500 LP. Si un monstruo "Trirámide" es Invocado de Modo Normal: puedes robar 1 carta, y después descartar 1 carta. Si esta carta boca arriba en la Zona del Campo es mandada al Cementerio: puedes añadir a tu mano 1 Monstruo "Trirámide" en tu Deck. Sólo puedes usar este efecto de "Crucero Trirámide" una vez por turno.
  fr: |-
    Chaque fois qu'un monstre de Type Rocher est Invoqué Normalement, gagnez 500 LP. Si un monstre "Triamid" est Invoqué Normalement : vous pouvez piocher 1 carte, puis défaussez 1 carte. Si cette carte face recto dans la Zone Terrain est envoyée au Cimetière : vous pouvez ajouter 1 monstre "Triamid" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Croiseur Triamid" qu'une fois par tour.
  it: |-
    Ogni volta che un mostro di Tipo Roccia viene Evocato Normalmente, guadagni 500 LP. Se un mostro "Triamide" viene Evocato Normalmente: puoi pescare 1 carta, poi scartare 1 carta. Se questa carta scoperta nella Zona Terreno viene mandata al Cimitero: puoi aggiungere 1 Mostro "Triamide" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Incrociatore Triamide" una sola volta per turno.
  pt: |-
    Sempre que um monstro do Tipo Rocha for Invocado por Invocação-Normal, ganhe 500 PV. Se um monstro "Triâmide" for Invocado por Invocação-Normal: você pode comprar 1 card e, depois, descartar 1 card. Se este card com a face para cima na Zona do Campo for enviado para o Cemitério: você pode adicionar 1 Monstro "Triâmide" do seu Deck à sua mão. Você só pode usar este efeito de "Cruzador Triâmide" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：このカードがフィールドゾーンに存在する限り、岩石族モンスターが召喚される度に、自分は５００ＬＰ回復する。
    ②：フィールドに「トラミッド」モンスターが召喚された場合に発動できる。自分は１枚ドローする。その後、自分の手札を１枚選んで捨てる。
    ③：フィールドゾーンの表側表示のこのカードが墓地へ送られた場合に発動できる。デッキから「トラミッド」モンスター１体を手札に加える。
  ko: |-
    "트라미드 크루저"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 암석족 몬스터가 일반 소환될 때마다, 자신은 500 LP 회복한다. ②: 필드에 "트라미드" 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 버린다. ③: 필드 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트라미드" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    「三形金字塔巡航機」的③效果，１回合僅限使用１次。①：只要此卡存在於場地區，每當岩石族怪獸被召喚時，我方就回復５００LP。②：可在「三形金字塔」怪獸被召喚至場上的狀況下發動。我方從牌組抽１張牌，其後選擇１張手牌捨棄。③：可在場地區的正面表示的此卡被送至墓地的狀況下發動。從牌組將１隻「三形金字塔」怪獸加入手牌。
  zh-CN: |-
    “三形金字塔巡航机”的③效果１回合只可使用１次。①：只要此卡存在于场地区，每次岩石族怪兽被召唤，我方恢复５００生命点数。②：“三形金字塔”怪兽被召唤至场上的场合可发动。我方从牌组抽取１张卡牌，之后挑选１张手牌舍弃。③：场地区表侧表示的此卡被送入墓地的场合可发动。从牌组将１只“三形金字塔”怪兽加入手牌。
