text:
  en: |-
    Add 1 Plant monster with 2400 or more ATK from your Deck to your hand. You can banish this card from your GY; Special Summon 1 Plant monster with 2400 or more ATK from your hand. You can only use 1 "Rose Bell of Revelation" effect per turn, and only once that turn.
  de: |-
    Füge deiner Hand 1 Pflanze-Monster mit 2400 oder mehr ATK von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Pflanze-Monster mit 2400 oder mehr ATK als Spezialbeschwörung von deiner Hand. Du kannst nur 1 Effekt von „Rosenglocke der Offenbarung“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Añade a tu mano 1 monstruo Planta con 2400 ATK o más en tu Deck. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo Planta con 2400 ATK o más. Sólo puedes usar 1 efecto de "Campana de Rosa de Revelación" por turno, y sólo una vez ese turno.
  fr: |-
    Ajoutez 1 monstre Plante avec min. 2400 ATK depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre Plante avec min. 2400 ATK depuis votre main. Vous ne pouvez utiliser qu'1 effet de "Rose-Cloche de la Révélation" par tour, et uniquement une fois le tour.
  it: |-
    Aggiungi 1 mostro Pianta con ATK 2400 o superiore dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro Pianta con ATK 2400 o superiore dalla tua mano. Puoi utilizzare solo 1 effetto di "Campana Rosa della Rivelazione" per turno, e solo una volta in quel turno.
  pt: |-
    Adicione 1 monstro Planta com 2400 ou mais de ATK do seu Deck à sua mão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro Planta com 2400 ou mais de ATK da sua mão. Você só pode usar 1 efeito de "Sino Rosa da Revelação" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから攻撃力２４００以上の植物族モンスター１体を手札に加える。②：墓地のこのカードを除外して発動できる。手札から攻撃力２４００以上の植物族モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 공격력 2400 이상의 식물족 몬스터 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 공격력 2400 이상의 식물족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：从卡组把1只攻击力2400以上的植物族怪兽加入手卡。
    ②：把墓地的这张卡除外才能发动。从手卡把1只攻击力2400以上的植物族怪兽特殊召唤。
