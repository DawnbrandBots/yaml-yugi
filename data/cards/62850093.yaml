text:
  en:
  de: |-
    Falls ein oder mehr offene WASSER Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 zufällige Karte von der Hand deines Gegners auf den Friedhof legen. Du kannst diesen Effekt von „Katastrophal kalte Kühlblainia“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos de AGUA boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes mandar al Cementerio 1 carta al azar en la mano de tu adversario. Sólo puedes usar este efecto de "Sabañonia Circumpolar Cataclísmica" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres EAU face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez envoyer 1 carte au hasard depuis la main de votre adversaire au Cimetière. Vous ne pouvez utiliser cet effet de "Chilblainia Circumpolaire Cataclysmique" qu'une fois par tour.
  it: |-
    Se uno o più mostri ACQUA scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi mandare 1 carta a caso dalla mano del tuo avversario al Cimitero. Puoi utilizzare questo effetto di "Gelone Circumpolare Cataclismico" una sola volta per turno.
  pt: |-
    Se um ou mais monstros de ÁGUA com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode enviar 1 card aleatório da mão do seu oponente para o Cemitério. Você só pode usar este efeito de "Frieira Circumpolar Cataclísmica" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの表側表示の水属性モンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、相手の手札をランダムに１枚墓地へ送る事ができる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 물 속성 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 상대의 패를 무작위로 1장 고르고 묘지로 보낼 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在我方場上的正面表示的水屬性怪獸因戰鬥或對方效果被破壞的狀況下發動。從手牌特殊召喚此卡。其後，可隨機選擇對方的１張手牌送至墓地。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：自己场上的表侧表示水属性怪兽因战斗或对手的效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。然后，可随机挑选１张对手的手牌送至墓地。
