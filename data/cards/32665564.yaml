  ja: |-
    このカード名はルール上「ＤＤ」カードとしても扱う。このカード名の①の効果は１ターンに１度しか使用できない。①：「零王の契約書」以外の自分フィールドの「ＤＤ」カード１枚を対象として発動できる。そのカードを破壊し、デッキから「ＤＤ」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は「ＤＤ」モンスターしか特殊召喚できない。②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
