  zh-CN: |-
    此卡名在规则上也视为“DD”卡。此卡名的①效果1回合仅可使用1次。①：以“零王的契约书”以外的自己场上的1张“DD”卡为对象可以发动。将该卡破坏，从牌组将1只“DD”怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤“DD”怪兽。②：在自己的准备阶段发动。自己受到1000伤害。
