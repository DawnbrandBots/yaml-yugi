name:
  en: Pot of Desires
  de: Topf der Begierden
  es: Olla del Deseo
  fr: Pot des Désirs
  it: Giara dei Desideri
  pt: Pote dos Desejos
  ja: <ruby>強<rt>ごう</rt></ruby><ruby>欲<rt>よく</rt></ruby>で<ruby>貪<rt>どん</rt></ruby><ruby>欲<rt>よく</rt></ruby>な<ruby>壺<rt>つぼ</rt></ruby>
  ja_romaji: Gōyoku de Don'yoku na Tsubo
  ko: 욕망과 탐욕의 항아리
  ko_rr: Yokmang-gwa Tamyok-ui Hang-ari
  zh-TW:
  zh-CN: 强欲而贪欲之壶
text:
  en: |-
    Banish 10 cards from the top of your Deck, face-down; draw 2 cards. You can only activate 1 "Pot of Desires" per turn.
  de: |-
    Verbanne die obersten 10 Karten verdeckt von deinem Deck; ziehe 2 Karten. Du kannst nur 1 „Topf der Begierden“ pro Spielzug aktivieren.
  es: |-
    Destierra boca abajo las 10 cartas de la parte superior de tu Deck; roba 2 cartas. Sólo puedes activar 1 "Olla del Deseo" por turno.
  fr: |-
    Bannissez face verso 10 cartes du dessus de votre Deck ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Pot des Désirs" par tour.
  it: |-
    Bandisci 10 carte dalla cima del tuo Deck, coperte; pesca 2 carte. Puoi attivare solo 1 "Giara dei Desideri" per turno.
  pt: |-
    Bana 10 cards do topo do seu Deck, com a face para baixo; compre 2 cards. Você só pode ativar 1 "Pote dos Desejos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のデッキの上からカード１０枚を裏側表示で除外して発動できる。自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 덱 위에서 카드 10장을 뒷면 표시로 제외하고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己牌组上面将10张卡以里侧表示除外可以发动。自己从牌组抽2张。
