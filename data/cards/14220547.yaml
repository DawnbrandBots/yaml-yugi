text:
  en: |-
    If you Special Summon 1 Ritual Monster (and no other cards) by a Spell Card or effect (except during the Damage Step): You can look at either player's Extra Deck, and send 1 monster from it to the GY. If you Special Summon 1 Fusion Monster (and no other cards) by a Spell Card or effect (except during the Damage Step): You can target that monster; for the rest of this turn, it gains ATK equal to its original ATK, also it can only attack Attack Position monsters your opponent controls. You can only use each effect of "Branded in Central Dogmatika" once per turn.
  de: |-
    Falls du 1 Ritualmonster (und keine anderen Karten) durch eine Zauberkarte oder einen Zaubereffekt als Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst dir das Extra Deck eines beliebigen Spielers ansehen und 1 Monster davon auf den Friedhof legen. Falls du 1 Fusionsmonster (und keine anderen Karten) durch eine Zauberkarte oder einen Zaubereffekt als Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst jenes Monster wählen; für den Rest dieses Spielzugs erhält es ATK in Höhe seiner Grund-ATK, zusätzlich kann es nur Monster in Angriffsposition angreifen, die dein Gegner kontrolliert. Du kannst jeden Effekt von „Markiert in Zentral-Dogmatika“ nur einmal pro Spielzug verwenden.
  es: |-
    Si Invocas de Modo Especial 1 Monstruo de Ritual (y ninguna otra carta) por una Carta Mágica o su efecto (excepto durante el Damage Step): puedes mirar el Deck Extra de cualquier jugador, y mandar al Cementerio 1 monstruo en él. Si Invocas de Modo Especial 1 Monstruo de Fusión (y ninguna otra carta) por una Carta Mágica o su efecto (excepto durante el Damage Step): puedes seleccionar ese monstruo; por el resto de este turno, éste gana ATK igual a su ATK original, y además sólo puede atacar monstruos en Posición de Ataque que controle tu adversario. Sólo puedes usar cada efecto de "Señalado en Dogmátik Central" una vez por turno.
  fr: |-
    Si vous Invoquez Spécialement 1 Monstre Rituel (et aucune autre carte) par une Carte Magie ou effet de Magie (sauf durant la Damage Step) : vous pouvez regarder l'Extra Deck de l'un des joueurs, et envoyez 1 monstre depuis celui-ci au Cimetière. Si vous Invoquez Spécialement 1 Monstre Fusion (et aucune autre carte) par une Carte Magie ou effet de Magie (sauf durant la Damage Step) : vous pouvez cibler le monstre ; le reste de ce tour, il gagne une ATK égale à son ATK d'origine, et aussi, il ne peut attaquer que des monstres en Position d'Attaque contrôlés par votre adversaire. Vous ne pouvez utiliser chaque effet de "Marqué du Dogmatika Fondamental" qu'une fois par tour.
  it: |-
    Se Evochi Specialmente 1 Mostro Rituale (e nessuna altra carta) con una Carta Magia o un suo effetto (eccetto durante il Damage Step): puoi guardare l'Extra Deck di qualsiasi giocatore, e mandare 1 mostro da esso al Cimitero. Se Evochi Specialmente 1 Mostro Fusione (e nessuna altra carta) con una Carta Magia o un suo effetto (eccetto durante il Damage Step): puoi scegliere come bersaglio quel mostro; per il resto di questo turno, esso guadagna ATK pari al suo ATK originale, inoltre esso può attaccare solo mostri in Posizione di Attacco controllati dal tuo avversario. Puoi utilizzare ogni effetto di "Marchiato nella Dogmatika Centrale" una sola volta per turno.
  pt: |-
    Se você Invocar por Invocação-Especial 1 Monstro de Ritual (e nenhum outro card) usando um Card de Magia ou seus efeitos (exceto durante a Etapa de Dano): você pode olhar o Deck Adicional de qualquer duelista e enviar 1 monstro de lá para o Cemitério. Se você Invocar por Invocação-Especial 1 Monstro de Fusão (e nenhum outro card) usando um Card de Magia ou seus efeitos (exceto durante a Etapa de Dano): você pode escolher esse monstro; pelo resto deste turno, ele ganha ATK igual ao seu ATK original e, além disso, ele só pode atacar monstros em Posição de Ataque que seu oponente controla. Você só pode usar cada efeito de "Marcado na Dogmatika Central" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が魔法カードの効果で儀式モンスター１体のみを特殊召喚した場合に発動できる。自分か相手のＥＸデッキを確認し、その内のモンスター１体を墓地へ送る。②：自分が魔法カードの効果で融合モンスター１体のみを特殊召喚した場合、そのモンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力が自身の元々の攻撃力分アップし、相手フィールドの攻撃表示モンスターにしか攻撃できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 마법 카드의 효과로 의식 몬스터 1장만을 특수 소환했을 경우에 발동할 수 있다. 자신 또는 상대의 엑스트라 덱을 확인하고, 그 중의 몬스터 1장을 골라 묘지로 보낸다. ②: 자신이 마법 카드의 효과로 융합 몬스터 1장만을 특수 소환했을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지, 공격력을 자신의 원래 공격력만큼 올리고, 상대 필드의 공격 표시 몬스터에밖에 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己以魔法卡的效果仅特殊召唤了１只仪式怪兽的情况下可以发动。确认自己或对手的额外牌组，挑选其中１只怪兽送至墓地。②：自己以魔法卡的效果仅特殊召唤了１只融合怪兽的情况下，以该１只怪兽为对象可以发动。该怪兽直至回合结束时为止，攻击力上升相当于自身原本攻击力的数值，仅可攻击对手场上的攻击表示怪兽。
