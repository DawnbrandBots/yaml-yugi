text:
  en: |-
    When this card is Summoned: You can target 2 "roid" monsters in your GY, except "Expressroid"; add those targets to your hand.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst 2 „roid“-Monster in deinem Friedhof wählen, außer „Expressroid“; füge die gewählten Ziele deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada: puedes seleccionar 2 monstruos "roid" en tu Cementerio, excepto "Expressroid"; añade esos objetivos a tu mano.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez cibler 2 monstres "roid" ("Expressroid" exclu) dans votre Cimetière ; ajoutez les cibles à votre main.
  it: |-
    Quando questa carta viene Evocata: puoi scegliere come bersaglio 2 mostri "roid" nel tuo Cimitero, eccetto "Expressroid"; aggiungi quei bersagli alla tua mano.
  pt: |-
    Quando este card for Invocado: você pode escolher 2 monstros "roide" no seu Cemitério, exceto "Expressoroide"; adicione os alvos à sua mão.
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚に成功した時、「エクスプレスロイド」以外の自分の墓地の「ロイド」モンスター２体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, "익스프레스로이드" 이외의 자신 묘지의 "로이드" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·反转召唤·特殊召唤成功时，以「特快机人」以外的自己墓地2只「机人」怪兽为对象才能发动。那些怪兽加入手卡。
