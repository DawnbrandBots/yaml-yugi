name:
  en: Shadow Spell
  de: Schattenzauber
  es: Hechizo de Sombra
  fr: Sortilège de l'ombre
  it: Magia Ombra
  pt: Feitiço Sombra
  ja: <ruby>闇<rt>やみ</rt></ruby>の<ruby>呪<rt>じゅ</rt></ruby><ruby>縛<rt>ばく</rt></ruby>
  ja_romaji: Yami no Jubaku
  ko: 어둠의 저주
  ko_rr: Eodum-ui Jeoju
  zh-TW: 闇之咒縛
  zh-CN: 暗之咒缚
text:
  en: |-
    Activate this card by targeting 1 face-up monster your opponent controls; it loses 700 ATK, also it cannot attack or change its battle position. When it leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 offenes Monster wählst, das dein Gegner kontrolliert; es verliert 700 ATK, zusätzlich kann es weder angreifen noch seine Kampfposition ändern. Wenn es das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo boca arriba que controle tu adversario; éste pierde 700 ATK, y además no puede atacar o cambiar su posición de batalla. Cuando el monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre face recto contrôlé par votre adversaire ; il perd 700 ATK, et aussi, il ne peut ni attaquer ni changer sa position de combat. Lorsqu'il quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 700 ATK, inoltre non può attaccare o cambiare la sua posizione. Quando lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro com a face para cima que seu oponente controla; ele perde 700 de ATK e, além disso, ele não pode atacar ou mudar sua posição de batalha. Quando ele deixar o campo, destrua este card.
  ja: |-
    相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。①：対象のモンスターの攻撃力は７００ダウンし、攻撃できず、表示形式の変更もできない。そのモンスターがフィールドから離れた時にこのカードは破壊される。
  ko: |-
    상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 대상 몬스터의 공격력은 700 내리고, 공격할 수 없으며, 표시 형식의 변경도 할 수 없다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
  zh-TW: |-
    可选择对手场上以表侧表示存在的1只怪兽来发动。被选择怪兽的攻击力下降700点，且不可进行攻击、不可改变表示形态。当该怪兽离开场上时，将破坏该卡牌。
  zh-CN: |-
    ①：以对方场上1只表侧表示怪兽为对象才能把这张卡发动。那只怪兽的攻击力下降700，不能攻击，也不能作表示形式的变更。那只怪兽从场上离开时这张卡破坏。
