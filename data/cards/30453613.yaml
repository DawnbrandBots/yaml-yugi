text:
  en: |-
    Place 1 "Obsidim, the Ashened City" from your Deck, face-up in either Field Zone, then if your opponent controls a card in their Field Zone, you can add 1 Level 5 or higher DARK Pyro monster from your Deck to your hand. For the rest of this turn after this card resolves, you cannot Special Summon from the Deck or Extra Deck, except Pyro monsters. You can only activate 1 "Awakening of Veidos" per turn.
  de: |-
    Lege 1 „Obsidim, die in Asche gelegte Stadt“ von deinem Deck offen in eine beliebige Spielfeldzone, dann, falls dein Gegner eine Karte in seiner Spielfeldzone kontrolliert, kannst du deiner Hand 1 FINSTERNIS Pyro-Monster der Stufe 5 oder höher von deinem Deck hinzufügen. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Spezialbeschwörungen vom Deck oder Extra Deck durchführen, außer von Pyro-Monstern. Du kannst nur 1 „Erwachen des Veidos“ pro Spielzug aktivieren.
  es: |-
    Pon boca arriba en cualquier Zona del Campo 1 "Obsidim, la Ciudad Calcinada" en tu Deck y después, si tu adversario controla una carta en su Zona del Campo, puedes añadir a tu mano 1 monstruo Piro de OSCURIDAD de Nivel 5 o mayor en tu Deck. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck o el Deck Extra, excepto monstruos Piro. Sólo puedes activar 1 "Despertar de Veidos" por turno.
  fr: |-
    Placez face recto 1 "Obsidim, la Cité Cendrée" depuis votre Deck dans l'une des Zones Terrain, puis si votre adversaire contrôle une carte dans sa Zone Terrain, vous pouvez ajouter 1 monstre TÉNÈBRES Pyro de min. Niveau 5 depuis votre Deck à votre main. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (monstres Pyro exclus) depuis le Deck ou Extra Deck. Vous ne pouvez activer qu'1 "Éveil de Veidos" par tour.
  it: |-
    Metti 1 "Obsidim, la Città Incenerita" dal tuo Deck, scoperta in qualsiasi Zona Terreno, poi se il tuo avversario controlla una carta nella sua Zona Terreno, puoi aggiungere 1 mostro OSCURITÀ Pyro di Livello 5 o superiore dal tuo Deck alla tua mano. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dal Deck o Extra Deck, eccetto mostri Pyro. Puoi attivare solo 1 "Risveglio di Veidos" per turno.
  pt: |-
    Coloque 1 "Obsidim, a Cidade Cinzenta" do seu Deck com a face para cima em qualquer Zona do Campo e, depois, se seu oponente controlar um card na Zona do Campo dele, você pode adicionar 1 monstro Piro de TREVAS de Nível 5 ou mais do seu Deck à sua mão. Pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck ou Deck Adicional, exceto monstros Piro. Você só pode ativar 1 "Despertar de Veidos" por turno.
