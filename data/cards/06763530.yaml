name:
  en: Branded Banishment
  de: Markierte Verbannung
  es: Destierro Señalado
  fr: Bannissement du Marqué
  it: Bando Marchiato
  pt: Banimento Marcado
  ja: <ruby>烙<rt>らく</rt></ruby><ruby>印<rt>いん</rt></ruby><ruby>追<rt>つい</rt></ruby><ruby>放<rt>ほう</rt></ruby>
  ja_romaji: Rakuin Tsuihō
  ko: 낙인추방
  ko_rr: Nak-inchubang
  zh-TW: 烙印驅逐
  zh-CN: 烙印放逐
text:
  en: |-
    Target 1 "Despia" monster or 1 Level 8 or higher Fusion Monster in your GY; Special Summon it, then you can apply this effect.
    ● Fusion Summon 1 Level 8 or higher Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from either field.
    You can only activate 1 "Branded Banishment" per turn.
  de: |-
    Wähle 1 „Despia“-Monster oder 1 Fusionsmonster der Stufe 8 oder höher in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann kannst du diesen Effekt ausführen.
    ● Beschwöre 1 Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von einer beliebigen Spielfeldseite verbannst.
    Du kannst nur 1 „Markierte Verbannung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Despía" o 1 Monstruo de Fusión de Nivel 8 o mayor en tu Cementerio; Invócalo de Modo Especial, y después puedes aplicar este efecto.
    ● Invoca por Fusión 1 Monstruo de Fusión de Nivel 8 o mayor desde tu Deck Extra, desterrando Materiales de Fusión listados en él en cualquier Campo.
    Sólo puedes activar 1 "Destierro Señalado" por turno.
  fr: |-
    Ciblez 1 monstre "Despia" ou 1 Monstre Fusion de min. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez appliquer cet effet.
    ● Invoquez par Fusion 1 Monstre Fusion de min. Niveau 8 depuis votre Extra Deck, en bannissant les Matériels Fusion listés sur celui-ci depuis au moins l'un des Terrains.
    Vous ne pouvez activer qu'1 "Bannissement du Marqué" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Dispia" o 1 Mostro Fusione di Livello 8 o superiore nel tuo Cimitero; Evocalo Specialmente, poi puoi applicare questo effetto.
    ● Evoca tramite Fusione 1 Mostro Fusione di Livello 8 o superiore dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso da qualsiasi Terreno.
    Puoi attivare solo 1 "Bando Marchiato" per turno.
  pt: |-
    Escolha 1 monstro "Despia" ou 1 Monstro de Fusão de Nível 8 ou mais no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode aplicar este efeito.
    ● Invoque por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou mais do seu Deck Adicional, ao banir Matérias de Fusão listadas nele de qualquer campo.
    Você só pode ativar 1 "Banimento Marcado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の、「デスピア」モンスターまたはレベル８以上の融合モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、以下の効果を適用できる。●自分・相手フィールドのモンスターを融合素材として除外し、レベル８以上の融合モンスター１体を融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의, "데스피아" 몬스터 또는 레벨 8 이상의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 이하의 효과를 적용할 수 있다.
    ●자신 / 상대 필드에서, 레벨 8 이상의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地的1只“惨绝戏”怪兽或等级8以上的融合怪兽为对象可以发动。将该怪兽特殊召唤。然后，可适用以下效果。
    ●将自己・对手场上的怪兽作为融合素材除外，将1只等级8以上的融合怪兽融合召唤。
