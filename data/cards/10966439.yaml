text:
  en: |-
    If you control no monsters, or all monsters you control are LIGHT Beast monsters: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 "Yummy" Spell/Trap from your GY to your hand, or, if this card was Special Summoned by the effect of a Synchro Monster, you can place 1 "Yummy" Field Spell or "Yummy" Continuous Spell/Trap from your Deck or banishment face-up on your field instead. You can only use each effect of "Marshmao☆Yummy" once per turn.
