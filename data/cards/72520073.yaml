    ①：このカードの守備力は光属性モンスターに攻撃されるダメージ計算時のみ半分になる。
  ko: |-
    빛 속성 몬스터의 공격을 받았을 때, 이 카드의 수비력은 절반이 된다.
  zh-TW: |-
    此卡守備力僅限在受光屬性怪獸攻擊的傷害計算時減半。
  zh-CN: |-
    此卡的守备力仅限于被光属性怪兽攻击的伤害计算时减半。
