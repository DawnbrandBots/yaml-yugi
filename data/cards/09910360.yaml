text:
  en: |-
    "Des Frog" + "Des Frog" + "Des Frog"
    A Fusion Summon of this card can only be conducted with the above Fusion Material Monsters. This card gains 500 ATK for each "Treeborn Frog" in your Graveyard.
  de: |-
    „Des Frosch“ + „Des Frosch“ + „Des Frosch“
    Eine Fusionsbeschwörung dieser Karte kann nur mit den oben genannten Fusionsmaterial-Monstern durchgeführt werden. Erhöhe die ATK dieser Karte um 500 Punkte für jede „Baumfrosch“-Karte in deinem Friedhof.
  es: |-
    "Des RANA" + "Des RANA" + "Des RANA"
    Una Invocación de Fusión de esta carta sólo se puede realizar con los Monstruos Material de Fusión nombrados arriba. Aumenta el ATK de esta carta en 500 puntos por cada "RANA Arbórea" en tu Cementerio.
  fr: |-
    "Grenouille Des" + "Grenouille Des" + "Grenouille Des"
    Une Invocation Fusion de cette carte ne peut être réalisée qu'avec les Monstres-Matériels de Fusion ci-dessus. Augmentez l'ATK de cette carte de 500 points pour chaque "Grenouille d'Arbre" dans votre Cimetière.
  it: |-
    "RANA Des" + "RANA Des" + "RANA Des"
    L'Evocazione per Fusione di questa carta può essere effettuata solo con i Mostri Materiale da Fusione sopra riportati. Aumenta l'ATK di questa carta di 500 punti per ogni "RANA degli Alberi" nel tuo Cimitero.
  pt:
  ja: |-
    「デスガエル」＋「デスガエル」＋「デスガエル」
    このモンスターの融合召喚は、上記のカードでしか行えない。このカードの攻撃力は、自分の墓地に存在する「黄泉ガエル」の枚数×５００ポイントアップする。
  ko: |-
    "데스 개구리" ＋ "데스 개구리" ＋ "데스 개구리"
    이 몬스터의 융합 소환은 상기의 카드로밖에 실행할 수 없다. 이 카드의 공격력은 자신의 묘지에 존재하는 "황천 개구리"의 매수 × 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    「死亡青蛙」＋「死亡青蛙」＋「死亡青蛙」
    这只怪兽的融合召唤不用上记的卡不能进行。这张卡的攻击力上升自己墓地存在的「黄泉青蛙」数量×500的数值。
