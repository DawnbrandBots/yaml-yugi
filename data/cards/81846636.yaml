text:
  en: |-
    If this card is sent to the Graveyard by a card effect: You can target 1 Normal Monster in your Graveyard; add that target to your hand.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 Normales Monster in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Si esta carta es mandada al Cementerio por el efecto de una carta: puedes seleccionar 1 Monstruo Normal en tu Cementerio; añade a tu mano ese objetivo.
  fr: |-
    Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Monstre Normal dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 Mostro Normale nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 Monstro Normal em seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：このカードが効果で墓地へ送られた場合、自分の墓地の通常モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 이 카드가 효과로 묘지로 보내졌을 경우, 자신 묘지의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    ①：在此卡因效果被送至墓地的狀況下，可將我方墓地的１隻通常怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    ①：此卡因效果被送入墓地的场合，可以我方墓地的１只通常怪兽为对象并发动。该怪兽加入手牌。
