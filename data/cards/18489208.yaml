name:
  en: Cursed Fig
  de: Verfluchte Feige
  es: Higo Maldito
  fr: Figue Maudite
  it: Fico Maledetto
  pt: Figo Amaldiçoado
  ja: カースド・フィグ
  ja_romaji: Kāsudo Figu
  ko: 커스드 피그
  ko_rr:
  zh-TW: 被詛咒的無花果
  zh-CN: 被诅咒的无花果
text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: Target 2 Set Spell/Trap Cards on the field; while this card is in the Graveyard, those Set cards cannot be activated.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 2 gesetzte Zauber-/Fallenkarten auf dem Spielfeld; solange diese Karte im Friedhof liegt, können die gesetzten Karten nicht aktiviert werden.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: selecciona 2 Cartas Mágicas/de Trampa Colocadas en el Campo; mientras esta carta esté en el Cementerio, esas cartas Colocadas no pueden ser activadas.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : ciblez 2 Cartes Magie/Piège Posées sur le Terrain ; tant que cette carte est dans le Cimetière, ces cartes Posées ne peuvent pas être activées.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: scegli come bersaglio 2 Carte Magia/Trappola Posizionate sul Terreno; mentre questa carta è nel Cimitero, quelle carte Posizionate non possono essere attivate.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: escolha 2 Cards de Magia/Armadilha Baixados no campo; enquanto este card estiver no Cemitério, esses cards Baixados não podem ser ativados.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、フィールド上にセットされた魔法・罠カードを２枚選択して発動する。このカードが墓地に存在する限り、選択したカードを発動する事はできない。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 필드 위에 세트된 마법/함정 카드를 2장 선택하고 발동한다. 이 카드가 묘지에 존재하는 한, 선택한 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，选择场上盖放的2张魔法·陷阱卡发动。只要这张卡在墓地存在，不能把选择的卡发动。
