    2+ Level 3 monsters
    (Quick Effect): You can detach 1 material from this card, then target 1 monster on the field whose current ATK and/or DEF is different from its original value; its ATK/DEF become its original ATK/DEF, then, if you targeted a monster you controlled at activation, it cannot be destroyed by battle or card effects this turn. Once per turn, if another monster(s) is Special Summoned to your field and this card has 3 or more materials: You can make that monster(s) gain 900 ATK.
