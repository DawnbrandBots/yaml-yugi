name:
  en: Libromancer Mystigirl
  de: Libromant Mystimädchen
  es: Mystichica de Libromancia
  fr: Mystifille Libromancienne
  it: Libromante Mystiragazza
  pt: Mistigarota Livromante
  ja: リブロマンサー・ミスティガール
  ja_romaji: Riburomansā Misutigāru
  ko: 리브로맨서 미스티걸
  ko_rr: Ribeuromaenseo Miseutigeol
  zh-TW:
  zh-CN: 书灵师 神秘女孩
text:
  en: |-
    You can Ritual Summon this card with a "Libromancer" card. If this card was Ritual Summoned by using a monster(s) on the field, your opponent cannot target Ritual Monsters you control with monster effects. If this card is Special Summoned: You can target 1 face-up monster your opponent controls; until the end of this turn, change its ATK to 0, also negate its effects. You can only use this effect of "Libromancer Mystigirl" once per turn.
  de: |-
    Du kannst diese Karte mit einer „Libromant“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wurde, indem ein oder mehr Monster auf dem Spielfeld verwendet wurden, kann dein Gegner Ritualmonster, die du kontrollierst, nicht als Ziel für Monstereffekte wählen. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; bis zum Ende dieses Spielzugs, ändere seine ATK zu 0, zusätzlich annulliere seine Effekte. Du kannst diesen Effekt von „Libromant Mystimädchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con una carta "Libromancia". Si esta carta fue Invocada por Ritual usando uno o más monstruos en el Campo, tu adversario no puede seleccionar con efectos de monstruos los Monstruos de Ritual que controlas. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, cambia su ATK a 0, y además niega sus efectos. Sólo puedes usar este efecto de "Mystichica de Libromancia" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une carte "Libromancien". Si cette carte a été Invoquée Rituellement en utilisant un ou plusieurs monstres sur le Terrain, votre adversaire ne peut pas cibler les Monstres Rituels que vous contrôlez avec des effets de monstre. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, changez son ATK à 0, et aussi, annulez ses effets. Vous ne pouvez utiliser cet effet de "Mystifille Libromancienne" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con una carta "Libromante". Se questa carta è stata Evocata tramite Rituale utilizzando uno o più mostri sul Terreno, il tuo avversario non può scegliere come bersaglio i Mostri Rituale che controlli con gli effetti dei mostri. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla fine di questo turno, cambia il suo ATK a 0, inoltre annulla i suoi effetti. Puoi utilizzare questo effetto di "Libromante Mystiragazza" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com um card "Livromante". Se este card foi Invocado por Invocação-Ritual usando um ou mais monstros no campo, seu oponente não pode escolher Monstros de Ritual que você controla como alvo de efeitos de monstro. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, mude o ATK dele para 0 e, além disso, negue seus efeitos. Você só pode usar este efeito de "Mistigarota Livromante" uma vez por turno.
  ja: |-
    「リブロマンサー」カードにより降臨。このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドのモンスターを使用して儀式召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの儀式モンスターは相手モンスターの効果の対象にならない。②：このカードが特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力が０になり、効果は無効化される。
  ko: |-
    "리브로맨서" 카드에 의해 의식 소환. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터를 사용하여 의식 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 의식 몬스터는 상대 몬스터의 효과의 대상이 되지 않는다. ②: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지, 공격력이 0 이 되고, 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    藉由「Libromancer／书灵师」卡降临。这个卡名的①效果1回合只能使用1次。①：这张卡特殊召唤成功的场合，可以以对手场上的1只表侧表示怪兽为对象发动。直到回合结束时，那只怪兽的攻击力变为0且效果无效化。②：只要使用场上的怪兽来仪式召唤的这张卡在场上存在，对手就不能将自己场上的仪式怪兽作为怪兽的效果的对象。
