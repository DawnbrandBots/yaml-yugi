text:
  en: |-
    You can target 1 Set card in the Spell & Trap Zone; that Set card cannot be activated this turn (even if this card leaves the field). If this card in the Monster Zone moves to another Monster Zone: You can target 1 face-up monster in your opponent's Main Monster Zone; take control of that face-up monster, but it cannot declare an attack nor activate its effects, also it is treated as a "Vaylantz" monster. You can only use each effect of "Vaylantz Dominator Duke" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：魔法＆罠ゾーンにセットされたカード１枚を対象として発動できる。セットされたそのカードはこのターン発動できない。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合、相手のメインモンスターゾーンの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールを得る。この効果でコントロールを得たモンスターは、攻撃宣言できず、効果を発動できず、「ヴァリアンツ」モンスターとしても扱う。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 세트된 그 카드는 이 턴에 발동할 수 없다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우, 상대 메인 몬스터 존의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터는, 공격 선언할 수 없으며, 효과를 발동할 수 없고, "밸리언츠" 몬스터로도 취급한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②怪兽效果1回合各能使用1次。①：可以以魔法陷阱区盖放的1张卡为对象发动。盖放的那张卡在这个回合不能发动。②：怪兽区的这张卡被移动到其他的怪兽区的场合，可以以对手的主要怪兽区的1只表侧表示怪兽为对象发动。得到那只表侧表示怪兽的操作权。用这个效果得到操作权的怪兽不能攻击宣言，不能发动效果，也当作「ヴァリアンツ／群豪」怪兽使用。
