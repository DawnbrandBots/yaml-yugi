pendulum_effect:
  en: |-
    If "Vaylantz World - Konig Wissen" is in a Field Zone or if you control a FIRE "Vaylantz" monster: You can Special Summon this card to your Main Monster Zone in its same column. You can only use this effect of "Vaylantz Dominator Duke" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：フィールドゾーンに「ＶＶ－百識公国」が存在する場合、または自分フィールドに炎属性の「ヴァリアンツ」モンスターが存在する場合に発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "VV(밸리언츠＝월드)－쾨니히 비센"이 존재할 경우, 또는 자신 필드에 화염 속성의 "밸리언츠" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的灵摆效果1回合只能使用1次。①：场地区有「VV－百識公国／群豪世界-百识公国」存在的场合，或者自己场上有炎属性的「ヴァリアンツ／群豪」怪兽存在的场合可以发动。将这张卡特殊召唤到正对面的自己的主要怪兽区。
