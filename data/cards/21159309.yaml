    No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo "Majestuoso/a".
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre "Majestueux".
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro "Maestoso".
  pt: |-
    Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro "Majestoso".
  ja: |-
    このカードをＳ素材とする場合、「セイヴァー」モンスターのＳ召喚にしか使用できない。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, "세이비어" 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    以此卡作为同步素材的情况下，仅可使用于“救世”怪兽的同步召唤。
