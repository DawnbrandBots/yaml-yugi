text:
  en: |-
    Once per turn, you can pay 1000 Life Points to destroy monsters your opponent controls equal to the number of face-up Psychic-Type monsters you control.
  de: |-
    Einmal pro Spielzug kannst du 1000 Life Points zahlen, um Monster, die dein Gegner kontrolliert, in Höhe der Anzahl der offenen Monster vom Typ Psi, die du kontrollierst, zu zerstören.
  es: |-
    Una vez por Turno puedes pagar 1000 Life Points para destruir tantos monstruos controlados por tu adversario como monstruos de Tipo Psíquico boca arriba que controles.
  fr: |-
    Une fois par tour, vous pouvez payer 1000 Life Points pour détruire un nombre de monstres contrôlés par votre adversaire égal au nombre de monstres de Type Psychique face recto que vous contrôlez.
  it: |-
    Una volta per turno, puoi pagare 1000 Life Points per distruggere un numero di mostri controllati dal tuo avversario pari al numero di mostri di Tipo Psichico scoperti che controlli.
  pt: |-
    Uma vez por turno, você pode pagar 1000 PV para destruir monstros que seu oponente controla igual ao número de monstros do Tipo Psíquico com a face para cima que você controla.
  ja: |-
    １０００ライフポイントを払って発動する。自分フィールド上に表側表示で存在するサイキック族モンスターの数だけ、相手フィールド上に存在するモンスターを破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    1000 라이프 포인트를 지불하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터의 수만큼, 상대 필드 위에 존재하는 몬스터를 파괴한다. 이 효과는 1 턴에 1번 밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可支付１０００LP發動。依據我方場上的超能族怪獸數量，選擇對方場上的怪獸進行破壞。
  zh-CN: |-
    支付1000基本分发动。自己场上表侧表示存在的念动力族怪兽数量的对方场上存在的怪兽破坏。这个效果1回合只能使用1次。
