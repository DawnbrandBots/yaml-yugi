text:
  en: |-
    Send 1 Zombie monster from your hand or face-up from your field to the GY; Special Summon 1 "Vendread" monster from your Deck. You can only activate 1 "Vendread Charge" per turn.
  de: |-
    Lege 1 Zombie-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; beschwöre 1 „Venschrecken“-Monster als Spezialbeschwörung von deinem Deck. Du kannst nur 1 „Venschrecken-Angriff“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo Zombi en tu mano o boca arriba en tu Campo; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Vengamiedo". Sólo puedes activar 1 "Carga Vengamiedo" por turno.
  fr: |-
    Envoyez 1 monstre Zombie depuis votre main ou face recto depuis votre Terrain au Cimetière ; Invoquez Spécialement 1 monstre "Vendetterreur" depuis votre Deck. Vous ne pouvez activer qu'1 "Charge Vendetterreur" par tour.
  it: |-
    Manda 1 mostro Zombie dalla tua mano o scoperto dal tuo Terreno al Cimitero; Evoca Specialmente 1 mostro "Venterrore" dal tuo Deck. Puoi attivare solo 1 "Carica Venterrore" per turno.
  pt: |-
    Envie 1 monstro Zumbi da sua mão ou com a face para cima do seu campo para o Cemitério; Invoque por Invocação-Especial 1 monstro "Vendorror" do seu Deck. Você só pode ativar 1 "Investida Vendorror" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、アンデット族モンスター１体を墓地へ送って発動できる。デッキから「ヴェンデット」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 언데드족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "벤데드" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    从手卡以及自己场上的表侧表示怪兽之中把1只不死族怪兽送去墓地；从卡组把1只「复仇死者」怪兽特殊召唤。「复仇死者突击」在1回合只能发动1张。
