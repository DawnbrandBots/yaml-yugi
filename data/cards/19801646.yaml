name:
  en: The Legendary Fisherman II
  de: Legendärer Fischer II
  es: El Pescador Legendario II
  fr: Le Pêcheur Légendaire II
  it: Pescatore Leggendario II
  pt: O Pescador Lendário II
  ja: <ruby>伝<rt>でん</rt></ruby><ruby>説<rt>せつ</rt></ruby>のフィッシャーマン<ruby>二<rt>に</rt></ruby><ruby>世<rt>せい</rt></ruby>
  ja_romaji: Densetsu no Fisshāman Nisei
  ko: 전설의 어부 2세
  ko_rr: Jeonseol-ui Eobu Ise
  zh-TW: 傳說的漁夫二世
  zh-CN: 传说的渔夫二世
text:
  en:
  de: |-
    Der Name dieser Karte wird zu „Legendärer Fischer“, solange sie auf dem Spielfeld oder im Friedhof liegt. Solange „Umi“ auf dem Spielfeld liegt, bleibt diese Karte von den Effekten anderer Monster unberührt. Falls diese offene Karte durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt, solange ihr Besitzer sie kontrolliert: Du kannst deiner Hand 1 WASSER Monster der Stufe 7 von deinem Deck hinzufügen.
  es: |-
    El nombre de esta carta se convierte en "El Pescador Legendario" mientras está en el Campo o en el Cementerio. Mientras "Umi" esté en el Campo, esta carta no es afectada por efectos de otros monstruos. Si esta carta boca arriba es destruida en batalla, o deja el Campo por efecto de una carta del adversario mientras su dueño la controla: puedes añadir a tu mano 1 monstruo de AGUA de Nivel 7 en tu Deck.
  fr: |-
    Le nom de cette carte devient "Le Pêcheur Légendaire" tant qu'elle est sur le Terrain ou dans le Cimetière. Tant que "Umi" est sur le Terrain, cette carte n'est pas affectée par les effets d'autres monstres. Si cette carte face recto est détruite au combat, ou quitte le Terrain à cause d'un effet de carte de l'adversaire tant que son propriétaire la contrôle : vous pouvez ajouter 1 monstre EAU de Niveau 7 depuis votre Deck à votre main.
  it: |-
    Il nome di questa carta diventa "Pescatore Leggendario" mentre è sul Terreno o nel Cimitero. Mentre "Umi" è sul Terreno, questa carta è immune agli effetti degli altri mostri. Se questa carta scoperta viene distrutta in battaglia, o lascia il Terreno per l'effetto di una carta dell'avversario mentre il suo proprietario la controlla: puoi aggiungere 1 mostro ACQUA di Livello 7 dal tuo Deck alla tua mano.
  pt: |-
    O nome deste card se torna "O Pescador Lendário" enquanto estiver no campo ou no Cemitério. Enquanto "Umi" estiver no campo, este card não é afetado por outros efeitos de monstro. Se este card com a face para cima for destruído em batalha ou deixar o campo devido a um efeito de card do oponente enquanto seu dono o controlar: você pode adicionar 1 monstro de ÁGUA de Nível 7 do seu Deck à sua mão.
  ja: |-
    ①：このカードのカード名は、フィールド・墓地に存在する限り「伝説のフィッシャーマン」として扱う。
    ②：フィールドに「海」が存在する限り、フィールドのこのカードは他のモンスターの効果を受けない。
    ③：表側表示のこのカードが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。デッキから水属性・レベル７モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "전설의 어부"로 취급한다. ②: 필드에 "바다"가 존재하는 한, 필드의 이 카드는 다른 몬스터의 효과를 받지 않는다. ③: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 덱에서 물 속성 / 레벨 7 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：只要此卡存在於場上・墓地，卡名就視為「傳說的漁夫」。②：只要場上存在「海」，場上的此卡就不受其他怪獸的效果影響。③：可在正面表示的此卡因對方的效果從場上離開的狀況下，或因戰鬥被破壞的狀況下發動。從牌組將１隻水屬性・等級７怪獸加入手牌。
  zh-CN: |-
    ①：只要此卡存在于场上、墓地，此卡的卡牌名被视为“传说的渔夫”。②：只要此卡存在于怪兽区，且场上存在有“海”，此卡不受其他怪兽效果的影响。③：表侧表示的此卡因对手效果从场上离开的场合，或因战斗被破坏的场合可发动。从牌组将１只水属性、等级７怪兽加入手牌。
