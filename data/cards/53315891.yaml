name:
  en: Timaeus the Knight of Destiny
  de: Timaeus der Schicksalsritter
  es: Timaeus, el Caballero del Destino
  fr: Chevalier du Destin Timée
  it: Timaeus il Cavaliere del Destino
  pt: Timaeus, o Cavaleiro do Destino
  ja: <ruby>合<rt>がっ</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>ティマイオス
  ja_romaji: Gasshinryū Timaiosu
  ko: 합신룡 티마이오스
  ko_rr:
  zh-TW:
  zh-CN: 合神龙 蒂迈欧
text:
  en: |-
    "Legendary Knight Timaeus" + "Legendary Knight Critias" + "Legendary Knight Hermos"
    Must be Special Summoned (from your Extra Deck) by sending the above cards you control to the GY. (You do not use "Polymerization".) Unaffected by other cards' effects. Once per battle, if this card battles, during damage calculation (Quick Effect): You can make this card's ATK/DEF become equal to the ATK of the monster on the field with the highest ATK (your choice, if tied). When this card is destroyed by battle: You can Special Summon 3 "Legendary Knight" monsters from your hand, Deck, and/or GY, ignoring their Summoning conditions.
  de: |-
    „Legendärer Ritter Timaeus“ + „Legendärer Ritter Critias“ + „Legendärer Ritter Hermos“
    Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, auf den Friedhof legst. („Polymerisation“ wird nicht verwendet.) Bleibt von den Effekten anderer Karten unberührt. Einmal pro Kampf, falls diese Karte kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst die ATK/DEF dieser Karte gleich den ATK des Monsters mit den höchsten ATK auf dem Spielfeld werden lassen (bei Gleichstand bestimmst du). Wenn diese Karte durch Kampf zerstört wird: Du kannst 3 „Legendärer Ritter“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof beschwören, ungeachtet ihrer Beschwörungsbedingungen.
  es: |-
    "Caballero Legendario Timaeus" + "Caballero Legendario Sir Critias" + "Caballero Legendario Sir Hermos"
    Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio las cartas mencionadas arriba que tú controles. (No usas "Polimerización"). Esta carta no es afectada por los efectos de otras cartas. Una vez por batalla, si esta carta batalla, durante el cálculo de daño (Efecto Rápido): puedes hacer que el ATK/DEF de esta carta se conviertan en igual al ATK del monstruo en el Campo que tenga el ATK más alto (si hay empate, tú eliges). Cuando esta carta es destruida en batalla: puedes Invocar de Modo Especial, desde tu mano, Deck y/o Cementerio, 3 monstruos "Caballero Legendario" ignorando sus condiciones de Invocación.
  fr: |-
    "Chevalier Légendaire Timée" + "Chevalier Légendaire Critias" + "Chevalier Légendaire Hermocrate"
    Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant les cartes ci-dessus que vous contrôlez au Cimetière. (N'utilisez pas "Polymérisation".) Non affectée par les effets d'autres cartes. Une fois par combat, si cette carte combat, durant le calcul des dommages (Effet Rapide) : vous pouvez faire devenir l'ATK/DEF de cette carte égales à l'ATK du monstre sur le Terrain avec la plus haute ATK (en cas d'égalité, vous choisissez). Lorsque cette carte est détruite au combat : vous pouvez Invoquer Spécialement 3 monstres "Chevalier Légendaire" depuis votre main, Deck et/ou Cimetière, en ignorant leurs conditions d'Invocation.
  it: |-
    "Leggendario Cavaliere Timaeus" + "Leggendario Cavaliere Critias" + "Leggendario Cavaliere Hermos"
    Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando le carte sopra indicate che controlli al Cimitero. (Non utilizzi "Polimerizzazione".) Questa carta è immune agli effetti delle altre carte. Una volta per battaglia, se questa carta combatte, durante il calcolo dei danni (Effetto Rapido): puoi far diventare l'ATK/DEF di questa carta pari all'ATK del mostro sul Terreno con l'ATK più alto (in caso di parità, scegli tu). Quando questa carta viene distrutta in battaglia: puoi Evocare Specialmente 3 mostri "Leggendario Cavaliere" dalla tua mano, Deck e/o Cimitero, ignorando le loro condizioni di Evocazione.
  pt: |-
    "Cavaleiro Lendário Timaeus" + "Cavaleiro Lendário Critias" + "Cavaleiro Lendário Hermos"
    Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar os cards acima que você controla para o Cemitério. (Você não usa "Polimerização".) Não é afetado por outros efeitos de card. Uma vez por batalha, se este card batalhar, durante o cálculo de dano (Efeito Rápido): você pode fazer com que o ATK/DEF deste card se tornem iguais ao ATK do monstro no campo com o maior ATK (em caso de empate, você seleciona). Quando este card for destruído em batalha: você pode Invocar por Invocação-Especial 3 monstros "Cavaleiro Lendário" da sua mão, do Deck e/ou do Cemitério, ignorando suas condições de Invocação.
  ja: |-
    「伝説の騎士 ティマイオス」＋「伝説の騎士 クリティウス」＋「伝説の騎士 ヘルモス」
    自分フィールドの上記カードを墓地へ送った場合のみ特殊召喚できる（「融合」は必要としない）。①：このカードは他のカードの効果を受けない。②：このカードが戦闘を行うダメージ計算時に発動できる。このカードの攻撃力・守備力は、フィールドのモンスターの一番高い攻撃力と同じになる。③：このカードが戦闘で破壊された時に発動できる。自分の手札・デッキ・墓地の「伝説の騎士」モンスター３体を選び、召喚条件を無視して特殊召喚する。
  ko: |-
    "전설의 기사 티마이오스" ＋ "전설의 기사 크리티우스" ＋ "전설의 기사 헤르모스"
    자신 필드의 상기 카드를 묘지로 보냈을 경우에만 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드는 다른 카드의 효과를 받지 않는다. ②: 이 카드가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 이 카드의 공격력 / 수비력은, 필드의 몬스터의 가장 높은 공격력과 같아진다. ③: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지의 "전설의 기사" 몬스터 3장을 고르고, 소환 조건을 무시하여 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「传说的骑士 蒂迈欧」＋「传说的骑士 克里底亚)」＋「传说的骑士 赫谟」
    把自己场上的上记卡送去墓地的场合才能特殊召唤（不需要「融合」）。①：这张卡不受其他卡的效果影响。②：这张卡进行战斗的伤害计算时才能发动。这张卡的攻击力·守备力变成和场上的怪兽的最高攻击力相同。③：这张卡被战斗破坏时才能发动。选自己的手卡·卡组·墓地3只「传说的骑士」怪兽无视召唤条件特殊召唤。
