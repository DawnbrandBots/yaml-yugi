text:
  en: |-
    A mysterious temple of skulls and bones that pulls in unsuspecting enemies.
  de: |-
    Ein mysteriöser Tempel aus Schädeln und Knochen, der ahnungslose Feinde anlockt.
  es: |-
    Un misterioso templo de cráneos y huesos que atrae a sus confiados enemigos.
  fr: |-
    Un mystérieux temple de crânes et d'os qui attire les ennemis sans méfiance.
  it: |-
    Un tempio misterioso di teschi e ossa che attira al suo interno i nemici ignari.
  pt: |-
    Um templo misterioso de crânios e ossos que atrai inimigos confiantes.
  ja: |-
    ドクロと骨ばかりの、気味の悪いお寺。近づく者を吸い込む。
  ko: |-
    해골과 뼈 투성이의 기분 나쁜 사찰. 다가오는 자를 흡수한다.
  zh-TW: |-
    到處都是骷髏和骨頭，令人毛骨悚然的寺院。靠近的人都會被吸入其中。
  zh-CN: |-
    除骷髅和骨头别无二物，令人毛骨悚然的寺庙。会将靠近者吸进去。
