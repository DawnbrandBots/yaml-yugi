name:
  en: Mutant Mindmaster
  de: Mutanten-Gedankenbeherrscher
  es: Amo de Mentes Mutante
  fr: Mutant Maîtresprit
  it: Mutante Domina Mente
  pt: Mestre Mental Mutante
  ja: ミュータント・ハイブレイン
  ja_romaji: Myūtanto Haiburein
  ko: 뮤턴트 하이브레인
  ko_rr: Myuteonteu Haibeurein
  zh-TW: 變異先導者
  zh-CN: 变异先导者
text:
  en: |-
    When this card declares an attack, you can take control of 1 face-up Attack Position monster your opponent controls, and attack with it instead of this monster. It cannot attack your opponent directly. Return it to your opponent at the end of the Battle Phase.
  de: |-
    Wenn diese Karte angreift, kannst du die Kontrolle über 1 Monster in offener Angriffsposition übernehmen, das dein Gegner kontrolliert, und damit anstatt mit dieser Karte angreifen. Es kann deinen Gegner nicht direkt angreifen. Gib es deinem Gegner am Ende der Battle Phase zurück.
  es: |-
    Cuando esta carta declara un ataque, puedes tomar el control de un monstruo en Posición de Ataque boca arriba que controle tu adversario y atacar en vez con ese monstruo, que no puede atacar directamente a tu adversario. Devuelve el control del monstruo al final de la Battle Phase.
  fr: |-
    Lorsque vous déclarez une attaque avec cette carte, prenez le contrôle d'1 monstre de votre adversaire en position d'Attaque face Recto et attaquez avec à la place. Vous ne pouvez cependant pas attaquer directement votre adversaire. Le monstre dont vous avez pris le contrôle, reviens sous celui de votre adversaire à la fin de la Battle Phase.
  it: |-
    Quando questa carta dichiara un attacco, puoi prendere il controllo di 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario, e attaccare con quello al posto di questo mostro. Non può attaccare direttamente il tuo avversario. Restituiscilo al tuo avversario al termine della Battle Phase.
  pt:
  ja: |-
    ①：相手フィールドにモンスターが２体以上存在する場合、このカードの攻撃宣言時に、相手フィールドの表側攻撃表示モンスター１体を対象として発動できる。その相手の表側攻撃表示モンスター１体のコントロールをバトルフェイズ終了時まで得る。対象のモンスターはこのターン直接攻撃できず、攻撃可能な場合、相手モンスター１体を攻撃対象として選び、ダメージ計算を行う。
  ko: |-
    ①: 상대 필드에 몬스터가 2장 이상 존재할 경우, 이 카드의 공격 선언시에, 상대 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 공격 표시 몬스터 1장의 컨트롤을 배틀 페이즈 종료시까지 얻는다. 대상 몬스터는 이 턴에 직접 공격할 수 없으며, 공격 가능한 경우, 상대 몬스터 1장을 공격 대상으로 고르고, 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    ①：对方场上有怪兽2只以上存在的场合，这张卡的攻击宣言时，以对方场上1只表侧攻击表示怪兽为对象才能发动。那1只对方的表侧攻击表示怪兽的控制权直到战斗阶段结束时得到，作为对象的怪兽这个回合不能直接攻击，可以攻击的场合，选1只对方怪兽作为攻击对象，进行伤害计算。
