  en: |-
    Once per turn, you can place 2 Venom Counters on 1 monster your opponent controls. If you activate this effect, this card cannot attack during this turn.
  de: |-
    Einmal pro Spielzug kannst du 2 Gift-Zählmarken auf 1 Monster legen, das dein Gegner kontrolliert. Falls du diesen Effekt aktivierst, kann diese Karte während dieses Spielzugs nicht angreifen.
  es: |-
    Una vez por turno puedes colocar 2 Contadores de Veneno en 1 monstruo que controle tu adversario. Si activas este efecto, esta carta no puede atacar este turno.
  fr: |-
    Une fois par tour, vous pouvez placer 2 Compteurs Venin sur 1 monstre contrôlé par votre adversaire. Si vous activez cet effet, cette carte ne peut pas attaquer durant ce tour.
  it: |-
    Una volta per turno, puoi mettere 2 Segnalini Veleno su 1 mostro controllato dal tuo avversario. Se attivi questo effetto, questa carta non può attaccare durante questo turno.
  pt: |-
    Uma vez por turno, você pode colocar 2 Marcadores de Veneno em 1 monstro que seu oponente controla. Se você ativar este efeito, este card não pode atacar durante este turno.
  ja: |-
    １ターンに１度だけ、相手フィールド上モンスター１体にヴェノムカウンターを２つ置く事ができる。この効果を使用したターンこのモンスターは攻撃宣言をする事ができない。
  ko: 1턴에 1번만, 상대 필드 위 몬스터 1장에 베놈 카운터를 2개 놓을 수 있다. 이 효과를 사용한 턴에 이 몬스터는 공격 선언을 할 수 없다.
