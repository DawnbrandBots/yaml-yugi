text:
  en:
  de: |-
    Falls du in deinem Friedhof nur Monster vom Typ Insekt hast, kannst du 2 Monster in offener Verteidigungsposition, die dein Gegner kontrolliert, auf den Friedhof legen und diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si sólo tienes monstruos de Tipo Insecto en tu Cementerio, puedes mandar al Cementerio 2 monstruos en Posición de Defensa boca arriba que controle tu adversario e Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Si vous avez seulement des monstres de Type Insecte dans votre Cimetière, vous pouvez envoyer 2 monstres en Position de Défense face recto contrôlés par votre adversaire au Cimetière et Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Se hai solo mostri di Tipo Insetto nel tuo Cimitero, puoi mandare 2 mostri scoperti in Posizione di Difesa controllati dal tuo avversario al Cimitero ed Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Se você tiver apenas monstros do Tipo Inseto no seu Cemitério, você pode enviar 2 monstros com a face para cima em Posição de Defesa que seu oponente controla ao Cemitério e Invocar este card por Invocação-Especial da sua mão.
  ja: |-
    ①：自分の墓地のモンスターが昆虫族のみの場合、このカードは相手フィールドの表側守備表示モンスター２体を墓地へ送り、手札から特殊召喚できる。
  ko: |-
    자신의 묘지에 존재하는 몬스터가 곤충족뿐일 경우, 이 카드는 상대 필드 위에 앞면 수비 표시로 존재하는 몬스터 2장을 묘지로 보내고, 패에서 특수 소환할 수 있다.
  zh-TW: |-
    在我方墓地中的怪獸僅存在昆蟲族怪獸的狀況下，將對方場上的２隻正面守備表示怪獸送至墓地，可從手牌特殊召喚此卡。
  zh-CN: |-
    我方墓地的怪兽仅为昆虫族的场合，磁卡可将对手场上的２只表侧守备表示怪兽送入墓地，并从手牌特殊召唤。
