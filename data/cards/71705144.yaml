name:
  en: Performapal Recasting
  de: Künstlerkumpel-Besetzungswechsel
  es: Artistamigo Cambio de Reparto
  fr: Changement de Casting Potartiste
  it: Nuovo Cast Artistamico
  pt: Renovar Elenco Camarartista
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>キャスト・チェンジ
  ja_romaji: Entameito Kyasuto Chenji
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 캐스트 체인지
  ko_rr: Enteomeiteu Kaeseuteu Cheinji
  zh-TW: 娛樂夥伴 角色變換
  zh-CN: 娱乐伙伴角色转换
text:
  en:
  de: |-
    Zeige eine beliebige Anzahl „Künstlerkumpel“-Monster von deiner Hand vor und mische sie ins Deck, dann ziehe Karten in Höhe der Anzahl der ins Deck gemischten Karten +1. Du kannst nur 1 „Künstlerkumpel-Besetzungswechsel“ pro Spielzug aktivieren.
  es: |-
    Muestra cualquier cantidad de monstruos "Artistamigo" en tu mano y barájalos al Deck, y después roba tantas cartas como la cantidad de cartas que barajaste al Deck +1. Sólo puedes activar 1 "Artistamigo Cambio de Reparto" por turno.
  fr: |-
    Révélez un nombre de votre choix de monstres "Potartiste" depuis votre main et mélangez-les dans le Deck, puis piochez un nombre de cartes égal au nombre de cartes que vous avez mélangées dans le Deck +1. Vous ne pouvez activer qu'1 "Changement de Casting Potartiste" par tour.
  it: |-
    Rivela un qualsiasi numero di mostri "Artistamico" dalla tua mano e mischiali nel Deck, poi pesca carte pari al numero di carte che hai mischiato nel Deck +1. Puoi attivare solo 1 "Nuovo Cast Artistamico" per turno.
  pt: |-
    Revele qualquer número de monstros "Camarartista" da sua mão e embaralhe-os no Deck e, depois, compre cards igual ao número de cards que você embaralhou no Deck +1. Você só pode ativar 1 "Renovar Elenco Camarartista" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：手札の「ＥＭ」モンスターを任意の数だけ相手に見せ、デッキに戻す。その後、自分はデッキに戻した数＋１枚をドローする。
  ko: |-
    "EM(엔터메이트) 캐스트 체인지"는 1턴에 1장밖에 발동할 수 없다. ①: 패의 "EM(엔터메이트)" 몬스터를 임의의 수만큼 상대에게 보여주고, 덱으로 되돌려 셔플한다. 그 후, 자신은 덱으로 되돌린 수 ＋ 1장을 덱에서 드로우한다.
  zh-TW: |-
    「娛樂夥伴 角色變換」１回合僅限發動１張。①：可將手牌的任意數量的「娛樂夥伴」怪獸出示給對方，送回牌組後洗牌。其後，我方依據送回牌組的數量＋１從牌組抽牌。
  zh-CN: |-
    “娱乐伙伴角色转换”１回合只可发动１张。①：向对手展示手牌任意数量的“娱乐伙伴”怪兽，返回至牌组并洗牌。之后，我方从牌组抽取卡牌，其数量相当于返回至牌组数量＋１张。
