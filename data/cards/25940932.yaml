  zh-CN: 绚岚之轩昂
text:
  en: |-
    If this card is destroyed by the effect of "Mystical Space Typhoon": You can Set this card. Activate 1 of these effects (but you can only use each of these effects of "Radiant Typhoon Ascendance" once per turn);
    ● Special Summon 1 Level 6 or lower "Radiant Typhoon" monster from your GY.
    ● Add 1 "Mystical Space Typhoon" from your Deck or GY to your hand.
  de: |-
    Falls diese Karte durch den Effekt von „Mystischer Raum-Taifun“ zerstört wird: Du kannst diese Karte setzen. Aktiviere 1 dieser Effekte (aber du kannst jeden dieser Effekte von „Glanztaifun-Aufstieg“ nur einmal pro Spielzug verwenden);
    ● Beschwöre 1 „Glanztaifun“-Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deinem Friedhof.
    ● Füge deiner Hand 1 „Mystischer Raum-Taifun“ von deinem Deck oder Friedhof hinzu.
  es: |-
    Si esta carta es destruida por el efecto de "Tifón del Espacio Místico": puedes Colocar esta carta. Activa 1 de estos efectos (pero sólo puedes usar cada uno de estos efectos de "Ascendencia Tifón Radiante" una vez por turno);
    ● Invoca de Modo Especial 1 monstruo "Tifón Radiante" de Nivel 6 o menor desde tu Cementerio.
    ● Añade a tu mano 1 "Tifón del Espacio Místico" en tu Deck o Cementerio.
  fr: |-
    Si cette carte est détruite par l'effet de "Typhon d'Espace Mystique" : vous pouvez Poser cette carte. Activez 1 de ces effets (mais vous ne pouvez utiliser chacun de ces effets de "Ascendant du Typhon Radieux" qu'une fois par tour) ;
    ● Invoquez Spécialement 1 monstre "Typhon Radieux" de max. Niveau 6 depuis votre Cimetière.
    ● Ajoutez 1 "Typhon d'Espace Mystique" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Se questa carta viene distrutta dall'effetto di "Tifone Spaziale Mistico": puoi Posizionare questa carta. Attiva 1 di questi effetti (ma puoi utilizzare ognuno di questi effetti di "Supremazia Tifone Radiante" una sola volta per turno);
    ● Evoca Specialmente 1 mostro "Tifone Radiante" di Livello 6 o inferiore dal tuo Cimitero.
    ● Aggiungi 1 "Tifone Spaziale Mistico" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Se este card for destruído pelo efeito de "Tufão Espacial Místico": você pode Baixar este card. Ative 1 desses efeitos (mas você só pode usar cada um desses efeitos de "Ascensão do Tufão Radiante" uma vez por turno);
    ● Invoque por Invocação-Especial 1 monstro "Tufão Radiante" de Nível 6 ou menos do seu Cemitério.
    ● Adicione 1 "Tufão Espacial Místico" do seu Deck ou Cemitério à sua mão.
  ja: |-
    ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。
    ●自分の墓地からレベル６以下の「絢嵐」モンスター１体を特殊召喚する。
    ●自分のデッキ・墓地から「サイクロン」１枚を手札に加える。
    ②：このカードが「サイクロン」の効果で破壊された場合に発動できる。このカードを自分の魔法＆罠ゾーンにセットする。
  ko: |-
    ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다).
    ●자신 묘지에서 레벨 6 이하의 "현람" 몬스터 1장을 특수 소환한다.
    ●자신의 덱 / 묘지에서 "싸이크론" 1장을 패에 넣는다.
    ②: 이 카드가 "싸이크론"의 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 마법 & 함정 존에 세트한다.
  zh-TW:
  zh-CN: |-
    ①：可从以下效果中选择1个发动（此卡名的以下效果1回合仅可各选择1次）。
    ●从自己墓地将1只等级6以下的“绚岚”怪兽特殊召唤。
    ●从自己牌组・墓地将1张“气旋”加入手牌。
    ②：此卡因“气旋”的效果被破坏的情况下可以发动。将此卡放置在自己的魔法与陷阱区域。
