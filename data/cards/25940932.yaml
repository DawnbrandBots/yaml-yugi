  de: Glanztaifun-Aufstieg
  es: Ascendencia Tifón Radiante
  fr: Ascendant du Typhon Radieux
  it: Supremazia Tifone Radiante
  pt: Ascensão do Tufão Radiante
  ja: <ruby>絢<rt>けん</rt></ruby><ruby>嵐<rt>らん</rt></ruby>たる<ruby>軒<rt>けん</rt></ruby><ruby>昂<rt>こう</rt></ruby>
