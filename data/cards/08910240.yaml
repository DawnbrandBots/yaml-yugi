text:
  en: |-
    During your Main Phase, you can Tribute Summon 1 Level 7 or higher monster in Attack Position in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) While you control another Insect monster, this card can attack directly.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Monster der Stufe 7 oder höher als Tributbeschwörung in die Angriffsposition beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Solange du ein anderes Insekt-Monster kontrollierst, kann diese Karte direkt angreifen.
  es: |-
    Durante tu Main Phase, puedes Invocar por Sacrificio 1 monstruo de Nivel 7 o mayor en Posición de Ataque además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Mientras controles otro monstruo Insecto, esta carta puede atacar directamente.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer par Sacrifice 1 monstre de min. Niveau 7 en Position d'Attaque, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Tant que vous contrôlez un autre monstre Insecte, cette carte peut attaquer directement.
  it: |-
    Durante la tua Main Phase, puoi Evocare tramite Tributo 1 mostro di Livello 7 o superiore in Posizione di Attacco in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Mentre controlli un altro mostro Insetto, questa carta può attaccare direttamente.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Tributo 1 monstro de Nível 7 ou mais em Posição de Ataque em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Enquanto você controlar outro monstro Inseto, este card pode atacar diretamente.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズにレベル７以上のモンスター１体を表側攻撃表示でアドバンス召喚できる。②：自分フィールドにこのカード以外の昆虫族モンスターが存在する限り、このカードは直接攻撃できる。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 레벨 7 이상의 몬스터 1장을 앞면 공격 표시로 어드밴스 소환할 수 있다. ②: 자신 필드에 다른 곤충족 몬스터가 존재하는 한, 이 카드는 직접 공격할 수 있다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段以正面攻擊表示升級召喚１隻等級７以上的怪獸。②：只要我方場上存在此卡以外的昆蟲族怪獸，此卡就可直接攻擊。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，自己除通常召唤外仅可追加１次，可在自己的主要阶段将１只等级７以上的怪兽以表侧攻击表示上级召唤。②：只要自己场上存在此卡以外的昆虫族怪兽，此卡可直接攻击。
