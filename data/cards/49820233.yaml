  fr: Gatlingoule Potartiste
  it: Artistamico Gatlinghoul
  pt: Camarartista Metracarniçal
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>ガトリングール
  ja_romaji: Entameito Gatoringūru
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 개틀링구울
