text:
  en: |-
    While you control another "Ice Barrier" monster, Level 4 or higher monsters cannot declare an attack.
  de: |-
    Solange du ein anderes „Eisbarriere“-Monster kontrollierst, können Monster der Stufe 4 oder höher keinen Angriff deklarieren.
  es: |-
    Mientras controles otro monstruo "Barrera de Hielo", los monstruos de Nivel 4 o mayor no pueden declarar un ataque.
  fr: |-
    Tant que vous contrôlez un autre monstre "Barrière de Glace", les monstres de min. Niveau 4 ne peuvent pas déclarer d'attaque.
  it: |-
    Mentre controlli un altro mostro "Barriera di Ghiaccio", i mostri di Livello 4 o superiore non possono dichiarare un attacco.
  pt: |-
    Enquanto você controlar outro monstro "Barreira de Gelo", os monstros de Nível 4 ou mais não podem declarar ataques.
  ja: |-
    ①：自分フィールドに他の「氷結界」モンスターが存在する限り、レベル４以上のモンスターは攻撃宣言できない。
  ko: |-
    ①: 자신 필드에 다른 "빙결계" 몬스터가 존재하는 한, 레벨 4 이상의 몬스터는 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要自己场上存在其他“冰结界”怪兽，等级４以上的怪兽不可攻击宣言。
