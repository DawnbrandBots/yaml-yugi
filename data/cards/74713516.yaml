  pt: Mímico Negro LV1
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby>のミミック <ruby>ＬＶ<rt>レベル</rt></ruby>１
  ja_romaji: Ankoku no Mimikku Reberu Wan
  ko: 암흑의 미믹 LV1
