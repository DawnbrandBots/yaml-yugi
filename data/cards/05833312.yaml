  ja: |-
    ①：フィールドのモンスターの種族によって以下の効果を得る。
    ●戦士族・獣族・炎族：１ターンに１度、自分が罠カードを発動した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
    ●恐竜族・海竜族・雷族：１ターンに１度、自分が魔法カードを発動した場合に発動できる。相手に１０００ダメージを与える。
    ●機械族・天使族・悪魔族：１ターンに１度、自分がモンスターの効果を発動した場合、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は１０００アップする。
  ko: |-
    ①: 필드의 몬스터의 종족에 따라 이하의 효과를 얻는다. ●전사족 / 야수족 / 화염족: 1턴에 1번, 자신이 함정 카드를 발동했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ●공룡족 / 해룡족 / 번개족: 1턴에 1번, 자신이 마법 카드를 발동했을 경우에 발동할 수 있다. 상대에게 1000 데미지를 준다. ●기계족 / 천사족 / 악마족: 1턴에 1번, 자신이 몬스터의 효과를 발동했을 경우, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 1000 올린다.
