text:
  en: |-
    If this card you control would be used as Synchro Material for a Psychic monster, you can treat it as a non-Tuner. You can only use 1 of the following effects of "Mind Procedure" per turn, and only once that turn. If this card is Special Summoned by a monster effect, or Normal Summoned: You can pay 2000 LP; add 1 "Teleport" Normal or Quick-Play Spell from your Deck or GY to your hand. If this card is banished: You can pay 1000 LP; Special Summon it.
