text:
  en: |-
    If this card you control would be used as Synchro Material for a Psychic monster, you can treat it as a non-Tuner. You can only use 1 of the following effects of "Mind Procedure" per turn, and only once that turn. If this card is Normal Summoned, or Special Summoned by a monster effect: You can pay 2000 LP; add 1 "Teleport" Normal or Quick-Play Spell from your Deck or GY to your hand. If this card is banished: You can pay 1000 LP; Special Summon it.
  de: |-
    Falls diese Karte, die du kontrollierst, als Synchromaterial für ein Psi-Monster verwendet würde, kannst du sie als Nicht-Empfänger behandeln. Du kannst nur 1 der folgenden Effekte von „Gedankenprozedur“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Falls diese Karte als Normalbeschwörung oder durch einen Monstereffekt als Spezialbeschwörung beschworen wird: Du kannst 2000 LP zahlen; füge deiner Hand 1 Normalen „Teleport“-Zauber oder „Teleport“-Schnellzauber von deinem Deck oder Friedhof hinzu. Falls diese Karte verbannt wird: Du kannst 1000 LP zahlen; beschwöre sie als Spezialbeschwörung.
  es: |-
    Si esta carta que controlas fuera a ser usada como Material de Sincronía para un monstruo Psíquico, puedes tratarla como un monstruo que no sea Cantante. Sólo puedes usar 1 de los siguientes efectos de "Método de la Mente" por turno, y sólo una vez ese turno. Si esta carta es Invocada de Modo Normal, o Invocada de Modo Especial por un efecto de monstruo: puedes pagar 2000 LP; añade a tu mano 1 Mágica Normal o de Juego Rápido "Teleportación" en tu Deck o Cementerio. Si esta carta es desterrada: puedes pagar 1000 LP; Invócala de Modo Especial.
  fr: |-
    Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro pour un monstre Psychique, vous pouvez la traiter comme non-Syntoniseur. Vous ne pouvez utiliser qu'1 des effets suivants de "Procédure Mentale" par tour, et uniquement une fois le tour. Si cette carte est Invoquée Normalement, ou Invoquée Spécialement par un effet de monstre : vous pouvez payer 2000 LP ; ajoutez 1 Magie Normale ou Jeu-Rapide "Téléportation" depuis votre Deck ou Cimetière à votre main. Si cette carte est bannie : vous pouvez payer 1000 LP ; Invoquez-la Spécialement.
  it: |-
    Se questa carta che controlli sta per essere utilizzata come Materiale Synchro per un mostro Psichico, puoi considerarla come un non-Tuner. Puoi utilizzare solo 1 dei seguenti effetti di "Procedura della Mente" per turno, e solo una volta in quel turno. Se questa carta viene Evocata Normalmente, o Evocata Specialmente dall'effetto di un mostro: puoi pagare 2000 LP; aggiungi 1 Magia Normale o Rapida "Teletrasporto" dal tuo Deck o Cimitero alla tua mano. Se questa carta viene bandita: puoi pagare 1000 LP; Evocala Specialmente.
  pt: |-
    Se este card que você controla seria usado como Matéria Sincro para um monstro Psíquico, você pode considerá-lo como um não-Regulador. Você só pode usar 1 dos seguintes efeitos de "Método da Mente" por turno e apenas uma vez por turno. Se este card for Invocado por Invocação-Normal, ou Invocado por Invocação-Especial por um efeito de monstro: você pode pagar 2000 PV; adicione 1 Magia Normal ou Rápida "Teleporte" do seu Deck ou Cemitério à sua mão. Se este card for banido: você pode pagar 1000 PV; Invoque-o por Invocação-Especial.
  ja: |-
    このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚またはモンスターの効果で特殊召喚した場合、２０００ＬＰを払って発動できる。自分のデッキ・墓地から「テレポート」通常・速攻魔法カード１枚を手札に加える。②：自分フィールドのこのカードをサイキック族ＳモンスターのＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。③：このカードが除外された場合、１０００ＬＰを払って発動できる。このカードを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合1次，仅可使用其中1个。①：此卡召唤或以怪兽的效果特殊召唤的情况下，支付2000LP可以发动。从自己牌组・墓地将1张“瞬移”通常・速攻魔法卡加入手牌。②：要以自己场上的此卡作为念动力族同步怪兽的同步素材的情况下，可将此卡视为协调以外的怪兽。③：此卡被除外的情况下，支付1000LP可以发动。将此卡特殊召唤。
