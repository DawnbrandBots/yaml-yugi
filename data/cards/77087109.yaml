text:
  en: |-
    Once per turn, this face-up Defense Position card cannot be destroyed by battle or by card effects.
  de: |-
    Einmal pro Spielzug kann diese Karte in offener Verteidigungsposition nicht durch Kampf oder durch Karteneffekte zerstört werden.
  es: |-
    Una vez por turno, esta carta en Posición de Defensa boca arriba no puede ser destruida en batalla o por efectos de cartas.
  fr: |-
    Une fois par tour, cette carte en Position de Défense face recto ne peut être détruite ni au combat ni par des effets de carte.
  it: |-
    Una volta per turno, questa carta scoperta in Posizione di Difesa non può essere distrutta in battaglia o dagli effetti delle carte.
  pt: |-
    Uma vez por turno, este card com a face para cima em Posição de Defesa não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    このカードがフィールド上に表側守備表示で存在する限り、このカードは１ターンに１度だけ戦闘またはカードの効果では破壊されない。
  ko: |-
    이 카드가 필드 위에 앞면 수비 표시로 존재하는 한, 이 카드는 1턴에 1번만 전투 또는 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧守备表示存在，这张卡1回合只有1次不会被战斗或者卡的效果破坏。
