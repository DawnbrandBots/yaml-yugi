text:
  en: |-
    If this card is added from your GY to your hand by a card effect: You can Special Summon it from your hand. If this card Summoned this way is sent to the GY as Link Material: You can draw 1 card. You can only use each effect of "Latency" once per turn.
  de: |-
    Falls diese Karte deiner Hand durch einen Karteneffekt von deinem Friedhof hinzugefügt wird: Du kannst sie als Spezialbeschwörung von deiner Hand beschwören. Falls diese auf diese Art beschworene Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Du kannst jeden Effekt von „Latenz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es añadida a tu mano desde tu Cementerio por efecto de una carta: puedes Invocarla de Modo Especial desde tu mano. Si esta carta Invocada de esta forma es mandada al Cementerio como Material de Enlace: puedes robar 1 carta. Sólo puedes usar cada efecto de "Latencia" una vez por turno.
  fr: |-
    Si cette carte est ajoutée depuis votre Cimetière à votre main par un effet de carte : vous pouvez l'Invoquer Spécialement depuis votre main. Si cette carte Invoquée de cette façon est envoyée au Cimetière comme Matériel Lien : vous pouvez piocher 1 carte. Vous ne pouvez utiliser chaque effet de "Latence" qu'une fois par tour.
  it: |-
    Se questa carta viene aggiunta dal tuo Cimitero alla tua mano dall'effetto di una carta: puoi Evocarla Specialmente dalla tua mano. Se questa carta Evocata in questo modo viene mandata al Cimitero come Materiale Link: puoi pescare 1 carta. Puoi utilizzare ogni effetto di "Latenza" una sola volta per turno.
  pt: |-
    Se este card for adicionado do seu Cemitério à sua mão por um efeito de card: você pode Invocá-lo por Invocação-Especial da sua mão. Se este card Invocado desta forma for enviado para o Cemitério como Matéria Link: você pode comprar 1 card. Você só pode usar cada efeito de "Latência" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが効果で自分の墓地から手札に加わった場合に発動できる。このカードを手札から特殊召喚する。②：このカードの①の効果で特殊召喚したこのカードがリンク素材として墓地へ送られた場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 자신 묘지에서 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환한 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡因效果從我方墓地加入手牌的狀況下發動。從手牌特殊召喚此卡。②：可在透過此卡的①效果特殊召喚的此卡做為連結素材被送至墓地的狀況下發動。我方從牌組抽１張牌。
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡因效果从自己墓地加入手卡的场合才能发动。这张卡从手卡特殊召唤。
    ②：这张卡的①的效果特殊召唤的这张卡作为连接素材送去墓地的场合才能发动。自己从卡组抽1张。
