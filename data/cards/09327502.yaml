text:
  en: |-
    When this card inflicts battle damage to your opponent: You can target 1 of your banished "Elemental HERO" monsters; Special Summon that target.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 deiner verbannten „Elementar-HELD“-Monster wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cuando esta carta inflige Daño de Batalla a tu adversario: puedes seleccionar 1 de tus monstruos "HÉROE Elemental" desterrados; Invoca de Modo Especial ese objetivo.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 de vos monstres "HÉROS Élémentaire" bannis ; Invoquez Spécialement la cible.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 dei tuoi mostri "EROE Elementale" banditi; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 dos seus monstros "HERÓI do Elemento" banidos; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた時、除外されている自分の「Ｅ・ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드가 상대 라이프에 전투 데미지를 주었을 때, 게임에서 제외되어 있는 자신의 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡给与对方战斗伤害时，以除外的1只自己的「元素英雄」怪兽为对象才能发动。那只怪兽特殊召唤。
