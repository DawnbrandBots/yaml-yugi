  ja_romaji: Ji Araibaru Saibāsu Atto Igunisutā
  ko: 디 어라이벌 사이버스<ruby>＠<rt>앳</rt></ruby>이그니스터
  ko_rr: Di Eoraibeol Saibeoseu Aet Igeuniseuteo
  zh-TW:
  zh-CN: 到临电子界＠伊格尼斯者
text:
  en: |-
    3+ monsters with different Attributes
    You can only control 1 "The Arrival Cyberse @Ignister". The original ATK of this card becomes 1000 x the number of Link Materials used for its Link Summon. Unaffected by other cards' effects. Once per turn: You can target 1 other monster on the field; destroy it, and if you do, Special Summon 1 "@Ignister Token" (Cyberse/DARK/Level 1/ATK 0/DEF 0) to your zone this card points to.
  de: |-
    3+ Monster mit unterschiedlichen Eigenschaften
    Du kannst nur 1 „Die Ankunft Cyberse @Ignister“ kontrollieren. Die Grund-ATK dieser Karte werden zu 1000 x die Anzahl des für ihre Linkbeschwörung verwendeten Linkmaterials. Bleibt von den Effekten anderer Karten unberührt. Einmal pro Spielzug: Du kannst 1 anderes Monster auf dem Spielfeld wählen; zerstöre es und falls du dies tust, beschwöre 1 „@Ignister-Spielmarke“ (Cyberse/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt.
  es: |-
    3+ monstruos con Atributos diferentes
    Sólo puedes controlar 1 "La Llegada Ciberso @Ignister". El ATK original de esta carta se convierte en 1000 x el número de Materiales de Enlace usados para su Invocación por Enlace. No es afectado por los efectos de otras cartas. Una vez por turno: puedes seleccionar otro monstruo en el Campo; destrúyelo y, si lo haces, Invoca de Modo Especial 1 "Ficha @Ignister" (Ciberso/OSCURIDAD/Nivel 1/ATK 0/DEF 0) a tu zona a la que apunte esta carta.
  fr: |-
    3+ monstres d'Attributs différents
    Vous ne pouvez contrôler qu'1 "L'Arrivée Cyberse @Ignister". L'ATK d'origine de cette carte devient 1000 x le nombre de Matériels Lien utilisés pour son Invocation Lien. Non affectée par les effets d'autres cartes. Une fois par tour : vous pouvez cibler 1 autre monstre sur le Terrain ; détruisez-le, et si vous le faites, Invoquez Spécialement 1 "Jeton @Ignister" (Cyberse/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) dans votre zone pointée par cette carte.
  it: |-
    3+ mostri con Attributi diversi
    Puoi controllare solo 1 "L'Arrivo Cyberso @Ignister". L'ATK originale di questa carta diventa 1000 x il numero di Materiali Link utilizzati per la sua Evocazione Link. Immune agli effetti delle altre carte. Una volta per turno: puoi scegliere come bersaglio 1 altro mostro sul Terreno; distruggilo e, se lo fai, Evoca Specialmente 1 "Segna-@Ignister" (Cyberso/OSCURITÀ/Livello 1/ATK 0/DEF 0) in una tua zona puntata da questa carta.
  pt: |-
    3+ monstros com Atributos diferentes
    Você só pode controlar 1 "A Chegada Ciberso @Ignister". O ATK original deste card se torna 1000 x o número de Matérias Link usadas para sua Invocação-Link. Não é afetado por outros efeitos de cards. Uma vez por turno: você pode escolher 1 outro monstro no campo; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha @Ignister" (Ciberso/TREVAS/Nível 1/ATK 0/DEF 0) em uma zona sua para a qual este card apontar.
  ja: |-
    属性が異なるモンスター３体以上
    ①：「ジ・アライバル・サイバース＠イグニスター」は自分フィールドに１体しか表側表示で存在できない。②：このカードの元々の攻撃力は、このカードのリンク素材としたモンスターの数×１０００になる。③：このカードは他のカードの効果を受けない。④：１ターンに１度、このカード以外のフィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードのリンク先となる自分フィールドに「＠イグニスタートークン」（サイバース族・闇・星１・攻／守０）１体を特殊召喚する。
  ko: |-
    속성이 다른 몬스터 3장 이상
    ①: "디 어라이벌 사이버스＠(앳)이그니스터"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드의 원래 공격력은, 이 카드의 링크 소재로 한 몬스터의 수 × 1000 이 된다. ③: 이 카드는 다른 카드의 효과를 받지 않는다. ④: 1턴에 1번, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드의 링크 앞이 되는 자신 필드에 "＠(앳)이그니스터 토큰"(사이버스족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  zh-TW: |-
    屬性不同的怪獸３隻以上
    ①：「到臨電子界＠伊格尼斯者」在我方場上僅限以正面表示存在１隻。②：此卡原本的攻擊力變為做為此卡連結素材的怪獸數量×１０００。③：此卡不受其他卡的效果影響。④：１回合１次，可將場上的１隻此卡以外的怪獸做為對象發動。破壞該怪獸，特殊召喚１隻「＠伊格尼斯者衍生物」（電子界族・闇・星１・攻／守０）至此卡連結指向的我方場上。
  zh-CN: |-
    属性不同的怪兽3只以上
    ①：“到临电子界＠伊格尼斯者”在自己场上仅可有1只以表侧表示存在。②：此卡原本的攻击力变为相当于作为此卡连接素材的怪兽数量×1000的数值。③：此卡不受其他卡的效果影响。④：1回合1次，以场上此卡以外的1只怪兽为对象可以发动。将该怪兽破坏，将1只“＠伊格尼斯者衍生物”（电子界族・暗・星1・攻/守0）特殊召唤至此卡连接端的自己场上。
