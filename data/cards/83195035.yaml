name:
  en: Storm Dragon's Return
  de: Rückkehr des Sturmdrachen
  es: Regreso del Dragón de las Tormentas
  fr: Le Retour du Dragon Tempête
  it: Ritorno del Drago delle Tempeste
  pt: Retorno do Dragão da Tempestade
  ja: <ruby>竜<rt>りょう</rt></ruby><ruby>嵐<rt>らん</rt></ruby><ruby>還<rt>かん</rt></ruby><ruby>帰<rt>き</rt></ruby>
