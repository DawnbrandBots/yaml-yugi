text:
  en: |-
    You can discard this card; add 1 "Golden Castle of Stromberg" from your Deck to your hand. If this card is Normal or Special Summoned: You can target 1 card in your opponent's Spell & Trap Zone; destroy it. You can only use this effect of "Glife the Phantom Bird" once per turn.
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 1 „Goldenes Schloss von Stromberg“ von deinem Deck hinzu. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte in der Zauber- & Fallenzone deines Gegners wählen; zerstöre sie. Du kannst diesen Effekt von „Glife der Phantomvogel“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta; añade a tu mano, desde tu Deck, 1 "Castillo Dorado de Stromberg". Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 carta en la Zona de Magia y Trampas de tu adversario; destrúyela. Sólo puedes usar este efecto de "Glifo el Ave Fantasma" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 1 "Château Doré de Stromberg" depuis votre Deck à votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 carte dans la Zone Magie & Piège de votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Glife, l'Oiseau Fantôme" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta; aggiungi 1 "Castello Dorato di Stromberg" dal tuo Deck alla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 carta nella Zona Magie & Trappole del tuo avversario; distruggila. Puoi utilizzare questo effetto di "Glife Spettro Alato" una sola volta per turno.
  pt: |-
    Você pode descartar este card; adicione 1 "Castelo Dourado de Stromberg" do seu Deck à sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 card na Zona de Magias & Armadilhas do seu oponente; destrua-o. Você só pode usar este efeito de "Glife, o Pássaro Fantasma" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「シュトロームベルクの金の城」１枚を手札に加える。②：このカードが召喚・特殊召喚に成功した場合、相手の魔法＆罠ゾーンのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "슈트롬베르크의 황금성" 1장을 패에 넣는다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대의 마법 & 함정 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：把这张卡从手卡丢弃才能发动。从卡组把1张「急流山的金宫」加入手卡。
    ②：这张卡召唤·特殊召唤成功的场合，以对方的魔法与陷阱区域1张卡为对象才能发动。那张卡破坏。
