text:
  en:
  de: |-
    Biete 1 Monster vom Typ Psi als Tribut an. Lege alle Karten in der Hand deines Gegners ins Deck zurück. Dann zieht er 3 Karten.
  es: |-
    Sacrifica 1 monstruo de Tipo Psíquico. Devuelve al Deck todas las cartas en la mano de tu adversario. Después, éste roba 3 cartas.
  fr: |-
    Sacrifiez 1 monstre de Type Psychique. Renvoyez dans le Deck toutes les cartes dans la main de votre adversaire. Il pioche ensuite 3 cartes.
  it: |-
    Offri come Tributo 1 mostro di Tipo Psichico. Fai ritornare tutte le carte nella mano del tuo avversario nel Deck. Poi, lui pesca 3 carte.
  pt: |-
    Ofereça como Tributo 1 monstro do Tipo Psíquico. Devolva todos os cards na mão do seu oponente para o Deck. Depois, ele compra 3 cards.
  ja: |-
    ①：自分フィールドのサイキック族モンスター１体をリリースして発動できる。相手の手札を全てデッキに戻す。その後、相手は３枚ドローする。
  ko: |-
    자신 필드 위에 존재하는 사이킥족 몬스터 1장을 릴리스하고 발동한다. 상대의 패를 전부 덱에 넣고 셔플한다. 그 후, 상대는 덱에서 카드를 3장 드로우한다.
  zh-TW: |-
    可解放我方場上的１隻超能族怪獸發動。將對方手牌全部加入牌組後洗牌。其後，對方從牌組抽３張牌。
  zh-CN: |-
    释放我方场上的１只念动力族怪兽来发动此卡。将对手所有手牌加入到牌组中并进行洗牌。之后，对手从牌组抽取３张卡牌。
