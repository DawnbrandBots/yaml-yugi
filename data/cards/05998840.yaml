text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower "X-Saber" monster from your hand. Cannot be used as a Synchro Material, except for the Synchro Summon of an "X-Saber" Synchro Monster.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „X-Säbel“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines „X-Säbel“-Synchromonsters.
  es: |-
    Cuando Invocas esta carta de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Sable-X" de Nivel 4 o menor. No puede ser usada como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía "Sable-X".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Sabre X" de max. Niveau 4 depuis votre main. Non utilisable comme Matériel de Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro "Sabre X".
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Sciabola-X" di Livello 4 o inferiore dalla tua mano. Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro "Sciabola-X".
  pt: |-
    Quando este card for Invocado por Invocação Normal: você pode Invocar por Invocação-Especial 1 monstro "Sabre-X" de Nível 4 ou manos da sua mão. Não pode ser usado como uma Matéria Sincro, exceto para a Invocação-Sincro de um Monstro Sincro "Sabre-X".
  ja: |-
    このカードをＳ素材とする場合、「Ｘ－セイバー」モンスターのＳ召喚にしか使用できない。①：このカードが召喚した時に発動できる。手札からレベル４以下の「Ｘ－セイバー」モンスター１体を特殊召喚する。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, "X－세이버" 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 "X－세이버" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡作为同调素材的场合，只能是「X-剑士」怪兽的同调召唤使用。①：这张卡召唤成功时才能发动。从手卡把1只4星以下的「X-剑士」怪兽特殊召唤。
