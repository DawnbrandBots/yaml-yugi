  pt: Kudabbi, o Mitológico
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>轟<rt>ごう</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>クダベ
