text:
  en: |-
    During your Main Phase: You can destroy 1 card in your hand, and if you do, add 1 "Nephthys" monster from your Deck to your hand, except "Disciple of Nephthys". During your next Standby Phase after this card was destroyed by card effect and sent to the GY: You can add 1 "Nephthys" Spell/Trap from your Deck to your hand. You can only use each effect of "Disciple of Nephthys" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 Karte in deiner Hand zerstören und falls du dies tust, füge deiner Hand 1 „Nephthys“-Monster von deinem Deck hinzu, außer „Jüngerin von Nephthys“. Während deiner nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Du kannst deiner Hand 1 „Nephthys“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Jüngerin von Nephthys“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes destruir 1 carta en tu mano y, si lo haces, añade a tu mano 1 monstruo "Nephtys" en tu Deck, excepto "Discípula de Nephtys". Durante tu próxima Standby Phase después de que esta carta fue destruida por efecto de una carta y mandada al Cementerio: puedes añadir a tu mano 1 Mágica/Trampa "Nephtys" en tu Deck. Sólo puedes usar cada efecto de "Discípula de Nephtys" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez détruire 1 carte dans votre main, et si vous le faites, ajoutez 1 monstre "Nephtys" ("Disciple de Nephtys" exclu) depuis votre Deck à votre main. Durant votre prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : vous pouvez ajouter 1 Magie/Piège "Nephtys" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Disciple de Nephtys" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi distruggere 1 carta nella tua mano e, se lo fai, aggiungi 1 mostro "Nephtys" dal tuo Deck alla tua mano, eccetto "Discepola di Nephtys". Durante la tua prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: puoi aggiungere 1 Magia/Trappola "Nephtys" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Discepola di Nephtys" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode destruir 1 card na sua mão e, se isso acontecer, adicione 1 monstro "Nephthys" do seu Deck à sua mão, exceto "Discípula de Nephthys". Durante sua próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: você pode adicionar 1 Magia/Armadilha "Nephthys" do seu Deck à sua mão. Você só pode usar cada efeito de "Discípula de Nephthys" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札を１枚選んで破壊し、デッキから「ネフティスの祈り手」以外の「ネフティス」モンスター１体を手札に加える。②：このカードが効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動できる。デッキから「ネフティス」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패를 1장 골라 파괴하고, 덱에서 "네프티스의 기도하는 손" 이외의 "네프티스" 몬스터 1장을 패에 넣는다. ②: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동할 수 있다. 덱에서 "네프티스" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在自己的主要阶段可以发动。挑选自己的１张手牌破坏，从牌组将１只“奈芙蒂斯的祈祷者”以外的“奈芙蒂斯”怪兽加入手牌。
    ②：此卡因效果被破坏并被送至墓地的情况下，在下个自己的准备阶段可以发动。从牌组将１张“奈芙蒂斯”魔法・陷阱卡加入手牌。
