  de: Überfallritter
  es: Caballero del Asalto
  fr: Chevalier du Raid
  it: Cavaliere Raid
  pt: Cavaleiro Raptor
  ja: レイダーズ・ナイト
  ja_romaji: Reidāzu Naito
