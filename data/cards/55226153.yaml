  zh-CN: 哆音服和弦・秋迪娅
text:
  en: |-
    While you have an even Pendulum Scale in your Pendulum Zone, "Solfachord" Pendulum Monsters you control gain ATK equal to 100 x their own Pendulum Scale. If this card is Normal or Special Summoned: You can add 1 "Solfachord" Pendulum Monster from your Deck to your hand, except "DoSolfachord Cutia". You can only use this effect of "DoSolfachord Cutia" once per turn.
  de: |-
    Solange du einen geraden Pendelbereich in deiner Pendelzone hast, erhalten „Solfakkord“-Pendelmonster, die du kontrollierst, ATK in Höhe von 100 x ihres eigenen Pendelbereichs. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Solfakkord“-Pendelmonster von deinem Deck hinzufügen, außer „DoSolfakkord Cutia“. Du kannst diesen Effekt von „DoSolfakkord Cutia“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras tengas una Escala de Péndulo par en tu Zona de Péndulo, los Monstruos de Péndulo "Solfacorde" que controles ganan ATK igual a 100 x su propia Escala de Péndulo. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Monstruo de Péndulo "Solfacorde" en tu Deck, excepto "Cutia DoSolfacorde". Sólo puedes usar este efecto de "Cutia DoSolfacorde" una vez por turno.
  fr: |-
    Tant que vous avez une Échelle Pendule paire dans votre Zone Pendule, les Monstres Pendule "Solfaccord" que vous contrôlez gagnent une ATK égale à 100 x leur propre Échelle Pendule. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Monstre Pendule "Solfaccord" ("DoSolfaccord Cutia" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "DoSolfaccord Cutia" qu'une fois par tour.
  it: |-
    Mentre hai un Valore Pendulum pari nella tua Zona Pendulum, i Mostri Pendulum "Solfaccordo" che controlli guadagnano ATK pari a 100 x il loro stesso Valore Pendulum. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Mostro Pendulum "Solfaccordo" dal tuo Deck alla tua mano, eccetto "DoSolfaccordo Cutia". Puoi utilizzare questo effetto di "DoSolfaccordo Cutia" una sola volta per turno.
  pt: |-
    Enquanto você tiver uma Escala de Pêndulo par na sua Zona de Pêndulo, Monstros Pêndulo "Solfacorde" que você controla ganham ATK igual a 100 x sua própria Escala de Pêndulo. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Monstro Pêndulo "Solfacorde" do seu Deck à sua mão, exceto "DoSolfacorde Cutia". Você só pode usar este efeito de "DoSolfacorde Cutia" uma vez por turno.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ドドレミコード・キューティア」以外の「ドレミコード」Ｐモンスター１体を手札に加える。②：自分のＰゾーンに偶数のＰスケールが存在する限り、自分フィールドの「ドレミコード」Ｐモンスターの攻撃力は自身のＰスケール×１００アップする。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "도도레미코드 큐티아" 이외의 "도레미코드" 펜듈럼 몬스터 1장을 패에 넣는다. ②: 자신의 펜듈럼 존에 짝수의 펜듈럼 스케일이 존재하는 한, 자신 필드의 "도레미코드" 펜듈럼 몬스터의 공격력은 자신의 펜듈럼 스케일 × 100 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“哆音服和弦・秋迪娅”以外的1只“音服和弦”灵摆怪兽加入手牌。②：只要自己的灵摆区域有偶数的灵摆刻度存在，自己场上的“音服和弦”灵摆怪兽的攻击力上升相当于自身灵摆刻度×100的数值。
