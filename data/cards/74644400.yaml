text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Assault Mode Activate" or 1 card that mentions it from your Deck to your hand, except "Psi-Reflector". You can reveal 1 "Assault Mode Activate" in your hand, then target 1 monster in your GY that mentions it, except "Psi-Reflector"; Special Summon it, and if you do, increase its Level by up to 4. You can only use each effect of "Psi-Reflector" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Angriffsmodus aktivieren“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzufügen, außer „Psi-Reflektor“. Du kannst 1 „Angriffsmodus aktivieren“ in deiner Hand vorzeigen und dann 1 Monster in deinem Friedhof wählen, das ihn erwähnt, außer „Psi-Reflektor“; beschwöre es als Spezialbeschwörung und falls du dies tust, erhöhe seine Stufe um bis zu 4. Du kannst jeden Effekt von „Psi-Reflektor“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Activar Modo de Ataque" en tu Deck, o 1 carta que lo mencione, excepto "Reflector Psíquico". Puedes mostrar 1 "Activar Modo de Ataque" en tu mano, y después seleccionar 1 monstruo en tu Cementerio que lo mencione, excepto "Reflector Psíquico"; Invócalo de Modo Especial y, si lo haces, aumenta su Nivel hasta en 4. Sólo puedes usar cada efecto de "Reflector Psíquico" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Activation Mode Assaut" ou 1 carte qui le mentionne ("Réflecteur Psionique" exclu) depuis votre Deck à votre main. Vous pouvez révéler 1 "Activation Mode Assaut" dans votre main, puis ciblez 1 monstre dans votre Cimetière qui le mentionne ("Réflecteur Psionique" exclu) ; Invoquez-le Spécialement, et si vous le faites, augmentez son Niveau de max. 4. Vous ne pouvez utiliser chaque effet de "Réflecteur Psionique" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Attivazione Modalità Assalto" o 1 carta che la menziona dal tuo Deck alla tua mano, eccetto "Psi-Riflettore". Puoi rivelare 1 "Attivazione Modalità Assalto" nella tua mano, poi scegliere come bersaglio 1 mostro nel tuo Cimitero che la menziona, eccetto "Psi-Riflettore"; Evocalo Specialmente e, se lo fai, aumenta il suo Livello di fino a 4. Puoi utilizzare ogni effetto di "Psi-Riflettore" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Ativar Modo de Ataque" ou 1 card que o mencione do seu Deck à sua mão, exceto "Refletor Psíquico". Você pode revelar 1 "Ativar Modo de Ataque" na sua mão e, depois, escolha 1 monstro no seu Cemitério que o mencione, exceto "Refletor Psíquico"; Invoque-o por Invocação-Especial e, se isso acontecer, aumente o Nível dele em até 4. Você só pode usar cada efeito de "Refletor Psíquico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。「サイキック・リフレクター」を除く、「バスター・モード」またはそのカード名が記されたカード１枚をデッキから手札に加える。②：手札の「バスター・モード」１枚を相手に見せ、「サイキック・リフレクター」以外の「バスター・モード」のカード名が記された自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚し、そのレベルを４つまで上げる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "사이킥 리플렉터"가 아닌, "버스터 모드" 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. ②: 패의 "버스터 모드" 1장을 상대에게 보여주고, "사이킥 리플렉터" 이외의 "버스터 모드"의 카드명이 쓰여진 자신 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 레벨을 4개까지 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“念动力反射者”以外的、１张“爆裂模式”或记载有该卡名的卡加入手牌。②：向对手出示手牌中的１张“爆裂模式”，以“念动力反射者”以外的、自己墓地的１只记载有“爆裂模式”卡名的怪兽为对象可以发动。将该怪兽特殊召唤，其等级上升最多４。
