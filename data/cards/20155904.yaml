name:
  en: Zoodiac Kataroost
  de: Zoodiak-Katahahn
  es: Katargallo del Zoodíaco
  fr: Katacoq du Zoodiaque
  it: Zoodiaco Katargallo
  pt: Katargalo Zoodíaco
  ja: <ruby>十<rt>じゅう</rt></ruby><ruby>二<rt>に</rt></ruby><ruby>獣<rt>しし</rt></ruby>クックル
  ja_romaji: Jūnishishi Kukkuru
