text:
  en:
  de: |-
    Falls du ein offenes WASSER Monster der Stufe 3 oder niedriger kontrollierst: Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof. Falls diese Karte als Synchromaterial verwendet wird, muss alles andere Synchromaterial WASSER sein.
  es: |-
    Si controlas un monstruo de AGUA boca arriba de Nivel 3 o menor: puedes descartar 1 carta; Invoca esta carta de Modo Especial desde tu Cementerio. Si esta carta es usada como Material de Sincronía, todos los otros Materiales de Sincronía deben ser de AGUA.
  fr: |-
    Si vous contrôlez un monstre EAU de max. Niveau 3 face recto : vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte depuis votre Cimetière. Si cette carte est utilisée comme Matériel Synchro, tous les autres Matériels Synchro doivent être EAU.
  it: |-
    Se controlli un mostro ACQUA di Livello 3 o inferiore scoperto: puoi scartare 1 carta; Evoca Specialmente questa carta dal tuo Cimitero. Se questa carta viene utilizzata come Materiale Synchro, tutti gli altri Materiali Synchro devono essere ACQUA.
  pt: |-
    Se você controlar um monstro de ÁGUA de Nível 3 ou menos com a face para cima: você pode descartar 1 card; Invoque este card por Invocação-Especial do seu Cemitério. Se este card for usado como Matéria Sincro, todas as outras Matérias Sincro devem ser de ÁGUA.
  ja: |-
    このカードをＳ素材とする場合、他のＳ素材モンスターは全て水属性モンスターでなければならない。
    ①：自分フィールドにレベル３以下の水属性モンスターが存在する場合、手札を１枚捨てて発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    자신 필드 위에 레벨 3 이하의 물 속성 몬스터가 앞면 표시로 존재할 경우, 패를 1장 버리고 발동할 수 있다. 묘지에 존재하는 이 카드를 자신 필드 위에 특수 소환한다. 이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 전부 물 속성 몬스터이어야 한다.
  zh-TW: |-
    在我方場上存在等級３以下水屬性怪獸的狀況下，可捨棄１張手牌發動。從墓地特殊召喚此卡。以此卡做為同步素材的狀況下，其他同步素材怪獸必須全部都是水屬性怪獸。
  zh-CN: |-
    自己场上有等级３以下的水属性怪兽存在的情况下，舍弃１张手牌可以发动。从墓地将此卡特殊召唤。此卡作为同步素材的情况下，其他的同步素材怪兽必须全部是水属性怪兽。
