text:
  en:
  de: |-
    Wenn diese Karte in offener Angriffsposition angreift oder angegriffen wird, durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 „Jurassier“-Monster mit 1700 oder weniger ATK als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta en Posición de Ataque boca arriba ataca o es atacada, y es destruida en batalla y mandada a tu Cementerio, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Jurrac" con 1700 ATK o menos.
  fr: |-
    Lorsque cette carte en Position d'Attaque face recto attaque ou est attaquée, et est détruite au combat et envoyée au Cimetière, vous pouvez Invoquer Spécialement 1 monstre "Préhistorique" avec 1700 points d'ATK ou moins depuis votre Deck.
  it: |-
    Quando questa carta scoperta in Posizione di Attacco attacca o viene attaccata e viene distrutta in battaglia e mandata al tuo Cimitero, puoi Evocare Specialmente 1 mostro "Jurrac" con ATK di 1700 o inferiore dal tuo Deck.
  pt: |-
    Quando este card com a face para cima em Posição de Ataque que você controla for destruído em batalha e enviado para o Cemitério, você pode Invocar por Invocação-Especial 1 monstro "Jurrac" com 1700 ou menos de ATK do seu Deck.
  ja: |-
    ①：自分フィールドの攻撃表示のこのカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１７００以下の「ジュラック」モンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 공격 표시로 존재하는 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 공격력 1700 이하의 "쥬락"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    可在我方場上的攻擊表示此卡因戰鬥被破壞送至墓地時發動。從牌組特殊召喚１隻攻擊力１７００以下的冠有「朱儸紀」之名的怪獸。
  zh-CN: |-
    我方场上攻击表示的此卡因战斗被破坏并送入墓地时可发动。从牌组特殊召唤１只攻击力是１７００或以下的冠有“朱罗纪”之名的怪兽。
