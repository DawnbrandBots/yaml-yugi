name:
  en: Myutant Cry
  de: Myutanten-Geheul
  es: Llanto Myutante
  fr: Cri Myutant
  it: Pianto Myutante
  pt: Grito Miutante
  ja: ミュートリアスの<ruby>産<rt>うぶ</rt></ruby><ruby>声<rt>ごえ</rt></ruby>
  ja_romaji: Myūtoriasu no Ubugoe
  ko: 뮤트리아스의 울음소리
  ko_rr: Myuteuriaseu-ui Ul-eumsori
  zh-TW: 突異變種怪的初啼
  zh-CN: 突异变种怪的产声
text:
  en: |-
    During the Main Phase: Fusion Summon 1 "Myutant" Fusion Monster from your Extra Deck, by shuffling the Fusion Materials listed on it into the Deck, from among your cards on the field, in your GY, and/or your face-up banished cards. You can only activate 1 "Myutant Cry" per turn.
  de: |-
    Während der Main Phase: Beschwöre 1 „Myutant“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite, deinem Friedhof und/oder deinen offenen verbannten Karten ins Deck mischst. Du kannst nur 1 „Myutanten-Geheul“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión "Myutante" desde tu Deck Extra, barajando al Deck los Materiales de Fusión listados en él, de entre tus cartas en el Campo, tu Cementerio y/o tus cartas desterradas boca arriba. Sólo puedes activar 1 "Llanto Myutante" por turno.
  fr: |-
    Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion "Myutant" depuis votre Extra Deck, en mélangeant les Matériels Fusion listés sur celui-ci dans le Deck, parmi vos cartes sur le Terrain, dans votre Cimetière, et/ou vos cartes bannies face recto. Vous ne pouvez activer qu'1 "Cri Myutant" par tour.
  it: |-
    Durante la Main Phase: Evoca tramite Fusione 1 Mostro Fusione "Myutante" dal tuo Extra Deck, mischiando nel Deck i Materiali da Fusione indicati su di esso, tra le tue carte sul Terreno, nel tuo Cimitero e/o le tue carte bandite scoperte. Puoi attivare solo 1 "Pianto Myutante" per turno.
  pt: |-
    Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão "Miutante" do seu Deck Adicional, embaralhando as Matérias de Fusão listadas nele no Deck, dentre os seus cards no campo, no seu Cemitério e/ou seus cards banidos com a face para cima. Você só pode ativar 1 "Grito Miutante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに発動できる。自分のフィールド・墓地のモンスター及び除外されている自分のモンスターの中から、「ミュートリア」融合モンスターカードによって決められた融合素材モンスターを持ち主のデッキに戻し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 필드 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "뮤트리아" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 주인의 덱으로 되돌리고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在我方・對方的主要階段發動。從我方場上・墓地的怪獸及我方被除外的怪獸中，將根據「突異變種」融合怪獸決定的融合素材怪獸卡送回持有者的牌組，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：在自己・对手的主要阶段可以发动。从自己场上・墓地的怪兽及自己被除外的怪兽中，将由“突异变种”融合怪兽卡决定的融合素材怪兽放回持有者的牌组，将该１只融合怪兽从额外牌组融合召唤。
