text:
  en: |-
    You can detach 1 material from an Xyz Monster you control; Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 "Time Thief" card from your Deck to your hand, except "Time Thief Winder". You can only use each effect of "Time Thief Winder" once per turn.
  de: |-
    Du kannst 1 Material von einem Xyz-Monster abhängen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Zeitdieb“-Karte von deinem Deck hinzufügen, außer „Zeitdieb Uhrkrone“. Du kannst jeden Effekt von „Zeitdieb Uhrkrone“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desacoplar 1 material de un Monstruo Xyz que controles; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Ladrón del Tiempo" en tu Deck, excepto "Ladrón del Tiempo Winder". Sólo puedes usar cada efecto de "Ladrón del Tiempo Winder" una vez por turno.
  fr: |-
    Vous pouvez détacher 1 Matériel d'un Monstre Xyz que vous contrôlez ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Voleurs de Temps" ("Remonteur des Voleurs de Temps" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Remonteur des Voleurs de Temps" qu'une fois par tour.
  it: |-
    Puoi staccare 1 materiale da un Mostro Xyz che controlli; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Ladro del Tempo" dal tuo Deck alla tua mano, eccetto "Ladro del Tempo Winder". Puoi utilizzare ogni effetto di "Ladro del Tempo Winder" una sola volta per turno.
  pt: |-
    Você pode desassociar 1 matéria de qualquer Monstro Xyz que você controla; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Ladrão do Tempo" do seu Deck à sua mão, exceto "Ladrão do Tempo Dobrador". Você só pode usar cada efeito de "Ladrão do Tempo Dobrador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのＸ素材を１つ取り除いて発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「クロノダイバー・リューズ」以外の「クロノダイバー」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "크로노다이버 류즈" 이외의 "크로노다이버" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：去除自己场上的1个超量素材可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1张"时潜怪盗・扭转者"以外的"时潜怪盗"卡加入手牌。
