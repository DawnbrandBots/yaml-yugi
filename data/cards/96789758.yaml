  de: Aromagisterin Jasmin
  es: Arobruja Jazmín
  fr: Jasmin Arômage
  it: Aromagus Gelsomino
  pt: Aromágico Jasmim
  ja: アロマージ－ジャスミン
  ja_romaji: Aromāji - Jasumin
  ko: 아로마지－재스민
  ko_rr:
