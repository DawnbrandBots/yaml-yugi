  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１０４ <ruby>仮面魔踏士<rt>マスカレード・マジシャン</rt></ruby>シャイニング
  ja_romaji: Nanbāzu Hyakuyon Masukarēdo Majishan Shainingu
  ko: No.104 마스커레이드 매지션 샤이닝
  ko_rr:
  zh-TW:
  zh-CN: No.104 假面魔蹈士 闪光
text:
  en: |-
    3 Level 4 monsters
    During either player's Battle Phase, when an opponent's monster effect is activated: You can detach 1 Xyz Material from this card; negate the activation, and if you do, inflict 800 damage to your opponent. Once per turn: You can send the top card of your opponent's Deck to the Graveyard.
  de: |-
    3 Monster der Stufe 4
    Während der Battle Phase eines beliebigen Spielers, wenn ein Monstereffekt deines Gegners aktiviert wird: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, füge deinem Gegner 800 Schaden zu. Einmal pro Spielzug: Du kannst die oberste Karte des Decks deines Gegners auf den Friedhof legen.
  es: |-
    3 monstruos de Nivel 4
    Durante la Battle Phase de cualquier jugador, cuando es activado el efecto de un monstruo de tu adversario: puedes desacoplar de esta carta 1 Material Xyz; niega la activación y, si lo haces, inflige 800 puntos de daño a tu adversario. Una vez por turno: puedes mandar al Cementerio la carta de la parte superior del Deck de tu adversario.
  fr: |-
    3 monstres de Niveau 4
    Durant la Battle Phase de chaque joueur, lorsqu'un effet de monstre de votre adversaire est activé : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez l'activation, et si vous le faites, infligez 800 points de dommages à votre adversaire. Une fois par tour : vous pouvez envoyer la carte du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    3 mostri di Livello 4
    Durante la Battle Phase di qualsiasi giocatore, quando viene attivato l'effetto di un mostro dell'avversario: puoi staccare 1 Materiale Xyz da questa carta; annulla l'attivazione e, se lo fai, infliggi 800 danni al tuo avversario. Una volta per turno: puoi mandare al Cimitero la prima carta del Deck del tuo avversario.
  pt: |-
    3 monstros de Nível 4
    Durante a Fase de Batalha de qualquer duelista, quando um efeito de um monstro do oponente for ativado: você pode desassociar 1 Matéria Xyz deste card; negue a ativação e, se isso acontecer, cause 800 de dano ao seu oponente. Uma vez por turno: você pode enviar o card do topo do Deck do seu oponente para o Cemitério.
  ja: |-
    レベル４モンスター×３
    ①：１ターンに１度、自分メインフェイズに発動できる。相手のデッキの一番上のカードを墓地へ送る。②：自分・相手のバトルフェイズに相手がモンスターの効果を発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし、相手に８００ダメージを与える。
  ko: |-
    레벨 4 몬스터 × 3
    배틀 페이즈 중에 상대의 효과 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고, 상대 라이프에 800 포인트 데미지를 준다. 또한, 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 상대 덱의 맨 위의 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    4星怪兽×3。战斗阶段中对方的效果怪兽的效果发动时，把这张卡1个XYZ素材取除才能发动。那个发动无效，给与对方基本分800分伤害。此外，1回合1次，自己的主要阶段时才能发动。对方卡组最上面的卡送去墓地。
