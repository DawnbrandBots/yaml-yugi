  ja: <ruby>転生炎獣<rt>サラマングレイト</rt></ruby>ミラージュスタリオ
  ja_romaji: Saramangureito Mirāju Sutario
  ko: 샐러맨그레이트 미라지스탤리오
  ko_rr: Saelleomaen-geureiteu Mirajiseutaellio
