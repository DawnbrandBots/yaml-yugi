text:
  en: |-
    Target 1 face-up monster you control; return that face-up monster to the hand, and if you do, for the rest of this turn, neither player can activate the effects of cards with the returned card's name.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; gib das offene Monster auf die Hand zurück und falls du dies tust, kann für den Rest dieses Spielzugs kein Spieler die Effekte von Karten mit dem Namen der zurückgegebenen Karte aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; devuelve a la mano ese monstruo boca arriba y, si lo haces, por el resto de este turno ningún jugador puede activar los efectos de cartas con el nombre de la carta devuelta.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; renvoyez le monstre face recto à la main, et si vous le faites, aucun joueur ne peut activer les effets de cartes du nom de la carte renvoyée le reste de ce tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; fai ritornare quel mostro scoperto nella mano e, se lo fai, per il resto di questo turno, nessun giocatore può attivare gli effetti di carte con il nome della carta fatta ritornare.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; devolva esse monstro com a face para cima para a mão e, se isso acontecer, pelo resto deste turno, nenhum duelista pode ativar os efeitos de cards com o nome do card devolvido.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを持ち主の手札に戻す。このターン、お互いにこの効果で手札に加えたカード及びその同名カードの効果を発動できない。
  ko: |-
    ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 주인의 패로 되돌린다. 이 턴에, 서로 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
  zh-TW: |-
    ①：可將我方場上的１隻正面表示怪獸做為對象發動。將該正面表示的怪獸送回持有者的手牌。此回合，雙方無法發動透過此效果加入手牌的卡及該同名卡的效果。
  zh-CN: |-
    ①：可以我方场上的１只表侧表示怪兽为对象发动。将该表侧表示怪兽返回至持有者手牌。此回合，双方不可发动因此效果加入手牌的卡牌以及该同名卡的效果。
