text:
  en: |-
    If this card is sent to the GY: Add 1 "Blue-Eyes White Dragon" from your Deck to your hand.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Füge deiner Hand 1 „Blauäugiger w. Drache“ von deinem Deck hinzu.
  es: |-
    Si esta carta es mandada al Cementerio: añade a tu mano 1 "Dragón Blanco de Ojos Azules" en tu Deck.
  fr: |-
    Si cette carte est envoyée au Cimetière : ajoutez 1 "Dragon Blanc aux Yeux Bleus" depuis votre Deck à votre main.
  it: |-
    Se questa carta viene mandata al Cimitero: aggiungi 1 "Drago Bianco Occhi Blu" dal tuo Deck alla tua mano.
  pt: |-
    Se este card for enviado para o Cemitério: adicione 1 "Dragão Branco de Olhos Azuis" do seu Deck à sua mão.
  ja: |-
    ①：このカードが墓地へ送られた場合に発動する。デッキから「青眼の白龍」１体を手札に加える。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 경우에 발동한다. 덱에서 "푸른 눈의 백룡" 1장을 패에 넣는다.
  zh-TW: |-
    当此卡被送入墓地时，从牌组将1只「青眼白龍」加入手牌。
  zh-CN: |-
    ①：此卡被送至墓地的情况下发动。从牌组将1只“青眼白龙”加入手牌。
