text:
  en: |-
    If you control "Dark Magician": Special Summon 1 "Dark Magician Girl" from your hand, Deck, or GY, then, you can Set 1 "Dark Magic Attack", "Dark Burning Attack", "Dark Burning Magic", or "Dark Magic Twin Burst" directly from your Deck. You can only activate 1 "Bond Between Teacher and Student" per turn.
  de: |-
    Falls du „Dunkler Magier“ kontrollierst: Beschwöre 1 „Dunkles Magier-Mädchen“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof, dann kannst du 1 „Angriff mit Dunkler Magie“, „Dunkler Brennender Angriff“, „Dunkle Brennende Magie“ oder „Zwillingsausbruch der Dunklen Magie“ direkt von deinem Deck setzen. Du kannst nur 1 „Band zwischen Lehrer und Schüler“ pro Spielzug aktivieren.
  es: |-
    Si controlas un "Mago Oscuro": Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Chica Maga Oscura", y después, puedes Colocar 1 "Ataque Mágico Oscuro", "Ataque Ardiente Oscuro", "Magia Ardiente Oscura" o "Magia Oscura de Ráfaga Doble", directamente desde tu Deck. Sólo puedes activar 1 "Vínculo Profesor Estudiante" por turno.
  fr: |-
    Si vous contrôlez "Magicien Sombre" : Invoquez Spécialement 1 "Magicienne des Ténèbres" depuis votre main, Deck ou Cimetière, puis, vous pouvez Poser 1 "Attaque de Magie Noire", "Attaque Brûlante des Ténèbres", "Magie Brûlante des Ténèbres" ou "Double Coup Magie des Ténèbres" directement depuis votre Deck. Vous ne pouvez activer qu'1 "Lien Entre Professeur et Étudiant" par tour.
  it: |-
    Se controlli "Mago Nero": Evoca Specialmente 1 "Ragazza Maga Nera" dalla tua mano, Deck o Cimitero, poi puoi Posizionare 1 "Attacco Mago Nero", "Attacco Nero Infuocato", "Magia Nera Bruciante", o "Esplosione Doppia Magia Oscura" direttamente dal tuo Deck. Puoi attivare solo 1 "Legame Tra Maestro e Studentessa" per turno.
  pt: |-
    Se você controlar "Mago Negro": Invoque por Invocação-Especial 1 "Pequena Maga Negra" da sua mão, do Deck ou do Cemitério e, depois, você pode Baixar 1 "Ataque da Magia Negra", "Ataque Ardente das Trevas", "Magia Ardente das Trevas" ou "Explosão Gêmea da Magia Negra" diretamente do seu Deck. Você só pode ativar 1 "Elo Entre Professor e Estudante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ブラック・マジシャン」が存在する場合に発動できる。自分の手札・デッキ・墓地から「ブラック・マジシャン・ガール」１体を選んで特殊召喚する。その後、デッキから「黒・魔・導」「黒・魔・導・爆・裂・破」「黒・爆・裂・破・魔・導」「黒・魔・導・連・弾」のいずれか１枚を選んで自分の魔法＆罠ゾーンにセットできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "블랙 매지션"이 존재할 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "블랙 매지션 걸" 1장을 고르고 특수 소환한다. 그 후, 덱에서 "흑·마·도" "흑·마·도·폭·열·파" "흑·폭·열·파·마·도" "흑·마·도·연·탄" 중 어느 1장을 골라 자신의 마법 & 함정 존에 세트할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在我方場上存在「黑魔導」的狀況下發動。從我方手牌・牌組・墓地選擇１隻「黑魔導女孩」特殊召喚。其後，可從牌組選擇「黑・魔・導」、「黑・魔・導・爆・裂・破」、「黑・爆・裂・破・魔・導」、「黑・魔・導・連・彈」的其中１張，覆蓋在我方的魔法＆陷阱區。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：自己场上有“黑魔导”存在的情况下可以发动。从自己的手牌・牌组・墓地挑选１只“黑魔导女孩”特殊召唤。然后，可从牌组挑选“黑・魔・导”、“黑・魔・导・爆・裂・破”、“黑・爆・裂・破・魔・导”、“黑・魔・导・连・弹”中的任意１张，放置在自自己的魔法与陷阱区域。
