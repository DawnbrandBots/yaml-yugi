text:
  en: |-
    You can target 1 "T.G." monster you control; Special Summon this card from your hand, then the targeted monster loses 1000 ATK. You can only use this effect of "T.G. Gear Zombie" once per turn.
  de: |-
    Du kannst 1 „T.G.“-Monster wählen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann verliert das als Ziel gewählte Monster 1000 ATK. Du kannst diesen Effekt von „T.G. Zahnradzombie“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo "T.G." que controles; Invoca esta carta de Modo Especial desde tu mano, y después el monstruo seleccionado pierde 1000 ATK. Sólo puedes usar este efecto de "T.G. Zombi Engranaje" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "T.G." que vous contrôlez ; Invoquez Spécialement cette carte depuis votre main, puis le monstre ciblé perd 1000 ATK. Vous ne pouvez utiliser cet effet de "Zombie Engrenage T.G." qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "T.G." che controlli; Evoca Specialmente questa carta dalla tua mano, poi il mostro scelto come bersaglio perde 1000 ATK. Puoi utilizzare questo effetto di "T.G. Zombie Ingranaggio" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro "T.G." que você controla; Invoque este card por Invocação-Especial da sua mão e, depois, o monstro alvo perde 1000 de ATK. Você só pode usar este efeito de "T.G. Zumbi Mecanismo" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの「ＴＧ」モンスター１体を対象として発動できる。このカードを手札から特殊召喚する。その後、対象のモンスターの攻撃力を１０００ダウンする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "TG(테크지너스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 대상 몬스터의 공격력을 1000 내린다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可將我方場上的１隻「T.G.」怪獸做為對象發動。從手牌特殊召喚此卡。其後，對象怪獸的攻擊力降低１０００。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：以自己场上的1只"T.G."怪兽为对象可以发动。从手牌将此卡特殊召唤。然后，对象怪兽的攻击力下降1000。
