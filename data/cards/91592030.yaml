text:
  en: |-
    Target 3 monsters in your GY; you choose 1 of the 3, then your opponent chooses 1 of the following effects, and you apply that effect.
    ● Special Summon the chosen monster.
    ● Special Summon as many of the other monsters as possible.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分の墓地のモンスター３体を対象として発動できる。自分はその３体の中から１体を選ぶ。その後、相手は以下の効果から１つを選び、自分はその効果を適用する。●選んだモンスターを特殊召喚する。●選んだモンスター以外の対象のモンスターを可能な限り特殊召喚する。
  ko: |-
    ①: 자신 묘지의 몬스터 3장을 대상으로 하고 발동할 수 있다. 자신은 그 3장 중에서 1장을 고른다. 그 후, 상대는 이하의 효과에서 1개를 고르고, 자신은 그 효과를 적용한다. ●고른 몬스터를 특수 소환한다. ●고른 몬스터 이외의 대상 몬스터를 가능한 한 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地3只怪兽为对象才能发动。自己从那3只之中选1只。那之后，对方从以下效果选1个，自己让那个效果适用。
    ●选的怪兽特殊召唤。
    ●选的怪兽以外的作为对象的怪兽尽可能特殊召唤。
