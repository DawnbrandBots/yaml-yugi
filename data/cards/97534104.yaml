text:
  en: |-
    If this card on the field is destroyed by card effect and sent to the GY: You can Special Summon 1 DARK monster with 1500 or less ATK from your Deck in Attack Position, except "Mystic Potato".
  de: |-
    Falls diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 FINSTERNIS Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören, außer „Mystische Kartoffel“.
  es: |-
    Si esta carta en el Campo es destruida por el efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de OSCURIDAD con 1500 ATK o menos en Posición de Ataque, excepto "Patata Mística".
  fr: |-
    Si cette carte sur le Terrain est détruite par un effet de carte et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES avec max. 1500 ATK ("Pomme de Terre Mystique" exclu) depuis votre Deck en Position d'Attaque.
  it: |-
    Se questa carta sul Terreno viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro OSCURITÀ con ATK 1500 o inferiore dal tuo Deck in Posizione di Attacco, eccetto "Patata Mistica".
  pt: |-
    Se este card no campo for destruído por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro de TREVAS com 1500 ou menos de ATK do seu Deck em Posição de Ataque, exceto "Batata Mística".
  ja: |-
    ①：フィールドのこのカードが効果で破壊され墓地へ送られた場合に発動できる。「キラー・ポテト」を除く、攻撃力１５００以下の闇属性モンスター１体をデッキから攻撃表示で特殊召喚する。
  ko: |-
    ①: 필드의 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. "킬러 포테이토"가 아닌, 공격력 1500 이하의 어둠 속성 몬스터 1장을 덱에서 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：场上的这张卡被效果破坏并送入墓地的场合可以发动。从卡组将1只除「キラー・ポテト／杀手土豆」之外的、攻击力1500以下的暗属性怪兽以攻击表示特殊召唤。
