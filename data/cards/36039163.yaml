text:
  en: |-
    When this card is sent directly from your Deck to the Graveyard by an effect of a card controlled by your opponent, unite your Graveyard cards and your own Deck, shuffle them and form a new Deck.
  de: |-
    Wenn diese Karte durch einen Karteneffekt deines Gegners direkt von deinem Deck auf den Friedhof gelegt wird, vereine deinen Friedhof und dein Deck. Mische dein Deck anschließend.
  es: |-
    Cuando esta carta es mandada de tu Deck al Cementerio por el efecto de una carta controlada por tu adversario, une las cartas en tu Cementerio con tu Deck, barájalas y forma un nuevo Deck.
  fr: |-
    Lorsque cette carte est directement envoyée de votre Deck au Cimetière par l'effet d'une carte de votre adversaire, regroupez vos cartes du Cimetière et celles de votre Deck, mélangez-les et formez un nouveau Deck.
  it: |-
    Quando questa carta viene mandata direttamente dal tuo Deck al Cimitero per effetto di una carta del tuo avversario, puoi unire le carte nel tuo Cimitero con quelle del tuo Deck e mescolarle per formare un nuovo Deck.
  pt: |-
    Quando este card for enviado diretamente do seu Deck para o Cemitério pelo efeito de um card controlado por seu oponente, junte os cards do seu Cemitério e do seu próprio Deck, embaralhe-os e forme um novo Deck.
  ja: |-
    このカードが<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>の<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>によってデッキから<ruby>墓<rt>ぼ</rt></ruby><ruby>地<rt>ち</rt></ruby>へ<ruby>送<rt>おく</rt></ruby>られた<ruby>時<rt>とき</rt></ruby>、<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>の<ruby>墓<rt>ぼ</rt></ruby><ruby>地<rt>ち</rt></ruby>に<ruby>存<rt>そん</rt></ruby><ruby>在<rt>ざい</rt></ruby>するカードを<ruby>全<rt>すべ</rt></ruby>てデッキに<ruby>戻<rt>もど</rt></ruby>してシャッフルする。
  ko: |-
    이 카드가 상대에 의해서 덱에서 묘지로 직접 보내졌을 때, 묘지와 덱을 합쳐서 셔플하여, 새로운 덱으로 한다.
  zh-TW: |-
    此卡因對方的效果從我方牌組被送至墓地時，將我方墓地的所有卡全部送回牌組。
  zh-CN: |-
    此卡因对手的卡牌效果从我方牌组被送入墓地时，我方墓地的卡牌全部返回至牌组。
