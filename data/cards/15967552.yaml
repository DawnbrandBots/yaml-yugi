text:
  en: |-
    Choose 2 unused Main Monster Zones in the same column; Special Summon 1 Level 2 or lower monster from your hand or Deck in face-up Attack Position or face-down Defense Position in your chosen Main Monster Zone, then your opponent can do the same from their hand or Deck to theirs. You can only activate 1 "Small Scuffle" per turn.
  de: |-
    Bestimme 2 nicht verwendete Main-Monsterzonen in derselben Spalte; beschwöre 1 Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck in die offene Angriffsposition oder die verdeckte Verteidigungsposition in deine bestimmte Main-Monsterzone, dann kann dein Gegner dasselbe von seiner Hand oder seinem Deck in seine tun. Du kannst nur 1 „Kleiner Streit“ pro Spielzug aktivieren.
  es: |-
    Elige 2 Zonas de Monstruos Principales sin usar en la misma columna; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo de Nivel 2 o menor en Posición de Ataque boca arriba o Posición de Defensa boca abajo en tu Zona de Monstruos Principal elegida, y después tu adversario puede hacer lo mismo desde su mano o Deck a su Zona elegida. Sólo puedes activar 1 "Pequeño Altercado" por turno.
  fr: |-
    Choisissez 2 Zones Monstre Main inutilisées dans la même colonne ; Invoquez Spécialement 1 monstre de max. Niveau 2 depuis votre main ou Deck en Position d'Attaque face recto ou Position de Défense face verso dans votre Zone Monstre Main choisie, puis votre adversaire peut faire de même depuis sa main ou Deck à la sienne. Vous ne pouvez activer qu'1 "Petite Bagarre" par tour.
  it: |-
    Seleziona 2 Zone Mostri Main inutilizzate nella stessa colonna; Evoca Specialmente 1 mostro di Livello 2 o inferiore dalla tua mano o Deck scoperto in Posizione di Attacco o coperto in Posizione di Difesa nella tua Zona Mostri Main selezionata, poi il tuo avversario può fare lo stesso dalla sua mano o Deck nella sua. Puoi attivare solo 1 "Piccola Zuffa" per turno.
  pt: |-
    Selecione 2 Zonas de Monstros Principais não utilizadas na mesma coluna; Invoque por Invocação-Especial 1 monstro de Nível 2 ou menos da sua mão ou do Deck com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa na sua Zona de Monstros Principal selecionada e, depois, seu oponente pode fazer o mesmo da mão ou do Deck dele a uma dele. Você só pode ativar 1 "Pequena Rixa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：同じ縦列の使用していないメインモンスターゾーンを２ヵ所指定して発動できる。自分は以下の効果を適用する。その後、相手は以下の効果を適用できる。
    ●自身の手札・デッキからレベル２以下のモンスター１体を選び、指定された自身のメインモンスターゾーンに表側攻撃表示か裏側守備表示で特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 같은 세로열의 사용하고 있지 않은 메인 몬스터 존을 2곳 지정하고 발동할 수 있다. 자신은 이하의 효과를 적용한다. 그 후, 상대는 이하의 효과를 적용할 수 있다.
    ●자신의 패 / 덱에서 레벨 2 이하의 몬스터 1장을 고르고, 지정된 자신 메인 몬스터 존에 앞면 공격 표시나 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以指定2处相同纵列的没有在使用的主要怪兽区发动。自己适用以下的效果。那之后，对手可以适用以下的效果。
    ●从自身的手牌·卡组选1只等级2以下的怪兽，以表侧攻击表示或里侧守备表示特殊召唤到指定的自身的主要怪兽区。
