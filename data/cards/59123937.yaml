  zh-TW:
  zh-CN: DD 恶妖提丰
text:
  en: |-
    When this card is Normal Summoned: You can Tribute 1 "D/D" monster; Special Summon 1 Level 7 "D/D/D" monster from your Deck. During your Main Phase, if this card is in the GY because it was sent there this turn: You can Fusion Summon 1 Level 8 or higher "D/D/D" Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your GY, including this card. You can only use each effect of "D/D Vice Typhon" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „D/D“-Monster als Tribut anbieten; beschwöre 1 „D/D/D“-Monster der Stufe 7 als Spezialbeschwörung von deinem Deck. Während deiner Main Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „D/D/D“-Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du das auf ihm aufgeführte Fusionsmaterial von deinem Friedhof verbannst, einschließlich dieser Karte. Du kannst jeden Effekt von „D/D Lasterhafter Typhon“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Sacrificar 1 monstruo "D/D"; Invoca de Modo Especial, desde tu Deck, 1 monstruo "D/D/D" de Nivel 7. Durante tu Main Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "D/D/D" de Nivel 8 o mayor, desterrando de tu Cementerio Materiales de Fusión listados en él, incluyendo a esta carta. Sólo puedes usar cada efecto de "D/D Tifón Vicio" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Sacrifier 1 monstre "D/D" ; Invoquez Spécialement 1 monstre "D/D/D" de Niveau 7 depuis votre Deck. Durant votre Main Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez Invoquer par Fusion 1 Monstre Fusion "D/D/D" de min. Niveau 8 depuis votre Extra Deck, en bannissant des Matériels Fusion (cette carte incluse) listés sur celui-ci depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "D/D Typhon Vice" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi offrire come Tributo 1 mostro "D/D"; Evoca Specialmente 1 mostro "D/D/D" di Livello 7 dal tuo Deck. Durante la tua Main Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi Evocare tramite Fusione 1 Mostro Fusione "D/D/D" di Livello 8 o superiore dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Cimitero, compresa questa carta. Puoi utilizzare ogni effetto di "D/D Tifone del Vizio" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode oferecer como Tributo 1 monstro "D/D"; Invoque por Invocação-Especial 1 monstro "D/D/D" de Nível 7 do seu Deck. Durante sua Fase Principal, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "D/D/D" de Nível 8 ou mais do seu Deck Adicional, ao banir Matérias de Fusão listadas nele do seu Cemitério, incluindo este card. Você só pode usar cada efeito de "D/D Vice Tifon" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時、自分フィールドの「ＤＤ」モンスター１体をリリースして発動できる。デッキからレベル７の「ＤＤＤ」モンスター１体を特殊召喚する。②：このカードが墓地へ送られたターンの自分メインフェイズに発動できる。レベル８以上の「ＤＤＤ」融合モンスターカードによって決められた、このカードを含む融合素材モンスターを自分の墓地から除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환에 성공했을 때, 자신 필드의 "DD(디디)" 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 7의 "DDD(디디디)" 몬스터 1장을 특수 소환한다. ② : 이 카드가 묘지로 보내진 턴의 자신 메인 페이즈에 발동할 수 있다. 레벨 8 이상의 "DDD" 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 묘지에서 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。①：这张卡召唤成功时，把自己场上1只「DD」怪兽解放才能发动。从卡组把1只7星「DDD」怪兽特殊召唤。②：这张卡被送去墓地的回合的自己主要阶段才能发动。8星以上的「DDD」融合怪兽卡决定的包含这张卡的融合素材怪兽从自己墓地除外，把那1只融合怪兽从额外卡组融合召唤。
