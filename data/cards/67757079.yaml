  zh-CN: 毛兽之王
text:
  en: |-
    You can Tribute 1 face-up "Moja" you control to Special Summon this card from your hand or Graveyard. There can only be 1 face-up "King of the Beasts" on the field.
  de: |-
    Du kannst 1 offenen "Moja", den du kontrollierst, als Tribut anbieten, um diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof zu beschwören. Es kann nur 1 offener "König der Ungeheuer" auf dem Spielfeld liegen.
  es: |-
    Puedes Sacrificar 1 "Moja" boca arriba que controles para Invocar esta carta de Modo Especial, desde tu mano o Cementerio. Sólo puede haber 1 "Rey de las Bestias" boca arriba en el Campo.
  fr: |-
    Vous pouvez Sacrifier 1 "Doudou" face recto que vous contrôlez pour Invoquer Spécialement cette carte depuis votre main ou Cimetière. Il ne peut y avoir qu'1 seul "Roi des Bêtes" face recto sur le Terrain.
  it: |-
    Puoi offrire come Tributo 1 "Moja" scoperto che controlli per Evocare Specialmente questa carta dalla tua mano o Cimitero. Ci può essere solo 1 "Re delle Bestie" scoperto sul Terreno.
  pt: |-
    Você pode Tributar 1 "Moja" virado para cima que você controla para Special Summon esta carta da sua mão ou Cemitério para o seu lado do campo. Você somente pode controlar 1 "Rei das Bestas".
  ja: |-
    自分フィールド上に表側表示で存在する「モジャ」１体をリリースして発動する。このカードを手札または墓地から特殊召喚する。「キング・オブ・ビースト」はフィールド上に１体しか表側表示で存在できない。
  ko: 자신 필드 위에 앞면 표시로 존재하는 "모쟈" 1장을 릴리스하고 발동한다. 이 카드를 패 또는 묘지에서 특수 소환한다. "킹 오브 비스트"는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW:
  zh-CN: |-
    把自己场上表侧表示存在的1只「毛扎」解放发动。这张卡从手卡或者墓地特殊召唤。「毛兽之王」在场上只能有1只表侧表示存在。
