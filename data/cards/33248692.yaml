text:
  en:
  de: |-
    Du kannst diese Karte nur aktivieren, wenn ein Monster auf deiner Spielfeldseite als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wurde. Erhöhe deine Life Points um die Höhe der Grund-ATK des zerstörten Monsters.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo en tu Campo es destruido como resultado de una batalla y mandado al Cementerio. Aumenta tus Life Points en una cantidad igual al ATK original del monstruo destruido.
  fr: |-
    Vous ne pouvez activer cette carte que lorsqu'un monstre sur votre Terrain est détruit à l'issue d'un combat et envoyé au Cimetière. Augmentez vos Life Points de l'ATK d'origine du monstre détruit.
  it: |-
    Puoi attivare questa carta solo quando un mostro sul tuo Terreno viene distrutto in seguito ad una battaglia e mandato al Cimitero. Aumenta i tuoi Life Points dell'ATK originale del mostro distrutto.
  pt: |-
    Ative apenas quando um monstro que você controla for destruído em batalha e enviado ao Cemitério. Ganhe PV igual ao ATK original do monstro destruído.
  ja: |-
    ①：自分のモンスターが戦闘で破壊され墓地へ送られた時に発動できる。そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    자신 필드 위의 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 자신은 파괴된 몬스터의 원래 공격력만큼 라이프 포인트를 회복한다.
  zh-TW: |-
    可在我方場上的怪獸因戰鬥被破壞送至墓地時發動。我方依據該怪獸原本的攻擊力回復LP。
  zh-CN: |-
    我方场上的怪兽因战斗破坏并被送入墓地时可发动。我方回复相当于该怪兽原本攻击力数值的生命点数。
