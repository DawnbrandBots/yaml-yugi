text:
  en: |-
    If you control a "Gagaga" monster: Target 1 card on the field; destroy that target.
  de: |-
    Falls du ein „Gagaga“-Monster kontrollierst: Wähle 1 Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Si controlas un monstruo "Gagaga": selecciona 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Si vous contrôlez un monstre "Gagaga" : ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Se controlli un mostro "Gagaga": scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se você controlar um monstro "Gagaga": escolha 1 card no campo; destrua o alvo.
  ja: |-
    自分フィールド上に「ガガガ」と名のついたモンスターが存在する場合に発動できる。フィールド上のカード１枚を選択して破壊する。
  ko: |-
    자신 필드 위에 "가가가"라는 이름이 붙은 몬스터가 존재할 경우에 발동할 수 있다. 필드 위의 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有“我我我”怪兽存在的情况下，以场上的１张卡为对象可以发动。将该卡破坏。
