text:
  en: |-
    During either Main Phase or your opponent's Battle Phase: Target 2 or more "Raidraptor" Xyz Monsters you control and/or in your GY, including a monster on the field; Special Summon from your Extra Deck, 1 "Raidraptor" Xyz Monster whose Rank equals those 2 or more monsters' total Ranks, and if you do, attach those monsters to it as material. (This is treated as an Xyz Summon. Transfer their materials to the Summoned monster.) You can only activate 1 "Rise-Rank-Up-Magic Raidraptor's Force" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名はルール上「ＲＲ」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズ及び相手バトルフェイズに、フィールドのモンスターを含む自分のフィールド・墓地の「ＲＲ」Ｘモンスター２体以上を対象として発動できる。その２体以上のモンスターのランクの合計と同じランクを持つ「ＲＲ」Ｘモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚し、対象のモンスターをそのＸ素材とする（対象のモンスターがＸ素材を持っている場合、それらも全てＸ素材とする）。
  ko: |-
    이 카드명은 룰상 "RR(레이드 랩터즈)" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈 및 상대 배틀 페이즈에, 필드의 몬스터를 포함하는 자신의 필드 / 묘지의 "RR(레이드 랩터즈)" 엑시즈 몬스터 2장 이상을 대상으로 하고 발동할 수 있다. 그 2장 이상의 몬스터의 랭크의 합계와 같은 랭크를 가지는 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 대상 몬스터를 그 엑시즈 소재로 한다(대상의 몬스터가 엑시즈 소재를 가지고 있을 경우, 그것들도 전부 엑시즈 소재로 한다).
