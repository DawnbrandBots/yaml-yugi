name:
  en: Rise Rank-Up-Magic Raidraptor's Force
  de: Aufstiegs-Rangsteigerungszauber Überfallraptor-Kraft
  es: Elevación de Magia de Subida de Rango Fuerza Asaltorrapaz
  fr: Force du Raidraptor Montante Magie-Rang-Plus
  it: Ascesa Alza-Rango-Magico Forza del Raidraptor
  pt: Ascendente Magia de Aumento de Classe Força do Ataqueraptor
  ja: <ruby>ЯＲＵＭ<rt>ライズランクアップマジック</rt></ruby>－レイド・ラプターズ・フォース
  ja_romaji: Raizu Rankuappu Majikku - Reido Raputāzu Fōsu
  ko: '{ЯRUM(라이즈 랭크 업 매직)}－레이드 랩터즈 포스'
  ko_rr:
  zh-TW:
  zh-CN: 起升阶魔法－急袭猛禽之力
text:
  en: |-
    During the Main Phase or your opponent's Battle Phase: Target 2 or more "Raidraptor" Xyz Monsters you control and/or in your GY, including a monster on the field; if at least 2 remain face-up at resolution, Special Summon 1 "Raidraptor" Xyz Monster from your Extra Deck with a Rank equal to their combined Ranks, and if you do, attach the targeted monsters to it as material. (This is treated as an Xyz Summon. Transfer their materials to the Summoned monster.) You can only activate 1 "Rise Rank-Up-Magic Raidraptor's Force" per turn.
  de: |-
    Während der Battle Phase deines Gegners oder der Main Phase: Wähle 2 oder mehr „Überfallraptor“-Xyz-Monster, die du kontrollierst und/oder die sich in deinem Friedhof befinden, darunter ein Monster auf dem Spielfeld; falls bei der Auflösung noch mindestens 2 offen liegen, beschwöre 1 „Überfallraptor“-Xyz-Monster mit einem Rang in Höhe ihrer kombinierten Ränge als Spezialbeschwörung von deinem Extra Deck und falls du dies tust, hänge die als Ziel gewählten Monster als Material daran an. (Dies wird als Xyz-Beschwörung behandelt. Transferiere ihr Material an das beschworene Monster.) Du kannst nur 1 „Aufstiegs-Rangsteigerungszauber Überfallraptor-Kraft“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase o la Battle Phase de tu adversario: selecciona 2 o más Monstruos Xyz "Asaltorrapaz" que controles y/o en tu Cementerio, incluyendo un monstruo en el Campo; si al menos 2 permanecen boca arriba cuando se resuelva, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Asaltorrapaz" con un Rango igual a sus Rangos combinados y, si lo haces, acóplale los monstruos seleccionados como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes activar 1 "Elevación de Magia de Subida de Rango Fuerza Asaltorrapaz" por turno.
  fr: |-
    Durant la Battle Phase de votre adversaire ou la Main Phase : ciblez min. 2 Monstres Xyz "Raidraptor" que vous contrôlez et/ou dans votre Cimetière (un monstre sur le Terrain inclus) ; si min. 2 restent face recto à la résolution, Invoquez Spécialement 1 Monstre Xyz "Raidraptor" depuis votre Extra Deck de Rang égal à la somme de leur Rang, et si vous le faites, attachez-lui les monstres ciblés comme Matériel. (Ceci est traité comme Invocation Xyz. Transférez leurs Matériels au monstre Invoqué.) Vous ne pouvez activer qu'1 "Force du Raidraptor Montante Magie-Rang-Plus" par tour.
  it: |-
    Durante la Main Phase o la Battle Phase del tuo avversario: scegli come bersaglio 2 o più Mostri Xyz "Raidraptor" che controlli e/o nel tuo Cimitero, compreso un mostro sul Terreno; se almeno 2 rimangono scoperti alla risoluzione, Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Raidraptor" con Rango pari alla somma dei loro Ranghi e, se lo fai, attacca i mostri scelti come bersaglio a esso come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i loro materiali sul mostro Evocato.) Puoi attivare solo 1 "Ascesa Alza-Rango-Magico Forza del Raidraptor" per turno.
  pt: |-
    Durante a Fase Principal ou a Fase de Batalha do seu oponente: escolha 2 ou mais Monstros Xyz "Ataqueraptor" que você controla e/ou no seu Cemitério, incluindo um monstro no campo; se pelo menos 2 permanecerem com a face para cima na resolução, Invoque por Invocação-Especial 1 Monstro Xyz "Ataqueraptor" do seu Deck Adicional com uma Classe igual à Classe combinada deles e, se isso acontecer, associe os monstros alvo a ele como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias deles para o monstro Invocado.) Você só pode ativar 1 "Ascendente Magia de Aumento de Classe Força do Ataqueraptor" por turno.
  ja: |-
    このカード名はルール上「ＲＲ」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズ及び相手バトルフェイズに、フィールドのモンスターを含む自分のフィールド・墓地の「ＲＲ」Ｘモンスター２体以上を対象として発動できる。その２体以上のモンスターのランクの合計と同じランクを持つ「ＲＲ」Ｘモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚し、対象のモンスターをそのＸ素材とする（対象のモンスターがＸ素材を持っている場合、それらも全てＸ素材とする）。
  ko: |-
    이 카드명은 룰상 "RR(레이드 랩터즈)" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈 및 상대 배틀 페이즈에, 필드의 몬스터를 포함하는 자신의 필드 / 묘지의 "RR(레이드 랩터즈)" 엑시즈 몬스터 2장 이상을 대상으로 하고 발동할 수 있다. 그 2장 이상의 몬스터의 랭크의 합계와 같은 랭크를 가지는 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 대상 몬스터를 그 엑시즈 소재로 한다(대상의 몬스터가 엑시즈 소재를 가지고 있을 경우, 그것들도 전부 엑시즈 소재로 한다).
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：在自己・对手的主要阶段及对手的战斗阶段，以包含场上怪兽在内的、自己场上・墓地的２只以上的“急袭猛禽”超量怪兽为对象可以发动。从额外牌组将１只阶级与该２只以上怪兽的阶级合计相同的“急袭猛禽”超量怪兽视为超量召唤特殊召唤，并将对象怪兽作为其超量素材（对象怪兽拥有超量素材的情况下，将那些素材也全部作为超量素材）。
