text:
  en:
  de: |-
    1 LICHT Empfänger + 1+ FINSTERNIS Nicht-Empfänger-Monster
    Falls in diesem Spielzug eine oder mehr Karten verbannt wurden, erhält diese Karte 2000 ATK. Diese Karte kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen, zusätzlich verbanne die Monster, die durch Kampf mit dieser Karte zerstört werden. Falls diese Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 „Chaos“-Synchromonster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Chaos-Erzunterweltler“. Du kannst diesen Effekt von „Chaos-Erzunterweltler“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante de LUZ + 1+ monstruos de OSCURIDAD que no sean Cantantes
    Si alguna carta ha sido desterrada este turno, esta carta gana 2000 ATK. Esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno, y además destierra cualquier monstruo destruido en batalla con esta carta. Si esta carta controlada por su dueño deja el Campo a causa de una carta del adversario: puedes Invocar de Modo Especial 1 Monstruo de Sincronía "Caos" desde tu Deck Extra, excepto "Archidemonio del Caos". Sólo puedes usar este efecto de "Archidemonio del Caos" una vez por turno.
  fr: |-
    1 Syntoniseur LUMIÈRE + 1+ monstre non-Syntoniseur TÉNÈBRES
    Si une ou plusieurs cartes ont été bannies ce tour, cette carte gagne 2000 ATK. Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire, et aussi, bannissez les monstres détruits au combat avec cette carte. Si cette carte contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 Monstre Synchro "Chaos" ("Archdémon du Chaos" exclu) depuis votre Extra Deck. Vous ne pouvez utiliser cet effet de "Archdémon du Chaos" qu'une fois par tour.
  it: |-
    1 Tuner LUCE + 1+ mostri OSCURITÀ non-Tuner
    Se qualsiasi carta è stata bandita in questo turno, questa carta guadagna 2000 ATK. Questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno, inoltre bandisci qualsiasi mostro distrutto in battaglia con questa carta. Se questa carta sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 Mostro Synchro "Chaos" dal tuo Extra Deck, eccetto "Arcidemone del Chaos". Puoi utilizzare questo effetto di "Arcidemone del Chaos" una sola volta per turno.
  pt: |-
    1 Regulador de LUZ + 1+ monstros não-Reguladores de TREVAS
    Se quaisquer cards foram banidos neste turno, este card ganha 2000 de ATK. Este card pode atacar todos os monstros que seu oponente controla, uma vez cada e, além disso, bana quaisquer monstros destruídos em batalha com este card. Se este card sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 Monstro Sincro "Caos" do seu Deck Adicional, exceto "Arquidemônio do Caos". Você só pode usar este efeito de "Arquidemônio do Caos" uma vez por turno.
  ja: |-
    光属性チューナー＋チューナー以外の闇属性モンスター１体以上
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：このターンにカードが除外されている場合、このカードの攻撃力は２０００アップする。
    ②：このカードは相手モンスター全てに１回ずつ攻撃でき、このカードが戦闘で破壊したモンスターは墓地へは行かず除外される。
    ③：このカードが相手によってフィールドから離れた場合に発動できる。「カオス・デーモン－混沌の魔神－」以外の「カオス」Ｓモンスター１体をＥＸデッキから特殊召喚する。
  ko: |-
    빛 속성 튜너 ＋ 튜너 이외의 어둠 속성 몬스터 1장 이상
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 턴에 카드가 제외되어 있을 경우, 이 카드의 공격력은 2000 올린다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있고, 이 카드가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다. ③: 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. "카오스 데몬－혼돈의 마신－" 이외의 "카오스" 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  zh-TW: |-
    光屬性協調＋協調以外的闇屬性怪獸１隻以上
    此卡名的③效果，１回合僅限使用１次。①：在此回合有卡被除外的狀況下，此卡的攻擊力提升２０００。②：此卡可攻擊對方所有怪獸各１次，此卡透過戰鬥破壞的怪獸將不前往墓地，而是被除外。③：可在此卡因對方從場上離開的狀況下發動。從額外牌組特殊召喚１隻「混沌惡魔－混沌的魔神－」以外的「混沌」同步怪獸。
  zh-CN: |-
    光属性协调＋１只以上协调以外的暗属性怪兽
    此卡名的③效果１回合仅可使用１次。①：此回合有卡被除外过的情况下，此卡的攻击力上升２０００。②：此卡可攻击所有对手怪兽各１次，此卡战斗破坏的怪兽不去墓地而直接被除外。③：此卡因对手从场上离开的情况下可以发动。从额外牌组将“混沌恶魔－混元的魔神－”以外的１只“混沌”同步怪兽特殊召唤。
