  ja: |-
    光属性チューナー＋チューナー以外の闇属性モンスター１体以上
    このカード名の③の効果は１ターンに１度しか使用できない。①：このターンにカードが除外されている場合、このカードの攻撃力は２０００アップする。②：このカードは相手モンスター全てに１回ずつ攻撃でき、このカードが戦闘で破壊したモンスターは墓地へは行かず除外される。③：このカードが相手によってフィールドから離れた場合に発動できる。「カオス・デーモン－混沌の魔神－」以外の「カオス」Ｓモンスター１体をＥＸデッキから特殊召喚する。
  ko: |-
    빛 속성 튜너 ＋ 튜너 이외의 어둠 속성 몬스터 1장 이상
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 턴에 카드가 제외되어 있을 경우, 이 카드의 공격력은 2000 올린다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있고, 이 카드가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다. ③: 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. "카오스 데몬－혼돈의 마신－" 이외의 "카오스" 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    光属性调整＋调整以外的暗属性怪兽1只以上
    这个卡名的③的效果1回合只能使用1次。
    ①：这个回合是已有卡被除外的场合，这张卡的攻击力上升2000。
    ②：这张卡可以向对方怪兽全部各作1次攻击，这张卡战斗破坏的怪兽不去墓地而除外。
    ③：这张卡因对方从场上离开的场合才能发动。「混沌之魔神」以外的1只「混沌」同调怪兽从额外卡组特殊召唤。
