name:
  en: Assault Blackwing - Kunai the Drizzle
  de: Angriffs-Schwarzflügel - Kunai der Sprühregen
  es: Alanegra de Asalto - Kunai la Llovizna
  fr: Assaut Aile Noire - Kunai la Bruine
  it: Alanera d'Assalto - Kunai la Pioggerella
  pt: Asanegra Agressor - Kunai, o Alvejador
  ja: <ruby>Ａ<rt>アサルト</rt></ruby> <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>霧<rt>きり</rt></ruby><ruby>雨<rt>さめ</rt></ruby>のクナイ
  ja_romaji: Asaruto Burakku Fezā - Kirisame no Kunai
  ko: '{A BF(어썰트 블랙 페더)}－안개비의 쿠나이'
  ko_rr:
  zh-TW:
  zh-CN: 强袭黑羽-雾雨之苦无鸟
text:
  en: |-
    You can Special Summon this card (from your hand) by Tributing 1 "Blackwing" monster. If Summoned this way, this card is treated as a Tuner monster. Once per turn: You can target 1 Synchro Monster you control, and declare a Level from 1 to 8; it becomes that Level until the end of this turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Schwarzflügel“-Monster als Tribut anbietest. Falls sie auf diese Art beschworen wird, wird diese Karte als Empfänger-Monster behandelt. Einmal pro Spielzug: Du kannst 1 Synchromonster wählen, das du kontrollierst, und eine Stufe von 1 bis 8 benennen; es wird bis zum Ende dieses Spielzugs zu der Stufe.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Alanegra". Si es Invocada de esta forma, esta carta se trata como un monstruo Cantante. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía que controles, y declarar un Nivel de 1 a 8; hasta el final de este turno, el Nivel de ese monstruo se convierte en ese Nivel.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre "Aile Noire". Si elle est Invoquée de cette façon, cette carte est traitée comme un monstre Syntoniseur. Une fois par tour : vous pouvez cibler 1 Monstre Synchro que vous contrôlez et déclarer un Niveau de 1 à 8 ; jusqu'à la fin de ce tour, il devient de ce Niveau.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro "Alanera". Se viene Evocata in questo modo, questa carta viene considerata come un mostro Tuner. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro che controlli, e dichiarare un Livello tra 1 e 8; esso diventa di quel Livello fino alla fine di questo turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Asanegra". Se Invocado desta forma, este card é considerado como um monstro Regulador. Uma vez por turno: você pode escolher 1 Monstro Sincro que você controla e declarar um Nível de 1 a 8; ele se torna desse Nível até o final deste turno.
  ja: |-
    ①：このカードは自分フィールドの「ＢＦ」モンスター１体をリリースして手札から特殊召喚できる。この方法で特殊召喚したこのカードはチューナーとして扱う。②：１ターンに１度、自分フィールドのＳモンスター１体を対象とし、１～８までの任意のレベルを宣言して発動できる。そのモンスターはターン終了時まで宣言したレベルになる。
  ko: |
  zh-TW: |-
    ①：可解放我方場上的１隻「黑羽」怪獸，從手牌特殊召喚此卡。透過此方法特殊召喚的此卡視為協調。②：１回合１次，可將我方場上的１隻同步怪獸做為對象，宣言１～８的任意等級發動。該怪獸在回合結束前變為宣言的等級。
  zh-CN: |-
    ①：这张卡可以把自己场上1只「黑羽-」怪兽解放从手卡特殊召唤。这个方法特殊召唤的这张卡当作调整使用。②：1回合1次，以自己场上1只同调怪兽为对象，宣言1～8的任意等级才能发动。那只怪兽直到回合结束时变成宣言的等级。
