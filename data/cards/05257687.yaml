text:
  en: |-
    FLIP: Take control of 1 monster on your opponent's side of the field until the end of the turn that this card's effect is activated. When the controlled monster attacks, it can attack your opponent's Life Points directly.
  de: |-
    FLIPP: Übernimm die Kontrolle über 1 Monster auf der Spielfeldseite deines Gegners bis zum Ende des Spielzugs, in dem der Effekt dieser Karte aktiviert wurde. Wenn das kontrollierte Monster angreift, kann es die Life Points deines Gegners direkt angreifen.
  es: |-
    VOLTEO: Toma el control de 1 monstruo en el Campo de tu adversario hasta el final de este turno. Cuando el monstruo controlado ataca, puede atacar los Life Points de tu adversario directamente.
  fr: |-
    FLIP : Prenez le contrôle d'1 monstre de votre adversaire jusqu'à la fin de ce tour. Lorsque le monstre contrôlé attaque, il peut attaquer directement les Life Points de votre adversaire.
  it: |-
    SCOPRI: Prendi il controllo di 1 Mostro sul Terreno del tuo avversario fino alla fine di questo turno. Quando il Mostro controllato in questo modo attacca, può attaccare direttamente i Life Points del tuo avversario.
  pt:
  ja: |-
    リバース：相手フィールド上に存在するモンスター１体を選択し、エンドフェイズ時までコントロールを得る。この効果でコントロールを得たモンスターは、このターン相手プレイヤーに直接攻撃する事ができる。
  ko: |-
    리버스 : 턴 종료시까지 상대 필드 위의 몬스터 1장의 컨트롤을 얻는다. 컨트롤을 얻은 몬스터가 공격할 경우, 상대 플레이어에게 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    反转：选择对方场上存在的1只怪兽，直到结束阶段时得到控制权。这个效果得到控制权的怪兽在这个回合可以直接攻击对方玩家。
