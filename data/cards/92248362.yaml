  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：对手的手牌为2张以上的情况下，此卡无需解放即可召唤。②：在对手发动过手牌・墓地的怪兽的效果的、自己・对手回合的主要阶段可以发动。从手牌将此卡特殊召唤。③：此卡召唤・特殊召唤的情况下可以发动。从牌组将“K9－17号 饭纲”以外的1张“K9”卡送至墓地。
