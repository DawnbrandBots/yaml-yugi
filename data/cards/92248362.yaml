  ja: <ruby>Ｋ９<rt>ケーナイン</rt></ruby>－１７<ruby>号<rt>ごう</rt></ruby> イヅナ
  ja_romaji: Kē Nain - Jūnana-gō Izuna
  ko: K9－17호 이즈나
  ko_rr:
  zh-TW:
  zh-CN: K9－17号 饭纲
text:
  en: |-
    If your opponent has 2 or more cards in their hand, you can Normal Summon this card without Tributing. You can only use each of the following effects of "K9-17 Izuna" once per turn. During the Main Phase, if your opponent has activated a monster effect in the hand or GY this turn (Quick Effect): You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can send 1 "K9" card from your Deck to the GY, except "K9-17 Izuna".
  de: |-
    Falls dein Gegner 2 oder mehr Karten in seiner Hand hat, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst jeden der folgenden Effekte von „K9-17 Izuna“ nur einmal pro Spielzug verwenden. Während der Main Phase, falls dein Gegner in diesem Spielzug einen Monstereffekt in der Hand oder im Friedhof aktiviert hat (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „K9“-Karte von deinem Deck auf den Friedhof legen, außer „K9-17 Izuna“.
  es: |-
    Si tu adversario tiene 2 o más cartas en su mano, puedes Invocar esta carta de Modo Normal sin Sacrificar. Sólo puedes usar cada uno de los siguientes efectos de "K9-17 Izuna" una vez por turno. Durante la Main Phase, si tu adversario ha activado un efecto de monstruo en la mano o Cementerio este turno (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "K9" en tu Deck, excepto "K9-17 Izuna".
  fr: |-
    Si votre adversaire a min. 2 cartes dans sa main, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "K9-17 Izuna" qu'une fois par tour. Durant la Main Phase, si votre adversaire a activé un effet de monstre dans la main ou Cimetière ce tour (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "K9" ("K9-17 Izuna" exclu) depuis votre Deck au Cimetière.
  it: |-
    Se il tuo avversario ha 2 o più carte nella sua mano, puoi Evocare Normalmente questa carta senza offrire Tributi. Puoi utilizzare ognuno dei seguenti effetti di "K9-17 Izuna" una sola volta per turno. Durante la Main Phase, se il tuo avversario ha attivato l'effetto di un mostro nella mano o Cimitero in questo turno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "K9" dal tuo Deck al Cimitero, eccetto "K9-17 Izuna".
  pt: |-
    Se seu oponente tiver 2 ou mais cards na mão dele, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Você só pode usar cada um dos seguintes efeitos de "Izuna K9-17" uma vez por turno. Durante a Fase Principal, se seu oponente tiver ativado um efeito de monstro na mão ou no Cemitério neste turno (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "K9" do seu Deck para o Cemitério, exceto "Izuna K9-17".
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手の手札が２枚以上の場合、このカードはリリースなしで召喚できる。②：相手が手札・墓地のモンスターの効果を発動した自分・相手ターンのメインフェイズに発動できる。このカードを手札から特殊召喚する。③：このカードが召喚・特殊召喚した場合に発動できる。デッキから「Ｋ９－１７号 イヅナ」以外の「Ｋ９」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대의 패가 2장 이상일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 상대가 패 / 묘지의 몬스터의 효과를 발동한 자신 / 상대 턴의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ③: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "K9(케이나인)－17호 이즈나" 이외의 "K9(케이나인)" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：对手的手牌为2张以上的情况下，此卡无需解放即可召唤。②：在对手发动过手牌・墓地的怪兽的效果的、自己・对手回合的主要阶段可以发动。从手牌将此卡特殊召唤。③：此卡召唤・特殊召唤的情况下可以发动。从牌组将“K9－17号 饭纲”以外的1张“K9”卡送至墓地。
