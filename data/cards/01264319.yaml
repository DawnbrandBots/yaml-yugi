text:
  en: |-
    Fusion Summon 1 "Gem-Knight" Fusion Monster from your Extra Deck, using monsters from your hand or field. If this card is in your GY: You can banish 1 "Gem-Knight" monster from your GY; add this card to your hand.
  de: |-
    Beschwöre 1 „Edelstein-Ritter“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Edelstein-Ritter“-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "Caballero-Gema" desde tu Deck Extra, usando monstruos en tu mano o Campo. Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo "Caballero-Gema" en tu Cementerio; añade esta carta a tu mano.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Chevalier-Gemmes" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre "Chevalier-Gemmes" depuis votre Cimetière ; ajoutez cette carte à votre main.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Cavaliere-Gemma" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro "Cavaliere-Gemma" dal tuo Cimitero; aggiungi questa carta alla tua mano.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Cavaleiro-Gema" do seu Deck Adicional, usando monstros da sua mão ou do campo. Se este card estiver no seu Cemitério: você pode banir 1 monstro "Cavaleiro-Gema" do seu Cemitério; adicione este card à sua mão.
  ja: |-
    ①：自分の手札・フィールドのモンスターを融合素材とし、「ジェムナイト」融合モンスター１体を融合召喚する。②：このカードが墓地に存在する場合、自分の墓地から「ジェムナイト」モンスター１体を除外して発動できる。このカードを手札に加える。
  ko: |-
    ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "젬나이트" 융합 몬스터 1장을 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 "젬나이트" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：将自己手牌・场上的怪兽作为融合素材，将1只“宝石骑士”融合怪兽融合召唤。②：此卡存在于墓地的情况下，从自己墓地将1只“宝石骑士”怪兽除外可以发动。将此卡加入手牌。
