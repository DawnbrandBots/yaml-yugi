text:
  en: |-
    Fusion Summon 1 "Gem-Knight" Fusion Monster from your Extra Deck, using monsters from your hand or your side of the field as Fusion Materials. If this card is in your Graveyard: You can banish 1 "Gem-Knight" monster from your Graveyard; add this card to your hand.
  de: |-
    Lege von deiner Hand oder Spielfeldseite die Fusionsmaterialmonster, die auf einer „Edelstein-Ritter“-Fusionsmonsterkarte aufgeführt sind, auf den Friedhof und beschwöre dann das Fusionsmonster als Spezialbeschwörung vom Extra Deck. (Diese Spezialbeschwörung wird als Fusionsbeschwörung behandelt.) Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Edelstein-Ritter“-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "Caballero-Gema" desde tu Deck Extra, usando monstruos en tu mano o tu lado del Campo como Materiales de Fusión. Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo "Caballero-Gema" en tu Cementerio; añade esta carta a tu mano.
  fr: |-
    Envoyez les Monstres-Matériels de Fusion listés sur une Carte Monstre de Fusion "Chevalier-Gemmes" depuis votre main ou votre Terrain au Cimetière, puis Invoquez Spécialement le Monstre de Fusion depuis l'Extra Deck. (Cette Invocation Spéciale est traitée comme une Invocation Fusion.) Si cette carte est dans le Cimetière : vous pouvez bannir 1 monstre "Chevalier-Gemmes" depuis votre Cimetière ; ajoutez cette carte à votre main.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Cavaliere-Gemma" dal tuo Extra Deck, utilizzando mostri dalla tua mano o dal tuo Terreno come Materiali da Fusione. Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro "Cavaliere-Gemma" dal tuo Cimitero; aggiungi questa carta alla tua mano.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Cavaleiro-Gema" do seu Deck Adicional, usando monstros da sua mão ou do seu lado do campo como Matérias de Fusão. Se este card estiver no seu Cemitério: você pode banir 1 monstro "Cavaleiro-Gema" do seu Cemitério; adicione este card à sua mão.
  ja: |-
    ①：自分の手札・フィールドから、「ジェムナイト」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：このカードが墓地に存在する場合、自分の墓地の「ジェムナイト」モンスター１体を除外して発動できる。墓地のこのカードを手札に加える。
  ko: |-
    ①: 자신의 패 / 필드에서, "젬나이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지의 "젬나이트" 몬스터 1장을 제외하고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手卡·场上把「宝石骑士」融合怪兽卡决定的融合素材怪兽送去墓地，那1只融合怪兽从额外卡组融合召唤。②：这张卡在墓地存在的场合，把自己墓地1只「宝石骑士」怪兽除外才能发动。墓地的这张卡加入手卡。
