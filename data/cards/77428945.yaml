text:
  en: |-
    When this card is Special Summoned: Change all other Special Summoned monsters on the field to face-down Defense Position. You can only use the effect of "Terrene Toothed Tsuchinoko" once per turn.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Ändere alle anderen als Spezialbeschwörung beschworenen Monster auf dem Spielfeld in die verdeckte Verteidigungsposition. Du kannst den Effekt von „Erdzahniger Tsuchinoko“ nur einmal pro Spielzug anwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Especial: cambia todos los demás monstruos Invocados de Modo Especial en el Campo a Posición de Defensa boca abajo. Sólo puedes usar el efecto de "Tsuchinoko de Dientes Terrenales" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement : changez tous les autres monstres Invoqués Spécialement sur le Terrain en Position de Défense face verso. Vous ne pouvez utiliser l'effet de "Tsuchinoko Denté de Terre" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Specialmente: metti coperti in Posizione di Difesa tutti gli altri mostri Evocati Specialmente sul Terreno. Puoi utilizzare l'effetto di "Tsuchinoko Dentuto Terreno" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Especial: coloque todos os outros monstros Invocados por Invocação-Especial no campo com a face para baixo em Posição de Defesa. Você só pode usar o efeito de "Terreno Dentado Tsuchinoko" uma vez por turno.
  ja: |-
    このカードが特殊召喚に成功した時、このカード以外のフィールド上の特殊召喚されたモンスターを全て裏側守備表示にする。「土地鋸」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 특수 소환에 성공했을 때, 이 카드 이외의 필드 위의 특수 소환된 몬스터를 전부 뒷면 수비 표시로 한다. "츠치노코" 의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡特殊召唤成功时，这张卡以外的场上的特殊召唤的怪兽全部变成里侧守备表示。「土地鋸」的效果1回合只能使用1次。
