text:
  en: |-
    Target 1 Beast monster you control and 1 monster your opponent controls; destroy the first target, and if you do, shuffle the second target into the Deck.
  de: |-
    Wähle 1 Ungeheuer-Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert; zerstöre das erste gewählte Ziel und falls du dies tust, mische das zweite gewählte Ziel ins Deck.
  es: |-
    Selecciona 1 monstruo Bestia que controles y 1 monstruo que controle tu adversario; destruye el primer objetivo y, si lo haces, baraja el segundo objetivo al Deck.
  fr: |-
    Ciblez 1 monstre Bête que vous contrôlez et 1 monstre contrôlé par votre adversaire ; détruisez la première cible, et si vous le faites, mélangez la seconde cible dans le Deck.
  it: |-
    Scegli come bersaglio 1 mostro Bestia che controlli e 1 mostro controllato dal tuo avversario; distruggi il primo bersaglio e, se lo fai, mischia il secondo bersaglio nel Deck.
  pt: |-
    Escolha 1 monstro Besta que você controla e 1 monstro que seu oponente controla; destrua o primeiro alvo e, se isso acontecer, embaralhe o segundo alvo no Deck.
  ja: |-
    自分フィールド上に表側表示で存在する獣族モンスター１体を選択して破壊し、相手フィールド上に存在するモンスター１体を選択してデッキに戻す。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 야수족 몬스터 1장을 선택하여 파괴하고, 상대 필드 위에 존재하는 몬스터 1장을 선택하고 덱으로 되돌린다.
  zh-TW: |-
    選擇我方場上的１隻獸族怪獸破壞，選擇對方場上的１隻怪獸送回牌組。
  zh-CN: |-
    选择我方场上的１只兽族怪兽并破坏，选择对手场上的１只怪兽返回至牌组。
