name:
  en: Dinomorphia Intact
  de: Dinomorphia-Intakt
  es: Intacto Dinomorfia
  fr: Préservation Dinomorphia
  it: Intatta Dinomorfia
  pt: Dinomorfia Intacta
  ja: ダイノルフィア・インタクト
  ja_romaji: Dainorufia Intakuto
  ko: 다이놀피어 인택트
  ko_rr: Dainolpi-eo Intaekteu
  zh-TW: 恐啡肽狂龍・無損
  zh-CN: 恐啡肽骇龙・无损
text:
  en: |-
    When a monster effect is activated, while you control a "Dinomorphia" card: Pay half your LP; negate the activation, and if you do, destroy that monster, also whenever you take battle damage this turn, the damage taken becomes half your LP at that time. During damage calculation, while your LP are 2000 or less, if you would take battle damage: You can banish this card from your GY; you take no battle damage from that battle. You can only activate 1 "Dinomorphia Intact" per turn.
  de: |-
    Wenn ein Monstereffekt aktiviert wird, solange du eine „Dinomorphia“-Karte kontrollierst: Zahle die Hälfte deiner LP; annulliere die Aktivierung und falls du dies tust, zerstöre jenes Monster, zusätzlich, immer wenn du in diesem Spielzug Kampfschaden erhältst, wird der erhaltene Kampfschaden gleich der Hälfte deiner LP zu jenem Zeitpunkt. Während der Schadensberechnung, solange du 2000 oder weniger LP hast, falls du Kampfschaden erhalten würdest: Du kannst diese Karte von deinem Friedhof verbannen; du erhältst aus jenem Kampf keinen Kampfschaden. Du kannst nur 1 „Dinomorphia-Intakt“ pro Spielzug aktivieren.
  es: |-
    Cuando es activado un efecto de monstruo, mientras controlas una carta "Dinomorfia": paga la mitad de tus LP; niega la activación y, si lo haces, destruye ese monstruo y además, siempre que recibas daño de batalla este turno, el daño recibido se convierte en la mitad de tus LP en este momento. Durante el cálculo de daño, mientras tus LP sean 2000 o menos, si fueras a recibir daño de batalla: puedes desterrar esta carta en tu Cementerio; no recibes daño de batalla de esa batalla. Sólo puedes activar 1 "Intacto Dinomorfia" por turno.
  fr: |-
    Lorsqu'un effet de monstre est activé, tant que vous contrôlez une carte "Dinomorphia" : payez la moitié de vos LP ; annulez l'activation, et si vous le faites, détruisez le monstre, et aussi, lorsque vous recevez des dommages de combat ce tour, les dommages reçus deviennent la moitié de vos LP à ce moment. Durant le calcul des dommages, tant que vos LP sont inférieurs ou égaux à 2000, si vous allez recevoir des dommages de combat : vous pouvez bannir cette carte depuis votre Cimetière ; vous ne recevez aucun dommage de combat de ce combat. Vous ne pouvez activer qu'1 "Préservation Dinomorphia" par tour.
  it: |-
    Quando viene attivato l'effetto di un mostro, mentre controlli una carta "Dinomorfia": paga la metà dei tuoi LP; annulla l'attivazione e, se lo fai, distruggi quel mostro, inoltre ogni volta che subisci danno da combattimento in questo turno, il danno subito diventa la metà dei tuoi LP in quel momento. Durante il calcolo dei danni, mentre i tuoi LP sono 2000 o inferiori, se stai per subire danno da combattimento: puoi bandire questa carta dal tuo Cimitero; non subisci danno da combattimento da quella battaglia. Puoi attivare solo 1 "Intatta Dinomorfia" per turno.
  pt: |-
    Quando um efeito de monstro for ativado, enquanto você controlar um card "Dinomorfia": pague metade dos seus PV; negue a ativação e, se isso acontecer, destrua esse monstro e, além disso, sempre que você sofrer dano de batalha neste turno, o dano sofrido se torna metade dos seus PV daquele momento. Durante o cálculo de dano, enquanto seus PV forem 2000 ou menos, se você sofreria dano de batalha: você pode banir este card do seu Cemitério; você não sofre dano de batalha dessa batalha. Você só pode ativar 1 "Dinomorfia Intacta" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ダイノルフィア」カードが存在し、モンスターの効果が発動した時、ＬＰを半分払って発動できる。その発動を無効にし破壊する。このターン、自分が受ける戦闘ダメージはその時の自分のＬＰの半分の数値になる。②：自分のＬＰが２０００以下で、自分が戦闘ダメージを受けるダメージ計算時に、墓地のこのカードを除外して発動できる。その戦闘で発生する自分への戦闘ダメージを０にする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "다이놀피어" 카드가 존재하고, 몬스터의 효과가 발동했을 때, LP를 절반 지불하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 턴에, 자신이 받는 전투 데미지는 그 때의 자신 LP의 절반의 수치가 된다. ②: 자신의 LP가 2000 이하이고, 자신이 전투 데미지를 받는 데미지 계산시에, 묘지의 이 카드를 제외하여 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：自己场上存在“恐啡肽骇龙”卡，怪兽的效果发动时，支付一半LP可以发动。将该发动无效并破坏。此回合，自己受到的战斗伤害变为自己当下的LP一半的数值。②：自己的LP为２０００以下，自己受到战斗伤害的伤害计算时，将墓地的此卡除外可以发动。将因该战斗对自己造成的战斗伤害改成０。
