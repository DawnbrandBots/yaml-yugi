text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per turn: You can target 1 card you control and 1 card your opponent controls; destroy them. When this card in your possession is destroyed by your opponent's card and sent to your GY: Target 1 non-Synchro "Scrap" monster in your GY; Special Summon that target.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Wähle 1 „Schrott“-Nichtsynchro-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno: puedes seleccionar 1 carta que controles y 1 carta que controle tu adversario; destrúyelas. Cuando esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: selecciona 1 monstruo "Chatarra" que no sea de Sincronía en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour : vous pouvez cibler 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Lorsque cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : ciblez 1 monstre non-Synchro "Ferraille" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno: puoi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile. Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: scegli come bersaglio 1 mostro "Frammento" non-Synchro nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno: você pode escolher 1 card que você controla e 1 card que seu oponente controla; destrua-os. Quando este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: escolha 1 monstro "Restolhos" que não seja Sincro no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上

    ①：１ターンに１度、自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。②：このカードが相手によって破壊され墓地へ送られた場合、Ｓモンスター以外の自分の墓地の「スクラップ」モンスター１体を対象として発動する。そのモンスターを特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 1턴에 1번, 자신 및 상대 필드의 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, 싱크로 몬스터 이외의 자신 묘지의 "스크랩" 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    ①：1回合1次，以自己以及对方场上的卡各1张为对象才能发动。那些卡破坏。②：这张卡被对方破坏送去墓地的场合，以同调怪兽以外的自己墓地1只「废铁」怪兽为对象发动。那只怪兽特殊召唤。
