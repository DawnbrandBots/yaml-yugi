text:
  en: |-
    If you control at least 2 other Cyberse monsters and have no cards in your hand: You can pay 1000 LP; draw 1 card. You can only use this effect of "Flick Clown" once per turn.
  de: |-
    Falls du mindestens 2 andere Cyberse-Monster kontrollierst und keine Karten in deiner Hand hast: Du kannst 1000 LP zahlen; ziehe 1 Karte. Du kannst diesen Effekt von „Wackel-Clown“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas al menos otros 2 monstruos Ciberso y no tienes cartas en tu mano: puedes pagar 1000 LP; roba 1 carta. Sólo puedes usar este efecto de "Payaso del Capirotazo" una vez por turno.
  fr: |-
    Si vous contrôlez min. 2 autres monstres Cyberse et que vous n'avez aucune carte dans votre main : vous pouvez payer 1000 LP ; piochez 1 carte. Vous ne pouvez utiliser cet effet de "Clown Flick" qu'une fois par tour.
  it: |-
    Se controlli almeno 2 altri mostri Cyberso e non hai nessuna carta nella tua mano: puoi pagare 1000 LP; pesca 1 carta. Puoi utilizzare questo effetto di "Clown Azionatore" una sola volta per turno.
  pt: |-
    Se você controlar pelo menos 2 outros monstros Ciberso e não tiver cards na sua mão: você pode pagar 1000 PV; compre 1 card. Você só pode usar este efeito de "Palhaço Meneio" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドにこのカード以外のサイバース族モンスターが２体以上存在し、自分の手札が０枚の場合、１０００ＬＰを払って発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 이 카드 이외의 사이버스족 몬스터가 2장 이상 존재하고, 자신의 패가 0장일 경우, 1000 LP를 지불하여 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。①：自己场上有这张卡以外的电子界族怪兽2只以上存在，自己手卡是0张的场合，支付1000基本分才能发动。自己从卡组抽1张。
