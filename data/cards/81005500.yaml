    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。此卡以表侧表示存在于自己场上的情况下，对手从以下效果中挑选1个，自己适用该效果。●此卡的攻击力上升相当于自己墓地的不死族怪兽数量×800的数值。●给予对手相当于自己墓地的不死族怪兽的数量×500的伤害。②：此卡因战斗・效果被破坏的情况下可以发动。从对手墓地将1只怪兽特殊召唤至自己场上。
