  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。このカードが自分フィールドに表側表示で存在する場合、相手は以下の効果から１つを選び、自分はその効果を適用する。●このカードの攻撃力は、自分の墓地のアンデット族モンスターの数×８００アップする。●自分の墓地のアンデット族モンスターの数×５００ダメージを相手に与える。②：このカードが戦闘・効果で破壊された場合に発動できる。相手の墓地からモンスター１体を自分フィールドに特殊召喚する。
