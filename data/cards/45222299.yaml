text:
  en: |-
    You can Ritual Summon this card with any "Gishki" Ritual Spell Card. When this card is Ritual Summoned: Look at up to 2 random cards in your opponent's hand, then shuffle 1 of them into the Deck.
  de: |-
    Du kannst diese Karte mit einer beliebigen „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Wenn diese Karte als Ritualbeschwörung beschworen wird: Sieh dir bis zu 2 zufällige Karten in der Hand deines Gegners an und mische dann 1 von ihnen ins Deck.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Cuando esta carta es Invocada por Ritual: mira hasta 2 cartas al azar en la mano de tu adversario, y después baraja al Deck 1 de ellas.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Gishki". Lorsque cette carte est Invoquée Rituellement : regardez max. 2 cartes au hasard dans la main de votre adversaire, puis mélangez-en 1 dans le Deck.
  it: |-
    Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Gishki". Quando questa carta viene Evocata tramite Rituale: guarda fino a 2 carte a caso nella mano del tuo avversario, poi mischia 1 di esse nel Deck.
  pt:
  ja: |-
    「リチュア」儀式魔法カードにより降臨。①：このカードが儀式召喚に成功した場合に発動する。相手の手札をランダムに２枚まで選んで確認し、その内の１枚を選んでデッキに戻す。
  ko: |-
    "리추어"라는 이름이 붙은 의식 마법 카드에 의해 의식 소환. 이 카드가 의식 소환에 성공했을 때, 상대의 패를 무작위로 2장까지 확인하고, 그 중에서 1장을 골라 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    以"咒仪"仪式魔法卡降临。①：此卡仪式召唤成功的情况下发动。随机挑选最多2张对手手牌确认，挑选其中1张放回牌组。
