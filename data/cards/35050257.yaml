  de: Cyberlarve
  es: Larva Cibernética
  fr: Larve Cyber
  it: Cyber Larva
  pt: Larva Cibernética
  ja: サイバー・ラーバァ
  ja_romaji: Saibā Rābaa
  ko: 사이버 라바
  ko_rr: Saibeo Raba
  zh-TW: 電子幼蟲
  zh-CN: 电子幼虫
text:
  en: |-
    If this card is targeted for an attack: You take no battle damage for the rest of this turn. When this card is destroyed by battle and sent to the GY: You can Special Summon 1 "Cyber Larva" from your Deck.
  de: |-
    Falls diese Karte als Ziel für einen Angriff gewählt wird: Du erhältst für den Rest dieses Spielzugs keinen Kampfschaden. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Cyberlarve“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Si esta carta es seleccionada para un ataque: por el resto de este turno, no recibes daño de batalla. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 "Larva Cibernética".
  fr: |-
    Si cette carte est ciblée par une attaque : le reste de ce tour, vous ne recevez aucun dommage de combat. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 "Larve Cyber" depuis votre Deck.
  it: |-
    Se questa carta viene scelta come bersaglio per un attacco: non subisci danno da combattimento per il resto di questo turno. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 "Cyber Larva" dal tuo Deck.
  pt: |-
    Se este card for escolhido como alvo de um ataque: você não sofre dano de batalha pelo resto deste turno. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 "Larva Cibernética" do seu Deck.
  ja: |-
    ①：このカードが攻撃対象に選択された場合に発動する。このターン、自分が受ける全ての戦闘ダメージは０になる。②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「サイバー・ラーバァ」１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 이 턴에, 자신이 받는 모든 전투 데미지는 0 이 된다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "사이버 라바" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡在被选择为攻击对象的情况下发动。此回合中，自己受到的所有战斗伤害变为0。②：此卡因战斗被破坏且送至墓地时可以发动。从牌组中将1只"电子幼虫"特殊召唤。
