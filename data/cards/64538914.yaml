text:
  en: |-
    During your Main Phase: You can add 1 "Fissure" or 1 "Smashing Ground" from your Deck to your hand. If this card is in your GY: You can banish 1 "Fissure" or 1 "Smashing Ground" from your hand or GY; Special Summon this card. You can only use each effect of "Manticore of Smashing" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst deiner Hand 1 „Spalt“ oder 1 „Aufschlagen“ von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Spalt“ oder 1 „Aufschlagen“ von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Manticore des Aufschlagens“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes añadir a tu mano 1 "Fisura" o 1 "Aplastando el Suelo" en tu Deck. Si esta carta está en tu Cementerio: puedes desterrar 1 "Fisura" o 1 "Aplastando el Suelo" en tu mano o Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Mantícora del Aplastamiento" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez ajouter 1 "Fissure" ou 1 "Destruction Terrestre" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 "Fissure" ou 1 "Destruction Terrestre" depuis votre main ou Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Manticore de la Destruction" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi aggiungere 1 "Spaccatura" o 1 "Schiacciare" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi bandire 1 "Spaccatura" o 1 "Schiacciare" dalla tua mano o Cimitero; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Manticora dello Schiacciamento" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode adicionar 1 "Fissura" ou 1 "Esmagando o Chão" do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode banir 1 "Fissura" ou 1 "Esmagando o Chão" da sua mão ou do Cemitério; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Mantícora do Esmagamento" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「地割れ」または「地砕き」１枚を手札に加える。②：このカードが墓地に存在する場合、自分の手札・墓地から「地割れ」または「地砕き」１枚を除外して発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "갈라진 대지" 또는 "대지 분쇄" 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신의 패 / 묘지에서 "갈라진 대지" 또는 "대지 분쇄" 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己主要阶段才能发动。从卡组把1张「地割」或者「地碎」加入手卡。
    ②：这张卡在墓地存在的场合，从自己的手卡·墓地把1张「地割」或者「地碎」除外才能发动。这张卡特殊召唤。
