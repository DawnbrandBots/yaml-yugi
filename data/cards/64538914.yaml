text:
  en: |-
    During your Main Phase: You can add 1 "Fissure" or 1 "Smashing Ground" from your Deck to your hand. If this card is in your GY: You can banish 1 "Fissure" or 1 "Smashing Ground" from your hand or GY; Special Summon this card. You can only use each effect of "Manticore of Smashing" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「地割れ」または「地砕き」１枚を手札に加える。②：このカードが墓地に存在する場合、自分の手札・墓地から「地割れ」または「地砕き」１枚を除外して発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "갈라진 대지" 또는 "대지 분쇄" 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신의 패 / 묘지에서 "갈라진 대지" 또는 "대지 분쇄" 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己主要阶段才能发动。从卡组把1张「地割」或者「地碎」加入手卡。
    ②：这张卡在墓地存在的场合，从自己的手卡·墓地把1张「地割」或者「地碎」除外才能发动。这张卡特殊召唤。
