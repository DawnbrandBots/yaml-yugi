text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: Your opponent can discard 1 card to negate this card's effect, otherwise destroy the monster that destroyed this card.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Dein Gegner kann 1 Karte abwerfen, um den Effekt dieser Karte zu annullieren, andernfalls zerstöre das Monster, das diese Karte zerstört hat.
  es: |-
    Cuando esta carta es destruida por batalla y mandada al Cementerio, destruye al monstruo que destruyó esta carta. Tu adversario puede descartar 1 carta para negar este efecto.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : votre adversaire peut défausser 1 carte pour annuler cet effet de carte, sinon détruisez le monstre qui a détruit cette carte.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero; il tuo avversario può scartare 1 carta per annullare l'effetto di questa carta, altrimenti distruggi il mostro che ha distrutto questa carta.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: seu oponente pode descartar 1 card para negar o efeito deste card, caso contrário, destrua o monstro que destruiu este card.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時に発動する。相手は手札を１枚捨ててこのカードの効果を無効にできる。捨てなかった場合、このカードを破壊したモンスターを破壊する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때 발동한다. 상대는 패를 1장 버리고 이 카드의 효과를 무효로 할 수 있다. 버리지 않았을 경우, 이 카드를 파괴한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时发动。对方可以丢弃1张手卡让这张卡的效果无效。没有丢弃的场合，把让这张卡破坏的怪兽破坏。
