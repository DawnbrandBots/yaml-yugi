  en: |-
    1 Tuner Synchro Monster + 2+ non-Tuner Synchro Monsters
    Must first be Synchro Summoned with the above Synchro Materials. Once per turn: You can target face-up cards on the field, up to the number of monsters used as Synchro Materials for this card + 1; negate their effects. This effect's activation and effect cannot be negated. (Quick Effect): You can banish this Synchro Summoned card; Special Summon 1 Dragon Synchro Monster from your Extra Deck that lists 2 or more non-Tuner Synchro Monsters as material. (This is treated as a Synchro Summon.)
