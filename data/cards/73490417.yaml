name:
  en: Jungle Dweller
  de: Dschungelbewohner
  es: Morador de la Jungla
  fr: Résident de la Jungle
  it: Abitante della Giungla
  pt: Habitante da Selva
  ja: <ruby>密<rt>みつ</rt></ruby><ruby>林<rt>りん</rt></ruby>に<ruby>潜<rt>ひそ</rt></ruby>む<ruby>者<rt>もの</rt></ruby>
  ja_romaji: Mitsurin ni Hisomu Mono
  ko: 밀림에 숨은 자
