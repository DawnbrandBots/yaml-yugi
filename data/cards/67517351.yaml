name:
  en: Hyper Rank-Up-Magic Utopiforce
  de: Hyper-Rangsteigerungszauber Utopikraft
  es: Híper Magia de Subida de Rango Utopifuerza
  fr: Utopiforce Hyper Magie-Rang-Plus
  it: Iper Alza-Rango-Magico Utopiforza
  pt: Hiper Magia de Aumento de Classe Utopiforça
  ja: <ruby>ＨＲＵＭ<rt>ハイパーランクアップマジック</rt></ruby>－ユートピア・フォース
  ja_romaji: Haipā Rankuappu Majikku - Yūtopia Fōsu
  ko: <ruby>HRUM<rt>하이퍼 랭크 업 매직</rt></ruby>－토피아 포스
  ko_rr: Haipeo Raengkeu Eop Maejik - Topia Poseu
  zh-TW: 超升階魔法－烏托邦之力
  zh-CN: 超升阶魔法－乌托邦之力
text:
  en:
  de: |-
    Wähle 1 „Utopia“-Xyz-Monster des Rangs 9 oder niedriger, das du kontrollierst; beschwöre 1 „Utopia“- oder „Utopisch“-Xyz-Monster des Rangs 10 oder höher als Spezialbeschwörung von deinem Extra Deck, indem du das Xyz-Monster, das du kontrollierst, als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Falls ein oder mehr Xyz-Monster durch den Effekt eines „Utopia“- oder „Utopisch“-Xyz-Monsters des Rangs 10 oder höher als Spezialbeschwörung beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1 der als Spezialbeschwörung beschworenen Monster wählen; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Hyper-Rangsteigerungszauber Utopikraft“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 Monstruo Xyz "Utopía" de Rango 9 o menor que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Utopía" o "Utópico/a" de Rango 10 o mayor, usando ese Monstruo Xyz que controlas como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Si uno o más Monstruos Xyz son Invocados de Modo Especial por efecto de un Monstruo Xyz "Utopía" o "Utópico/a" de Rango 10 o mayor mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos Invocados de Modo Especial; acóplale esta carta como material. Sólo puedes usar cada efecto de "Híper Magia de Subida de Rango Utopifuerza" una vez por turno.
  fr: |-
    Ciblez 1 Monstre Xyz "Utopie" de max. Rang 9 que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz "Utopie" ou "Utopique" de min. Rang 10 depuis votre Extra Deck, en utilisant le Monstre Xyz que vous contrôlez comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Si un ou plusieurs Monstres Xyz sont Invoqués Spécialement par l'effet d'un Monstre Xyz "Utopie" ou "Utopique" de min. Rang 10, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres Invoqués Spécialement ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Utopiforce Hyper Magie-Rang-Plus" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Utopia" di Rango 9 o inferiore che controlli; Evoca Specialmente 1 Mostro Xyz "Utopia" o "Utopico" di Rango 10 o superiore dal tuo Extra Deck, utilizzando quel Mostro Xyz che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Se uno o più Mostri Xyz vengono Evocati Specialmente dall'effetto di un Mostro Xyz "Utopia" o "Utopico" di Rango 10 o superiore, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri Evocati Specialmente; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Iper Alza-Rango-Magico Utopiforza" una sola volta per turno.
  pt: |-
    Escolha 1 Monstro Xyz "Utopia" de Classe 9 ou menos que você controla; Invoque por Invocação-Especial 1 Monstro Xyz "Utopia" ou "Utópico" de Classe 10 ou mais do seu Deck Adicional, usando esse Monstro Xyz que você controla como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Se um ou mais Monstros Xyz forem Invocados por Invocação-Especial pelo efeito de um Monstro Xyz "Utopia" ou "Utópico" de Classe 10 ou mais, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros Invocados por Invocação-Especial; associe este card a ele como matéria. Você só pode usar cada efeito de "Hiper Magia de Aumento de Classe Utopiforça" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドのランク９以下の「希望皇ホープ」Ｘモンスター１体を対象として発動できる。ランク１０以上の「ホープ」Ｘモンスター１体を、対象の自分のＸモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
    ②：このカードが墓地に存在する状態で、ランク１０以上の「ホープ」Ｘモンスターの効果でＸモンスターが特殊召喚された場合、その内の１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 랭크 9 이하의 "유토피아" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 랭크 10 이상의 "유토피아" 또는 "호프" 엑시즈 몬스터 1장을, 대상의 자신 엑시즈 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 랭크 10 이상의 "유토피아" 또는 "호프" 엑시즈 몬스터의 효과로 엑시즈 몬스터가 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 엑시즈 소재로 한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻階級９以下的「希望皇霍普」超量怪獸做為對象發動。將１隻階級１０以上的「霍普」超量怪獸重疊至對象的我方怪獸上方，視為超量召喚從額外牌組特殊召喚。②：可在此卡存在於墓地，超量怪獸因階級１０以上的「霍普」超量怪獸的效果被特殊召喚的狀況下，將１隻該特殊召喚的怪獸做為對象發動。將此卡重疊至該怪獸下方做為超量素材。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以自己场上１只阶级９以下的“希望皇霍普”超量怪兽为对象可以发动。将１只阶级１０以上的“霍普”超量怪兽重叠在作为对象的自己的超量怪兽上面，视为超量召唤从额外牌组特殊召唤。②：此卡存在于墓地，超量怪兽因阶级１０以上的“霍普”超量怪兽的效果被特殊召唤的情况下，以该１只被特殊召唤的怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。
