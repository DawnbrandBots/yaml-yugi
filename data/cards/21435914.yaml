text:
  en: |-
    1 DARK Tuner + 1 non-Tuner Dragon-Type monster
    Cannot be destroyed by battle. When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can activate this effect; this card can make a second attack on an opponent's monster in a row. During your Standby Phase: You can target 1 face-up monster your opponent controls; its ATK becomes half its current ATK, and if it does, inflict damage to your opponent equal to that lost ATK.
  de: |-
    1 FINSTERNIS Empfänger- + 1 Nicht-Empfänger-Monster vom Typ Drache
    Kann nicht durch Kampf zerstört werden. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diesen Effekt aktivieren; diese Karte kann sofort noch einen zweiten Angriff gegen ein Monster deines Gegners durchführen. Während deiner Standby Phase: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden gleich der Hälfte seiner derzeitigen ATK und falls sie dies tun, füge deinem Gegner Schaden in Höhe der verlorenen ATK zu.
  es: |-
    1 Cantante de OSCURIDAD + 1 monstruo de Tipo Dragón que no sea Cantante
    No puede ser destruido en batalla. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes activar este efecto; esta carta puede hacer un segundo ataque a un monstruo de tu adversario inmediatamente después. Durante tu Standby Phase: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en la mitad de su ATK en este momento y, si lo hace, inflige daño a tu adversario igual a ese ATK perdido.
  fr: |-
    1 Syntoniseur TÉNÈBRES + 1 monstre non-Syntoniseur de Type Dragon
    Non destructible au combat. Lorsque cette carte détruit un monstre de votre adversaire au combat et l’envoie au Cimetière : vous pouvez activer cet effet ; cette carte peut faire une seconde attaque à la suite sur un monstre de votre adversaire. Durant votre Standby Phase : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; son ATK devient la moitié de son ATK actuelle, et si elle le fait, infligez des dommages à votre adversaire égaux à l’ATK perdue.
  it: |-
    1 Tuner OSCURITÀ + 1 mostro non-Tuner di Tipo Drago
    No può essere distrutto in battaglia. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attivare questo effetto; questa carta può effettuare un secondo attacco su un mostro dell'avversario di seguito. Durante la tua Standby Phase: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa la metà del suo ATK attuale e, se lo fa, infliggi al tuo avversario danno pari a quell'ATK perso.
  pt: |-
    1 Regulador de TREVAS + 1 monstro não-Regulador do Tipo Dragão
    Não pode ser destruído em batalha. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode ativar este efeito; este card pode realizar um segundo ataque em seguida contra um monstro do oponente. Durante sua Fase de Apoio: você pode escolher 1 monstro com a face para cima que seu oponente controla; o ATK dele se torna metade do ATK atual dele e, se isso acontecer, cause dano ao seu oponente igual ao valor de ATK perdido.
  ja: |-
    <ruby>闇<rt>やみ</rt></ruby><ruby>属<rt>ぞく</rt></ruby><ruby>性<rt>せい</rt></ruby>チューナー＋チューナー<ruby>以<rt>い</rt></ruby><ruby>外<rt>がい</rt></ruby>のドラゴン<ruby>族<rt>ぞく</rt></ruby>モンスター１<ruby>体<rt>たい</rt></ruby>
    ①：このカードは<ruby>戦<rt>せん</rt></ruby><ruby>闘<rt>とう</rt></ruby>では<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>されない。②：このカードが<ruby>戦<rt>せん</rt></ruby><ruby>闘<rt>とう</rt></ruby>で<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>モンスターを<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>し<ruby>墓<rt>ぼ</rt></ruby><ruby>地<rt>ち</rt></ruby>へ<ruby>送<rt>おく</rt></ruby>った<ruby>時<rt>とき</rt></ruby>に<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。このカードはもう１<ruby>度<rt>ど</rt></ruby>だけ<ruby>続<rt>つづ</rt></ruby>けて<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>モンスターに<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby>できる。③：<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>スタンバイフェイズに<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>フィールドの<ruby>表<rt>おもて</rt></ruby><ruby>側<rt>がわ</rt></ruby><ruby>表<rt>ひょう</rt></ruby><ruby>示<rt>じ</rt></ruby>モンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>対<rt>たい</rt></ruby><ruby>象<rt>しょう</rt></ruby>として<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。そのモンスターの<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>を<ruby>半<rt>はん</rt></ruby><ruby>分<rt>ぶん</rt></ruby>にし、その<ruby>数<rt>すう</rt></ruby><ruby>値<rt>ち</rt></ruby><ruby>分<rt>ぶん</rt></ruby>だけ<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>にダメージを<ruby>与<rt>あた</rt></ruby>える。
  ko: |-
    어둠 속성 튜너 ＋ 튜너 이외의 드래곤족 몬스터 1장
    ①: 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 이 카드는 1번만 더 이어서 상대 몬스터에 공격할 수 있다. ③: 자신 스탠바이 페이즈에 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 절반으로 하고, 그 수치만큼만 상대에게 데미지를 준다.
  zh-TW:
  zh-CN: |-
    暗属性调整＋调整以外的龙族怪兽1只。
    ①：这张卡不会被战斗破坏。②：这张卡战斗破坏对方怪兽送去墓地时才能发动。这张卡只再1次可以继续向对方怪兽攻击。③：自己准备阶段以对方场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力变成一半，给与对方那个数值的伤害。
