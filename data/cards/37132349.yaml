text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst bis zu 4 „Ojama“-Monster als Spezialbeschwörung von deiner Hand in die Angriffsposition beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, hasta 4 monstruos "Ojama" en Posición de Ataque.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement max. 4 monstres "Ojama" depuis votre main en Position d'Attaque.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente fino a 4 mostri "Ojama" dalla tua mano in Posizione di Attacco.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial até 4 monstros "Ojama" da sua mão em Posição de Ataque.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札から「おジャマ」モンスターを４体まで攻撃表示で特殊召喚する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "방해꾼"이라는 이름이 붙은 몬스터를 4장까지 자신 필드 위에 공격 표시로 특수 소환할 수 있다.
  zh-TW: |-
    可在此卡召喚成功時發動。從手牌以攻擊表示特殊召喚最多４隻冠有「擾亂怪」之名的怪獸。
  zh-CN: |-
    此卡召唤成功时可发动。从手牌以攻击表示特殊召唤最多４只“扰乱怪”怪兽。
