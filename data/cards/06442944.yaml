name:
  en: Kaiser Sea Snake
  de: Seeschlangen-Kaiser
  es: Serpiente de Mar Kaiser
  fr: Kaiser Serpent des Mers
  it: Kaiser Serpente Marino
  pt: Serpente-marinha de Kaiser
  ja: カイザー・シースネーク
  ja_romaji: Kaizā Shīsunēku
  ko: 카이저 씨스네이크
  ko_rr:
  zh-TW: 帝王海蛇
  zh-CN: 帝王海蛇
text:
  en:
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Seeschlangen-Kaiser“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn sie auf diese Art beschworen wird: Du kannst 1 Seeschlange-Monster der Stufe 8 als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber seine ATK/DEF werden zu 0. Falls diese Karte als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 0.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Serpiente de Mar Kaiser" una vez por turno de esta forma. Cuando es Invocada de esta forma: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Serpiente Marina de Nivel 8 pero su ATK/DEF se convierte en 0. Si esta carta es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original en 0.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Kaiser Serpent des Mers" qu'une fois par tour de cette façon. Lorsqu'elle est Invoquée de cette façon : vous pouvez Invoquer Spécialement 1 monstre Serpent de Mer de Niveau 8 depuis votre main ou Cimetière, mais son ATK/DEF deviennent 0. Si cette carte est Invoquée Spécialement, son Niveau devient 4 et son ATK d'origine devient 0.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Kaiser Serpente Marino" una sola volta per turno in questo modo. Quando viene Evocato in questo modo: puoi Evocare Specialmente 1 mostro Serpente Marino di Livello 8 dalla tua mano o Cimitero, ma i suoi ATK/DEF diventano 0. Se questa carta viene Evocata Specialmente, il suo Livello diventa 4 e il suo ATK originale diventa 0.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Serpente-marinha de Kaiser" por Invocação-Especial uma vez por turno desta forma. Quando Invocado desta forma: você pode Invocar por Invocação-Especial 1 monstro Serpente Marinha de Nível 8 da sua mão ou do Cemitério, mas seu ATK/DEF se tornam 0. Se este card for Invocado por Invocação-Especial, o Nível dele se torna 4 e seu ATK original se torna 0.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。
    ①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。
    ②：このカードの①の方法で特殊召喚した時に発動できる。自分の手札・墓地から海竜族・レベル８モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になる。
    ③：特殊召喚したこのカードのレベルは４になり、元々の攻撃力は０になる。
  ko: |-
    "카이저 씨스네이크"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 이 카드의 ①의 방법으로 특수 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 해룡족 / 레벨 8 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 0 이 된다. ③: 특수 소환한 이 카드의 레벨은 4 가 되고, 원래의 공격력은 0 이 된다.
  zh-TW: |-
    透過「帝王海蛇」①方法的特殊召喚，１回合僅限１次。①：在對方場上存在怪獸，我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。②：可在此卡透過此卡的①方法特殊召喚成功時發動。從我方手牌・墓地選擇１隻海龍族・等級８怪獸特殊召喚。透過此效果特殊召喚的怪獸的攻擊力・守備力變為０。③：特殊召喚的此卡等級變為４，原本的攻擊力變為０。
  zh-CN: |-
    以“帝王海蛇”的①方法进行的特殊召唤１回合只可使用１次。①：对手场上存在有怪兽，且我方场上不存在有怪兽的场合，此卡可从手牌特殊召唤。②：此卡以此卡的①方法特殊召唤成功时可发动。从我方手牌、墓地挑选１只海龙族、等级８怪兽并特殊召唤。以此效果特殊召唤的怪兽的攻击力、守备力变成０。③：特殊召唤的此卡等级变成４，原本攻击力变成０。
