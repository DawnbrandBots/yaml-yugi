text:
  en: |-
    Equip only to a Warrior monster. It gains 800 ATK. All WATER monsters on the field lose 500 ATK.
  de: |-
    Rüste nur ein Krieger-Monster mit dieser Karte aus. Es erhält 800 ATK. Alle WASSER Monster auf dem Spielfeld verlieren 500 ATK.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Guerrero. Éste gana 800 ATK. Todos los monstruos de AGUA en el Campo pierden 500 ATK.
  fr: |-
    Équipable uniquement à un monstre Guerrier. Il gagne 800 ATK. Tous les monstres EAU sur le Terrain perdent 500 ATK.
  it: |-
    Equipaggia solo a un mostro Guerriero. Esso guadagna 800 ATK. Tutti i mostri ACQUA sul Terreno perdono 500 ATK.
  pt: |-
    Só pode ser equipado a um monstro Guerreiro. Ele ganha 800 de ATK. Todos os monstros de ÁGUA no campo perdem 500 de ATK.
  ja: |-
    戦士族のみ装備可能。装備モンスターの攻撃力を８００ポイントアップさせ、フィールド上の水属性モンスター全ての攻撃力を５００ポイントダウンさせる。
  ko: |-
    전사족만 장착가능. 장착 몬스터의 공격력을 800 포인트 올리고, 필드 위의 물 속성 몬스터 전부의 공격력을 500 포인트 내린다.
  zh-TW:
  zh-CN: |-
    战士族怪兽才能装备。装备怪兽的攻击力上升800，场上表侧表示存在的全部水属性怪兽的攻击力下降500。
