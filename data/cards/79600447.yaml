text:
  en: |-
    While you control a "Memento" monster, your opponent's monsters that can attack must attack the "Memento" monster you control with the highest ATK (their choice, if tied). When your opponent activates a monster effect on the field (except during the Damage Step): You can target 1 "Mementoal Tecuhtlica - Combined Creation" you control; it loses exactly 1000 ATK/DEF, and if it does, negate that activated effect. You can only activate this effect of "Mementotlan Cranium Burst" once per Chain.
  de: |-
    Solange du ein „Memento“-Monster kontrollierst, müssen Monster deines Gegners, die angreifen können, das „Memento“-Monster mit den höchsten ATK angreifen, das du kontrollierst (bei Gleichstand bestimmt er). Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert (außer während des Damage Steps): Du kannst 1 „Mementoal Tecuhtlica - Kombinierte Schöpfung“ wählen, den du kontrollierst; er verliert genau 1000 ATK/DEF und falls er dies tut, annulliere jenen aktivierten Effekt. Du kannst diesen Effekt von „Mementotlanische Hirnschädelexplosion“ nur einmal pro Kette aktivieren.
  es: |-
    Mientras controles un monstruo "Memento", los monstruos de tu adversario que pueden atacar deben atacar al monstruo "Memento" que tú controles con el mayor ATK (si hay empate, elige él). Cuando tu adversario activa un efecto de monstruo en el Campo (excepto durante el Damage Step): puedes seleccionar 1 "Mementoal Tecuhtlica - Creación Combinada" que controles; éste pierde exactamente 1000 ATK/DEF y, si lo hace, niega ese efecto activado. Sólo puedes activar este efecto de "Mementotlán Estallido de Cráneo" una vez por Cadena.
  fr: |-
    Tant que vous contrôlez un monstre "Mémento", les monstres de votre adversaire qui peuvent attaquer doivent attaquer le monstre "Mémento" que vous contrôlez avec la plus haute ATK (en cas d'égalité, il choisit). Lorsque votre adversaire active un effet de monstre sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 "Mémentoal Tecuhtlica - Création Combinée" que vous contrôlez ; il perd exactement 1000 ATK/DEF, et s'il le fait, annulez l'effet activé. Vous ne pouvez activer cet effet de "Explosion Encéphale Mémentotlaine" qu'une fois par Chaîne.
  it: |-
    Mentre controlli un mostro "Memento", i mostri del tuo avversario che possono attaccare devono attaccare il mostro "Memento" che controlli con l'ATK più alto (in caso di parità, sceglie lui). Quando il tuo avversario attiva l'effetto di un mostro sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 "Mementoal Tecuhtlica - Creazione Combinata" che controlli; esso perde esattamente 1000 ATK/DEF e, se lo fa, annulla quell'effetto attivato. Puoi attivare questo effetto di "Esplosione del Cranio Mementotlan" una sola volta per Catena.
  pt: |-
    Enquanto você controlar um monstro "Memento", os monstros do seu oponente que podem atacar devem atacar o monstro "Memento" que você controla com o maior ATK (em caso de empate, ele seleciona). Quando seu oponente ativar um efeito de monstro no campo (exceto durante a Etapa de Dano): você pode escolher 1 "Mementoal Tecuhtlica - Criação Combinada" que você controla; ele perde exatamente 1000 de ATK/DEF e, se isso acontecer, negue esse efeito ativado. Você só pode ativar este efeito de "Explosão de Crânios Mementotlan" uma vez por Corrente.
  ja: |-
    このカード名の②の効果は同一チェーン上では１度しか発動できない。①：攻撃可能な相手モンスターは、自分フィールドに「メメント」モンスターが存在する限り、その内の攻撃力が一番高いモンスターを攻撃しなければならない。②：相手がフィールドのモンスターの効果を発動した時、自分フィールドの「冥骸合竜－メメントラル・テクトリカ」１体を対象として発動できる。そのモンスターの攻撃力・守備力を１０００ダウンし、その発動した効果を無効にする。
  ko: |-
    이 카드명의 ②의 효과는 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: 공격 가능한 상대 몬스터는, 자신 필드에 "메멘토" 몬스터가 존재하는 한, 그 중의 공격력이 가장 높은 몬스터를 공격해야 한다. ②: 상대가 필드의 몬스터의 효과를 발동했을 때, 자신 필드의 "명해합룡－메멘토랄 테쿠틀리카" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력을 1000 내리고, 그 발동한 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果在同一连锁上仅可发动１次。
    ①：只要自己场上存在“冥铭途”怪兽，可攻击的对手怪兽必须攻击其中攻击力最高的怪兽。
    ②：对手发动场上怪兽的效果时，以自己场上的１只“冥骸合龙－冥铭途拉尔泰库特利卡”为对象可以发动。该怪兽的攻击力・守备力下降１０００，将该发动的效果无效。
