text:
  en: |-
    Select 1 face-up monster with an ATK equal to 1000 points or less on your side of the field. During the turn this card is activated, the selected monster can attack your opponent's Life Points directly.
  de: |-
    Wähle 1 offenes Monster mit einer ATK von 1000 oder weniger auf deiner Spielfeldseite. In diesem Spielzug kann das gewählte Monster die Life Points deines Gegners direkt angreifen.
  es: |-
    Selecciona 1 monstruo boca arriba en tu Campo con un ATK de 1000 puntos o inferior. Durante este turno, el monstruo seleccionado puede atacar los Life Points de tu adversario directamente.
  fr: |-
    Sélectionnez 1 monstre face recto avec une ATK de 1000 points ou moins sur votre Terrain. Durant ce tour le monstre sélectionné peut attaquer directement les Life Points de votre adversaire.
  it: |-
    Scegli 1 carta scoperta con ATK 1000 o inferiore sul tuo Terreno. Durante questo turno, il mostro scelto può attaccare direttamente i Life Points del tuo avversario.
  pt: |-
    Escolha 1 monstro no seu Campo com a face para cima com um ATK igual a 1000 pontos ou menos. Durante este turno, o monstro escolhido pode atacar os Life Points do seu adversário diretamente.
  ja: |-
    表側表示で自分フィールド上に存在する攻撃力１０００以下のモンスター１体を選択する。このターン、選択したモンスターは相手プレイヤーを直接攻撃する事ができる。
  ko: |-
    앞면 표시로 자신 필드 위에 존재하는 공격력 1000 이하의 몬스터 1장을 선택한다. 이 턴, 선택한 몬스터는 상대 플레이어를 직접 공격할 수 있다.
  zh-TW: |-
    可選擇我方場上的１隻攻擊力１０００以下的怪獸發動。此回合，選擇的怪獸可直接攻擊對方玩家。
  zh-CN: |-
    选择表侧表示在自己场上存在的1只攻击力1000以下的怪兽。这个回合，选择的怪兽可以直接攻击对方玩家。
