name:
  en: Pharaoh's Servant
  de: Diener des Pharao
  es: El Servidor del Faraón
  fr: Serviteur du Pharaon
  it: Servitore del Faraone
  pt: Servo do Faraó
  ja: ファラオのしもべ
  ja_romaji: Farao no Shimobe
  ko: 파라오의 사도
  ko_rr:
  zh-TW: 法老王的僕人
  zh-CN: 法老的仆人
text:
  en: |-
    An apparition of those said to formerly serve the Pharaoh. It has tremendous loyalty that does not waver.
  de: |-
    Eine Erscheinung derer, von denen man sagt, dass sie früher dem Pharao gedient haben. Sie zeigt gewaltige Loyalität, die ungebrochen ist.
  es: |-
    Una aparición de aquellos que se dice sirvieron al Faraón. Tiene una lealtad enorme que no se desvanece.
  fr: |-
    Une apparition d'un de ceux qui, dit-on, servait autrefois le Pharaon. Il est doté d'une loyauté inébranlable qui ne faiblit pas.
  it: |-
    L'apparizione di colui che per lungo tempo ha servito il Faraone. Ha una fedeltà estrema che non l'abbandona mai.
  pt: |-
    Uma aparição da qual se diz ter servido antigamente o Faraó. Tem uma tremenda lealdade que não desaparece.
  ja: |-
    かつてファラオに仕えたといわれている者たちの亡霊。揺らぐ事のない忠誠心を持っている。
  ko: |-
    오래전 파라오를 섬겼다고 일컬어지는 자들의 망령, 흔들리지 않는 충성심을 갖고 있다.
  zh-TW: |-
    據說曾服侍過法老王的人們的亡靈。擁有堅定不移的忠誠之心。
  zh-CN: |-
    据域是曾经侍奉过法老的人们的亡灵。拥有丝毫不会动摇的忠诚之心。
