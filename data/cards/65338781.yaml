text:
  en:
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn jene Zauberkarte aufgelöst wird (max. 3). Du kannst diese Karte mit 3 Zauberzählmarken darauf als Tribut anbieten; beschwöre 1 „Erzunterweltler“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die du kontrollierst und auf die du eine Zauberzählmarke legen kannst; lege 1 Zauberzählmarke darauf.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Carta Mágica (máx. 3). Puedes Sacrificar esta carta con 3 Contadores Mágicos en ella; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Archidemonio". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta que controles en la que puedas poner un Contador Mágico; pon 1 Contador Mágico en ella.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte (max. 3) lorsque la Carte Magie est résolue. Vous pouvez Sacrifier cette carte avec 3 Compteurs Magie sur elle ; Invoquez Spécialement 1 monstre "Archdémon" depuis votre main, Deck ou Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte que vous contrôlez sur laquelle vous pouvez placer un Compteur Magie ; placez 1 Compteur Magie sur elle.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Carta Magia si risolve (massimo 3). Puoi offrire come Tributo questa carta con 3 Segnalini Magia su di essa; Evoca Specialmente 1 mostro "Arcidemone" dalla tua mano, Deck o Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta che controlli su cui puoi mettere un Segnalino Magia; metti 1 Segnalino Magia su di essa.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando esse Card de Magia resolver (máx. 3). Você pode oferecer este card com 3 Marcadores de Magia nele como Tributo; Invoque por Invocação-Especial 1 monstro "Arquidemônio" da sua mão, Deck ou Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 1 card que você controla no qual você possa colocar um Marcador de Magia; coloque 1 Marcador de Magia nele.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く（最大３つまで）。
    ②：魔力カウンターが３つ置かれているこのカードをリリースして発動できる。自分の手札・デッキ・墓地から「デーモン」モンスター１体を特殊召喚する。
    ③：墓地のこのカードを除外し、自分フィールドの魔力カウンターを置く事ができるカード１枚を対象として発動できる。そのカードに魔力カウンターを１つ置く。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다(최대 3개까지). ②: 마력 카운터가 3개 놓여 있는 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "데몬" 몬스터 1장을 고르고 특수 소환한다. ③: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드에 마력 카운터를 1개 놓는다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，每當我方或對方發動魔法卡時，就在此卡放置１個魔力計數物（最多３個）。②：可解放置有３個魔力計數物的此卡發動。從我方手牌・牌組・墓地選擇１隻「惡魔」怪獸特殊召喚。③：可在我方主要階段將墓地的此卡除外，將我方場上的１張可放置魔力計數物的卡做為對象發動。在該卡放置１個魔力計數物。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，每当我方或对手发动魔法卡时，在此卡上放置１个魔力计数物（最多３个）。②：可将放置有３个魔力计数物的此卡解放来发动此卡。从我方的手牌・牌组・墓地特殊召唤１只“恶魔”怪兽。③：可在我方主要阶段除外墓地中的此卡，以我方场上１张可放置魔力计数物的卡牌为对象发动此卡。在该卡上放置１个魔力计数物。
