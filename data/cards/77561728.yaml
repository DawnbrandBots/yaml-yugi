text:
  en: |-
    Your opponent shuffles their entire hand into the Deck, then draws the same number of cards.
  de: |-
    Dein Gegner mischt seine gesamte Hand ins Deck, dann zieht er dieselbe Anzahl Karten.
  es: |-
    Tu adversario baraja al Deck toda su mano, y después roba la misma cantidad de cartas.
  fr: |-
    Votre adversaire mélange toute sa main dans le Deck, puis pioche le même nombre de cartes.
  it: |-
    Il tuo avversario mischia tutta la sua mano nel Deck, poi pesca lo stesso numero di carte.
  pt: |-
    Seu oponente embaralha toda a sua mão no Deck e, depois, compra o mesmo número de cards.
  ja: |-
    相手は手札をデッキに加えてシャッフルした後、元の手札の数だけデッキからカードをドローする。
  ko: |-
    상대는 패를 덱에 넣고 셔플한 후, 원래의 패의 수만큼 덱에서 카드를 드로우한다.
  zh-TW:
  zh-CN: |-
    对方把手卡加入卡组并洗切后，从卡组抽出原本手卡数量的卡。
