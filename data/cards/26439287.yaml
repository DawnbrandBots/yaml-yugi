text:
  en: |-
    This card's name becomes "Cyber Dragon" while on the field.
  de: |-
    Der Name dieser Karte wird zu „Cyber Drache“, solange sie auf dem Spielfeld liegt.
  es: |-
    El nombre de esta carta se convierte en "Ciber Dragón" mientras está en el Campo.
  fr: |-
    Le nom de cette carte devient "Cyber Dragon" tant qu'elle est sur le Terrain.
  it: |-
    Il nome di questa carta diventa "Cyber Drago" mentre è sul Terreno.
  pt: |-
    O nome deste card se torna "Dragão Cibernético" enquanto estiver no campo.
  ja: |-
    このカードのカード名は、フィールド上に表側表示で存在する限り「サイバー・ドラゴン」として扱う。
  ko: |-
    이 카드의 카드명은, 필드 위에 앞면 표시로 존재하는 한 "사이버 드래곤"으로 취급한다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上时，此卡名称可被视为「電子龍」。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，卡名视为"电子龙"。
