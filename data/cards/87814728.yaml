name:
  en: Magnet Warrior Sigma Minus
  de: Magnetkrieger Sigma Minus
  es: Guerrero Magnético Sigma Minus
  fr: Guerrier Magnétique Sigma Moins
  it: Guerriero Magnetico Sigma Meno
  pt: Guerreiro Ímã Sigma Minus
  ja: <ruby>磁石の戦士Σ－<rt>マグネット・ウォリアー・シグママイナス</rt></ruby>
  ja_romaji: Magunetto Woriā Shiguma Mainasu
  ko: 마그넷 워리어 Σ－
  ko_rr:
  zh-TW:
  zh-CN: 磁石战士西格玛－
text:
  en: |-
    Once per turn, when an attack is declared involving 2 EARTH monsters: You can negate that attack. You can only use each of the following effects of "Magnet Warrior Sigma Minus" once per turn. You can reveal this card in your hand; Fusion Summon 1 Fusion Monster from your Extra Deck, using Rock monsters from your hand or field, including this card in your hand. If this card is Normal or Special Summoned: You can send 1 Level 8 "Magna Warrior" monster from your Deck to the GY.
  de: |-
    Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem 2 ERDE Monster beteiligt sind: Du kannst jenen Angriff annullieren. Du kannst jeden der folgenden Effekte von „Magnetkrieger Sigma Minus“ nur einmal pro Spielzug verwenden. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Fels-Monster von deiner Hand oder Spielfeldseite verwendest, darunter diese Karte von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Magnetkrieger“-Monster der Stufe 8 von deinem Deck auf den Friedhof legen.
  es: |-
    Una vez por turno, cuando es declarado un ataque que involucra 2 monstruos de TIERRA: puedes negar ese ataque. Sólo puedes usar cada uno de los siguientes efectos de "Guerrero Magnético Sigma Minus" una vez por turno. Puedes mostrar esta carta en tu mano; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos Roca en tu mano o Campo, incluyendo esta carta en tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Guerrero Magno" de Nivel 8 en tu Deck.
  fr: |-
    Une fois par tour, lorsqu'une attaque impliquant 2 monstres TERRE est déclarée : vous pouvez annuler l'attaque. Vous ne pouvez utiliser chacun des effets suivants de "Guerrier Magnétique Sigma Moins" qu'une fois par tour. Vous pouvez révéler cette carte dans votre main ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres Rocher (cette carte dans votre main incluse) depuis votre main ou Terrain. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Guerrier Magnétique" de Niveau 8 depuis votre Deck au Cimetière.
  it: |-
    Una volta per turno, quando viene dichiarato un attacco che coinvolge 2 mostri TERRA: puoi annullare quell'attacco. Puoi utilizzare ognuno dei seguenti effetti di "Guerriero Magnetico Sigma Meno" una sola volta per turno. Puoi rivelare questa carta nella tua mano; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri Roccia dalla tua mano o Terreno, compresa questa carta nella tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Guerriero Magnetico" di Livello 8 dal tuo Deck al Cimitero.
  pt: |-
    Uma vez por turno, quando um ataque for declarado envolvendo 2 monstros de TERRA: você pode negar o ataque. Você só pode usar cada um dos seguintes efeitos de "Guerreiro Ímã Sigma Minus" uma vez por turno. Você pode revelar este card na sua mão; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros Rocha da sua mão ou do campo, incluindo este card na sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Guerreiro Ímã" de Nível 8 do seu Deck para o Cemitério.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。手札のこのカードを含む自分の手札・フィールドの岩石族モンスターを融合素材とし、融合モンスター１体を融合召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキからレベル８の「磁石の戦士」モンスター１体を墓地へ送る。③：１ターンに１度、お互いの地属性モンスター同士が戦闘を行う攻撃宣言時に発動できる。その攻撃を無効にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 패의 이 카드를 포함하는 자신의 패 / 필드의 암석족 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 레벨 8 의 "자석의 전사" 몬스터 1장을 묘지로 보낸다. ③: 1턴에 1번, 서로의 땅 속성 몬스터끼리가 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 공격을 무효로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动。以包含手牌的此卡在内的、自己手牌・场上的岩石族怪兽作为融合素材，将1只融合怪兽融合召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只等级8的“磁石之战士”怪兽送至墓地。③：1回合1次，双方的地属性怪兽之间进行战斗的攻击宣言时可以发动。将该攻击无效。
