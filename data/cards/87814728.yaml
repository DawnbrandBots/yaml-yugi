  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。手札のこのカードを含む自分の手札・フィールドの岩石族モンスターを融合素材とし、融合モンスター１体を融合召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキからレベル８の「磁石の戦士」モンスター１体を墓地へ送る。③：１ターンに１度、お互いの地属性モンスター同士が戦闘を行う攻撃宣言時に発動できる。その攻撃を無効にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 패의 이 카드를 포함하는 자신의 패 / 필드의 암석족 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 레벨 8 의 "자석의 전사" 몬스터 1장을 묘지로 보낸다. ③: 1턴에 1번, 서로의 땅 속성 몬스터끼리가 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 공격을 무효로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动。以包含手牌的此卡在内的、自己手牌・场上的岩石族怪兽作为融合素材，将1只融合怪兽融合召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只等级8的“磁石之战士”怪兽送至墓地。③：1回合1次，双方的地属性怪兽之间进行战斗的攻击宣言时可以发动。将该攻击无效。
