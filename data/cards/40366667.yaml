text:
  en: |-
    If your opponent controls a card, you can activate this card from your hand. When a card or effect is activated that includes an effect that Special Summons a monster(s): Negate that effect, then if you have a Trap in your GY, destroy that card. If you activated this card from your hand, you cannot activate the effects of LIGHT, EARTH, and WIND monsters for the rest of this Duel. You can only activate 1 "Dominus Impulse" per turn.
  de: |-
    Falls dein Gegner eine Karte kontrolliert, kannst du diese Karte von deiner Hand aktivieren. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der einen Effekt enthält, der ein oder mehr Monster als Spezialbeschwörung beschwört: Annulliere jenen Effekt, dann, falls du eine Falle in deinem Friedhof hast, zerstöre jene Karte. Falls du diese Karte von deiner Hand aktiviert hast, kannst du für den Rest dieses Duells keine Effekte von LICHT, ERDE und WIND Monstern aktivieren. Du kannst nur 1 „Dominus-Impuls“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla una carta, puedes activar esta carta desde tu mano. Cuando es activada una carta o efecto que incluye un efecto que Invoca de Modo Especial uno o más monstruos: niega ese efecto y después, si tienes una Trampa en tu Cementerio, destruye esa carta. Si activaste esta carta en tu mano, no puedes activar los efectos de los monstruos de LUZ, TIERRA y VIENTO por el resto de este Duelo. Sólo puedes activar 1 "Impulso Dominus" por turno.
  fr: |-
    Si votre adversaire contrôle une carte, vous pouvez activer cette carte depuis votre main. Lorsqu'une carte ou un effet, qui inclut un effet qui Invoque Spécialement un ou plusieurs monstres, est activé : annulez l'effet, puis si vous avez un Piège dans votre Cimetière, détruisez la carte. Si vous avez activé cette carte depuis votre main, vous ne pouvez pas activer les effets de monstres LUMIÈRE, TERRE et VENT le reste de ce Duel. Vous ne pouvez activer qu'1 "Impulsion Dominus" par tour.
  it: |-
    Se il tuo avversario controlla una carta, puoi attivare questa carta dalla tua mano. Quando viene attivata una carta o un effetto che include un effetto che Evoca Specialmente uno o più mostri: annulla quell'effetto, poi se hai una Trappola nel tuo Cimitero, distruggi quella carta. Se hai attivato questa carta dalla tua mano, non puoi attivare gli effetti dei mostri LUCE, TERRA e VENTO per il resto di questo Duello. Puoi attivare solo 1 "Impulso Dominus" per turno.
  pt: |-
    Se seu oponente controlar um card, você pode ativar este card da sua mão. Quando um card ou efeito for ativado que inclua um efeito que Invoque um ou mais monstros por Invocação-Especial: negue o efeito e, depois, se você tiver uma Armadilha no seu Cemitério, destrua esse card. Se você ativou este card da sua mão, você não pode ativar os efeitos de monstros de LUZ, de TERRA e de VENTO pelo resto deste Duelo. Você só pode ativar 1 "Impulso Dominus" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。相手フィールドにカードが存在する場合、このカードの発動は手札からもできる。①：モンスターを特殊召喚する効果を含む、魔法・罠・モンスターの効果が発動した時に発動できる。その効果を無効にする。自分の墓地に罠カードが存在する場合、さらにその無効にしたカードを破壊する。このカードを手札から発動した場合、発動後、このデュエル中に自分は光・地・風属性モンスターの効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 상대 필드에 카드가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 몬스터를 특수 소환하는 효과를 포함하는, 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 자신 묘지에 함정 카드가 존재할 경우, 추가로 그 무효로 한 카드를 파괴한다. 이 카드를 패에서 발동했을 경우, 발동 후, 이 듀얼 중에 자신은 빛 / 땅 / 바람 속성 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。对手场上存在卡的情况下，此卡也可从手牌发动。①：包含将怪兽特殊召唤的效果的、魔法・陷阱・怪兽的效果发动时可以发动。将该效果无效。自己墓地存在陷阱卡的情况下，进而将该无效的卡破坏。从手牌发动此卡的情况下，发动后，此决斗中自己不可发动光・地・风属性怪兽的效果。
