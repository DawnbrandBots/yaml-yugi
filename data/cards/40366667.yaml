  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 상대 필드에 카드가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 몬스터를 특수 소환하는 효과를 포함하는, 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 자신 묘지에 함정 카드가 존재할 경우, 추가로 그 무효로 한 카드를 파괴한다. 이 카드를 패에서 발동했을 경우, 발동 후, 이 듀얼 중에 자신은 빛 / 땅 / 바람 속성 몬스터의 효과를 발동할 수 없다.
