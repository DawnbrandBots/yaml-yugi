text:
  en: |-
    Target 1 Level 4 or lower LIGHT monster on the field, except a Token; the ATK of all monsters currently on the field with its name become 2000, until the end of this turn.
  de: |-
    Wähle 1 offenes LICHT Monster der Stufe 4 oder niedriger auf dem Spielfeld, außer Spielmarken; die ATK aller offenen Monster auf dem Spielfeld mit seinem Namen werden bis zur End Phase zu 2000.
  es: |-
    Selecciona 1 monstruo de LUZ de Nivel 4 o menor boca arriba en el Campo, excepto una Ficha; el ATK de todos los monstruos boca arriba en el Campo con el mismo nombre se convierte en 2000 hasta la End Phase.
  fr: |-
    Ciblez 1 monstre LUMIÈRE de max. Niveau 4 face recto (Jeton exclu) sur le Terrain ; jusqu'à la End Phase, tous les monstres face recto sur le Terrain du nom de la cible deviennent 2000 ATK.
  it: |-
    Scegli come bersaglio 1 mostro LUCE di Livello 4 o inferiore scoperto sul Terreno, eccetto un Segna-Mostro; l'ATK di tutti i mostri scoperti sul Terreno con il suo nome diventa 2000 fino alla End Phase.
  pt: |-
    Escolha 1 monstro de LUZ de Nível 4 ou menos no campo, exceto uma Ficha; até o final deste turno, o ATK de todos os monstros com esse nome atualmente no campo se torna 2000.
  ja: |-
    トークン以外のフィールド上に表側表示で存在するレベル４以下の光属性モンスター１体を選択して発動する。選択したモンスター及びフィールド上に表側表示で存在する同名のモンスターの攻撃力は、エンドフェイズ時まで２０００になる。
  ko: |-
    토큰 이외의 필드 위에 앞면 표시로 존재하는 레벨 4 이하의 빛 속성 몬스터 1장을 선택하고 발동한다. 선택한 몬스터 및 필드 위에 앞면 표시로 존재하는 이름이 같은 몬스터의 공격력은, 엔드 페이즈까지 2000 이 된다.
  zh-TW: |-
    可選擇場上衍生物以外的１隻等級４以下的光屬性怪獸發動。選擇的怪獸及場上與其同名的怪獸的攻擊力在回合結束前變為２０００。
  zh-CN: |-
    可选择场上的１只除衍生物以外的等级４或以下的光属性怪兽发动。直至回合结束时，被选择怪兽及场上的该同名怪兽的攻击力变为２０００。
