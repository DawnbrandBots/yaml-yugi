text:
  en: |-
    Target 1 Level 4 or lower LIGHT monster on the field, except a Token; the ATK of all monsters currently on the field with its name become 2000, until the end of this turn.
  de: |-
    Wähle 1 LICHT Monster der Stufe 4 oder niedriger auf dem Spielfeld, außer einer Spielmarke; die ATK aller Monster mit seinem Namen, die sich derzeit auf dem Spielfeld befinden, werden bis zum Ende dieses Spielzugs zu 2000.
  es: |-
    Selecciona 1 monstruo de LUZ de Nivel 4 o menor en el Campo, excepto una Ficha; hasta el final de este turno, el ATK de todos los monstruos en este momento en el Campo con su nombre se convierte en 2000.
  fr: |-
    Ciblez 1 monstre LUMIÈRE de max. Niveau 4 (Jeton exclu) sur le Terrain ; jusqu'à la fin de ce tour, l'ATK de tous les monstres actuellement sur le Terrain du nom de la cible devient 2000.
  it: |-
    Scegli come bersaglio 1 mostro LUCE di Livello 4 o inferiore sul Terreno, eccetto un Segna-Mostro; l'ATK di tutti i mostri attualmente sul Terreno con il suo nome diventa 2000, fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro de LUZ de Nível 4 ou menos no campo, exceto uma Ficha; até o final deste turno, o ATK de todos os monstros com esse nome atualmente no campo se torna 2000.
  ja: |-
    トークン以外のフィールド上に表側表示で存在するレベル４以下の光属性モンスター１体を選択して発動する。選択したモンスター及びフィールド上に表側表示で存在する同名のモンスターの攻撃力は、エンドフェイズ時まで２０００になる。
  ko: |-
    토큰 이외의 필드 위에 앞면 표시로 존재하는 레벨 4 이하의 빛 속성 몬스터 1장을 선택하고 발동한다. 선택한 몬스터 및 필드 위에 앞면 표시로 존재하는 이름이 같은 몬스터의 공격력은, 엔드 페이즈까지 2000 이 된다.
  zh-TW:
  zh-CN: |-
    选择衍生物以外的场上表侧表示存在的1只4星以下的光属性怪兽发动。选择的怪兽以及场上表侧表示存在的同名的怪兽的攻击力直到结束阶段时变成2000。
