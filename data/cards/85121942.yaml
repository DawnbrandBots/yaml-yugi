  fr: 'Numéro C105 : Boxeur Indomptable Comète Cestus'
  it: 'Numero C105: Pugile Indomito Comet Cestus'
  pt: 'Número C105: Boxeador Obstinado Cometa Cestus'
  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１０５ <ruby>ＢＫ<rt>バーニングナックラー</rt></ruby> <ruby>彗<rt>すい</rt></ruby><ruby>星<rt>せい</rt></ruby>のカエストス
  ja_romaji: Kaosu Nanbāzu Hyakugo Bāningu Nakkurā Suisei no Kaesutosu
  ko: <ruby>CNo.<rt>카오스 넘버즈</rt></ruby>105 <ruby>BK<rt>버닝나쿠라</rt></ruby> 혜성의 카에스투스
  ko_rr:
  zh-TW: CNo.105 燃燒拳鬥士 彗星拳帶
  zh-CN: 混沌No.105 燃烧拳击手 彗星之指套拳王
text:
  en: |-
    4 Level 5 monsters
    If this card destroys an opponent's monster by battle and sends it to the GY: Inflict damage to your opponent equal to half the destroyed monster's original ATK. If this card has "Number 105: Battlin' Boxer Star Cestus" as material, it gains this effect.
    ● Once per turn: You can detach 1 material from this card, then target 1 monster your opponent controls; destroy it, and if you destroyed a face-up monster, inflict damage to your opponent equal to the ATK that monster had on the field.
  de: |-
    4 Monster der Stufe 5
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK des zerstörten Monsters zu. Falls diese Karte „Nummer 105: Unermüdlicher Boxer Star Cestus“ als Xyz-Material hat, erhält sie diesen Effekt.
    ● Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters auf dem Spielfeld zu.
  es: |-
    4 monstruos de Nivel 5
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: inflige daño a tu adversario igual a la mitad del ATK original del monstruo destruido. Si esta carta tiene a "Número 105: Boxeador Indómito Cestus Estelar" como Material Xyz, gana este efecto.
    ● Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo que controle tu adversario; destrúyelo y, si lo haces, inflige daño a tu adversario igual al ATK en el Campo del monstruo destruido.
  fr: |-
    4 monstres de Niveau 5
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre détruit. Si cette carte a "Numéro 105 : Boxeur Indomptable Étoile Cestus" comme Matériel Xyz, elle gagne cet effet.
    ● Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez-le, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit sur le Terrain.
  it: |-
    4 mostri di Livello 5
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari alla metà dell'ATK originale del mostro distrutto. Se questa carta ha "Numero 105: Pugile Indomito Star Cestus" come Materiale Xyz, essa guadagna questo effetto.
    ● Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo e, se lo fai, infliggi al tuo avversario danno pari all'ATK sul Terreno del mostro distrutto.
  pt: |-
    4 monstros de Nível 5
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause dano ao sue oponente igual à metade do ATK original do monstro destruído. Se este card tiver "Número 105: Boxeador Obstinado Estrela Cestus" como uma Matéria Xyz, ele ganha este efeito.
    ● Uma vez por turno: você pode desassociar 1 Matéria deste card e, depois, escolher 1 monstro que seu oponente controla; destrua-o e, se isso acontecer, cause dano ao seu oponente igual ao ATK do monstro destruído no campo.
  ja: |-
    レベル５モンスター×４
    ①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力の半分のダメージを相手に与える。②：このカードが「Ｎｏ．１０５ ＢＫ 流星のセスタス」をＸ素材としている場合、以下の効果を得る。●１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、表側表示モンスターを破壊した場合、その攻撃力分のダメージを相手に与える。
  ko: |-
    레벨 5 몬스터 × 4
    이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력의 절반의 데미지를 상대 라이프에 준다. 또한, 이 카드가 "No.105 BK(버닝나쿠라) 유성의 세스터스"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.
    ●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 파괴하고, 파괴한 몬스터의 공격력만큼 데미지를 상대 라이프에 준다.
  zh-TW: |-
    等级5怪兽×4
    此卡因战斗破坏怪兽并将其送入墓地时，给予对手生命相当于被破坏怪兽原本攻击力一半点数的伤害。此外，此卡将「No.105 燃燒拳鬥士 流星手帶」作为超量素材的场合，获得以下效果。●1回合1次，可移除此卡的1个超量素材，选择对手场上的1只怪兽并发动。破坏被选择怪兽，给予对手生命相当于被破坏怪兽原本攻击力的点数的伤害。
  zh-CN: |-
    5星怪兽×4。这张卡战斗破坏怪兽送去墓地时，给与对方基本分破坏的怪兽的原本攻击力一半数值的伤害。此外，这张卡有「No.105 燃烧拳击手 流星之指套拳士」在作为XYZ素材的场合，得到以下效果。●1回合1次，把这张卡1个XYZ素材取除，选择对方场上1只怪兽才能发动。选择的怪兽破坏，给与对方基本分破坏的怪兽的攻击力数值的伤害。
