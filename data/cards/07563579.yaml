name:
  en: Performage Plushfire
  de: Künstlerzauberer Plüschfeuer
  es: Artilusionista Fuegofelpa
  fr: Peluchefeu Mageartiste
  it: Artistamagus Fuocopeluche
  pt: Camaramágico Plushfogo
  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby>ヒグルミ
  ja_romaji: Entameiji Higurumi
  ko: <ruby>Em<rt>엔터메이지</rt></ruby> 히구루미
  ko_rr:
  zh-TW: 娛樂巫師 火布偶
  zh-CN: 娱乐巫师 火布偶
text:
  en: |-
    If this card on the field is destroyed by battle or card effect: You can Special Summon 1 "Performage" monster from your hand or Deck, except "Performage Plushfire". You can only use this effect of "Performage Plushfire" once per turn.
  de: |-
    Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Künstlerzauberer“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Künstlerzauberer Plüschfeuer“. Du kannst diesen Effekt von „Künstlerzauberer Plüschfeuer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Artilusionista", excepto "Artilusionista Fuegofelpa". Sólo puedes usar este efecto de "Artilusionista Fuegofelpa" una vez por turno.
  fr: |-
    Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Mageartiste" ("Peluchefeu Mageartiste" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Peluchefeu Mageartiste" qu'une fois par tour.
  it: |-
    Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Artistamagus" dalla tua mano o Deck, eccetto "Artistamagus Fuocopeluche". Puoi utilizzare questo effetto di "Artistamagus Fuocopeluche" una sola volta per turno.
  pt: |-
    Se este card no campo for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Camaramágico" da sua mão ou do Deck, exceto "Camaramágico Plushfogo". Você só pode usar este efeito de "Camaramágico Plushfogo" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。手札・デッキから「Ｅｍヒグルミ」以外の「Ｅｍ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "Em(엔터메이지) 히구루미" 이외의 "Em(엔터메이지)" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：可在場上的此卡因戰鬥・效果被破壞的狀況下發動。從手牌・牌組特殊召喚１隻「娛樂巫師 火布偶」以外的「娛樂巫師」怪獸。
  zh-CN: |-
    ①：场上的此卡因战斗・效果被破坏的情况下可以发动。可从手牌・牌组将“娱乐巫师 火布偶”以外的１只“娱乐巫师”怪兽特殊召唤。
card_type: Monster
monster_type_line: Spellcaster / Pendulum / Effect
attribute: FIRE
level: 4
atk: 1000
def: 1000
pendulum_scale: 5
pendulum_effect:
  en: |-
    If a face-up "Performage" monster(s) you control is destroyed by battle or card effect: You can Special Summon this card from your Pendulum Zone, then take 500 damage. You can only use this effect of "Performage Plushfire" once per turn.
  de: |-
    Falls ein oder mehr offene „Künstlerzauberer“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Pendelzone beschwören, dann erhältst du 500 Schaden. Du kannst diesen Effekt von „Künstlerzauberer Plüschfeuer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos "Artilusionista" boca arriba que controlas son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu Zona de Péndulo, y después recibes 500 puntos de daño. Sólo puedes usar este efecto de "Artilusionista Fuegofelpa" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres "Mageartiste" face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre Zone Pendule, puis recevez 500 points de dommages. Vous ne pouvez utiliser cet effet de "Peluchefeu Mageartiste" qu'une fois par tour.
  it: |-
    Se uno o più mostri "Artistamagus" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua Zona Pendulum, poi subire 500 danni. Puoi utilizzare questo effetto di "Artistamagus Fuocopeluche" una sola volta per turno.
  pt: |-
    Se um ou mais monstros "Camaramágico" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua Zona de Pêndulo e, depois, sofra 500 de dano. Você só pode usar este efeito de "Camaramágico Plushfogo" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示の「Ｅｍ」モンスターが戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。その後、自分は５００ダメージを受ける。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "Em(엔터메이지)" 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신은 500 데미지를 받는다.
  zh-TW: |-
    「娛樂巫師 火布偶」的鐘擺效果，１回合僅限使用１次。①：可在我方場上的正面表示的「娛樂巫師」怪獸因戰鬥・效果被破壞的狀況下發動。特殊召喚鐘擺區的此卡。其後，我方受到５００傷害。
  zh-CN: |-
    “娱乐巫师 火布偶”的灵摆效果１回合仅可使用１次。①：自己场上的表侧表示“娱乐巫师”怪兽因战斗・效果被破坏的情况下可以发动。将灵摆区域的此卡特殊召唤。然后，自己受到５００伤害。
