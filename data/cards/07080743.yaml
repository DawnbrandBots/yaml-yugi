text:
  en:
  de: |-
    Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Material beschworen wurde, erhält diesen Effekt.
    ●Falls es als Xyz-Beschwörung beschworen wird: Es erhält 800 ATK.
  es: |-
    Un Monstruo Xyz que fue Invocado usando esta carta en el Campo como material gana este efecto.
    ●Si éste es Invocado Xyz: éste gana 800 ATK.
  fr: |-
    Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.
    ●S'il est Invoqué par Xyz : il gagne 800 ATK.
  it: |-
    Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.
    ●Se viene Evocato Xyz: guadagna 800 ATK.
  pt: |-
    Um Monstro Xyz que foi Invocado usando este card no campo como matéria ganha este efeito.
    ●Se ele for Invocado por Invocação-Xyz: ele ganha 800 de ATK.
  ja: |-
    ①：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。
    ●このカードがＸ召喚した場合に発動する。このカードの攻撃力は８００アップする。
  ko: |-
    ①: 필드의 이 카드를 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.
    ●이 엑시즈 소환에 성공했을 경우에 발동한다. 이 카드의 공격력은 800 올린다.
  zh-TW: |-
    ①：以場上的此卡做為素材超量召喚的怪獸獲得以下效果。
    ●在此超量召喚成功的狀況下發動。此卡的攻擊力提升８００。
  zh-CN: |-
    ①：以场上的此卡为素材超量召唤而来的怪兽将获得以下效果。
    ●此超量召唤成功的场合发动。此卡的攻击力上升８００。
