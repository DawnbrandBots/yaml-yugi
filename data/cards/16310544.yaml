  zh-CN: |-
    「御巫」仪式怪兽降临所必须。这个卡名的卡1回合只能发动1张。①：将等级合计为要仪式召唤的怪兽的等级以上的，自己的手牌或场上的怪兽解放，从手牌仪式召唤1只「御巫」仪式怪兽。那之后，可以适用以下的效果。●选最多为自己墓地的装备魔法卡的种类的数量的对手场上的卡破坏，给予对手破坏的数量×1000伤害。
