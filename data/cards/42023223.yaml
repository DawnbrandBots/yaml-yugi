  de: Alpha, Elektromagnetkrieger
  es: Alfa el Guerrero Magnético Electrónico
  fr: Alpha, le Guerrier Magnétique Électrique
  it: Guerriero Magnetico Elettrico Alfa
  pt: Alfa, o Guerreiro Imã Temporal
  ja: <ruby>電磁石の戦士α<rt>エレクトロマグネット・ウォリアー・アルファ</rt></ruby>
