  zh-CN: 超级量子战士 白光层
text:
  en: |-
    You can send 1 non-LIGHT "Super Quant" monster from your hand or face-up field to the GY; Special Summon this card from your hand in Defense Position. When this card is Normal or Special Summoned: You can send 1 "Super Quant" monster from your Deck to the GY, and if you do, this card's Attribute and Level become the same as that monster's. If this card is sent to the GY: You can add 1 "Super Quantal Fairy Alphan" from your Deck or GY to your hand. You can only use each effect of "Super Quantum White Layer" once per turn.
  de: |-
    Du kannst 1 „Superquant“-Nicht-LICHT Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Superquant“-Monster von deinem Deck auf den Friedhof legen und falls du dies tust, werden Eigenschaft und Stufe dieser Karte dieselben wie die des Monsters. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Superquantal Fee Alphan“ von deinem Deck oder Friedhof hinzufügen. Du kannst jeden Effekt von „Superquantum Weiße Schicht“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo "Súper Cuant" que no sea de LUZ en tu mano o Campo boca arriba; Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Cuando esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Súper Cuant" en tu Deck y, si lo haces, el Atributo y Nivel de esta carta se convierten en los mismos que los de ese monstruo. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 "Alfan, Hada Súper Cuantal" en tu Deck o Cementerio. Sólo puedes usar cada efecto de "Súper Cuantio Capa Blanca" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre non-LUMIÈRE "Super Quant" depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte depuis votre main en Position de Défense. Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Super Quant" depuis votre Deck au Cimetière, et si vous le faites, l'Attribut et Niveau de cette carte deviennent les mêmes que ceux du monstre. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 "Fée Alphan Super Quantique" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Force White Super Quantum" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro "Super Quant" non-LUCE dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Quando questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Super Quant" dal tuo Deck al Cimitero e, se lo fai, l'Attributo e il Livello di questa carta diventano gli stessi di quel mostro. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 "Super Quantal Fata Alfan" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Super Quantum Strato Bianco" una sola volta per turno.
  pt: |-
    Você pode enviar para o Cemitério 1 monstro "Super Quant" que não seja de LUZ da sua mão ou com a face para cima no campo; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa. Quando este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Super Quant" do seu Deck para o Cemitério e, se isso acontecer, o Atributo e o Nível deste card se tornam o mesmo que o desse monstro. Se este card for enviado para o Cemitério: você pode adicionar 1 "Fada Alfan Super Quantal" do seu Deck ou Cemitério à sua mão. Você só pode usar cada efeito de "Camada Branca Super Quantum" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札及び自分フィールドの表側表示モンスターの中から、光属性以外の「超量」モンスター１体を墓地へ送って発動できる。このカードを手札から守備表示で特殊召喚する。②：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「超量」モンスター１体を墓地へ送る。このカードの属性・レベルはそのモンスターと同じになる。③：このカードが墓地へ送られた場合に発動できる。自分のデッキ・墓地から「超量妖精アルファン」１体を選んで手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 빛 속성 이외의 "초량" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "초량" 몬스터 1장을 묘지로 보낸다. 이 카드의 속성 / 레벨은 그 몬스터와 같아진다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "초량요정 알팡" 1장을 골라 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②③的效果1回合各能使用1次。
    ①：从手卡以及自己场上的表侧表示怪兽之中把1只光属性以外的「超级量子」怪兽送去墓地才能发动。这张卡从手卡守备表示特殊召唤。
    ②：这张卡召唤·特殊召唤成功时才能发动。从卡组把1只「超级量子」怪兽送去墓地。这张卡的属性·等级变成和那只怪兽相同。
    ③：这张卡被送去墓地的场合才能发动。从自己的卡组·墓地选1只「超级量子妖精 阿尔方」加入手卡。
