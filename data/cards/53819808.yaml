text:
  en: |-
    Each time a "Six Samurai" monster(s) is Normal or Special Summoned, place 1 Bushido Counter on this card. Monsters your opponent controls lose 100 ATK for each Bushido Counter on this card.
  de: |-
    Jedes Mal, wenn ein oder mehr „Sechs Samurai“-Monster als Normal- oder Spezialbeschwörung beschworen werden, lege 1 Bushido-Zählmarke auf diese Karte. Monster, die dein Gegner kontrolliert, verlieren 100 ATK für jede Bushido-Zählmarke auf dieser Karte.
  es: |-
    Cada vez que uno o más monstruos "Seis Samuráis" son Invocados de Modo Normal o Especial, pon 1 Contador de Bushido en esta carta. Los monstruos controlados por tu adversario pierden 100 ATK por cada Contador de Bushido en esta carta.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres "Six Samouraïs" sont Invoqués Normalement ou Spécialement, placez 1 Compteur Bushido sur cette carte. Les monstres contrôlés par votre adversaire perdent 100 ATK pour chaque Compteur Bushido sur cette carte.
  it: |-
    Ogni volta che uno o più mostri "Sei Samurai" vengono Evocati Normalmente o Specialmente, metti 1 Segnalino Bushido su questa carta. I mostri controllati dal tuo avversario perdono 100 ATK per ogni Segnalino Bushido su questa carta.
  pt: |-
    Sempre que um ou mais monstros "Seis Samurai" for Invocado por Invocação-Normal ou Especial, coloque 1 Marcador de Bushido neste card. Os monstros que seu oponente controla perdem 100 de ATK para cada Marcador de Bushido neste card.
  ja: |-
    「六武衆」と名のついたモンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを１つ置く。相手フィールド上に表側表示で存在するモンスターの攻撃力は、このカードに乗っている武士道カウンターの数×１００ポイントダウンする。
  ko: |-
    "여섯 무사"라는 이름이 붙은 몬스터가 일반 소환/특수 소환될 때마다, 이 카드에 무사도 카운터를 1개 놓는다. 상대 필드 위에 앞면 표시로 존재하는 몬스터의 공격력은, 이 카드에 얹혀 있는 무사도 카운터의 수 × 100 포인트 내린다.
  zh-TW:
  zh-CN: |-
    每次名字带有「六武众」的怪兽召唤·特殊召唤，给这张卡放置1个武士道指示物。对方场上表侧表示存在的怪兽的攻击力下降这张卡放置的武士道指示物数量×100的数值。
