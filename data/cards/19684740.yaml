text:
  en: |-
    3 Level 6 monsters
    Once per turn: You can detach 2 Xyz Materials from this card; return all other cards on the field to the hand. Your opponent cannot activate cards or effects in response to this effect's activation.
  de: |-
    3 Monster der Stufe 6
    Einmal pro Spielzug: Du kannst 2 Xyz-Material von dieser Karte abhängen; gib alle anderen Karten auf dem Spielfeld auf die Hand zurück. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  es: |-
    3 monstruos de Nivel 6
    Una vez por turno: puedes desacoplar de esta carta 2 Materiales Xyz; devuelve a la mano todas las demás cartas en el Campo. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto.
  fr: |-
    3 monstres de Niveau 6
    Une fois par tour : vous pouvez détacher 2 Matériels Xyz de cette carte ; renvoyez toutes les autres cartes sur le Terrain à la main. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet.
  it: |-
    3 mostri di Livello 6
    Una volta per turno: puoi staccare 2 Materiali Xyz da questa carta; fai ritornare nella mano tutte le altre carte sul Terreno. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto.
  pt: |-
    3 monstros de Nível 6
    Uma vez por turno: você pode desassociar 2 Matérias Xyz deste card; devolva todos os outros cards no campo para a mão. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito.
  ja: |-
    レベル６モンスター×３
    ①：１ターンに１度、このカードのＸ素材を２つ取り除いて発動できる。このカード以外のフィールドのカードを全て持ち主の手札に戻す。この効果の発動に対して相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    레벨 6 몬스터 × 3
    1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 이 카드 이외의 필드 위의 카드를 전부 주인의 패로 되돌린다. 이 효과의 발동에 대하여 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    等级6怪兽×3
    ①：1回合1次，去除此卡的2个超量素材可以发动。将场上此卡以外的卡全部放回持有者的手牌。应对此效果的发动，对手不可发动魔法・陷阱・怪兽的效果。
