text:
  en: |-
    When a monster on the field activates its effect: You can make the activating player toss a coin and call it. If they call it right, send this card to the GY. If they call it wrong, negate that effect's activation, and if you do, change control of that monster to their opponent. You can only use this effect of "Head Judging" once per turn.
  de: |-
    Wenn der Effekt eines Monsters auf dem Spielfeld aktiviert wird: Du kannst den aktivierenden Spieler eine Münze werfen und das Ergebnis voraussagen lassen. Falls er richtig voraussagt, lege diese Karte auf den Friedhof. Falls er falsch voraussagt, annulliere die Aktivierung des Effekts und falls du dies tust, übernimmt sein Gegner die Kontrolle über das Monster. Du kannst diesen Effekt von „Kopfentscheidung“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo en el Campo activa su efecto: puedes hacer que el jugador que la activó lance una moneda y decida cara o cruz. Si acertó, manda esta carta al Cementerio. Si no acertó, niega la activación de ese efecto y, si lo haces, cambia el control de ese monstruo a su adversario. Sólo puedes usar este efecto de "Juicio Mental" una vez por turno.
  fr: |-
    Lorsqu'un monstre sur le Terrain active son effet : vous pouvez faire prendre une pièce au joueur activant et le faire jouer à pile ou face. S'il gagne, envoyez cette carte au Cimetière. S'il perd, annulez l'activation de l'effet, et si vous le faites, passez le contrôle du monstre à son adversaire. Vous ne pouvez utiliser cet effet de "Jugement dans la Tête" qu'une fois par tour.
  it: |-
    Quando un mostro sul Terreno attiva i suoi effetti: puoi far lanciare una moneta al giocatore che ha effettuato l'attivazione e fargli scegliere testa o croce. Se indovina, manda questa carta al Cimitero. Se sbaglia, annulla l'attivazione di quell'effetto e, se lo fai, sposta il controllo di quel mostro al suo avversario. Puoi utilizzare questo effetto di "Capo Arbitrare" una sola volta per turno.
  pt: |-
    Quando um monstro no campo ativar seu efeito: você pode fazer com que o duelista que estiver ativando o efeito lance uma moeda e escolha cara ou coroa. Se ele ganhar, envie este card para o Cemitério. Se ele perder, negue a ativação do efeito e, se isso acontecer, mude o controle desse monstro para o oponente dele. Você só pode usar este efeito de "Julgamento Mental" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分または相手がフィールドのモンスターの効果を発動した時に発動できる。発動したそのプレイヤーはコイントスを１回行い、裏表を当てる。当たった場合、このカードは墓地へ送られる。ハズレの場合、その発動を無効にし、そのモンスターのコントロールをそのプレイヤーから見て相手に移す。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대가 필드의 몬스터의 효과를 발동했을 때에 발동할 수 있다. 발동한 그 플레이어는 코인 토스를 1회 실행하고, 뒷면 표시를 맞힌다. 맞힌 경우, 이 카드는 묘지로 보내진다. 맞히지 못한 경우, 그 발동을 무효로 하고, 그 몬스터의 컨트롤을 그 플레이어의 상대에게 옮긴다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在我方或對方場上的怪獸發動效果時發動。發動的該玩家投擲１次硬幣，猜正反面。在猜中的狀況下，此卡將被送至墓地。在猜錯的狀況下，將該發動變為無效，將該怪獸的控制權轉移至該玩家的對方。
  zh-CN: |-
    此卡牌名的①效果１回合只可使用１次。①：我方或对手发动场上怪兽的效果时可发动。发动了效果的玩家掷１次硬币，猜正反面。猜中的场合，此卡被送入墓地。猜错的场合，该发动无效，并将该怪兽的控制权转移至该玩家的对手。
