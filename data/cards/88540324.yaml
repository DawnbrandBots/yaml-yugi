text:
  en: |-
    Equip only to a "Salamangreat" monster. The equipped monster cannot be destroyed by battle or card effects, and if it attacks a Defense Position monster, inflict piercing battle damage to your opponent. If the equipped monster is a "Salamangreat" Link Monster you control that was Link Summoned using a monster with its same name as material, during each Battle Phase it can make attacks on monsters up to its Link Rating. You can only control 1 "Salamangreat Claw".
  de: |-
    Rüste nur ein „Grosalamander“-Monster mit dieser Karte aus. Das ausgerüstete Monster kann weder durch Kampf noch durch Karteneffekte zerstört werden und falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls das ausgerüstete Monster ein „Grosalamander“-Linkmonster ist, das du kontrollierst und das mit einem Monster mit seinem Namen als Material als Linkbeschwörung beschworen wurde, kann es während jeder Battle Phase Angriffe gegen Monster bis zu seiner Linkzahl durchführen. Du kannst nur 1 „Grosalamander-Klaue“ kontrollieren.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Salamangrande". El monstruo equipado no puede ser destruido en batalla o por efectos de cartas, y, si éste ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si el monstruo equipado es un Monstruo de Enlace "Salamangrande" que controlas que fue Invocado por Enlace usando como material un monstruo con su mismo nombre, durante cada Battle Phase éste puede hacer tantos ataques a monstruos como su Rating de Enlace. Sólo puedes controlar 1 "Garra Salamangrande".
  fr: |-
    Équipable uniquement à un monstre "Salamangrande". Le monstre équipé ne peut être détruit ni au combat ni par des effets de carte, et s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si le monstre équipé est un Monstre Lien "Salamangrande" que vous contrôlez qui a été Invoqué par Lien en utilisant un monstre du même nom que celui-ci comme Matériel, durant chaque Battle Phase, il peut faire un nombre d'attaques sur des monstres, inférieur ou égal à sa Classification Lien. Vous ne pouvez contrôler qu'1 "Griffe Salamangrande".
  it: |-
    Equipaggia solo a un mostro "Salamagna". Il mostro equipaggiato non può essere distrutto in battaglia o dagli effetti delle carte e, se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se il mostro equipaggiato è un Mostro Link "Salamagna" che controlli che è stato Evocato Link utilizzando un mostro con il suo stesso nome come materiale, durante ogni Battle Phase esso può effettuare attacchi su mostri fino alla sua Classificazione Link. Puoi controllare solo 1 "Artiglio Salamagna".
  pt: |-
    Só pode ser equipado a um monstro "Salamagrande". O monstro equipado não pode ser destruído em batalha ou por efeitos de card e, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se o monstro equipado for um Monstro Link "Salamagrande" que você controla que foi Invocado por Invocação-Link usando um monstro com o mesmo nome como matéria, durante cada Fase de Batalha ele pode realizar ataques contra monstros até seu Valor Link. Você só pode controlar 1 "Garra Salamagrande".
  ja: |-
    「サラマングレイト」モンスターにのみ装備可能。①：「転生炎獣の烈爪」は自分フィールドに１枚しか表側表示で存在できない。②：装備モンスターは、戦闘・効果では破壊されず、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。③：装備モンスターが自身と同名のモンスターを素材としてリンク召喚した自分の「サラマングレイト」リンクモンスターの場合、装備モンスターは１度のバトルフェイズ中にそのリンクマーカーの数までモンスターに攻撃できる。
  ko: |-
    "샐러맨그레이트" 몬스터에만 장착 가능. ①: "샐러맨그레이트 클로"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 장착 몬스터는, 전투 / 효과로는 파괴되지 않으며, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ③: 장착 몬스터가 자신과 같은 이름의 몬스터를 소재로서 링크 소환한 자신의 "샐러맨그레이트" 링크 몬스터일 경우, 장착 몬스터는 1번의 배틀 페이즈 중에 그 링크 마커의 수까지 몬스터에 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    只有"转生炎兽"怪兽才能装备。①："转生炎兽之烈爪"在自己场上只能有1张以表侧表示形式存在。②：装备怪兽不会被战斗・效果破坏，对守备表示怪兽进行攻击的情况下，给对手造成攻击力超出其守备力数值的战斗伤害。③：装备怪兽是用和自身同名的怪兽为素材进行连接召唤的自己的"转生炎兽"连接怪兽的情况下，装备怪兽在1次战斗阶段中可以向怪兽作出至多为该连接标记数量的攻击。
