text:
  en: |-
    When this card is Normal or Special Summoned from the hand: You can destroy as many other monsters on the field as possible, and if you do, inflict damage to your opponent equal to the highest original ATK on the field among those destroyed monsters (your choice, if tied). This card's ATK becomes equal to the damage inflicted to your opponent by this effect. Once per turn, during your End Phase: Halve your LP.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung von der Hand beschworen wird: Du kannst so viele andere Monster auf dem Spielfeld wie möglich zerstören und falls du dies tust, füge deinem Gegner Schaden in Höhe der höchsten Grund-ATK der zerstörten Monster auf dem Spielfeld zu (bei Gleichstand bestimmst du eins). Die ATK dieser Karte werden gleich dem Schaden, der deinem Gegner durch diesen Effekt zugefügt wurde. Einmal pro Spielzug, während deiner End Phase: Halbiere deine LP.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial desde la mano: puedes destruir tantos otros monstruos en el Campo como sea posible y, si lo haces, inflige daño a tu adversario igual al ATK original más alto en el Campo entre aquellos monstruos destruidos (si hay empate, eliges tú). El ATK de esta carta es igual al daño infligido a tu adversario por este efecto. Una vez por turno, durante tu End Phase: divide tus LP a la mitad.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement depuis la main : vous pouvez détruire autant d'autres monstres sur le Terrain que possible, et si vous le faites, infligez des dommages à votre adversaire égaux à la plus haute ATK d'origine sur le Terrain parmi ces monstres détruits (en cas d'égalité, vous choisissez). L'ATK de cette carte devient égale aux dommages infligés à votre adversaire par cet effet. Une fois par tour, durant votre End Phase : divisez par deux vos LP.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente dalla mano: puoi distruggere tanti altri mostri sul Terreno quanti possibile e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale sul Terreno più alto tra quei mostri distrutti (in caso di parità, scegli tu). L'ATK di questa carta diventa pari al danno inflitto al tuo avversario da questo effetto. Una volta per turno, durante la tua End Phase: dimezza i tuoi LP.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial da mão: você pode destruir tantos outros monstros campo quanto possível e, se isso acontecer, cause dano ao seu oponente igual ao maior ATK original no campo dentre esses monstros destruídos (em caso de empate, você seleciona). O ATK deste card se torna igual ao dano causado ao seu oponente por este efeito. Uma vez por turno, durante sua Fase Final: diminua pela metade seus PV.
  ja: |-
    ①：このカードが手札からの召喚・特殊召喚に成功した時に発動できる。このカード以外のフィールドのモンスターを全て破壊し、破壊したモンスターの内、攻撃力が一番高いモンスターの攻撃力分のダメージを相手に与える。このカードの攻撃力は、この効果で相手に与えたダメージと同じ数値になる。②：自分エンドフェイズに発動する。自分のＬＰを半分にする。
  ko: |-
    ①: 이 카드가 패에서의 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드 이외의 필드의 몬스터를 전부 파괴하고, 파괴한 몬스터 중, 공격력이 가장 높은 몬스터의 공격력만큼의 데미지를 상대에게 준다. 이 카드의 공격력은, 이 효과로 상대에게 준 데미지와 같은 수치가 된다. ②: 자신 엔드 페이즈에 발동한다. 자신의 LP를 절반으로 한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡从手卡的召唤·特殊召唤成功时才能发动。这张卡以外的场上的怪兽全部破坏，给与对方破坏的怪兽之内攻击力最高的怪兽的攻击力数值的伤害。这张卡的攻击力变成和这个效果给与对方的伤害相同数值。②：自己结束阶段发动。自己基本分变成一半。
