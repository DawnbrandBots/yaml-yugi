name:
  en: Damage Gate
  de: Schadenstor
  es: Portal del Daño
  fr: Portail de la Douleur
  it: Cancello del Danno
  pt: Avariar Portal
  ja: ダメージ・ゲート
  ja_romaji: Damēji Gēto
  ko: 데미지 게이트
  ko_rr:
  zh-TW: 傷害之門
  zh-CN: 伤害之门
text:
  en: |-
    When you take battle damage: Target 1 monster in your Graveyard with ATK less than or equal to the amount of damage you took; Special Summon that target.
  de: |-
    Aktiviere diese karte nur, wenn du Kampfschaden erhältst. Beschwöre 1 Monster mit ATK in Höhe des Schadens, den du erhalten hast, oder weniger als Spezialbeschwörung von deinem Friedhof.
  es: |-
    Cuando recibes daño de batalla: selecciona 1 monstruo en tu Cementerio con un ATK menor o igual que el daño que recibiste; Invoca ese objetivo de Modo Especial.
  fr: |-
    Lorsque vous recevez des dommages de combat : ciblez 1 monstre dans votre Cimetière avec une ATK inférieure ou égale au montant des dommages que vous avez reçus ; Invoquez Spécialement la cible.
  it: |-
    Quando subisci danno da combattimento: scegli come bersaglio 1 mostro nel tuo Cimitero con ATK pari o inferiore all'ammontare del danno che hai subito; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando você sofrer dano de batalha: escolha 1 monstro em seu Cemitério com ATK menor ou igual ao dano que você sofreu; Invoque o alvo por Invocação-Especial.
  ja: |-
    自分が戦闘ダメージを受けた時に発動する事ができる。その時に受けたダメージの数値以下の攻撃力を持つモンスター１体を自分の墓地からフィールド上に特殊召喚する。
  ko: |-
    ①: 자신이 전투 데미지를 받았을 때, 그 데미지의 수치 이하의 공격력을 가지는 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    选择场上存在的1只怪兽返回至持有者手牌。
  zh-CN: |-
    自己受到战斗伤害时才能发动。选择持有那个时候受到的伤害数值以下的攻击力的自己墓地1只怪兽特殊召唤。
