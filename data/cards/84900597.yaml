text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Reptil-Monster der Stufe 8 von deinem Deck hinzufügen. Falls diese Karte verbannt wird: Du kannst 1 Reptil-Monster wählen, das du kontrollierst; es kann bis zum Ende des nächsten Spielzugs nicht durch Karteneffekte zerstört werden. Du kannst jeden Effekt von „Lamia“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Reptil de Nivel 8 en tu Deck. Si esta carta es desterrada: puedes seleccionar 1 monstruo Reptil que controles; éste no puede ser destruido por efectos de cartas hasta el final del próximo turno. Sólo puedes usar cada efecto de "Lamia" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre Reptile de Niveau 8 depuis votre Deck à votre main. Si cette carte est bannie : vous pouvez cibler 1 monstre Reptile que vous contrôlez ; jusqu'à la fin du prochain tour, il ne peut pas être détruit par des effets de carte. Vous ne pouvez utiliser chaque effet de "Lamia" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro Rettile di Livello 8 dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi scegliere come bersaglio 1 mostro Rettile che controlli; esso non può essere distrutto dagli effetti delle carte fino alla fine del prossimo turno. Puoi utilizzare ogni effetto di "Lamia" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Réptil de Nível 8 do seu Deck à sua mão. Se este card for banido: você pode escolher 1 monstro Réptil que você controla; até o final do próximo turno, ele não pode ser destruído por efeitos de card. Você só pode usar cada efeito de "Lamia" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動できる。デッキから爬虫類族・レベル８モンスター１体を手札に加える。
    ②：このカードが除外された場合、自分フィールドの爬虫類族モンスター１体を対象として発動できる。そのモンスターは次のターンの終了時まで効果では破壊されない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 파충류족 / 레벨 8 몬스터 1장을 패에 넣는다. ②: 이 카드가 제외되었을 경우, 자신 필드의 파충류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 다음 턴의 종료시까지 효과로는 파괴되지 않는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻爬蟲類族・等級８怪獸加入手牌。②：在此卡被除外的狀況下，可將我方場上的１隻爬蟲類族怪獸做為對象發動。該怪獸在下一個回合結束前不會因效果被破壞。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１只爬虫类族・等级８怪兽加入手牌。②：此卡被除外的情况下，以自己场上的１只爬虫类族怪兽为对象可以发动。该怪兽直至下个回合结束时为止，不会因效果被破坏。
