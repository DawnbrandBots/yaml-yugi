name:
  en: One by One
  de: Einer nach dem anderen
  es: Uno a Uno
  fr: Un par Un
  it: Uno a Uno
  pt: De Um em Um
  ja: ワン・バイ・ワン
  ja_romaji: Wan Bai Wan
  ko: 원 바이 원
  ko_rr: Won Bai Won
  zh-TW: 一接一
  zh-CN: 一接一
text:
  en: |-
    Send 1 monster from your hand or field to the GY, then target 1 of your Level 1 monsters that is banished or in your GY, except the monster sent to the GY; add that monster to your hand. You can only activate 1 "One by One" per turn.
  de: |-
    Lege 1 Monster von deiner Hand oder Spielfeldseite auf den Friedhof und wähle dann 1 deiner Monster der Stufe 1, das verbannt ist oder in deinem Friedhof liegt, außer dem Monster, das auf den Friedhof gelegt wurde; füge das Monster deiner Hand hinzu. Du kannst nur 1 „Einer nach dem anderen“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo en tu mano o Campo, y después selecciona 1 de tus monstruos de Nivel 1 que esté desterrado o en tu Cementerio, excepto el monstruo mandado al Cementerio; añade a tu mano ese monstruo. Sólo puedes activar 1 "Uno a Uno" por turno.
  fr: |-
    Envoyez 1 monstre depuis votre main ou Terrain au Cimetière, puis ciblez 1 de vos monstres de Niveau 1 qui est banni ou dans votre Cimetière (monstre envoyé au Cimetière exclu) ; ajoutez le monstre à votre main. Vous ne pouvez activer qu'1 "Un par Un" par tour.
  it: |-
    Manda 1 mostro dalla tua mano o Terreno al Cimitero, poi scegli come bersaglio 1 dei tuoi mostri di Livello 1 che è bandito o nel tuo Cimitero, eccetto il mostro mandato al Cimitero; aggiungi quel mostro alla tua mano. Puoi attivare solo 1 "Uno a Uno" per turno.
  pt: |-
    Envie 1 monstro da sua mão ou do campo para o Cemitério e, depois, escolha 1 dos seus monstros de Nível 1 que estiverem banidos ou no seu Cemitério, exceto o monstro enviado para o Cemitério; adicione esse monstro à sua mão. Você só pode ativar 1 "De Um em Um" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドからモンスター１体を墓地へ送り、自分の墓地のモンスター及び除外されている自分のモンスターの中から、墓地へ送ったモンスター以外のレベル１モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서 몬스터 1장을 묘지로 보내고, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 묘지로 보낸 몬스터 이외의 레벨 1 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己的手卡·场上把1只怪兽送去墓地，从自己墓地的怪兽以及除外的自己怪兽之中以送去墓地的怪兽以外的1只1星怪兽为对象才能发动。那只怪兽加入手卡。
