  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合に発動できる。デッキからレベル４以下の「空牙団」モンスター１体を特殊召喚する。相手フィールドにモンスターが２体以上存在する場合、さらにデッキから「空牙団」モンスター１体を特殊召喚できる。このターン、自分は「空牙団」モンスターしか特殊召喚できない。②：自分が「空牙団」モンスターの効果を発動するために手札を捨てる場合、そのカード１枚の代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 "공아단" 몬스터 1장을 특수 소환한다. 상대 필드에 몬스터가 2장 이상 존재할 경우, 추가로 덱에서 "공아단" 몬스터 1장을 특수 소환할 수 있다. 이 턴에, 자신은 "공아단" 몬스터밖에 특수 소환할 수 없다. ②: 자신이 "공아단" 몬스터의 효과를 발동하기 위해 패를 버릴 경우, 그 카드 1장 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上不存在怪兽的情况下可以发动。从牌组将1只等级4以下的“空牙团”怪兽特殊召唤。对手场上存在2只以上怪兽的情况下，进而可再从牌组将1只“空牙团”怪兽特殊召唤。此回合，自己仅可特殊召唤“空牙团”怪兽。②：自己为发动“空牙团”怪兽的效果而要将手牌舍弃的情况下，作为该1张卡的代替可将墓地的此卡除外。
