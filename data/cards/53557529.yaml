text:
  en: |-
    If you control no monsters: Special Summon 1 Level 4 or lower monster "Fur Hire" from your Deck, then if your opponent controls 2 or more monsters, you can Special Summon 1 monster "Fur Hire" from your Deck, also for the rest of this turn, you cannot Special Summon, except monsters "Fur Hire". If you would discard to activate the effect of a monster "Fur Hire", you can banish this card from your GY instead of 1 of those cards. You can only use each effect of "Whirlwind Fur Hire" once per turn.
  de: |-
    Falls du keine Monster kontrollierst: Beschwöre 1 „Fellsöldner“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, dann, falls dein Gegner 2 oder mehr Monster kontrolliert, kannst du 1 „Fellsöldner“-Monster als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von „Fellsöldner“-Monstern. Falls du abwerfen würdest, um den Effekt eines „Fellsöldner“-Monsters zu aktivieren, kannst du statt 1 jener Karten diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Wirbelwind-Fellsöldner“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Mascota a Sueldo" de Nivel 4 o menor y después, si tu adversario controla 2 o más monstruos, puedes Invocar de Modo Especial 1 monstruo "Mascota a Sueldo" desde tu Deck y además, por el resto de este turno, no puedes Invocar de Modo Especial, excepto monstruos "Mascota a Sueldo". Si fueras a descartar para activar el efecto de un monstruo "Mascota a Sueldo", puedes desterrar esta carta en tu Cementerio en lugar de 1 de esas cartas. Sólo puedes usar cada efecto de "Torbellino de Mascota a Sueldo" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre : Invoquez Spécialement 1 monstre "Mercefourrure" de max. Niveau 4 depuis votre Deck, puis si votre adversaire contrôle min. 2 monstres, vous pouvez Invoquer Spécialement 1 monstre "Mercefourrure" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Mercefourrure" exclus) le reste de ce tour. Si vous allez défausser pour activer l'effet d'un monstre "Mercefourrure", vous pouvez bannir cette carte depuis votre Cimetière au lieu d'1 de ces cartes. Vous ne pouvez utiliser chaque effet de "Tourbillon Mercefourrure" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro: Evoca Specialmente 1 mostro "Pelliccia Mercenaria" di Livello 4 o inferiore dal tuo Deck, poi se il tuo avversario controlla 2 o più mostri, puoi Evocare Specialmente 1 mostro "Pelliccia Mercenaria" dal tuo Deck, inoltre per il resto di questo turno, non puoi Evocare Specialmente, eccetto mostri "Pelliccia Mercenaria". Se stai per scartare per attivare l'effetto di un mostro "Pelliccia Mercenaria", puoi bandire questa carta dal tuo Cimitero invece di 1 di quelle carte. Puoi utilizzare ogni effetto di "Turbine Pelliccia Mercenaria" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro: Invoque por Invocação-Especial 1 monstro "de Peluguel" de Nível 4 ou menos do seu Deck e, depois, se seu oponente controlar 2 ou mais monstros, você pode Invocar por Invocação-Especial 1 monstro "de Peluguel" do seu Deck e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial, exceto monstros "de Peluguel". Se você descartaria para ativar o efeito de um monstro "de Peluguel", você pode banir este card do seu Cemitério em vez de 1 desses cards. Você só pode usar cada efeito de "Redemoinho de Peluguel" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合に発動できる。デッキからレベル４以下の「空牙団」モンスター１体を特殊召喚する。相手フィールドにモンスターが２体以上存在する場合、さらにデッキから「空牙団」モンスター１体を特殊召喚できる。このターン、自分は「空牙団」モンスターしか特殊召喚できない。②：自分が「空牙団」モンスターの効果を発動するために手札を捨てる場合、そのカード１枚の代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 "공아단" 몬스터 1장을 특수 소환한다. 상대 필드에 몬스터가 2장 이상 존재할 경우, 추가로 덱에서 "공아단" 몬스터 1장을 특수 소환할 수 있다. 이 턴에, 자신은 "공아단" 몬스터밖에 특수 소환할 수 없다. ②: 자신이 "공아단" 몬스터의 효과를 발동하기 위해 패를 버릴 경우, 그 카드 1장 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上不存在怪兽的情况下可以发动。从牌组将1只等级4以下的“空牙团”怪兽特殊召唤。对手场上存在2只以上怪兽的情况下，进而可再从牌组将1只“空牙团”怪兽特殊召唤。此回合，自己仅可特殊召唤“空牙团”怪兽。②：自己为发动“空牙团”怪兽的效果而要将手牌舍弃的情况下，作为该1张卡的代替可将墓地的此卡除外。
