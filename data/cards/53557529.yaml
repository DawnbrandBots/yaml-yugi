text:
  en: |-
    If you control no monsters: Special Summon 1 Level 4 or lower monster "Fur Hire" from your Deck, then if your opponent controls 2 or more monsters, you can Special Summon 1 monster "Fur Hire" from your Deck, also you cannot Special Summon for the rest of this turn, except monsters "Fur Hire". If you would discard a card(s) to activate the effect of a monster "Fur Hire", you can banish this card from your GY instead of 1 of those cards. You can only use each effect of "Storm Fur Hire" once per turn.
