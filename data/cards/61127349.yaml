text:
  en: |-
    The equipped monster gains 400 ATK. If the equipped monster attacks a Defense Position monster, inflict piercing battle damage to your opponent. When this card leaves the field, banish the equipped monster.
  de: |-
    Das ausgerüstete Monster erhält 400 ATK. Falls das ausgerüstete Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Wenn diese Karte das Spielfeld verlässt, verbanne das ausgerüstete Monster.
  es: |-
    El monstruo equipado gana 400 ATK. Si el monstruo equipado ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Cuando esta carta es retirada del Campo, destierra al monstruo equipado.
  fr: |-
    Le monstre équipé gagne 400 ATK. Si le monstre équipé attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Lorsque cette carte quitte le Terrain, bannissez le monstre équipé.
  it: |-
    Il mostro equipaggiato guadagna 400 ATK. Se il mostro equipaggiato attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Quando questa carta lascia il Terreno, bandisci il mostro equipaggiato.
  pt: |-
    O monstro equipado ganha 400 de ATK. Se o monstro equipado atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Quando este card deixar o campo, bana o monstro equipado.
  ja: |-
    装備モンスターの攻撃力は４００ポイントアップする。装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。このカードがフィールド上から離れた時、装備モンスターをゲームから除外する。
  ko: |-
    장착 몬스터 1장의 공격력은 400 포인트 올린다. 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드가 필드에서 벗어났을 경우, 장착 몬스터를 게임에서 제외한다.
  zh-TW: |-
    装备怪兽的攻击力上升400点。装备怪兽攻击守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该差值的战斗伤害。此卡从场上离开时，装备怪兽从游戏中除外。
  zh-CN: |-
    装备怪兽的攻击力上升４００点。装备怪兽攻击守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。此卡从场上离开时，装备怪兽从游戏中除外。
