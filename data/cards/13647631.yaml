text:
  en: |-
    If an EARTH Machine monster(s) is Normal or Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand, but its original ATK/DEF become halved. You can only use this effect of "Heavy Freight Train Derricrane" once per turn. If this card is detached from an Xyz Monster and sent to the GY to activate that monster's effect: You can target 1 card your opponent controls; destroy it.
  de: |-
    Falls ein oder mehr ERDE Maschine-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, aber ihre Grund-ATK/-DEF werden halbiert. Du kannst diesen Effekt von „Schwerlastzug Derrikran“ nur einmal pro Spielzug verwenden. Falls diese Karte von einem Xyz-Monster abgehängt und auf den Friedhof gelegt wird, um den Effekt des Monsters zu aktivieren: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    Si uno o más monstruos Máquina de TIERRA son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, pero su ATK/DEF originales se dividen a la mitad. Sólo puedes usar este efecto de "Tren de Carga Pesada Derricrane" una vez por turno. Si esta carta es desacoplada de un Monstruo Xyz y mandada al Cementerio para activar el efecto de ese monstruo: puedes seleccionar 1 carta que controle tu adversario; destrúyela.
  fr: |-
    Si un ou plusieurs monstres TERRE Machine sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, mais son ATK/DEF d'origine seront divisées par deux. Vous ne pouvez utiliser cet effet de "Derricrane Train de Fret Lourd" qu'une fois par tour. Si cette carte est détachée d'un Monstre Xyz et envoyée au Cimetière pour activer l'effet du monstre : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la.
  it: |-
    Se uno o più mostri TERRA Macchina vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, ma i suoi ATK/DEF originali diventano la metà. Puoi utilizzare questo effetto di "Treno Merci Pesante Derrigru" una sola volta per turno. Se questa carta viene staccata da un Mostro Xyz e mandata al Cimitero per attivare l'effetto di quel mostro: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila.
  pt: |-
    Se um ou mais monstros Máquina de TERRA forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão, mas seu ATK/DEF originais são diminuídos pela metade. Você só pode usar este efeito de "Trem de Carga Pesada Grundaste" uma vez por turno. Se este card for desassociado de um Monstro Xyz e enviado para o Cemitério para ativar um efeito desse monstro: você pode escolher 1 card que seu oponente controla; destrua-o.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに機械族・地属性モンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードの元々の攻撃力・守備力は半分になる。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれ墓地へ送られた場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 기계족 / 땅 속성 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 원래의 공격력 / 수비력은 절반이 된다. ②: 엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되어 묘지로 보내졌을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：机械族・地属性怪兽被召唤・特殊召唤至自己场上的情况下可以发动。从手牌将此卡特殊召唤。以此效果特殊召唤的此卡原本的攻击力・守备力变为一半。②：作为超量素材的此卡为发动超量怪兽的效果被去除并被送至墓地的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。
