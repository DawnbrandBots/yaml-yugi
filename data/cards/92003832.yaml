text:
  en: |-
    If your LP are lower than your opponent's: You can Special Summon this card from your hand. During the Main Phase (Quick Effect): You can Fusion Summon 1 "Gold Pride" Fusion Monster from your Extra Deck, using monsters from your hand or field as material. You can only use each effect of "Gold Pride - Roller Baller" once per turn.
  de: |-
    Falls du weniger LP hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Main Phase (Schnelleffekt): Du kannst 1 „Goldstolz“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Du kannst jeden Effekt von „Goldstolz - Ballroller“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tus LP son menores que los de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Main Phase (Efecto Rápido): puedes Invocar por Fusión 1 Monstruo de Fusión "Orgullo Dorado" desde tu Deck Extra, usando monstruos en tu mano o Campo como material. Sólo puedes usar cada efecto de "Orgullo Dorado - Rueda Esférica" una vez por turno.
  fr: |-
    Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Fierté d'Or" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Vous ne pouvez utiliser chaque effet de "Fierté d'Or - Rouleur à Boule" qu'une fois par tour.
  it: |-
    Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Durante la Main Phase (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione "Orgoglio d'Oro" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Rotola Palla" una sola volta per turno.
  pt: |-
    Se você tiver menos PV que seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Orgulho Dourado" do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Você só pode usar cada efeito de "Orgulho Dourado - Gira-Bola" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが相手より少ない場合に発動できる。このカードを手札から特殊召喚する。②：自分・相手のメインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、「ＧＰ」融合モンスター１体を融合召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하여, "GP(골드 프라이드)" 융합 몬스터 1장을 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己的LP少于对手的情况下可以发动。从手牌将此卡特殊召唤。
    ②：在自己・对手的主要阶段可以发动。以自己的手牌・场上的怪兽作为融合素材，将１只“黄金荣耀”融合怪兽融合召唤。
