text:
  en: |-
    Send 2 cards from your hand to the GY; Special Summon 2 "Soul Tokens" (Fiend/DARK/Level 1/ATK 0/DEF 0). They cannot be Tributed except for a Tribute Summon.
  de: |-
    Lege 2 Karten von deiner Hand auf den Friedhof; beschwöre 2 „Seele-Spielmarken“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Sie können nicht als Tribut angeboten werden, außer für eine Tributbeschwörung.
  es: |-
    Manda al Cementerio 2 cartas en tu mano; Invoca de Modo Especial 2 "Fichas Alma" (Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0). No pueden ser Sacrificadas excepto para una Invocación por Sacrificio.
  fr: |-
    Envoyez 2 cartes depuis votre main au Cimetière ; Invoquez Spécialement 2 "Jeton Âme" (Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0). Ils ne peuvent pas être Sacrifiés, sauf pour une Invocation Sacrifice.
  it: |-
    Manda 2 carte dalla tua mano al Cimitero; Evoca Specialmente 2 "Segna-Anima" (Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0). Essi non possono essere offerti come Tributo, eccetto che per un'Evocazione tramite Tributo.
  pt: |-
    Envie 2 cards da sua mão para o Cemitério; Invoque por Invocação-Especial 2 "Fichas de Alma" (Demônio/TREVAS/Nível 1/ATK 0/DEF 0). Elas não podem ser oferecidas como Tributo, exceto para uma Invocação-Tributo.
  ja: |-
    手札を２枚墓地へ送って発動する。自分フィールド上に「ソウルトークン」（悪魔族・闇・星１・攻／守０）２体を特殊召喚する。このトークンはアドバンス召喚以外のためにはリリースできない。
  ko: |-
    패를 2장 묘지로 보내고 발동한다. 자신 필드 위에 "소울 토큰"(악마족/어둠 속성/레벨 1/공격력 0/수비력 0) 2장을 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서만 릴리스할 수 있다.
  zh-TW: |-
    可將２張手牌送至墓地發動。特殊召喚２隻「靈魂衍生物」（惡魔族・闇・星１・攻／守０）至我方場上。此衍生物無法為升級召喚以外的目的解放。
  zh-CN: |-
    把2张手卡送去墓地发动。在自己场上把2只「灵魂衍生物」（恶魔族·暗·1星·攻／守0）特殊召唤。这衍生物不能为上级召唤以外而解放。
