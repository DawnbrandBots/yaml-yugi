name:
  en: Dark Alligator
  de: Dunkler Alligator
  es: Aligátor Oscuro
  fr: Alligator des Ténèbres
  it: Alligatore Oscuro
  pt: Jacaré Negro
  ja: ダーク・アリゲーター
  ja_romaji: Dāku Arigētā
  ko: 다크 앨리게이터
  ko_rr: Dakeu Aelligeiteo
  zh-TW:
  zh-CN: 暗黑短吻鳄
text:
  en: |-
    You can Tribute Summon this card by Tributing 1 Reptile monster. When this card is Tribute Summoned: You can Special Summon "Alligator Tokens" (Reptile/DARK/Level 1/ATK 2000/DEF 0), up to the number of Reptile monsters Tributed for this card's Tribute Summon. If this Tribute Summoned card is destroyed by battle, or is destroyed by an opponent's card effect while in its owner's Monster Zone: You can add 1 Reptile monster from your Deck to your hand, except "Dark Alligator".
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Reptil-Monster als Tribut anbietest. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst „Alligator-Spielmarken“ (Reptil/FINSTERNIS/Stufe 1/ATK 2000/DEF 0) bis zur Anzahl der Reptil-Monster, die für die Tributbeschwörung dieser Karte als Tribut angeboten wurden, als Spezialbeschwörung beschwören. Falls diese als Tributbeschwörung beschworene Karte durch Kampf zerstört wird oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst deiner Hand 1 Reptil-Monster von deinem Deck hinzufügen, außer „Dunkler Alligator“.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo Reptil. Cuando esta carta es Invocada por Sacrificio: puedes Invocar de Modo Especial hasta tantas "Ficha Aligátor" (Reptil/OSCURIDAD/Nivel 1/ATK 2000/DEF 0) como el número de monstruos Reptil Sacrificados para la Invocación por Sacrificio de esta carta. Si esta carta Invocada por Sacrificio es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras esté en la Zona de Monstruos de su dueño: puedes añadir a tu mano 1 monstruo Reptil en tu Deck, excepto "Aligátor Oscuro".
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Reptile. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez Invoquer Spécialement un nombre de "Jeton Alligator" (Reptile/TÉNÈBRES/Niveau 1/ATK 2000/DEF 0), inférieur ou égal au nombre de monstres Reptile Sacrifiés pour l'Invocation Sacrifice de cette carte. Si cette carte Invoquée par Sacrifice est détruite au combat, ou détruite par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez ajouter 1 monstre Reptile ("Alligator des Ténèbres" exclu) depuis votre Deck à votre main.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Rettile. Quando questa carta viene Evocata tramite Tributo: puoi Evocare Specialmente "Segna-Alligatore" (Rettile/OSCURITÀ/Livello 1/ATK 2000/DEF 0), fino al numero di mostri Rettile offerti come Tributo per l'Evocazione tramite Tributo di questa carta. Se questa carta Evocata tramite Tributo viene distrutta in battaglia, o viene distrutta dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi aggiungere 1 mostro Rettile dal tuo Deck alla tua mano, eccetto "Alligatore Oscuro".
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Réptil. Quando este card for Invocado por Invocação-Tributo: você pode Invocar por Invocação-Especial uma ou mais "Ficha de Jacaré" (Réptil/TREVAS/Nível 1/ATK 2000/DEF 0), até o número de monstros Réptil oferecidos como Tributo para a Invocação-Tributo deste card. Se este card Invocado por Invocação-Tributo for destruído em batalha, ou for destruído por um efeito de card do oponente enquanto estiver na Zona de Monstros do seu dono: você pode adicionar 1 monstro Réptil do seu Deck à sua mão, exceto "Jacaré Negro".
  ja: |-
    このカードは爬虫類族モンスター１体をリリースしてアドバンス召喚できる。①：このカードがアドバンス召喚に成功した時に発動できる。このカードのアドバンス召喚のためにリリースした爬虫類族モンスターの数まで、自分フィールドに「アリゲーター・トークン」（爬虫類族・闇・星１・攻２０００／守０）を特殊召喚する。②：アドバンス召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから「ダーク・アリゲーター」以外の爬虫類族モンスター１体を手札に加える。
  ko: |-
    이 카드는 파충류족 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드가 어드밴스 소환에 성공했을 때에 발동할 수 있다. 이 카드의 어드밴스 소환을 위해 릴리스한 파충류족 몬스터의 수까지, 자신 필드에 "앨리게이터 토큰"(파충류족 / 어둠 / 레벨 1 / 공 2000 / 수 0)을 특수 소환한다. ②: 어드밴스 소환한 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "다크 앨리게이터" 이외의 파충류족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡可以把1只爬虫类族怪兽解放作上级召唤。
    ①：这张卡上级召唤成功时才能发动。把最多有为这张卡的上级召唤而解放的爬虫类族怪兽数量的「短吻鳄衍生物」（爬虫类族·暗·1星·攻2000/守0）在自己场上特殊召唤。
    ②：上级召唤的这张卡被战斗或者对方的效果破坏的场合才能发动。从卡组把「暗黑短吻鳄」以外的1只爬虫类族怪兽加入手卡。
