text:
  en:
  de: |-
    Jedes Mal, wenn ein Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt, wähle 1 Karte vom Friedhof deines Gegners und gib sie unter sein Deck zurück.
  es: |-
    Cada vez que un monstruo que tú controles inflige daño de batalla a tu adversario, selecciona 1 carta de su Cementerio y regrésala al fondo de su Deck.
  fr: |-
    À chaque fois qu'un monstre que vous contrôlez inflige des dommages de combat à votre adversaire, sélectionnez 1 carte du Cimetière de votre adversaire et retournez-la au-dessus de son Deck.
  it: |-
    Ogni volta che un mostro che controlli infligge danno da combattimento al tuo avversario, scegli 1 carta dal Cimitero del tuo avversario e rimettila in fondo al suo Deck.
  pt: |-
    Sempre que um monstro que você controla causar dano de batalha ao seu oponente, selecione 1 card do Cemitério do seu oponente e devolva-o para o fundo do Deck dele.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する状態で、自分のモンスターが相手に戦闘ダメージを与えた場合、相手の墓地のカード１枚を対象として発動する。その相手のカードをデッキの一番下に戻す。
  ko: |-
    자신 필드 위의 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 상대 묘지의 카드 1장을 선택하고 주인의 덱 맨 아래로 되돌린다.
  zh-TW: |-
    在我方場上的怪獸給予對方LP戰鬥傷害時，可選擇對方墓地的１張卡送回持有者牌組的最下方。
  zh-CN: |-
    我方场上的怪兽给予对手生命战斗伤害时，选择对方墓地的１张卡牌返回至持有者牌组的最下方。
