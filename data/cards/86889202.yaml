text:
  en: |-
    During your Main Phase 2, if this card was Normal Summoned this turn: You can send 1 Spell Card from your hand to the Graveyard; Set 1 Continuous Spell Card directly from your Deck. You can only use this effect of "Watch Dog" once per turn. You cannot Special Summon during the turn you activate this effect.
  de: |-
    Während deiner Main Phase 2, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Du kannst 1 Zauberkarte von deiner Hand auf den Friedhof legen; setze 1 Permanente Zauberkarte direkt von deinem Deck. Du kannst diesen Effekt von „Uhrhund“ nur einmal pro Spielzug verwenden. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören.
  es: |-
    Durante tu Main Phase 2, si este turno esta carta fue Invocada de Modo Normal: puedes mandar al Cementerio 1 Carta Mágica en tu mano; Coloca directamente de tu Deck 1 Carta Mágica Continua. Sólo puedes usar este efecto de "Perro del Reloj" una vez por turno. Durante el turno en el que activas este efecto no puedes Invocar de Modo Especial.
  fr: |-
    Durant votre Main Phase 2, si cette carte a été Invoquée Normalement ce tour : vous pouvez envoyer 1 Carte Magie depuis votre main au Cimetière ; Posez 1 Carte Magie Continue directement depuis votre Deck. Vous ne pouvez utiliser cet effet de "Chien à la Montre" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cet effet.
  it: |-
    Durante la tua Main Phase 2, se questa carta è stata Evocata Normalmente in questo turno: puoi mandare 1 Carta Magia dalla tua mano al Cimitero; Posiziona 1 Carta Magia Continua direttamente dal tuo Deck. Puoi utilizzare questo effetto di "Orologiocane" una sola volta per turno. Non puoi Evocare Specialmente durante il turno in cui attivi questo effetto.
  pt: |-
    Durante sua Fase Principal 2, se este card foi Invocado por Invocação-Normal neste turno: você pode enviar 1 Card de Magia da sua mão para o Cemitério; Baixe 1 Card de Magia Contínua diretamente do seu Deck. Você só pode usar este efeito de "Cão de Guarda" uma vez por turno. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este efeito.
  ja: |-
    「番犬－ウォッチドッグ」の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はモンスターを特殊召喚できない。①：このカードが召喚に成功したターンのメインフェイズ２に手札の魔法カード１枚を墓地へ送って発動できる。デッキから永続魔法カード１枚を選んで自分の魔法＆罠ゾーンにセットする。
  ko: |-
    "번견－워치도그"의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다. ①: 이 카드가 일반 소환에 성공한 턴의 메인 페이즈 2에 패의 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 지속 마법 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다.
  zh-TW: |-
    「看門狗－戴錶之犬」的效果，１回合僅限使用１次，發動此效果的回合，我方無法特殊召喚怪獸。①：此卡召喚成功的回合的主要階段２，可將手牌的１張魔法卡送至墓地發動。從牌組選擇１張永續魔法卡覆蓋在我方魔法＆陷阱區。
  zh-CN: |-
    “看门狗－戴表之犬”的效果１回合只可使用１次，发动此效果的回合，我方不可特殊召唤怪兽。①：在此卡召唤成功回合的主要阶段２，可将手牌的１张魔法卡送入墓地并发动。从牌组挑选１张永续魔法卡并盖牌至我方的魔法与陷阱区域。
