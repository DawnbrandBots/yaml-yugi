text:
  en: |-
    Must be Special Summoned with "Mask Change". Gains 100 ATK for each "HERO" monster in your GY.
  de: |-
    Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden. Erhält 100 ATK für jedes „HELD“-Monster in deinem Friedhof.
  es: |-
    Debe ser Invocado de Modo Especial con "Cambio de Máscara". Gana 100 ATK por cada monstruo "HÉROE" en tu Cementerio.
  fr: |-
    Uniquement Invocable Spécialement avec "Changement de Masque". Gagne 100 ATK pour chaque monstre "HÉROS" dans votre Cimetière.
  it: |-
    Deve essere Evocato Specialmente con "Cambio di Maschera". Guadagna 100 ATK per ogni mostro "EROE" nel tuo Cimitero.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Ganha 100 de ATK para cada monstro "HERÓI" no seu Cemitério.
  ja: |-
    このカードは「マスク・チェンジ」の効果でのみ特殊召喚する事ができる。このカードの攻撃力は、自分の墓地に存在する「ＨＥＲＯ」と名のついたモンスターの数×１００ポイントアップする。
  ko: |-
    이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. 이 카드의 공격력은 자신의 묘지에 존재하는 "히어로"라는 이름이 붙은 몬스터의 수 × 100 포인트 올린다.
  zh-TW: |-
    此卡僅可透過「假面變換」的效果特殊召喚。此卡的攻擊力依據我方墓地的冠有「－英雄」之名的怪獸的數量×１００進行提升。
  zh-CN: |-
    此卡仅可以"假面变换"的效果特殊召唤。①：此卡的攻击力上升相当于自己墓地的"－英雄"怪兽数量×100的数值。
