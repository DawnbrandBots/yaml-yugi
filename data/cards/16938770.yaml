text:
  en: |-
    If you control an Xyz Monster that has an Xyz Monster as material: Declare 1 monster Attribute on the field; destroy all monsters on the field with that Attribute, except monsters equipped with an Equip Spell. You can banish this card from your GY and detach 1 material from a monster you control; Special Summon 1 Fish, Sea Serpent, or Aqua monster from your GY to either field. You can only use 1 "Xyz Poseidon Splash" effect per turn, and only once that turn.
  de: |-
    Falls du ein Xyz-Monster kontrollierst, das ein Xyz-Monster als Material hat: Deklariere 1 Monstereigenschaft auf dem Spielfeld; zerstöre alle Monster mit jener Eigenschaft auf dem Spielfeld, außer Monstern, die mit einem Ausrüstungszauber ausgerüstet sind. Du kannst diese Karte von deinem Friedhof verbannen und 1 Material von einem Monster abhängen, das du kontrollierst; beschwöre 1 Fisch-, Seeschlange- oder Aqua-Monster als Spezialbeschwörung von deinem Friedhof auf eine beliebige Spielfeldseite. Du kannst nur 1 Effekt von „Xyz-Poseidonschwall“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si controlas un Monstruo Xyz que tiene un Monstruo Xyz como material: declara 1 Atributo de monstruo en el Campo; destruye todos los monstruos en el Campo con ese Atributo, excepto monstruos equipados con una Mágica de Equipo. Puedes desterrar esta carta en tu Cementerio y desacoplar 1 material de un monstruo que controles; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo Pez, Serpiente Marina o Aqua a cualquier Campo. Sólo puedes usar 1 efecto de "Salpicadura Poseidón Xyz" por turno, y sólo una vez ese turno.
  fr: |-
    Si vous contrôlez un Monstre Xyz qui a un Monstre Xyz comme Matériel : déclarez 1 Attribut de monstre sur le Terrain ; détruisez tous les monstres sur le Terrain de cet Attribut (monstres équipés avec une Magie d'Équipement exclus). Vous pouvez bannir cette carte depuis votre Cimetière, et détachez 1 Matériel d'un monstre que vous contrôlez ; Invoquez Spécialement 1 monstre Poisson, Serpent de Mer ou Aqua depuis votre Cimetière sur l'un des Terrains. Vous ne pouvez utiliser qu'1 effet de "Splash de Poséidon Xyz" par tour, et uniquement une fois le tour.
  it: |-
    Se controlli un Mostro Xyz che ha un Mostro Xyz come materiale: dichiara 1 Attributo di mostro sul Terreno; distruggi tutti i mostri sul Terreno con quell'Attributo, eccetto i mostri equipaggiati con una Magia Equipaggiamento. Puoi bandire questa carta dal tuo Cimitero e staccare 1 materiale da un mostro che controlli; Evoca Specialmente 1 mostro Pesce, Serpente Marino o Acqua dal tuo Cimitero su qualsiasi Terreno. Puoi utilizzare solo 1 effetto di "Spruzzo Poseidon Xyz" per turno, e solo una volta in quel turno.
  pt: |-
    Se você controlar um Monstro Xyz que tenha um Monstro Xyz como matéria: declare 1 Atributo de monstro no campo; destrua todos os monstros no campo com esse Atributo, exceto monstros equipados com uma Magia de Equipamento. Você pode banir este card do seu Cemitério e desassociar 1 matéria de um monstro que você controla; Invoque por Invocação-Especial 1 monstro Peixe, Serpente Marinha ou Aqua do seu Cemitério em qualquer campo. Você só pode usar 1 efeito de "Respingo Poseidon Xyz" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：ＸモンスターをＸ素材としているＸモンスターが自分フィールドに存在する場合、フィールドのモンスターの属性を１つ宣言して発動できる。装備魔法カードを装備しているモンスターを除く、フィールドの宣言した属性のモンスターを全て破壊する。②：墓地のこのカードを除外し、自分フィールドのＸ素材を１つ取り除いて発動できる。自分の墓地から魚族・海竜族・水族モンスター１体を自分か相手のフィールドに特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：持有超量怪兽作为超量素材的超量怪兽存在于自己场上的情况下，宣言场上怪兽的１个属性可以发动。将装备有装备魔法卡的怪兽以外的、所宣言属性的场上怪兽全部破坏。②：将墓地的此卡除外，去除自己场上的１个超量素材可以发动。从自己墓地将１只鱼族・海龙族・水族怪兽特殊召唤至自己或对手场上。
