text:
  en: |-
    Cannot be Special Summoned. Once per turn: You can target 1 other Spirit monster on the field; return it to the hand. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return it to the hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 anderes Spirit-Monster auf dem Spielfeld wählen; gib es auf die Hand zurück. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück.
  es: |-
    No puede ser Invocado de Modo Especial. Una vez por turno: puedes seleccionar otro monstruo Spirit en el Campo; devuélvelo a la mano. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano.
  fr: |-
    Non Invocable Spécialement. Une fois par tour : vous pouvez cibler 1 autre monstre Spirit sur le Terrain ; renvoyez-le à la main. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez-la à la main.
  it: |-
    Non può essere Evocato Specialmente. Una volta per turno: puoi scegliere come bersaglio 1 altro mostro Spirito sul Terreno; fallo ritornare nella mano. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: falla ritornare nella mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Uma vez por turno: você pode escolher 1 outro monstro Espírito no campo; devolva-o para a mão. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva-o para a mão.
  ja: |-
    このカードは特殊召喚できない。①：１ターンに１度、このカード以外のフィールドのスピリットモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 1턴에 1번, 이 카드 이외의 필드의 스피릿 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡不可特殊召唤。
    ①：１回合１次，以场上１只其他的灵魂怪兽为对象可以发动。将该怪兽放回手牌。
    ②：此卡召唤・反转的回合的结束阶段发动。将此卡放回手牌。
