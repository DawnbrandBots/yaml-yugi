text:
  en: |-
    Fusion Summon 1 Dragon Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your field or GY.
  de: |-
    Beschwöre 1 Drache-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Dragón, desterrando Materiales de Fusión listados en éste que estén en tu Campo o Cementerio.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Dragon depuis votre Extra Deck, en bannissant des Matériels Fusion listés sur celui-ci depuis votre Terrain ou Cimetière.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Drago dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Terreno o Cimitero.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Dragão do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele do seu campo ou do Cemitério.
  ja: |-
    ①：自分のフィールド・墓地から、ドラゴン族の融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    ①: 자신의 필드 / 묘지에서, 드래곤족의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从自己场上・墓地，将由龙族的融合怪兽卡决定的融合素材怪兽除外，从额外牌组将1只该融合怪兽融合召唤。
