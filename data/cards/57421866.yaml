name:
  en: Level Eater
  de: Stufenfresser
  es: Devorador de Niveles
  fr: Dévoreur de Niveau
  it: Mangia-Livello
  pt: Devorador de Níveis
  ja: レベル・スティーラー
  ja_romaji: Reberu Sutīrā
  ko: 레벨 스틸러
  ko_rr:
  zh-TW: 等級偷竊蟲
  zh-CN: 等级偷窃虫
text:
  en: |-
    If this card is in your Graveyard: You can target 1 Level 5 or higher monster you control; reduce its Level by 1, and if you do, Special Summon this card. This face-up card on the field cannot be Tributed, except for a Tribute Summon.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster der Stufe 5 oder höher wählen, das du kontrollierst; verringere seine Stufe um 1 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Diese offene Karte auf dem Spielfeld kann nicht als Tribut angeboten werden, außer für eine Tributbeschwörung.
  es: |-
    Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo de Nivel 5 o mayor que controles; reduce en 1 su Nivel y, si lo haces, Invoca esta carta de Modo Especial. Esta carta boca arriba en el Campo no puede ser Sacrificada excepto para una Invocación por Sacrificio.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre de min. Niveau 5 que vous contrôlez ; réduisez son Niveau de 1, et si vous le faites, Invoquez Spécialement cette carte. Cette carte face recto sur le Terrain ne peut pas être Sacrifiée, sauf pour une Invocation Sacrifice.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro di Livello 5 o superiore che controlli; riduci il suo Livello di 1 e, se lo fai, Evoca Specialmente questa carta. Questa carta scoperta sul Terreno non può essere offerta come Tributo, eccetto che per un'Evocazione tramite Tributo.
  pt: |-
    Se este card estiver no seu Cemitério: você pode escolher 1 monstro de Nível 5 ou mais que você controla; reduza o Nível dele em 1 e, se isso acontecer, Invoque este card por Invocação-Especial. Este card com a face para cima no campo não pode ser oferecido como Tributo, exceto para uma Invocação-Tributo.
  ja: |-
    ①：このカードはモンスターゾーンに存在する限り、アドバンス召喚以外のためにはリリースできない。②：このカードが墓地に存在する場合、自分フィールドのレベル５以上のモンスター１体を対象として発動できる。そのモンスターのレベルを１つ下げ、このカードを墓地から特殊召喚する。
  ko: |-
    ①: 이 카드는 몬스터 존에 존재하는 한, 어드밴스 소환을 위해서만 릴리스할 수 있다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 레벨 5 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 내리고, 이 카드를 묘지에서 특수 소환한다.
  zh-TW: |-
    若是此卡存在于墓地的情形，可选择我方场上1只等级5以上的怪兽进行发动。下降被选择怪兽的1个等级，从墓地特殊召唤此卡。此卡除了用于升级召唤以外不可以释放。
  zh-CN: |-
    ①：此卡只要存在于怪兽区域，不可为上级召唤以外而解放。②：此卡存在于墓地的情况下，以自己场上的１只等级５以上的怪兽为对象可以发动。该怪兽的等级降低１，从墓地将此卡特殊召唤。
