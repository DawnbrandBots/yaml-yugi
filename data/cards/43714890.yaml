text:
  en: |-
    By Tributing 1 Normal Monster (except a Token) on your side of the field, inflict 800 points of damage to your opponent's Life Points.
  de: |-
    Biete 1 normales Monster (ausgenommen Monsterspielmarken) auf deiner Spielfeldseite als Tribut an, um den Life Points deines Gegners 800 Punkte Schaden zuzufügen.
  es: |-
    Ofrece 1 Monstruo Normal (excepto una ficha) en tu Campo como Sacrificio para infligir 800 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Sacrifiez un Monstre Normal (excepté un jeton) sur votre Terrain pour infliger 800 points de dommage aux Life Points de votre adversaire.
  it: |-
    Offri 1 Mostro Normale (eccetto un Segna-Mostro) sul tuo Terreno come Tributo per infliggere 800 punti di danno ai Life Points del tuo avversario.
  pt: |-
    Ofereça 1 Monstro Normal (exceto um Ficha) no seu Campo como Tributo para infligir 800 pontos de dano aos Life Points do seu adversário.
  ja: |-
    自分フィールド上に存在する通常モンスター（トークンを除く）１体を生け贄に捧げる度に、相手ライフに８００ポイントダメージを与える。
  ko: |-
    자신 필드 위에 존재하는 일반 몬스터(토큰 이외) 1장을 제물로 바칠 때마다, 상대 라이프에 800 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    每把自己场上存在的1只通常怪兽（除衍生物外）作为祭品，给与对方基本分800分伤害。
