text:
  en: |-
    1 Machine monster + 1 Dragon monster
    If this card is destroyed and sent to the GY: You can target 1 card on the field; destroy it.
  de: |-
    1 Maschine-Monster + 1 Drache-Monster
    Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    1 monstruo Máquina + 1 monstruo Dragón
    Si esta carta es destruida y mandada al Cementerio: puedes seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    1 monstre Machine + 1 monstre Dragon
    Si cette carte est détruite et envoyée au Cimetière : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  it: |-
    1 mostro Macchina + 1 mostro Drago
    Se questa carta viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    1 monstro Máquina + 1 monstro Dragão
    Se este card for destruído e enviado para o Cemitério: você pode escolher 1 card no campo; destrua-o.
  ja: |-
    機械族モンスター＋ドラゴン族モンスター
    ①：このカードが破壊され墓地へ送られた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    기계족 몬스터 ＋ 드래곤족 몬스터
    ①: 이 카드가 파괴되어 묘지로 보내졌을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    機械族怪獸＋龍族怪獸
    ①：在此卡被破壞送至墓地的狀況下，可將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    机械族怪兽＋龙族怪兽
    ①：此卡被破坏并被送至墓地的情况下，以场上的1张卡为对象可以发动。将该卡破坏。
