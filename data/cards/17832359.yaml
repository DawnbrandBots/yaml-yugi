    此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张“童话序章 启程之晓光”加入手牌。自己场上或墓地存在“童话序章 启程之晓光”的情况下，自己也可抽1张作为代替。②：只要场地区域存在卡，对手怪兽不可将其他怪兽选择为攻击对象。③：此卡因战斗被破坏时可以发动。破坏了此卡的怪兽的攻击力下降500。
