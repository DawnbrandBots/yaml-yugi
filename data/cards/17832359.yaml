text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Fairy Tale Prologue: Journey's Dawn" from your Deck to your hand, or, if "Fairy Tale Prologue: Journey's Dawn" is on your field or in your GY, you can draw 1 card instead. You can only use this effect of "Wonko, Noble Knight of the Forest" once per turn. While a card is in a Field Zone, your opponent's monsters cannot target monsters for attacks, except this one. When this card is destroyed by battle: You can make the monster that destroyed it lose 500 ATK.
