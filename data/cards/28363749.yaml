text:
  en: |-
    This dinosaur pack leader with a burning head of stone is named after his finishing move.
  de: |-
    Dieser Rudelanführer der Dinosaurier mit einem brennenden Kopf aus Stein ist nach seinem vernichtenden Angriff benannt.
  es: |-
    Este líder de la manada de dinosaurios con una cabeza de piedra ardiente lleva el nombre de su movimiento final.
  fr: |-
    Ce chef de meute de dinosaures, dont la tête est recouverte d'une pierre brûlante, a hérité du nom de sa technique ultime.
  it: |-
    Questo dinosauro capobranco con una testa di pietra infuocata deve il suo nome alla sua mossa finale.
  pt: |-
    Este líder de bando de dinossauros com uma cabeça flamejante de pedras recebe seu nome do seu ataque definitivo.
  ja: |-
    熱く燃えたぎる石頭の恐竜番長。ダイナミックな動きと炎で敵を翻弄し、必殺のファイヤーオパールヘッドをお見舞いする。
  ko: |-
    세차게 불타오르는 오팔헤드 공룡 리더. 다이나믹한 움직임과 화염으로 적을 농락하고, 필살의 파이어오팔헤드를 휘두른다.
  zh-TW: |-
    火熱澎湃，頭硬如石的恐龍頭目。以生猛有力的動作與火焰玩弄敵人，再以必殺火蛋白石頭痛擊對手。
  zh-CN: |-
    热血澎湃的石头恐龙头领。会用变幻莫测的动作和火焰将敌人玩弄于股掌之间，并用必杀技“火焰蛋白石头槌”发出攻势。
