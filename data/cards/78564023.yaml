  de: Schwarzflügel - Meltemi mit zwei Schwertern
  es: Alanegra - Etesian de las Dos Espadas
  fr: Aile Noire - Etesia la Double Lame
  it: Alanera - Etesian delle Due Spade
  pt: Asanegra - Etesian, as Duas Espadas
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>二<rt>に</rt></ruby>の<ruby>太<rt>た</rt></ruby><ruby>刀<rt>ち</rt></ruby>のエテジア
  ja_romaji: Burakku Fezā - Ninotachi no Etejia
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－두 칼의 에테지아
  ko_rr:
  zh-TW:
  zh-CN: 黑羽-二太刀之厄特西安
text:
  en: |-
    If a "Blackwing" monster you control battles an opponent's monster, and your opponent still controls that monster at the end of the Damage Step: You can send this card from your hand to the Graveyard; inflict 1000 damage to your opponent.
  de: |-
    Falls ein „Schwarzflügel“-Monster, das du kontrollierst, gegen ein Monster deines Gegners kämpft, und dein Gegner am Ende des Damage Steps das Monster immer noch kontrolliert: Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deinem Gegner 1000 Schaden zu.
  es: |-
    Si un monstruo "Alanegra" que controlas batalla con un monstruo de tu adversario, y tu adversario todavía controla ese monstruo al final del Damage Step: puedes mandar al Cementerio esta carta en tu mano; inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Si un monstre "Aile Noire" que vous contrôlez combat un monstre de votre adversaire, et que votre adversaire contrôle toujours le monstre à la fin de la Damage Step : vous pouvez envoyer cette carte depuis votre main au Cimetière ; infligez 1000 points de dommages à votre adversaire.
  it: |-
    Se un mostro "Alanera" che controlli combatte con un mostro dell'avversario, e il tuo avversario controlla ancora quel mostro alla fine del Damage Step: puoi mandare questa carta dalla tua mano al Cimitero; infliggi 1000 danni al tuo avversario.
  pt: |-
    Se um monstro "Asanegra" que você controla batalhar um monstro do oponente e seu oponente ainda controlar esse monstro no final da Etapa de Dano: você pode enviar este card da sua mão para o Cemitério; cause 1000 de dano ao seu oponente.
  ja: |-
    自分フィールド上に存在する「ＢＦ」と名のついたモンスターが相手モンスターとの戦闘を行ったダメージステップ終了時にその相手モンスターがフィールド上に存在する場合、このカードを手札から墓地へ送って発動する事ができる。相手ライフに１０００ポイントダメージを与える。
  ko: |-
    자신 필드 위에 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 상대 몬스터와의 전투를 실행한 데미지 스텝 종료시에 그 상대 몬스터가 필드 위에 존재할 경우, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    自己场上存在的名字带有「黑羽」的怪兽进行和对方怪兽的战斗的伤害步骤结束时那只对方怪兽在场上存在的场合，把这张卡从手卡送去墓地才能发动。给与对方基本分1000分伤害。
