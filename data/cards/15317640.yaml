text:
  en: |-
    When this card is Normal Summoned, put 2 counters on it. This card cannot be destroyed by battle. If this card attacks or is attacked, at the end of the Damage Step toss a coin and call it. If you call it wrong, remove 1 counter. If this card battles without a counter, destroy it at the end of the Damage Step.
  de: |-
    Lege 2 Zählmarken auf diese Karte, wenn du sie als Normalbeschwörung beschwörst. Diese Karte wird nicht als Ergebnis eines Kampfes zerstört. Falls diese Karte mit einem Monster kämpft, wirf am Ende des Damage Steps eine Münze und wähle Kopf oder Zahl. Falls du falsch vorausgesagt hast, entferne 1 Zählmarke. Falls diese Karte ohne Zählmarke kämpft, zerstöre diese Karte am Ende des Damage Steps.
  es: |-
    Cuando Invocas mediante una Invocación Normal esta carta, ponle 2 contadores. Esta carta no es destruida como resultado de una batalla. Si esta carta lucha con un monstruo, lanza una moneda y elige cara o cruz al final del Damage Step. Si fallas, retira 1 contador. Si esta carta lucha sin contadores, destruye esta carta al final del Damage Step.
  fr: |-
    Mettez 2 compteurs sur cette carte lorsque vous en faites l'Invocation Normale. Cette carte ne peut pas être détruite à l'issue d'un combat. Si cette carte combat un monstre, jouez à pile ou face à la fin de la Damage Step. Si vous perdez, retirez 1 compteur. Si cette carte combat sans compteur, détruisez cette carte à la fin de la Damage Step.
  it: |-
    Quando viene Evocata tramite Evocazione Normale, metti 2 Segnalini su questa carta. Questa carta non viene distrutta in seguito ad una battaglia. Se questa carta combatte con un mostro, lancia una moneta e scegli testa o croce alla fine del Damage Step. Se sbagli, rimuovi 1 Segnalino. Se questa carta combatte senza avere un Segnalino, distruggi questa carta alla fine del Damage Step.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, coloque 2 marcadores nele. Este card não pode ser destruído em batalha. Se este card for atacado ou atacar, no final da Etapa de Dano, lance uma moeda e dê um palpite. Se o seu palpite estiver errado, remova 1 marcador. Se este card batalhar sem marcadores, destrua-o no final da Etapa de Dano.
  ja: |-
    このカードの召喚時にカウンターを２つ置く。このカードは戦闘によっては破壊されない。戦闘を行った場合、ダメージステップ終了時にコイントスで裏表を当てる。ハズレの場合、カードのカウンターを１つ取り除く。カウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。
  ko: |-
    이 카드의 일반 소환시에 카운터를 2개 놓는다. 이 카드는 전투에 의해서는 파괴되지 않는다. 전투를 실행했을 경우, 데미지 스텝 종료시에 코인 토스로 앞뒷면을 맞춘다. 못 맞춘 경우, 카드의 카운터를 1개 제거한다. 카운터가 없는 상태에서 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드를 파괴한다.
  zh-TW: |-
    此卡召喚成功時，在此卡放置２個計數物。此卡不會因戰鬥被破壞。在此卡進行戰鬥的狀況下，在傷害步驟結束時投擲硬幣猜正反面。在猜錯的狀況下，去除卡的１個計數物。在沒有計數物的狀態進行戰鬥的狀況下，在傷害步驟結束時破壞此卡。
  zh-CN: |-
    此卡召唤成功时，放置２个计数物于此卡。此卡不会因战斗被破坏。此卡进行了战斗的场合，伤害步骤结束时，掷硬币猜正反面。猜错的场合，移除卡牌的１个计数物。在没有计数物的状态下进行了战斗的场合，伤害步骤结束时破坏此卡。
