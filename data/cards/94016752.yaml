text:
  en: |-
    Pay 1500 LP and declare 1 Monster Type and 1 Attribute; your opponent must send 1 face-up monster with the declared Type and Attribute from their field to the GY, if possible. For the rest of this turn, your opponent cannot activate the effects of monsters with that sent monster's name. You can only activate 1 "Herald of the Abyss" per turn.
  de: |-
    Zahle 1500 LP und deklariere 1 Monstertyp und 1 Eigenschaft; dein Gegner muss 1 offenes Monster mit dem deklarierten Typ und der deklarierten Eigenschaft von seiner Spielfeldseite auf den Friedhof legen, falls möglich. Für den Rest dieses Spielzugs kann dein Gegner die Effekte von Monstern mit dem Namen jenes gelegten Monsters nicht aktivieren. Du kannst nur 1 „Herold des Abgrunds“ pro Spielzug aktivieren.
  es: |-
    Paga 1500 LP y declara 1 Tipo de Monstruo y 1 Atributo; tu adversario debe mandar al Cementerio 1 monstruo en su Campo boca arriba con el Tipo y Atributo declarados, si es posible. Por el resto de este turno, tu adversario no puede activar los efectos de monstruos con el nombre de ese monstruo mandado. Sólo puedes activar 1 "Heraldo del Abismo" por turno.
  fr: |-
    Payez 1500 LP, et déclarez 1 Type de Monstre et 1 Attribut ; votre adversaire doit envoyer 1 monstre face recto du Type et Attribut déclarés depuis son Terrain au Cimetière, si possible. Le reste de ce tour, votre adversaire ne peut pas activer les effets des monstres du nom du monstre envoyé. Vous ne pouvez activer qu'1 "Héraut des Abysses" par tour.
  it: |-
    Paga 1500 LP e dichiara 1 Tipo di Mostro e 1 Attributo; il tuo avversario deve mandare 1 mostro scoperto con il Tipo e l'Attributo dichiarati dal suo Terreno al Cimitero, se possibile. Per il resto di questo turno, il tuo avversario non può attivare gli effetti dei mostri con il nome di quel mostro mandato. Puoi attivare solo 1 "Araldo dell'Abisso" per turno.
  pt: |-
    Pague 1500 PV e declare 1 Tipo de Monstro e 1 Atributo; seu oponente deve enviar 1 monstro com a face para cima com o Tipo e Atributo declarados do campo dele para o Cemitério, se possível. Pelo resto deste turno, seu oponente não pode ativar os efeitos dos monstros com o nome do monstro enviado. Você só pode ativar 1 "Arauto do Abismo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドに表側表示モンスターが存在する場合、１５００ＬＰを払い、種族と属性を１つずつ宣言して発動できる。宣言した種族・属性のモンスターが相手フィールドに表側表示で存在する場合、相手はその内の１体を墓地へ送らなければならない。このターン、相手はそのモンスター及びその同名モンスターのモンスター効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 1500 LP를 지불하고, 종족과 속성을 1개씩 선언하여 발동할 수 있다. 선언한 종족 / 속성의 몬스터가 상대 필드에 존재할 경우, 상대는 그 몬스터 1장을 묘지로 보내야 한다. 이 턴에, 상대는 그 몬스터 및 그 같은 이름의 몬스터의 몬스터 효과를 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可支付１５００LP，宣言１個種族及１個屬性發動。在對方場上存在宣言的種族・屬性的怪獸的狀況下，對方必須將１隻該怪獸送至墓地。此回合，對方無法發動該怪獸及該同名怪獸的怪獸效果。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：支付1500LP，宣言种族和属性各1个可以发动。宣言的种族・属性的怪兽存在于对手场上的情况下，对手必须将1只该怪兽送至墓地。此回合，对手不可发动该怪兽及同名怪兽的怪兽效果。
