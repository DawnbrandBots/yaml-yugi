text:
  en: |-
    If you control no face-up cards, you can Normal Summon this card without Tributing, but its original ATK becomes 1800. If this card is Normal or Special Summoned: You can reveal 3 EARTH Machine monsters from your Deck, then your opponent randomly adds 1 of them to your hand, and you shuffle the rest back into your Deck. You can only use this effect of "Machina Metalcruncher" once per turn.
  de: |-
    Falls du keine offenen Karten kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1800. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 3 ERDE Maschine-Monster von deinem Deck vorzeigen, dann fügt dein Gegner zufällig 1 von ihnen deiner Hand hinzu und du mischst die restlichen in dein Deck zurück. Du kannst diesen Effekt von „Maschinenwesen Metallzerquetscher“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas cartas boca arriba, puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal o Especial: puedes mostrar 3 monstruos Máquina de TIERRA en tu Deck, y después tu adversario añade a tu mano 1 al azar, y tú barajas el resto de vuelta a tu Deck. Sólo puedes usar este efecto de "Maquinaria Tronchametal" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucune carte face recto, vous pouvez Invoquer Normalement cette carte sans Sacrifices, mais son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez révéler 3 monstres TERRE Machine depuis votre Deck, puis votre adversaire en ajoute 1 au hasard à votre main, et vous mélangez les cartes restantes dans votre Deck. Vous ne pouvez utiliser cet effet de "Écrasemétal Méchabot" qu'une fois par tour.
  it: |-
    Se non controlli nessuna carta scoperta, puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale diventa 1800. Se questa carta viene Evocata Normalmente o Specialmente: puoi rivelare 3 mostri TERRA Macchina dal tuo Deck, poi il tuo avversario ne aggiunge 1 a caso alla tua mano, e tu rimischi il resto nel tuo Deck. Puoi utilizzare questo effetto di "Mek Spaccametallo" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum card com a face para cima, você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original se torna 1800. Se este card for Invocado por Invocação-Normal ou Especial: você pode revelar 3 monstros Máquina de TERRA do seu Deck e, depois, seu oponente adiciona 1 deles aleatoriamente à sua mão e você embaralha o resto de volta no seu Deck. Você só pode usar este efeito de "Triturador de Metal Autômato" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドに表側表示のカードが存在しない場合、このカードはリリースなしで召喚できる。②：このカードの①の方法で召喚したこのカードの元々の攻撃力は１８００になる。③：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから機械族・地属性モンスター３体を相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を自分の手札に加え、残りのモンスターはデッキに戻す。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 앞면 표시의 카드가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드의 ①의 방법으로 일반 소환한 이 카드의 원래 공격력은 1800 이 된다. ③: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 기계족 / 땅 속성 몬스터 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 몬스터 1장을 자신의 패에 넣고, 남은 몬스터는 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。
    ①：自己场上没有表侧表示的卡存在的场合，这张卡可以不用解放作召唤。
    ②：这张卡的①的方法召唤的这张卡的原本攻击力变成1800。
    ③：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把3只机械族·地属性怪兽给对方观看，对方从那之中随机选1只。那1只怪兽加入自己手卡，剩下的怪兽回到卡组。
