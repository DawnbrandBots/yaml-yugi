name:
  en: One-Kuri-Way
  de: Einweg-Kuri
  es: Un-Kuri-Click
  fr: Kuri à Sens Unique
  it: Senso-Kuri-Unico
  pt: Kuri de Mão Única
  ja: ワンクリウェイ
  ja_romaji: Wankuriwei
