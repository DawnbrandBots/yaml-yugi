  ko_rr: Wonkeuriwei
  zh-TW: 一庫道
  zh-CN: 一击库里单行道
text:
  en: |-
    Target 1 Link-1 monster in either GY; return it to the Extra Deck or Special Summon it to its owner's field. You can only activate 1 "One-Kuri-Way" per turn.
  de: |-
    Wähle 1 Monster mit Link-1 in einem beliebigen Friedhof; lege es ins Extra Deck zurück oder beschwöre es als Spezialbeschwörung auf die Spielfeldseite seines Besitzers. Du kannst nur 1 „Einweg-Kuri“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Link-1 en cualquier Cementerio; devuélvelo al Deck Extra o Invócalo de Modo Especial al Campo de su dueño. Sólo puedes activar 1 "Un-Kuri-Click" por turno.
  fr: |-
    Ciblez 1 monstre Link-1 dans l'un des Cimetières ; renvoyez-le à l'Extra Deck ou Invoquez-le Spécialement sur le Terrain de son propriétaire. Vous ne pouvez activer qu'1 "Kuri à Sens Unique" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Link-1 in qualsiasi Cimitero; fallo ritornare nell'Extra Deck oppure Evocalo Specialmente sul Terreno del suo proprietario. Puoi attivare solo 1 "Senso-Kuri-Unico" per turno.
  pt: |-
    Escolha 1 monstro de Link-1 em qualquer Cemitério; devolva-o para o Deck Adicional ou Invoque-o por Invocação-Especial no campo do seu dono. Você só pode ativar 1 "Kuri de Mão Única" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手の墓地のリンク１モンスター１体を対象として発動できる。そのモンスターを持ち主のＥＸデッキに戻すか持ち主のフィールドに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대 묘지의 링크 1 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌리거나 주인의 필드에 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方或對方墓地的１隻連結１怪獸做為對象發動。將該怪獸送回持有者的額外牌組，或特殊召喚至持有者的場上。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己或对手墓地的１只连接１怪兽为对象可以发动。将该怪兽放回持有者的额外牌组，或特殊召唤至持有者的场上。
