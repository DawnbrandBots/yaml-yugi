text:
  en: |-
    1 "Abyss Actor" Pendulum Monster
    You can target 1 card in your Pendulum Zone; Special Summon it, then place 1 "Abyss Actor" Pendulum Monster with a different name, from your Deck or face-up Extra Deck, to your Pendulum Zone, also you cannot Normal or Special Summon monsters for the rest of this turn, except "Abyss Actor" monsters. You can only use this effect of "Abyss Actor - Hyper Director" once per turn.
  de: |-
    1 „Abgrundschauspieler“-Pendelmonster
    Du kannst 1 Karte in deiner Pendelzone wählen; beschwöre sie als Spezialbeschwörung, dann lege 1 „Abgrundschauspieler“-Pendelmonster mit einem unterschiedlichen Namen von deinem Deck oder offen von deinem Extra Deck in deine Pendelzone, zusätzlich kannst du für den Rest dieses Spielzugs Monster weder als Normal- noch als Spezialbeschwörung beschwören, außer „Abgrundschauspieler“-Monstern. Du kannst diesen Effekt von „Abgrundschauspieler - Hyperintendant“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Monstruo de Péndulo "Actor del Abismo"
    Puedes seleccionar 1 carta en tu Zona de Péndulo; Invócala de Modo Especial, y después pon 1 Monstruo de Péndulo "Actor del Abismo" en tu Zona de Péndulo, desde tu Deck o Deck Extra boca arriba, con un nombre diferente, y además, por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Actor del Abismo". Sólo puedes usar este efecto de "Actor del Abismo - Híper Director" una vez por turno.
  fr: |-
    1 Monstre Pendule "Acteur des Abysses"
    Vous pouvez cibler 1 carte dans votre Zone Pendule ; Invoquez-la Spécialement, puis placez 1 Monstre Pendule "Acteur des Abysses" de nom différent, depuis votre Deck ou Extra Deck face recto dans votre Zone Pendule, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Acteur des Abysses" exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Acteur des Abysses - Hyperdirecteur" qu'une fois par tour.
  it: |-
    1 Mostro Pendulum "Attore dell'Abisso"
    Puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; Evocala Specialmente, poi metti 1 Mostro Pendulum "Attore dell'Abisso" con un nome diverso, dal tuo Deck o Extra Deck scoperto, nella tua Zona Pendulum, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri "Attore dell'Abisso". Puoi utilizzare questo effetto di "Attore dell'Abisso - Iper Direttore" una sola volta per turno.
  pt: |-
    1 Monstro Pêndulo "Ator do Abismo"
    Você pode escolher 1 card na sua Zona de Pêndulo; Invoque-o por Invocação-Especial e, depois, coloque 1 Monstro Pêndulo "Ator do Abismo" com um nome diferente, do seu Deck ou com a face para cima no Deck Adicional, em uma Zona de Pêndulo sua e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Ator do Abismo". Você só pode usar este efeito de "Ator do Abismo - Hiperdiretor" uma vez por turno.
  ja: |-
    「魔界劇団」Ｐモンスター１体
    このカード名の効果は１ターンに１度しか使用できない。①：自分のＰゾーンのカード１枚を対象として発動できる。そのカードを特殊召喚する。その後、デッキのモンスター及び自分のＥＸデッキの表側表示のＰモンスターの中から、特殊召喚したモンスターとはカード名が異なる「魔界劇団」Ｐモンスター１体を選び、自分のＰゾーンに置く。この効果の発動後、ターン終了時まで自分は「魔界劇団」モンスターしか召喚・特殊召喚できない。
  ko: |-
    "마계극단" 펜듈럼 몬스터 1장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다. 그 후, 덱의 몬스터 및 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, 특수 소환한 몬스터와는 카드명이 다른 "마계극단" 펜듈럼 몬스터 1장을 고르고, 자신의 펜듈럼 존에 놓는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "마계극단" 몬스터밖에 일반 소환 / 특수 소환할 수 없다.
  zh-TW: |-
    「魔界劇團」鐘擺怪獸１隻
    此卡名的效果１回合僅限使用１次。①：可將我方鐘擺區的１張卡做為對象發動。特殊召喚該卡。其後，從牌組的怪獸及我方額外牌組的正面表示鐘擺怪獸中，選擇１隻卡名與特殊召喚的怪獸不同的「魔界劇團」鐘擺怪獸，置於我方鐘擺區。此效果發動後，在回合結束前我方可召喚・特殊召喚的怪獸僅限「魔界劇團」怪獸。
  zh-CN: |-
    "魔界剧团"灵摆怪兽1只
    此卡名的效果1回合仅可使用1次。①：以自己灵摆区域的1张卡为对象可以发动。将该卡特殊召唤。然后，从牌组的怪兽及自己额外牌组的表侧表示灵摆怪兽中，挑选1只与特殊召唤的怪兽卡名不同的"魔界剧团"灵摆怪兽，放在自己的灵摆区域。此效果发动后，直至回合结束时为止自己仅可召唤・特殊召唤"魔界剧团"怪兽。
