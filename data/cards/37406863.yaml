    Schaue die Karten auf der Hand deines Gegners an. Wenn sich Spirit-Monster auf seiner Hand befinden, wähle 1 Spirit-Monster und wirf es auf den Friedhof ab.
  es: |-
    Mira la mano de tu adversario. Selecciona y descarta 1 monstruo Spirit al Cementerio si hay cualquier monstruo Spirit en su mano.
  fr: |-
    Regardez la main de votre adversaire. S'il y a un/des monstre(s) Spirit dans sa main, sélectionnez et défaussez-en 1 au Cimetière.
