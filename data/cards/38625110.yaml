name:
  en: Let's Go Together
  de: Lass uns zusammen gehen
  es: Vamos Juntos
  fr: Allons-Y Ensemble
  it: Andiamo Insieme
  pt: Vamos Juntos
  ja: <ruby>夙<rt>つと</rt></ruby>めてはしろ <ruby>二人<rt>ふたり</rt></ruby>ではしろ
  ja_romaji: Tsutomete wa Shiro Futari de Hashiro
  ko: 이른아침달리자 둘이함께달리자
  ko_rr:
  zh-TW:
  zh-CN: 晨曦映雪白皎皎 笑语成霜共行脚
text:
  en: |-
    If you have no "Let's Go Together" in your face-up field, GY, nor banishment: Banish 7 cards from the top of your Deck, face-down; make your opponent banish 7 cards from their Extra Deck and/or top of their Deck, face-down, and they must declare how many are banished from each beforehand.
  de: |-
    Falls du „Lass uns zusammen gehen“ nicht offen auf deiner Spielfeldseite, in deinem Friedhof oder unter deinen verbannten Karten hast: Verbanne die obersten 7 Karten deines Decks verdeckt; lass deinen Gegner 7 Karten von seinem Extra Deck und/oder den obersten Karten seines Decks verdeckt verbannen und er muss vorher deklarieren, wie viele jeweils verbannt werden.
  es: |-
    Si no tienes ningún "Vamos Juntos" en tu Campo boca arriba, Cementerio ni destierro: destierra 7 cartas de la parte superior de tu Deck, boca abajo; haz que tu adversario destierre 7 cartas en su Deck Extra y/o parte superior de su Deck, boca abajo, y debe declarar de antemano cuántas son desterradas de cada lugar.
  fr: |-
    Si vous n'avez aucun "Allons-Y Ensemble" dans votre Terrain face recto, Cimetière et bannissement : bannissez face verso 7 cartes du dessus de votre Deck ; faites bannir face verso à votre adversaire 7 cartes depuis son Extra Deck et/ou du dessus de son Deck, et il doit déclarer combien sont bannis de chaque à l'avance.
  it: |-
    Se non hai nessun "Andiamo Insieme" nel tuo Terreno scoperto, Cimitero o carte bandite: bandisci 7 carte dalla cima del tuo Deck, coperte; fai bandire al tuo avversario 7 carte dal suo Extra Deck e/o cima del suo Deck, coperte, e deve dichiarare quante vengono bandite da ognuno in anticipo.
  pt: |-
    Se você não tiver nenhum "Vamos Juntos" no seu campo com a face para cima, Cemitério nem banimento: bana 7 cards do topo do seu Deck, com a face para baixo; faça com que seu oponente bana 7 cards do Deck Adicional e/ou topo do Deck dele, com a face para baixo, e ele deve declarar quantos banirá de cada lugar de antemão.
  ja: |-
    ①：自分のフィールド（表側表示）・墓地・除外状態のいずれにも「夙めてはしろ 二人ではしろ」が存在しない場合、自分のデッキの上からカード７枚を裏側で除外して発動できる。相手は自身のデッキの上・ＥＸデッキから合計７枚のカードを裏側で除外しなければならない。
  ko: |-
    ①: 자신의 필드(앞면 표시) / 묘지 / 제외 상태 중 어느 쪽에도 "이른아침달리자 둘이함께달리자"가 존재하지 않을 경우, 자신의 덱 위에서 카드 7장을 뒷면으로 제외하고 발동할 수 있다. 상대는 자신의 덱 위 / 엑스트라 덱에서 합계 7장의 카드를 뒷면으로 제외해야 한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上（表侧表示）・墓地・除外状态都不存在“晨曦映雪白皎皎 笑语成霜共行脚”的情况下，从自己牌组上面将7张卡以里侧除外可以发动。对手必须从自身牌组上面・额外牌组将合计7张卡以里侧除外。
