text:
  en: |-
    If you do not have "Do it Early, Do it Together" in your face-up field, GY, nor banishment: Banish the top 7 cards of your Deck, face-down; your opponent banishes 7 cards from their Extra Deck and/or the top of their Deck, face-down.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分のフィールド（表側表示）・墓地・除外状態のいずれにも「夙めてはしろ 二人ではしろ」が存在しない場合、自分のデッキの上からカード７枚を裏側で除外して発動できる。相手は自身のデッキの上・ＥＸデッキから合計７枚のカードを裏側で除外しなければならない。
  ko: |-
    ①: 자신의 필드(앞면 표시) / 묘지 / 제외 상태 중 어느 쪽에도 "이른아침달리자 둘이함께달리자"가 존재하지 않을 경우, 자신의 덱 위에서 카드 7장을 뒷면으로 제외하고 발동할 수 있다. 상대는 자신의 덱 위 / 엑스트라 덱에서 합계 7장의 카드를 뒷면으로 제외해야 한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上（表侧表示）・墓地・除外状态都不存在“晨曦映雪白皎皎 笑语成霜共行脚”的情况下，从自己牌组上面将7张卡以里侧除外可以发动。对手必须从自身牌组上面・额外牌组将合计7张卡以里侧除外。
