text:
  en: |-
    You can discard this card and 1 monster, then target 1 Dragon Normal Monster in your GY; Special Summon it. If this card is sent to the GY: You can make all monsters your opponent currently controls lose 500 ATK until the end of this turn. You can only use each effect of "Neo Kaiser Glider" once per turn.
  de: |-
    Du kannst diese Karte und 1 Monster abwerfen und dann 1 Normales Drache-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Falls diese Karte auf den Friedhof gelegt wird: Du kannst alle Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs 500 ATK verlieren lassen. Du kannst jeden Effekt von „Neo-Kaiser-Gleiter“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta y 1 monstruo, y después seleccionar 1 Monstruo Normal Dragón en tu Cementerio; Invócalo de Modo Especial. Si esta carta es mandada al Cementerio: puedes hacer que todos los monstruos que tu adversario controle en este momento pierdan 500 ATK hasta el final de este turno. Sólo puedes usar cada efecto de "Neo Planeador Kaiser" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte et 1 monstre, puis ciblez 1 Monstre Normal Dragon dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte est envoyée au Cimetière : jusqu'à la fin de ce tour, vous pouvez faire perdre 500 ATK à tous les monstres actuellement contrôlés par votre adversaire. Vous ne pouvez utiliser chaque effet de "Néo Planeur du Kaiser" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta e 1 mostro, poi scegliere come bersaglio 1 Mostro Normale Drago nel tuo Cimitero; Evocalo Specialmente. Se questa carta viene mandata al Cimitero: puoi far perdere 500 ATK a tutti i mostri attualmente controllati dal tuo avversario fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Neo Kaiser Glider" una sola volta per turno.
  pt: |-
    Você pode descartar este card e 1 monstro e, depois, escolha 1 Monstro Normal Dragão no seu Cemitério; Invoque-o por Invocação-Especial. Se este card for enviado para o Cemitério: você pode fazer com que todos os monstros que seu oponente controla atualmente percam 500 de ATK até o final deste turno. Você só pode usar cada efeito de "Neo Planador Kaiser" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードとモンスター１体を捨て、自分の墓地のドラゴン族の通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが墓地へ送られた場合に発動できる。相手フィールドの全てのモンスターの攻撃力はターン終了時まで５００ダウンする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 몬스터 1장을 버리고, 자신 묘지의 드래곤족 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지 500 내린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：从手卡把这张卡和1只怪兽丢弃，以自己墓地1只龙族通常怪兽为对象才能发动。那只怪兽特殊召唤。
    ②：这张卡被送去墓地的场合才能发动。对方场上的全部怪兽的攻击力直到回合结束时下降500。
