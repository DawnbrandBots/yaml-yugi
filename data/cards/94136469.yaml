text:
  en: |-
    When an opponent's monster declares an attack: You can Special Summon this card from your hand, then, gain LP equal to half this card's DEF. This Attack Position card cannot be destroyed by battle.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann erhältst du LP in Höhe der Hälfte der DEF dieser Karte. Diese Karte in Angriffsposition kann nicht durch Kampf zerstört werden.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial desde tu mano, y después gana LP igual a la mitad de la DEF de esta carta. Esta carta en Posición de Ataque no puede ser destruida en batalla.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, gagnez des LP égaux à la moitié de la DEF de cette carte. Cette carte en Position d'Attaque ne peut pas être détruite au combat.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano, poi guadagnare LP pari alla metà del DEF di questa carta. Questa carta in Posizione di Attacco non può essere distrutta in battaglia.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão e, depois, ganhe PV igual à metade da DEF deste card. Este card em Posição de Ataque não pode ser destruído em batalha.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚する。その後、このカードの守備力の半分だけ自分のＬＰを回復する。②：攻撃表示のこのカードは戦闘では破壊されない。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드의 수비력의 절반만큼 자신의 LP를 회복한다. ②: 공격 표시의 이 카드는 전투로는 파괴되지 않는다.
  zh-TW: |-
    ①：可在對方怪獸的攻擊宣言時發動。從手牌特殊召喚此卡。其後，以此卡的守備力的一半回復我方LP。②：攻擊表示的此卡不會因戰鬥被破壞。
  zh-CN: |-
    ①：对方怪兽的攻击宣言时才能发动。这张卡从手卡特殊召唤。那之后，自己基本分回复这张卡的守备力一半的数值。
    ②：攻击表示的这张卡不会被战斗破坏。
