name:
  en: Eldlich the Mad Golden Lord
  de: Eldlich der verrückte goldene Lord
  es: Arcalich el Loco Señor Dorado
  fr: Surnaliche le Furieux Seigneur d'Or
  it: Spettralich il Pazzo Signore Dorato
  pt: Eldlich, o Senhor Dourado Louco
  ja: <ruby>黄金狂<rt>エル・レイ・コンキスタ</rt></ruby>エルドリッチ
  ja_romaji: Eru Rei Konkisuta Erudoricchi
  ko: 엘 레이 콘키스타 엘드리치
  ko_rr: El Rei Konkiseuta Eldeurichi
  zh-TW:
  zh-CN: 征服王・黄金狂埃尔德里奇
text:
  en: |-
    1 "Eldlich" monster + 1 Level 5 or higher Zombie monster
    This card's name becomes "Eldlich the Golden Lord" while on the field. Cannot be destroyed by battle or card effects. You can Tribute 1 Zombie monster, then target 1 face-up monster your opponent controls; take control of it, but it cannot attack or activate its effects this turn. You can only use this effect of "Eldlich the Mad Golden Lord" once per turn.
  de: |-
    1 „Eldlich“-Monster + 1 Zombie-Monster der Stufe 5 oder höher
    Der Name dieser Karte wird zu „Eldlich der goldene Lord“, solange sie auf dem Spielfeld liegt. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst 1 Zombie-Monster als Tribut anbieten und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm die Kontrolle darüber, aber in diesem Spielzug kann es weder angreifen noch können seine Effekte aktiviert werden. Du kannst diesen Effekt von „Eldlich der verrückte goldene Lord“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "Arcalich" + 1 monstruo Zombi de Nivel 5 o mayor
    El nombre de esta carta se convierte en "Arcalich el Señor Dorado" mientras esté en el Campo. No puede ser destruida en batalla o por efectos de cartas. Puedes Sacrificar 1 monstruo Zombi, y después seleccionar 1 monstruo boca arriba que controle tu adversario; toma su control, pero este turno no puede atacar o activar sus efectos. Sólo puedes usar este efecto de "Arcalich el Loco Señor Dorado" una vez por turno.
  fr: |-
    1 monstre "Surnaliche" + 1 monstre Zombie de min. Niveau 5
    Le nom de cette carte devient "Surnaliche le Seigneur d'Or" tant qu'elle est sur le Terrain. Non destructible ni au combat ni par des effets de carte. Vous pouvez Sacrifier 1 monstre Zombie, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; prenez-en le contrôle, mais il ne peut ni attaquer ni activer ses effets ce tour. Vous ne pouvez utiliser cet effet de "Surnaliche le Furieux Seigneur d'Or" qu'une fois par tour.
  it: |-
    1 mostro "Spettralich" + 1 mostro Zombie di Livello 5 o superiore
    Il nome di questa carta diventa "Spettralich il Signore Dorato" mentre è sul Terreno. Non può essere distrutto in battaglia o dagli effetti delle carte. Puoi offrire come Tributo 1 mostro Zombie, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo, ma non può attaccare o attivare i suoi effetti in questo turno. Puoi utilizzare questo effetto di "Spettralich il Pazzo Signore Dorato" una sola volta per turno.
  pt: |-
    1 monstro "Eldlich" + 1 monstro Zumbi de Nível 5 ou mais
    O nome deste card se torna "Eldlich, o Senhor Dourado" enquanto estiver no campo. Não pode ser destruído em batalha ou por efeitos de card. Você pode oferecer como Tributo 1 monstro Zumbi e, depois, escolha 1 monstro com a face para cima que seu oponente controla; tome o controle dele, mas ele não pode atacar ou ativar seus efeitos neste turno. Você só pode usar este efeito de "Eldlich, o Senhor Dourado Louco" uma vez por turno.
  ja: |-
    「エルドリッチ」モンスター＋レベル５以上のアンデット族モンスター
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、カード名を「黄金卿エルドリッチ」として扱う。②：フィールドのこのカードは戦闘・効果では破壊されない。③：自分フィールドのアンデット族モンスター１体をリリースし、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。そのモンスターはターン終了時まで、攻撃できず、効果を発動できない。
  ko: |-
    "엘드리치" 몬스터 ＋ 레벨 5 이상의 언데드족 몬스터
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "황금경 엘드리치"로 취급한다. ②: 필드의 이 카드는 전투 / 효과로는 파괴되지 않는다. ③: 자신 필드의 언데드족 몬스터 1장을 릴리스하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 그 몬스터는 턴 종료시까지, 공격할 수 없으며 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    "埃尔德里奇"怪兽＋等级5以上的不死族怪兽
    此卡名的③效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，卡名视为"黄金卿埃尔德里奇"。②：场上的此卡不会因战斗・效果被破坏。③：解放自己场上的1只不死族怪兽，以对手场上的1只表侧表示怪兽为对象可以发动。获得该怪兽的控制权。该怪兽直至回合结束时为止，不可攻击，不可发动效果。
