  en:
  de: |-
    Eine große, kugelförmige Schabe, die ihre Gegner angreift, indem sie sie überrollt.
  es: |-
    Una cucaracha grande y esférica que ataca a sus enemigos rodando sobre ellos.
  fr: |-
    Gros gardon sphérique qui attaque ses ennemis en leur roulant dessus.
  it: |-
    Un grosso insetto di forma sferica che attacca i suoi nemici rotolando contro di essi.
  pt: |-
    Uma barata grande e redonda que ataca os inimigos rolando por cima deles.
  ja: |-
    丸いゴキブリ。ゴロゴロ転がって攻撃。守備が意外と高いぞ。
  ko: |-
    둥근 바퀴벌레. 데굴데굴 구르며 공격. 수비는 의외로 강하다.
  zh-TW: |-
    球形蟑螂。會滾來滾去展開攻擊。守備力意外地高。
  zh-CN: |-
    球形的蟑螂，会咕噜咕噜地滚动攻击，守备意外地高。
