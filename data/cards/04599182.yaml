name:
  en: This Creepy Little Punk
  de: Dieser unheimliche kleine Punk
  es: Este Vándalo Siniestro
  fr: Ce Sinistre Petit Vaurien
  it: Questo Inquietante Piccolo Teppistello
  pt: Esse Pestinha de uma Figa
  ja: <ruby>舞<rt>ま</rt></ruby>い<ruby>戻<rt>もど</rt></ruby>った<ruby>死<rt>しに</rt></ruby><ruby>神<rt>がみ</rt></ruby>
  ja_romaji: Maimodotta Shinigami
  ko: 되돌아온 사신
  ko_rr: Doedol-aon Sasin
  zh-TW:
  zh-CN: 翩然归来的死神
text:
  en: |-
    (This card is always treated as an "Infernity" card.)
    Special Summon 1 of your "Infernity" monsters that is banished, or in your hand or GY. If a face-up "Infernity" monster(s) you control is destroyed by battle, or leaves the field because of an opponent's card effect, while this card is in your GY: You can Set this card. You can only use each effect of "This Creepy Little Punk" once per turn.
  de: |-
    (Diese Karte wird immer als „Ewig infernal“-Karte behandelt.)
    Beschwöre 1 deiner „Ewig infernal“-Monster, das verbannt ist oder sich in deiner Hand oder deinem Friedhof befindet, als Spezialbeschwörung. Falls ein oder mehr offene „Ewig infernal“-Monster, die du kontrollierst, durch Kampf zerstört werden oder das Spielfeld durch einen Karteneffekt eines Gegners verlassen, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Dieser unheimliche kleine Punk“ nur einmal pro Spielzug verwenden.
  es: |-
    (Esta carta se trata siempre como una carta "Inférnico/a").
    Invoca de Modo Especial 1 de tus monstruos "Inférnico/a" que esté desterrado, o en tu mano o Cementerio. Si uno o más monstruos "Inférnico/a" boca arriba que controlas son destruidos en batalla, o dejan el Campo por efecto de una carta del adversario, mientras esta carta está en tu Cementerio: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Este Vándalo Siniestro" una vez por turno.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Enfernité".)
    Invoquez Spécialement 1 de vos monstres "Enfernité" qui est banni, ou dans votre main ou Cimetière. Si un ou plusieurs monstres "Enfernité" face recto que vous contrôlez sont détruits au combat, ou quittent le Terrain à cause d'un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Ce Sinistre Petit Vaurien" qu'une fois par tour.
  it: |-
    (Questa carta viene sempre considerata come una carta "Demoneterno".)
    Evoca Specialmente 1 dei tuoi mostri "Demoneterno" che sono banditi, o nella tua mano o Cimitero. Se uno o più mostri "Demoneterno" scoperti che controlli vengono distrutti in battaglia, o lasciano il Terreno per l'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Questo Inquietante Piccolo Teppistello" una sola volta per turno.
  pt: |-
    (Este card deve ser sempre considerado como um card "Inférnico(a)".)
    Invoque por Invocação-Especial 1 dos seus monstros "Inférnico(a)" que estiverem banidos, ou na sua mão ou no Cemitério. Se um ou mais monstros "Inférnico(a)" com a face para cima que você controla forem destruídos em batalha, ou deixarem o campo por um efeito de card do oponente, enquanto este card estiver no seu Cemitério: você pode Baixar este card. Você só pode usar cada efeito de "Esse Pestinha de uma Figa" uma vez por turno.
  ja: |-
    このカード名はルール上「インフェルニティ」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地のモンスター及び除外されている自分のモンスターの中から、「インフェルニティ」モンスター１体を選んで特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「インフェルニティ」モンスターが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。このカードを自分フィールドにセットする。
  ko: |-
    이 카드명은 룰상 "인페르니티" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "인페르니티" 몬스터 1장을 고르고 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 "인페르니티" 몬스터가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  zh-TW: |-
    此卡名在規則上也視為「無限獄」卡。此卡名的①②效果，１回合各僅限使用１次。①：從我方手牌・墓地的怪獸及我方被除外的怪獸中，選擇１隻「無限獄」怪獸特殊召喚。②：此卡存在於墓地的狀態，可在我方場上正面表示的「無限獄」怪獸因對方效果從場上離開，或因戰鬥被破壞的狀況下發動。將此卡覆蓋在我方場上。
  zh-CN: |-
    这个卡名规则上也当作「インフェルニティ／永火」卡使用。这个卡名的①②效果1回合各能使用1次。①：从自己的手牌或墓地的怪兽以及除外中的自己的怪兽之中，选1只「インフェルニティ／永火」怪兽特殊召唤。②：这张卡在墓地存在的状态下，自己场上的表侧表示的「インフェルニティ／永火」怪兽因对手的效果而从场上离开的场合，或者被战斗破坏的场合可以发动。将这张卡盖放到自己的场上。
