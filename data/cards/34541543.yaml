text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. If this card is sent to the GY: You can target 1 Illusion monster in your GY, except "Tao the Great Chanter"; Special Summon it in Defense Position, also you cannot Special Summon monsters from the GY for the rest of this turn, except Illusion monsters. You can only use this effect of "Tao the Great Chanter" once per turn.
