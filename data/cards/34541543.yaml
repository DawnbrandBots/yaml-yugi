  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。②：このカードが墓地へ送られた場合、「大陰陽師 タオ」以外の自分の墓地の幻想魔族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は幻想魔族モンスターしか墓地から特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.
    ①: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
    ②: 이 카드가 묘지로 보내졌을 경우, "대음양사 타오" 이외의 자신 묘지의 환상마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 환상마족 몬스터밖에 묘지에서 특수 소환할 수 없다.
