name:
  en: Master Tao the Chanter
  de: Tao, Sängermeister
  es: Maestro Tao el Chanter
  fr: Maître Tao, le Chanteur
  it: Maestro Tao il Cantore
  pt: Mestre Tao, o Declamador
  ja: <ruby>大<rt>だい</rt></ruby><ruby>陰<rt>おん</rt></ruby><ruby>陽<rt>みょう</rt></ruby><ruby>師<rt>し</rt></ruby> タオ
  ja_romaji: Daionmyōshi Tao
  ko: 대음양사 타오
  ko_rr: Dae-eum-yangsa Tao
  zh-TW:
  zh-CN: 大阴阳师 道
text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. If this card is sent to the GY: You can target 1 Illusion monster in your GY, except "Master Tao the Chanter"; Special Summon it in Defense Position, also you cannot Special Summon from the GY for the rest of this turn, except Illusion monsters. You can only use this effect of "Master Tao the Chanter" once per turn.
  de: |-
    Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Illusion-Monster in deinem Friedhof wählen, außer „Tao, Sängermeister“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Friedhof durchführen, außer von Illusion-Monstern. Du kannst diesen Effekt von „Tao, Sängermeister“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo Ilusión en tu Cementerio, excepto "Maestro Tao el Chanter"; Invócalo de Modo Especial en Posición de Defensa, y además no puedes Invocar de Modo Especial desde el Cementerio por el resto de este turno, excepto monstruos Ilusión. Sólo puedes usar este efecto de "Maestro Tao el Chanter" una vez por turno.
  fr: |-
    Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre Illusion ("Maître Tao, le Chanteur" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Illusion exclus) depuis le Cimetière le reste de ce tour. Vous ne pouvez utiliser cet effet de "Maître Tao, le Chanteur" qu'une fois par tour.
  it: |-
    Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro Illusione nel tuo Cimitero, eccetto "Maestro Tao il Cantore"; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente dal Cimitero per il resto di questo turno, eccetto mostri Illusione. Puoi utilizzare questo effetto di "Maestro Tao il Cantore" una sola volta per turno.
  pt: |-
    Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Se este card for enviado para o Cemitério: você pode escolher 1 monstro Ilusão no seu Cemitério, exceto "Mestre Tao, o Declamador"; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial do Cemitério pelo resto deste turno, exceto monstros Ilusão. Você só pode usar este efeito de "Mestre Tao, o Declamador" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。②：このカードが墓地へ送られた場合、「大陰陽師 タオ」以外の自分の墓地の幻想魔族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は幻想魔族モンスターしか墓地から特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ②: 이 카드가 묘지로 보내졌을 경우, "대음양사 타오" 이외의 자신 묘지의 환상마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 환상마족 몬스터밖에 묘지에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
    ②：此卡被送至墓地的情况下，以自己墓地“大阴阳师 道”以外的１只幻想魔族怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。此效果发动后，直至回合结束时为止，自己从墓地仅可特殊召唤幻想魔族怪兽。
