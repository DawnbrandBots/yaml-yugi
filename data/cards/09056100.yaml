text:
  en: |-
    During your Main Phase, you can Normal Summon 1 "Ice Barrier" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Eisbarriere“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Barrera de Hielo" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Barrière de Glace" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Barriera di Ghiaccio" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Barreira de Gelo" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「氷結界」モンスター１体を召喚できる。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "빙결계" 몬스터 1장을 일반 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“冰结界”怪兽。
