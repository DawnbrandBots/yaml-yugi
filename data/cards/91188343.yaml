name:
  en: The Agent of Mystery - Earth
  de: Sendbotin der Rätsel - Erde
  es: El Agente del Misterio - Tierra
  fr: Terre, Agent du Mystère
  it: L'Agente del Mistero - Terra
  pt: O Representante do Mistério - Terra
  ja: <ruby>神<rt>しん</rt></ruby><ruby>秘<rt>ぴ</rt></ruby>の<ruby>代<rt>だい</rt></ruby><ruby>行<rt>こう</rt></ruby><ruby>者<rt>しゃ</rt></ruby> アース
  ja_romaji: Shinpi no Daikōsha Āsu
  ko: 신비의 대행자 어스
  ko_rr: Sinbi-ui Daehaengja Eoseu
  zh-TW: 神秘的代行者 雅斯
  zh-CN: 神秘的代行者 地球
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Sendbot“-Monster von deinem Deck hinzufügen, außer „Sendbotin der Rätsel - Erde“, oder falls „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, kannst du deiner Hand stattdessen 1 „Meister Hyperion“ von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo "El Agente" en tu Deck, excepto "El Agente del Misterio - Tierra" o, si "El Santuario en el Cielo" está en el Campo, puedes añadir a tu mano 1 "Amo Hiperión" en tu Deck en su lugar.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre "Agent" ("Terre, Agent du Mystère" exclu) depuis votre Deck à votre main, ou si "Le Sanctuaire Céleste" est sur le Terrain, vous pouvez ajouter 1 "Maître Hypérion" depuis votre Deck à votre main à la place.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro "L'Agente" dal tuo Deck alla tua mano, eccetto "L'Agente del Mistero - Terra", o, se "Il Santuario nel Cielo" è sul Terreno, puoi invece aggiungere 1 "Maestro Hyperion" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "O Representante" do seu Deck à sua mão, exceto "O Representante do Mistério - Terra" ou, se "O Santuário no Céu" estiver no campo, em vez disso, você pode adicionar 1 "Mestre Hyperion" do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから「神秘の代行者　アース」以外の「代行者」モンスター１体を手札に加える。フィールドに「天空の聖域」が存在する場合、手札に加えるモンスターを「マスター・ヒュペリオン」１体にできる。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "신비의 대행자 어스" 이외의 "대행자" 몬스터 1장을 패에 넣는다. 필드에 "천공의 성역"이 존재할 경우, 패에 넣을 몬스터를 "마스터 히페리온" 1장으로 할 수 있다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從牌組將１隻「神秘的代行者 雅斯」以外的「代行者」怪獸加入手牌。在場上存在「天空的聖域」的狀況下，可將加入手牌的怪獸變為１隻「主宰者許珀里翁」。
  zh-CN: |-
    此卡召唤成功时可发动。从牌组将１只除“神秘的代行者 地球”以外冠有“代行者”之名的怪兽加入手牌。场上存在有“天空的圣域”的场合，可将１只“主宰者赫贝里翁”加入手牌作为代替。
