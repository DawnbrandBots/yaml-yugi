text:
  en: |-
    There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell on the field, destroy this card. Your opponent's monsters cannot target this card for attacks. This card can attack your opponent directly. If this card would be destroyed by battle, you can Tribute 1 other monster instead, and if you do, halve your opponent's LP.
  de: |-
    Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann deinen Gegner direkt angreifen. Falls diese Karte durch Kampf zerstört würde, kannst du stattdessen 1 anderes Monster als Tribut anbieten und falls du dies tust, halbiere die LP deines Gegners.
  es: |-
    Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar a tu adversario directamente. Si esta carta fuera a ser destruida en batalla, puedes Sacrificar otro monstruo en su lugar y, si lo haces, divide a la mitad los LP de tu adversario.
  fr: |-
    Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement votre adversaire. Si cette carte va être détruite au combat, vous pouvez Sacrifier 1 autre monstre à la place, et si vous le faites, divisez par deux les LP de votre adversaire.
  it: |-
    Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare il tuo avversario direttamente. Se questa carta sta per essere distrutta in battaglia, puoi invece offrire come Tributo 1 altro mostro e, se lo fai, dimezza i LP del tuo avversario.
  pt: |-
    Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente seu oponente. Se este card seria destruído em batalha, em vez disso, você pode oferecer como Tributo 1 outro monstro e, se isso acontecer, diminua pela metade os PV do seu oponente.
  ja: |-
    「地縛神」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。フィールド上に表側表示でフィールド魔法カードが存在しない場合このカードを破壊する。相手はこのカードを攻撃対象に選択する事はできない。このカードは相手プレイヤーに直接攻撃する事ができる。自分フィールド上に表側表示で存在するこのカードが戦闘によって破壊される場合、代わりに自分フィールド上に存在するモンスター１体をリリースし、相手のライフポイントを半分にする事ができる。
  ko: |-
    "지박신"이라는 이름이 붙은 몬스터는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다. 필드 위에 앞면 표시로 필드 마법 카드가 존재하지 않을 경우 이 카드를 파괴한다. 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 이 카드가 전투에 의해서 파괴될 경우, 대신에 자신 필드 위에 존재하는 몬스터 1장을 릴리스하고, 상대의 라이프 포인트를 절반으로 할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：“地缚神”怪兽在场上仅可有1只以表侧表示存在。②：此卡可直接攻击。③：对手怪兽不可将此卡选择为攻击对象。④：不存在表侧表示的场地魔法卡的情况下，此卡将被破坏。⑤：此卡将被战斗破坏的情况下，作为代替可解放自己场上的1只其他怪兽，并将对手的LP改成一半。
