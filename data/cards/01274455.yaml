  zh-TW: 星際仙蹤－飛猴隊
  zh-CN: 星际仙踪－飞猴队
text:
  en: |-
    During either player's turn: You can banish this card; Special Summon 1 Level 4 or higher "Kozmo" monster from your hand. You can only use this effect of "Kozmo Soartroopers" once per turn. Once per turn: You can pay 1000 LP, then target 1 Psychic-Type "Kozmo" monster in your Graveyard; Special Summon it.
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 4 oder höher als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Kozmo-Schwebetruppen“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1000 LP zahlen und dann 1 „Kozmo“-Monster vom Typ Psi in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Durante el turno de cualquier jugador: puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Kozmo" de Nivel 4 ou mayor. Sólo puedes usar este efecto de "Tropavoladora Kozmo" una vez por turno. Una vez por turno: puedes pagar 1000 LP, y después seleccionar 1 monstruo "Kozmo" de Tipo Psíquico en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Kozmo" de min. Niveau 4 depuis votre main. Vous ne pouvez utiliser cet effet de "Singetroopers Kozmo" qu'une fois par tour. Une fois par tour : vous pouvez payer 1000 LP, puis ciblez 1 monstre "Kozmo" de Type Psychique dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi bandire questa carta; Evoca Specialmente 1 mostro "Kozmo" di Livello 4 o superiore dalla tua mano. Puoi utilizzare questo effetto di "Truppe Volanti Kozmo" una sola volta per turno. Una volta per turno: puoi pagare 1000 LP, poi scegliere come bersaglio 1 mostro "Kozmo" di Tipo Psichico nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Durante o turno de qualquer duelista: você pode banir este card; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 4 ou mais da sua mão. Você só pode usar este efeito de "Soartrooper de Kozmo" uma vez por turno. Uma vez por turno: você pode pagar 1000 PV e, depois, escolher 1 monstro "Kozmo" do Tipo Psíquico no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    「Ｋｏｚｍｏ－シーミウズ」の①の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。手札からレベル４以上の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。この効果は相手ターンでも発動できる。②：１ターンに１度、１０００ＬＰを払い、自分の墓地のサイキック族の「Ｋｏｚｍｏ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "Kozmo(코즈모)－시미우즈"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 4 이상의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 1턴에 1번, 1000 LP를 지불하고, 자신 묘지의 사이킥족인 "Kozmo(코즈모)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「星际仙踪-飞猴队」的①的效果1回合只能使用1次。①：把场上的这张卡除外才能发动。从手卡把1只4星以上的「星际仙踪」怪兽特殊召唤。这个效果在对方回合也能发动。②：1回合1次，支付1000基本分，以自己墓地1只念动力族「星际仙踪」怪兽为对象才能发动。那只怪兽特殊召唤。
