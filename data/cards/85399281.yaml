text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can target 1 Counter Trap in your GY; add it to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Konterfalle in deinem Friedhof wählen; füge sie deiner Hand hinzu.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar 1 Carta de Trampa de Contraefecto en tu Cementerio; añádela a tu mano.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 1 Contre-Piège dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 1 Contro-Trappola nel tuo Cimitero; aggiungila alla tua mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode escolher 1 Armadilha de Resposta no seu Cemitério; adicione-a à sua mão.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時、自分の墓地のカウンター罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    ① : 이 카드가 전투로 파괴되어 묘지로 보내졌을 때, 자신 묘지의 카운터 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地时，以自己墓地1张反击陷阱卡为对象才能发动。那张卡加入手卡。
