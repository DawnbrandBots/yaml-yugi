text:
  en: |-
    When this card is Normal Summoned: You can send any number of cards from your hand to the Graveyard, then target the same number of cards on the field; return those targets to the hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst eine beliebige Anzahl Karten von deiner Hand auf den Friedhof legen und dann dieselbe Anzahl Karten auf dem Spielfeld wählen; gib die gewählten Ziele auf die Hand zurück.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio cualquier cantidad de cartas en tu mano, y después seleccionar la misma cantidad de cartas en el Campo; devuelve a la mano esos objetivos.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer un nombre de votre choix de cartes depuis votre main au Cimetière, puis ciblez le même nombre de cartes sur le Terrain ; renvoyez les cibles à la main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare un qualsiasi numero di carte dalla tua mano al Cimitero, poi scegliere come bersaglio lo stesso numero di carte sul Terreno; fai ritornare quei bersagli nella mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar qualquer número de cards da sua mão para o Cemitério e, depois, escolher o mesmo número de cards no campo; devolva os alvos para a mão.
  ja: |-
    このカードが召喚に成功した時、自分の手札を任意の枚数墓地に送る事で、その枚数分だけフィールド上のカードを持ち主の手札に戻す。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 패를 임의의 매수만큼 묘지로 보내는 것으로, 그 매수만큼만 필드 위의 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    在此卡召喚成功時，可將任意張數的手牌送至墓地發動。依據該張數選擇場上的卡送回持有者的手牌。
  zh-CN: |-
    此卡召唤成功时，可将任意数量的手牌送入墓地并发动。选择场上与该张数相同数量的卡牌返回至持有者手牌。
