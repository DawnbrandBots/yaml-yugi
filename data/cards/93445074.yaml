text:
  en:
  de: |-
    Falls diese Karte in deiner Monsterzone durch Kampf oder einen Falleneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; rüste das gewählte Ziel mit dieser Karte aus. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, übernimm die Kontrolle über das Monster. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster.
  es: |-
    Si esta carta en tu Zona de Monstruos es destruida en batalla o por un efecto de Trampa y mandada a tu Cementerio: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; equipa esta carta a ese objetivo. Mientras esta carta esté equipada a un monstruo por este efecto, toma el control de ese monstruo. Cuando esta carta deja el Campo, destruye al monstruo equipado.
  fr: |-
    Si cette carte dans votre Zone Monstre est détruite au combat ou par un effet de Piège, et envoyée à votre Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; équipez cette carte à la cible. Tant que cette carte est équipée à un monstre par cet effet, prenez le contrôle du monstre. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  it: |-
    Se questa carta nella tua Zona Mostri viene distrutta in battaglia o dall'effetto di una Trappola e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a quel bersaglio. Mentre questa carta è equipaggiata ad un mostro da questo effetto, prendi il controllo di quel mostro. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  pt: |-
    Se este card na sua Zona de Monstros for destruído em batalha ou por um efeito de Armadilha e enviado para o seu Cemitério: você pode escolher 1 monstro com a face para cima que seu oponente controla; equipe este card no alvo. Enquanto este card estiver equipado a um monstro por este efeito, tome o controle desse monstro. Quando este card deixar o campo, destrua o monstro equipado.
  ja: |-
    ①：自分のモンスターゾーンのこのカードが戦闘または罠カードの効果で破壊され墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでその相手モンスターに装備する。
    ②：このカードの効果でこのカードが装備されている場合、装備モンスターのコントロールを得る。このカードがフィールドから離れた時に装備モンスターは破壊される。
  ko: |-
    ①: 자신의 몬스터 존의 이 카드가 전투 또는 함정 카드의 효과로 파괴되어 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 상대 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드가 장착되어 있을 경우, 장착 몬스터의 컨트롤을 얻는다. 이 카드가 필드에서 벗어났을 때에 장착 몬스터는 파괴된다.
  zh-TW: |-
    ①：在我方怪獸區的此卡因戰鬥或陷阱卡的效果被破壞送至墓地的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。將此卡視為裝備卡裝備於該對方怪獸。②：在此卡透過此卡的效果被裝備的狀況下，獲得裝備怪獸的控制權。此卡從場上離開時，裝備怪獸將被破壞。
  zh-CN: |-
    ①：自己怪兽区域的此卡因战斗或陷阱卡的效果被破坏并被送至墓地的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。将此卡视为装备卡，装备于该对手怪兽。②：此卡以此卡的效果被装备中的情况下，获得装备怪兽的控制权。此卡离开场上时，装备怪兽将被破坏。
