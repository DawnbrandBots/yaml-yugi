  en: |-
    A mechanical soldier created by a wicked sorcerer, it attacks with the two steel balls attached to its arms.
  de: |-
    Ein mechanischer Soldat, geschaffen von einem bösen Hexer. Er greift mit beiden Stachelkugeln an den Armen an.
  es: |-
    Un soldado mecánico creado por un malvado hechicero, ataca con las dos bolas de acero implantadas en sus brazos.
  fr: |2-
     Ce soldat mécanique créé par un sorcier malfaisant attaque avec deux boules d’acier enchaînées à ses bras. 
  it: |-
    Un soldato meccanico creato da uno stregone malvagio. Combatte con le due sfere d'acciaio che ha attaccate alle braccia.
  pt:
  ja: |-
    地獄の魔術師が生み出した機械兵。両腕の鉄球で敵味方関係なしに攻撃を繰り返す。
  ko: |-
    지옥의 마술사가 만든 기계병. 양팔의 철퇴로 적군 아군 할 것 없이 마구 공격한다.
  zh-TW:
  zh-CN: |-
    地狱魔术师制造的机器士兵，不断地用双手的铁球对敌人和友军发动无差别攻击。
