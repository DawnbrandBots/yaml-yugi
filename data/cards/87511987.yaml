text:
  en:
  de: |-
    Ein mechanischer Soldat, geschaffen von einem bösen Hexer. Er greift mit den beiden Stahlkugeln an seinen Armen an.
  es: |-
    Un soldado mecánico creado por un malvado hechicero, ataca con las dos bolas de acero acopladas a sus brazos.
  fr: |-
    Ce soldat mécanique créé par un sorcier malfaisant attaque avec deux boules d'acier enchaînées à ses bras.
  it: |-
    Un soldato meccanico creato da uno stregone malvagio. Combatte con le due sfere d'acciaio che ha attaccate alle braccia.
  pt: |-
    Um soldado mecânico criado por um mago perverso. Ataca com as duas bolas de aço que tem ligadas aos seus braços.
  ja: |-
    地獄の魔術師が生み出した機械兵。両腕の鉄球で敵味方関係なしに攻撃を繰り返す。
  ko: |-
    지옥의 마술사가 만든 기계병. 양팔의 철퇴로 적군 아군 할 것 없이 마구 공격한다.
  zh-TW: |-
    地獄魔術師製造出來的機械兵。用雙臂的鐵球不分敵我地不斷攻擊。
  zh-CN: |-
    地狱的魔术师制造出来的机械兵。用双臂的铁球不分敌我地不断攻击。
