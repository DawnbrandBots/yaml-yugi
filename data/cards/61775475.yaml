text:
  en: |-
    1 DARK Tuner + 1+ non-Tuner monsters
    When your opponent activates a monster effect (Quick Effect): You can banish 1 monster from your GY with the same Attribute; negate the activation, and if you do, destroy that monster. (You can only banish each Attribute once per turn to activate this effect of "Arms of Genex Return Zero".) Once per turn: You can target up to 6 of your "Genex" monsters with different Attributes that are banished and/or in your GY; shuffle them into the Deck, then you can destroy up to that many cards in the Spell & Trap Zones.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    闇属性チューナー＋チューナー以外のモンスター１体以上
    ①：相手がモンスターの効果を発動した時、属性がそのモンスターと同じとなるモンスター１体を自分の墓地から除外して発動できる（このターン、このカード名のこの効果を発動するために同じ属性のモンスターを除外できない）。その発動を無効にし破壊する。②：１ターンに１度、自分の墓地・除外状態の「ジェネクス」モンスターを６体まで対象として発動できる（同じ属性は１体まで）。そのモンスターをデッキに戻す。その後、その数まで魔法＆罠ゾーンのカードを破壊できる。
  ko: |-
    어둠 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 상대가 몬스터의 효과를 발동했을 때, 속성이 그 몬스터와 같아지는 몬스터 1장을 자신 묘지에서 제외하고 발동할 수 있다(이 턴에, 이 카드명의 이 효과를 발동하기 위해 같은 속성의 몬스터를 제외할 수 없다). 그 발동을 무효로 하고 파괴한다. ②: 1턴에 1번, 자신의 묘지 / 제외 상태인 "제넥스" 몬스터를 6장까지 대상으로 하고 발동할 수 있다(같은 속성은 1장까지). 그 몬스터를 덱으로 되돌린다. 그 후, 그 수까지 마법 & 함정 존의 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    暗属性协调＋协调以外的怪兽１只以上
    ①：对手发动怪兽的效果时，从自己的墓地将属性与该怪兽相同的１只怪兽除外可以发动（此回合，不可为发动此卡名的此效果而将相同属性的怪兽除外）。将该发动无效并破坏。
    ②：１回合１次，以自己的墓地・除外状态的最多６只“次代机”怪兽为对象可以发动（相同属性最多１只）。将该怪兽放回牌组。然后，可最多依其数量将魔法与陷阱区域的卡破坏。
