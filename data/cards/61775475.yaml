  it: Armi di Genex Ritorno Zero
  pt: Armas Genex Retorno Zero
  ja: <ruby>Ａ・Ｏ・Ｇ<rt>アームズ・オブ・ジェネクス</rt></ruby> リターンゼロ
  ja_romaji: Āmuzu Obu Jenekusu Ritān Zero
  ko: <ruby>A·O·G<rt>암즈 오브 제넥스</rt></ruby> 리턴제로
  ko_rr:
  zh-TW: A・O・G次代機 返零
  zh-CN: A・O・G次代机 返零
text:
  en: |-
    1 DARK Tuner + 1+ non-Tuner monsters
    When your opponent activates a monster effect (Quick Effect): You can banish 1 monster from your GY with the same Attribute; negate the activation, and if you do, destroy that monster. (You can only banish each Attribute once per turn to activate this effect of "Arms of Genex Return Zero".) Once per turn: You can target up to 6 of your "Genex" monsters with different Attributes that are banished and/or in your GY; shuffle them into the Deck, then you can destroy up to that many cards in the Spell & Trap Zones.
  de: |-
    1 FINSTERNIS Empfänger + 1+ Nicht-Empfänger-Monster
    Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Monster mit derselben Eigenschaft von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre jenes Monster. (Du kannst jede Eigenschaft nur einmal pro Spielzug verbannen, um diesen Effekt von „Waffen von Genex Return Zero“ zu aktivieren.) Einmal pro Spielzug: Du kannst bis zu 6 deiner „Genex“-Monster mit unterschiedlichen Eigenschaften wählen, die verbannt sind und/oder sich in deinem Friedhof befinden; mische sie ins Deck, dann kannst du bis zu so viele Karten in den Zauber- & Fallenzonen zerstören.
  es: |-
    1 Cantante de OSCURIDAD + 1+ monstruos que no sean Cantantes
    Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes desterrar 1 monstruo con el mismo Atributo en tu Cementerio; niega la activación y, si lo haces, destruye ese monstruo. (Sólo puedes desterrar cada Atributo una vez por turno para activar este efecto de "Armas de Genex Retorno Cero"). Una vez por turno: puedes seleccionar hasta 6 de tus monstruos "Genex" con Atributos diferentes que estén desterrados y/o en tu Cementerio; barájalos al Deck, y después puedes destruir hasta ese número de cartas en las Zonas de Magia y Trampas.
  fr: |-
    1 Syntoniseur TÉNÈBRES + 1+ monstre non-Syntoniseur
    Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez bannir 1 monstre depuis votre Cimetière du même Attribut ; annulez l'activation, et si vous le faites, détruisez le monstre. (Vous ne pouvez bannir chaque Attribut qu'une fois par tour pour activer cet effet de "Armes de Genex Retour Zéro".) Une fois par tour : vous pouvez cibler max. 6 de vos monstres "Genex" d'Attributs différents qui sont bannis et/ou dans votre Cimetière ; mélangez-les dans le Deck, puis vous pouvez détruire max. autant de cartes dans les Zones Magie & Piège.
  it: |-
    1 Tuner OSCURITÀ + 1+ mostri non-Tuner
    Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi bandire dal tuo Cimitero 1 mostro con lo stesso Attributo; annulla l'attivazione e, se lo fai, distruggi quel mostro. (Puoi bandire ogni Attributo una sola volta per turno per attivare questo effetto di "Armi di Genex Ritorno Zero".) Una volta per turno: puoi scegliere come bersaglio fino a 6 dei tuoi mostri "Genex" con Attributi diversi che sono banditi e/o nel tuo Cimitero; mischiali nel Deck, poi puoi distruggere fino a quel numero di carte nelle Zone Magie & Trappole.
  pt: |-
    1 Regulador de TREVAS + 1+ monstros não-Reguladores
    Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode banir 1 monstro do seu Cemitério com o mesmo Atributo; negue a ativação e, se isso acontecer, destrua esse monstro. (Você só pode banir cada Atributo uma vez por turno para ativar este efeito de "Armas Genex Retorno Zero".) Uma vez por turno: você pode escolher até 6 dos seus monstros "Genex" com Atributos diferentes que estiverem banidos e/ou no seu Cemitério; embaralhe-os no Deck e, depois, você pode destruir até esse número de cards nas Zonas de Magias & Armadilhas.
  ja: |-
    闇属性チューナー＋チューナー以外のモンスター１体以上
    ①：相手がモンスターの効果を発動した時、属性がそのモンスターと同じとなるモンスター１体を自分の墓地から除外して発動できる（このターン、このカード名のこの効果を発動するために同じ属性のモンスターを除外できない）。その発動を無効にし破壊する。②：１ターンに１度、自分の墓地・除外状態の「ジェネクス」モンスターを６体まで対象として発動できる（同じ属性は１体まで）。そのモンスターをデッキに戻す。その後、その数まで魔法＆罠ゾーンのカードを破壊できる。
  ko: |-
    어둠 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 상대가 몬스터의 효과를 발동했을 때, 속성이 그 몬스터와 같아지는 몬스터 1장을 자신 묘지에서 제외하고 발동할 수 있다(이 턴에, 이 카드명의 이 효과를 발동하기 위해 같은 속성의 몬스터를 제외할 수 없다). 그 발동을 무효로 하고 파괴한다. ②: 1턴에 1번, 자신의 묘지 / 제외 상태인 "제넥스" 몬스터를 6장까지 대상으로 하고 발동할 수 있다(같은 속성은 1장까지). 그 몬스터를 덱으로 되돌린다. 그 후, 그 수까지 마법 & 함정 존의 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    暗属性协调＋协调以外的怪兽１只以上
    ①：对手发动怪兽的效果时，从自己的墓地将属性与该怪兽相同的１只怪兽除外可以发动（此回合，不可为发动此卡名的此效果而将相同属性的怪兽除外）。将该发动无效并破坏。
    ②：１回合１次，以自己的墓地・除外状态的最多６只“次代机”怪兽为对象可以发动（相同属性最多１只）。将该怪兽放回牌组。然后，可最多依其数量将魔法与陷阱区域的卡破坏。
