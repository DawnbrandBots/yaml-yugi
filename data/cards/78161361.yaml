text:
  en: |-
    Once per turn, when your Cyberse monster declares an attack: You can discard 1 monster; that attacking monster gains 600 ATK, until the end of this turn.
  de: |-
    Einmal pro Spielzug, wenn dein Cyberse-Monster einen Angriff deklariert: Du kannst 1 Monster abwerfen; jenes angreifende Monster erhält bis zum Ende dieses Spielzugs 600 ATK.
  es: |-
    Una vez por turno, cuando tu monstruo Ciberso declara un ataque: puedes descartar 1 monstruo; ese monstruo atacante gana 600 ATK, hasta el final de este turno.
  fr: |-
    Une fois par tour, lorsque votre monstre Cyberse déclare une attaque : vous pouvez défausser 1 monstre ; jusqu'à la fin de ce tour, le monstre attaquant gagne 600 ATK.
  it: |-
    Una volta per turno, quando un tuo mostro Cyberso dichiara un attacco: puoi scartare 1 mostro; quel mostro attaccante guadagna 600 ATK, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno, quando um monstro Ciberso seu declarar um ataque: você pode descartar 1 monstro; até o final deste turno, esse monstro atacante ganha 600 de ATK.
  ja: |-
    ①：１ターンに１度、自分のサイバース族モンスターの攻撃宣言時に、手札からモンスター１体を捨てて発動できる。その攻撃モンスターの攻撃力はターン終了時まで６００アップする。
  ko: |-
    ①: 1턴에 1번, 자신의 사이버스족 몬스터의 공격 선언시에, 패에서 몬스터 1장을 버리고 발동할 수 있다. 그 공격 몬스터의 공격력은 턴 종료시까지 600 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己的电子界族怪兽的攻击宣言时，从手卡丢弃1只怪兽才能发动。那只攻击怪兽的攻击力直到回合结束时上升600。
