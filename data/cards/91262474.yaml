text:
  en: |-
    If this card is in your hand or GY, and you control a Level 8 or higher Dragon Synchro Monster: You can Special Summon this card, but banish it when it leaves the field. You can Tribute this card; Special Summon up to 2 Level 1 LIGHT Dragon monsters from your hand and/or GY, except "Stardust Wurm", but their effects cannot be activated. You can only use each effect of "Stardust Wurm" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet und du ein Drache-Synchromonster der Stufe 8 oder höher kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diese Karte als Tribut anbieten; beschwöre bis zu 2 LICHT Drache-Monster der Stufe 1 als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof, außer „Sternenstaubgewürm“, aber ihre Effekte können nicht aktiviert werden. Du kannst jeden Effekt von „Sternenstaubgewürm“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio, y controlas un Monstruo de Sincronía Dragón de Nivel 8 o mayor: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Puedes Sacrificar esta carta; Invoca de Modo Especial hasta 2 monstruos Dragón de LUZ de Nivel 1 desde tu mano y/o Cementerio, excepto "Sierpe de Polvo de Estrellas", pero sus efectos no pueden ser activados. Sólo puedes usar cada efecto de "Sierpe de Polvo de Estrellas" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière, et que vous contrôlez un Monstre Synchro Dragon de min. Niveau 8 : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement max. 2 monstres LUMIÈRE Dragon de Niveau 1 ("Wurm Poussière d'Étoile" exclu) depuis votre main et/ou Cimetière, mais leurs effets ne peuvent pas être activés. Vous ne pouvez utiliser chaque effet de "Wurm Poussière d'Étoile" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero, e tu controlli un Mostro Synchro Drago di Livello 8 o superiore: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi offrire come Tributo questa carta; Evoca Specialmente fino a 2 mostri LUCE Drago di Livello 1 dalla tua mano e/o Cimitero, eccetto "Wurm Polvere di Stelle", ma i loro effetti non possono essere attivati. Puoi utilizzare ogni effetto di "Wurm Polvere di Stelle" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério e você controlar um Monstro Sincro Dragão de Nível 8 ou mais: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial até 2 monstros Dragão de LUZ de Nível 1 da sua mão e/ou do Cemitério, exceto "Wurm da Poeira Estelar", mas seus efeitos não podem ser ativados. Você só pode usar cada efeito de "Wurm da Poeira Estelar" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドにレベル８以上のドラゴン族Ｓモンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードをリリースして発動できる。自分の手札・墓地から「スターダスト・ヴルム」以外のドラゴン族・光属性・レベル１モンスターを２体まで選んで特殊召喚する。この効果で特殊召喚したモンスターは効果を発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 레벨 8 이상의 드래곤족 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 "스타더스트 브룸" 이외의 드래곤족 / 빛 속성 / 레벨 1 몬스터를 2장까지 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡在手牌或墓地存在，自己场上有等级8以上的龙族同调怪兽存在的场合可以发动。将这张卡特殊召唤。用这个效果特殊召唤的这张卡从场上离开的场合除外。②：可以将这张卡解放发动。从自己的手牌或墓地选最多2只「スターダスト・ヴル厶／星尘亚龙」以外的龙族·光属性·等级1怪兽特殊召唤。用这个效果特殊召唤的怪兽不能发动效果。
