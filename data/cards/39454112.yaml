  de: Diese Sechs
  es: Esos Seis
  fr: Le Six
  it: Quel Sei
  pt: Que Droga!
  ja: <ruby>出<rt>で</rt></ruby>たら<ruby>目<rt>め</rt></ruby>
  ja_romaji: Detarame
