  ko_rr:
  zh-TW: 胡出亂數
  zh-CN: 荒谬
text:
  en:
  de: |-
    Jedes Mal, wenn ein Spieler einen oder mehr Würfel wirft, kannst du 1 Würfelergebnis bestimmen und den entsprechenden Effekt anwenden, basierend auf dem Ergebnis.
    ●1, 3 oder 5: Das Würfelergebnis wird als 6 behandelt.
    ●2, 4 oder 6: Das Würfelergebnis wird als 1 behandelt.
  es: |-
    Cada vez que un jugador lanza uno o más dados, puedes elegir el resultado de 1 dado, y aplicar el efecto apropiado, basándote en el resultado.
    ●1, 3 ó 5: El resultado del dado se trata como 6.
    ●2, 4 ó 6: El resultado del dado se trata como 1.
  fr: |-
    Chaque fois qu'un joueur lance un ou plusieurs dés, vous pouvez choisir 1 résultat de dé, et appliquez l'effet approprié, selon le résultat.
    ●1, 3 ou 5 : Le résultat du dé est traité comme 6.
    ●2, 4 ou 6 : Le résultat du dé est traité comme 1.
  it: |-
    Ogni volta che un giocatore tira uno o più dadi, puoi selezionare il risultato di 1 dado e applicare l'effetto appropriato a seconda del risultato.
    ●1, 3 o 5: Il risultato del dado viene considerato 6.
    ●2, 4 o 6: Il risultato del dado viene considerato 1.
  pt: |-
    Sempre que um duelista rolar um dado (ou dados), você pode escolher o resultado de 1 dos dados e aplicar o efeito apropriado, de acordo com o resultado.
    ●1, 3 ou 5: O resultado do dado é considerado 6.
    ●2, 4 ou 6: O resultado do dado é considerado 1.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分か相手がサイコロを振った場合、その内１つの目を以下の目として適用できる。
    ●１・３・５が出た場合：６として扱う。
    ●２・４・６が出た場合：１として扱う。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 또는 상대가 주사위를 던졌을 경우, 그 중에 1개의 눈을 이하의 눈으로서 적용할 수 있다.
    ●1, 3, 5가 나온 경우 : 6으로 취급한다.
    ●2, 4, 6이 나온 경우 : 1로 취급한다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，在我方或對方投擲骰子的狀況下，就可將其中１個數字做為以下數字適用。
    ●擲出１・３・５的狀況下：視為６。
    ●擲出２・４・６的狀況下：視為１。
  zh-CN: |-
    ①：只要此卡存在于魔法＆陷阱卡区，我方或对手摇骰子的场合，可将其中１个数字当作以下数字适用。
    ●出现１、３、５的场合：视作６。
    ●出现２、４、６的场合：视作１。
