text:
  en: |-
    At the start of each Battle Phase: Each player can reveal 1 monster from their Deck that does not have ? ATK, you banish them face-down, then the player who revealed the monster with the highest ATK (each player, if tied) can Special Summon 1 monster from their hand, and it can attack directly while on the field. Once per turn, during the End Phase: You can activate this effect; if you control this card during the End Phase of your next turn, destroy all cards on the field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分・相手のバトルフェイズ開始時に発動する。お互いはそれぞれ自身のデッキから攻撃力？以外のモンスター１体を選ぶ事ができる。選んだモンスターをお互いに確認し、裏側表示で除外する。攻撃力が一番高いモンスターを選んだプレイヤーは手札からモンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターは直接攻撃できる。②：自分・相手のエンドフェイズに発動できる。次の自分ターンのエンドフェイズにこのカードがフィールドに存在する場合、フィールドのカードを全て破壊する。
  ko: |-
    ①: 자신 / 상대의 배틀 페이즈 개시시에 발동한다. 양쪽 플레이어는 각각 자신의 덱에서 공격력 ? 이외의 몬스터 1장을 고를 수 있다. 고른 몬스터를 서로 확인하고, 뒷면 표시로 제외한다. 공격력이 가장 높은 몬스터를 고른 플레이어는 패에서 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 직접 공격할 수 있다. ②: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 다음 자신 턴의 엔드 페이즈에 이 카드가 필드에 존재할 경우, 필드의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己或对手的战斗阶段开始时可以发动。双方可以各自从自身的卡组选1只攻击力？以外的怪兽。选的怪兽双方确认，以里侧表示除外。选了攻击力最高的怪兽的玩家可以从手牌特殊召唤1只怪兽。用这个效果特殊召唤的怪兽可以直接攻击。②：自己或对手的结束阶段可以发动。下个自己回合的结束阶段这张卡在场上存在的场合，将场上的卡全部破坏。
