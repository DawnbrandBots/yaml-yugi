text:
  en: |-
    2 Level 8 monsters
    Once per turn, when your Normal Monster or "Magikey" monster destroys an opponent's monster by battle: You can detach 1 material from this card; inflict damage to your opponent equal to the destroyed monster's original ATK. Once per turn, during your opponent's Main Phase (Quick Effect): You can target 1 monster your opponent controls with the same Attribute as a Normal Monster or "Magikey" monster you control or in your GY; detach 1 material from this card, and if you do, banish the targeted monster.
