name:
  en: Rose Archer
  de: Rosenbogenschützin
  es: Arquera de la Rosa
  fr: Archère de la Rose
  it: Arciere Rosa
  pt: Arqueiro da Rosas
  ja: <ruby>薔薇の聖弓手<rt>ローズ・アーチャー</rt></ruby>
  ja_romaji: Rōzu Āchā
  ko: 로즈 아처
  ko_rr:
  zh-TW:
  zh-CN: 蔷薇之圣弓手
text:
  en: |-
    When your opponent activates a Trap Card while you control a Plant monster (Quick Effect): You can send this card from your hand to the GY; negate the activation, and if you do, destroy it.
  de: |-
    Wenn dein Gegner eine Fallenkarte aktiviert, solange du ein Pflanze-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando tu adversario activa una Carta de Trampa mientras tú controlas un monstruo Planta (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; niega la activación y, si lo haces, destrúyela.
  fr: |-
    Lorsque votre adversaire active une Carte Piège tant que vous contrôlez un monstre Plante (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando il tuo avversario attiva una Carta Trappola mentre controlli un mostro Pianta (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando seu oponente ativar um Card de Armadilha enquanto você controlar um monstro Planta (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    自分フィールド上に植物族モンスターが存在し、相手が罠カードを発動した時、このカードを手札から墓地へ送って発動できる。その発動を無効にし破壊する。この効果は相手ターンでも発動できる。
  ko: |-
    자신 필드 위에 식물족 몬스터가 존재하고, 상대가 함정 카드를 발동했을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有植物族怪兽存在，对方把陷阱卡发动时，把这张卡从手卡送去墓地才能发动。那个发动无效并破坏。这个效果在对方回合也能发动。
