name:
  en: Seal of the Ancients
  de: Siegel der Alten
  es: Sello de los Antiguos
  fr: Sceau des Anciens
  it: Sigillo degli Antichi
  pt: Selo dos Antigos
  ja: <ruby>旧<rt>きゅう</rt></ruby><ruby>神<rt>しん</rt></ruby>の<ruby>印<rt>いん</rt></ruby>
  ja_romaji: Kyūshin no In
  ko: 구신의 인장
  ko_rr: Gusin-ui Injang
