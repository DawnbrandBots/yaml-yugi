text:
  en: |-
    (Quick Effect): You can discard this card; inflict 1000 damage to your opponent, and if you do, skip your next Draw Phase. You can only use this effect of "Fire Cracker" once per turn. Each time your opponent takes effect damage, place 1 counter on this card. Once per turn, during the End Phase: Remove all counters from this card that were placed by its effect, and if you do, inflict 300 damage to your opponent for each.
  de: |-
    (Schnelleffekt): Du kannst diese Karte abwerfen; füge deinem Gegner 1000 Schaden zu und falls du dies tust, überspringe deine nächste Draw Phase. Du kannst diesen Effekt von „Kracher“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn dein Gegner Effektschaden erhält, lege 1 Zählmarke auf diese Karte. Einmal pro Spielzug, während der End Phase: Entferne alle Zählmarken von dieser Karte, die durch ihren Effekt auf sie gelegt wurden, und falls du dies tust, füge deinem Gegner für jede 300 Schaden zu.
  es: |-
    Durante el turno de cualquier jugador: puedes descartar esta carta; inflige 1000 puntos de daño a tu adversario y, si lo haces, sáltate tu próxima Draw Phase. Sólo puedes usar este efecto de "Petardo" una vez por turno. Cada vez que tu adversario recibe daño de efecto, pon 1 Contador en esta carta. Una vez por turno, durante la End Phase: retira de esta carta todos los Contadores que fueron puestos por este efecto y, si lo haces, inflige 300 puntos de daño a tu adversario por cada uno.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez défausser cette carte ; infligez 1000 points de dommages à votre adversaire, et si vous le faites, sautez votre prochaine Draw Phase. Vous ne pouvez utiliser cet effet de "Fou du Feu" qu'une fois par tour. Chaque fois que votre adversaire reçoit des dommages d'effet, placez 1 Compteur sur cette carte. Une fois par tour, durant la End Phase : retirez tous les Compteurs de cette carte qui ont été placés par son effet, et si vous le faites, infligez 300 points de dommages à votre adversaire pour chacun d'eux.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi scartare questa carta; infliggi 1000 danni al tuo avversario e, se lo fai, salta la tua prossima Draw Phase. Puoi utilizzare questo effetto di "Petardiere" una sola volta per turno. Ogni volta che il tuo avversario subisce danno da effetto, metti 1 Segnalino su questa carta. Una volta per turno, durante la End Phase: rimuovi da questa carta tutti i Segnalini che ci erano stati messi dal suo effetto e, se lo fai, infliggi 300 danni al tuo avversario per ognuno.
  pt: |-
    Durante o turno de qualquer duelista: você pode descartar este card; cause 1000 de dano ao seu oponente e, se isso acontecer, pule sua próxima Fase de Compra. Você só pode usar este efeito de "Fogos de Artifício" uma vez por turno. Sempre que seu oponente sofrer dano de efeito, coloque 1 marcador neste card. Uma vez por turno, durante a Fase Final: remova todos os marcadores deste card que foram colocados por este efeito e, se isso acontecer, para cada uma, cause 300 de dano ao seu oponente.
  ja: |-
    「ファイヤークラッカー」の①の効果は１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。相手に１０００ダメージを与え、次の自分ドローフェイズをスキップする。この効果は相手ターンでも発動できる。②：このカードがモンスターゾーンに存在する限り、相手が効果ダメージを受ける度にこのカードにカウンターを１つ置く。③：自分・相手のエンドフェイズに発動する。このカードのカウンターを全て取り除き、その数×３００ダメージを相手に与える。
  ko: |-
    "파이어크래커"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 상대에게 1000 데미지를 주고, 다음 자신 드로우 페이즈를 스킵한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대가 효과 데미지를 받을 때마다 이 카드에 카운터를 1개 놓는다. ③: 자신 / 상대의 엔드 페이즈에 발동한다. 이 카드의 카운터를 전부 제거하고, 그 수 × 300 데미지를 상대에게 준다.
  zh-TW: |-
    「焰火爆竹魔」的①效果，１回合僅限使用１次。①：可從手牌捨棄此卡發動。給予對方１０００傷害，跳過下一個我方抽牌階段。此效果在對方回合也可發動。②：只要此卡存在於怪獸區，每當對方受到效果傷害時，就在此卡放置１個計數物。③：在我方・對方的結束階段發動。去除此卡的所有計數物，給予對方其數量×３００的傷害。
  zh-CN: |-
    「爆竹鬼」的①的效果1回合只能使用1次。①：把这张卡从手卡丢弃才能发动。给与对方1000伤害，下次的自己抽卡阶段跳过。这个效果在对方回合也能发动。②：只要这张卡在怪兽区域存在，每次对方受到效果伤害给这张卡放置1个指示物。③：自己·对方的结束阶段发动。这张卡的指示物全部取除，给与对方那个数量×300伤害。
