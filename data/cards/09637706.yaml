text:
  en: |-
    You take no effect damage.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, wird jeder Schaden, von einem Karteneffekt auf den Beherrscher dieser Karte, zu 0.
  es: |-
    Mientras esta carta permanezca boca arriba en el Campo, cualquier daño al controlador de esta carta por el efecto de una carta se convierte en 0.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, les dommages infligés au contrôleur de cette carte par un effet de carte deviennent 0.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, ogni danno per effetto di una carta al controllore di questa carta diventa 0.
  pt: |-
    Enquanto este card permanecer no Campo com a face para cima, qualquer dano que o controlador receba de um efeito de um card torna-se 0.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、コントローラーへのカードの効果によるダメージを０にする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 카드의 효과에 의한 컨트롤러에게로의 데미지를 0 으로 한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对控制者的卡的效果的伤害变成0。
