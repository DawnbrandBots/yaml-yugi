text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Brain Control" from your Deck to your hand. If you pay LP (except during the Damage Step): You can target 1 face-up monster on the field and declare a Level from 1 to 8; that monster becomes that Level. If this card is sent to the GY as Synchro Material: You can Special Summon this card to your opponent's field in Defense Position, but negate its effects. You can only use each effect of "Brain Controller" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「洗脳－ブレインコントロール」１枚を手札に加える。②：自分がＬＰを払った場合、フィールドの表側表示モンスター１体を対象とし、１～８までの任意のレベルを宣言して発動できる。そのモンスターのレベルを宣言したレベルにする。③：このカードがＳ素材として墓地へ送られた場合に発動できる。このカードを効果を無効にして相手フィールドに守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "세뇌－브레인 컨트롤－" 1장을 패에 넣는다. ②: 자신이 LP를 지불했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고, 1~8 까지의 임의의 레벨을 선언하여 발동할 수 있다. 그 몬스터의 레벨을 선언한 레벨로 한다. ③: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 효과를 무효로 하고 상대 필드에 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张“洗脑”加入手牌。②：自己支付了LP的情况下，以场上的1只表侧表示怪兽为对象，宣言1～8为止的任意等级可以发动。该怪兽的等级变为所宣言的等级。③：此卡作为同步素材被送至墓地的情况下可以发动。将此卡的效果无效并以守备表示特殊召唤至对手场上。
