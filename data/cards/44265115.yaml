  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Brain Control" from your Deck to your hand. If you pay LP (except during the Damage Step): You can target 1 face-up monster on the field that has a Level and declare a Level from 1 to 8; it becomes that Level. If this card is sent to the GY as Synchro Material: You can Special Summon this card to your opponent's field in Defense Position, but negate its effects. You can only use each effect of "Brain Controller" once per turn.
