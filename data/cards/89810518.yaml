text:
  en: |-
    Send 1 card from your hand to the Graveyard and select 1 face-up monster your opponent controls. The ATK of the selected monster becomes 0, and it cannot change its battle position.
  de: |-
    Lege 1 Karte von deiner Hand auf den Friedhof und wähle 1 offenes Monster, das dein Gegner kontrolliert. Die ATK des gewählten Monsters werden zu 0 und es kann seine Kampfposition nicht ändern.
  es: |-
    Manda 1 carta desde tu mano al Cementerio y selecciona 1 monstruo boca arriba que controle tu adversario. El ATK de ese monstruo se convierte en 0, y no puede cambiar su posición de batalla.
  fr: |-
    Envoyez 1 carte depuis votre main au Cimetière et sélectionnez 1 monstre face recto contrôlé par votre adversaire. L'ATK du monstre sélectionné devient 0, et il ne peut pas changer sa position de combat.
  it: |-
    Manda 1 carta dalla tua mano al Cimitero e scegli 1 mostro scoperto controllato dal tuo avversario. L'ATK del mostro scelto diventa 0, ed esso non può cambiare Posizione.
  pt: |-
    Você pode enviar 1 carta da sua mão ao Cemitério e selecionar 1 monstro virado para cima que o seu oponente controla. O ATK do monstro selecionado torna-se 0 e a Posição de Batalha dele não pode ser alterada.
  ja: |-
    手札を１枚墓地へ送り、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。選択したモンスターは攻撃力が０になり、表示形式を変更する事ができなくなる。
  ko: |-
    패를 1장 묘지로 보내고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 공격력이 0 이 되고, 표시 형식을 변경할 수 없게 된다.
  zh-TW:
  zh-CN: |-
    把1张手卡送去墓地，选择对方场上表侧表示存在的1只怪兽发动。选择的怪兽攻击力变成0，变成不能把表示形式变更。
