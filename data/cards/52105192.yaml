text:
  en: |-
    Send the top card of your Deck to the GY; add 1 Equip Spell from your Deck or GY to your hand. You cannot Normal Summon/Set the turn you activate this card.
  de: |-
    Lege die oberste Karte deines Decks auf den Friedhof; füge deiner Hand 1 Ausrüstungszauber von deinem Deck oder Friedhof hinzu. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Normalbeschwörungen/Setzen durchführen.
  es: |-
    Manda al Cementerio la carta de la parte superior de tu Deck; añade a tu mano 1 Mágica de Equipo en tu Deck o Cementerio. No puedes Invocar de Modo Normal/Colocar en el turno en el que activas esta carta.
  fr: |-
    Envoyez la carte du dessus de votre Deck au Cimetière ; ajoutez 1 Magie d'Équipement depuis votre Deck ou Cimetière à votre main. Vous ne pouvez pas Invoquer/Poser Normalement le tour où vous activez cette carte.
  it: |-
    Manda la prima carta del tuo Deck al Cimitero; aggiungi 1 Magia Equipaggiamento dal tuo Deck o Cimitero alla tua mano. Non puoi Evocare Normalmente/Posizionare nel turno in cui attivi questa carta.
  pt: |-
    Envie o card do topo do seu Deck para o Cemitério; adicione 1 Magia de Equipamento do seu Deck ou Cemitério à sua mão. Você não pode Invocar por Invocação-Normal/Baixar no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分は通常召喚できない。①：デッキの一番上のカードを墓地へ送って発動できる。自分のデッキ・墓地から装備魔法カード１枚を選んで手札に加える。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 통상 소환할 수 없다. ①: 덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다. 자신의 덱 / 묘지에서 장착 마법 카드 1장을 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    发动此卡的回合中，自己不可通常召唤。①：将牌组最上面的卡送至墓地可以发动。从自己的牌组・墓地挑选1张装备魔法卡加入手牌。
