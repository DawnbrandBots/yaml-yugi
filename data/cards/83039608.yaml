text:
  en: |-
    If this card is in your GY: You can discard 1 "Fabled" monster, and if you do, Special Summon this card, but banish it when it leaves the field. You can only use this effect of "The Fabled Abanc" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Sagenhaft“-Monster abwerfen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Der sagenhafte Abanc“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes descartar 1 monstruo "Fabuloso/a" y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "El Fabuloso Abanc" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez défausser 1 monstre "Mythologique", et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Abanc le Mythologique" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi scartare 1 mostro "Il Favoloso" e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Il Favoloso F. Abanc" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode descartar 1 monstro "Mitológico" e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Abanc, o Mitológico" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在する場合に発動できる。手札から「魔轟神」モンスター１体を捨て、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 패에서 "마굉신" 몬스터 1장을 버리고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡在墓地存在的场合才能发动。从手卡丢弃1只「魔轰神」怪兽，这张卡特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。
