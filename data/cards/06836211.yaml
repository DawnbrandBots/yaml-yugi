text:
  en: |-
    You can Tribute this card; Special Summon up to 2 "Penguin" monsters from your Deck, except "The Great Emperor Penguin".
  de: |-
    Du kannst diese Karte als Tribut anbieten; beschwöre bis zu 2 „Pinguin“-Monster als Spezialbeschwörung von deinem Deck, außer „Der große Kaiserpinguin“.
  es: |-
    Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, hasta 2 monstruos "Pingüino", excepto "El Gran Pingüino Emperador".
  fr: |-
    Vous pouvez Sacrifier cette carte ; Invoquez Spécialement max. 2 monstres "Pingouin" ("Le Grand Empereur Pingouin" exclu) depuis votre Deck.
  it: |-
    Puoi offrire come Tributo questa carta; Evoca Specialmente fino a 2 mostri "Pinguino" dal tuo Deck, eccetto "Il Grande Imperatore Pinguino".
  pt: |-
    Você pode oferecer este card como Tributo; Invoque por Invocação-Especial até 2 monstros "Pinguim" do seu Deck, exceto "O Grande Pinguim-imperador".
  ja: |-
    ①：このカードをリリースして発動できる。デッキから「大皇帝ペンギン」以外の「ペンギン」モンスターを２体まで特殊召喚する。
  ko: |-
    ①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "대황제 펭귄" 이외의 "펭귄" 몬스터를 2장까지 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把这张卡解放发动。从自己卡组把「大皇帝企鹅」以外的最多2只名字带有「企鹅」的怪兽特殊召唤。
