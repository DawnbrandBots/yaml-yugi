text:
  en: |-
    Select 1 face-up "Victory Viper XX03" you control to activate this card. Select 1 effect of "Victory Viper XX03", and apply it as this card's effect.
  de: |-
    Wähle 1 offene „Siegesviper XX03“ auf deiner Spielfeldseite, um diese Karte zu aktivieren. Wähle 1 Effekt von „Siegesviper XX03“ und führe diesen Effekt als Effekt dieser Karte aus.
  es: |-
    Selecciona 1 "Viper Victory XX03" boca arriba en tu Campo para activar esta carta. Selecciona 1 efecto de "Viper Victory XX03" y aplica este efecto como el efecto de esta carta.
  fr: |-
    Sélectionnez 1 "Vipère de la Victoire XX03" face recto sur votre Terrain pour activer cette carte. Sélectionnez 1 effet de la "Vipère de la Victoire XX03" et appliquez cet effet comme effet de cette carte.
  it: |-
    Scegli 1 "Victory Viper XX03" scoperto sul tuo Terreno per attivare questa carta. Scegli 1 effetto di "Victory Viper XX03" ed applicalo come effetto di questa carta.
  pt: |-
    Selecione 1 "Vitória Víbora XX03" com a face para cima que você controla para ativar este card. Selecione 1 efeito de "Vitória Víbora XX03" e aplique-o como efeito deste card.
  ja: |-
    自分フィールド上に表側表示で存在する「ビクトリー・バイパー ＸＸ０３」１体を選択して発動する。「ビクトリー・バイパー ＸＸ０３」の効果から１つを選択し、このカードの効果として適用する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "빅토리 바이퍼 XX03" 1장을 선택하고 발동한다. "빅토리 바이퍼 XX03"의 효과에서 1개를 선택하고 이 카드의 효과로서 적용한다.
  zh-TW: |-
    可選擇我方場上的１隻「勝利毒蛇XX０３」發動。從該「勝利毒蛇XX０３」的效果選擇１個做為適用此卡的效果。
  zh-CN: |-
    可选择我方场上的１只“胜利毒蛇XX０３”并发动。从该“胜利毒蛇XX０３”的效果中选择１个做为此卡的效果适用。
