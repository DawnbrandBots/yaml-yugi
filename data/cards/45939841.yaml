text:
  en: |-
    Pay 500 LP, then target 1 face-up Spell/Trap on the field; destroy that target.
  de: |-
    Zahle 500 LP und wähle dann 1 offene/n Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Paga 500 LP, y después selecciona 1 Mágica/Trampa boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Payez 500 LP, puis ciblez 1 Magie/Piège face recto sur le Terrain ; détruisez la cible.
  it: |-
    Paga 500 LP, poi scegli come bersaglio 1 Magia/Trappola scoperta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Pague 500 PV e, depois, escolha 1 Magia/Armadilha com a face para cima no campo; destrua o alvo.
  ja: |-
    ５００ライフポイントを払って発動できる。フィールド上に表側表示で存在する魔法・罠カード１枚を選択して破壊する。
  ko: |-
    500 라이프 포인트를 지불하고 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    支付500基本分才能发动。选择场上表侧表示存在的1张魔法·陷阱卡破坏。
