text:
  en: |-
    When this card you control is destroyed by battle or card effect and sent to your Graveyard: You can Special Summon 1 "Yang Zing" monster from your Deck, except "Chiwen, Light of the Yang Zing". When a "Yang Zing" monster(s) you control is destroyed by battle or card effect and sent to the Graveyard, while this card is in your Graveyard: You can Special Summon this card, and if you do, banish it when it leaves the field. You can only use 1 "Chiwen, Light of the Yang Zing" effect per turn, and only once that turn.
  de: |-
    Wenn diese Karte, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Yang Zing“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Chiwen, Licht des Yang Zing“. Wenn ein oder mehr „Yang Zing“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Chiwen, Licht des Yang Zing“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando esta carta que controlas es destruida en batalla o por efecto de una carta y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Yang Zing", excepto "Chiwen, Luz de los Yang Zing". Cuando uno o más monstruos "Yang Zing" que controles son destruidos en batalla o por efecto de carta y mandados al Cementerio, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial y, si lo haces, destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Chiwen, Luz de los Yang Zing" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite au combat ou par un effet de carte, et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Yang Zing" ("Chiwen, Lumière du Yang Zing" exclu) depuis votre Deck. Lorsqu'un ou plusieurs monstres "Yang Zing" que vous contrôlez sont détruits au combat ou par un effet de carte, et envoyés au Cimetière, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Chiwen, Lumière du Yang Zing" par tour, et uniquement une fois le tour.
  it: |-
    Quando questa carta che controlli viene distrutta in battaglia o dall'effetto di una carta e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Yang Zing" dal tuo Deck, eccetto "Chiwen, Luce dello Yang Zing". Quando uno o più mostri "Yang Zing" che controlli vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta e, se lo fai, bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Chiwen, Luce dello Yang Zing" per turno, e solo una volta in quel turno.
  pt: |-
    Quando este card que você controla for destruído em batalha ou por um efeito de card e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Yang Zing" do seu Deck, exceto "Chiwen, Luz de Yang Zing". Quando um ou mais monstros "Yang Zing" que você controla forem destruídos em batalha ou por um efeito de card e enviado para o Cemitério, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial e, se isso acontecer, bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Chiwen, Luz de Yang Zing" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドのこのカードが戦闘・効果で破壊され墓地へ送られた時に発動できる。デッキから「光竜星－リフン」以外の「竜星」モンスター１体を特殊召喚する。②：このカードが墓地に存在し、自分フィールドの「竜星」モンスターが戦闘・効果で破壊され墓地へ送られた時に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "광룡성－리훈" 이외의 "룡성" 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재하고, 자신 필드의 "룡성" 몬스터가 전투 / 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：自己场上的此卡因战斗・效果被破坏并被送至墓地时可以发动。从牌组将1只"光龙星－螭吻"以外的"龙星"怪兽特殊召唤。②：此卡存在于墓地，自己场上的"龙星"怪兽因战斗・效果被破坏并被送至墓地时可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
