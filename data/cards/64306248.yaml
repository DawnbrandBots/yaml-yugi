    Cuando esta carta es mandada al Cementerio, aumenta tus Life Points en 1000 puntos.
  fr: |-
    Lorsque cette carte est envoyée au Cimetière, augmentez vos Life Points de 1000 points.
  it: |-
    Quando questa carta viene mandata al Cimitero, aumenta i tuoi Life Points di 1000 punti.
  pt: |-
    Quando este card for enviado para o Cemitério, aumente seus PV em 1000.
  ja: |-
    ①：このカードが墓地へ送られた場合に発動する。自分は１０００ＬＰ回復する。
  ko: |-
    이 카드가 묘지로 보내졌을 때, 자신은 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    在此卡被送至墓地時，我方回復１０００LP。
  zh-CN: |-
    当此卡被送入墓地时，自己恢复１０００LP。
