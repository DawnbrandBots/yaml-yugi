  ja: <ruby>ＣＸ<rt>カオスエクシーズ</rt></ruby>－<ruby>Ｎ・Ａｓ・Ｃｈ Ｋｎｉｇｈｔ<rt>ネフィル・アサイラム・カオス・ナイト</rt></ruby>
  ja_romaji: Kaosu Ekushīzu - Nefiru Asairamu Kaosu Naito
  ko: <ruby>CX<rt>카오스 엑시즈</rt></ruby>－네필 어사일럼 카오스 나이트
  ko_rr: Kaoseu Eksijeu - Nepil Eosailleom Kaoseu Naiteu
