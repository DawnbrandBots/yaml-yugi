name:
  en: Elemental HERO Stratos
  de: Elementar-HELD Stratos
  es: HÉROE Elemental Stratos
  fr: Airman, HÉROS Élémentaire
  it: Stratos EROE Elementale
  pt: Stratos, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> エアーマン
  ja_romaji: Erementaru Hīrō Eāman
  ko: 엘리멘틀 히어로 에어맨
  ko_rr: Ellimenteul Hieoro Eeomaen
  zh-TW: 元素－英雄 大氣人
  zh-CN: 元素－英雄 大气人
text:
  en: |-
    When this card is Normal or Special Summoned: You can activate 1 of these effects;
    ● Destroy Spells/Traps on the field, up to the number of "HERO" monsters you control, except this card.
    ● Add 1 "HERO" monster from your Deck to your hand.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren.
    ● Zerstöre Zauber/Fallen auf dem Spielfeld bis zur Anzahl der „HELD“-Monster, die du kontrollierst, außer dieser Karte.
    ● Füge deiner Hand 1 „HELD“-Monster von deinem Deck hinzu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos.
    ● Destruye hasta tantas Mágicas/Trampas en el Campo como el número de monstruos "HÉROE" que controles, excepto esta carta.
    ● Añade a tu mano 1 monstruo "HÉROE" en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets.
    ● Détruisez un nombre de votre choix de Magies/Pièges sur le Terrain, inférieur ou égal au nombre de monstres "HÉROS" que vous contrôlez (cette carte exclue).
    ● Ajoutez 1 monstre "HÉROS" depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti.
    ● Distruggi Magie/Trappole sul Terreno, fino al numero di mostri "EROE" che controlli, eccetto questa carta.
    ● Aggiungi 1 mostro "EROE" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos.
    ● Destrua Magias/Armadilhas no campo, até o número de monstros "HERÓI" que você controla, exceto este card.
    ● Adicione 1 monstro "HERÓI" do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚・特殊召喚した時、以下の効果から１つを選択して発動できる。●自分フィールドの他の「ＨＥＲＯ」モンスターの数まで、フィールドの魔法・罠カードを破壊する。●デッキから「ＨＥＲＯ」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드를 일반 소환 / 특수 소환했을 때, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 다른 "히어로" 몬스터의 수까지, 필드의 마법 / 함정 카드를 파괴한다. ●덱에서 "히어로" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：此卡召喚・特殊召喚成功時，可從以下效果選擇１個發動。
    ●以此卡以外的我方場上的「－英雄」怪獸數量為限，選擇場上的魔法・陷阱卡破壞。
    ●從牌組將１隻「－英雄」怪獸加入手牌。
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功时，可从以下效果中选择1个发动。●挑选场上的魔法・陷阱卡破坏，数量最多为自己场上此卡以外的“-英雄”怪兽数量。●从牌组将1只“-英雄”怪兽加入手牌。
