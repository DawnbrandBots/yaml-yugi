text:
  en: |-
    Equip only to a Warrior monster. It gains 800 ATK. While equipped to a monster, this card cannot be destroyed by card effects.
  de: |-
    Rüste nur ein Krieger-Monster mit dieser Karte aus. Es erhält 800 ATK. Solange diese Karte ein Monster ausrüstet, kann sie nicht durch Karteneffekte zerstört werden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Guerrero. Éste gana 800 ATK. Mientras esté equipada a un monstruo, esta carta no puede ser destruida por efectos de cartas.
  fr: |-
    Équipable uniquement à un monstre Guerrier. Il gagne 800 ATK. Tant qu'elle est équipée à un monstre, cette carte ne peut pas être détruite par des effets de carte.
  it: |-
    Equipaggia solo a un mostro Guerriero. Esso guadagna 800 ATK. Mentre è equipaggiata a un mostro, questa carta non può essere distrutta dagli effetti delle carte.
  pt: |-
    Só pode ser equipado a um monstro Guerreiro. Ele ganha 800 de ATK. Enquanto estiver equipado a um monstro, este card não pode ser destruído por efeitos de card.
  ja: |-
    戦士族モンスターにのみ装備可能。①：装備モンスターの攻撃力は８００アップする。②：モンスターに装備されているこのカードは効果では破壊されない。
  ko: |-
    전사족만 장착가능. 공격력은 800 포인트 올린다. 이 카드는 마법 카드를 파괴하는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    战士族怪兽才能装备。装备怪兽的攻击力上升800。怪兽装备的这张卡不会被卡的效果破坏。
