  ko_rr:
  zh-TW:
  zh-CN: 捕食行星
text:
  en: |-
    If a monster with a Predator Counter leaves the field while this card is face-up on the field: Add 1 "Predap" card from your Deck to your hand. You can only use this effect of "Predaplanet" once per turn. You can banish this card from your Graveyard; Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Materials. Only "Predaplant" monsters can be used as Fusion Materials for a Fusion Summon using this effect.
  de: |-
    Falls ein Monster mit einer Raubtier-Zählmarke das Spielfeld verlässt, solange diese Karte offen auf dem Spielfeld liegt: Füge deiner Hand 1 „Raubp“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Raubplanet“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Nur „Raubpflanze“-Monster können als Fusionsmaterial für eine Fusionsbeschwörung durch diesen Effekt verwendet werden.
  es: |-
    Si un monstruo con un Contador de Predador deja el Campo mientras esta carta está boca arriba en el Campo: añade a tu mano 1 carta "Predap" en tu Deck. Sólo puedes usar este efecto de "Predaplaneta" una vez por turno. Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión 1 Monstruo de Fusión de tu Deck Extra, usando monstruos en tu mano o Campo como Materiales de Fusión. Sólo se pueden usar monstruos "Predaplanta" como Materiales de Fusión para una Invocación por Fusión usando este efecto.
  fr: |-
    Si un monstre avec un Compteur Prédateur quitte le Terrain tant que cette carte est face recto sur le Terrain : ajoutez 1 carte "Prédap" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Prédaplanète" qu'une fois par tour. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 Monstre de Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme des Matériels de Fusion. Seuls les monstres "Prédaplante" peuvent être utilisés comme Matériels de Fusion pour une Invocation Fusion utilisant cet effet.
  it: |-
    Se un mostro con un Segnalino Predatore lascia il Terreno mentre questa carta è scoperta sul Terreno: aggiungi 1 carta "Predap" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Predapianeta" una sola volta per turno. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Solo i mostri "Predapianta" possono essere utilizzati come Materiali da Fusione per un'Evocazione tramite Fusione utilizzando questo effetto.
  pt: |-
    Se um monstro com um Marcador de Predador deixar o campo enquanto este card estiver com a face para cima no campo: adicione 1 card "Predap" do seu Deck à sua mão. Você só pode usar este efeito de "Predaplaneta" uma vez por turno. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Somente monstros "Predaplaneta" podem ser usados como Matérias de Fusão para uma Invocação-Fusão realizada por este efeito.
  ja: |-
    「捕食惑星」の①の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在し、捕食カウンターが置かれているモンスターがフィールドから離れた場合に発動する。デッキから「プレデター」カード１枚を手札に加える。②：墓地のこのカードを除外して発動できる。自分の手札・フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。この効果で融合召喚する場合、「捕食植物」モンスターしか融合素材にできない。
  ko: |-
    "프레데터 플랜츠"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 / 함정 존에 존재하고, 포식 카운터가 놓여 있는 몬스터가 필드에서 벗어났을 경우에 발동한다. 덱에서 "프레데터" 카드 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 융합 소환할 경우, "프레데터 플랜츠" 몬스터밖에 융합 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：此卡存在于魔法与陷阱区域、放有捕食计数物的怪兽从场上离开的情况下发动。从牌组将１张“捕食”卡加入手牌。②：将墓地的此卡除外可以发动。从自己的手牌・场上，将由融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。以此效果进行融合召唤的情况下，仅可以“捕食植物”怪兽作为融合素材。
