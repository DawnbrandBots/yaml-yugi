name:
  en: Ayers Rock Sunrise
  de: Sonnenaufgang über Ayers Rock
  es: Amanecer en Ayers Rock
  fr: Ayers le Rocher du Soleil Levant
  it: L'Alba ad Ayers Rock
  pt: Amanhecer de Uluru
  ja: エアーズロック・サンライズ
  ja_romaji: Eāzu Rokku Sanraizu
  ko: 에어즈록 선라이즈
  ko_rr: E-eojeurok Seonraijeu
  zh-TW: 艾爾斯岩日出
  zh-CN: 艾尔斯岩日出
text:
  en: |-
    Target 1 Beast monster in your GY; Special Summon that target, and if you do, all face-up monsters your opponent currently controls lose 200 ATK for each Beast, Plant, and Winged Beast monster currently in your GY, until the end of this turn. You can only activate 1 "Ayers Rock Sunrise" per turn.
  de: |-
    Wähle 1 Ungeheuer-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung und falls du dies tust, verlieren alle offenen Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs 200 ATK für jedes Ungeheuer-, Pflanze- und Geflügeltes Ungeheuer-Monster, das sich derzeit in deinem Friedhof befindet. Du kannst nur 1 „Sonnenaufgang über Ayers Rock“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Bestia en tu Cementerio; Invoca ese objetivo de Modo Especial y, si lo haces, hasta el final de este turno todos los monstruos boca arriba que tu adversario controla en este momento pierden 200 ATK por cada monstruo Bestia, Planta y Bestia Alada en tu Cementerio en este momento. Sólo puedes activar 1 "Amanecer en Ayers Rock" por turno.
  fr: |-
    Ciblez 1 monstre Bête dans votre Cimetière ; Invoquez Spécialement la cible, et si vous le faites, tous les monstres face recto actuellement contrôlés par votre adversaire perdent 200 ATK pour chaque monstre Bête/Plante/Bête Ailée actuellement dans votre Cimetière, jusqu'à la fin de ce tour. Vous ne pouvez activer qu'1 "Ayers le Rocher du Soleil Levant" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Bestia nel tuo Cimitero; Evoca Specialmente quel bersaglio e, se lo fai, tutti i mostri scoperti attualmente controllati dal tuo avversario perdono 200 ATK per ogni mostro Bestia, Pianta e Bestia Alata attualmente nel tuo Cimitero, fino alla fine di questo turno. Puoi attivare solo 1 "L'Alba ad Ayers Rock" per turno.
  pt: |-
    Escolha 1 monstro Besta no seu Cemitério; Invoque o alvo por Invocação-Especial e, se isso acontecer, até o final deste turno, todos os monstros com a face para cima que seu oponente controla atualmente perdem 200 de ATK para cada monstro Besta, Besta Alada e Planta atualmente no seu Cemitério. Você só pode ativar 1 "Amanhecer de Uluru" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の獣族モンスター１体を対象として発動できる。その獣族モンスターを特殊召喚し、相手フィールドに表側表示モンスターが存在する場合、それらのモンスターの攻撃力はターン終了時まで、自分の墓地の獣族・鳥獣族・植物族モンスターの数×２００ダウンする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 야수족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 야수족 몬스터를 특수 소환하고, 상대 필드에 앞면 표시 몬스터가 존재할 경우, 그 몬스터들의 공격력은 턴 종료시까지, 자신 묘지의 야수족 / 비행야수족 / 식물족 몬스터의 수 × 200 내린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地的1只兽族怪兽为对象可以发动。将该兽族怪兽特殊召唤，对手场上有表侧表示怪兽存在的情况下，那些怪兽的攻击力直至回合结束时为止，下降相当于自己墓地兽族・鸟兽族・植物族怪兽数量×200的数值。
