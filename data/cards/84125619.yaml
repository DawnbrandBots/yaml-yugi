text:
  en: |-
    Tribute 1 Warrior monster, then target 1 card on the field; destroy it, and if you do, draw 1 card.
  de: |-
    Biete 1 Krieger-Monster als Tribut an und wähle dann 1 Karte auf dem Spielfeld; zerstöre sie und falls du dies tust, ziehe 1 Karte.
  es: |-
    Sacrifica 1 monstruo Guerrero, y después selecciona 1 carta en el Campo; destrúyela y, si lo haces, roba 1 carta.
  fr: |-
    Sacrifiez 1 monstre Guerrier, puis ciblez 1 carte sur le Terrain ; détruisez-la, et si vous le faites, piochez 1 carte.
  it: |-
    Offri come Tributo 1 mostro Guerriero, poi scegli come bersaglio 1 carta sul Terreno; distruggila e, se lo fai, pesca 1 carta.
  pt: |-
    Ofereça como Tributo 1 monstro Guerreiro e, depois, escolha 1 card no campo; destrua-o e, se isso acontecer, compre 1 card.
  ja: |-
    ①：自分フィールドの戦士族モンスター１体をリリースし、フィールドのカード１枚を対象として発動できる。そのカードを破壊し、自分はデッキから１枚ドローする。
  ko: |-
    ①: 자신 필드의 전사족 몬스터 1장을 릴리스하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    可以将自己场上的1只战士族怪兽解放，以场上的1张卡为对象发动。将那张卡破坏，自己从卡组抽1张。
