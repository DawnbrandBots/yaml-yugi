text:
  en:
  de: |-
    1 FINSTERNIS Empfänger + 1+ Nicht-Empfänger-Monster
    Während der Main Phase (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; dein Gegner bestimmt 1 dieser Effekte, den du ausführst.
    ●Zerstöre jenes Monster.
    ●Du erhältst LP in Höhe der ATK jenes Monsters.
    Während der Battle Phase (Schnelleffekt): Du kannst 1 „Erdgebunden“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du sein Material von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannst. Du kannst jeden Effekt von „Erdgebundener Diener Geo Gremlin“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante de OSCURIDAD + 1+ monstruos que no sean Cantantes
    Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; tu adversario elige 1 de estos efectos para que lo apliques.
    ●Destruye ese monstruo.
    ●Gana LP igual al ATK de ese monstruo.
    Durante la Battle Phase (Efecto Rápido): puedes Invocar por Fusión 1 Monstruo de Fusión "Terrestre" desde tu Deck Extra, desterrando sus materiales en tu mano, Campo y/o Cementerio. Sólo puedes usar cada efecto de "Siervo Terrestre Geo Gremlin" una vez por turno.
  fr: |-
    1 Syntoniseur TÉNÈBRES + 1+ monstre non-Syntoniseur
    Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; votre adversaire choisit 1 de ces effets pour vous à appliquer.
    ●Détruisez le monstre.
    ●Gagnez des LP égaux à l'ATK du monstre.
    Durant la Battle Phase (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Esprit de la Terre" depuis votre Extra Deck, en bannissant ses Matériels depuis votre main, Terrain et/ou Cimetière. Vous ne pouvez utiliser chaque effet de "Esprit de la Terre Servant Géo Gremlin" qu'une fois par tour.
  it: |-
    1 Tuner OSCURITÀ + 1+ mostri non-Tuner
    Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il tuo avversario seleziona 1 di questi effetti da farti applicare.
    ●Distruggi quel mostro.
    ●Guadagni LP pari all'ATK di quel mostro.
    Durante la Battle Phase (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione "Terrestre" dal tuo Extra Deck, bandendo i suoi materiali dalla tua mano, Terreno e/o Cimitero. Puoi utilizzare ogni effetto di "Servitore Terrestre Geo Gremlin" una sola volta per turno.
  pt: |-
    1 Regulador de TREVAS + 1+ monstros não-Reguladores
    Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; seu oponente seleciona 1 desses efeitos para que você aplique.
    ●Destrua esse monstro.
    ●Ganhe PV igual ao ATK desse monstro.
    Durante a Fase de Batalha (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Terrestre" do seu Deck Adicional, ao banir suas matérias da sua mão, do campo e/ou do Cemitério. Você só pode usar cada efeito de "Servente Terrestre Geo Gremlin" uma vez por turno.
  ja: |-
    闇属性チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分・相手のメインフェイズに、相手フィールドの表側表示モンスター１体を対象として発動できる。相手は以下から１つを選び、自分はその効果を適用する。
    ●対象のモンスターを破壊する。
    ●対象のモンスターの攻撃力分だけ自分のＬＰを回復する。
    ②：自分・相手のバトルフェイズに発動できる。自分の手札・フィールド・墓地のモンスターを融合素材として除外し、「地縛」融合モンスター１体を融合召喚する。
  ko: |-
    어둠 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대는 이하에서 1개를 고르고, 자신은 그 효과를 적용한다. ●대상 몬스터를 파괴한다. ●대상 몬스터의 공격력만큼만 자신의 LP를 회복한다. ②: 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 자신의 패 / 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, "지박" 융합 몬스터 1장을 융합 소환한다.
  zh-TW: |-
    闇屬性協調＋協調以外的怪獸１隻以上
    此卡名的①②效果，１回合各僅限使用１次。 ①：在我方・對方的主要階段，可將對方場上的１隻正面表示怪獸做為對象發動。對方從以下選擇１個，我方適用該效果。
    ●破壞對象怪獸。
    ●依據對象怪獸的攻擊力數值回復我方LP。 ②：可在我方・對方的戰鬥階段發動。以我方手牌・場上・墓地的怪獸做為融合素材除外，融合召喚１隻「地縛」融合怪獸。
  zh-CN: |-
    暗属性协调＋协调以外的怪兽１只以上
    此卡名的①②效果１回合仅可各使用１次。
    ①：在自己・对手的主要阶段，以对手场上的１只表侧表示怪兽为对象可以发动。对手从以下挑选１个，自己适用相应效果。
    ●将对象怪兽破坏。
    ●依对象怪兽的攻击力数值恢复自己的LP。
    ②：自己・对手的战斗阶段可以发动。将自己的手牌・场上・墓地的怪兽作为融合素材除外，将１只“地缚”融合怪兽融合召唤。
