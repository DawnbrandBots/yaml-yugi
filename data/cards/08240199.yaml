text:
  en: |-
    When this card is Normal Summoned: You can add 1 Level 1 LIGHT Tuner from your Deck to your hand, except "Sage with Eyes of Blue". You can discard this card, then target 1 Effect Monster you control; send it to the GY, and if you do, Special Summon 1 "Blue-Eyes" monster from your Deck. You can only use this effect of "Sage with Eyes of Blue" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 LICHT Empfänger der Stufe 1 von deinem Deck hinzufügen, außer „Weiser mit den blauen Augen“. Du kannst diese Karte abwerfen und dann 1 Effektmonster wählen, das du kontrollierst; lege es auf den Friedhof und falls du dies tust, beschwöre 1 „Blauäugig“-Monster als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Weiser mit den blauen Augen“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 Cantante de LUZ de Nivel 1 en tu Deck, excepto "Sabio de Azules Ojos". Puedes descartar esta carta, y después seleccionar 1 Monstruo de Efecto que controles; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Ojos Azules". Sólo puedes usar este efecto de "Sabio de Azules Ojos" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 Syntoniseur LUMIÈRE de Niveau 1 ("Sage avec des Yeux de Bleu" exclu) depuis votre Deck à votre main. Vous pouvez défausser cette carte, puis ciblez 1 Monstre à Effet que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Yeux Bleus" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Sage avec des Yeux de Bleu" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 Tuner LUCE di Livello 1 dal tuo Deck alla tua mano, eccetto "Saggio con gli Occhi di Blu". Puoi scartare questa carta, poi scegliere come bersaglio 1 Mostro con Effetto che controlli; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Occhi Blu" dal tuo Deck. Puoi utilizzare questo effetto di "Saggio con gli Occhi di Blu" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 Regulador de LUZ de Nível 1 do seu Deck à sua mão, exceto "Sábio com Azul nos Olhos". Você pode descartar este card e, depois, escolha 1 Monstro de Efeito que você controla; envie-o para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Olhos Azuis" do seu Deck. Você só pode usar este efeito de "Sábio com Azul nos Olhos" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚した時に発動できる。デッキから「青き眼の賢士」以外の光属性・レベル１チューナー１体を手札に加える。②：このカードを手札から捨て、自分フィールドの効果モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、デッキから「ブルーアイズ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 "파란 눈의 현사" 이외의 빛 속성 / 레벨 1 튜너 1장을 패에 넣는다. ②: 이 카드를 패에서 버리고, 자신 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 보내고, 덱에서 "푸른 눈" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡召唤成功时可以发动。从牌组将“青之眼贤士”以外的１只光属性・等级１协调加入手牌。②：从手牌将此卡舍弃，以自己场上的１只效果怪兽为对象可以发动。将该怪兽送至墓地，从牌组将１只“青眼”怪兽特殊召唤。
