name:
  en: Seventh Tachyon
  de: Siebentes Tachyon
  es: Séptima de Taquión
  fr: Septième Tachyon
  it: Tachionico Settimo
  pt: Táquion do Sétimo
  ja: <ruby>時空の七皇<rt>セブンス・タキオン</rt></ruby>
  ja_romaji: Sebunsu Takion
  ko: 세븐스 타키온
  ko_rr: Sebeunseu Takion
  zh-TW: 時空之七皇
  zh-CN: 时空之七皇
text:
  en: |-
    Reveal 1 "Number" Xyz Monster in your Extra Deck that has a number between "101" and "107" in its name; add 1 monster from your Deck to your hand with the same Type or Attribute as that monster, and the same Level as that monster's Rank, then place 1 card from your hand on top of the Deck, also for the rest of this turn after this card resolves, you cannot Special Summon from the Extra Deck, except Xyz Monsters. You can only activate 1 "Seventh Tachyon" per turn.
  de: |-
    Zeige 1 „Nummer“-Xyz-Monster, das eine Zahl zwischen „101“ und „107“ in seinem Namen hat, in deinem Extra Deck vor; füge deiner Hand 1 Monster mit demselben Typ oder derselben Eigenschaft wie jenes Monster und derselben Stufe wie der Rang jenes Monsters von deinem Deck hinzu, dann lege 1 Karte von deiner Hand aufs Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Du kannst nur 1 „Siebentes Tachyon“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 Monstruo Xyz "Número" en tu Deck Extra que tenga un número entre "101" y "107" en su nombre; añade a tu mano 1 monstruo en tu Deck con el mismo Tipo o Atributo que los de ese monstruo, y el mismo Nivel que el Rango de ese monstruo, y después pon en la parte superior del Deck 1 carta en tu mano y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Sólo puedes activar 1 "Séptima de Taquión" por turno.
  fr: |-
    Révélez 1 Monstre Xyz "Numéro" dans votre Extra Deck qui a un numéro entre "101" et "107" dans son nom ; ajoutez 1 monstre depuis votre Deck à votre main du même Type ou Attribut que le monstre, et du même Niveau que le Rang du monstre, puis placez 1 carte depuis votre main au-dessus du Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Septième Tachyon" par tour.
  it: |-
    Rivela 1 Mostro Xyz "Numero" nel tuo Extra Deck che ha un numero tra "101" e "107" nel suo nome; aggiungi dal tuo Deck alla tua mano 1 mostro con lo stesso Tipo o Attributo di quel mostro, e lo stesso Livello del Rango di quel mostro, poi metti 1 carta dalla tua mano in cima al Deck, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz. Puoi attivare solo 1 "Tachionico Settimo" per turno.
  pt: |-
    Revele 1 Monstro Xyz "Número" no seu Deck Adicional com um número entre "101" e "107" em seu nome; adicione 1 monstro do seu Deck à sua mão com o mesmo Tipo ou Atributo que o desse monstro, e o mesmo Nível que a Classe desse monstro e, depois, coloque 1 card da sua mão no topo do Deck e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros Xyz. Você só pode ativar 1 "Táquion do Sétimo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキの「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスター１体を相手に見せて発動できる。種族か属性が見せたモンスターと同じで、そのモンスターのランクと同じ数値のレベルを持つモンスター１体をデッキから手札に加える。その後、自分の手札を１枚選んでデッキの一番上に戻す。このカードの発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱의 "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 종족이나 속성이 보여준 몬스터와 같고, 그 몬스터의 랭크와 같은 수치의 레벨을 가지는 몬스터 1장을 덱에서 패에 넣는다. 그 후, 자신의 패를 1장 고르고 덱 맨 위로 되돌린다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：将额外牌组的“编号101”～“编号107”中的任意１只“编号”超量怪兽出示给对手可以发动。从牌组将１只种族或属性与所出示的怪兽相同，且等级数值与该怪兽的阶级相同的怪兽加入手牌。然后，挑选自己的１张手牌放回牌组最上面。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。
