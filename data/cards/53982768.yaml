  ja: <ruby>冥<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>王<rt>おう</rt></ruby> ハ・デス
  ja_romaji: Meikai no Maō Ha Desu
  ko: 명계의 마왕 하데스
  ko_rr: Myeonggye-ui Mawang Hadeseu
  zh-TW: 冥界的魔王 哈迪斯
  zh-CN: 冥界的魔王 哈·迪斯
text:
  en: |-
    Cannot be Special Summoned from the GY. Negate the effects of monsters destroyed by battle with Fiend monsters you control.
  de: |-
    Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Annulliere die Effekte von Monstern, die durch Kampf mit Unterweltler-Monstern zerstört werden, die du kontrollierst.
  es: |-
    No puede ser Invocado de Modo Especial desde el Cementerio. Niega los efectos de los monstruos destruidos en batalla con monstruos Demonio que controles.
  fr: |-
    Non Invocable Spécialement depuis le Cimetière. Annulez les effets des monstres détruits au combat avec les monstres Démon que vous contrôlez.
  it: |-
    Non può essere Evocato Specialmente dal Cimitero. Annulla gli effetti dei mostri distrutti in battaglia con i mostri Demone che controlli.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Cemitério. Negue os efeitos de monstros destruídos em batalha com monstros Demônio que você controla.
  ja: |-
    このカードは墓地からの特殊召喚はできない。①：このカードがモンスターゾーンに存在する限り、自分の悪魔族モンスターが戦闘でモンスターを破壊した場合、その破壊されたモンスターはフィールド・墓地に存在する限り効果が無効化される。
  ko: |-
    이 카드는 묘지에서의 특수 소환은 할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 악마족 몬스터가 전투로 몬스터를 파괴했을 경우, 그 파괴된 몬스터는 필드 / 묘지에 존재하는 한 효과가 무효화된다.
  zh-TW: |-
    此卡無法從墓地特殊召喚。①：只要此卡存在於怪獸區，在我方的惡魔族怪獸因戰鬥破壞怪獸的狀況下，只要該被破壞的怪獸存在於場上・墓地，效果就無效化。
  zh-CN: |-
    这张卡不能作从墓地的特殊召唤。只要这张卡在场上表侧表示存在，自己场上存在的恶魔族怪兽战斗破坏的效果怪兽的效果无效化。
