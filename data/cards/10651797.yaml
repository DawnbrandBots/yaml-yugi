text:
  en: |-
    Negate the activation of an Effect Monster's effect that activates when a monster is Special Summoned (including itself), and destroy it.
  de: |-
    Annulliere die Aktivierung des Effekts eines Effektmonsters, der aktiviert wird, wenn ein Monster als Spezialbeschwörung beschworen wird (einschließlich ihm selbst), und zerstöre das Effektmonster.
  es: |-
    Niega la activación del efecto de un Monstruo de Efecto que se active cuando un monstruo es Invocado de Modo Especial (incluyendo a sí mismo), y destrúyelo.
  fr: |-
    Annulez l'activation de l'effet d'un Monstre à Effet qui s'active lorsqu'un monstre est Invoqué Spécialement (y compris lui-même), et détruisez-le.
  it: |-
    Annulla l'attivazione dell'effetto di un Mostro con Effetto che si attiva quando un mostro viene Evocato Specialmente (incluso se stesso), e distruggilo.
  pt: |-
    Negue a ativação do efeito de um Effect Monster que é ativado quando um monstro é Special Summoned, e destrua aquele monstro.
  ja: |-
    特殊召喚成功時に発動される効果モンスターの効果の発動を無効にし破壊する。
  ko: |-
    특수 소환 성공시에 발동되는 효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    特殊召唤成功时发动的效果怪兽的效果的发动无效并破坏。
