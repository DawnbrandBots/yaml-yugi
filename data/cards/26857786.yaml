text:
  en: |-
    If this card is destroyed by battle or card effect and sent to the GY: You can target 1 face-up monster your opponent controls; it loses 400 ATK until the end of this turn. You can only use each of the following effects of "Cursed Fire King Doom Burst" once per turn. If you control a Fiend Tuner: You can Special Summon this card from your hand. If this card is Special Summoned: You can target 1 face-up monster your opponent controls; it loses 600 ATK until the end of this turn.
  de: |-
    Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs 400 ATK. Du kannst jeden der folgenden Effekte von „Verfluchter Feuerkönig Doom Burst“ nur einmal pro Spielzug verwenden. Falls du einen Unterweltler-Empfänger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs 600 ATK.
  es: |-
    Si esta carta es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 400 ATK hasta el final de este turno. Sólo puedes usar cada uno de los siguientes efectos de "Maldito Rey de Fuego Explosión de Fatalidad" una vez por turno. Si controlas un Cantante Demonio: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 600 ATK hasta el final de este turno.
  fr: |-
    Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, il perd 400 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Le Roi du Feu Maudit Burst Cursed" qu'une fois par tour. Si vous contrôlez un Syntoniseur Démon : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, il perd 600 ATK.
  it: |-
    Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 400 ATK fino alla fine di questo turno. Puoi utilizzare ognuno dei seguenti effetti di "Maledetto Re del Fuoco Esplosione del Destino" una sola volta per turno. Se controlli un Tuner Demone: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 600 ATK fino alla fine di questo turno.
  pt: |-
    Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele perde 400 de ATK até o final deste turno. Você só pode usar cada um dos seguintes efeitos de "Amaldiçoado Rei de Fogo Explosão da Perdição" uma vez por turno. Se você controlar um Regulador Demônio: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele perde 600 de ATK até o final deste turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに悪魔族チューナーが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで６００ダウンする。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで４００ダウンする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 악마족 튜너가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 600 내린다. ③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 400 내린다.
