text:
  en: |-
    If a monster(s) in your possession is destroyed by battle or card effect: You can Special Summon this card from your hand. If this card is sent from the field to the GY: You can target 1 monster in your GY with both the same Type and Attribute as a monster you control; add that monster to your hand. You can only use each effect of "Tricorn the Cacophonous Concert" once per turn.
  de: |-
    Falls ein oder mehr Monster, die dir gehören, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Monster mit demselben Typ und derselben Eigenschaft wie ein Monster, das du kontrollierst, in deinem Friedhof wählen; füge jenes Monster deiner Hand hinzu. Du kannst jeden Effekt von „Trihorn das kakofonische Konzert“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos en tu posesión son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo en tu Cementerio con el mismo Tipo y Atributo que los de un monstruo que controlas; añade ese monstruo a tu mano. Sólo puedes usar cada efecto de "Tricorno el Concierto Cacofónico" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres en votre possession sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre dans votre Cimetière du même Type ainsi que du même Attribut qu'un monstre que vous contrôlez ; ajoutez le monstre à votre main. Vous ne pouvez utiliser chaque effet de "Tricorne le Concert Cacophonique" qu'une fois par tour.
  it: |-
    Se uno o più mostri sotto il tuo comando vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero con sia lo stesso Tipo che Attributo di un mostro che controlli; aggiungi quel mostro alla tua mano. Puoi utilizzare ogni effetto di "Tricorno il Concerto Cacofonico" una sola volta per turno.
  pt: |-
    Se um ou mais monstros em sua posse forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado do campo para o Cemitério: você pode escolher 1 monstro no seu Cemitério com o mesmo Tipo e o mesmo Atributo de um monstro que você controla; adicione esse monstro à sua mão. Você só pode usar cada efeito de "Tricórnio, o Concerto Cacofônico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のモンスターが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：このカードがフィールドから墓地へ送られた場合、自分フィールドのモンスターのいずれかと同じ種族・属性を持つ、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
