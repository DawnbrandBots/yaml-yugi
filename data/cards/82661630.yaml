text:
  en: |-
    You can only control 1 "Ryu-Ge Ascension Gate of Dinocrag". "Ryu-Ge" monsters you control gain 300 ATK. "Ryu-Ge" Pendulum Monsters, and Level 10 or higher monsters whose original Type is Dinosaur, you control gain this effect.
    ● Once per turn, when the effect of a monster on the field with less ATK than this card is activated (Quick Effect): You can place 1 face-up "Ryu-Ge" Continuous Spell you control on the bottom of the Deck; negate the activation.
  de:
  es:
