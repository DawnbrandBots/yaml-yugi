  zh-CN: |-
    这个卡名的卡在1回合只能发动1张，这张卡发动的回合，自己不能用卡的效果抽卡。
    ①：把自己的额外卡组3张或者6张卡里侧表示除外才能发动。把除外数量的卡从自己卡组上面翻开，从那之中选1张加入手卡，剩下的卡用喜欢的顺序回到卡组最下面。这张卡的发动后，直到回合结束时对方受到的全部伤害变成一半。
