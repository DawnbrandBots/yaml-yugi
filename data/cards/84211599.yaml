text:
  en: |-
    Banish 3 or 6 cards of your choice from your Extra Deck, face-down; for the rest of this turn after this card resolves, any damage your opponent takes is halved, also excavate cards from the top of your Deck equal to the number of cards banished, add 1 excavated card to your hand, place the rest on the bottom of your Deck in any order. You can only activate 1 "Pot of Prosperity" per turn. You cannot draw cards by card effects the turn you activate this card.
  de: |-
    Verbanne 3 oder 6 Karten, die du bestimmst, von deinem Extra Deck verdeckt; für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, wird der Schaden halbiert, den dein Gegner erhält, zusätzlich grabe die obersten Karten deines Decks in Höhe der Anzahl der verbannten Karten aus, füge deiner Hand 1 ausgegrabene Karte hinzu, lege den Rest in beliebiger Reihenfolge unter dein Deck. Du kannst nur 1 „Topf des Wohlstands“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Karten durch Karteneffekte ziehen.
  es: |-
    Destierra 3 o 6 cartas a tu elección en tu Deck Extra, boca abajo; por el resto de este turno después de que esta carta se resuelva, cualquier daño que reciba tu adversario se divide a la mitad, y además excava cartas en la parte superir de tu Deck igual al número de cartas desterradas, añade 1 carta excavada a tu mano, pon el resto en el fondo de tu Deck en cualquier orden. Sólo puedes activar 1 "Olla de la Prosperidad" por turno. No puedes robar cartas por efectos de cartas el turno en el que activas esta carta.
  fr: |-
    Bannissez face verso 3 ou 6 cartes de votre choix depuis votre Extra Deck ; le reste de ce tour après la résolution de cette carte, les dommages reçus par votre adversaire sont divisés par deux, et aussi, dévoilez un nombre de cartes du dessus de votre Deck égal au nombre de cartes bannies, ajoutez 1 carte dévoilée à votre main, placez les cartes restantes au-dessous de votre Deck dans l'ordre de votre choix. Vous ne pouvez activer qu'1 "Pot de la Prospérité" par tour. Vous ne pouvez pas piocher de cartes par des effets de carte le tour où vous activez cette carte.
  it: |-
    Bandisci 3 o 6 carte a tua scelta dal tuo Extra Deck, coperte; per il resto di questo turno dopo che questa carta si è risolta, qualsiasi danno subito dal tuo avversario viene dimezzato, inoltre dissotterra carte dalla cima del tuo Deck pari al numero di carte bandite, aggiungi 1 carta dissotterrata alla tua mano, metti il resto in fondo al tuo Deck in qualsiasi ordine. Puoi attivare solo 1 "Giara della Prosperità" per turno. Non puoi pescare carte tramite gli effetti delle carte nel turno in cui attivi questa carta.
  pt: |-
    Selecione e bana 3 ou 6 cards do seu Deck Adicional, com a face para baixo; pelo resto deste turno depois que este card resolver, qualquer dano que seu oponente sofrer é diminuído pela metade e, além disso, escave cards do topo do seu Deck igual ao número de cards banidos, adicione 1 card escavado à sua mão e coloque o resto no fundo do seu Deck em qualquer ordem. Você só pode ativar 1 "Pote da Prosperidade" por turno. Você não pode comprar cards como resultado de efeitos de card no turno em que ativar este card.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はカードの効果でドローできない。①：自分のＥＸデッキのカード３枚または６枚を裏側表示で除外して発動できる。除外した数だけ自分のデッキの上からカードをめくり、その中から１枚を選んで手札に加え、残りのカードを好きな順番でデッキの一番下に戻す。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは半分になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에 자신은 카드의 효과로 드로우할 수 없다. ①: 자신의 엑스트라 덱의 카드 3장 또는 6장을 뒷면 표시로 제외하고 발동할 수 있다. 제외한 수만큼 자신의 덱 위에서 카드를 넘기고, 그 중에서 1장을 골라 패에 넣고, 남은 카드를 좋아하는 순서대로 덱 맨 아래로 되돌린다. 이 카드의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 절반이 된다.
