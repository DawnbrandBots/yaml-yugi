  ja: デンジャラスマシン <ruby>ＴＹＰＥ<rt>タイプ</rt></ruby>－<ruby>６<rt>シックス</rt></ruby>
  ja_romaji: Denjarasu Mashin Taipu Shikkusu
  ko: 데인저러스 머신 TYPE－6
  ko_rr:
  zh-TW: 危險機器 第６型
  zh-CN: 危险机器 第６型
text:
  en:
  de: |-
    Während jeder deiner Standby Phasen: Wirf einen sechsseitigen Würfel und führe das Ergebnis aus.
    ●1: Wirf 1 Karte ab.
    ●2: Dein Gegner wirft 1 Karte ab.
    ●3: Ziehe 1 Karte.
    ●4: Dein Gegner zieht 1 Karte.
    ●5: Zerstöre 1 Monster, das dein Gegner kontrolliert.
    ●6: Zerstöre diese Karte.
  es: |-
    Durante cada una de tus Standby Phases: lanza un dado de seis caras y aplica el resultado.
    ●1: Descarta 1 carta.
    ●2: Tu adversario descarta 1 carta.
    ●3: Roba 1 carta.
    ●4: Tu adversario roba 1 carta.
    ●5: Destruye 1 monstruo que controle tu adversario.
    ●6: Destruye esta carta.
  fr: |-
    Durant chacune de vos Standby Phases : lancez un dé à six faces et appliquez le résultat.
    ●1 : Défaussez 1 carte.
    ●2 : Votre adversaire défausse 1 carte.
    ●3 : Piochez 1 carte.
    ●4 : Votre adversaire pioche 1 carte.
    ●5 : Détruisez 1 monstre contrôlé par votre adversaire.
    ●6 : Détruisez cette carte.
  it: |-
    Durante ogni tua Standby Phase: tira un dado a sei facce e applica il risultato.
    ●1: Scarta 1 carta.
    ●2: Il tuo avversario scarta 1 carta.
    ●3: Pesca 1 carta.
    ●4: Il tuo avversario pesca 1 carta.
    ●5: Distruggi 1 mostro controllato dal tuo avversario.
    ●6: Distruggi questa carta.
  pt: |-
    Durante cada uma das suas Fases de Apoio: lance um dado de 6 faces e aplique o resultado.
    ●1: Descarte 1 card.
    ●2: Seu oponente descarta 1 card.
    ●3: Compre 1 card.
    ●4: Seu oponente compra 1 card.
    ●5: Destrua 1 monstro que seu oponente controla.
    ●6: Destrua este card.
  ja: |-
    ①：自分スタンバイフェイズに発動する。サイコロを１回振り、出た目の効果を適用する。
    ●１：自分の手札を１枚選んで捨てる。
    ●２：相手は手札を１枚選んで捨てる。
    ●３：自分は１枚ドローする。
    ●４：相手は１枚ドローする。
    ●５：相手フィールドのモンスター１体を破壊する。
    ●６：このカードを破壊する。
  ko: |-
    자신의 스텐바이 페이즈마다 주사위를 1회 던진다. 나온 눈의 효과를 적용한다. 1.자신은 패를 1장 버린다. 2.상대는 패를 1장 버린다. 3.자신은 카드를 1장 드로우한다. 4.상대는 카드를 1장 드로우한다. 5.상대 필드 위 몬스터 1장을 파괴한다. 6.이 카드를 파괴한다.
  zh-TW: |-
    在我方每次的準備階段擲１次骰子。適用擲出點數的效果。１・我方選擇１張手牌捨棄。２・對方選擇１張手牌捨棄。３・我方抽１張牌。４・對方抽１張牌。５・選擇對方場上的１隻怪獸破壞。６・破壞此卡。
  zh-CN: |-
    每次我方的准备阶段掷一次股子。适用掷出点数的效果。
    ●１：我方挑选１张手牌并舍弃。
    ●２：对手挑选１张手牌并舍弃。
    ●３：我方抽取１张卡牌。
    ●４：对手抽取１张卡牌。
    ●５：挑选对手场上的１只怪兽破坏。
    ●６：破坏此卡。
