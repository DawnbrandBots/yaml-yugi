text:
  en: |-
    If you control exactly 1 Tuner and no other monsters: Special Summon 1 Level 4 or lower "Speedroid" monster from your Deck. Neither player can activate cards or effects when that monster is Special Summoned.
  de: |-
    Falls du genau 1 Empfänger und keine anderen Monster kontrollierst: Beschwöre 1 „Geschwindigkeitsroid“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck. Kein Spieler kann Karten oder Effekte aktivieren, wenn das Monster als Spezialbeschwörung beschworen wird.
  es: |-
    Si controlas exactamente 1 Cantante y ningún otro monstruo: Invoca de Modo Especial 1 monstruo "Velociroid" de Nivel 4 o menor en tu Deck. Ningún jugador puede activar cartas o efectos cuando ese monstruo es Invocado de Modo Especial.
  fr: |-
    Si vous contrôlez exactement 1 Syntoniseur et aucun autre monstre : Invoquez Spécialement 1 monstre "Vitesseroid" de max. Niveau 4 depuis votre Deck. Aucun joueur ne peut activer ni de cartes ni d'effets lorsque le monstre est Invoqué Spécialement.
  it: |-
    Se controlli esattamente 1 Tuner e nessun altro mostro: Evoca Specialmente 1 mostro "Velociroid" di Livello 4 o inferiore dal tuo Deck. Nessun giocatore può attivare carte o effetti quando quel mostro viene Evocato Specialmente.
  pt: |-
    Se você controlar exatamente 1 Regulador e nenhum outro monstro: Invoque por Invocação-Especial 1 monstro "Velocidaroide" de Nível 4 ou menos do seu Deck. Nenhum duelista pode ativar cards ou efeitos quando esse monstro for Invocado por Invocação-Especial.
  ja: |-
    ①：自分フィールドのモンスターがチューナー１体のみの場合に発動できる。デッキからレベル４以下の「スピードロイド」モンスター１体を特殊召喚する。その特殊召喚成功時にお互いは魔法・罠・モンスターの効果を発動できない。
  ko: |-
    ①: 자신 필드의 몬스터가 튜너 1장뿐일 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 "스피드로이드" 몬스터 1장을 특수 소환한다. 그 특수 소환 성공시에 양쪽 플레이어는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的怪兽仅有1只且为协调的情况下可以发动。从牌组将1只等级4以下的"疾行机人"怪兽特殊召唤。该特殊召唤成功时，双方不可发动魔法・陷阱・怪兽的效果。
