text:
  en: |-
    Tribute 1 "Cyber Dragon". Special Summon 1 "Cyber Barrier Dragon" from your hand or Deck.
  de: |-
    Biete 1 „Cyber Drache“ auf deiner Spielfeldseite als Tribut an, um diese Karte zu aktivieren. Beschwöre 1 „Cyber Barrier Drache“-Karte von deiner Hand oder deinem Deck als Spezialbeschwörung.
  es: |-
    Sacrifica 1 "Ciber Dragón" en tu Campo para activar esta carta. Invoca mediante una Invocación Especial 1 "Dragón Ciber Barrera" de tu mano o Deck.
  fr: |-
    Sacrifiez 1 "Cyber Dragon". Faites l'Invocation Spéciale d'1 "Cyber Dragon Barrière" depuis votre main ou votre Deck.
  it: |-
    Offri come Tributo 1 "Cyber Drago". Evoca tramite Evocazione Speciale 1 "Drago Cyber Barriera" dalla tua mano o dal tuo Deck.
  pt:
  ja: |-
    自分フィールド上の「サイバー・ドラゴン」１体を生け贄に捧げて発動する。自分の手札・デッキから「サイバー・バリア・ドラゴン」１体を特殊召喚する。
  ko: |-
    자신 필드 위의 "사이버 드래곤" 1장을 제물로 바치고 발동한다. 자신의 패 / 덱에서 "사이버 베리어 드래곤" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把自己场上1只「电子龙」作为祭品发动。从自己的手卡·卡组把1只「电子障壁龙」特殊召唤。
