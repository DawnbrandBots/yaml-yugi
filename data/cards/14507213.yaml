text:
  en:
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; du kannst das Monster in diesem Spielzug als Synchromaterial verwenden, als ob du es kontrollieren würdest. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; este turno puedes usar ese monstruo como Material de Sincronía, como si lo controlaras. No puedes realizar tu Battle Phase en el turno en el que activas esta carta.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; vous pouvez utiliser le monstre comme Matériel Synchro ce tour, comme si vous le contrôliez. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; puoi utilizzare quel mostro come Materiale Synchro in questo turno, come se lo controllassi tu. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; você pode usar esse monstro como Matéria Sincro neste turno, como se você o controlasse. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はバトルフェイズを行えない。
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。このターン自分がＳ召喚をする場合、そのモンスターをＳ素材にできる。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에 자신이 싱크로 소환을 할 경우, 그 몬스터를 싱크로 소재로 할 수 있다.
  zh-TW: |-
    可選擇對方場上的１隻正面表示怪獸發動。此回合，在我方同步召喚的狀況下，可將選擇的怪獸做為同步素材。發動此卡的回合，我方無法進入戰鬥階段。
  zh-CN: |-
    可选择对手场上的１只表侧表示怪兽并发动。此回合我方进行同步召唤的场合，可将被选择怪兽作为同步素材。发动此卡的回合，我方不进行战斗阶段。
