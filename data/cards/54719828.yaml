  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１６ <ruby>色<rt>いろ</rt></ruby>の<ruby>支<rt>し</rt></ruby><ruby>配<rt>はい</rt></ruby><ruby>者<rt>しゃ</rt></ruby>ショック・ルーラー
