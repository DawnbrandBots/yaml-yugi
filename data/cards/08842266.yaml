text:
  en:
  de: |-
    Aktiviere 1 dieser Effekte;
    ●Du erhältst 1200 LP.
    ●Füge deinem Gegner 800 Schaden zu.
  es: |-
    Activa 1 de los siguientes efectos;
    ●Gana 1200 LP.
    ●Inflige 800 puntos de daño a tu adversario.
  fr: |-
    Activez 1 de ces effets ;
    ●Gagnez 1200 LP.
    ●Infligez 800 points de dommages à votre adversaire.
  it: |-
    Attiva 1 dei seguenti effetti;
    ●Guadagna 1200 LP.
    ●Infliggi 800 danni al tuo avversario.
  pt: |-
    Ative 1 desses efeitos;
    ●Ganhe 1200 PV.
    ●Cause 800 de dano ao seu oponente.
  ja: |-
    ①：以下の効果から１つを選択して発動できる。
    ●自分は１２００ＬＰ回復する。
    ●相手に８００ダメージを与える。
  ko: |-
    ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신은 1200 LP를 회복한다.
    ●상대에게 800 데미지를 준다.
  zh-TW: |-
    ①：可從以下效果選擇１個發動。
    ●我方回復１２００LP。
    ●給予對方８００傷害。
  zh-CN: |-
    ①：可从以下效果中选择１个发动。
    ●自己回复１２００LP。
    ●给予对手８００点伤害。
