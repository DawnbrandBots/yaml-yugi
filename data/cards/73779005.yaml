  ja: ドラコニアの<ruby>獣<rt>じゅう</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>兵<rt>へい</rt></ruby>
  ja_romaji: Dorakonia no Jūryūkihei
  ko: 드라코니아의 수룡기병
  ko_rr:
  zh-TW: 德拉克尼亞的獸龍騎兵
  zh-CN: 多拉科尼亚的兽龙骑兵
text:
  en:
  de: |-
    Diese berittenen Landtruppen des Reiches von Draconia sind mit Musketen und Eisenspeeren bewaffnet und werden vom Königreich Reptier und anderen angrenzenden Nationen gefürchtet.
  es: |-
    Armadas con mosquetes y lanzas de hierro, estas tropas terrestres montadas del Imperio Draconia son temidas por el Reino Reptier y otras naciones limítrofes.
  fr: |-
    Armées de fusils et de lances, ces troupes à cheval de l'Empire Draconia sont craintes par le Royaume Reptier et les autres nations frontalières.
  it: |-
    Armati con moschetti e lance d'acciaio, queste truppe di cavalleria terrestre dell'Impero Draconia sono temute dal Regno Reptier e dalle altre nazioni confinanti.
  pt: |-
    Armado com mosquetes e lanças de ferro, essas tropas montadas terrestres do Império de Draconia são temidas pelo Reino Réptil e outras nações fronteiriças.
  ja: |-
    龍人族の国、ドラコニア帝国が有する竜騎士団の陸兵部隊。鳥銃と鉄槍によるコンビネーション攻撃には隙が無く、レプティア皇国などの周辺国から恐れられている。
  ko: |-
    용인족의 나라, 드라코니아 제국이 가진 용기사단의 육병부대. 조총과 철창의 콤비네이션 공격에는 빈틈이 없어서, 레프티아 황국 등 주변국에서 두려워하고 있다.
  zh-TW: |-
    龍人族之國，德拉克尼亞帝國的龍騎士團步兵部隊。其活用鳥槍和鐵槍毫無破綻的組合攻擊，使雷普提爾皇國等周遭國家為之畏懼。
  zh-CN: |-
    龙人族之国，德拉克尼亚帝国所有之龙骑士团陆军部队。猎枪与铁枪合作无间的攻击，使得雷普提尔皇国等邻近国家相当畏惧。
