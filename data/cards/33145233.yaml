  de: Dschinn - Zerstörer der Rituale
  es: Genio Demoledor de Rituales
  fr: Génie Démolisseur de Rituels
  it: Djinn Demolitore di Rituali
  pt: Djinn, o Demolidor de Rituais
  ja: <ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>デモリッシャー
  ja_romaji: Gishiki Majin Demorisshā
  ko: 의식마인 데몰릿셔
  ko_rr:
  zh-TW:
  zh-CN: 仪式魔人 摧毁者
text:
  en: |-
    When you Ritual Summon a monster, you can banish this card from your Graveyard as 1 of the monsters required for the Ritual Summon. If a player Ritual Summons using this card, that Ritual Summoned monster cannot be targeted by the card effects of the other player.
  de: |-
    Wenn du ein Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen. Falls ein Spieler ein Monster mit dieser Karte als Ritualbeschwörung beschwört, kann das als Ritualbeschwörung beschworene Monster nicht als Ziel für Karteneffekte des anderen Spielers gewählt werden.
  es: |-
    Cuando Invocas un monstruo por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual. Si un jugador Invoca por Ritual usando esta carta, ese monstruo Invocado por Ritual no puede ser seleccionado por los efectos de cartas del otro jugador.
  fr: |-
    Lorsque vous Invoquez Rituellement un monstre, vous pouvez bannir cette carte depuis votre Cimetière comme l'1 des monstres requis pour l'Invocation Rituelle. Si un joueur Invoque Rituellement en utilisant cette carte, le monstre Invoqué Rituellement ne peut pas être ciblé par des effets de carte de l'autre joueur.
  it: |-
    Quando Evochi tramite Rituale un mostro, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale. Se un giocatore Evoca tramite Rituale utilizzando questa carta, quel mostro Evocato tramite Rituale non può essere scelto come bersaglio dagli effetti delle carte dell'altro giocatore.
  pt: |-
    Quando você Invocar um monstro por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros exigidos para a Invocação-Ritual. Se um duelista realizar uma Invocação-Ritual usando este card, esse monstro Invocado por Invocação-Ritual não pode ser escolhido como alvo de efeitos de card do outro duelista.
  ja: |-
    ①：儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地のこのカードを除外できる。②：このカードを使用して儀式召喚したモンスターは相手の効果の対象にならない。
  ko: '①: 의식 소환을 실행할 경우, 그 의식 소환에 필요한 레벨만큼의 몬스터 1장으로서, 묘지의 이 카드를 제외할 수 있다. ②: 이 카드를 사용하고 의식 소환한 몬스터는 상대 효과의 대상이 되지 않는다.'
  zh-TW:
  zh-CN: |-
    ①：仪式召唤进行的场合，可以作为那次仪式召唤需要的等级数值的1只怪兽，把墓地的这张卡除外。
    ②：使用这张卡仪式召唤的怪兽不会成为对方的效果的对象。
