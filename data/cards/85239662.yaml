text:
  en: |-
    Once per turn: You can reveal 1 WIND monster in your hand; until the end of your opponent's next turn, neither player can Xyz Summon using monsters with a different Level from the revealed monster as Xyz Material.
  de: |-
    Einmal pro Spielzug: Du kannst 1 WIND Monster in deiner Hand vorzeigen; bis zum Ende des nächsten Spielzugs deines Gegners kann kein Spieler Monster als Xyz-Beschwörung beschwören, indem er dafür Monster mit einer unterschiedlichen Stufe als das vorgezeigte Monster als Xyz-Material verwendet.
  es: |-
    Una vez por turno: puedes mostrar 1 monstruo de VIENTO en tu mano; hasta la próxima End Phase de tu adversario, ningún jugador puede Invocar Xyz usando como Material Xyz a monstruos con Nivel diferente al del monstruo mostrado.
  fr: |-
    Une fois par tour : vous pouvez révéler 1 monstre VENT dans votre main ; jusqu'à la prochaine End Phase de votre adversaire, aucun joueur ne peut Invoquer par Xyz en utilisant des monstres de Niveau différent du monstre révélé comme Matériels Xyz.
  it: |-
    Una volta per turno: puoi rivelare 1 mostro VENTO nella tua mano; fino alla prossima End Phase del tuo avversario, nessun giocatore può Evocare Xyz utilizzando come Materiali Xyz mostri con Livello diverso da quello del mostro rivelato.
  pt: |-
    Uma vez por turno: você pode revelar 1 monstro de VENTO da sua mão; até a próxima Fase Final do seu oponente, nenhum duelista pode utilizar monstros de Nível diferente do monstro revelado como Matéria Xyz para Invocações-Xyz.
  ja: |-
    １ターンに１度、手札の風属性モンスター１体を相手に見せて発動できる。次の相手のエンドフェイズまで、お互いのプレイヤーは、見せたモンスターのレベル以外のレベルを持つモンスターを素材としてエクシーズ召喚する事はできない。
  ko: |-
    1턴에 1번, 패의 바람 속성 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 다음 상대의 엔드 페이즈시까지, 양쪽 플레이어는 보여준 몬스터의 레벨 이외의 레벨을 가지는 몬스터를 소재로서 엑시즈 소환할 수 없다.
  zh-TW: |-
    1回合1次，可向对手展示手牌的1只风属性怪兽并发动。直至下一个对手的回合结束时，双方玩家不可将拥有展示怪兽的等级以外等级的怪兽作为素材超量召唤。
  zh-CN: |-
    1回合1次，把手卡1只风属性怪兽给对方观看才能发动。直到下次的对方的结束阶段时，双方玩家不能用持有给人观看的怪兽的等级以外的等级的怪兽为素材作XYZ召唤。
