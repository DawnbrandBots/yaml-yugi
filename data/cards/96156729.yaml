name:
  en: Windwitch Chimes
  de: Windhexen-Glocken
  es: Campanadas de Vientobruja
  fr: Carillons Sorcièrevent
  it: Scampanio Ventostrega
  pt: Badaladas Ventobruxa
  ja: <ruby>ＷＷ<rt>ウィンド・ウィッチ</rt></ruby>の<ruby>鈴<rt>すず</rt></ruby><ruby>音<rt>おと</rt></ruby>
  ja_romaji: Windo Wicchi no Suzuoto
  ko: <ruby>WW<rt>윈드 위치</rt></ruby>의 방울 소리
  ko_rr: Windeu Wichi-ui Bang-ul Sori
  zh-TW: 風魔女的鈴音
  zh-CN: 风魔女之铃音
text:
  en: |-
    Target 1 "Windwitch" monster you control; Special Summon 1 "Windwitch" monster with a different name from your Deck in Defense Position. You can only activate 1 "Windwitch Chimes" per turn. You cannot Special Summon monsters the turn you activate this card, except WIND monsters.
  de: |-
    Wähle 1 „Windhexe“-Monster, das du kontrollierst; beschwöre 1 „Windhexe“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck in die Verteidigungsposition. Du kannst nur 1 „Windhexen-Glocken“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern.
  es: |-
    Selecciona 1 monstruo "Vientobruja" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Vientobruja" con un nombre diferente en Posición de Defensa. Sólo puedes activar 1 "Campanadas de Vientobruja" por turno. El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO.
  fr: |-
    Ciblez 1 monstre "Sorcièrevent" que vous contrôlez ; Invoquez Spécialement 1 monstre "Sorcièrevent" de nom différent depuis votre Deck en Position de Défense. Vous ne pouvez activer qu'1 "Carillons Sorcièrevent" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus) le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 1 mostro "Ventostrega" che controlli; Evoca Specialmente 1 mostro "Ventostrega" con un nome diverso dal tuo Deck in Posizione di Difesa. Puoi attivare solo 1 "Scampanio Ventostrega" per turno. Non puoi Evocare Specialmente mostri nel turno in cui attivi questa carta, eccetto mostri VENTO.
  pt: |-
    Escolha 1 monstro "Ventobruxa" que você controla; Invoque por Invocação-Especial 1 monstro "Ventobruxa" com um nome diferente do seu Deck em Posição de Defesa. Você só pode ativar 1 "Badaladas Ventobruxa" por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este card, exceto monstros de VENTO.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は風属性モンスターしか特殊召喚できない。①：自分フィールドの「ＷＷ」モンスター１体を対象として発動できる。そのモンスターとはカード名が異なる「ＷＷ」モンスター１体をデッキから守備表示で特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드의 "WW(윈드 위치)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "WW(윈드 위치)" 몬스터 1장을 덱에서 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己仅可特殊召唤风属性怪兽。①：以自己场上的１只“风魔女”怪兽为对象可以发动。从牌组将１只卡名与该怪兽不同的“风魔女”怪兽以守备表示特殊召唤。
