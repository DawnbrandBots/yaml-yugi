  en: |-
    2+ Level 4 "Ryzeal" monsters
    When your opponent activates a card or effect (Quick Effect): You can detach 1 material from this card, then target 1 card on the field; destroy it. You can only use each of the following effects of "Ryzeal Deadnader" once per turn. If this card is Special Summoned: You can attach 1 monster from your GY to it as material. If an Xyz Monster(s) you control would be destroyed by battle or card effect, you can detach 1 material from this card instead.
