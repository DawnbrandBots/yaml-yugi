text:
  en: |-
    Once per turn, during the End Phase, if your Level 2 or lower Normal Monster(s) was destroyed by battle this turn: Special Summon Level 2 or lower Normal Monsters from your Deck, equal to the number of your Level 2 or lower Normal Monsters destroyed by battle this turn.
  de: |-
    Einmal pro Spielzug, während der End Phase, falls in diesem Spielzug ein oder mehr deiner Normalen Monster der Stufe 2 oder niedriger durch Kampf zerstört wurden: Beschwöre Normale Monster der Stufe 2 oder niedriger in Höhe der Anzahl deiner Normalen Monster der Stufe 2 oder niedriger, die in diesem Spielzug durch Kampf zerstört wurden, als Spezialbeschwörung von deinem Deck.
  es: |-
    Una vez por turno, durante la End Phase, si tu o tus Monstruos Normales de Nivel 2 o menor fueron destruidos en batalla este turno: Invoca de Modo Especial Monstruos Normales de Nivel 2 o menor desde tu Deck igual al número de tus Monstruos Normales de Nivel 2 o menor destruidos en batalla este turno.
  fr: |-
    Une fois par tour, durant la End Phase, si un ou plusieurs de vos Monstres Normaux de max. Niveau 2 ont été détruits au combat ce tour : Invoquez Spécialement un nombre de Monstres Normaux de max. Niveau 2 depuis votre Deck, égal au nombre de vos Monstres Normaux de max. Niveau 2 détruits au combat ce tour.
  it: |-
    Una volta per turno, durante la End Phase, se uno o più tuoi Mostri Normali di Livello 2 o inferiore sono stati distrutti in battaglia in questo turno: Evoca Specialmente Mostri Normali di Livello 2 o inferiore dal tuo Deck, pari al numero dei tuoi Mostri Normali di Livello 2 o inferiore distrutti in battaglia in questo turno.
  pt: |-
    Uma vez por turno, durante a Fase Final, se um ou mais dos seus Monstros Normais de Nível 2 ou menos foram destruídos em batalha neste turno: Invoque por Invocação-Especial Monstros Normais de Nível 2 ou menos do seu Deck, igual ao número dos seus Monstros Normais de Nível 2 ou menos destruídos em batalha neste turno.
  ja: |-
    各ターンのエンドフェイズ時、そのターン戦闘によって破壊された自分のレベル２以下の通常モンスターの数だけ、デッキからレベル２以下の通常モンスターを選択して自分フィールド上に特殊召喚する。その後デッキをシャッフルする。
  ko: |-
    각 턴의 엔드 페이즈시,그 턴에 전투에 의해서 파괴된 자신의 레벨2 이하의 일반 몬스터의 수만큼,덱에서 레벨2 이하의 일반 몬스터를 선택하고 자신 필드 위에 특수 소환한다. 그 후 덱을 셔플한다.
  zh-TW: |-
    雙方結束階段時，依據此回合因戰鬥被破壞的我方等級２以下的通常怪獸的數量，從牌組特殊召喚等級２以下的通常怪獸。
  zh-CN: |-
    各回合的结束阶段时，从卡组选择那个回合被战斗破坏的自己的2星以下的通常怪兽数量的2星以下的通常怪兽在自己场上特殊召唤。那之后卡组洗切。
