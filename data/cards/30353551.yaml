text:
  en: |-
    During the End Phase of each turn, select a number of Level 2 or lower Normal Monsters from your Deck equal to the number of your Level 2 or lower Normal Monsters destroyed as a result of battle during that turn, and Special Summon them to your side of the field. The Deck is then shuffled.
  de: |-
    Während der End Phase jedes Spielzugs, wähle eine Anzahl von normalen Monster der Stufe 2 oder niedriger aus deinem Deck, die der Anzahl deiner normalen Monsten der Stufe 2 oder niedriger, die in diesem Spielzug als Ergebnis eines Kampfes zerstört wurden, entspricht und beschwöre diese als Spezialbeschwörung auf deiner Spielfeldseite. Mische dein Deck anschließend.
  es: |-
    Durante la End Phase de cada turno, selecciona un número de Monstruos Normales de Nivel 2 o inferior de tu Deck igual al número de tus Monstruos Normales de Nivel 2 o inferior destruidos como resultado de una batalla durante ese turno, e Invócalos mediante una Invocación Especial a tu Campo. Luego baraja tu Deck.
  fr: |-
    Durant la End Phase de chaque tour, sélectionnez dans votre Deck un nombre de Monstres Normaux de Niveau 2 ou moins égal au nombre de vos Monstres Normaux de Niveau 2 ou moins détruits à l'issue du combat durant ce tour et Invoquez les par Invocation Spéciale sur votre Terrain. Mélangez ensuite votre Deck.
  it: |-
    Durante l'End Phase di ogni turno, scegli un numero di Mostri Normali di Livello 2 o inferiore dal tuo Deck pari al numero di Mostri Normali di Livello 2 o inferiore distrutti in seguito ad una battaglia durante quel turno, ed Evocali tramite Evocazione Speciale sul tuo Terreno. Dopo di che, mischia il Deck.
  pt: |-
    Durante a End Phase de cada turno, escolha um número de Monstros Normais de Nível 2 ou menos do seu Deck, igual ao número de Monstros Normais de Nível 2 ou menos destruídos como resultado de um combate durante esse turno, e Invoque-os, por Invocação Especial, no seu Campo. Em seguida, embaralhe o Deck.
  ja: |-
    各ターンのエンドフェイズ時、そのターン戦闘によって破壊された自分のレベル２以下の通常モンスターの数だけ、デッキからレベル２以下の通常モンスターを選択して自分フィールド上に特殊召喚する。その後デッキをシャッフルする。
  ko: |-
    각 턴의 엔드 페이즈시,그 턴에 전투에 의해서 파괴된 자신의 레벨2 이하의 일반 몬스터의 수만큼,덱에서 레벨2 이하의 일반 몬스터를 선택하고 자신 필드 위에 특수 소환한다. 그 후 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    各回合的结束阶段时，从卡组选择那个回合被战斗破坏的自己的2星以下的通常怪兽数量的2星以下的通常怪兽在自己场上特殊召唤。那之后卡组洗切。
