  fr: Trappe
  it: Buco Trappola
  pt: Buraco Armadilha
  ja: <ruby>落<rt>お</rt></ruby>とし<ruby>穴<rt>あな</rt></ruby>
  ja_romaji: Otoshiana
  ko: 함정 속으로
  ko_rr: Hamjeong Sok-euro
  zh-TW: 陷坑
  zh-CN: 落穴
text:
  en: |-
    When your opponent Normal or Flip Summons 1 monster with 1000 or more ATK: Target that monster; destroy that target.
  de: |-
    Wenn dein Gegner 1 Monster mit 1000 oder mehr ATK als Normal- oder Flippbeschwörung beschwört: Wähle das Monster; zerstöre das gewählte Ziel.
  es: |-
    Cuando tu adversario Invoca de Modo Normal o por Volteo 1 monstruo con 1000 ATK o más: selecciona ese monstruo; destruye ese objetivo.
  fr: |-
    Lorsque votre adversaire Invoque Normalement ou par Flip 1 monstre avec min. 1000 ATK : ciblez le monstre ; détruisez la cible.
  it: |-
    Quando il tuo avversario Evoca Normalmente o per Scoperta 1 mostro con ATK di 1000 o superiore: scegli come bersaglio quel mostro; distruggi quel bersaglio.
  pt: |-
    Quando seu oponente Invocar por Invocação-Normal ou Virar 1 monstro com 1000 ou mais de ATK: escolha o monstro; destrua o alvo.
  ja: |-
    ①：<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>が<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>１０００<ruby>以<rt>い</rt></ruby><ruby>上<rt>じょう</rt></ruby>のモンスターの<ruby>召喚<rt>しょうかん</rt></ruby>・<ruby>反<rt>はん</rt></ruby><ruby>転<rt>てん</rt></ruby><ruby>召喚<rt>しょうかん</rt></ruby>に<ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby>した<ruby>時<rt>とき</rt></ruby>、そのモンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>対<rt>たい</rt></ruby><ruby>象<rt>しょう</rt></ruby>として<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。その<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>１０００<ruby>以<rt>い</rt></ruby><ruby>上<rt>じょう</rt></ruby>のモンスターを<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>する。
  ko: |-
    ①: 상대가 공격력 1000 이상의 몬스터의 일반 소환 / 반전 소환에 성공했을 때, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격력 1000 이상의 몬스터를 파괴한다.
  zh-TW: |-
    對手攻擊力1000或以上的怪獸召喚／反轉召喚成功時，可選擇1隻該怪獸發動。破壞該攻擊力1000或以上的怪獸。
  zh-CN: |-
    ①：对方对攻击力1000以上的怪兽的召唤·反转召唤成功时，以那1只怪兽为对象才能发动。那只攻击力1000以上的怪兽破坏。
