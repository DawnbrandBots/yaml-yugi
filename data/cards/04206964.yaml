  zh-CN: 落穴
text:
  en: |-
    When your opponent Normal or Flip Summons a monster with 1000 or more ATK: Target that monster; destroy that target.
  de: |-
    Wenn dein Gegner ein Monster mit 1000 oder mehr ATK als Normal- oder Flippbeschwörung beschwört: Wähle jenes Monster; zerstöre jenes gewählte Ziel.
  es: |-
    Cuando tu adversario Invoca de Modo Normal o por Volteo un monstruo con 1000 ATK o más: selecciona ese monstruo; destruye ese objetivo.
  fr: |-
    Lorsque votre adversaire Invoque Normalement ou par Flip un monstre avec min. 1000 ATK : ciblez le monstre ; détruisez la cible.
  it: |-
    Quando il tuo avversario Evoca Normalmente o per Scoperta un mostro con ATK 1000 o superiore: scegli come bersaglio quel mostro; distruggi quel bersaglio.
  pt: |-
    Quando seu oponente Invocar por Invocação-Normal ou Virar um monstro com 1000 ou mais de ATK: escolha o monstro; destrua o alvo.
  ja: |-
    ①：相手が攻撃力１０００以上のモンスターを召喚・反転召喚した時、そのモンスター１体を対象として発動できる。その攻撃力１０００以上のモンスターを破壊する。
  ko: |-
    ①: 상대가 공격력 1000 이상의 몬스터의 일반 소환 / 반전 소환에 성공했을 때, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격력 1000 이상의 몬스터를 파괴한다.
  zh-TW: |-
    對手攻擊力1000或以上的怪獸召喚／反轉召喚成功時，可選擇1隻該怪獸發動。破壞該攻擊力1000或以上的怪獸。
  zh-CN: |-
    ①：对方对攻击力1000以上的怪兽的召唤·反转召唤成功时，以那1只怪兽为对象才能发动。那只攻击力1000以上的怪兽破坏。
