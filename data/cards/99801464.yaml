text:
  en: |-
    (Quick Effect): You can target 1 face-up monster on the field; equip this card from your hand or field to it. It gains 100 ATK/DEF. You can only use this effect of "Sari of the Silverwing Axe" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld wählen; rüste es mit dieser Karte von deiner Hand oder Spielfeldseite aus. Es erhält 100 ATK/DEF. Du kannst diesen Effekt von „Sari von der Silberschwingenaxt“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo; equípale esta carta en tu mano o Campo. Éste gana 100 ATK/DEF. Sólo puedes usar este efecto de "Sari del Hacha Alasplata" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain ; équipez-lui cette carte depuis votre main ou Terrain. Il gagne 100 ATK/DEF. Vous ne pouvez utiliser cet effet de "Sari de la Hache de l'Aile Argentée" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; equipaggia questa carta dalla tua mano o Terreno a esso. Esso guadagna 100 ATK/DEF. Puoi utilizzare questo effetto di "Sari dell'Ascia Argentoala" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo; equipe este card da sua mão ou do campo a ele. Ele ganha 100 de ATK/DEF. Você só pode usar este efeito de "Sari do Machado de Asas Prateadas" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを攻撃力・守備力１００アップの装備カード扱いとしてそのモンスターに装備する。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 공격력 / 수비력 100 올리는 장착 카드로 취급하고 그 몬스터에 장착한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可將場上的１隻正面表示怪獸做為對象發動。從我方手牌・場上將此卡視為攻擊力・守備力提升１００的裝備卡裝備於該怪獸。此效果在對方回合也可發動。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：以场上的１只表侧表示怪兽为对象可以发动。从自己的手牌・场上，将此卡视为攻击力・守备力上升１００的装备卡，装备于该怪兽。此效果在对手回合中也可以发动。
