text:
  en: |-
    You can banish 1 Level 5 or higher monster from your Graveyard; Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn. If this card is Tributed for a Tribute Summon: You can look at all Set cards your opponent controls. Your opponent cannot activate cards or effects in response to this effect's activation. You can only use each effect of "Lucius the Shadow Vassal" once per turn.
  de: |-
    Du kannst 1 Monster der Stufe 5 oder höher von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Falls diese Karte als Tribut für eine Tributbeschwörung angeboten wird: Du kannst dir alle gesetzten Karten ansehen, die dein Gegner kontrolliert. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Du kannst jeden Effekt von „Lucius der Schattenvasall“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 1 monstruo de Nivel 5 o mayor en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Si esta carta es Sacrificada para una Invocación por Sacrificio: puedes mirar todas las cartas Colocadas que controle tu adversario. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Sólo puedes usar cada efecto de "Lucius, el Vasallo de las Sombras" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 monstre de niveau min. 5 depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck pour le reste de ce tour. Si cette carte est Sacrifiée pour une Invocation Sacrifice : vous pouvez regarder toutes les cartes Posées contrôlées par votre adversaire. Votre adversaire ne peut pas activer de cartes ou d'effets en réponse à l'activation de cet effet. Vous ne pouvez utiliser chaque effet de "Lucius le Vassal des Ombres" qu'une fois par tour.
  it: |-
    Puoi bandire 1 mostro di Livello 5 o superiore dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno. Se questa carta viene offerta come Tributo per un'Evocazione tramite Tributo: puoi guardare tutte le carte Posizionate controllate dal tuo avversario. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Puoi utilizzare ogni effetto di "Lucius Vassallo dell'Ombra" una sola volta per turno.
  pt: |-
    Você pode banir 1 monstro de Nível 5 ou mais do seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial monstros do Deck Adicional pelo resto deste turno. Se este card for oferecido como Tributo para uma Invocação-Tributo: você pode olhar todos os cards Baixados que seu oponente controla. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Você só pode usar cada efeito de "Lucius, o Vassalo das Sombras" uma vez por turno.
  ja: |-
    「邪帝家臣ルキウス」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のレベル５以上のモンスター１体を除外して発動できる。このカードを手札から特殊召喚する。このターン、自分はエクストラデッキからモンスターを特殊召喚できない。②：このカードがアドバンス召喚のためにリリースされた場合に発動できる。相手フィールドにセットされたカードを全て確認する。この効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    "사 제왕가신 루키우스" 의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 5 이상의 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 이 카드가 어드밴스 소환을 위해 릴리스되었을 경우에 발동할 수 있다. 상대 필드에 세트된 카드를 전부 확인한다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    「邪帝家臣 卢基乌斯」的①②的效果1回合各能使用1次。①：把自己墓地1只5星以上的怪兽除外才能发动。这张卡从手卡特殊召唤。这个回合，自己不能从额外卡组把怪兽特殊召唤。②：这张卡为上级召唤而被解放的场合才能发动。对方场上盖放的卡全部确认。对方不能对应这个效果的发动把魔法·陷阱·怪兽的效果发动。
