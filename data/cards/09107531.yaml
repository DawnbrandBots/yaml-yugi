text:
  en: |-
    If you Normal or Special Summon a FIRE monster(s) (except during the Damage Step): You can Special Summon this card from your hand, then you can send 1 Level 8 Pyro monster from your Deck to the GY. You can only use this effect of "Electro Blaster" once per turn. Once per turn, if a Spell Card is activated (except during the Damage Step): You can make all FIRE monsters you currently control gain 300 ATK.
  de: |-
    Falls du ein oder mehr FEUER Monster als Normal- oder Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Pyro-Monster der Stufe 8 von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Elektroschütze“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls eine Zauberkarte aktiviert wird (außer während des Damage Steps): Du kannst alle FEUER Monster, die du derzeit kontrollierst, 300 ATK erhalten lassen.
  es: |-
    Si Invocas de Modo Normal o Especial uno o más monstruos de FUEGO (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes mandar al Cementerio 1 monstruo Piro de Nivel 8 en tu Deck. Sólo puedes usar este efecto de "Disparador Electro" una vez por turno. Una vez por turno, si una Carta Mágica es activada (excepto durante el Damage Step): puedes hacer que todos los monstruos de FUEGO que controles en este momento ganen 300 ATK.
  fr: |-
    Si vous Invoquez Normalement ou Spécialement un ou plusieurs monstres FEU (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez envoyer 1 monstre Pyro de Niveau 8 depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Artilleur Électrique" qu'une fois par tour. Une fois par tour, si une Carte Magie est activée (sauf durant la Damage Step) : vous pouvez faire gagner 300 ATK à tous les monstres FEU que vous contrôlez actuellement.
  it: |-
    Se Evochi Normalmente o Specialmente uno o più mostri FUOCO (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi mandare 1 mostro Pyro di Livello 8 dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Elettro Distruttore" una sola volta per turno. Una volta per turno, se viene attivata una Carta Magia (eccetto durante il Damage Step): puoi far guadagnare 300 ATK a tutti i mostri FUOCO che controlli attualmente.
  pt: |-
    Se você Invocar por Invocação-Normal ou Especial um ou mais monstros de FOGO (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode enviar 1 monstro Piro de Nível 8 do seu Deck para o Cemitério. Você só pode usar este efeito de "Destruidor Electro" uma vez por turno. Uma vez por turno, se um Card de Magia for ativado (exceto durante a Etapa de Dano): você pode fazer com que todos os monstros de FOGO que você controla atualmente ganhem 300 de ATK.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分が炎属性モンスターを召喚・特殊召喚した場合に発動できる。このカードを手札から特殊召喚する。その後、デッキから炎族・レベル８モンスター１体を墓地へ送る事ができる。②：１ターンに１度、魔法カードが発動した場合に発動できる。自分フィールドの全ての炎属性モンスターの攻撃力は３００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신이 화염 속성 몬스터를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 화염족 / 레벨 8 몬스터 1장을 묘지로 보낼 수 있다. ②: 1턴에 1번, 마법 카드가 발동했을 경우에 발동할 수 있다. 자신 필드의 모든 화염 속성 몬스터의 공격력은 300 올린다.
