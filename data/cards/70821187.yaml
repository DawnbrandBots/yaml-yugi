text:
  en: |-
    When this card is sent from your hand to your GY by an opponent's card effect: Return this card to the hand.
  de: |-
    Wenn diese Karte durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof gelegt wird: Gib diese Karte auf die Hand zurück.
  es: |-
    Cuando esta carta es mandada de tu mano a tu Cementerio por efecto de una carta del adversario: devuelve esta carta a la mano.
  fr: |-
    Lorsque cette carte est envoyée depuis votre main à votre Cimetière par un effet de carte de l'adversaire : renvoyez cette carte à la main.
  it: |-
    Quando questa carta viene mandata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario: fai ritornare questa carta nella mano.
  pt: |-
    Quando este card for enviado da sua mão para o seu Cemitério por um efeito de card do oponente: devolva este card para a mão.
  ja: |-
    相手のカードの効果によって、このカードが手札から墓地へ送られた時、このカードを手札に戻す。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서, 이 카드가 패에서 묘지로 보내졌을 때, 이 카드를 묘지에서 자신의 패로 되돌린다.
  zh-TW: |-
    此卡因對方的卡的效果從手牌被送至墓地時，將此卡送回手牌。
  zh-CN: |-
    因对手卡牌效果，此卡从手牌被送入墓地时，此卡返回至手牌。
