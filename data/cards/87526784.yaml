text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Crashbug Z" from your Deck. You must control a face-up "Crashbug Y" to activate and to resolve this effect.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Computerbug Z“ als Spezialbeschwörung von deinem Deck beschwören. Du musst einen offenen „Computerbug Y“ kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 "Crashbug Z". Debes controlar un "Crashbug Y" boca arriba para activar y resolver este efecto.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Bogue Z" depuis votre Deck. Vous devez contrôler "Bogue Y" face recto pour activer et résoudre cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Crashbug Z" dal tuo Deck. Devi controllare 1 "Crashbug Y" scoperto per attivare e risolvere questo effetto.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: Você pode Invocar por Invocação-Especial 1 "Papa-Bugs Z" do seu Deck. Você deve controlar um "Papa-Bugs Y" com a face para cima para ativar e resolver este efeito.
  ja: |-
    このカードが召喚に成功した時、自分フィールド上に「バグマンＹ」が表側表示で存在する場合、自分のデッキから「バグマンＺ」１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신 필드 위에 "버그맨 Y"가 앞면 표시로 존재할 경우, 자신의 덱에서 "버그맨 Z" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，自己场上有「漏洞人Ｙ」表侧表示存在的场合，可以从自己卡组把1只「漏洞人Ｚ」特殊召唤。
