text:
  en: |-
    This card can attack your opponent directly. If this card attacks, it is changed to Defense Position at the end of the Battle Phase. This card's battle position cannot be changed until the end of your next turn, except with a card effect.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächsten Spielzugs nicht verändert werden, außer durch einen Karteneffekt.
  es: |-
    Esta carta puede atacar directamente a tu adversario. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. La Posición de Batalla de esta carta no puede ser cambiada hasta el final de tu próximo turno, excepto con el efecto de una carta.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Quando questa carta attacca, essa passa in Posizione di Difesa alla fine della Battle Phase. La posizione di questa carta non può essere cambiata fino alla fine del tuo prossimo turno, se non per effetto di una carta.
  pt: |-
    Este card pode atacar diretamente seu oponente. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. A posição de batalha deste card não pode ser alterada até o final do seu próximo turno, exceto com um efeito de card.
  ja: |-
    このカードは相手プレイヤーを直接攻撃する事ができる。このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。次の自分のターン終了時までこのカードは表示形式を変更できない。
  ko: |-
    이 카드는 상대 플레이어를 직접 공격할 수 있다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.
  zh-TW: |-
    此卡可直接攻擊對方玩家。在此卡攻擊的狀況下，在戰鬥階段結束時變為守備表示，直到下次我方回合結束時都無法變更此卡的表示形式。
  zh-CN: |-
    此卡可直接攻击对手玩家。此卡攻击的场合，在战斗阶段结束时变成守备表示，直至下一个我方回合结束时，此卡不可改变表示形式。
