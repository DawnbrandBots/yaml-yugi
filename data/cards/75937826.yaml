text:
  en: |-
    If you control no monsters, you can Normal Summon this card without Tributing. When this card is Special Summoned, place 3 counters on it. This card cannot be destroyed by battle. If this card attacks or is attacked, remove 1 counter from this card at the end of the Damage Step. If you cannot, destroy it.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Wenn diese Karte als Spezialbeschwörung beschworen wird, lege 3 Zählmarken auf diese Karte. Diese Karte kann nicht durch Kampf zerstört werden. Falls diese Karte angreift oder angegriffen wird, entferne am Ende des Damage Steps 1 Zählmarke von dieser Karte. Falls du dies nicht kannst, zerstöre sie.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificar. Cuando Invocas esta carta de Modo Especial, pon 3 Contadores en ella. Esta carta no puede ser destruida en batalla. Si esta carta ataca o es atacada, retira 1 Contador de ella al final del Damage Step. Si no puedes hacerlo, destrúyela.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Lorsque cette carte est Invoquée Spécialement, placez 3 compteurs sur elle. Cette carte ne peut pas être détruite au combat. Si cette carte attaque ou est attaquée, retirez 1 compteur de cette carte à la fin de la Damage Step. Si vous ne pouvez pas, détruisez-la.
  it: |-
    Se non controlli nessun mostro, puoi Evocare tramite Evocazione Normale questa carta senza offrire Tributi. Quando questa carta viene Evocata tramite Evocazione Speciale, metti 3 Segnalini su di essa. Questa carta non può essere distrutta in battaglia. Se questa carta attacca o viene attaccata, rimuovi 1 Segnalino da questa carta alla fine del Damage Step. Se non puoi, distruggila.
  pt: |-
    Se você não controla monstros, você pode Normal Summon esta carta sem Tributo. Quando esta carta é Special Summoned, coloque 3 Counters nesta carta. Esta carta não pode ser destruída em batalha. Se esta carta ataca ou é atacada, remova 1 Counter desta carta no fim da Damage Step, se não o fizer, destrua-a.
  ja: |-
    このカードが特殊召喚に成功した時、このカードにカウンターを３つ置く。このカードは戦闘では破壊されない。このカードが戦闘を行った場合、ダメージステップ終了時にこのカードに乗っているカウンターを１つ取り除く。このカードがカウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。自分フィールド上にモンスターが存在しない場合、このカードはリリースなしで召喚する事ができる。
  ko: 이 카드가 특수 소환에 성공했을 때, 이 카드에 카운터를 3개 놓는다. 이 카드는 전투로는 파괴되지 않는다. 이 카드가 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드에 얹혀 있는 카운터를 1개 제거한다. 이 카드가, 카운터가 없는 상태로 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드를 파괴한다. 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡特殊召唤成功时，给这张卡放置3个指示物。这张卡不会被战斗破坏。这张卡进行战斗的场合，伤害步骤结束时把这张卡放置的1个指示物取除。这张卡没有指示物的状态进行战斗的场合，伤害步骤结束时这张卡破坏。自己场上没有怪兽存在的场合，这张卡可以不用解放作召唤。
