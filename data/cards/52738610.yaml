name:
  en: Dance Princess of the Nekroz
  de: Tanzende Prinzessin der Nekroz
  es: Princesa de la Danza de los Necroz
  fr: Princesse Dansante des Nékroz
  it: Principessa Danzante dei Nekroz
  pt: Princesa da Dança de Necroz
  ja: <ruby>影霊衣<rt>ネクロス</rt></ruby>の<ruby>舞<rt>まい</rt></ruby><ruby>姫<rt>ひめ</rt></ruby>
  ja_romaji: Nekurosu no Maihime
  ko: 네크로즈의 무희
  ko_rr:
  zh-TW: 影靈衣的舞姬
  zh-CN: 影灵衣的舞姬
text:
  en: |-
    Your opponent cannot activate cards or effects in response to the activation of a "Nekroz" Ritual Spell Card. "Nekroz" Ritual Monsters you control cannot be targeted by an opponent's card effects. If this card is Tributed by a card effect: You can target 1 of your banished "Necroz" monsters, except "Dance Princess of the Nekroz"; add it to your hand. You can only use this effect of "Dance Princess of the Nekroz" once per turn.
  de: |-
    Dein Gegner kann als Reaktion auf die Aktivierung einer „Nekroz“-Ritualzauberkarte weder Karten noch Effekte aktivieren. „Nekroz“-Ritualmonster, die du kontrollierst, können nicht als Ziel für Karteneffekte deines Gegners gewählt werden. Falls diese Karte durch einen Karteneffekt als Tribut angeboten wird: Du kannst 1 deiner verbannten „Nekroz“-Monster wählen, außer „Tanzende Prinzessin der Nekroz“; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Tanzende Prinzessin der Nekroz“ nur einmal pro Spielzug verwenden.
  es: |-
    Tu adversario no puede activar cartas o efectos en respuesta a la activación de una Carta Mágica de Ritual "Necroz". Los Monstruos de Ritual "Necroz" que controles no pueden ser seleccionados por efectos de cartas de tu adversario. Si esta carta es Sacrificada por el efecto de una carta: puedes seleccionar 1 de tus monstruos "Necroz" desterrados, excepto "Princesa de la Danza de los Necroz"; añádelo a tu mano. Sólo puedes usar este efecto de "Princesa de la Danza de los Necroz" una vez por turno.
  fr: |-
    Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation d'une Carte Magie Rituelle "Nékroz". Les Monstres Rituels "Nékroz" que vous contrôlez ne peuvent pas être ciblés par des effets de carte de votre adversaire. Si cette carte est Sacrifiée par un effet de carte : vous pouvez cibler 1 de vos monstres "Nékroz" bannis ("Princesse Dansante des Nékroz" exclu) ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Princesse Dansante des Nékroz" qu'une fois par tour.
  it: |-
    Il tuo avversario non può utilizzare carte o effetti in risposta all'attivazione di una Carta Magia Rituale "Nekroz". I Mostri Rituale "Nekroz" che controlli non possono essere scelti come bersaglio dagli effetti delle carte di un avversario. Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi scegliere come bersaglio 1 dei tuoi mostri "Nekroz" banditi, eccetto "Principessa Danzante dei Nekroz"; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Principessa Danzante dei Nekroz" una sola volta per turno.
  pt: |-
    Seu oponente não pode ativar cards ou efeitos em resposta à ativação de um Card de Magia de Ritual "Necroz". Monstros de Ritual "Necroz" que você controla não podem ser escolhidos como alvo de efeitos de card do oponente. Se este card for oferecido como Tributo por um efeito de card: você pode escolher 1 dos seus monstros "Necroz" banidos, exceto "Princesa da Dança de Necroz": adicione-o à sua mão. Você só pode usar este efeito de "Princesa da Dança de Necroz" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、「影霊衣」儀式魔法カードの発動に対して相手は魔法・罠・モンスターの効果を発動できず、自分フィールドの「影霊衣」儀式モンスターを相手は効果の対象にできない。②：このカードが効果でリリースされた場合、「影霊衣の舞姫」以外の自分の除外状態の「影霊衣」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, "네크로즈" 의식 마법 카드의 발동에 대하여 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없으며, 자신 필드의 "네크로즈" 의식 몬스터를 상대는 효과의 대상으로 할 수 없다. ②: 이 카드가 효과로 릴리스되었을 경우, "네크로즈의 무희" 이외의 자신의 제외 상태인 "네크로즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，应对“影灵衣”仪式魔法卡的发动、对手不可发动魔法・陷阱・怪兽的效果，对手也不可将自己场上的“影灵衣”仪式怪兽作为效果的对象。②：此卡因效果被解放的情况下，以“影灵衣的舞姬”以外的、自己除外状态的1只“影灵衣”怪兽为对象可以发动。将该怪兽加入手牌。
