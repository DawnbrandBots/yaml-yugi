text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can banish this card and 3 "Elemental HERO" Monster Cards with different names from your Graveyard to target 1 Normal Spell Card in your Graveyard; add that target to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte und 3 andere „Elementar-HELD“-Monsterkarten mit unterschiedlichem Namen von deinem Friedhof aus dem Spiel entfernen, um 1 Normale Zauberkarte in deinem Friedhof zu wählen; füge das gewählte Ziel deiner Hand hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes desterrar esta carta y 3 Cartas de Monstruo "HÉROE Elemental" con nombres diferentes en tu Cementerio para seleccionar 1 Carta Mágica Normal en tu Cementerio; añade a tu mano ese objetivo.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez bannir cette carte et 3 Cartes Monstre "HÉROS Élémentaire" de noms différents depuis votre Cimetière pour cibler 1 Carte Magie Normale dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi bandire questa carta e 3 Carte Mostro "EROE Elementale" con nomi diversi dal tuo Cimitero per scegliere come bersaglio 1 Carta Magia Normale nel tuo Cimitero: aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando esta carta é destruída por batalha e enviada ao cemitério, você pode remover do jogo 3 outros "Elemental hero" monstros com nomes diferentes do seu cemitério e selecionar uma Carta Mágica NOrmal do seu cemitério e enviá-la para a sua mão.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地からこのカードと「Ｅ・ＨＥＲＯ」と名のついたモンスターカード３種類をゲームから除外する事で、自分の墓地に存在する通常魔法カード１枚を選択して手札に加える。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 묘지에서 이 카드와 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 카드 3종류를 게임에서 제외하는 것으로, 자신의 묘지에 존재하는 일반 마법 카드 1장을 선택하고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以通过从自己墓地把这张卡和名字带有「元素英雄」的怪兽卡3种类从游戏中除外，选择自己墓地存在的1张通常魔法卡加入手卡。
