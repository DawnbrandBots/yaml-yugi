    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分は通常召喚に加えて１度だけ、自分メインフェイズに「宝玉獣」モンスター１体を召喚できる。②：自分メインフェイズに発動できる。自分の手札・フィールドの「宝玉獣」カード１枚を選んで破壊し、デッキから「宝玉」魔法・罠カード１枚を手札に加える。③：自分の魔法＆罠ゾーンに「宝玉獣」カードが置かれた場合、相手フィールドのカード１枚を対象として発動できる（ダメージステップでも発動可能）。そのカードとこのカードを持ち主の手札に戻す。
