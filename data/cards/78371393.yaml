text:
  en: |-
    Cannot be destroyed by battle. You take no battle damage from battles involving this card. Before damage calculation, if this face-up Attack Position card is targeted for an attack: Inflict damage to your opponent equal to that attacking monster's ATK. Once per turn, during your End Phase: Tribute 1 other monster or destroy this card. When this card is destroyed, except by its own effect: Its owner can Special Summon 1 "Yubel - Terror Incarnate" from their hand, Deck, or GY.
  de: |-
    Kann nicht durch Kampf zerstört werden. Du erhältst keinen Kampfschaden aus Kämpfen, an denen diese Karte beteiligt ist. Vor der Schadensberechnung, falls diese Karte in offener Angriffsposition als Angriffsziel gewählt wird: Füge deinem Gegner Schaden in Höhe der ATK jenes angreifenden Monsters zu. Einmal pro Spielzug, während deiner End Phase: Biete 1 anderes Monster als Tribut an oder zerstöre diese Karte. Wenn diese Karte zerstört wird, außer durch ihren eigenen Effekt: Ihr Besitzer kann 1 „Yubel - Terrorinkarnation“ als Spezialbeschwörung von seiner Hand, seinem Deck oder seinem Friedhof beschwören.
  es: |-
    No puede ser destruido en batalla. No recibes daño de batalla de batallas que involucren esta carta. Antes del cálculo de daño, si esta carta en Posición de Ataque boca arriba es seleccionada para un ataque: inflige daño a tu adversario igual al ATK de ese monstruo atacante. Una vez por turno, durante tu End Phase: Sacrifica otro monstruo o destruye esta carta. Cuando esta carta es destruida, excepto por su propio efecto: su dueño puede Invocar de Modo Especial, desde su mano, Deck o Cementerio, 1 "Yubel - Terror Encarnado".
  fr: |-
    Non destructible au combat. Vous ne recevez aucun dommage de combat de combats impliquant cette carte. Avant le calcul des dommages, si cette carte en Position d'Attaque face recto est ciblée par une attaque : infligez des dommages à votre adversaire égaux à l'ATK du monstre attaquant. Une fois par tour, durant votre End Phase : Sacrifiez 1 autre monstre ou détruisez cette carte. Lorsque cette carte est détruite, sauf par son propre effet : son propriétaire peut Invoquer Spécialement 1 "Yubel - Terreur Incarnée" depuis sa main, Deck ou Cimetière.
  it: |-
    Non può essere distrutto in battaglia. Non subisci danni da combattimento da battaglie che coinvolgono questa carta. Prima del calcolo dei danni, se questa carta scoperta in Posizione di Attacco viene scelta come bersaglio per un attacco: infliggi al tuo avversario danni pari all'ATK di quel mostro attaccante. Una volta per turno, durante la tua End Phase: offri come Tributo 1 altro mostro, oppure distruggi questa carta. Quando questa carta viene distrutta, eccetto che dal suo stesso effetto: il suo proprietario può Evocare Specialmente 1 "Yubel - Terrore Incarnato" dalla sua mano, Deck o Cimitero.
  pt: |-
    Não pode ser destruído em batalha. Você não sofre dano de batalha das batalhas envolvendo este card. Antes do cálculo de dano, se este card com a face para cima em Posição de Ataque for escolhido como alvo de um ataque: cause dano ao seu oponente igual ao ATK desse monstro atacante. Uma vez por turno, durante sua Fase Final: ofereça 1 outro monstro como Tributo ou destrua este card. Quando este card for destruído, exceto por seu próprio efeito: seu dono pode Invocar por Invocação-Especial 1 "Yubel - Encarnação do Terror" da mão, do Deck ou do Cemitério dele.
  ja: |-
    ①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。②：攻撃表示のこのカードが攻撃対象に選択された場合、そのダメージ計算前に発動する。攻撃モンスターの攻撃力分のダメージを相手に与える。③：自分エンドフェイズに発動する。自分フィールドの他のモンスター１体をリリースするか、このカードを破壊する。④：この③の効果以外でこのカードが破壊された時に発動できる。自分の手札・デッキ・墓地から「ユベル－Ｄａｓ Ａｂｓｃｈｅｕｌｉｃｈ Ｒｉｔｔｅｒ」１体を特殊召喚する。
  ko: |-
    ①: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 공격 표시의 이 카드가 공격 대상으로 선택되었을 경우, 그 데미지 계산 전에 발동한다. 공격 몬스터의 공격력만큼의 데미지를 상대에게 준다. ③: 자신 엔드 페이즈에 발동한다. 자신 필드의 다른 몬스터 1장을 릴리스하거나, 이 카드를 파괴한다. ④: 이 ③의 효과 이외로 이 카드가 파괴되었을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "유벨－다스 압쇼이리히 리터" 1장을 특수 소환한다.
  zh-TW: |-
    ①：此卡不會因戰鬥被破壞，我方不會受到此卡戰鬥的戰鬥傷害。②：在攻擊表示的此卡被選為攻擊對象的狀況下，在該傷害計算前發動。依據該攻擊怪獸的攻擊力給予對方傷害。③：在我方結束階段發動。解放我方場上１隻其他怪獸或破壞此卡。④：可在此卡因③的效果以外被破壞時發動。從我方手牌・牌組・墓地選擇１隻「尤貝爾－被憎惡的騎士」特殊召喚。
  zh-CN: |-
    ①：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。②：攻击表示的此卡在被选择为攻击对象的情况下，在该伤害计算前发动。给予对手相当于攻击怪兽的攻击力数值的伤害。③：在自己的结束阶段发动。解放自己场上１只其他的怪兽，或将此卡破坏。④：此卡因此③效果以外的方式被破坏时可以发动。从自己的手牌・牌组・墓地将１只“尤贝尔－“忌避骑士””特殊召唤。
