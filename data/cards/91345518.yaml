name:
  en: The Agent of Judgment - Saturn
  de: Sendbote des Gerichts - Saturn
  es: El Agente del Juicio - Saturno
  fr: Saturne, Agent du Jugement
  it: L'Agente del Giudizio - Saturno
  pt: O Representante do Julgamento - Saturno
  ja: <ruby>裁<rt>さば</rt></ruby>きの<ruby>代<rt>だい</rt></ruby><ruby>行<rt>こう</rt></ruby><ruby>者<rt>しゃ</rt></ruby> サターン
  ja_romaji: Sabaki no Daikōsha Satān
  ko: 심판의 대행자 새턴
  ko_rr: Simpan-ui Daehaengja Saeteon
  zh-TW:
  zh-CN: 裁决之代行者 萨图恩
text:
  en: |-
    While your LP are higher than your opponent's: You can Tribute this card; inflict damage to your opponent equal to the difference. You must control "The Sanctuary in the Sky" to activate and to resolve this effect. You cannot conduct your Battle Phase the turn you activate this effect.
  de: |-
    Solange du mehr LP hast als dein Gegner: Du kannst diese Karte als Tribut anbieten; füge deinem Gegner Schaden in Höhe der Differenz zu. Du musst „Die Zuflucht im Himmel“ kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen.
  es: |-
    Mientras tengas más LP que tu adversario: puedes Sacrificar esta carta; inflige daño a tu adversario igual a la diferencia. Debes controlar "El Santuario en el Cielo" para activar y resolver este efecto. No puedes realizar tu Battle Phase en el turno en el que activas este efecto.
  fr: |-
    Tant que vos LP sont supérieurs à ceux de votre adversaire : vous pouvez Sacrifier cette carte ; infligez des dommages à votre adversaire égaux à la différence. Vous devez contrôler "Le Sanctuaire Céleste" pour activer et résoudre cet effet. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet.
  it: |-
    Mentre i tuoi LP sono superiori a quelli del tuo avversario: puoi offrire come Tributo questa carta; infliggi al tuo avversario danno pari alla differenza. Devi controllare "Il Santuario nel Cielo" per attivare e risolvere questo effetto. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto.
  pt: |-
    Enquanto seus PV forem maiores que os do seu oponente: você pode oferecer este card como Tributo; cause dano ao seu oponente igual à diferença. Você deve controlar "O Santuário no Céu" para ativar e resolver este efeito. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito.
  ja: |-
    ①：このカードをリリースして発動できる。自分のＬＰが相手より多い場合、その差の数値分のダメージを相手に与える。この効果は自分フィールドに「天空の聖域」が存在する場合に発動と処理ができる。この効果を発動するターン、自分はバトルフェイズを行えない。
  ko: |-
    ①: 이 카드를 릴리스하고 발동할 수 있다. 자신의 LP가 상대보다 많을 경우, 그 차의 수치만큼의 데미지를 상대에게 준다. 이 효과는 자신 필드에 "천공의 성역"이 존재할 경우에 발동과 처리를 할 수 있다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    自己基本分超过对方的场合，把自己场上存在的这张卡解放才能发动。给与对方基本分超过的基本分数值的伤害。这个效果若自己场上没有「天空的圣域」表侧表示存在则不能适用。这个效果发动的回合，自己不能进行战斗阶段。
