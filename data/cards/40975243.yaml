name:
  en: Tri-Brigade Revolt
  de: Revolte der Sta-Brigade
  es: Revuelta Tri-Brigada
  fr: Révolte Tri-Brigade
  it: Rivolta Tri-Brigata
  pt: Revolta da Tri-Brigada
  ja: <ruby>鉄獣の抗戦<rt>トライブリゲード・リボルト</rt></ruby>
  ja_romaji: Toraiburigēdo Riboruto
  ko: 트라이브리게이드 리볼트
  ko_rr: Teuraibeurigeideu Ribolteu
  zh-TW: 鐵獸抗戰
  zh-CN: 铁兽之御敌
text:
  en: |-
    Special Summon a number of your Beast, Beast-Warrior, and/or Winged Beast monsters, that are banished and/or in your GY, but negate their effects, then, immediately after this effect resolves, Link Summon 1 "Tri-Brigade" Link Monster using only those monsters. You can only activate 1 "Tri-Brigade Revolt" per turn.
  de: |-
    Beschwöre eine Anzahl deiner Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster, die verbannt sind und/oder sich in deinem Friedhof befinden, als Spezialbeschwörung, aber annulliere ihre Effekte, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Sta-Brigade“-Linkmonster als Linkbeschwörung und verwende dafür nur jene Monster. Du kannst nur 1 „Revolte der Sta-Brigade“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial un número de tus monstruos Bestia, Guerrero-Bestia y/o Bestia Alada, que estén desterrados y/o en tu Cementerio, pero niega sus efectos y después, inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace "Tri-Brigada" usando sólo esos monstruos. Sólo puedes activar 1 "Revuelta Tri-Brigada" por turno.
  fr: |-
    Invoquez Spécialement un nombre de vos monstres Bête, Bête-Guerrier et/ou Bête Ailée qui sont bannis et/ou dans votre Cimetière, mais annulez leurs effets, puis, immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Tri-Brigade" en utilisant uniquement ces monstres. Vous ne pouvez activer qu'1 "Révolte Tri-Brigade" par tour.
  it: |-
    Evoca Specialmente un numero di tuoi mostri Bestia, Guerriero-Bestia e/o Bestia Alata che sono banditi e/o nel tuo Cimitero, ma annulla i loro effetti, poi, immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Tri-Brigata" utilizzando solo quei mostri. Puoi attivare solo 1 "Rivolta Tri-Brigata" per turno.
  pt: |-
    Invoque por Invocação-Especial um número dos seus monstros Besta, Besta-Guerreira e/ou Besta Alada que estiverem banidos e/ou no seu Cemitério, mas negue seus efeitos e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link "Tri-Brigada" usando apenas esses monstros. Você só pode ativar 1 "Revolta da Tri-Brigada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地・除外状態の獣族・獣戦士族・鳥獣族モンスターを任意の数だけ効果を無効にして特殊召喚し、そのモンスターのみを素材として「トライブリゲード」Ｌモンスター１体のＬ召喚を行う。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 야수족 / 야수전사족 / 비행야수족 몬스터를 임의의 수만큼 골라 효과를 무효로 하여 특수 소환하고, 그 몬스터만을 소재로서 "트라이브리게이드" 링크 몬스터 1장을 링크 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從我方墓地的怪獸及我方被除外的怪獸中，選擇任意數量的獸族・獸戰士族・鳥獸族怪獸，將其效果變為無效特殊召喚，僅限以所選怪獸做為素材連結召喚１隻「鐵獸」連結怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：将自己墓地・除外状态的任意数量的兽族・兽战士族・鸟兽族怪兽效果无效并特殊召唤，将１只仅以该怪兽作为素材的“铁兽”连接怪兽连接召唤。
