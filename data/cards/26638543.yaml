pendulum_effect:
  en: |-
    Once per turn: You can target 1 other card in a Pendulum Zone; this card's Pendulum Scale becomes equal to that card's, until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 andere Karte in einer Pendelzone wählen; der Pendelbereich dieser Karte wird bis zum Ende dieses Spielzugs gleich dem der Karte.
  es: |-
    Una vez por turno: puedes seleccionar otra carta en una Zona del Péndulo; hasta el final de este turno, la Escala de Péndulo de esta carta se convierte en la de esa carta.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 autre carte dans une Zone Pendule ; jusqu'à la fin de ce tour, l'Échelle Pendule de cette carte devient égale à celle de la carte.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 altra carta in una Zona Pendulum; il Valore Pendulum di questa carta diventa pari a quello di quella carta, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode escolher 1 outro card em uma Zona de Pêndulo; até o final deste turno, a Escala de Pêndulo deste card se torna igual a desse card.
  ja: |-
    ①：１ターンに１度、このカード以外の自分または相手のＰゾーンのカード１枚を対象として発動できる。このカードのＰスケールはターン終了時まで、そのカードのＰスケールと同じになる。
  ko: |-
    ①: 1턴에 1번, 이 카드 이외의 자신 또는 상대 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드의 펜듈럼 스케일은 턴 종료시까지, 그 카드의 펜듈럼 스케일과 같아진다.
  zh-TW: |-
    ①：１回合１次，可將我方或對方鐘擺區的１張此卡以外的卡做為對象發動。此卡的鐘擺刻度在回合結束前，變為與該卡的鐘擺刻度相同。
  zh-CN: |-
    ①：１回合１次，可以我方或对手灵摆区１张此卡以外的卡片为目标发动。直到回合结束，此卡的灵摆刻度变为与该卡灵摆刻度相同的数值。
