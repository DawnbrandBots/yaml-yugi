text:
  en: |-
    If this card's current ATK is higher than its original ATK: You can inflict 1500 damage to your opponent. This effect can only be used once while this card is face-up on the field. You can only use the effect of "Blizzard Falcon" once per turn.
  de: |-
    Falls die derzeitigen ATK dieser Karte höher sind als ihre Grund-ATK: Du kannst deinem Gegner 1500 Schaden zufügen. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Du kannst den Effekt von „Blizzardfalke“ nur einmal pro Spielzug verwenden.
  es: |-
    Si el ATK de esta carta en este momento es mayor que su ATK original: puedes infligir 1500 puntos de daño a tu adversario. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Sólo puedes usar el efecto de "Halcón de la Tormenta de Nieve" una vez por turno.
  fr: |-
    Si l'ATK actuelle de cette carte est supérieure à son ATK d'origine : vous pouvez infliger 1500 points de dommages à votre adversaire. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Vous ne pouvez utiliser l'effet de "Faucon Blizzard" qu'une fois par tour.
  it: |-
    Se l'ATK attuale di questa carta è superiore al suo ATK originale puoi infliggere 1500 danni al tuo avversario. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno. Puoi utilizzare l'effetto di "Falco Bufera" una sola volta per turno.
  pt: |-
    Se o ATK atual deste card for maior que seu ATK original: você pode causar 1500 de dano ao seu oponente. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Você só pode usar o efeito de "Falcão da Nevasca" uma vez por turno.
  ja: |-
    このカードの攻撃力が元々の攻撃力よりも高い場合に発動できる。相手ライフに１５００ポイントダメージを与える。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できず、「ブリザード・ファルコン」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드의 공격력이 원래 공격력보다도 높은 경우에 발동할 수 있다. 상대 라이프에 1500 포인트 데미지를 준다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한 1번밖에 사용할 수 없으며, "블리자드 팔콘"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡的攻击力较原本攻击力高的场合可发动。给予对手生命1500点的伤害。此效果只要此卡以表侧表示存在于场上只可使用1次，「暴風雪獵鷹」的效果1回合只可使用1次。
  zh-CN: |-
    此卡的攻击力高于原本攻击力的情况下可以发动。给予对手LP１５００点的伤害。此效果只要此卡以表侧表示存在于场上仅可使用１次，“暴风雪猎鹰”的效果１回合仅可使用１次。
