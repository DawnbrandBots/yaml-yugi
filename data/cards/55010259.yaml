text:
  en: |-
    When this card is Normal or Special Summoned: You can Special Summon 1 Level 4 Machine monster from your hand. If this card is destroyed by battle or card effect: You can Special Summon 1 Level 4 "Gadget" monster from your Deck, except "Gold Gadget". You can only use 1 "Gold Gadget" effect per turn, and only once that turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Maschine-Monster der Stufe 4 als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Apparat“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören, außer „Goldener Apparat“. Du kannst nur 1 Effekt von „Goldener Apparat“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo Máquina de Nivel 4 en tu mano. Si esta carta es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Artilugio" de Nivel 4 en tu Deck, excepto "Artilugio Dorado". Sólo puedes usar 1 efecto de "Artilugio Dorado" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre Machine de Niveau 4 depuis votre main. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Gadget" de Niveau 4 ("Gadget Or" exclu) depuis votre Deck. Vous ne pouvez utiliser qu'1 effet de "Gadget Or" par tour, et uniquement une fois le tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro Macchina di Livello 4 dalla tua mano. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Congegno" di Livello 4 dal tuo Deck, eccetto "Congegno d'Oro". Puoi utilizzare solo 1 effetto di "Congegno d'Oro" per turno, e solo una volta in quel turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro Máquina de Nível 4 da sua mão. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Dispositivo" de Nível 4 do seu Deck, exceto "Dispositivo de Ouro". Você só pode usar 1 efeito de "Dispositivo de Ouro" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。手札から機械族・レベル４モンスター１体を特殊召喚する。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「ゴールド・ガジェット」以外のレベル４の「ガジェット」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 패에서 기계족 / 레벨 4 몬스터 1장을 특수 소환한다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "골드 가제트" 이외의 레벨 4 의 "가제트" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「金色零件」的①②的效果1回合只能有1次使用其中任意1个。①：这张卡召唤·特殊召唤成功时才能发动。从手卡把1只机械族·4星怪兽特殊召唤。②：这张卡被战斗·效果破坏的场合才能发动。从卡组把「金色零件」以外的1只4星的「零件」怪兽特殊召唤。
