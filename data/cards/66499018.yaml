  zh-TW: 焰虎
  zh-CN: 焰虎
text:
  en:
  de: |-
    Während deiner Draw Phase, falls sich diese Karte in deinem Friedhof befindet und du keine Monster kontrollierst, anstatt dein normales Ziehen durchzuführen: Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Durante tu Draw Phase, si esta carta está en tu Cementerio y no controlas monstruos, en lugar de robar normalmente: puedes Invocar esta carta de Modo Especial y, si lo haces, destiérrala cuando deje el Campo.
  fr: |-
    Durant votre Draw Phase, si cette carte est dans votre Cimetière et que vous ne contrôlez aucun monstre, au lieu de mener votre pioche normale : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Durante la tua Draw Phase, se questa carta è nel tuo Cimitero e tu non controlli nessun mostro, invece di effettuare la tua normale pescata: puoi Evocare Specialmente questa carta e, se lo fai, bandiscila quando lascia il Terreno.
  pt: |-
    Durante sua Fase de Compra, se este card estiver no seu Cemitério e você não controlar nenhum monstro, em vez de conduzir sua compra normal: você pode Invocar este card por Invocação-Especial e, se isso acontecer, bana-o quando ele deixar o campo.
  ja: |-
    ①：このカードが墓地に存在し、自分フィールドにモンスターが存在しない場合、自分ドローフェイズに通常のドローを行う代わりに発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드가 묘지에 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  zh-TW: |-
    在此卡存在於墓地，我方場上不存在怪獸的狀況下，可在我方抽牌階段時替代通常抽牌發動。從墓地特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被從遊戲除外。
  zh-CN: |-
    此卡存在于墓地，且我方场上不存在怪兽的场合，我方的抽牌阶段时，可以发动来代替通常抽牌。从墓地特殊召唤此卡。以此效果特殊召唤的此卡从场上离开的场合，从游戏中除外。
