text:
  en:
  de: |-
    Wenn diese Karte durch einen Karteneffekt deines Gegners direkt aus deiner Hand auf den Friedhof abgeworfen wird, ziehe 2 Karten von deinem Deck.
  es: |-
    Cuando esta carta es descartada de tu mano al Cementerio por el efecto de una carta controlada por tu adversario, roba 2 cartas de tu Deck.
  fr: |-
    Lorsque cette carte est envoyé directement de votre main au Cimetière par l'effet d'une carte de votre adversaire, piochez 2 cartes de votre Deck.
  it: |-
    Quando questa carta viene mandata direttamente dalla tua mano al Cimitero a causa dell' effetto di una carta del tuo avversario, pesca 2 carte dal tuo Deck.
  pt: |-
    Quando este card for descartado da sua mão para o Cemitério pelo efeito de um card controlado por seu oponente, compre 2 cards do seu Deck.
  ja: |-
    ①：このカードが相手の効果で手札から墓地へ捨てられた場合に発動する。自分は２枚ドローする。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서, 이 카드가 패에서 묘지에 버려졌을 때, 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    此卡因對方的效果從手牌被捨棄至墓地時，從我方牌組抽２張牌。
  zh-CN: |-
    此卡因对手效果从手牌被舍弃至墓地时，从我方牌组抽取２张卡牌。
