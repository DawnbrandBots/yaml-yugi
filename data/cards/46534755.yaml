text:
  en:
  de: |-
    Ein Krake, der sich von Feuer und Hitze ernährt.
  es: |-
    Un calamar que prospera en el fuego y el calor.
  fr: |-
    Même dans l'eau, ce calamar reste incandescent.
  it: |-
    Mostruoso calamaro che cresce rigoglioso nel fuoco e nel calore.
  pt: |-
    Uma lula que prospera no fogo e no calor.
  ja: |-
    水の中でもボウボウと燃え盛る炎に包まれたイカ。
  ko: |-
    물 속에서도 활활 타오르는 화염에 둘러싸인 오징어.
  zh-TW: |-
    即使在水中，全身依舊燃燒著熊熊火焰的烏賊。
  zh-CN: |-
    一只全身燃烧着火焰的乌贼，即使在水中火焰也依然熊熊燃烧着。
