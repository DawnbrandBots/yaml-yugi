name:
  en: Left Arm of the Forbidden One
  de: Linker Arm der Verbotenen
  es: Brazo Izquierdo del Prohibido
  fr: Bras Gauche de l'Interdit
  it: Braccio Sx del Proibito
  pt: Braço Esquerdo de "O Proibido"
  ja: <ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>されし<ruby>者<rt>もの</rt></ruby>の<ruby>左<rt>ひだり</rt></ruby><ruby>腕<rt>うで</rt></ruby>
  ja_romaji: Fūinsareshimono no Hidariude
  ko: 봉인된 자의 왼쪽 팔
  ko_rr: Bung-indoen Ja-ui Oenjjok Pal
  zh-TW: 被封印的左手
  zh-CN: 被封印者的左臂
text:
  en: |-
    A forbidden left arm sealed by magic. Whosoever breaks this seal will know infinite power.
  de: |-
    Ein verbannter linker Arm, der durch einen Zauber versiegelt ist. Wer dieses Siegel bricht, erhält unbegrenzte Macht.
  es: |-
    Un brazo izquierdo prohibido, sellado mágicamente. Quienquiera que rompa este sello conocerá el poder infinito.
  fr: |-
    Bras gauche interdit scellé par la magie. Toute personne rompant ce sceau connaîtra la puissance infinie.
  it: |-
    Un braccio sinistro proibito reso inaccessibile dalla magia. Chiunque rompa il sigillo che lo chiude conoscerà potenza infinita.
  pt: |-
    Um braço esquerdo, proibido e selado por magia. Qualquer um que romper este selo obterá poder infinito.
  ja: |-
    <ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>された<ruby>左<rt>ひだり</rt></ruby><ruby>腕<rt>うで</rt></ruby>。<ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>を<ruby>解<rt>ほど</rt></ruby>くと、<ruby>無<rt>む</rt></ruby><ruby>限<rt>げん</rt></ruby>の<ruby>力<rt>ちから</rt></ruby>を<ruby>得<rt>え</rt></ruby>られる。
  ko: |-
    봉인된 자의 왼쪽 팔. 봉인을 풀면 무한한 힘을 얻게 된다.
  zh-TW:
  zh-CN: |-
    被封印的左臂。解开封印后将获得无限力量。
