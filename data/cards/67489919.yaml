text:
  en: |-
    Cannot be used as a Synchro Material Monster, except for the Synchro Summon of a Machine monster. The other Synchro Material Monster(s) are "Mecha Phantom Beast" monsters in your hand or on your field. While you control a Token, this card cannot be destroyed by battle or card effects. If only your opponent controls a monster: You can banish this card from your GY; Special Summon 1 "Mecha Phantom Beast Token" (Machine/WIND/Level 3/ATK 0/DEF 0).
  de: |-
    Kann nicht als Synchromaterialmonster verwendet werden, außer für die Synchrobeschwörung eines Maschine-Monsters. Die anderen Synchromaterialmonster sind „Mecha-Phantomungeheuer“-Monster in deiner Hand oder auf deiner Spielfeldseite. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Falls nur dein Gegner ein Monster kontrolliert: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Mecha-Phantomungeheuer-Spielmarke“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung.
  es: |-
    No puede ser usado como Monstruo Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo Máquina. El o los otros Monstruos Material de Sincronía deben ser monstruos "Mecha Bestia Fantasma" en tu mano o tu Campo. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Si sólo tu adversario controla un monstruo: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0).
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre Machine. Les autres Matériels Synchro sont des monstres "Bête Fantôme Méca" dans votre main ou sur votre Terrain. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Si uniquement votre adversaire contrôle un monstre : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Machine/VENT/Niveau 3/ATK 0/DEF 0).
  it: |-
    Non può essere utilizzato come Mostro Materiale Synchro, eccetto per la Synchro Evocazione di un mostro Macchina. Gli altri Mostri Materiali Synchro sono mostri "Bestia Fantasma Meccanica" nella tua mano o sul tuo Terreno. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Se solo il tuo avversario controlla un mostro: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Macchina/VENTO/Livello 3/ATK 0/DEF 0).
  pt: |-
    Não pode ser usado como um Monstro-Matéria Sincro, exceto para a Invocação-Sincro de um monstro Máquina. O(s) outro(s) Monstro(s)-Matéria Sincro são monstros "Besta Fantasma Mecha" na sua mão ou no seu campo. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Se somente seu oponente controlar um monstro: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Máquina/VENTO/Nível 3/ATK 0/DEF 0).
  ja: |-
    このカードをシンクロ素材とする場合、機械族モンスターのシンクロ召喚にしか使用できず、他のシンクロ素材モンスターは自分の手札・フィールド上の「幻獣機」と名のついたモンスターでなければならない。自分フィールド上にトークンが存在する限り、このカードは戦闘及び効果では破壊されない。また、相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、墓地のこのカードをゲームから除外して発動できる。「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 기계족 몬스터의 싱크로 소환으로밖에 사용할 수 없고, 다른 싱크로 소재 몬스터는 자신의 패 / 필드 위의 "환상수기"라는 이름이 붙은 몬스터이어야 한다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 상대 필드 위에 몬스터가 존재하고 자신 필드 위에 몬스터가 존재하지 않을 경우, 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. "환상수기 토큰"(기계족 / 바람 속성 / 레벨 3 / 공격력 0 / 수비력 0) 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把这张卡作为同调素材的场合，不是机械族怪兽的同调召唤不能使用，其他的同调素材怪兽必须是自己的手卡·场上的名字带有「幻兽机」的怪兽。只要自己场上有衍生物存在，这张卡不会被战斗以及效果破坏。此外，对方场上有怪兽存在，自己场上没有怪兽存在的场合，把墓地的这张卡从游戏中除外才能发动。把1只「幻兽机衍生物」（机械族·风·3星·攻/守0）特殊召唤。
