name:
  en: Red-Eyes Insight
  de: Rotäugiger Einblick
  es: Perspicacia de Ojos Rojos
  fr: Vision aux Yeux Rouges
  it: Intuizione Occhi Rossi
  pt: Intuição dos Olhos Vermelhos
  ja: レッドアイズ・インサイト
  ja_romaji: Reddoaizu Insaito
  ko: 붉은 눈 인사이트
  ko_rr: Bulk-eun Nun Insaiteu
  zh-TW:
  zh-CN: 真红眼看破
text:
  en: |-
    Send 1 "Red-Eyes" monster from your hand or Deck to the GY; add 1 "Red-Eyes" Spell/Trap from your Deck to your hand, except "Red-Eyes Insight". You can only activate 1 "Red-Eyes Insight" per turn.
  de: |-
    Lege 1 „Rotäugig“-Monster von deiner Hand oder deinem Deck auf den Friedhof; füge deiner Hand 1 „Rotäugig“-Zauber/Falle von deinem Deck hinzu, außer „Rotäugiger Einblick“. Du kannst nur 1 „Rotäugiger Einblick“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo "Ojos Rojos" en tu mano o Deck; añade a tu mano 1 Mágica/Trampa "Ojos Rojos" en tu Deck, excepto "Perspicacia de Ojos Rojos". Sólo puedes activar 1 "Perspicacia de Ojos Rojos" por turno.
  fr: |-
    Envoyez 1 monstre "Yeux Rouges" depuis votre main ou Deck au Cimetière ; ajoutez 1 Magie/Piège "Yeux Rouges" ("Vision aux Yeux Rouges" exclu) depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Vision aux Yeux Rouges" par tour.
  it: |-
    Manda 1 mostro "Occhi Rossi" dalla tua mano o Deck al Cimitero; aggiungi 1 Magia/Trappola "Occhi Rossi" dal tuo Deck alla tua mano, eccetto "Intuizione Occhi Rossi". Puoi attivare solo 1 "Intuizione Occhi Rossi" per turno.
  pt: |-
    Envie 1 monstro "Olhos Vermelhos" da sua mão ou do Deck para o Cemitério; adicione 1 Magia/Armadilha "Olhos Vermelhos" do seu Deck à sua mão, exceto "Intuição dos Olhos Vermelhos". Você só pode ativar 1 "Intuição dos Olhos Vermelhos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから「レッドアイズ」モンスター１体を墓地へ送って発動できる。デッキから「レッドアイズ・インサイト」以外の「レッドアイズ」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 "붉은 눈" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "붉은 눈 인사이트" 이외의 "붉은 눈" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「真红眼看破」在1回合只能发动1张。①：从手卡·卡组把1只「真红眼」怪兽送去墓地才能发动。从卡组把「真红眼看破」以外的1张「真红眼」魔法·陷阱卡加入手卡。
