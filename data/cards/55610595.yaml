name:
  en: Blackwing - Pinaki the Waxing Moon
  de: Schwarzflügel - Pinaki der zunehmende Mond
  es: Alanegra - Pinaki la Luna Creciente
  fr: Aile Noire - Pinaki la Lune Ascendante
  it: Alanera - Pinaki la Luna Crescente
  pt: Asanegra - Pinaki, a Lua Crescente
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>上<rt>じょう</rt></ruby><ruby>弦<rt>げん</rt></ruby>のピナーカ
  ja_romaji: Burakku Fezā - Jōgen no Pināka
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－상현의 피나카
  ko_rr:
  zh-TW: 黑羽－上弦的比那卡
  zh-CN: 黑羽－上弦之比那卡
text:
  en: |-
    Cannot be used as Synchro Material, except for the Synchro Summon of a "Blackwing" Synchro Monster. During the End Phase, if this card is in the GY because it was sent there from the field this turn: You can add 1 "Blackwing" monster from your Deck to your hand, except "Blackwing - Pinaki the Waxing Moon". You can only use this effect of "Blackwing - Pinaki the Waxing Moon" once per turn.
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines „Schwarzflügel“-Synchromonsters. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug vom Spielfeld dorthin gelegt wurde: Du kannst deiner Hand 1 „Schwarzflügel“-Monster von deinem Deck hinzufügen, außer „Schwarzflügel - Pinaki der zunehmende Mond“. Du kannst diesen Effekt von „Schwarzflügel - Pinaki der zunehmende Mond“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía "Alanegra". Durante la End Phase, si esta carta está en el Cementerio porque este turno fue mandada allí desde el Campo: puedes añadir a tu mano 1 monstruo "Alanegra" en tu Deck, excepto "Alanegra - Pinaki la Luna Creciente". Sólo puedes usar este efecto de "Alanegra - Pinaki la Luna Creciente" una vez por turno.
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro "Aile Noire". Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée depuis le Terrain ce tour : vous pouvez ajouter 1 monstre "Aile Noire" ("Aile Noire - Pinaki la Lune Ascendante" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Aile Noire - Pinaki la Lune Ascendante" qu'une fois par tour.
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro "Alanera". Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì dal Terreno in questo turno: puoi aggiungere 1 mostro "Alanera" dal tuo Deck alla tua mano, eccetto "Alanera - Pinaki la Luna Crescente". Puoi utilizzare questo effetto di "Alanera - Pinaki la Luna Crescente" una sola volta per turno.
  pt: |-
    Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um Monstro Sincro "Asanegra". Durante a Fase Final, se este card estiver no Cemitério porque foi enviado do campo para lá neste turno: você pode adicionar 1 monstro "Asanegra" do seu Deck à sua mão, exceto "Asanegra - Pinaki, a Lua Crescente". Você só pode usar este efeito de "Asanegra - Pinaki, a Lua Crescente" uma vez por turno.
  ja: |-
    「ＢＦ－上弦のピナーカ」の効果は１ターンに１度しか使用できない。このカードをＳ素材とする場合、「ＢＦ」モンスターのＳ召喚にしか使用できない。①：このカードがフィールドから墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ＢＦ－上弦のピナーカ」以外の「ＢＦ」モンスター１体を手札に加える。
  ko: |-
    "BF(블랙 페더)－상현의 피나카"의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드를 싱크로 소재로 할 경우, "BF(블랙 페더)" 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 이 카드가 필드에서 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "BF(블랙 페더)－상현의 피나카" 이외의 "BF(블랙 페더)" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。以此卡作为同步素材的情况下，仅可用于“黑羽”怪兽的同步召唤。①：在此卡从场上被送至墓地的回合的结束阶段可以发动。从牌组将１只“黑羽－上弦之比那卡”以外的“黑羽”怪兽加入手牌。
