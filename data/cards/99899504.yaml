name:
  en: Skull Flame
  de: Totenkopf-Flamme
  es: Llama de Calavera
  fr: Crâne Infernal
  it: Teschio Fiamma
  pt: Caveira de Chamas
  ja: スカル・フレイム
  ja_romaji: Sukaru Fureimu
  ko: 스컬 프레임
  ko_rr: Seukeol Peureim
  zh-TW: 骷髏火焰
  zh-CN: 骷髅火焰
text:
  en:
  de: |-
    Einmal pro Spielzug kannst du 1 „Brennender Totenkopf“ als Spezialbeschwörung von deiner Hand beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Du kannst deiner Hand 1 „Brennender Totenkopf“ von deinem Friedhof hinzufügen, anstatt in deiner Draw Phase ein normales Ziehen durchzuführen.
  es: |-
    Una vez por turno puedes Invocar de Modo Especial, desde tu mano, 1 "Calavera Ardiente". No puedes realizar tu Battle Phase en el turno en que activaste este efecto. Puedes añadir 1 "Calavera Ardiente" desde tu Cementerio a tu mano en vez de robar normalmente durante tu Draw Phase.
  fr: |-
    Une fois par tour, vous pouvez Invoquer Spécialement 1 "Crâne Ardent" depuis votre main. Vous ne pouvez pas conduire votre Battle Phase le tour où vous activez cet effet. Vous pouvez ajouter 1 "Crâne Ardent" depuis votre Cimetière à votre main au lieu de mener une pioche normale durant votre Draw Phase.
  it: |-
    Una volta per turno, puoi Evocare Specialmente 1 "Testa Teschio Infuocato" dalla tua mano. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Puoi aggiungere 1 "Testa Teschio Infuocato" dal tuo Cimitero alla tua mano invece di effettuare una normale pescata nella tua Draw Phase.
  pt: |-
    Uma vez por turno, você pode Invocar por Invocação-Especial 1 "Caveira Incandescente" da sua mão. Você não pode conduzir sua Fase de Batalha no turno em que você ativar este efeito. Você pode adicionar 1 "Caveira Incandescente" do seu Cemitério para a sua mão em vez de conduzir uma compra normal na sua Fase de Compra.
  ja: |-
    ①：１ターンに１度、自分メインフェイズ１に発動できる（この効果を発動するターン、自分はバトルフェイズを行えない）。手札から「バーニング・スカルヘッド」１体を特殊召喚する。
    ②：自分ドローフェイズのドロー前に、自分の墓地の「バーニング・スカルヘッド」１体を対象として発動できる。このターン通常のドローを行う代わりに、そのモンスターを手札に加える。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈 1 에 발동할 수 있다. 패에서 "버닝 스컬 헤드" 1장을 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ②: 자신 드로우 페이즈의 드로우 전에, 자신 묘지의 "버닝 스컬 헤드" 1장을 대상으로 하고 발동할 수 있다. 이 턴에 일반 드로우를 실행하는 대신에, 그 몬스터를 패에 넣는다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。從手牌特殊召喚１隻「燃燒骷髏頭」。發動此效果的回合，我方無法進入戰鬥階段。此外，可在我方抽牌階段的抽牌前發動。替代此回合的通常抽牌，從我方墓地選擇１隻「燃燒骷髏頭」加入手牌。
  zh-CN: |-
    １回合１次，我方主要阶段时可发动。从手牌特殊召唤１只“燃烧骷髅头”。发动此效果的回合，我方不可进行战斗阶段。此外，在我方抽牌阶段时的抽牌前可发动。此回合，从我方墓地选择１只“燃烧骷髅头”加入手牌来代替通常的抽牌。
