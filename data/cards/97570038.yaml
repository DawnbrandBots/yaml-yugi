text:
  en: |-
    Activate only if there is at least 1 face-up "Chu-Ske the Mouse Fighter", "Monk Fighter", or "Master Monk" on your side of the field. Destroy the monster(s) that battle with these monsters on your side of the field this turn, at the end of each Damage Step.
  de: |-
    Du kannst diese Karte nur aktivieren, falls sich mindestens 1 "Chu-Suke der Maus-Kämpfer", "Mönchkämpfer" oder "Meistermönch" offen auf deiner Spielfeldseite befindet. Zerstöre die Monster, die mit diesem Monster auf deiner Spielfeldseite in diesem Spielzug kämpfen, am Ende jedes Damage Steps.
  es: |-
    Sólo puedes activar esta carta si hay al menos 1 "Chu-Suke el Ratón Guerrero", "Luchador Monje" o "Monje Maestro" en tu Campo. Destruye el (los) monstruo(s) que luchen contra ese (esos) monstruo(s) en tu Campo este turno, al final de cada Damage Step.
  fr: |-
    Vous ne pouvez activer cette carte que s'il y a au moins 1 "Chu-Suke, Le Guerrier Rongeur", "Moine Combattant" ou "Maître Moine" face recto sur votre Terrain. Détruisez le (ou les) monstre(s) qui combat(tent) contre ces monstres sur votre Terrain ce tour, à la fin de chaque Damage Step.
  it: |-
    Puoi attivare questa carta solo se c'è almeno 1 "Chu-Suke il Topo Guerriero", "Monaco Combattente" o "Maestro Monaco" sul tuo Terreno. Distruggi i mostri che combattono con questi mostri sul tuo Terreno questo turno, alla fine di ogni Damage Step.
  pt: |-
    Você pode ativar este card apenas existir pelo menos 1 "Chu-Suke, O Lutador Rato", "Monge Lutador", ou "Mestre Monge" no seu Campo com a face para cima. Destrua o(s) monstro(s) que combater(em) com estes monstros no seu Campo este turno, no final de cade Damage Step.
  ja: |-
    自分フィールド上に「格闘ねずみ チュー助」「モンク・ファイター」「マスターモンク」の内１体以上が存在している場合のみ発動する事ができる。このターンこれらのモンスターと戦闘を行ったモンスターをダメージステップ終了時に破壊する。
  ko: |-
    자신 필드 위에 "격투쥐 추스케" "몽크 파이트" "마스터 몽크" 중 1장 이상이 존재하고 있을 경우에만 발동할 수 있다. 이 턴, 이 몬스터들과 전투를 실행한 몬스터를 데미지 스텝 종료시에 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有「格斗鼠 吱助」「武僧战士」「武僧大师」之内1只以上存在的场合才能发动。这个回合和这些怪兽进行战斗的怪兽在伤害步骤结束时破坏。
