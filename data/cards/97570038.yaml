  zh-CN: 神拳碎裂
text:
  en:
  de: |-
    Du kannst diese Karte nur aktivieren, falls sich mindestens 1 „Chu-Suke, der Maus-Kämpfer“, „Mönchkämpfer“ oder „Meistermönch“ offen auf deiner Spielfeldseite befindet. Zerstöre die Monster, die mit diesen Monstern auf deiner Spielfeldseite in diesem Spielzug kämpfen, am Ende jedes Damage Steps.
  es: |-
    Sólo puedes activar esta carta si hay al menos 1 "Chu-Suke el Ratón Guerrero", "Luchador Monje" o "Monje Maestro" en tu Campo. Destruye el (los) monstruo(s) que luchen contra ese (esos) monstruo(s) en tu Campo este turno, al final de cada Damage Step.
  fr: |-
    Vous ne pouvez activer cette carte que s'il y a au moins 1 "Chu-Suke, Le Guerrier Rongeur", "Moine Combattant" ou "Maître Moine" face recto sur votre Terrain. Détruisez le (ou les) monstre(s) qui combat(tent) contre ces monstres sur votre Terrain ce tour, à la fin de chaque Damage Step.
  it: |-
    Puoi attivare questa carta solo se c'è almeno 1 "Chu-Suke il Topo Guerriero", "Monaco Combattente" o "Maestro Monaco" sul tuo Terreno. Distruggi i mostri che combattono con questi mostri sul tuo Terreno questo turno, alla fine di ogni Damage Step.
  pt: |-
    Você pode ativar este card apenas se existir pelo menos 1 "Chu-Suke, O Lutador Rato", "Monge Lutador", ou "Mestre Monge" no seu Campo com a face para cima. Destrua o(s) monstro(s) que combater(em) com estes monstros no seu Campo este turno, no final de cada Damage Step.
  ja: |-
    ①：自分フィールドに「格闘ねずみ　チュー助」「モンク・ファイター」「マスターモンク」のいずれかが存在する場合に発動できる。それらのモンスターとこのターン戦闘を行ったモンスターはダメージステップ終了時に破壊される。
  ko: |-
    자신 필드 위에 "격투쥐 추스케" "몽크 파이터" "마스터 몽크" 중 1장 이상이 존재하고 있을 경우에만 발동할 수 있다. 이 턴, 이 몬스터들과 전투를 실행한 몬스터를 데미지 스텝 종료시에 파괴한다.
  zh-TW: |-
    可在我方場上存在「格鬥鼠 吱助」、「僧侶鬥士」、「僧侶大師」其中任１隻以上的狀況下發動。在傷害步驟結束時破壞此回合與上述怪獸進行戰鬥的怪獸。
  zh-CN: |-
    我方场上存在“格斗鼠 吱助”、“僧侣斗士”或“僧侣大师”其中１只或以上的场合可发动。在伤害步骤结束时破坏此回合中与上述怪兽进行战斗的怪兽。
