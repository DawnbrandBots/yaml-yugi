text:
  en: |-
    3 Level 4 monsters
    Once per turn: You can detach 1 Xyz Material from this card; send 1 card from your hand to the Graveyard, and if you do, draw 1 card.
  de: |-
    3 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; lege 1 Karte von deiner Hand auf den Friedhof und falls du dies tust, ziehe 1 Karte.
  es: |-
    3 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz: manda al Cementerio 1 carta en tu mano y roba 1 carta.
  fr: |-
    3 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; envoyez 1 carte depuis votre main au Cimetière, et si vous le faites, piochez 1 carte.
  it: |-
    3 mostri di Livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; manda 1 carta dalla tua mano al Cimitero e, se lo fai, pesca 1 carta.
  pt: |-
    3 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; envie 1 card da sua mão para o Cemitério e, se isso acontecer, compre 1 card.
  ja: |-
    レベル４モンスター×３
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札を１枚選んで墓地へ送り、自分はデッキから１枚ドローする。
  ko: |-
    레벨 4 몬스터 x 3
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 패를 1장 묘지로 보내고, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    4星怪兽×3
    1回合1次，把这张卡1个XYZ素材取除才能发动。自己1张手卡送去墓地，从自己卡组抽1张卡。
