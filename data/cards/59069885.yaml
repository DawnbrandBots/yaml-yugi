text:
  en: |-
    When your opponent activates a monster effect on the field: You can target that monster; change it to face-down Defense Position. During the End Phase: You can target 1 face-down Defense Position monster your opponent controls; take control of that monster. You can only use each effect of "Embrace of the Tistina" once per turn, and can only activate them while you control a "Tistina" monster with 3000 or more DEF.
  de: |-
    Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert: Du kannst jenes Monster wählen; ändere es in die verdeckte Verteidigungsposition. Während der End Phase: Du kannst 1 Monster in verdeckter Verteidigungsposition wählen, das dein Gegner kontrolliert; übernimm die Kontrolle über jenes Monster. Du kannst jeden Effekt von „Umarmung der Tistina“ nur einmal pro Spielzug verwenden und du kannst ihn nur aktivieren, solange du ein „Tistina“-Monster mit 3000 oder mehr DEF kontrollierst.
  es: |-
    Cuando tu adversario activa el efecto de un monstruo en el Campo: puedes seleccionar ese monstruo; cámbialo a Posición de Defensa boca abajo. Durante la End Phase: puedes seleccionar 1 monstruo en Posición de Defensa boca abajo que controle tu adversario; toma el control de ese monstruo. Sólo puedes usar cada efecto de "Abrazo de Tistina" una vez por turno, y sólo puedes activarlos mientras controles un monstruo "Tistina" con 3000 DEF o más.
  fr: |-
    Lorsque votre adversaire active un effet de monstre sur le Terrain : vous pouvez cibler le monstre ; changez-le en Position de Défense face verso. Durant la End Phase : vous pouvez cibler 1 monstre en Position de Défense face verso contrôlé par votre adversaire ; prenez le contrôle du monstre. Vous ne pouvez utiliser chaque effet de "Étreinte de Tistina" qu'une fois par tour, et pouvez uniquement les activer tant que vous contrôlez un monstre "Tistina" avec min. 3000 DEF.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro sul Terreno: puoi scegliere come bersaglio quel mostro; mettilo coperto in Posizione di Difesa. Durante la End Phase: puoi scegliere come bersaglio 1 mostro coperto in Posizione di Difesa controllato dal tuo avversario; prendi il controllo di quel mostro. Puoi utilizzare ogni effetto di "Abbraccio di Tistina" una sola volta per turno, e puoi attivarli solo mentre controlli un mostro "Tistina" con DEF 3000 o superiore.
  pt: |-
    Quando seu oponente ativar um efeito de monstro no campo: você pode escolher esse monstro; coloque-o com a face para baixo em Posição de Defesa. Durante a Fase Final: você pode escolher 1 monstro com a face para baixo em Posição de Defesa que seu oponente controla; tome o controle desse monstro. Você só pode usar cada efeito de "Abraço da Tistina" uma vez por turno e só pode ativá-los enquanto você controlar um monstro "Tistina" com 3000 ou mais de DEF.
