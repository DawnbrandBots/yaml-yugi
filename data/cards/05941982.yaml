text:
  en: |-
    Tribute 3 "Scareclaw" monsters; for the rest of this turn, your opponent can only Special Summon monsters in Defense Position. During your turn: You can banish this card from your GY; inflict 100 damage to your opponent for each Defense Position monster on the field. You can only use this effect of "Scareclaw Alternative" once per turn.
  de: |-
    Biete 3 „Schreckensklaue“-Monster als Tribut an; für den Rest dieses Spielzugs kann dein Gegner Monster als Spezialbeschwörung nur in die Verteidigungsposition beschwören. Während deines Spielzugs: Du kannst diese Karte von deinem Friedhof verbannen; füge deinem Gegner für jedes Monster in Verteidigungsposition auf dem Spielfeld 100 Schaden zu. Du kannst diesen Effekt von „Schreckensklauen-Alternative“ nur einmal pro Spielzug verwenden.
  es: |-
    Sacrifica 3 monstruos "Terrogarra"; por el resto de este turno, tu adversario sólo puede Invocar de Modo Especial monstruos en Posición de Defensa. Durante tu turno: puedes desterrar esta carta en tu Cementerio; inflige 100 puntos de daño a tu adversario por cada monstruo en Posición de Defensa en el Campo. Sólo puedes usar este efecto de "Alternativa Terrogarra" una vez por turno.
  fr: |-
    Sacrifiez 3 monstres "Griffrayeur" ; le reste de ce tour, votre adversaire peut uniquement Invoquer Spécialement des monstres en Position de Défense. Durant votre tour : vous pouvez bannir cette carte depuis votre Cimetière ; infligez 100 points de dommages à votre adversaire pour chaque monstre en Position de Défense sur le Terrain. Vous ne pouvez utiliser cet effet de "Alternative Griffrayeur" qu'une fois par tour.
  it: |-
    Offri come Tributo 3 mostri "Spaventartiglio"; per il resto di questo turno, il tuo avversario può Evocare Specialmente mostri solo in Posizione di Difesa. Durante il tuo turno: puoi bandire questa carta dal tuo Cimitero; infliggi 100 danni al tuo avversario per ogni mostro in Posizione di Difesa sul Terreno. Puoi utilizzare questo effetto di "Alternativa Spaventartiglio" una sola volta per turno.
  pt: |-
    Ofereça como Tributo 3 monstros "Espantagarra"; pelo resto deste turno, seu oponente só pode Invocar monstros por Invocação-Especial em Posição de Defesa. Durante o seu turno: você pode banir este card do seu Cemitério; cause 100 de dano ao seu oponente para cada monstro em Posição de Defesa no campo. Você só pode usar este efeito de "Alternativa Espantagarra" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「スケアクロー」モンスター３体をリリースして発動できる。このターン、相手は守備表示でしかモンスターを特殊召喚できない。②：自分ターンに、墓地のこのカードを除外して発動できる。フィールドの守備表示モンスターの数×１００ダメージを相手に与える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "스케어클로" 몬스터 3장을 릴리스하고 발동할 수 있다. 이 턴에, 상대는 수비 표시로밖에 몬스터를 특수 소환할 수 없다. ②: 자신 턴에, 묘지의 이 카드를 제외하고 발동할 수 있다. 필드의 수비 표시 몬스터의 수 × 100 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：解放自己场上的３只“恐惧爪”怪兽可以发动。此回合，对手仅可以守备表示特殊召唤怪兽。②：在自己的回合，将墓地的此卡除外可以发动。给予对手相当于场上的守备表示怪兽数量×１００的伤害。
