text:
  en: |-
    Send this card in the Monster Zone to the GY, except during the Battle Phase. At the start of the Battle Phase, if this card is in your GY: You can send 1 Plant monster from your hand or face-up field to the GY; Special Summon this card, then you can Special Summon 1 monster from either GY to your field. Send all monsters Special Summoned by this effect to the GY at the end of the Battle Phase. You can only use this effect of "Spirit Cucomeback Horse" once per turn.
