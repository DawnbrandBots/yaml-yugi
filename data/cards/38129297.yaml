  zh-TW: 雙重扳機
  zh-CN: 双重扳机
text:
  en: |-
    Activate 1 of these effects (but you can only use each effect of "Double Interlock" once per turn);
    ● Fusion Summon 1 Fusion Monster from your Extra Deck, by banishing its materials from your GY, including a "Rokket" monster.
    ● Ritual Summon 1 Ritual Monster from your hand, by banishing monsters from your GY whose total Levels equal or exceed its Level, including a "Rokket" monster.
  de: |-
    Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Doppelte Sperre“ nur einmal pro Spielzug verwenden);
    ● Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du sein Material von deinem Friedhof verbannst, darunter ein „Rakkete“-Monster.
    ● Beschwöre 1 Ritualmonster als Ritualbeschwörung von deiner Hand, indem du Monster, deren gemeinsame Stufe größer oder gleich seiner Stufe ist, von deinem Friedhof verbannst, darunter ein „Rakkete“-Monster.
  es: |-
    Activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Bloqueador Doble" una vez por turno);
    ● Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, desterrando sus materiales en tu Cementerio, incluyendo un monstruo "Cohette".
    ● Invoca por Ritual 1 Monstruo de Ritual desde tu mano, desterrando monstruos en tu Cementerio cuyos Niveles totales sean iguales o superen su Nivel, incluyendo un monstruo "Cohette".
  fr: |-
    Activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Interverrouillage Double" qu'une fois par tour) ;
    ● Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en bannissant ses Matériels (un monstre "Rokkette" inclus) depuis votre Cimetière.
    ● Invoquez Rituellement 1 Monstre Rituel depuis votre main, en bannissant des monstres (un monstre "Rokkette" inclus) depuis votre Cimetière, dont la somme des Niveaux est supérieure ou égale à son Niveau.
  it: |-
    Attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Interblocco Doppio" una sola volta per turno);
    ● Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, bandendo i suoi materiali dal tuo Cimitero, compreso un mostro "Mizzile".
    ● Evoca tramite Rituale 1 Mostro Rituale dalla tua mano, bandendo mostri dal tuo Cimitero con Livello totale pari o superiore al suo Livello, compreso un mostro "Mizzile".
  pt: |-
    Ative 1 desses efeitos (mas você só pode usar cada efeito de "Interconector Duplo" uma vez por turno);
    ● Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, ao banir suas matérias do seu Cemitério, incluindo um monstro "Foguette".
    ● Invoque por Invocação-Ritual 1 Monstro de Ritual da sua mão, ao banir monstros do seu Cemitério cuja soma dos Níveis seja igual ou exceda seu Nível, incluindo um monstro "Foguette".
  ja: |-
    ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。
    ●「ヴァレット」モンスターを含む自分の墓地のモンスターを融合素材として除外し、融合モンスター１体を融合召喚する。
    ●レベルの合計が儀式召喚するモンスターのレベル以上になるように、「ヴァレット」モンスターを含む自分の墓地のモンスターを除外し、手札から儀式モンスター１体を儀式召喚する。
  ko: |-
    ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다).
    ●"바렛" 몬스터를 포함하는 자신 묘지의 몬스터를 융합 소재로서 제외하고, 융합 몬스터 1장을 융합 소환한다.
    ●레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, "바렛" 몬스터를 포함하는 자신 묘지의 몬스터를 제외하고, 패에서 의식 몬스터 1장을 의식 소환한다.
  zh-TW:
  zh-CN: |-
    ①：可从以下效果中选择1个发动（此卡名的以下效果1回合仅可各选择1次）。
    ●将包含“枪弹”怪兽在内的、自己墓地的怪兽作为融合素材除外，将1只融合怪兽融合召唤。
    ●为使合计等级达到仪式召唤的怪兽的等级以上，将包含“枪弹”怪兽在内的、自己墓地的怪兽除外，从手牌将1只仪式怪兽仪式召唤。
