text:
  en: |-
    Cannot be Special Summoned. During the End Phase of the turn this card is Normal Summoned or flipped face-up: Return it to the hand. When this card is Normal Summoned or flipped face-up: Destroy all Set Spell/Trap Cards your opponent controls.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Gib sie auf die Hand zurück. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Zerstöre alle gesetzten Zauber-/Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Durante la End Phase del turno que esta carta es Invocada de Modo Normal o por volteo: devuélvela a la mano. Cuando esta carta es Invocada de Modo Normal o volteada hacia arriba, destruye todas las Cartas Mágicas/de Trampa colocadas que controle tu adversario.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Lorsque cette carte est Invoquée Normalement ou retournée face recto : détruisez toutes les Cartes Magie/Piège Posées contrôlées par votre adversaire.
  it: |-
    Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente o scoperta: falla ritornare nella mano. Quando questa carta viene Evocata Normalmente o scoperta: distruggi tutte le Carte Magia/Trappola Posizionate controllate dal tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card for Invocado por Invocação-Normal ou virado com a face para cima: Devolva-o para a mão. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: Destrua todos os Cards de Magia/Armadilha Baixados que seu oponente controla.
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが召喚・リバースした時、相手フィールド上にセットされた魔法・罠カードを全て破壊する。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환 / 리버스했을 때, 상대 필드 위에 세트된 마법 / 함정 카드를 전부 파괴한다.
  zh-TW: |-
    此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。此卡召喚・反轉時，將被覆蓋在對方場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转时，对方场上盖放的魔法·陷阱卡全部破坏。
