text:
  en: |-
    Once per turn, you can either: Target 1 LIGHT Machine monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. A monster equipped with this card is unaffected by your opponent's Trap effects, also if the equipped monster would be destroyed by battle or card effect, destroy this card instead. If this card is sent from the field to the GY: You can Special Summon 1 Union monster from your hand.
  de: |-
    Einmal pro Spielzug kannst du: 1 LICHT Maschine-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Ein Monster, das mit dieser Karte ausgerüstet ist, bleibt von den Falleneffekten deines Gegners unberührt, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Union-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Una vez por turno, puedes: selecciona 1 monstruo Máquina de LUZ que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Un monstruo equipado con esta carta no es afectado por efectos de Trampas de tu adversario y además, si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar. Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Unión.
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre LUMIÈRE Machine que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Un monstre équipé avec cette carte n'est pas affecté par les effets de Piège de votre adversaire, et aussi, si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre Union depuis votre main.
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro LUCE Macchina che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Un mostro equipaggiato con questa carta è immune agli effetti delle Trappole del tuo avversario, inoltre, se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro Unione dalla tua mano.
  pt: |-
    Uma vez por turno, você pode: escolher 1 monstro Máquina de LUZ que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Um monstro equipado com este card não é afetado pelos efeitos de Armadilha do seu oponente e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro União da sua mão.
  ja: |-
    ①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの機械族・光属性モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：装備モンスターは他の相手の罠カードの効果を受けない。③：このカードがフィールドから墓地へ送られた場合に発動できる。手札からユニオンモンスター１体を特殊召喚する。
  ko: "①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.\n●자신 필드의 기계족 / 빛 속성 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.\n●장착되어 있는 이 카드를 특수 소환한다. ②: 장착 몬스터는 다른 상대의 함정 카드의 효과를 받지 않는다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 유니온 몬스터 1장을 특수 소환한다."
  zh-TW:
  zh-CN: |-
    ①：1回合1次，可以从以下效果选择1个发动。●以自己场上1只机械族·光属性怪兽为对象，把这张卡当作装备卡使用给那只怪兽装备。装备怪兽被战斗·效果破坏的场合，作为代替把这张卡破坏。●装备的这张卡特殊召唤。②：装备怪兽不受其他的对方的陷阱卡的效果影响。③：这张卡从场上送去墓地的场合才能发动。从手卡把1只同盟怪兽特殊召唤。
