    ①：このカードの攻撃力・守備力は、自分の墓地の魚族・海竜族・水族モンスターの数×５００アップする。
  ko: |-
    이 카드의 공격력 / 수비력은 자신 묘지의 어류족 / 해룡족 / 물족 몬스터의 수 × 500 포인트 올린다.
  zh-TW: |-
    此卡的攻擊力・守備力依據我方墓地的魚族・海龍族・水族怪獸的數量×５００進行提升。
  zh-CN: |-
    此卡的攻击力、守备力，上升相当于我方墓地的鱼族、海龙族、水族怪兽数量×５００点。
