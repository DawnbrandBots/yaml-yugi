    Questa carta guadagna 500 ATK e DEF per ogni mostro di Tipo Pesce, Serpente Marino o Acqua nel tuo Cimitero.
  pt: |-
    Este card ganha 500 de ATK e DEF para cada monstro do Tipo Peixe, Serpente Marinha ou Aqua no seu Cemitério.
