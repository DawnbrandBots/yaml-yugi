    Esta carta gana 500 ATK y DEF por cada monstruo de Tipo Pez, Serpiente Marina o Aqua en tu Cementerio.
  fr: |-
    Cette carte gagne 500 ATK/DEF pour chaque monstre de Type Poisson/Serpent de Mer/Aqua dans votre Cimetière.
