text:
  en: |-
    When a Spell/Trap Card is activated: Remove 1 Black Feather Counter from your field; negate the activation, and if you do, destroy that card. If you control "Black-Winged Dragon": You can Set this card from your GY, but banish it when it leaves the field. You can only use 1 "Black Shadow Squall" effect per turn, and only once that turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird: Entferne 1 Schwarzfeder-Zählmarke von deiner Spielfeldseite; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Falls du „Schwarz geflügelter Drache“ kontrollierst: Du kannst diese Karte von deinem Friedhof setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Schwarzschatten-Windböe“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa: retira 1 Contador de Pluma Negra en tu Campo; niega la activación y, si lo haces, destruye esa carta. Si controlas "Dragón de Alas Negras": puedes Colocar esta carta desde tu Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Borrasca Sombra Negra" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège est activée : retirez 1 Compteur Plumes Noires depuis votre Terrain ; annulez l'activation, et si vous le faites, détruisez la carte. Si vous contrôlez "Dragon Ailes Sombres" : vous pouvez Poser cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Bourrasque de l'Ombre Noire" par tour, et uniquement une fois le tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola: rimuovi 1 Segnalino Piuma Nera dal tuo Terreno; annulla l'attivazione e, se lo fai, distruggi quella carta. Se controlli "Drago Ali Nere": puoi Posizionare questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Burrasca Ombra Nera" per turno, e solo una volta in quel turno.
  pt: |-
    Quando um Card de Magia/Armadilha for ativado: remova 1 Marcador de Pena Negra do seu campo; negue a ativação e, se isso acontecer, destrua esse card. Se você controlar "Dragão de Asas Negras": você pode Baixar este card do seu Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Ventania da Sombra Negra" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：魔法・罠カードが発動した時、自分フィールドの黒羽カウンターを１つ取り除いて発動できる。その発動を無効にし破壊する。②：自分フィールドに「ブラックフェザー・ドラゴン」が存在する場合に発動できる。墓地のこのカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 마법 / 함정 카드가 발동했을 때, 자신 필드의 검은 날개 카운터를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 자신 필드에 "블랙 페더 드래곤"이 존재할 경우에 발동할 수 있다. 묘지의 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：魔法·陷阱卡发动时，把自己场上1个黑羽指示物取除才能发动。那个发动无效并破坏。
    ②：自己场上有「黑羽龙」存在的场合才能发动。墓地的这张卡在自己场上盖放。这个效果盖放的这张卡从场上离开的场合除外。
