  zh-CN: 力量障壁
text:
  en: |-
    During damage calculation, when you would take battle damage from an opponent's attacking monster: Send 1 card from the top of your Deck to the GY for every 500 damage (round up) you would take, instead.
  de: |-
    Während der Schadensberechnung, wenn du Kampfschaden von einem angreifenden Monster eines Gegners erhalten würdest: Lege für jede 500 Schaden (aufgerundet), die du erhalten würdest, stattdessen 1 oberste Karte von deinem Deck auf den Friedhof.
  es: |-
    Durante el cálculo de daño, cuando fueras a recibir daño de batalla de un monstruo atacante del adversario: manda al Cementerio 1 carta en la parte superior de tu Deck por cada 500 puntos de daño (redondeado hacia arriba) que fueras a recibir en su lugar.
  fr: |-
    Durant le calcul des dommages, lorsque vous allez recevoir des dommages de combat d'un monstre attaquant de l'adversaire : envoyez 1 carte du dessus de votre Deck au Cimetière pour chaque 500 points de dommages (arrondis au supérieur) que vous allez recevoir, à la place.
  it: |-
    Durante il calcolo dei danni, quando stai per subire danno da combattimento da un mostro attaccante dell'avversario: manda 1 carta dalla cima del tuo Deck al Cimitero per ogni 500 danni (arrotondati per eccesso) che stai per subire, invece di subirli.
  pt: |-
    Durante o cálculo de dano, quando você sofreria dano de batalha de um monstro atacante do oponente: em vez disso, envie 1 card do topo do seu Deck para o Cemitério para cada 500 de dano (arredondado para cima) que você sofreria.
  ja: |-
    ①：相手モンスターの攻撃によって自分が戦闘ダメージを受けるダメージ計算時に発動できる。その戦闘で発生する自分への戦闘ダメージが０になるように、受けるダメージの代わりに５００ダメージにつき１枚、自分のデッキの上からカードを墓地へ送る。
  ko: |-
    ①: 상대 몬스터의 공격에 의해 자신이 전투 데미지를 받는 데미지 계산시에 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지가 0 이 되도록, 받는 데미지 대신에 500 데미지당 1장, 자신의 덱 위에서 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽的攻击要让自己受到战斗伤害的伤害计算时才能发动。直到那次战斗发生的对自己的战斗伤害变成0为止把每500伤害1张卡从自己卡组上面送去墓地。
