text:
  en: |-
    When a Spell/Trap Card, or monster effect is activated: Tribute 1 "Hieratic" monster; negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Biete 1 „Priesterlich“-Monster als Tribut an; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa o efecto de un monstruo: Sacrifica 1 monstruo "Hierático"; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : Sacrifiez 1 monstre "Hiératique" ; annulez l'activation, et si vous le faites, détruisez-le.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro: offri come Tributo 1 mostro "Ieratico"; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado: ofereça como Tributo 1 monstro "Hierático"; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    自分フィールド上の「<ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby>」と名のついたモンスター１体をリリースして発動できる。効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    자신 필드 위의 "성각"이라는 이름이 붙은 몬스터 1장을 릴리스하고 발동할 수 있다. 효과 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：怪兽的效果・魔法・陷阱卡发动时，解放自己场上的１只“圣刻”怪兽可以发动。将该发动无效并破坏。
