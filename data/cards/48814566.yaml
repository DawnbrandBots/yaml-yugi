  zh-TW: 魔獸的大餌
  zh-CN: 魔兽之大饵
text:
  en: |-
    Banish any number of cards from your Extra Deck face-down, and banish the same number of random face-down cards from your opponent's Extra Deck, face-up, until the End Phase. You can only activate 1 "Banquet of Millions" per turn.
  de: |-
    Verbanne eine beliebige Anzahl Karten von deinem Extra Deck verdeckt und verbanne dieselbe Anzahl zufälliger verdeckter Karten vom Extra Deck deines Gegners offen bis zur End Phase. Du kannst nur 1 „Bankett der Millionen“ pro Spielzug aktivieren.
  es: |-
    Destierra cualquier cantidad de cartas en tu Deck Extra boca abajo y destierra la misma cantidad de cartas boca abajo al azar en el Deck Extra de tu adversario, boca arriba, hasta la End Phase. Sólo puedes activar 1 "Banquete de Millones" por turno.
  fr: |-
    Bannissez face verso un nombre de votre choix de cartes depuis votre Extra Deck, et bannissez au hasard face recto le même nombre de cartes face verso depuis l'Extra Deck de votre adversaire jusqu'à la End Phase. Vous ne pouvez activer qu'1 "Banquet des Millions" par tour.
  it: |-
    Bandisci un qualsiasi numero di carte dal tuo Extra Deck coperte e bandisci lo stesso numero di carte coperte a caso dall'Extra Deck del tuo avversario, scoperte, fino alla End Phase. Puoi attivare solo 1 "Banchetto dei Milioni" per turno.
  pt: |-
    Bana, com a face para baixo, qualquer número de cards do seu Deck Adicional e, até a Fase Final, bana, com a face para cima, o mesmo número de cards aleatórios com a face para baixo do Deck Adicional do seu oponente. Você só pode ativar 1 "Banquete de Milhões" por turno.
  ja: |-
    ①：自分のＥＸデッキのカードを任意の数だけ裏側表示で除外し、その数だけ相手のＥＸデッキの裏側表示のカードをランダムに選んでエンドフェイズまで表側表示で除外する。
  ko: |-
    ①: 자신의 엑스트라 덱의 카드를 임의의 수만큼 뒷면 표시로 제외하고, 그 수만큼 상대의 엑스트라 덱의 뒷면 표시의 카드를 무작위로 골라 엔드 페이즈까지 앞면 표시로 제외한다.
  zh-TW:
  zh-CN: |-
    ①：将自己额外牌组任意数量的卡以里侧表示除外，依其数量随机挑选对手额外牌组的里侧表示卡，直至结束阶段为止以表侧表示除外。
