  de: Bankett der Millionen
  es: Banquete de Millones
  fr: Banquet des Millions
  it: Banchetto dei Milioni
  pt: Banquete de Milhões
  ja: <ruby>魔獣の大餌<rt>フィード・パック</rt></ruby>
  ja_romaji: Fīdo Pakku
