text:
  en:
  de: |-
    Verbanne eine beliebige Anzahl Karten von deinem Extra Deck verdeckt und verbanne dieselbe Anzahl zufälliger verdeckter Karten vom Extra Deck deines Gegners offen bis zur End Phase.
  es: |-
    Destierra cualquier cantidad de cartas en tu Deck Extra boca abajo y destierra la misma cantidad de cartas boca abajo al azar en el Deck Extra de tu adversario, boca arriba, hasta la End Phase.
  fr: |-
    Bannissez face verso un nombre de votre choix de cartes depuis votre Extra Deck, et bannissez au hasard face recto le même nombre de cartes face verso depuis l'Extra Deck de votre adversaire jusqu'à la End Phase.
  it: |-
    Bandisci un qualsiasi numero di carte dal tuo Extra Deck coperte e bandisci lo stesso numero di carte coperte a caso dall'Extra Deck del tuo avversario, scoperte, fino alla End Phase.
  pt: |-
    Bana, com a face para baixo, qualquer número de cards do seu Deck Adicional e, até a Fase Final, bana, com a face para cima, o mesmo número de cards aleatórios com a face para baixo do Deck Adicional do seu oponente.
  ja: |-
    ①：自分のＥＸデッキのカードを任意の数だけ裏側で除外し、その数だけ相手のＥＸデッキの裏側のカードをランダムに選び、エンドフェイズまで表側で除外する。
  ko: |-
    ①: 자신의 엑스트라 덱의 카드를 임의의 수만큼 뒷면 표시로 제외하고, 그 수만큼 상대의 엑스트라 덱의 뒷면 표시의 카드를 무작위로 골라 엔드 페이즈까지 앞면 표시로 제외한다.
  zh-TW: |-
    ①：將我方額外牌組任意數量的卡以反面表示除外，依據該數量隨機選擇對方額外牌組中反面表示的卡，在結束階段前以正面表示除外。
  zh-CN: |-
    ①：以里侧表示除外自己额外牌组中任意数量的卡，随机挑选相同数量的对手额外牌组中里侧表示的卡，并以表侧表示除外，直至结束阶段为止。
