pendulum_scale: 3
pendulum_effect:
  en: |-
    You can target 1 "Yosenju" card in your Pendulum Zone; for the rest of this turn, its Pendulum Scale becomes 11, also you cannot Special Summon monsters, except "Yosenju" monsters (even if this card leaves the field). During your End Phase: Return this card to the hand. You can only use each Pendulum Effect of "Mayosenju Hitot" once per turn.
  de: |-
    Du kannst 1 „Yosenju“-Karte in deiner Pendelzone wählen; für den Rest dieses Spielzugs wird ihr Pendelbereich zu 11, zusätzlich kannst du keine Monster als Spezialbeschwörung beschwören, außer „Yosenju“-Monstern (selbst falls diese Karte das Spielfeld verlässt). Während deiner End Phase: Gib diese Karte auf die Hand zurück. Du kannst jeden Pendeleffekt von „Mayosenju Hitot“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta "Yosenju" en tu Zona de Péndulo; por el resto de este turno, su Escala de Péndulo se convierte en 11, y además no puedes Invocar monstruos de Modo Especial, excepto monstruos "Yosenju" (aun si esta carta deja el Campo). Durante tu End Phase: devuelve esta carta a la mano. Sólo puedes usar cada Efecto de Péndulo de "Mayosenju Hitot" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte "Yosenju" dans votre Zone Pendule ; le reste de ce tour, son Échelle Pendule devient 11, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Yosenju" exclus) (même si cette carte quitte le Terrain). Durant votre End Phase : renvoyez cette carte à la main. Vous ne pouvez utiliser chaque Effet Pendule de "Mayosenju Hitot" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta "Yosenju" nella tua Zona Pendulum; per il resto di questo turno, il suo Valore Pendulum diventa 11, inoltre non puoi Evocare Specialmente mostri, eccetto mostri "Yosenju" (anche se questa carta lascia il Terreno). Durante la tua End Phase: fai ritornare questa carta nella mano. Puoi utilizzare ogni Effetto Pendulum di "Mayosenju Hitot" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card "Yosenju" na sua Zona de Pêndulo; pelo resto deste turno, sua Escala de Pêndulo se torna 11 e, além disso, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Yosenju" (mesmo que este card deixe o campo). Durante sua Fase Final: devolva este card para a mão. Você só pode usar cada Efeito de Pêndulo de "Mayosenju Hitot" uma vez por turno.
  ja: |-
    このカード名の①②のＰ効果はそれぞれ１ターンに１度しか使用できない。①：自分のＰゾーンの「妖仙獣」カード１枚を対象として発動できる。そのＰスケールはターン終了時まで１１になる。このターン、自分は「妖仙獣」モンスターしか特殊召喚できない。②：自分エンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    이 카드명의 ①②의 펜듈럼 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 펜듈럼 존의 "요선수" 카드 1장을 대상으로 하고 발동할 수 있다. 그 펜듈럼 스케일은 턴 종료시까지 11 이 된다. 이 턴에, 자신은 "요선수" 몬스터밖에 특수 소환할 수 없다. ②: 자신 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡名的①②鐘擺效果，１回合各僅限使用１次。
    ①：可將我方鐘擺區的１張「妖仙獸」卡做為對象發動。該鐘擺刻度在回合結束前變為１１。此回合，我方可特殊召喚的怪獸僅限「妖仙獸」怪獸。
    ②：在我方結束階段發動。將此卡送回持有者的手牌。
  zh-CN: |-
    此卡名的①②灵摆效果１回合各只能使用１次。
    ①：可以我方灵摆区的１张“妖仙兽”卡片为对象发动。直到回合结束，其灵摆刻度变为１１。本回合，我方特殊召唤的只能是“妖仙兽”怪兽。
    ②：在我方结束阶段发动。将此卡移回拥有者的手牌。
