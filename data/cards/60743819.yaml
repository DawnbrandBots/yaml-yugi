name:
  en: Fiend Griefing
  de: Kummer des Unterweltlers
  es: Aflicción del Demonio
  fr: Peine de Démon
  it: Demone Sofferente
  pt: Pirraça do Demônio
  ja: <ruby>悪<rt>あく</rt></ruby><ruby>魔<rt>ま</rt></ruby>の<ruby>嘆<rt>なげ</rt></ruby>き
  ja_romaji: Akuma no Nageki
  ko: 악마의 통곡
  ko_rr: Akma-ui Tonggok
  zh-TW:
  zh-CN: 恶魔的叹息
text:
  en: |-
    Target 1 monster in your opponent's Graveyard; shuffle it into the Deck, then you can send 1 Fiend-Type monster from your Deck to the Graveyard.
  de: |-
    Wähle 1 Monster im Friedhof deines Gegners; mische es ins Deck, dann kannst du 1 Monster vom Typ Unterweltler von deinem Deck auf den Friedhof legen.
  es: |-
    Selecciona 1 monstruo en el Cementerio de tu adversario; barájalo al Deck, y después puedes mandar al Cementerio 1 monstruo de Tipo Demonio en tu Deck.
  fr: |-
    Ciblez 1 monstre dans le Cimetière de votre adversaire ; mélangez-le dans le Deck, puis vous pouvez envoyer 1 monstre de Type Démon depuis votre Deck au Cimetière.
  it: |-
    Scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; mischialo nel Deck, poi puoi mandare 1 mostro di Tipo Demone dal tuo Deck al Cimitero.
  pt: |-
    Escolha 1 monstro no Cemitério do seu oponente; embaralhe-o no Deck e, depois, você pode enviar 1 monstro do Tipo Demônio do seu Deck para o Cemitério.
  ja: |-
    ①：相手の墓地のモンスター１体を対象として発動できる。そのモンスターを相手のデッキに戻す。その後、自分のデッキから悪魔族モンスター１体を墓地へ送る事ができる。
  ko: |-
    ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 상대의 덱으로 되돌린다. 그 후, 자신의 덱에서 악마족 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    非恶魔：①：以对方墓地1只怪兽为对象才能发动。那只怪兽回到对方卡组。那之后，可以从自己卡组把1只恶魔族怪兽送去墓地。
