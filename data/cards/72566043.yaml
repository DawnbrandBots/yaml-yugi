text:
  en: |-
    You can Ritual Summon this card with "Litmus Doom Ritual". It is unaffected by Trap effects and cannot be destroyed by battle. Gains 3000 ATK/DEF while a Trap is on the field. If this Ritual Summoned card in its owner's control is destroyed by your opponent's card: You can target 1 Trap in either GY; Set it to your Spell & Trap Zone.
  de: |-
    Du kannst diese Karte mit „Ritual der Lithmus-Verdammten“ als Ritualbeschwörung beschwören. Sie bleibt von Falleneffekten unberührt und kann nicht durch Kampf zerstört werden. Erhält 3000 ATK/DEF, solange eine Falle auf dem Spielfeld liegt. Falls diese als Ritualbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, durch eine Karte deines Gegners zerstört wird: Du kannst 1 Falle in einem beliebigen Friedhof wählen; setze sie in deine Zauber- & Fallenzone.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ritual Fatal de Litmus". No es afectada por efectos de Trampas y no puede ser destruida en batalla. Gana 3000 ATK/DEF mientras una Trampa esté en el Campo. Si esta carta Invocada por Ritual bajo el control de su dueño es destruida por la carta de tu adversario: puedes seleccionar 1 Trampa en cualquier Cementerio; Colócala en tu Zona de Magia y Trampas.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Rituel de Litmus le Maudit". Elle n'est pas affectée par des effets de Piège et ne peut pas être détruite au combat. Gagne 3000 ATK/DEF tant qu'un Piège est sur le Terrain. Si cette carte Invoquée Rituellement contrôlée par son propriétaire est détruite par une carte de votre adversaire : vous pouvez cibler 1 Piège dans l'un des Cimetières ; Posez-le dans votre Zone Magie & Piège.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rituale del Fato Litmus". Essa è immune agli effetti delle Trappole e non può essere distrutta in battaglia. Guadagna 3000 ATK/DEF mentre sul Terreno c'è una Trappola. Se questa carta Evocata tramite Rituale sotto il controllo del suo proprietario viene distrutta da una carta del tuo avversario: puoi scegliere come bersaglio 1 Trappola in qualsiasi Cimitero; Posizionala nella tua Zona Magie & Trappole.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ritual da Condenação Tornassol". Ele não é afetado por efeitos de Armadilha e não pode ser destruído em batalha. Ganha 3000 de ATK/DEF enquanto uma Armadilha estiver no campo. Se este card Invocado por Invocação-Ritual sob o controle do seu dono for destruído por um card do seu oponente: você pode escolher 1 Armadilha em qualquer Cemitério; Baixe-a na sua Zona de Magias & Armadilhas.
  ja: |-
    「リトマスの死儀式」により降臨。①：このカードはモンスターゾーンに存在する限り、罠カードの効果を受けず、戦闘では破壊されない。②：罠カードがフィールドに表側表示で存在する場合、このカードの攻撃力・守備力は３０００アップする。③：儀式召喚したこのカードが相手によって破壊された場合、自分または相手の墓地の罠カード１枚を対象として発動できる。そのカードを自分の魔法＆罠ゾーンにセットする。
  ko: |-
    "리트머스 죽음의 의식"에 의해 의식 소환. ①: 이 카드는 몬스터 존에 존재하는 한, 함정 카드의 효과를 받지 않으며, 전투로는 파괴되지 않는다. ②: 함정 카드가 필드에 앞면 표시로 존재할 경우, 이 카드의 공격력 / 수비력은 3000 올린다. ③: 의식 소환한 이 카드가 상대에 의해 파괴되었을 경우, 자신 또는 상대 묘지의 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신의 마법 & 함정 존에 세트한다.
  zh-TW: |-
    以「石蕊的死儀式」降臨。①：只要此卡存在於怪獸區，就不受陷阱卡的效果影響，不會因戰鬥被破壞。②：在陷阱卡以正面表示存在場上的狀況下，此卡的攻擊力・守備力提升３０００。③：在儀式召喚的此卡被對方破壞的狀況下，可將我方或對方墓地的１張陷阱卡做為對象發動。將該卡覆蓋在我方魔法＆陷阱區。
  zh-CN: |-
    以“石蕊的死仪式”降临。①：此卡只要存在于怪兽区域，不受陷阱卡的效果影响，不会因战斗被破坏。②：陷阱卡在场上以表侧表示存在的情况下，此卡的攻击力・守备力上升３０００。③：仪式召唤的此卡被对手破坏的情况下，以自己或对手墓地的１张陷阱卡为对象可以发动。将该卡放置在自己的魔法与陷阱区域。
