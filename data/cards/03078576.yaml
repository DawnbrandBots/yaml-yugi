text:
  en: |-
    This card cannot be Special Summoned. This card returns to its owner's hand during the End Phase of the turn it is Normal Summoned or flipped face-up. When this card inflicts Battle Damage to your opponent, they skip their next Draw Phase.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Wenn diese Karte deinem Gegner Kampfschaden zufügt, überspringt er seine nächste Draw Phase.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que fue Invocada mediante una Invocación Normal o volteada boca arriba. Si esta carta inflige Daño de Batalla a tu adversario, tu adversario se salta la Draw Phase de su próximo turno.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée Normalement ou retournée face recto. Lorsque cette carte inflige des dommages de combat à votre adversaire, celui-ci saute sa prochaine Draw Phase.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Quando questa carta infligge danno da combattimento al tuo avversario, quell'avversario salta la sua prossima Draw Phase.
  pt:
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが相手ライフに戦闘ダメージを与えた場合、次の相手ターンのドローフェイズをスキップする。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 경우, 다음 상대 턴의 드로우 페이즈를 스킵한다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡给与对方基本分战斗伤害的场合，下次的对方回合的抽卡阶段跳过。
