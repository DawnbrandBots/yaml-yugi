text:
  en: |-
    If a Dragon-Type Synchro Monster is on the field: Target up to 2 "Resonator" monsters in your Graveyard; Special Summon them.
  de: |-
    Falls sich ein Synchromonster vom Typ Drache auf dem Spielfeld befindet: Wähle bis zu 2 „Resonator“-Monster in deinem Friedhof; beschwöre sie als Spezialbeschwörung.
  es: |-
    Si un Monstruo de Sincronía de Tipo Dragón está en el Campo: selecciona hasta 2 monstruos "Resonador" en tu Cementerio; Invócalos de Modo Especial.
  fr: |-
    Si un Monstre Synchro de Type Dragon est sur le Terrain : ciblez max. 2 monstres "Diapason" ("Résonateur des Flammes" inclus) dans votre Cimetière ; Invoquez-les Spécialement.
  it: |-
    Se sul Terreno c'è un Mostro Synchro di Tipo Drago: scegli come bersaglio fino a 2 mostri "Diapason" (o "Risonatore Oscuro") nel tuo Cimitero; Evocali Specialmente.
  pt: |-
    Se um Monstro Sincro do Tipo Dragão estiver no campo: escolha até 2 monstros "Ressonador" no seu Cemitério; Invoque-os por Invocação-Especial.
  ja: |-
    ①：フィールドにドラゴン族<ruby>Ｓ<rt>シンクロ</rt></ruby>モンスターが存在する場合、自分の墓地の「リゾネーター」モンスターを２体まで対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 필드에 드래곤족 싱크로 몬스터가 존재할 경우, 자신 묘지의 "레조네이터" 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：场上有龙族同调怪兽存在的场合，以自己墓地最多2只「共鸣者」怪兽为对象才能发动。那些怪兽特殊召唤。
