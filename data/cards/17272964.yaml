name:
  en: Mannadium Fearless
  de: Mannadium Furchtlos
  es: Mannadium Valiente
  fr: Intrépide Mannadium
  it: Mannadium Impavido
  pt: Mannadium Destemida
  ja: マナドゥム・ヒアレス
  ja_romaji: Manadumu Hiaresu
  ko: 마나둠 히어리스
  ko_rr: Manadum Pieoriseu
  zh-TW: 瑪那桃圓鄉・無畏
  zh-CN: 玛那桃圆乡・无畏
text:
  en: |-
    If you control "Visas Starfrost" or a monster with 1500 ATK/2100 DEF, you can Special Summon this card (from your hand). You can only Special Summon "Mannadium Fearless" once per turn this way. If this card is destroyed by battle or card effect: You can Special Summon 1 "Mannadium Fearless" from your Deck, also during the Battle Phase this turn, Synchro Monsters you control gain 500 ATK.
  de: |-
    Falls du „Visas Starfrost“ oder ein Monster mit 1500 ATK/2100 DEF kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Mannadium Furchtlos“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Mannadium Furchtlos“ als Spezialbeschwörung von deinem Deck beschwören, zusätzlich erhalten Synchromonster, die du kontrollierst, während der Battle Phase dieses Spielzugs 500 ATK.
  es: |-
    Si controlas "Visas Starfrost" o un monstruo con 1500 ATK/2100 DEF, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Mannadium Valiente" una vez por turno de esta forma. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 "Mannadium Valiente" desde tu Deck y además, durante la Battle Phase este turno, los Monstruos de Sincronía que controles ganan 500 ATK.
  fr: |-
    Si vous contrôlez "Visas Starfrost" ou un monstre avec 1500 ATK/2100 DEF, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Intrépide Mannadium" qu'une fois par tour de cette façon. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Intrépide Mannadium" depuis votre Deck, et aussi, les Monstres Synchro que vous contrôlez gagnent 500 ATK durant la Battle Phase ce tour.
  it: |-
    Se controlli "Visas Starfrost" o un mostro con 1500 ATK/2100 DEF, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Mannadium Impavido" una sola volta per turno in questo modo. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Mannadium Impavido" dal tuo Deck, inoltre durante la Battle Phase in questo turno, i Mostri Synchro che controlli guadagnano 500 ATK.
  pt: |-
    Se você controlar "Visas Starfrost" ou um monstro com 1500 de ATK/2100 de DEF, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Mannadium Destemida" por Invocação-Especial uma vez por turno desta forma. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Mannadium Destemida" do seu Deck e, além disso, durante a Fase de Batalha neste turno, Monstros Sincro que você controla ganham 500 de ATK.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「マナドゥム・ヒアレス」１体を特殊召喚する。この効果を発動したターンのバトルフェイズ中、自分フィールドのＳモンスターの攻撃力は５００アップする。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "마나둠 히어리스" 1장을 특수 소환한다. 이 효과를 발동한 턴의 배틀 페이즈 중, 자신 필드의 싱크로 몬스터의 공격력은 500 올린다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次。①：自己场上存在“维萨思・史塔弗罗斯特”或攻击力１５００／守备力２１００的怪兽的情况下，此卡可从手牌中特殊召唤。②：此卡因战斗・效果被破坏的情况下可以发动。从牌组将１只“玛那桃圆乡・无畏”特殊召唤。发动了此效果的回合的战斗阶段中，自己场上的同步怪兽的攻击力上升５００。
