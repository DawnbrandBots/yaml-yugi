  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「マナドゥム・ヒアレス」１体を特殊召喚する。この効果を発動したターンのバトルフェイズ中、自分フィールドのＳモンスターの攻撃力は５００アップする。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "마나둠 히어리스" 1장을 특수 소환한다. 이 효과를 발동한 턴의 배틀 페이즈 중, 자신 필드의 싱크로 몬스터의 공격력은 500 올린다.
