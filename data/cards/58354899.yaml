text:
  en: |-
    If you control a Zombie monster: You can Special Summon this card from your hand. During your Main Phase: You can return this card from the field to the hand, then you can Special Summon 1 Zombie monster from your hand. You can only use each effect of "Vulcarrion the Rotting Phoenix" once per turn.
  de: |-
    Falls du ein Zombie-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst diese Karte vom Spielfeld auf die Hand zurückgeben, dann kannst du 1 Zombie-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Vulcarrion der verrottende Phönix“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo Zombi: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes devolver a la mano esta carta en el Campo, y después puedes Invocar de Modo Especial 1 monstruo Zombi desde tu mano. Sólo puedes usar cada efecto de "Buitcarrion el Fénix en Descomposición" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre Zombie : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez renvoyer cette carte depuis le Terrain à la main, puis vous pouvez Invoquer Spécialement 1 monstre Zombie depuis votre main. Vous ne pouvez utiliser chaque effet de "Vulcarrion le Phénix en Décomposition" qu'une fois par tour.
  it: |-
    Se controlli un mostro Zombie: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi far ritornare questa carta dal Terreno nella mano, poi puoi Evocare Specialmente 1 mostro Zombie dalla tua mano. Puoi utilizzare ogni effetto di "Vulcarrion la Fenice Putrescente" una sola volta per turno.
  pt: |-
    Se você controlar um monstro Zumbi: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode devolver este card do campo para a mão e, depois, você pode Invocar por Invocação-Especial 1 monstro Zumbi da sua mão. Você só pode usar cada efeito de "Vulcarrion, a Fênix Apodrecida" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにアンデット族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。フィールドのこのカードを手札に戻す。その後、手札からアンデット族モンスター１体を特殊召喚できる。
