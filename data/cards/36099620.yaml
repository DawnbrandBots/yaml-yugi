text:
  en: |-
    Each time a card(s) is sent from your Deck to the Graveyard, place 1 Shine Counter on this card. All "Lightsworn" monsters gain 100 ATK for each Shine Counter on this card. If this card would be destroyed by a card effect, remove 2 Shine Counters from this card instead.
  de: |-
    Jedes Mal, wenn Karten von deinem Deck auf den Friedhof gelegt werden, lege 1 Glanzzählmarke auf diese Karte. Alle „Lichtverpflichtet“-Monster erhalten 100 ATK für jede Glanzzählmarke auf dieser Karte. Falls diese Karte durch einen Karteneffekt zerstört würde, entferne stattdessen 2 Glanzzählmarken von ihr.
  es: |-
    Cada vez que una o más cartas son mandadas desde tu Deck al Cementerio, pon 1 Contador de Brillo en esta carta. Todos los monstruos "Luminoso/a" ganan 100 ATK por cada Contador de Brillo en esta carta. Si esta carta fuera a ser destruida por el efecto de una carta, retira 2 Contadores de Brillo de esta carta en su lugar.
  fr: |-
    Chaque fois qu'une ou plusieurs cartes sont envoyées depuis votre Deck au Cimetière, placez 1 Compteur Soleil sur cette carte. Tous les monstres "Seigneur Lumière" gagnent 100 ATK pour chaque Compteur Soleil sur cette carte. Si cette carte va être détruite par un effet de carte, retirez 2 Compteurs Soleil de cette carte à la place.
  it: |-
    Ogni volta che una o più carte vengono mandate dal tuo Deck al Cimitero, metti 1 Segnalino Splendore su questa carta. Tutti i mostri "Fedele della Luce" guadagnano 100 ATK per ogni Segnalino Splendore su questa carta. Se questa carta sta per essere distrutta dall'effetto di una carta, rimuovi invece 2 Segnalini Splendore da questa carta.
  pt: |-
    Sempre que um ou mais cards forem enviados do seu Deck para o Cemitério, coloque 1 Marcador de Brilho neste card. Todos os monstros "Luminoso(a)" ganham 100 de ATK para cada Marcador de Brilho neste card. Se este card seria destruído por um efeito de card, em vez disso, remova 2 Marcadores de Brilho deste card.
  ja: |-
    自分のデッキからカードが墓地へ送られる度に、このカードにシャインカウンターを１つ置く。フィールド上の「ライトロード」と名のついたモンスターの攻撃力は、このカードに乗っているシャインカウンターの数×１００ポイントアップする。また、このカードがカードの効果によって破壊される場合、代わりにこのカードに乗っているシャインカウンターを２つ取り除く。
  ko: |-
    자신의 덱에서 카드가 묘지로 보내질 때마다, 이 카드에 샤인 카운터를 1개 놓는다. 필드 위의 "라이트로드"라는 이름이 붙은 몬스터의 공격력은, 이 카드에 얹혀 있는 샤인 카운터의 수 × 100 포인트 올린다. 또한, 이 카드가 카드의 효과에 의해서 파괴될 경우, 대신에 이 카드에 얹혀 있는 샤인 카운터를 2개 제거한다.
  zh-TW:
  zh-CN: |-
    每次从自己卡组让卡被送去墓地，给这张卡放置1个光指示物。场上的名字带有「光道」的怪兽的攻击力上升这张卡放置的光指示物数量×100的数值。此外，这张卡被卡的效果破坏的场合，作为代替把这张卡放置的2个光指示物取除。
