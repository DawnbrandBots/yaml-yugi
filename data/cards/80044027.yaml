text:
  en: |-
    Special Summon 1 "Mikanko" monster from your hand or GY, and if you do, equip it with this card, then you can Special Summon 1 monster from your opponent's GY to their field, but negate its effects. The equipped monster cannot be destroyed by card effects. You can only activate 1 "Mikanko Fire Dance" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・墓地から「御巫」モンスター１体を選んで特殊召喚し、このカードを装備する。その後、相手の墓地からモンスター１体を選んで効果を無効にして相手フィールドに特殊召喚できる。②：装備モンスターは効果では破壊されない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 묘지에서 "미캉코" 몬스터 1장을 골라 특수 소환하고, 이 카드를 장착한다. 그 후, 상대 묘지에서 몬스터 1장을 골라 효과를 무효로 하고 상대 필드에 특수 소환할 수 있다. ②: 장착 몬스터는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己的手卡·墓地选1只「御巫」怪兽特殊召唤，把这张卡装备。那之后，可以从对方墓地选1只怪兽效果无效在对方场上特殊召唤。
    ②：装备怪兽不会被效果破坏。
