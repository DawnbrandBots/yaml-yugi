text:
  en: |-
    If you control no face-up monsters, or the only face-up monsters you control are "R.B." monsters, you can Special Summon this card (from your hand). You can only Special Summon "R.B. Ga10 Driller" once per turn this way. During the Main Phase, if this card is linked to an "R.B." Link Monster (Quick Effect): You can pay 500 LP, then target 1 monster your opponent controls; destroy both that monster and this card. You can only use this effect of "R.B. Ga10 Driller" once per turn.
  de: |-
    Falls du keine offenen Monster kontrollierst oder die einzigen offenen Monster, die du kontrollierst, „R.B.“-Monster sind, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „R.B. Ga10 Bohrer“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während der Main Phase, falls diese Karte mit einem „R.B.“-Linkmonster verlinkt ist (Schnelleffekt): Du kannst 500 LP zahlen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre sowohl jenes Monster als auch diese Karte. Du kannst diesen Effekt von „R.B. Ga10 Bohrer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos boca arriba, o los únicos monstruos boca arriba que controlas son monstruos "R.B.", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "R.B. Ga10 Perforador" una vez por turno de esta forma. Durante la Main Phase, si esta carta está enlazada a un Monstruo de Enlace "R.B." (Efecto Rápido): puedes pagar 500 LP, y después selecciona 1 monstruo que controle tu adversario; destruye ambos, ese monstruo y esta carta. Sólo puedes usar este efecto de "R.B. Ga10 Perforador" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre face recto, ou que les seuls monstres face recto que vous contrôlez sont des monstres "R.B.", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Foreuse Ga10 R.B." qu'une fois par tour de cette façon. Durant la Main Phase, si cette carte est liée à un Monstre Lien "R.B." (Effet Rapide) : vous pouvez payer 500 LP, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez le monstre ainsi que cette carte. Vous ne pouvez utiliser cet effet de "Foreuse Ga10 R.B." qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro scoperto, o gli unici mostri scoperti che controlli sono mostri "R.B.", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "R.B. Ga10 Perforatore" una sola volta per turno in questo modo. Durante la Main Phase, se questa carta è linkata a un Mostro Link "R.B." (Effetto Rapido): puoi pagare 500 LP, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi sia quel mostro che questa carta. Puoi utilizzare questo effetto di "R.B. Ga10 Perforatore" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro com a face para cima, ou os únicos monstros com a face para cima que você controla forem monstros "R.B.", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Perfurador R.B. Ga10" por Invocação-Especial uma vez por turno desta forma. Durante a Fase Principal, se este card estiver linkado a um Monstro Link "R.B." (Efeito Rápido): você pode pagar 500 PV e, depois, escolha 1 monstro que seu oponente controla; destrua tanto esse monstro quanto este card. Você só pode usar este efeito de "Perfurador R.B. Ga10" uma vez por turno.
