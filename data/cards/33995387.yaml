text:
  en: |-
    Target up to 5 cards in any GY(s); banish them. If this card is in your GY, except the turn it was sent there: You can banish it, then target 1 of your banished "Elemental HERO" monsters; Special Summon it, ignoring its Summoning conditions. You can only use this effect of "Hero's Rule 1: Five Freedoms" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分・相手の墓地のカードを合計５枚まで対象として発動できる。そのカードを除外する。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の「Ｅ・ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 묘지의 카드를 합계 5장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 제외 상태인 "엘리멘틀 히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：以自己・对手墓地合计最多5张卡为对象可以发动。将该卡除外。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己除外状态的1只“元素－英雄”怪兽为对象可以发动。将该怪兽无视召唤条件特殊召唤。
