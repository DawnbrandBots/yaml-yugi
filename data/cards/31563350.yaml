text:
  en:
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; rüste diese Karte mit 1 Monster vom Typ Krieger von deiner Hand aus. Diese Karte erhält ATK in Höhe der Summe der ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; equipa a esta carta 1 monstruo de Tipo Guerrero en tu mano. Esta carta gana tanto ATK como el ATK combinado de los monstruos equipados a ella por este efecto.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; équipez 1 monstre de Type Guerrier depuis votre main à cette carte. Cette carte gagne une ATK égale à la somme des ATK des monstres qui lui sont équipés par cet effet.
  it: |-
    2 mostri di Livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; equipaggia 1 mostro di Tipo Guerriero dalla tua mano a questa carta. Questa carta guadagna ATK pari alla somma degli ATK dei mostri equipaggiati ad essa da questo effetto.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; equipe 1 monstro do Tipo Guerreiro da sua mão a este card. Este card ganha ATK igual à soma do ATK dos monstros equipados a ele por este efeito.
  ja: |-
    レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札から戦士族モンスター１体を装備魔法カード扱いでこのカードに装備する。
    ②：このカードの攻撃力は、このカードの①の効果で装備したモンスターの攻撃力分アップする。
  ko: |-
    레벨 4 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패에서 전사족 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착한다. 이 카드의 공격력은, 이 효과로 장착한 몬스터의 공격력만큼 올린다.
  zh-TW: |-
    等級４怪獸×２
    １回合１次，可去除此卡的１個超量素材發動。從手牌將１隻戰士族怪獸視為裝備卡，裝備於此卡。此卡的攻擊力依據透過此效果裝備的怪獸的攻擊力數值進行提升。
  zh-CN: |-
    等级４怪兽×２
    ①：１回合１次，去除此卡的１个超量素材可以发动。从手牌将１只战士族怪兽视为装备卡装备于此卡。此卡的攻击力上升相当于以此效果装备的怪兽的攻击力数值。
