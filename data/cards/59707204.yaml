text:
  en: |-
    When this card is Normal Summoned: You can target 1 card in your opponent's Spell & Trap Zone; return it to the hand. If this card is in your GY and your opponent controls no cards in their Spell & Trap Zone: You can Special Summon this card in Defense Position, but banish it when it leaves the field, also you cannot Special Summon monsters for the rest of this turn, except Winged Beast monsters. You can only use each effect of "Simorgh, Bird of Protection" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Karte in der Zauber- & Fallenzone deines Gegners wählen; gib sie auf die Hand zurück. Falls sich diese Karte in deinem Friedhof befindet und dein Gegner keine Karten in seiner Zauber- & Fallenzone kontrolliert: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Geflügeltes Ungeheuer-Monstern. Du kannst jeden Effekt von „Simorgh, Vogel des Schutzes“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 carta en la Zona de Magia y Trampas de tu adversario; devuélvela a la mano. Si esta carta está en tu Cementerio y tu adversario no controla cartas en su Zona de Magia y Trampas: puedes Invocar esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos Bestia Alada. Sólo puedes usar cada efecto de "Simorgh, Ave de Protección" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 carte dans la Zone Magie & Piège de votre adversaire ; renvoyez-la à la main. Si cette carte est dans votre Cimetière et que votre adversaire ne contrôle aucune carte dans sa Zone Magie & Piège : vous pouvez Invoquer Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Bête Ailée exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Simorgh, l'Oiseau de la Protection" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 carta nella Zona Magie & Trappole del tuo avversario; falla ritornare nella mano. Se questa carta è nel tuo Cimitero e il tuo avversario non controlla nessuna carta nella sua Zona Magie & Trappole: puoi Evocare Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Bestia Alata. Puoi utilizzare ogni effetto di "Simorgh, Volatile della Protezione" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 card na Zona de Magias & Armadilhas do seu oponente; devolva-o para a mão. Se este card estiver no seu Cemitério e seu oponente não controlar nenhum card na Zona de Magias & Armadilhas dele: você pode Invocar este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Besta Alada. Você só pode usar cada efeito de "Simorgh, Pássaro da Proteção" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時、相手の魔法＆罠ゾーンのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。②：このカードが墓地に存在し、相手の魔法＆罠ゾーンにカードが存在しない場合に発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分は鳥獣族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 상대의 마법 & 함정 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 이 카드가 묘지에 존재하고, 상대의 마법 & 함정 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 비행야수족 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡召喚成功時，可將對方魔法＆陷阱區的１張卡做為對象發動。將該卡送回持有者的手牌。②：可在此卡存在於墓地，對方的魔法＆陷阱區不存在卡的狀況下發動。以守備表示特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限鳥獸族怪獸。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤成功时，以对手的魔法与陷阱区域的1张卡为对象可以发动。将该卡放回持有者的手牌。②：此卡存在于墓地、对手的魔法与陷阱区域没有卡存在的情况下可以发动。将此卡以守备表示特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。此效果发动后，直至回合结束时为止自己仅可特殊召唤鸟兽族怪兽。
