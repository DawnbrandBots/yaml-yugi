text:
  en: |-
    This card can only be used to equip Warrior-Type monsters. The equipped monster is treated as Dragon-Type and increases the ATK and DEF of the equipped monster by 500 points.
  de: |-
    Nur Monster vom Typ Krieger können mit dieser Karte ausgerüstet werden. Ein Monster, das mit dieser Karte ausgerüstet wird, wird als Monster vom Typ Drache behandelt. Erhöht außerdem die ATK und DEF des ausgerüsteten Monsters um 500 Punkte.
  es:
  fr: |-
    Cette carte ne peut équiper que des monstres de Type Guerrier. Le monstre équipé est traité comme de Type Dragon et augmente son ATK et sa DEF de 500 points.
  it: |-
    Questa carta può essere equipaggiata solamente a mostri di Tipo Guerriero. Il mostro equipaggiato è considerato di Tipo Drago e aumenta i suoi ATK e DEF di 500 punti.
  pt:
  ja: |-
    戦士族のみ装備可能。装備モンスターはドラゴン族となり、攻撃力・守備力がそれぞれ５００ポイントアップする。
  ko: |-
    전사족만 장착 가능. 장착 몬스터는 드래곤족이 되며 공격력/수비력은 각각 500포인트 올린다.
  zh-TW:
  zh-CN: |-
    战士族才能装备。装备怪兽变成龙族，攻击力·守备力各上升500。
