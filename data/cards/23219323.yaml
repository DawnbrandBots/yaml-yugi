  ja: |-
    このカードは通常召喚できず、「バスター・モード」の効果でのみ特殊召喚できる。①：このカードの攻撃力は、自分フィールドの「／バスター」モンスターの数×１０００アップし、このカードがモンスターとの戦闘で相手に与える戦闘ダメージは倍になる。②：フィールドのこのカードは相手が発動したモンスターの効果を受けない。③：このカードが破壊された場合、自分の墓地の「ジャンク・ウォリアー」１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、そのモンスターをＳ召喚扱いで特殊召喚できる。
  ko: |-
    이 카드는 통상 소환할 수 없으며, "버스터 모드"의 효과로만 특수 소환할 수 있다. ①: 이 카드의 공격력은, 자신 필드의 "/ 버스터" 몬스터의 수 × 1000 올리고, 이 카드가 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다. ②: 필드의 이 카드는 상대가 발동한 몬스터의 효과를 받지 않는다. ③: 이 카드가 파괴되었을 경우, 자신 묘지의 "정크 워리어" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 그 몬스터를 싱크로 소환으로 취급하여 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可通过“爆裂模式”的效果特殊召唤。此卡名的①效果1回合仅可使用1次。①：向对手出示手牌的此卡可以发动。从牌组将1张“爆裂模式”或记载有该卡名的卡加入手牌，将此卡放回牌组。②：对手不可发动被从额外牌组特殊召唤的、等级5以上的怪兽的效果。③：此卡被破坏的情况下可以发动。从自己墓地将1只“深红剑士”特殊召唤。
