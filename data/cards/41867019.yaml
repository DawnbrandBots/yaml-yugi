name:
  en: Mayakashi Mayhem
  de: Mayakashi-Chaos
  es: Tumulto Mayakashi
  fr: Pagaille Mayakashi
  it: Scompiglio Mayakashi
  pt: Perturbação Mayakashi
  ja: <ruby>魔妖<rt>まやかし</rt></ruby><ruby>遊<rt>ゆう</rt></ruby><ruby>行<rt>こう</rt></ruby>
  ja_romaji: Mayakashi Yūkō
