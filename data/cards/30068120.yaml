name:
  en: Edge Imp Sabres
  de: Scherenkobold
  es: Diablillo de las Tijeras
  fr: Lames du Lutin Tranchant
  it: Imp Filo di Scimitarre
  pt: Diabrete de Lâminas Afiadas
  ja: エッジインプ・シザー
  ja_romaji: Ejji Inpu Shizā
  ko: 에지임프 시저
  ko_rr:
  zh-TW: 鋒利小鬼・剪刀
  zh-CN: 锋利小鬼・剪刀
text:
  en: |-
    If this card is in your GY: You can place 1 card from your hand on the top of the Deck; Special Summon this card in Defense Position. You can only use this effect of "Edge Imp Sabres" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand auf das Deck legen; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Scherenkobold“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes poner en la parte superior del Deck 1 carta en tu mano; Invoca esta carta de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Diablillo de las Tijeras" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez placer 1 carte depuis votre main au-dessus du Deck ; Invoquez Spécialement cette carte en Position de Défense. Vous ne pouvez utiliser cet effet de "Lames du Lutin Tranchant" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi mettere 1 carta dalla tua mano in cima al Deck; Evoca Specialmente questa carta in Posizione di Difesa. Puoi utilizzare questo effetto di "Imp Filo di Scimitarre" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode colocar 1 card da sua mão no topo do Deck; Invoque este card por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Diabrete de Lâminas Afiadas" uma vez por turno.
  ja: |-
    「エッジインプ・シザー」の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、手札を１枚デッキの一番上に戻して発動できる。このカードを墓地から守備表示で特殊召喚する。
  ko: |-
    "에지임프 시저"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 패를 1장 덱 맨 위로 되돌리고 발동할 수 있다. 이 카드를 묘지에서 수비 표시로 특수 소환한다.
  zh-TW: |-
    「鋒利小鬼・剪刀」的效果１回合僅限使用１次。①：在此卡存在於墓地的狀況下，可將１張手牌送回牌組的最上方發動。從墓地以守備表示特殊召喚此卡。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡存在于墓地的情况下，将1张手牌放回牌组最上面可以发动。将此卡从墓地以守备表示特殊召唤。
