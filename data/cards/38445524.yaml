text:
  en: |-
    This steel-armored terror machine ruthlessly strikes down enemies with its giant katana.
  de: |-
    Diese stahlgepanzerte Terrormaschine schlägt Gegner erbarmungslos mit ihrem riesigen Katana nieder.
  es: |-
    Esta máquina del terror de armadura de acero acaba sin piedad con sus enemigos usando su katana gigante.
  fr: |-
    Cette machine redoutable à l'armure d'acier pourfend sans pitié ses ennemis à l'aide de son katana géant.
  it: |-
    Questa macchina del terrore corazzata d'acciaio abbatte senza pietà i nemici con la sua katana gigante.
  pt: |-
    Esta terror de armadura de aço derruba seus inimigos com sua katana gigante.
  ja: |-
    鋼鉄の鎧を身にまとった殺戮マシーン。巨大なカタナで容赦なく攻撃をする。
  ko: |-
    강철의 갑옷을 두른 킬링 머신. 거대한 칼로 가차 없이 공격을 한다.
  zh-TW: |-
    全身包覆鋼鐵鎧甲的殺戮機器。使用巨刀毫不留情地展開攻擊。
  zh-CN: |-
    身披钢铁铠甲的杀戮机器。使用巨刀毫不留情地进行攻击。
