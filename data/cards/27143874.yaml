text:
  en: |-
    Cannot be destroyed by battle. If this card is targeted for an attack: This card gains 1000 ATK and DEF. If this card attacked, after damage calculation: The ATK and DEF gained from this effect returns to 0.
  de: |-
    Kann nicht durch Kampf zerstört werden. Falls diese Karte als Ziel für einen Angriff gewählt wird: Diese Karte erhält 1000 ATK und DEF. Falls diese Karte angegriffen hat, nach der Schadensberechnung: Die durch diesen Effekt erhaltenen ATK kehren auf 0 zurück.
  es: |-
    No puede ser destruida en batalla. Si esta carta es seleccionada para un ataque: esta carta gana 1000 ATK y DEF. Si esta carta atacó, después del cálculo de daño: el ATK y DEF ganados por este efecto vuelve a 0.
  fr: |-
    Non destructible au combat. Si cette carte est ciblée par une attaque : cette carte gagne 1000 ATK/DEF. Si cette carte a attaqué, après le calcul des dommages : l'ATK gagnée par cet effet redevient 0.
  it: |-
    Non può essere distrutto in battaglia. Se questa carta viene scelta come bersaglio per un attacco: questa carta guadagna 1000 ATK e DEF. Se questa carta attacca, dopo il calcolo dei danni: l'ATK guadagnato da questo effetto torna a 0.
  pt: |-
    Não pode ser destruído em batalha. Se este card for escolhido como alvo de um ataque: este card ganha 1000 de ATK e DEF. Se este card atacou, depois do cálculo de dano: o ATK ganho por este efeito volta a 0.
  ja: |-
    ①：このカードは戦闘では破壊されない。②：このカードが攻撃対象に選択された場合に発動する。このカードの攻撃力・守備力は１０００アップする。③：このカードが攻撃したダメージ計算後に発動する。このカードの②の効果でアップした数値は０に戻る。
  ko: |-
    ①: 이 카드는 전투로는 파괴되지 않는다.②: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 이 카드의 공격력/수비력은 1000 올린다.③: 이 카드가 공격한 데미지 계산 후에 발동한다. 이 카드의 ②의 효과로 올린 수치는 0으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    ①：这张卡不会被战斗破坏。②：这张卡被选择作为攻击对象的场合发动。这张卡的攻击力·守备力上升1000。③：这张卡攻击的伤害计算后发动。这张卡的②的效果上升的数值回到0。
