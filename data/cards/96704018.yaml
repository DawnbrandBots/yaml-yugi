text:
  en: |-
    When this card is Summoned: You can make all Level 5 or higher monsters you currently control become Level 4.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst alle Monster der Stufe 5 oder höher, die du derzeit kontrollierst, zu Stufe 4 werden lassen.
  es: |-
    Cuando esta carta es Invocada: puedes hacer que todos los monstruos de Nivel 5 o mayor que controles en este momento se conviertan en Nivel 4.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez faire devenir Niveau 4 tous les monstres de min. Niveau 5 que vous contrôlez actuellement.
  it: |-
    Quando questa carta viene Evocata: puoi fare diventare di Livello 4 tutti i mostri di Livello 5 o superiore che controlli attualmente.
  pt: |-
    Quando este card for Invocado: você pode fazer com que todos os monstros de Nível 5 ou mais que você controla atualmente se tornem de Nível 4.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。自分フィールド上の全てのレベル５以上のモンスターのレベルを４にする。
  ko: |-
    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 자신 필드 위의 모든 레벨 5 이상의 몬스터 레벨을 4로 한다.
  zh-TW: |-
    此卡召唤、反转召唤、特殊召唤成功时可发动。使我方场上等级5或以上的全部怪兽的等级变为4。
  zh-CN: |-
    ①：此卡召唤・反转召唤・特殊召唤时可以发动。将自己场上的所有等级5以上怪兽的等级改成4。
