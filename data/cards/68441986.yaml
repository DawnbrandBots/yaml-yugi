name:
  en: Ninjitsu Art of Mosquito Marching
  de: Ninjitsu-Kunst des Moskitoflugs
  es: Ninjitsu Arte de la Marcha de Mosquitos
  fr: Art Ninjitsu du Défilé Moustique
  it: Arte Ninjitsu della Marcia delle Zanzare
  pt: Habilidade Ninjitsu da Marcha dos Mosquitos
  ja: <ruby>蚊<rt>か</rt></ruby><ruby>学<rt>がく</rt></ruby><ruby>忍<rt>にん</rt></ruby><ruby>法<rt>ぽう</rt></ruby>・<ruby>軍蚊<rt>アーミーモスキート</rt></ruby>マーチ
  ja_romaji: Kagaku Ninpō Āmī Mosukīto Māchi
  ko: 문학인법 아미모스키토 마치
  ko_rr: Munhak-inheop Amimoseukito Machi
  zh-TW:
  zh-CN: 蚊学忍法·军蚊行进
text:
  en: |-
    Special Summon up to 2 Level 4 or lower Insect monsters from your hand (with the same Level, if Summoning 2). If you control "Number 2: Ninja Shadow Mosquito": You can banish this card from your GY, then target face-up monsters your opponent controls up to the number of Insect monsters you control; place 1 Hallucination Counter on each of those monsters. (The effects, if any, of monsters with Hallucination Counters are negated.) You can only use each effect of "Ninjitsu Art of Mosquito Marching" once per turn.
  de: |-
    Beschwöre bis zu 2 Insekt-Monster der Stufe 4 oder niedriger (mit derselben Stufe, falls du 2 beschwörst) als Spezialbeschwörung von deiner Hand. Falls du „Nummer 2: Ninja-Schatten-Moskito“ kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann offene Monster, die dein Gegner kontrolliert, bis zur Anzahl der Insekt-Monster wählen, die du kontrollierst; lege 1 Halluzination-Zählmarke auf jedes jener Monster. (Die Effekte von Monstern mit Halluzination-Zählmarken werden annulliert, falls sie welche haben.) Du kannst jeden Effekt von „Ninjitsu-Kunst des Moskitoflugs“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu mano, hasta 2 monstruos Insecto de Nivel 4 o menor (con el mismo Nivel si Invocas 2). Si controlas "Número 2: Mosquito Sombra de Ninja": puedes desterrar esta carta en tu Cementerio, y después seleccionar hasta tantos monstruos boca arriba que controle tu adversario como el número de monstruos Insecto que controles; pon 1 Contador de Alucinación en cada uno de esos monstruos. (Si los tienen, los efectos de monstruos con Contadores de Alucinación son negados). Sólo puedes usar cada efecto de "Ninjitsu Arte de la Marcha de Mosquitos" una vez por turno.
  fr: |-
    Invoquez Spécialement max. 2 monstres Insecte de max. Niveau 4 depuis votre main (de même Niveau, si vous en Invoquez 2). Si vous contrôlez "Numéro 2 : Moustique Ninja Sombre" : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez un nombre de monstres face recto contrôlés par votre adversaire inférieur ou égal au nombre de monstres Insecte que vous contrôlez ; placez 1 Compteur Hallucination sur chacun de ces monstres. (Les effets des monstres avec des Compteurs Hallucination, s'ils en ont, sont annulés.) Vous ne pouvez utiliser chaque effet de "Art Ninjitsu du Défilé Moustique" qu'une fois par tour.
  it: |-
    Evoca Specialmente fino a 2 mostri Insetto di Livello 4 o inferiore dalla tua mano (con lo stesso Livello, se ne Evochi 2). Se controlli "Numero 2: Zanzara Ninja dell'Ombra": puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio mostri scoperti controllati dal tuo avversario fino al numero di mostri Insetto che controlli; metti 1 Segnalino Allucinazione su ognuno di quei mostri. (Gli effetti, se ne hanno, dei mostri con Segnalini Allucinazione sono annullati.) Puoi utilizzare ogni effetto di "Arte Ninjitsu della Marcia delle Zanzare" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial até 2 monstros Inseto de Nível 4 ou menos da sua mão (com o mesmo Nível, se estiver Invocando 2). Se você controlar "Número 2: O Mosquito Ninja das Sombras": você pode banir este card do seu Cemitério e, depois, escolha monstros com a face para cima que seu oponente controla até o número de monstros Inseto que você controla; coloque 1 Marcador de Alucinação em cada um desses monstros. (Os efeitos, se houver, de monstros com Marcadores de Alucinação são negados.) Você só pode usar cada efeito de "Habilidade Ninjitsu da Marcha dos Mosquitos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からレベル４以下の昆虫族モンスターを２体まで特殊召喚する（２体を特殊召喚する場合は同じレベルでなければならない）。②：自分フィールドに「Ｎｏ．２ 蚊学忍者シャドー・モスキート」が存在する場合、墓地のこのカードを除外し、自分フィールドの昆虫族モンスターの数まで、相手フィールドの表側表示モンスターを対象として発動できる。そのモンスターに幻覚カウンターを１つ置く。幻覚カウンターが置かれたモンスターの効果は無効化される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 레벨 4 이하의 곤충족 몬스터를 2장까지 특수 소환한다(2장을 특수 소환할 경우에는 같은 레벨이어야 한다). ②: 자신 필드에 "No.2 문학첩자 섀도우 모스키토"가 존재할 경우, 묘지의 이 카드를 제외하고, 자신 필드의 곤충족 몬스터의 수까지, 상대 필드의 앞면 표시 몬스터를 대상으로 하여 발동할 수 있다. 그 몬스터에 환각 카운터를 1개 놓는다. 환각 카운터가 놓여진 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：从手牌特殊召唤最多2只等级4以下的昆虫族怪兽（要特殊召唤2只的场合必须相同等级）。②：自己场上有「No.2 蚊学忍者シャドー・モスキート／No.2 蚊学忍者 影蚊」存在的场合，可以将墓地的这张卡除外，以最多为自己场上的昆虫族怪兽的数量的对手场上的表侧表示怪兽为对象发动。在那些怪兽上放置1个幻觉指示物。放置有幻觉指示物的怪兽的效果无效化。
