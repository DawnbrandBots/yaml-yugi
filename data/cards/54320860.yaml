name:
  en: Infernity Patriarch
  de: Ewig infernaler Patriarch
  es: Patriarca Inférnico
  fr: Patriarche Enfernité
  it: Patriarca Demoneterno
  pt: Patriarca Inférnico
  ja: インフェルニティ・ビショップ
  ja_romaji: Inferuniti Bishoppu
  ko: 인페르니티 비숍
  ko_rr:
  zh-TW:
  zh-CN: 无限狱主教
text:
  en: |-
    If this is the only card in your hand, you can Special Summon it (from your hand). You can only Special Summon "Infernity Patriarch" once per turn this way. While you have no cards in your hand, if an "Infernity" monster(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead.
  de: |-
    Falls dies die einzige Karte in deiner Hand ist, kannst du sie als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Ewig infernaler Patriarch“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Solange du keine Karten in deiner Hand hast, falls ein oder mehr „Ewig infernal“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  es: |-
    Si ésta es la única carta en tu mano, puedes Invocarla de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Patriarca Inférnico" una vez por turno de esta forma. Mientras no tengas cartas en tu mano, si uno o más monstruos "Inférnico/a" que controlas fueran a ser destruidos en batalla o por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  fr: |-
    Si c'est la seule carte dans votre main, vous pouvez l'Invoquer Spécialement (depuis votre main). Vous ne pouvez Invoquer Spécialement "Patriarche Enfernité" qu'une fois par tour de cette façon. Tant que vous n'avez aucune carte dans votre main, si un ou plusieurs monstres "Enfernité" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  it: |-
    Se questa è l'unica carta nella tua mano, puoi Evocarla Specialmente (dalla tua mano). Puoi Evocare Specialmente "Patriarca Demoneterno" una sola volta per turno in questo modo. Mentre non hai nessuna carta nella tua mano, se uno o più mostri "Demoneterno" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  pt: |-
    Se este for o único card na sua mão, você pode Invocá-lo por Invocação-Especial (da sua mão). Você só pode Invocar "Patriarca Inférnico" por Invocação-Especial uma vez por turno desta forma. Enquanto você não tiver nenhum card na sua mão, se um ou mais monstros "Inférnico" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分の手札がこのカード１枚のみの場合、このカードは手札から特殊召喚できる。②：自分の手札が０枚である限り、自分フィールドの「インフェルニティ」モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    "인페르니티 비숍"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 패가 이 카드 1장뿐일 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신의 패가 0장으로 있는 한, 자신 필드의 "인페르니티" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己手牌仅有此卡1张的情况下，此卡可从手牌中特殊召唤。②：只要自己手牌是0张，自己场上的“无限狱”怪兽将被战斗・效果破坏的情况下，可将墓地的此卡除外作为代替。
