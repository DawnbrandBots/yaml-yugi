text:
  en: |-
    When this card is targeted for an attack: Destroy this card. When this card is sent to the Graveyard by a card effect: You can target 1 "Battlin' Boxer" monster in your Graveyard, except "Battlin' Boxer Glassjaw"; add that target to your hand.
  de: |-
    Wenn diese Karte als Ziel für einen Angriff gewählt wird: Zerstöre diese Karte. Wenn diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof wählen, außer „Unermüdlicher Boxer Glaskinn“; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta es seleccionada para un ataque: destruye esta carta. Cuando esta carta es mandada al Cementerio por el efecto de una carta: puedes seleccionar 1 monstruo "Boxeador Indómito" en tu Cementerio, excepto "Boxeador Indómito Mandíbula de Cristal"; añade a tu mano ese objetivo.
  fr: |-
    Lorsque cette carte est ciblée par une attaque : détruisez cette carte. Lorsque cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 monstre "Boxeur Indomptable" ("Boxeur Indomptable avec Protège-Dents" exclu) dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta viene scelta come bersaglio per un attacco: distruggi questa carta. Quando questa carta viene mandata al Cimitero dell'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero, eccetto "Pugile Indomito Mascelladivetro"; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando este card for alvo de ataque; destrua este card. Quando este card for enviado para o Cemitério por um efeito de card: você pode escolher um monstro "Boxeador Obstinado" em seu Cemitério, exceto "Boxeador Obstinado Queixo de Vidro"; adicione o alvo a sua mão.
  ja: |-
    このカードが攻撃対象に選択された時、このカードを破壊する。このカードがカードの効果によって墓地へ送られた時、自分の墓地から「ＢＫ グラスジョー」以外の「ＢＫ」と名のついたモンスター１体を選択して手札に加える事ができる。
  ko: |-
    이 카드가 공격 대상으로 선택되었을 때, 이 카드를 파괴한다. 이 카드가 카드의 효과에 의해서 묘지로 보내졌을 때, 자신의 묘지에서 "BK(버닝나쿠라) 글라스조" 이외의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다.
  zh-TW: |-
    此卡被选择为攻击对象时，破坏此卡。此卡因卡牌效果被送入墓地时，可从我方墓地选择1只除「燃燒拳鬥士 玻璃下巴」以外的冠有「燃燒拳鬥士」之名的怪兽加入手牌。
  zh-CN: |-
    这张卡被选择作为攻击对象时，这张卡破坏。这张卡被卡的效果送去墓地时，可以从自己墓地选择「燃烧拳击手 不堪一击拳手」以外的1只名字带有「燃烧拳击手」的怪兽加入手卡。
