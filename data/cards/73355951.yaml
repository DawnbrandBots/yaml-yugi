  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：除外されているお互いのモンスターを１体ずつ対象として発動できる。対象の自分のモンスターを相手フィールドに特殊召喚し、対象の相手のモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 제외되어 있는 서로의 몬스터를 1장씩 대상으로 하고 발동할 수 있다. 대상의 자신 몬스터를 상대 필드에 특수 소환하고, 대상의 상대 몬스터를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以以除外中的双方的怪兽各1只为对象发动。将作为对象的自己的怪兽特殊召唤到对手的场上，将作为对象的对手的怪兽特殊召唤到自己的场上。
