    Gib 1 offenes "Stahlschar"-Monster, das du kontrollierst und das als Tributbeschwörung beschworen wurde, auf die Hand zurück; ziehe 1 Karte.
  es: |-
    Devuelve a la mano 1 monstruo "Horda de Acero" boca arriba Invocado por Sacrificio que controles; roba 1 carta.
