    Renvoyez 1 monstre "Colonie de Chrome" face recto Invoqué par Sacrifice que vous contrôlez à la main ; piochez 1 carte.
  it: |-
    Fai ritornare 1 mostro "Brancoacciaio" Evocato tramite Tributo scoperto che controlli nella mano; pesca 1 carta.
