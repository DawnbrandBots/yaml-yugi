  ja: |-
    自分フィールド上に表側表示で存在する、アドバンス召喚に成功した「インヴェルズ」と名のついたモンスター１体を手札に戻して発動する。自分のデッキからカードを１枚ドローする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는, 어드밴스 소환에 성공한 "인벨즈"라는 이름이 붙은 몬스터 1장을 패로 되돌리고 발동한다. 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
