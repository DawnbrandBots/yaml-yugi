  zh-CN: 护宝炮妖·鱼雷
text:
  en: |-
    You can Tribute this card, then target 1 "Springans" monster in your GY, except "Springans Pedor"; Special Summon it. If this card is in your hand, field, or GY: You can target 1 "Springans" Xyz Monster you control; attach this card to it as material. You can only use each effect of "Springans Pedor" once per turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 „Springans“-Monster in deinem Friedhof wählen, außer „Springans Pedor“; beschwöre es als Spezialbeschwörung. Falls sich diese Karte in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof befindet: Du kannst 1 „Springans“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Springans Pedor“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 monstruo "Springans" en tu Cementerio, excepto "Springans Pedor"; Invócalo de Modo Especial. Si esta carta está en tu mano, Campo o Cementerio: puedes seleccionar 1 Monstruo Xyz "Springans" que controles; acóplale esta carta como material. Sólo puedes usar cada efecto de "Springans Pedor" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre "Springans" ("Pedor Springans" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte est dans votre main, Terrain ou Cimetière : vous pouvez cibler 1 Monstre Xyz "Springans" que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Pedor Springans" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro "Springans" nel tuo Cimitero, eccetto "Springans Pedor"; Evocalo Specialmente. Se questa carta è nella tua mano, Terreno o Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Springans" che controlli; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Springans Pedor" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolha 1 monstro "Springans" no seu Cemitério, exceto "Springans Pedor"; Invoque-o por Invocação-Especial. Se este card estiver na sua mão, no campo ou no Cemitério: você pode escolher 1 Monstro Xyz "Springans" que você controla; associe este card a ele como matéria. Você só pode usar cada efeito de "Springans Pedor" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースし、「スプリガンズ・ピード」以外の自分の墓地の「スプリガンズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが手札・フィールド・墓地に存在する場合、自分フィールドの「スプリガンズ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, "스프리건즈 피도" 이외의 자신 묘지의 "스프리건즈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 패 / 필드 / 묘지에 존재할 경우, 자신 필드의 "스프리건즈" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把这张卡解放，以「护宝炮妖·鱼雷」以外的自己墓地1只「护宝炮妖」怪兽为对象才能发动。那只怪兽特殊召唤。
    ②：这张卡在手卡·场上·墓地存在的场合，以自己场上1只「护宝炮妖」超量怪兽为对象才能发动。这张卡在那只怪兽下面重叠作为超量素材。
