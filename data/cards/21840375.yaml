  en: |-
    During your turn: Target 2 Spell Cards in your Graveyard; shuffle those targets into the Deck.
  de: |-
    Während deines Spielzugs: Wähle 2 Zauberkarten in deinem Friedhof; mische die gewählten Ziele ins Deck.
  es: |-
    Durante tu turno: selecciona 2 Cartas Mágicas en tu Cementerio; baraja esos objetivos al Deck.
  fr: |-
    Durant votre tour : ciblez 2 Cartes Magie dans votre Cimetière ; mélangez les cibles dans le Deck.
  it: |-
    Durante il tuo turno: scegli come bersaglio 2 Carte Magia nel tuo Cimitero; mischia quei bersagli nel Deck.
  pt: |-
    Você pode activar este card apenas durante o seu turno. Escolha 2 Card de Magia do seu Cemitério e adicione-os ao sau Deck. Em seguida, embaralhe o seu Deck.
  ja: |-
    このカードは自分のターンのみ発動する事ができる。自分の墓地に存在する魔法カード２枚を選択し、デッキに加えてシャッフルする。
  ko: |-
    자신의 턴에만 발동할 수 있다. 자신의 묘지의 마법 카드 2장을 선택하여, 덱에 넣고 셔플한다.
  zh-TW: |-
    可在我方回合選擇我墓地的２張魔法卡發動。將選擇的卡送回牌組。
  zh-CN: |-
    这张卡在自己回合才能发动。选择自己墓地存在的2张魔法卡，加入卡组洗切。
