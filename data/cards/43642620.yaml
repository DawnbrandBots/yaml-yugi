text:
  en: |-
    Destroy this card if you do not have a Zombie-Type monster in your Graveyard. When this face-up card is destroyed, inflict damage to its controller equal to its original ATK.
  de: |-
    Zerstöre diese Karte, falls du kein Monster vom Typ Zombie in deinem Friedhof hast. Wenn diese offene Karte zerstört wird, füge ihrem Beherrscher Schaden in Höhe ihrer Grund-ATK zu.
  es: |-
    Destruye esta carta si no tienes un monstruo de Tipo Zombi en tu Cementerio. Cuando esta carta boca arriba es destruida, inflige daño a su controlador igual a su ATK original.
  fr: |-
    Détruisez cette carte si vous n'avez aucun monstre de Type Zombie dans votre Cimetière. Lorsque cette carte face recto est détruite, infligez des dommages à son contrôleur égaux à son ATK d'origine.
  it: |-
    Distruggi questa carta se non hai alcun mostro di Tipo Zombie nel tuo Cimitero. Quando questa carta scoperta viene distrutta, infliggi danni pari al suo original ATK originale al suo controllore.
  pt: |-
    Destrua esta carta se você não possui um monstro Zombie-Type no seu Cemitério. Quando esta carta, virada para cima, é destruída, o controlador desta carta recebe dano igual ao seu ATK original.
  ja: |-
    自分の墓地にアンデット族モンスターが存在しない場合、このカードを破壊する。フィールド上に表側表示で存在するこのカードが破壊された場合、その時のコントローラーにこのカードの元々の攻撃力分のダメージを与える。
  ko: |-
    자신의 묘지에 언데드족 몬스터가 존재하지 않을 경우, 이 카드를 파괴한다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되었을 경우, 그 때의 콘트롤러에게 이 카드의 원래 공격력만큼의 데미지를 준다.
  zh-TW: |-
    在我方墓地不存在不死族怪獸的狀況下，此卡將被破壞。在場上的正面表示的此卡被破壞的狀況下，給予此時的控制者等同於此卡原本的攻擊力數值的傷害。
  zh-CN: |-
    自己墓地没有不死族怪兽存在的场合，这张卡破坏。场上表侧表示存在的这张卡被破坏的场合，给与那个时候的控制者这张卡的原本攻击力数值的伤害。
