text:
  en:
  de: |-
    Zerstöre diese Karte, falls du kein Monster vom Typ Zombie in deinem Friedhof hast. Wenn diese offene Karte zerstört wird, füge ihrem Beherrscher Schaden in Höhe ihrer Grund-ATK zu.
  es: |-
    Destruye esta carta si no tienes un monstruo de Tipo Zombi en tu Cementerio. Cuando esta carta boca arriba es destruida, inflige daño a su controlador igual a su ATK original.
  fr: |-
    Détruisez cette carte si vous n'avez aucun monstre de Type Zombie dans votre Cimetière. Lorsque cette carte face recto est détruite, infligez des dommages à son contrôleur égaux à son ATK d'origine.
  it: |-
    Distruggi questa carta se non hai alcun mostro di Tipo Zombie nel tuo Cimitero. Quando questa carta scoperta viene distrutta, infliggi danni pari al suo ATK originale al suo controllore.
  pt: |-
    Destrua este card se você não tiver um monstro do Tipo Zumbi no seu Cemitério. Quando este card com a face para cima for destruído, cause dano ao seu controlador igual ao ATK original dele.
  ja: |-
    ①：このカードは自分の墓地にアンデット族モンスターが存在しない場合に破壊される。
    ②：フィールドの表側表示のこのカードが破壊された場合に発動する。このカードをコントロールしていたプレイヤーにこのカードの元々の攻撃力分のダメージを与える。
  ko: |-
    자신의 묘지에 언데드족 몬스터가 존재하지 않을 경우, 이 카드를 파괴한다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되었을 경우, 그때의 컨트롤러에게 이 카드의 원래 공격력만큼 데미지를 준다.
  zh-TW: |-
    在我方墓地不存在不死族怪獸的狀況下，此卡將被破壞。在場上的正面表示的此卡被破壞的狀況下，給予此時的控制者等同於此卡原本的攻擊力數值的傷害。
  zh-CN: |-
    自己墓地不存在有不死族怪兽的情况下此卡被破坏。场上表侧表示的此卡被破坏的情况下，给予此时的控制者此卡原本攻击力数值的伤害。
