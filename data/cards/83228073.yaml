text:
  en: |-
    When this Defense Position card is attacked and the ATK of the attacking monster is lower than the DEF of this card, destroy the attacking monster at the end of the Damage Step.
  de: |-
    Wenn diese Karte angegriffen wird, wenn sie sich in Verteidigungsposition befindet und die ATK des angreifenden Monsters kleiner als die DEF dieser Karte ist, zerstöre das angreifende Monster nach der Schadensberechnung.
  es: |-
    Cuando esta carta en Posición de Defensa es atacada y el ATK del monstruo atacante es menor que la DEF de esta carta, destruye el monstruo atacante despúes del cálculo de daño.
  fr: |-
    Lorsque cette carte en Position de Défense est attaquée et que l'ATK du monstre attaquant est inférieure à la DEF de cette carte, détruisez le monstre attaquant après le calcul des dommages.
  it: |-
    Quando questa carta in Posizione di Difesa viene attaccata e l'ATK del mostro attaccante è inferiore del DEF di questa carta, distruggi il mostro attaccante dopo il calcolo dei danni.
  pt: |-
    Quando este card em Posição de Defesa é atacado e o ATK do monstro atacante é menor que a DEF deste card, depois do cálculo de dano destrua o monstro atacante.
  ja: |-
    守備表示のこのカードが攻撃を受けた時、このカードの守備力が相手攻撃モンスターの攻撃力を越えていれば、ダメージ計算後にその攻撃モンスターを破壊する。
  ko: |-
    수비 표시의 이 카드가 공격을 받았을 때, 이 카드의 수비력이 상대 공격 몬스터의 공격력을 넘었으면, 데미지 계산 후에 그 공격 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    守备表示的这张卡受到攻击时，若这张卡的守备力超过对方攻击怪兽的攻击力，伤害计算后那只攻击怪兽破坏。
