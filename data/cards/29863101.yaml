text:
  en:
  de: |-
    Lege 1 „/Angriffsmodus“-Monster von deiner Hand ins Deck zurück. Ziehe 2 Karten.
  es: |-
    Devuelve a tu Deck, desde tu mano, 1 monstruo "/Modo de Ataque". Roba 2 cartas.
  fr: |-
    Renvoyez 1 monstre "/Mode Assaut" depuis votre main au Deck. Piochez 2 cartes.
  it: |-
    Fai ritornare 1 mostro "/Assalto" dalla tua mano al tuo Deck. Pesca 2 carte.
  pt: |-
    Embaralhe no Deck 1 monstro "/Modo de Ataque" da sua mão; compre 2 cards.
  ja: |-
    ①：手札から「／バスター」モンスター１体をデッキに戻して発動できる。自分は２枚ドローする。
  ko: |-
    자신의 패에서 "/버스터"라는 이름이 붙은 몬스터 1장을 덱으로 되돌리고 발동한다. 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可從手牌將１隻冠有「／爆裂」之名的怪獸送回牌組發動。從牌組抽２張牌。
  zh-CN: |-
    可从手牌将１只冠有“／爆裂”之名的怪兽返回至牌组并发动。从牌组抽取２张卡牌。
