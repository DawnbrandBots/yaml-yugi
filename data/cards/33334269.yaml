text:
  en: |-
    If this card is sent to the Graveyard: You can target 1 "D/D" monster or "Dark Contract" card in your Graveyard, except "D/D Ghost"; send 1 card from your Deck to the Graveyard with that name. If this card is banished: You can target 1 of your banished "D/D" monsters or "Dark Contract" cards, except "D/D Ghost"; return it to the Graveyard.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „D/D“-Monster oder „Dunkler Vertrag“-Karte in deinem Friedhof wählen, außer „D/D-Geist“; lege 1 Karte mit dem Namen von deinem Deck auf den Friedhof. Falls diese Karte verbannt wird: Du kannst 1 deiner verbannten „D/D“-Monster oder „Dunkler Vertrag“-Karten wählen, außer „D/D-Geist“; lege es oder sie auf den Friedhof zurück.
  es: |-
    Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "D/D" o carta "Contrato Oscuro" en tu Cementerio, excepto "D/D Fantasma"; manda al Cementerio 1 carta con ese nombre en tu Deck. Si esta carta es desterrada: puedes seleccionar 1 de tus monstruos "D/D" o de tus cartas "Contrato Oscuro" desterrados, excepto "D/D Fantasma"; devuélvelo al Cementerio.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "D/D" ("Fantôme D/D" exclu) ou carte "Contrat des Ténèbres" dans votre Cimetière ; envoyez 1 carte de ce nom depuis votre Deck au Cimetière. Si cette carte est bannie : vous pouvez cibler 1 de vos monstres "D/D" ("Fantôme D/D" exclu) ou cartes "Contrat des Ténèbres" ; renvoyez-la au Cimetière.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "D/D" o 1 carta "Contratto Oscuro" nel tuo Cimitero, eccetto "D/D Fantasma"; manda 1 carta con quel nome dal tuo Deck al Cimitero. Se questa carta viene bandita: puoi scegliere come bersaglio 1 dei tuoi mostri "D/D" o carte "Contratto Oscuro" bandite, eccetto "D/D Fantasma"; fallo ritornare nel Cimitero.
  pt: |-
    Se este card for enviado para o Cemitério: você pode escolher 1 monstro "D/D" ou card "Pacto Obscuro" no seu Cemitério, exceto "D/D Fantasma"; envie 1 card do seu Deck para o Cemitério com esse nome. Se este card for banido: você pode escolher 1 dos seus monstros "D/D" banidos ou cards "Pacto Obscuro", exceto "D/D Fantasma"; devolva-o para o Cemitério.
  ja: |-
    ①：このカードが墓地へ送られた場合、「ＤＤゴースト」を除く自分の墓地の、「ＤＤ」モンスター１体か「契約書」カード１枚を対象として発動できる。その同名カード１枚をデッキから墓地へ送る。②：このカードが除外された場合、「ＤＤゴースト」を除く自分の除外状態の、「ＤＤ」モンスター１体か「契約書」カード１枚を対象として発動できる。そのカードを墓地に戻す。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 경우, "DD(디디) 고스트"가 아닌 자신 묘지의, "DD(디디)" 몬스터 1장이나 "계약서" 카드 1장을 대상으로 하고 발동할 수 있다. 그와 같은 이름의 카드 1장을 덱에서 묘지로 보낸다. ②: 이 카드가 제외되었을 경우, "DD(디디) 고스트"가 아닌 자신의 제외 상태의, "DD(디디)" 몬스터 1장이나 "계약서" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：此卡被送至墓地的情况下，以除“DD 幽灵”以外的、自己墓地的1只“DD”怪兽或1张“契约书”卡为对象可以发动。从牌组将1张该卡的同名卡送至墓地。②：此卡被除外的情况下，以除“DD 幽灵”以外的、自己除外状态的1只“DD”怪兽或1张“契约书”卡为对象可以发动。将该卡放回墓地。
