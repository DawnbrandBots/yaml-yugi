name:
  en: Ghostrick Witch
  de: Geistertrick-Hexe
  es: Bruja Fantastruco
  fr: Sorcière Fantôruse
  it: Strega Fantasmatrucco
  pt: Bruxa Fantardil
  ja: ゴーストリックの<ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>女</rb><rt>じょ</rt></ruby>
  ja_romaji: Gōsutorikku no Majo
  ko: 고스트릭의 마녀
  ko_rr:
  zh-TW:
  zh-CN: 鬼计魔女
text:
  en: |-
    Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. Once per turn: You can target 1 face-up monster your opponent controls; change it to face-down Defense Position.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition.
  es: |-
    No puede ser Invocada de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso.
  it: |-
    Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa.
  pt: |-
    Não pode ser Invocado por Invocação-Normal a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa.
  ja: |-
    自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。また、１ターンに１度、相手フィールド上に表側表示で存在するモンスター１体を選択して発動できる。選択したモンスターを裏側守備表示にする。
  ko: |-
    자신 필드 위에 "고스트릭" 이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「鬼计」的怪兽存在的场合才能让这张卡表侧表示召唤。这张卡1回合只有1次可以变成里侧守备表示。此外，1回合1次，选择对方场上表侧表示存在的1只怪兽才能发动。选择的怪兽变成里侧守备表示。
