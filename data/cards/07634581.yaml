text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned by its own effect. At the end of the Damage Step, if your Normal Monster is destroyed by battle: You can Special Summon this card from your hand. Gains 1000 ATK for each monster your opponent controls. Face-up Level 4 Normal Monsters on the field cannot be destroyed by card effects.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss erst durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Am Ende des Damage Steps, falls dein Normales Monster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Erhält 1000 ATK für jedes Monster, das dein Gegner kontrolliert. Offene Normale Monster der Stufe 4 auf dem Spielfeld können nicht durch Karteneffekte zerstört werden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial por su propio efecto. Al final del Damage Step, si tu Monstruo Normal es destruido en batalla: puedes Invocar esta carta de Modo Especial desde tu mano. Gana 1000 ATK por cada monstruo que controle tu adversario. Los Monstruos Normales de Nivel 4 boca arriba en el Campo no pueden ser destruidos por efectos de cartas.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement par son propre effet. À la fin de la Damage Step, si votre Monstre Normal est détruit au combat : vous pouvez Invoquer Spécialement cette carte depuis votre main. Gagne 1000 ATK pour chaque monstre contrôlé par votre adversaire. Les Monstres Normaux de Niveau 4 face recto sur le Terrain ne peuvent pas être détruits par des effets de carte.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente dal suo stesso effetto. Alla fine del Damage Step, se un tuo Mostro Normale viene distrutto in battaglia: puoi Evocare Specialmente questa carta dalla tua mano. Guadagna 1000 ATK per ogni mostro controllato dal tuo avversario. I Mostri Normali di Livello 4 scoperti sul Terreno non possono essere distrutti dagli effetti delle carte.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial por seu próprio efeito. No final da Etapa de Dano, se um Monstro Normal seu for destruído em batalha: você pode Invocar este card por Invocação-Especial da sua mão. Ganha 1000 de ATK para cada monstro que seu oponente controla. Monstros Normais de Nível 4 com a face para cima no campo não podem ser destruídos por efeitos de card.
  ja: |-
    このカードは通常召喚できない。このカードの①の効果で特殊召喚できる。①：自分の通常モンスターが戦闘で破壊された場合、ダメージステップ終了時に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力は相手フィールドのモンスターの数×１０００アップする。③：このカードがモンスターゾーンに存在する限り、フィールドのレベル４通常モンスターは効果では破壊されない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 이 카드의 ①의 효과로 특수 소환할 수 있다. ①: 자신의 일반 몬스터가 전투로 파괴되었을 경우, 데미지 스텝 종료시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격력은 상대 필드의 몬스터의 수 × 1000 올린다. ③: 이 카드가 몬스터 존에 존재하는 한, 필드의 레벨 4 일반 몬스터는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。这张卡的①的效果可以特殊召唤。①：自己的通常怪兽被战斗破坏的场合，伤害步骤结束时才能发动。这张卡从手卡特殊召唤。②：这张卡的攻击力上升对方场上的怪兽数量×1000。③：只要这张卡在怪兽区域存在，场上的4星通常怪兽不会被效果破坏。
