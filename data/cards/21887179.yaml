text:
  en: |-
    If this card battles a Fiend or Zombie-Type monster, destroy that monster at the end of the Damage Step.
  de: |-
    Falls diese Karte mit einem Monster vom Typ Unterweltler oder Zombie kämpft, zerstöre das Monster am Ende des Damage Steps.
  es: |-
    Si esta carta batalla un monstruo de Tipo Demonio o de Tipo Zombi, destruye a ese monstruo al final del Damage Step.
  fr: |-
    Si cette carte combat un monstre de Type Zombie ou Démon, détruisez ce monstre à la fin de la Damage Step.
  it: |-
    Se questa carta combatte con un mostro di Tipo Demone o Zombie, distruggi quel mostro alla fine del Damage Step.
  pt: |-
    Se este card batalhar um monstro Demônio ou Zumbi, destrua esse monstro no final da Etapa de Dano.
  ja: |-
    このカードと戦闘を行ったモンスターが悪魔族・アンデット族の場合、ダメージステップ終了時にそのモンスターを破壊する。
  ko: |-
    이 카드와 전투를 실행한 몬스터가 악마족/언데드족일 경우, 데미지 스텝 종료시에 그 몬스터를 파괴한다.
  zh-TW: |-
    在此卡與惡魔族・不死族怪獸進行戰鬥的狀況下，該傷害步驟結束時破壞該怪獸。
  zh-CN: |-
    和这张卡进行战斗的怪兽是恶魔族·不死族的场合，伤害步骤结束时那只怪兽破坏。
