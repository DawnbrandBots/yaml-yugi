  ko_rr:
  zh-TW: 寒冰塑偶
  zh-CN: 寒冰塑偶
text:
  en: |-
    You can discard 1 other WATER monster; Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 WATER Spellcaster monster from your Deck to your hand. If this card is sent from the field to the GY: You can add 1 "Ice Doll Mirror" from your Deck to your hand. You can only use each effect of "Ice Doll" once per turn, also you cannot Special Summon the turn you activate any of this card's effects, except WATER monsters.
  de: |-
    Du kannst 1 anderes WASSER Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 WASSER Hexer-Monster von deinem Deck hinzufügen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Eispuppen-Spiegel“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Eispuppe“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Spezialbeschwörungen durchführen, außer von WASSER Monstern.
  es: |-
    Puedes descartar otro monstruo de AGUA; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo de AGUA Lanzador de Conjuros en tu Deck. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 "Espejo de la Muñeca de Hielo" en tu Deck. Sólo puedes usar cada efecto de "Muñeca de Hielo" una vez por turno, y además no puedes Invocar de Modo Especial el turno en el que activas cualquiera de los efectos de esta carta, excepto monstruos de AGUA.
  fr: |-
    Vous pouvez défausser 1 autre monstre EAU ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre EAU Magicien depuis votre Deck à votre main. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 "Ice Doll Mirror" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Ice Doll" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) le tour où vous activez un des effets de cette carte.
  it: |-
    Puoi scartare 1 altro mostro ACQUA; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro ACQUA Incantatore dal tuo Deck alla tua mano. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 "Specchio Bambola di Ghiaccio" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Bambola di Ghiaccio" una sola volta per turno, inoltre non puoi Evocare Specialmente nel turno in cui attivi qualsiasi degli effetti di questa carta, eccetto mostri ACQUA.
  pt: |-
    Você pode descartar 1 outro monstro de ÁGUA; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Mago de ÁGUA do seu Deck à sua mão. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 "Espelho do Boneco de Gelo" do seu Deck à sua mão. Você só pode usar cada efeito de "Boneco de Gelo" uma vez por turno e, além disso, você não pode Invocar por Invocação-Especial no turno em que ativar qualquer um dos efeitos deste card, exceto monstros de ÁGUA.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は水属性モンスターしか特殊召喚できない。①：手札から他の水属性モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから魔法使い族・水属性モンスター１体を手札に加える。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「アイス・ドール・ミラー」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ①: 패에서 다른 물 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 마법사족 / 물 속성 몬스터 1장을 패에 넣는다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "아이스 돌 미러" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次，发动此效果的回合中，自己仅可特殊召唤水属性怪兽。①：从手牌将1只其他水属性怪兽舍弃可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只魔法师族・水属性怪兽加入手牌。③：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“寒冰塑偶之镜”加入手牌。
