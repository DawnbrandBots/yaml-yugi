name:
  en: Goblin Zombie
  de: Goblinzombie
  es: Goblin Zombi
  fr: Zombie Goblin
  it: Zombie Goblin
  pt: Goblin Zumbi
  ja: ゴブリンゾンビ
  ja_romaji: Goburin Zonbi
  ko: 고블린 좀비
  ko_rr: Gobeullin Jombi
  zh-TW: 殭屍格布林
  zh-CN: 格布林僵尸
text:
  en: |-
    If this card inflicts battle damage to your opponent: Send the top card of their Deck to the GY. If this card is sent from the field to the GY: Add 1 Zombie monster with 1200 or less DEF from your Deck to your hand.
  de: |-
    Falls diese Karte deinem Gegner Kampfschaden zufügt: Lege die oberste Karte seines Decks auf den Friedhof. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Füge deiner Hand 1 Zombie-Monster mit 1200 oder weniger DEF von deinem Deck hinzu.
  es: |-
    Si esta carta inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck. Si esta carta es mandada del Campo al Cementerio: añade a tu mano 1 monstruo Zombi con 1200 DEF o menos en tu Deck.
  fr: |-
    Si cette carte inflige des dommages de combat à votre adversaire : envoyez la carte du dessus de son Deck au Cimetière. Si cette carte est envoyée depuis le Terrain au Cimetière : ajoutez 1 monstre Zombie avec max. 1200 DEF depuis votre Deck à votre main.
  it: |-
    Se questa carta infligge danno da combattimento al tuo avversario: manda la prima carta del suo Deck al Cimitero. Se questa carta viene mandata dal Terreno al Cimitero: aggiungi 1 mostro Zombie con DEF 1200 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Se este card causar dano de batalha ao seu oponente: envie o card do topo do Deck dele para o Cemitério. Se este card for enviado do campo para o Cemitério: adicione 1 monstro Zumbi com 1200 ou menos de DEF do seu Deck à sua mão.
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた場合に発動する。相手のデッキの一番上のカードを墓地へ送る。②：このカードがフィールドから墓地へ送られた場合に発動する。デッキから守備力１２００以下のアンデット族モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대의 덱 맨 위의 카드를 묘지로 보낸다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 덱에서 수비력 1200 이하의 언데드족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡给予对手战斗伤害的情况下发动。将对手的牌组最上面的卡送至墓地。②：此卡从场上被送至墓地的情况下发动。从牌组将１只守备力１２００以下的不死族怪兽加入手牌。
