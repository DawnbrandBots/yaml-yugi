text:
  en: |-
    When this card is Special Summoned from your Graveyard by the effect of a Zombie-Type monster: You can target 1 Spell/Trap Card your opponent controls; destroy that target. During the End Phase of the turn this card was Special Summoned: Destroy it.
  de: |-
    Wenn diese Karte durch den Effekt eines Monsters vom Typ Zombie als Spezialbeschwörung von deinem Friedhof beschworen wird: Du kannst 1 Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Während der End Phase des Spielzug, in dem diese Karte als Spezialbeschwörung beschworen wurde: Zerstöre sie.
  es: |-
    Cuando esta carta es Invocada de Modo Especial, desde tu Cementerio, por efecto de un monstruo de Tipo Zombi: puedes seleccionar 1 Carta Mágica/de Trampa que controle tu adversario; destruye ese objetivo. Durante la End Phase del turno en que esta carta fue Invocada de Modo Especial: destrúyela.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement depuis votre Cimetière par l'effet d'un monstre de Type Zombie : vous pouvez cibler 1 Carte Magie/Piège contrôlée par votre adversaire ; détruisez la cible. Durant la End Phase du tour où cette carte a été Invoquée Spécialement : détruisez-la.
  it: |-
    Quando questa carta viene Evocata Specialmente dal tuo Cimitero dall'effetto di un mostro di Tipo Zombie: puoi scegliere come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio. Durante la End Phase del turno in cui questa carta è stata Evocata Specialmente: distruggila.
  pt: |-
    Quando este card for Invocado por Invocação-Especial do seu Cemitério pelo efeito de um monstro do Tipo Zumbi: Você pode escolher 1 Card de Magia/Armadilha que seu oponente controla; destrua o alvo. Durante a Fase Final do turno em que este card foi Invocado por Invocação-Especial: Destrua-o.
  ja: |-
    このカードがアンデット族モンスターの効果によって自分の墓地から特殊召喚された時、相手フィールド上に存在する魔法・罠カード１枚を破壊する事ができる。このカードは特殊召喚されたターンのエンドフェイズ時に破壊される。
  ko: |-
    이 카드가 언데드족 몬스터의 효과에 의해 자신의 묘지에서 특수 소환되었을 때, 상대 필드 위에 존재하는 마법 / 함정 카드 1장을 파괴할 수 있다. 이 카드는 특수 소환된 턴의 엔드 페이즈시에 파괴된다.
  zh-TW: |-
    此卡透過不死族怪獸的效果從我方墓地被特殊召喚時，可選擇對方場上的１張魔法・陷阱卡破壞。在特殊召喚此卡的回合的結束階段發動。破壞此卡。
  zh-CN: |-
    这张卡被不死族怪兽的效果从自己墓地特殊召唤时，可以把对方场上存在的1张魔法·陷阱卡破坏。这张卡在特殊召唤的回合的结束阶段时破坏。
