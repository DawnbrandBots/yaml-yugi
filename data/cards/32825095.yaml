text:
  en:
  de: |-
    Während des Spielzugs, in dem du diese Karte als Normalbeschwörung beschworen hast, kann sie deinen Gegner direkt angreifen. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst sie in diesem Spielzug als Empfänger behandeln.
  es: |-
    Durante el turno en que Invocaste esta carta de Modo Normal, puede atacar directamente a tu adversario. Si esta carta es Invocada de Modo Especial desde el Cementerio: este turno puedes tratarla como Cantante.
  fr: |-
    Durant le tour où vous avez Invoqué Normalement cette carte, elle peut attaquer directement votre adversaire. Si cette carte est Invoquée Spécialement depuis le Cimetière : ce tour, vous pouvez la traiter comme Syntoniseur.
  it: |-
    Durante il turno in cui Evochi Normalmente questa carta, essa può attaccare il tuo avversario direttamente. Se questa carta viene Evocata Specialmente dal Cimitero: puoi considerarla come un Tuner in questo turno.
  pt: |-
    Durante o turno em que você Invocou este card por Invocação-Normal, ele pode atacar diretamente seu oponente. Se este card for Invocado por Invocação-Especial do Cemitério: você pode considerá-lo como um Regulador neste turno.
  ja: |-
    ①：このカードが召喚した時に適用する。このターン、このカードは相手に直接攻撃できる。
    ②：このカードが墓地から特殊召喚した場合に発動できる。このターン、このカードをチューナーとして扱う。
  ko: |-
    ①: 이 카드가 일반 소환에 성공한 턴에, 이 카드는 상대에게 직접 공격할 수 있다. ②: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴에, 이 카드를 튜너로 취급한다.
  zh-TW: |-
    ①：此卡召喚成功的回合，此卡可直接攻擊對方。②：可在此卡從墓地特殊召喚成功的狀況下發動。此回合，將此卡視為協調。
  zh-CN: |-
    ①：此卡召唤成功的回合，此卡可直接攻击对手玩家。②：此卡从墓地特殊召唤成功时可发动。此回合，此卡被视为协调。
