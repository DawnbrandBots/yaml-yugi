  de: Symphonischer Krieger Tr-r-rommel
  es: Guerrero Sinfónico Batterías
  fr: Tambourino, Guerrier Symphonique
  it: Drumss Guerriero Sinfonico
  pt: Guerreiro Sinfônico Batteria
  ja: <ruby>音響戦士<rt>サウンドウォリアー</rt></ruby>ドラムス
  ja_romaji: Saundo Woriā Doramusu
  ko: 사운드 워리어 드럼스
  ko_rr:
  zh-TW: 音響戰士 爵士鼓
  zh-CN: 音响战士 爵师鼓
text:
  en: |-
    Once per turn, you can declare 1 Attribute and select 1 face-up "Symphonic Warrior" monster on the field. That monster becomes that Attribute. You can declare 1 Attribute and remove from play this card from your Graveyard to select 1 face-up "Symphonic Warrior" monster you control, and make it that Attribute.
  de: |-
    Einmal pro Spielzug kannst du 1 Eigenschaft benennen und 1 offenes „Symphonischer Krieger“-Monster auf dem Spielfeld wählen. Das Monster wird zu der Eigenschaft. Du kannst 1 Eigenschaft benennen und diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes „Symphonischer Krieger“-Monster zu wählen, das du kontrollierst, und es zu der Eigenschaft zu machen.
  es: |-
    Una vez por turno, puedes declarar 1 Atributo y seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba en el Campo. El Atributo de ese monstruo se convierte en el Atributo seleccionado. Puedes declarar 1 Atributo y retirar del juego a esta carta en tu Cementerio para seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba que controles, y darle ese Atributo.
  fr: |-
    Une fois par tour, vous pouvez déclarer 1 Attribut et sélectionner 1 monstre "Guerrier Symphonique" face recto sur le Terrain. Ce monstre devient cet Attribut. Vous pouvez déclarer 1 Attribut et retirer du jeu cette carte depuis votre Cimetière pour sélectionner 1 monstre "Guerrier Symphonique" face recto que vous contrôlez, et ce monstre devient cet Attribut.
  it: |-
    Una volta per turno, puoi dichiarare 1 Attributo e scegliere 1 mostro "Guerriero Sinfonico" scoperto sul Terreno. Quel mostro diventa di quell'Attributo. Puoi dichiarare 1 Attributo e rimuovere dal gioco questa carta dal tuo Cimitero per scegliere 1 mostro "Guerriero Sinfonico" scoperto che controlli, e farlo diventare di quell'attributo.
  pt: |-
    Uma vez por turno: você pode declarar 1 Atributo e, depois, escolha 1 monstro "Guerreiro Sinfônico" no campo; ele se torna desse Atributo. Você pode declarar 1 Atributo e banir este card do seu Cemitério e, depois, escolha 1 monstro "Guerreiro Sinfônico" que você controla; o alvo se torna desse Atributo.
  ja: |-
    属性を１つ宣言し、フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体を選択して発動する。選択したモンスターは宣言した属性になる。この効果は１ターンに１度しか使用できない。また、属性を１つ宣言し、自分の墓地に存在するこのカードをゲームから除外する事で、自分フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体は宣言した属性になる。
  ko: |-
    속성을 1개 선언하고, 필드 위에 앞면 표시로 존재하는 "사운드 워리어"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 선언한 속성이 된다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 속성을 1개 선언하고, 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 "사운드 워리어"라는 이름이 붙은 몬스터 1장은 선언한 속성이 된다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，宣言1个属性，以场上的1只"音响战士"怪兽为对象可以发动。该怪兽变为所宣言的属性。②：将墓地的此卡除外，宣言1个属性，以自己场上的1只"音响战士"怪兽为对象可以发动。该自己的"音响战士"怪兽变为所宣言的属性。
