text:
  en: |-
    When an attack is declared involving your "@Ignister" monster: You can Special Summon this card from your hand, and if you do, negate that attack. While you control a Link-6 monster (Quick Effect): You can banish this card from your field or GY, then target 1 face-up card your opponent controls; negate its effects until the end of this turn. You can only use each effect of "Danmari @Ignister" once per turn.
  de: |-
    Wenn ein Angriff deklariert wird, an dem dein „@Ignister“-Monster beteiligt ist: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, annulliere den Angriff. Solange du ein Monster mit Link-6 kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Du kannst jeden Effekt von „Danmari @Ignister“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es declarado un ataque que involucre tu monstruo "@Ignister": puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, niega ese ataque. Mientras controlas un monstruo Link-6 (Efecto Rápido): puedes desterrar esta carta en tu Campo o Cementerio, y después seleccionar 1 carta boca arriba que controle tu adversario; hasta el final de este turno, niega sus efectos. Sólo puedes usar cada efecto de "Danmari @Ignister" una vez por turno.
  fr: |-
    Lorsqu'une attaque impliquant votre monstre "@Ignister" est déclarée : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, annulez l'attaque. Tant que vous contrôlez un monstre Link-6 (Effet Rapide) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Danmari @Ignister" qu'une fois par tour.
  it: |-
    Quando viene dichiarato un attacco che coinvolge un tuo mostro "@Ignister": puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, annulla quell'attacco. Mentre controlli un mostro Link-6 (Effetto Rapido): puoi bandire questa carta dal tuo Terreno o Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Danmari @Ignister" una sola volta per turno.
  pt: |-
    Quando um ataque for declarado envolvendo um monstro "@Ignister" seu: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, negue o ataque. Enquanto você controlar um monstro de Link-6 (Efeito Rápido): você pode banir este card do seu campo ou Cemitério e, depois, escolha 1 card com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode usar cada efeito de "Danmari @Ignister" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「＠イグニスター」モンスターが戦闘を行う攻撃宣言時に発動できる。このカードを手札から特殊召喚し、その攻撃を無効にする。②：自分フィールドにリンク６モンスターが存在する場合、フィールド・墓地のこのカードを除外し、相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "＠(앳)이그니스터" 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 공격을 무효로 한다. ②: 자신 필드에 링크 6 몬스터가 존재할 경우, 필드 / 묘지의 이 카드를 제외하고, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己的「@火灵天星」怪兽进行战斗的攻击宣言时才能发动。这张卡从手卡特殊召唤，那次攻击无效。
    ②：自己场上有连接6怪兽存在的场合，把场上·墓地的这张卡除外，以对方场上1张表侧表示的卡为对象才能发动。那张卡的效果直到回合结束时无效。这个效果在对方回合也能发动。
