text:
  en: |-
    Add 1 Level 4 or lower Warrior monster from your Deck to your hand.
  de: |-
    Füge deiner Hand 1 Krieger-Monster der Stufe 4 oder niedriger von deinem Deck hinzu.
  es: |-
    Añade a tu mano 1 monstruo Guerrero de Nivel 4 o menor en tu Deck.
  fr: |-
    Ajoutez 1 monstre Guerrier de max. Niveau 4 depuis votre Deck à votre main.
  it: |-
    Aggiungi 1 mostro Guerriero di Livello 4 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Adicione 1 monstro Guerreiro de Nível 4 ou menos do seu Deck à sua mão.
  ja: |-
    ①：デッキからレベル４以下の戦士族モンスター１体を手札に加える。
  ko: |-
    ①: 덱에서 레벨 4 이하의 전사족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    从牌组中抽出１只等级４以下的战士族怪兽加入手牌。
  zh-CN: |-
    ①：从牌组将1只等级4以下的战士族怪兽加入手牌。
