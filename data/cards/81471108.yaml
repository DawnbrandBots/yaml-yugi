name:
  en: ZW - Tornado Bringer
  de: ZW - Tornadobringer
  es: ZW - Portador de Tornados
  fr: ZW - Porteur de Tornade
  it: ZW - Portatore di Tornado
  pt: ZW - Arauto do Tornado
  ja: <ruby>ＺＷ<rt>ゼアル・ウェポン</rt></ruby>－<ruby>風神雲龍剣<rt>トルネード・ブリンガー</rt></ruby>
  ja_romaji: Zearu Wepon - Torunēdo Buringā
  ko: <ruby>ZW<rt>제알 웨폰</rt></ruby>－토네이도 브링거
  ko_rr: Jeal Wepon - Toneido Beuringgeo
  zh-TW: ZW－風神雲龍劍
  zh-CN: ZEXAL兵器－风神云龙剑
text:
  en:
  de: |-
    Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder offen von deiner Spielfeldseite aus. Es erhält 1300 ATK. Solange diese Karte ein Monster ausrüstet, kann dein Gegner das Monster nicht als Ziel für Karteneffekte wählen. Falls ein Monster, das mit dieser Karte ausgerüstet ist, durch Kampf zerstört würde, zerstöre stattdessen diese Karte. Du kannst nur 1 offenen „ZW - Tornadobringer“ kontrollieren.
  es: |-
    Puedes seleccionar 1 monstruo "Utopía" que controles; equipa este monstruo en tu mano o boca arriba en el Campo a ese objetivo. Éste gana 1300 ATK. Mientras esta carta esté equipada a un monstruo, tu adversario no puede seleccionar ese monstruo con efectos de cartas. Si un monstruo equipado con esta carta fuera a ser destruido en batalla, destruye esta carta en su lugar. Sólo puedes controlar 1 "ZW - Portador de Tornados" boca arriba.
  fr: |-
    Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain face recto à la cible. Il gagne 1300 ATK. Tant que cette carte est équipée à un monstre, votre adversaire ne peut pas cibler le monstre avec des effets de carte. Si un monstre équipé avec cette carte va être détruit au combat, détruisez cette carte à la place. Vous ne pouvez contrôler qu'1 "ZW - Porteur de Tornade" face recto.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questo mostro dalla tua mano o Terreno scoperto a quel bersaglio. Esso guadagna 1300 ATK. Mentre questa carta è equipaggiata a un mostro, il tuo avversario non può scegliere quel mostro come bersaglio con gli effetti delle carte. Se un mostro equipaggiato con questa carta sta per essere distrutto in battaglia, distruggi invece questa carta. Puoi controllare solo 1 "ZW - Portatore di Tornado" scoperto.
  pt: |-
    Você pode escolher 1 monstro "Utopia" que você controla; equipe este monstro da sua mão ou do campo com a face para cima ao alvo. Ele ganha 1300 de ATK. Enquanto este card estiver equipado a um monstro, seu oponente não pode escolher esse monstro como alvo de efeitos de card. Se um monstro equipado com este card seria destruído em batalha, em vez disso, destrua este card. Você só pode controlar 1 "ZW - Arauto do Tornado" com a face para cima.
  ja: |-
    ①：「ＺＷ－風神雲龍剣」は自分フィールドに１枚しか表側表示で存在できない。
    ②：自分フィールドの「希望皇ホープ」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを攻撃力１３００アップの装備魔法カード扱いでその自分の「希望皇ホープ」モンスターに装備する。
    ③：このカードが装備されている場合、相手は装備モンスターを効果の対象にできない。
    ④：装備モンスターが戦闘で破壊される場合、代わりにこのカードを破壊する。
  ko: |-
    ①: "ZW(제알 웨폰)－토네이도 브링거"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 공격력 1300 올리는 장착 카드로 취급하고 그 자신의 "유토피아" 몬스터에 장착한다. ③: 이 카드가 장착되어 있을 경우, 상대는 장착 몬스터를 효과의 대상으로 할 수 없다. ④: 장착 몬스터가 전투로 파괴될 경우, 대신에 이 카드를 파괴한다.
  zh-TW: |-
    ①：「ZEXAL兵器－風神雲龍劍」在我方場上僅限以正面表示存在１張。②：可將我方場上的１隻「希望皇霍普」怪獸做為對象發動。從我方手牌・場上將此卡視為攻擊力提升１３００的裝備卡裝備於我方的該「希望皇霍普」怪獸。③：在此卡被裝備的狀況下，對方無法將裝備怪獸做為效果對象。④：在裝備怪獸因戰鬥被破壞的狀況下，破壞此卡作為替代。
  zh-CN: |-
    ①：“ZEXAL兵器－风神云龙剑”在自己场上仅可有１张以表侧表示形式存在。②：以自己场上的１只“希望皇霍普”怪兽为对象可以发动。从自己的手牌・场上，将此卡视为攻击力上升１３００的装备卡，装备于该自己的“希望皇霍普”怪兽。③：此卡被装备中的情况下，对手不可将装备怪兽作为效果的对象。④：装备怪兽将被战斗破坏的情况下，破坏此卡作为代替。
