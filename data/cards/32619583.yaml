name:
  en: Sillva, Warlord of Dark World
  de: Sillva, Kriegsfürst der Finsteren Welt
  es: Siilva, Dios de la Guerra del Mundo Oscuro
  fr: Sillva, Seigneur de Guerre du Monde Ténébreux
  it: Sillva, Signore della Guerra del Mondo Oscuro
  pt: Sillva, Senhor da Guerra do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>軍<rt>ぐん</rt></ruby><ruby>神<rt>しん</rt></ruby> シルバ
  ja_romaji: Ankokukai no Gunshin Shiruba
  ko: 암흑계의 군신 실바
  ko_rr: Amheukgye-ui Gunsin Silba
  zh-TW: 暗黑界之軍神 銀魯巴
  zh-CN: 暗黑界的军神 希尔瓦
text:
  en: |-
    If this card is discarded to the GY by card effect: Special Summon this card, then, if it was discarded from your hand to your GY by an opponent's card effect, your opponent places exactly 2 cards from their hand on the bottom of their Deck, in any order.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Beschwöre diese Karte als Spezialbeschwörung, dann, falls sie durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, legt dein Gegner genau 2 Karten von seiner Hand in beliebiger Reihenfolge unter sein Deck.
  es: |-
    Si esta carta es descartada al Cementerio por efecto de una carta: Invoca esta carta de Modo Especial y después, si fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, tu adversario pone en la parte inferior de su Deck exactamente 2 cartas de su mano, en cualquier orden.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : Invoquez Spécialement cette carte, puis, si elle a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, votre adversaire place exactement 2 cartes depuis sa main au-dessous de son Deck, dans l'ordre de son choix.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: Evoca Specialmente questa carta, poi, se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, il tuo avversario mette esattamente 2 carte dalla sua mano in fondo al suo Deck in qualsiasi ordine.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: Invoque este card por Invocação-Especial e, depois, se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, seu oponente coloca exatamente 2 cards da mão dele no fundo do Deck dele, em qualquer ordem.
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。このカードを特殊召喚する。相手の効果で捨てられた場合、さらに相手は自身の手札を２枚選んで好きな順番でデッキの下に戻す。
  ko: |-
    ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 특수 소환한다. 상대 효과로 버려졌을 경우, 추가로 상대는 자신의 패를 2장 고르고 좋아하는 순서대로 덱 아래로 되돌린다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，从墓地特殊召唤此卡。因对手卡牌效果被舍弃的场合，对手另挑选2张手牌并按照喜好顺序返回至牌组下方。
  zh-CN: |-
    ①：此卡因效果被从手牌舍弃至墓地的情况下发动。将此卡特殊召唤。因对手的效果被舍弃的情况下，对手进而从自身的手牌中挑选２张以喜欢的顺序放回牌组下方。
