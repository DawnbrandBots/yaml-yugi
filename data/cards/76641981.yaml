text:
  en: |-
    Target 1 monster your opponent controls and 1 "T.G." monster you control; switch control of both monsters.
  de: |-
    Wähle 1 Monster, das dein Gegner kontrolliert, und 1 „T.G.“-Monster, das du kontrollierst; vertausche die Kontrolle über beide Monster.
  es: |-
    Selecciona 1 monstruo que controle tu adversario y 1 monstruo "T.G." que tú controles; intercambia el control de ambos monstruos.
  fr: |-
    Ciblez 1 monstre contrôlé par votre adversaire et 1 monstre "T.G." que vous contrôlez ; échangez le contrôle des deux monstres.
  it: |-
    Scegli come bersaglio 1 mostro controllato dal tuo avversario e 1 mostro "T.G." che controlli; scambia il controllo di quei mostri.
  pt: |-
    Escolha 1 monstro que seu oponente controla e 1 monstro "T.G." que você controla; troque o controle dos dois monstros.
  ja: |-
    相手フィールド上に存在するモンスター１体と、自分フィールド上に表側表示で存在する「ＴＧ」と名のついたモンスター１体を選択して発動する。選択したモンスターのコントロールを入れ替える。
  ko: |-
    상대 필드 위에 존재하는 몬스터 1장과, 자신 필드 위에 앞면 표시로 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 컨트롤을 맞바꾼다.
  zh-TW:
  zh-CN: |-
    选择对方场上存在的1只怪兽和自己场上表侧表示存在的1只名字带有「科技属」的怪兽发动。选择的怪兽的控制权交换。
