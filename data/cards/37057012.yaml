text:
  en:
  de: |-
    „Cyber Oger“ + „Cyber Oger“
    Eine Fusionsbeschwörung dieses Monsters kann nur mit den oben genannten Fusionsmaterial-Monstern durchgeführt werden. Wenn diese Karte angreift, erhält sie ATK in Höhe der Hälfte der ATK des Angriffsziels, nur während der Schadensberechnung.
  es: |-
    "Cíber Ogro" + "Cíber Ogro"
    Una Invocación de Fusión de esta carta sólo se puede realizar con los Monstruos Material de Fusión nombrados arriba. Cuando esta carta ataca, gana ATK igual a la mitad del ATK del objetivo de su ataque, sólo durante el cálculo de daño.
  fr: |-
    "Cyber Ogre" + "Cyber Ogre"
    Une Invocation Fusion de cette carte ne peut être réalisée qu'avec les Monstres-Matériels de Fusion ci-dessus. Lorsque cette carte attaque, elle gagne un montant d'ATK égal à la moitié de l'ATK de la cible attaquée, uniquement durant le calcul des dommages.
  it: |-
    "Cyber Orco" + "Cyber Orco"
    L'Evocazione per Fusione di questa carta può essere effettuata solo con i Mostri Materiale da Fusione sopra riportati. Quando questa carta attacca, essa guadagna ATK uguale alla metà dell'ATK del bersaglio dell'attacco, solo durante il calcolo dei danni.
  pt: |-
    "Ciberogro" + "Ciberogro"
    A Invocação-Fusão deste monstro só pode ser realizada com os Monstros-Matéria de Fusão acima. Quando este card atacar, ele ganha ATK igual à metade do ATK do alvo de ataque apenas durante o cálculo de dano.
  ja: |-
    「サイバー・オーガ」＋「サイバー・オーガ」
    このカードの融合召喚は上記のカードでしか行えない。
    ①：このカードの攻撃力は、モンスターに攻撃するダメージ計算時のみ、その攻撃対象モンスターの攻撃力の半分アップする。
  ko: |-
    "사이버 오우거" ＋ "사이버 오우거"
    이 몬스터의 융합 소환은 상기의 카드로밖에 실행할 수 없다. 이 카드가 공격을 실행했을 때, 공격 대상 몬스터 공격력 절반의 수치만큼 이 카드의 공격력을 데미지 계산시에만 올린다.
  zh-TW: |-
    「電子食人魔」＋「電子食人魔」
    此怪獸僅限以上述卡進行融合召喚。此卡的攻擊力僅限在攻擊怪獸的傷害計算時，依據該攻擊對象怪獸攻擊力的一半數值進行提升。
  zh-CN: |-
    “电子食人魔”＋“电子食人魔”
    此怪兽的融合召唤仅能以上述卡牌进行。此卡的攻击力仅在攻击怪兽的伤害计算时，上升相当于该攻击对象怪兽攻击力的一半数值。
