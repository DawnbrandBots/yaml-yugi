  fr: Globe Piège de l'Héritage du Monde
  it: Trappola Globale Eredità del Mondo
  pt: Globo Armadilha do Legado Mundial
  ja: <ruby>星<rt>せい</rt></ruby><ruby>遺<rt>い</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>に<ruby>蠢<rt>うごめ</rt></ruby>く<ruby>罠<rt>わな</rt></ruby>
