  ja: <ruby>風<rt>ふう</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>－「<ruby>雅<rt>みやび</rt></ruby>」
  ja_romaji: Fūreijutsu - "Miyabi"
  ko: 풍령술－「아」
  ko_rr: Pungnyeongsul - "A"
