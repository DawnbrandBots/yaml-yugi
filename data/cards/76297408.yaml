text:
  en: |-
    If you control a Fiend monster: You can pay 500 LP, then each player targets 1 monster in their opponent's GY; banish those targets.
  de: |-
    Falls du ein Unterweltler-Monster kontrollierst: Du kannst 500 LP zahlen, dann wählt jeder Spieler 1 Monster im Friedhof seines Gegners; verbanne die gewählten Ziele.
  es: |-
    Si controlas un monstruo Demonio: puedes pagar 500 LP, y después cada jugador selecciona 1 monstruo en el Cementerio de su adversario; destierra esos objetivos.
  fr: |-
    Si vous contrôlez un monstre Démon : vous pouvez payer 500 LP, puis chaque joueur cible 1 monstre dans le Cimetière se son adversaire ; bannissez les cibles.
  it: |-
    Se controlli un mostro Demone: puoi pagare 500 LP, poi ogni giocatore sceglie come bersaglio 1 mostro nel Cimitero del suo avversario; bandisci quei bersagli.
  pt:
  ja: |-
    このカードがフィールド上に存在する限り、５００ライフポイントを払う事で、お互いに相手の墓地に存在するモンスター１体を選択してゲームから除外する。この効果は自分フィールド上に悪魔族モンスターが表側表示で存在する場合のみ発動する事ができる。
  ko: |-
    500 라이프 포인트를 지불하여, 서로 상대의 묘지에서 몬스터 카드를 1장 선택한다. 선택한 카드를 게임에서 제외한다. 이 효과는 자신의 필드 위에 악마족 몬스터가 존재하는 경우에만 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，可以通过支付500基本分，双方选择对方墓地存在的1只怪兽从游戏中除外。这个效果在自己场上有恶魔族怪兽表侧表示存在的场合才能发动。
