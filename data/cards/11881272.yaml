text:
  en: |-
    Equip only to a Level 5 or higher "HERO" monster. If you control a card in your Field Zone, the equipped monster gains ATK equal to its original DEF, also your opponent cannot target it with card effects. At the start of the Battle Phase: You can activate 1 Field Spell directly from your hand or Deck. You can only use this effect of "Favorite Hero" once per turn. When the equipped monster attacks and destroys an opponent's monster by battle: You can send this card to the GY; the attacking monster can make a second attack in a row.
  de: |-
    Rüste nur ein „HELD“-Monster der Stufe 5 oder höher mit dieser Karte aus. Falls du eine Karte in deiner Spielfeldzone kontrollierst, erhält das ausgerüstete Monster ATK in Höhe seiner Grund-DEF, zusätzlich kann dein Gegner es nicht als Ziel für Karteneffekte wählen. Am Beginn der Battle Phase: Du kannst 1 Spielfeldzauber direkt von deiner Hand oder deinem Deck aktivieren. Du kannst diesen Effekt von „Lieblingsheld“ nur einmal pro Spielzug verwenden. Wenn das ausgerüstete Monster ein Monster eines Gegners angreift und durch Kampf zerstört: Du kannst diese Karte auf den Friedhof legen; das angreifende Monster kann sofort einen zweiten Angriff durchführen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "HÉROE" de Nivel 5 o mayor. Si controlas una carta en tu Zona del Campo, el monstruo equipado gana ATK igual a su DEF original, y además tu adversario no puede seleccionarlo con efectos de cartas. Al comienzo de la Battle Phase: puedes activar 1 Mágica de Campo directamente desde tu mano o Deck. Sólo puedes usar este efecto de "Héroe Favorito" una vez por turno. Cuando el monstruo equipado ataca y destruye un monstruo del adversario en batalla: puedes mandar esta carta al Cementerio; el monstruo atacante puede hacer un segundo ataque inmediatamente después.
  fr: |-
    Équipable uniquement à un monstre "HÉROS" de min. Niveau 5. Si vous contrôlez une carte dans votre Zone Terrain, le monstre équipé gagne une ATK égale à sa DEF d'origine, et aussi, votre adversaire ne peut pas la cibler avec des effets de carte. Au début de la Battle Phase : vous pouvez activer 1 Magie de Terrain directement depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Héros Favori" qu'une fois par tour. Lorsque le monstre équipé attaque et détruit un monstre de l'adversaire au combat : vous pouvez envoyer cette carte au Cimetière ; le monstre attaquant peut faire une seconde attaque à la suite.
  it: |-
    Equipaggia solo a un mostro "EROE" di Livello 5 o superiore. Se controlli una carta nella tua Zona Terreno, il mostro equipaggiato guadagna ATK pari al suo DEF originale, inoltre il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte. All'inizio della Battle Phase: puoi attivare 1 Magia Terreno direttamente dalla tua mano o Deck. Puoi utilizzare questo effetto di "Eroe Preferito" una sola volta per turno. Quando il mostro equipaggiato attacca e distrugge un mostro dell'avversario in battaglia: puoi mandare questa carta al Cimitero; il mostro attaccante può effettuare un secondo attacco di seguito.
  pt: |-
    Só pode ser equipado a um monstro "HERÓI" de Nível 5 ou mais. Se você controlar um card na sua Zona do Campo, o monstro equipado ganha ATK igual à sua DEF original e, além disso, seu oponente não pode escolhê-lo como alvo de efeitos de card. No começo da Fase de Batalha: você pode ativar 1 Magia de Campo diretamente da sua mão ou do Deck. Você só pode usar este efeito de "Herói Favorito" uma vez por turno. Quando o monstro equipado atacar e destruir um monstro do oponente em batalha: você pode enviar este card para o Cemitério; o monstro atacante pode realizar um segundo ataque em seguida.
  ja: |-
    レベル５以上の「ＨＥＲＯ」モンスターにのみ装備可能。このカード名の②の効果は１ターンに１度しか使用できない。①：自分のフィールドゾーンにカードが存在する場合、装備モンスターは、攻撃力が元々の守備力分アップし、相手の効果の対象にならない。②：自分・相手のバトルフェイズ開始時に発動できる。自分の手札・デッキからフィールド魔法カード１枚を選んで発動する。③：装備モンスターの攻撃で相手モンスターを破壊した時、このカードを墓地へ送って発動できる。その攻撃モンスターはもう１度だけ続けて攻撃できる。
  ko: |-
    레벨 5 이상의 "히어로" 몬스터에만 장착 가능. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 존에 카드가 존재할 경우, 장착 몬스터는, 공격력이 원래 수비력만큼 올라가고, 상대 효과의 대상이 되지 않는다. ②: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 자신의 패 / 덱에서 필드 마법 카드 1장을 고르고 발동한다. ③: 장착 몬스터의 공격으로 상대 몬스터를 파괴했을 때, 이 카드를 묘지로 보내고 발동할 수 있다. 그 공격 몬스터는 1번만 더 이어서 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    仅可装备于等级5以上的"－英雄"怪兽。此卡名的②效果1回合仅可使用1次。①：自己的场地区域有卡存在的情况下，装备怪兽的攻击力上升相当于原本守备力的数值，不会成为对手效果的对象。②：自己・对手的战斗阶段开始时可以发动。从自己的手牌・牌组挑选1张场地魔法卡发动。③：以装备怪兽的攻击破坏对手怪兽时，将此卡送至墓地可以发动。该攻击怪兽可继续攻击仅1次。
