  zh-CN: 守墓的灵术师
text:
  en: |-
    During your Main Phase, if "Necrovalley" is on the field: You can Fusion Summon 1 Spellcaster Fusion Monster from your Extra Deck, using this card you control and other monsters from your hand or field as Fusion Material. You can only use this effect of "Gravekeeper's Spiritualist" once per turn.
  de: |-
    Während deiner Main Phase, falls „Tal der Toten“ auf dem Spielfeld liegt: Du kannst 1 Hexer-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür diese Karte, die du kontrollierst, und andere Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst diesen Effekt von „Grabwächters Spiritualistin“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, si "Necrovalle" está en el Campo: puedes Invocar por Fusión 1 Monstruo de Fusión Lanzador de Conjuros en tu Deck Extra, usando esta carta que controlas y otros monstruos en tu mano o Campo como Material de Fusión. Sólo puedes usar este efecto de "Espiritista Cuidador de Tumbas" una vez por turno.
  fr: |-
    Durant votre Main Phase, si "Vallée Mortuaire" est sur le Terrain : vous pouvez Invoquer par Fusion 1 Monstre Fusion Magicien depuis votre Extra Deck, en utilisant cette carte que vous contrôlez et d'autres monstres depuis votre main ou Terrain comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Spiritualiste des Protecteurs du Tombeau" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, se "Necrovalle" è sul Terreno: puoi Evocare tramite Fusione 1 Mostro Fusione Incantatore dal tuo Extra Deck, utilizzando questa carta che controlli e altri mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi utilizzare questo effetto di "Spiritualista - Custode di Tombe" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, se "Necro-Vale" estiver no campo: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Mago do seu Deck Adicional, usando este card que você controla e outros monstros da sua mão ou do campo como Matéria de Fusão. Você só pode usar este efeito de "Espiritualista do Coveiro" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：フィールドに「王家の眠る谷－ネクロバレー」が存在する場合に発動できる。魔法使い族の融合モンスターカードによって決められた、フィールドのこのカードを含む融合素材モンスターを自分の手札・フィールドから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "왕가의 골짜기－네크로밸리"가 존재할 경우에 발동할 수 있다. 마법사족 융합 몬스터 카드에 기재된, 필드의 이 카드를 포함하는 융합 소재 몬스터를 자신의 패 / 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在場上存在「王家長眠之谷－死靈谷」的狀況下發動。將依據魔法使族的融合怪獸卡決定的包含場上的此卡在內的融合素材怪獸從我方手牌・場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    此卡牌名的效果１回合只可使用１次。①：场上存在有“王家长眠之谷－死灵谷”的场合可发动。从我方手牌、场上将由魔法师族的融合怪兽卡而决定的包含场上此卡在内的融合素材怪兽送入墓地，并从额外牌组融合召唤１只该融合怪兽。
