text:
  en: |-
    Once per battle, if this card battles, during damage calculation (Quick Effect): You can send 1 card from your hand to the GY; this card gains 600 ATK during that damage calculation only.
  de: |-
    Einmal pro Kampf, falls diese Karte kämpft, während der Schadensberechnung (Schnelleffekt): Du kannst 1 Karte von deiner Hand auf den Friedhof legen; diese Karte erhält nur während der Schadensberechnung 600 ATK.
  es: |-
    Una vez por batalla, si esta carta batalla, durante el cálculo de daño (Efecto Rápido): puedes mandar al Cementerio 1 carta en tu mano; esta carta gana 600 ATK sólo durante ese cálculo de daño.
  fr: |-
    Une fois par combat, si cette carte combat, durant le calcul des dommages (Effet Rapide) : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; durant ce calcul des dommages uniquement, cette carte gagne 600 ATK.
  it: |-
    Una volta per battaglia, se questa carta combatte, durante il calcolo dei danni (Effetto Rapido): puoi mandare 1 carta dalla tua mano al Cimitero; questa carta guadagna 600 ATK solamente durante quel calcolo dei danni.
  pt: |-
    Uma vez por batalha, se este card batalhar, durante o cálculo de dano (Efeito Rápido): você pode enviar 1 card da sua mão para o Cemitério; este card ganha 600 de ATK apenas durante esse cálculo de dano.
  ja: |-
    ①：このカードが戦闘を行うそのダメージ計算時に１度、手札を１枚墓地へ送って発動できる。このカードの攻撃力は、そのダメージ計算時のみ６００アップする。
  ko: |-
    ①: 이 카드가 전투를 실행하는 그 데미지 계산시에 1번, 패를 1장 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은, 그 데미지 계산시에만 600 올린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡进行战斗的那次伤害计算时1次，把1张手卡送去墓地才能发动。这张卡的攻击力只在那次伤害计算时上升600。
