text:
  en:
  de: |-
    Ein Steinmonument der Osterinseln, das aus seinen aus den Felsen gehauenen Lippen Laserstrahlen verschießt.
  es: |-
    Un monumento de piedra de la Isla Oriental qe lanza ráfagas de láser desde sus labios tallados en la piedra.
  fr: |-
    Ce monument de pierre de l'île de Pâques crache des rayons laser en forme d'anneaux.
  it: |-
    Un monumento di pietra dall' Isola dell' Est che lancia raggi laser dalle sue labbra di roccia spaccate.
  pt: |-
    Um monumento de pedra da Ilha da Páscoa que dispara raios laser dos seus lábios esculpidos na rocha.
  ja: |-
    イースター島に存在する石像。口から丸いレーザーをはく。
  ko: |-
    이스터 섬에 존재하는 석상. 입에서 둥근 레이저를 내뿜는다.
  zh-TW: |-
    存在於復活島的石像。會從口中射出圓柱狀雷射。
  zh-CN: |-
    存在于复活岛的石像。会从口中吐出圆柱状激光。
