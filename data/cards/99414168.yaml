name:
  en: Elemental Mistress Doriado
  de: Elementarherrin Doriado
  es: Ama Elemental Doriado
  fr: Doriado, Maîtresse Élémentaire
  it: Doriado Signora Elementale
  pt: Doriado, Senhora dos Elementos
  ja: <ruby>精霊術師<rt>エレメンタルマスター</rt></ruby> ドリアード
  ja_romaji: Erementaru Masutā Doriādo
  ko: 엘리멘틀 마스터 드리야드
  ko_rr:
  zh-TW: 精靈術師 多莉雅德
  zh-CN: 精灵术师 多莉雅德
text:
  en: |-
    This card can only be Ritual Summoned with the Ritual Spell Card, "Doriado's Blessing". The Attribute of this card is also treated as WIND, WATER, FIRE, and EARTH while it is face-up on the field.
  de: |-
    Dieses Monster kann nur als Ritualbeschwörung beschworen werden, indem du die Ritualzauberkarte „Doriados Segen“ aktivierst. Das Eigenschaft dieser Karte wird auch als WIND, WASSER, FEUER und ERDE behandelt.
  es: |-
    Este monstruo sólo puede ser Invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "Bendición de Doriado". El atributo de esta carta también se trata como VIENTO, AGUA, FUEGO y TIERRA.
  fr: |-
    Cette carte ne peut être Invoquée que par Invocation Rituelle avec la Carte Magie Rituelle, "Bénédiction de Doriado". L'Attribut de cette carte est également traité comme étant VENT, EAU, FEU et TERRE.
  it: |-
    Questo mostro può essere Evocato solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale "Benedizione di Doriado". L'Attributo di questa carta viene considerato anche come VENTO, ACQUA, FUOCO e TERRA.
  pt: |-
    Este card só pode ser Invocado por Invocação-Ritual com o Card de Magia de Ritual "Benção de Doriado". O Atributo deste card é tratado também como VENTO, ÁGUA, FOGO, e TERRA.
  ja: |-
    「ドリアードの祈り」により降臨。このカードの属性は「風」「水」「炎」「地」としても扱う。
  ko: |-
    "드리야드의 기도"에 의해 의식 소환. 이 카드의 속성은 "바람" "물" "화염" "땅"으로도 취급한다.
  zh-TW:
  zh-CN: |-
    「树精的祈祷」降临。这张卡的属性也当作「风」「水」「炎」「地」使用。
