text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can target 1 Cyberse monster in your GY or banishment; add it to your hand. You can target 1 other Cyberse monster you control that has a Level; this card's Level becomes that monster's. If this card is sent to the GY as Link Material: You can add 1 "A.I." Spell from your Deck to your hand. You can only use each effect of "Firewall Saber Dragon" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、自分の墓地・除外状態のサイバース族モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：自分フィールドの他のサイバース族モンスター１体を対象として発動できる。このカードのレベルをそのモンスターと同じにする。③：このカードがＬ素材として墓地へ送られた場合に発動できる。デッキから「Ａｉ」魔法カード１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①②③效果1回合仅可各使用1次。①：此卡同步召唤的情况下，以自己墓地・除外状态的1只电子界族怪兽为对象可以发动。将该怪兽加入手牌。②：以自己场上的1只其他电子界族怪兽为对象可以发动。此卡的等级变为与该怪兽相同。③：此卡作为连接素材被送至墓地的情况下可以发动。从牌组将1张“-艾-”魔法卡加入手牌。
