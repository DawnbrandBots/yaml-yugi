text:
  en: |-
    If this card is added to your hand, except by drawing it: You can Special Summon it. If this card is Special Summoned or flipped face-up: You can target 1 "Ninja" or "Ninjitsu Art" card from your GY or face-up Spell & Trap Zone, except "Baku the Beast Ninja"; return it to the hand. You can only use each effect of "Baku the Beast Ninja" once per turn.
  de: |-
    Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst sie als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 „Ninja“- oder „Ninjitsu-Kunst“-Karte in deinem Friedhof oder offen in deiner Zauber- & Fallenzone wählen, außer „Baku der Ungeheuer-Ninja“; gib sie auf die Hand zurück. Du kannst jeden Effekt von „Baku der Ungeheuer-Ninja“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es añadida a tu mano, excepto robándola: puedes Invocarla de Modo Especial. Si esta carta es Invocada de Modo Especial o volteada boca arriba: puedes seleccionar 1 carta "Ninja" o "Ninjitsu Arte" en tu Cementerio o Zona de Magia y Trampas boca arriba, excepto "Baku el Ninja Bestia"; devuélvela a la mano. Sólo puedes usar cada efecto de "Baku el Ninja Bestia" una vez por turno.
  fr: |-
    Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez l'Invoquer Spécialement. Si cette carte est Invoquée Spécialement ou retournée face recto : vous pouvez cibler 1 carte "Ninja", "Ninjitsu" ou "Nin-Jitsu" ("Baku le Ninja des Bêtes" exclu) depuis votre Cimetière ou Zone Magie & Piège face recto ; renvoyez-la à la main. Vous ne pouvez utiliser chaque effet de "Baku le Ninja des Bêtes" qu'une fois par tour.
  it: |-
    Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocarla Specialmente. Se questa carta viene Evocata Specialmente o scoperta: puoi scegliere come bersaglio 1 carta "Ninja" o "Ninjitsu" dal tuo Cimitero o Zona Magie & Trappole scoperta, eccetto "Baku il Ninja Bestia"; falla ritornare nella mano. Puoi utilizzare ogni effetto di "Baku il Ninja Bestia" una sola volta per turno.
  pt: |-
    Se este card for adicionado à sua mão, exceto ao comprá-lo: você pode Invocá-lo por Invocação-Especial. Se este card for Invocado por Invocação-Especial ou virado com a face para cima: você pode escolher 1 card "Ninja" ou "Ninjitsu" no seu Cemitério ou com a face para cima na Zona de Magias & Armadilhas, exceto "Baku, o Ninja Besta"; devolva-o para a mão. Você só pode usar cada efeito de "Baku, o Ninja Besta" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。②：このカードが特殊召喚・リバースした場合、自分の墓地及び自分の魔法＆罠ゾーンの表側表示のカードの中から、「獣の忍者－獏」以外の「忍者」カードまたは「忍法」カード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 특수 소환 / 리버스했을 경우, 자신 묘지 및 자신의 마법 & 함정 존의 앞면 표시의 카드 중에서, "야수의 첩자－바쿠" 이외의 "첩자" 카드 또는 "인법" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡用抽卡以外的方法加入手卡的场合才能发动。这张卡特殊召唤。
    ②：这张卡特殊召唤·反转的场合，从自己墓地以及自己的魔法与陷阱区域的表侧表示的卡之中以「兽之忍者-貘」以外的1张「忍者」卡或者「忍法」卡为对象才能发动。那张卡回到持有者手卡。
