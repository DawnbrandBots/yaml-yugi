name:
  en: Miniborrel Dragon
  de: Minikalliber-Drache
  es: Dragón Miniborre
  fr: Dragon Borrellemini
  it: Drago Minicallibro
  pt: Dragão Minicallibre
  ja: ショートヴァレル・ドラゴン
  ja_romaji: Shōtovareru Doragon
