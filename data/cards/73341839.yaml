  zh-TW:
  zh-CN: 短枪管龙
text:
  en: |-
    2 "Rokket" monsters
    If you control a "Borrel" Link Monster while this card is in your GY: You can Tribute 1 Link-3 or lower monster; Special Summon this card, but it cannot be used as material for the Link Summon of a monster with the same Link Rating as the Tributed monster. You can only use this effect of "Miniborrel Dragon" once per turn.
  de: |-
    2 „Rakkete“-Monster
    Falls du ein „Kalliber“-Linkmonster kontrollierst, solange diese Karte in deinem Friedhof liegt: Du kannst 1 Monster mit Link-3 oder niedriger als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung, aber sie kann nicht als Material für die Linkbeschwörung eines Monsters mit derselben Linkzahl wie das als Tribut angebotene Monster verwendet werden. Du kannst diesen Effekt von „Minikalliber-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Cohette"
    Si controlas un Monstruo de Enlace "Borre" mientras esta carta está en tu Cementerio: puedes Sacrificar 1 monstruo Link-3 o menor; Invoca esta carta de Modo Especial, pero no puede ser usada como material para la Invocación por Enlace de un monstruo con el mismo Rating de Enlace que el monstruo Sacrificado. Sólo puedes usar este efecto de "Dragón Miniborre" una vez por turno.
  fr: |-
    2 monstres "Rokkette"
    Si vous contrôlez un Monstre Lien "Borrelle" tant que cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 monstre de max. Link-3 ; Invoquez Spécialement cette carte, mais elle ne peut pas être utilisée comme Matériel pour l'Invocation Lien d'un monstre avec la même Classification Lien que le monstre Sacrifié. Vous ne pouvez utiliser cet effet de "Dragon Borrellemini" qu'une fois par tour.
  it: |-
    2 mostri "Mizzile"
    Se controlli un Mostro Link "Callibro" mentre questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 mostro Link-3 o inferiore; Evoca Specialmente questa carta, ma essa non può essere utilizzata come materiale per l'Evocazione Link di un mostro con la stessa Classificazione Link del mostro offerto come Tributo. Puoi utilizzare questo effetto di "Drago Minicallibro" una sola volta per turno.
  pt: |-
    2 monstros "Foguette"
    Se você controlar um Monstro Link "Callibre" enquanto este card estiver no seu Cemitério: você pode oferecer como Tributo 1 monstro de Link-3 ou menos; Invoque este card por Invocação-Especial, mas ele não pode ser usado como matéria para a Invocação-Link de um monstro com o mesmo Valor Link que o monstro oferecido como Tributo. Você só pode usar este efeito de "Dragão Minicallibre" uma vez por turno.
  ja: |-
    「ヴァレット」モンスター２体
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分フィールドに「ヴァレル」リンクモンスターが存在する場合、自分フィールドのリンク３以下のモンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、リリースしたモンスターとリンクマーカーの数が同じモンスターのリンク素材にできない。
  ko: |-
    "바렛" 몬스터 2장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, 자신 필드에 "바렐" 링크 몬스터가 존재할 경우, 자신 필드의 링크 3 이하의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 릴리스한 몬스터와 링크 마커의 수가 같은 몬스터의 링크 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    「弹丸」怪兽2只
    这个卡名的效果1回合只能使用1次。
    ①：这张卡在墓地存在，自己场上有「枪管」连接怪兽存在的场合，把自己场上1只连接3以下的怪兽解放才能发动。这张卡特殊召唤。这个效果特殊召唤的这张卡不能作为连接标记数量和解放的怪兽相同的怪兽的连接素材。
