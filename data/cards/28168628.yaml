text:
  en: |-
    1 "Vanquish Soul" monster
    Cannot be used as Link Material. While you control a "Vanquish Soul" monster, your opponent's monsters can only target your monster with the highest ATK for attacks (their choice, if tied). During the Main Phase (Quick Effect): You can activate 1 of these effects;
    ● Special Summon 1 "Vanquish Soul" monster from your hand.
    ● Add 1 "Vanquish Soul" monster from your GY to your hand.
    You can only use this effect of "Rock of the Vanquisher" once per turn.
