name:
  en: Rescue-ACE Turbulence
  de: Rettungs-ASS Turbulenz
  es: Turbulencia AS-Rescate
  fr: Turbulence des Secours-AS
  it: Salvataggio-ASSO Turbolenza
  pt: ÁS-Resgate Turbulência
  ja: <ruby>Ｒ－ＡＣＥ<rt>レスキュー・エース</rt></ruby>タービュランス
  ja_romaji: Resukyū Ēsu Tābyuransu
  ko: <ruby>R－ACE<rt>레스큐 에이스</rt></ruby> 터뷸런스
  ko_rr: Reseukyu Eiseu Teobyulleonseu
  zh-TW: 救援王牌 爆流渦輪機
  zh-CN: 救援王牌 爆流涡轮机
text:
  en: |-
    You can banish 2 "Rescue-ACE" cards from your GY; Special Summon this card from your hand. During your Main Phase: You can Set up to 4 "Rescue-ACE" Quick-Play Spells / Normal Traps, with different names, directly from your Deck. If another card(s) you control leaves the field by an opponent's card effect (except during the Damage Step): You can target 1 card on the field; destroy it. You can only use each effect of "Rescue-ACE Turbulence" once per turn.
  de: |-
    Du kannst 2 „Rettungs-ASS“-Karten von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Während deiner Main Phase: Du kannst bis zu 4 „Rettungs-ASS“-Schnellzauber / Normale „Rettungs-ASS“-Fallen mit unterschiedlichen Namen direkt von deinem Deck setzen. Falls eine oder mehr andere Karten, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Rettungs-ASS Turbulenz“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 2 cartas "AS-Rescate" en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes Colocar hasta 4 Mágicas de Juego Rápido/Trampas Normales "AS-Rescate", con nombres diferentes, directamente desde tu Deck. Si otra u otras cartas que controlas dejan el Campo por efecto de una carta del adversario (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destrúyela. Sólo puedes usar cada efecto de "Turbulencia AS-Rescate" una vez por turno.
  fr: |-
    Vous pouvez bannir 2 cartes "Secours-AS" depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez Poser max. 4 Magies Jeu-Rapide/Pièges Normaux "Secours-AS" de noms différents, directement depuis votre Deck. Si une ou plusieurs autres cartes que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Turbulence des Secours-AS" qu'une fois par tour.
  it: |-
    Puoi bandire 2 carte "Salvataggio-ASSO" dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi Posizionare fino a 4 Magie Rapide / Trappole Normali "Salvataggio-ASSO", con nomi diversi, direttamente dal tuo Deck. Se una o più altre carte che controlli lasciano il Terreno per l'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Salvataggio-ASSO Turbolenza" una sola volta per turno.
  pt: |-
    Você pode banir 2 cards "ÁS-Resgate" do seu Cemitério; Invoque este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode Baixar até 4 Magias Rápidas/Armadilhas Normais "ÁS-Resgate", com nomes diferentes, diretamente do seu Deck. Se um ou mais outros cards que você controla deixarem o campo por um efeito de card do oponente (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o. Você só pode usar cada efeito de "ÁS-Resgate Turbulência" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「Ｒ－ＡＣＥ」カード２枚を除外して発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。デッキから「Ｒ－ＡＣＥ」速攻魔法・通常罠カードを４枚まで選んで自分フィールドにセットする（同名カードは１枚まで）。③：自分フィールドの他のカードが相手の効果でフィールドから離れた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "R－ACE(레스큐 에이스)" 카드 2장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "R－ACE(레스큐 에이스)" 속공 마법 / 일반 함정 카드를 4장까지 고르고 자신 필드에 세트한다(같은 이름의 카드는 1장까지). ③: 자신 필드의 다른 카드가 상대 효과로 필드에서 벗어났을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：从自己的墓地将２张“救援王牌”卡除外可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。从牌组挑选最多４张“救援王牌”速攻魔法・通常陷阱卡，放置在自己场上（同名卡最多１张）。③：自己场上的其他卡因对手的效果从场上离开的情况下，以场上的１张卡为对象可以发动。将该卡破坏。
