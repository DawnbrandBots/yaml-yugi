text:
  en: |-
    "Crystron" cards you control cannot be banished by your opponent's card effects. You can target 1 face-up card on the field, or up to 2 if you control a "Crystron" Synchro Monster; shuffle 1 "Crystron" card from your GY or banishment into the Deck, except "Crystron Cluster", and if you do, destroy the targeted cards. You can only use this effect of "Crystron Cluster" once per turn.
  de:
