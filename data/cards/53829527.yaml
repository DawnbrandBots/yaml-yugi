name:
  en: Crystron Cluster
  de: Kristron-Cluster
  es: Agrupamiento Cristron
  fr: Amas Crystron
  it: Grappolo Crystron
  pt: Aglomerado Cristron
  ja: クリストロン・クラスター
  ja_romaji: Kurisutoron Kurasutā
  ko: 크리스트론 클러스터
  ko_rr:
  zh-TW:
  zh-CN: 水晶机巧・晶簇
text:
  en: |-
    "Crystron" cards you control cannot be banished by your opponent's card effects. You can target 1 face-up card on the field, or you can target 2 if you control a "Crystron" Synchro Monster; shuffle 1 "Crystron" card from your GY or banishment into the Deck, except "Crystron Cluster", and if you do, destroy the targeted card(s). You can only use this effect of "Crystron Cluster" once per turn.
  de: |-
    „Kristron“-Karten, die du kontrollierst, können nicht durch Karteneffekte deines Gegners verbannt werden. Du kannst 1 offene Karte auf dem Spielfeld wählen oder du kannst 2 wählen, falls du ein „Kristron“-Synchromonster kontrollierst; mische 1 „Kristron“-Karte von deinem Friedhof oder deinen verbannten Karten ins Deck, außer „Kristron-Cluster“, und falls du dies tust, zerstöre die als Ziel gewählten Karten. Du kannst diesen Effekt von „Kristron-Cluster“ nur einmal pro Spielzug verwenden.
  es: |-
    Las cartas "Cristron" que controlas no pueden ser desterradas por efectos de cartas de tu adversario. Puedes seleccionar 1 carta boca arriba en el Campo, o puedes seleccionar 2 si controlas un Monstruo de Sincronía "Cristron"; baraja al Deck 1 carta "Cristron" en tu Cementerio o destierro, excepto "Agrupamiento Cristron" y, si lo haces, destruye la o las cartas seleccionadas. Sólo puedes usar este efecto de "Agrupamiento Cristron" una vez por turno.
  fr: |-
    Les cartes "Crystron" que vous contrôlez ne peuvent pas être bannies par des effets de carte de votre adversaire. Vous pouvez cibler 1 carte face recto sur le Terrain, ou vous pouvez en cibler 2 si vous contrôlez un Monstre Synchro "Crystron" ; mélangez 1 carte "Crystron" ("Amas Crystron" exclu) depuis votre Cimetière ou bannissement dans le Deck, et si vous le faites, détruisez les cartes ciblées. Vous ne pouvez utiliser cet effet de "Amas Crystron" qu'une fois par tour.
  it: |-
    Le carte "Crystron" che controlli non possono essere bandite dagli effetti delle carte del tuo avversario. Puoi scegliere come bersaglio 1 carta scoperta sul Terreno, o puoi sceglierne come bersaglio 2 se controlli un Mostro Synchro "Crystron"; mischia 1 carta "Crystron" dal tuo Cimitero o carte bandite nel Deck, eccetto "Grappolo Crystron" e, se lo fai, distruggi le carte scelte come bersaglio. Puoi utilizzare questo effetto di "Grappolo Crystron" una sola volta per turno.
  pt: |-
    Cards "Cristron" que você controla não podem ser banidos pelos efeitos de card do seu oponente. Você pode escolher 1 card com a face para cima no campo ou, se você controlar um Monstro Sincro "Cristron", você pode escolher 2; embaralhe no Deck 1 card "Cristron" do seu Cemitério ou banimento, exceto "Aglomerado Cristron" e, se isso acontecer, destrua o(s) card(s) alvo. Você só pode usar este efeito de "Aglomerado Cristron" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「クリストロン」カードは相手の効果では除外できない。②：フィールドの表側表示カード１枚を対象として発動できる（自分フィールドに「クリストロン」Ｓモンスターが存在する場合、この効果の対象を２枚にできる）。「クリストロン・クラスター」以外の自分の墓地・除外状態の「クリストロン」カード１枚をデッキに戻し、対象のカードを破壊する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "크리스트론" 카드는 상대 효과로는 제외할 수 없다. ②: 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다(자신 필드에 "크리스트론" 싱크로 몬스터가 존재할 경우, 이 효과의 대상을 2장으로 할 수 있다). "크리스트론 클러스터" 이외의 자신의 묘지 / 제외 상태인 "크리스트론" 카드 1장을 덱으로 되돌리고, 대상의 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：自己场上的“水晶机巧”卡不可因对手的效果除外。②：以场上的1张表侧表示卡为对象可以发动（自己场上存在“水晶机巧”同步怪兽的情况下，可将此效果的对象改成2张）。将“水晶机巧・晶簇”以外的、自己墓地・除外状态的1张“水晶机巧”卡放回牌组，将对象卡破坏。
