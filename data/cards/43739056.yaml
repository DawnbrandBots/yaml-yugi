text:
  en: |-
    You cannot activate the effects of other Special Summoned monsters with the same Attribute as this card. Once per turn, during the Main Phase of this card's owner (Quick Effect): You can give control of this card to your opponent, then you (the activating player) can make this card become any Attribute until the end of the next turn.
  de: |-
    Du kannst die Effekte anderer als Spezialbeschwörung beschworener Monster mit derselben Eigenschaft wie diese Karte nicht aktivieren. Einmal pro Spielzug, während der Main Phase des Besitzers dieser Karte (Schnelleffekt): Du kannst die Kontrolle über diese Karte an deinen Gegner übergeben, dann kannst du (der aktivierende Spieler) diese Karte bis zum Ende des nächsten Spielzugs zu einer beliebigen Eigenschaft werden lassen.
  es: |-
    No puedes activar los efectos de otros monstruos Invocados de Modo Especial con el mismo Atributo que esta carta. Una vez por turno, durante la Main Phase del dueño de esta carta (Efecto Rápido): puedes dar el control de esta carta a tu adversario, y después tú (el jugador activador) puedes hacer que esta carta se convierta en cualquier Atributo hasta el final del próximo turno.
  fr: |-
    Vous ne pouvez pas activer les effets des autres monstres Invoqués Spécialement du même Attribut que cette carte. Une fois par tour, durant la Main Phase du propriétaire de cette carte (Effet Rapide) : vous pouvez donner le contrôle de cette carte à votre adversaire, puis vous (le joueur activant) peut faire devenir cette carte de n'importe quel Attribut jusqu'à la fin du prochain tour.
  it: |-
    Non puoi attivare gli effetti degli altri mostri Evocati Specialmente con lo stesso Attributo di questa carta. Una volta per turno, durante la Main Phase del proprietario di questa carta (Effetto Rapido): puoi dare il controllo di questa carta al tuo avversario, poi tu (il giocatore che ha effettuato l'attivazione) puoi far diventare questa carta di qualsiasi Attributo fino alla fine del prossimo turno.
  pt: |-
    Você não pode ativar os efeitos de outros monstros Invocados por Invocação-Especial com o mesmo Atributo que o deste card. Uma vez por turno, durante a Fase Principal do dono deste card (Efeito Rápido): você pode conceder o controle deste card ao seu oponente e, depois, você (o duelista que ativou o efeito) pode fazer com que este card se torne de qualquer Atributo até o final do próximo turno.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分はこのカード以外の、このカードと同じ属性の特殊召喚されたモンスターの効果を発動できない。②：１ターンに１度、自分・相手のメインフェイズに発動できる。このカードのコントロールを相手に移す。その後、このカードの属性を次のターンの終了時まで任意の属性に変更できる。この効果はこのカードの元々の持ち主のターンにしか発動できない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 이 카드 이외의, 이 카드와 같은 속성의 특수 소환된 몬스터의 효과를 발동할 수 없다. ②: 1턴에 1번, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드의 컨트롤을 상대에게 옮긴다. 그 후, 이 카드의 속성을 다음 턴의 종료시까지 임의의 속성으로 변경할 수 있다. 이 효과는 이 카드의 원래의 주인의 턴에밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，自己不能把这张卡以外的和这张卡相同属性的特殊召唤的怪兽的效果发动。
    ②：1回合1次，自己·对方的主要阶段才能发动。这张卡的控制权移给对方。那之后，可以把这张卡的属性直到下个回合的结束时变更为任意属性。这个效果不在这张卡的原本持有者的回合不能发动。
