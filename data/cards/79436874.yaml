text:
  en: |-
    If you control no face-up monsters, or the only face-up monsters you control are "R.B." monsters, you can Special Summon this card (from your hand). You can only Special Summon "R.B. VALCan Rocket" once per turn this way. If this card is linked to an "R.B." Link Monster: You can pay 1000 LP, then target up to 2 cards your opponent controls; destroy them, also this card, and if you do, inflict 500 damage to your opponent for each card destroyed. You can only use this effect of "R.B. VALCan Rocket" once per turn.
  de: |-
    Falls du keine offenen Monster kontrollierst oder die einzigen offenen Monster, die du kontrollierst, „R.B.“-Monster sind, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „R.B. VALCan Rakete“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte mit einem „R.B.“-Linkmonster verlinkt ist: Du kannst 1000 LP zahlen und dann bis zu 2 Karten wählen, die dein Gegner kontrolliert; zerstöre sie, zusätzlich diese Karte und falls du dies tust, füge deinem Gegner für jede zerstörte Karte 500 Schaden zu. Du kannst diesen Effekt von „R.B. VALCan Rakete“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos boca arriba, o los únicos monstruos boca arriba que controlas son monstruos "R.B.", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "R.B. Cohete VALCan" una vez por turno de esta forma. Si esta carta está enlazada a un Monstruo de Enlace "R.B.": puedes pagar 1000 LP, y después selecciona hasta 2 cartas que controle tu adversario; destrúyelas, y además esta carta y, si lo haces, inflige 500 puntos de daño a tu adversario por cada carta destruida. Sólo puedes usar este efecto de "R.B. Cohete VALCan" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre face recto, ou que les seuls monstres face recto que vous contrôlez sont des monstres "R.B.", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Fusée VALCan R.B." qu'une fois par tour de cette façon. Si cette carte est liée à un Monstre Lien "R.B." : vous pouvez payer 1000 LP, puis ciblez max. 2 cartes contrôlées par votre adversaire ; détruisez-les et aussi cette carte, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque carte détruite. Vous ne pouvez utiliser cet effet de "Fusée VALCan R.B." qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro scoperto, o gli unici mostri scoperti che controlli sono mostri "R.B.", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "R.B. VALCan Razzo" una sola volta per turno in questo modo. Se questa carta è linkata a un Mostro Link "R.B.": puoi pagare 1000 LP, poi scegliere come bersaglio fino a 2 carte controllate dal tuo avversario; distruggile, inoltre distruggi questa carta e, se lo fai, infliggi 500 danni al tuo avversario per ogni carta distrutta. Puoi utilizzare questo effetto di "R.B. VALCan Razzo" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro com a face para cima, ou os únicos monstros com a face para cima que você controla forem monstros "R.B.", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Foguete R.B. VALCan" por Invocação-Especial uma vez por turno desta forma. Se este card estiver linkado a um Monstro Link "R.B.": você pode pagar 1000 PV e, depois, escolha até 2 cards que seu oponente controla; destrua-os, e também este card e, se isso acontecer, cause 500 de dano ao seu oponente para cada card destruído. Você só pode usar este efeito de "Foguete R.B. VALCan" uma vez por turno.
