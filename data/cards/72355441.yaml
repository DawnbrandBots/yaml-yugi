text:
  en: |-
    If you control 2 or more face-up Xyz Monsters: Detach 2 Xyz Materials from a monster you control and draw 2 cards.
  de: |-
    Falls du 2 oder mehr offene Xyz-Monster kontrollierst: Hänge 2 Xyz-Material von einem Monster ab, das du kontrollierst, und ziehe 2 Karten.
  es: |-
    Si controlas 2 o más Monstruos Xyz boca arriba: desacopla 2 Materiales Xyz de un monstruo que controles y roba 2 cartas.
  fr: |-
    Si vous contrôlez min. 2 Monstres Xyz face recto : détachez 2 Matériels Xyz d'un monstre que vous contrôlez et piochez 2 cartes.
  it: |-
    Se controlli 2 o più Mostri Xyz scoperti: stacca 2 Materiali Xyz da un mostro che controlli e pesca 2 carte.
  pt: |-
    Se você controlar 2 ou mais Monstros Xyz com a face para cima: Desassocie 2 Matérias Xyz de um monstro que você controla e compre 2 cards.
  ja: |-
    ①：自分フィールドにＸモンスターが２体以上存在する場合に発動できる。自分フィールドのＸ素材を２つ取り除き、自分はデッキから２枚ドローする。
  ko: |-
    자신 필드 위에 엑시즈 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 자신 필드 위의 엑시즈 소재를 2개 제거하고, 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    自己场上有XYZ怪兽2只以上存在的场合才能发动。把自己场上2个XYZ素材取除，从卡组抽2张卡。
