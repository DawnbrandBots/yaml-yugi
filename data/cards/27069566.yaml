  ja: <ruby>電<rt>でん</rt></ruby><ruby>脳<rt>のう</rt></ruby><ruby>堺<rt>かい</rt></ruby><ruby>凰<rt>おう</rt></ruby>－<ruby>凰<rt>ファン</rt></ruby><ruby>々<rt>ファン</rt></ruby>
