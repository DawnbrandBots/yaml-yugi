    When this card is activated: You can target 1 Effect Monster your opponent controls; this card gains this effect.
    ● While this card is in the Field Zone, negate that Effect Monster's effects.
    During your Main Phase, you can Normal Summon 1 "Earthbound" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this card in its owner's possession is destroyed by an opponent's card effect and you have an "Earthbound" monster on your field and/or in your GY: Halve your opponent's LP, and if you do, negate the effects of all face-up cards your opponent currently controls until the end of this turn.
