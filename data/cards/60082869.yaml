name:
  en: Dust Tornado
  de: Staubtornado
  es: Tornado de Polvo
  fr: Tornade de Poussière
  it: Tornado di Polvere
  pt: Tornado de Pó
  ja: <ruby>砂<rt>さ</rt></ruby><ruby>塵<rt>じん</rt></ruby>の<ruby>大<rt>おお</rt></ruby><ruby>竜<rt>たつ</rt></ruby><ruby>巻<rt>まき</rt></ruby>
  ja_romaji: Sajin no Ōtatsumaki
  ko: 더스트 토네이도
  ko_rr:
  zh-TW: 沙塵大龍捲
  zh-CN: 沙尘大龙卷
text:
  en: |-
    Target 1 Spell/Trap your opponent controls; destroy that target, then you can Set 1 Spell/Trap from your hand.
  de: |-
    Wähle 1 Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre das gewählte Ziel, dann kannst du 1 Zauber/Falle von deiner Hand setzen.
  es: |-
    Selecciona 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo, y después puedes Colocar 1 Mágica/Trampa en tu mano.
  fr: |-
    Ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez la cible, puis vous pouvez Poser 1 Magie/Piège depuis votre main.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio, poi puoi Posizionare 1 Magia/Trappola dalla tua mano.
  pt: |-
    Escolha 1 Magia/Armadilha que seu oponente controla; destrua o alvo e, depois, você pode Baixar 1 Magia/Armadilha da sua mão.
  ja: |-
    ①：相手フィールドの魔法・罠カード１枚を対象として発動できる。その相手のカードを破壊する。その後、手札から魔法・罠カード１枚をセットできる。
  ko: |-
    ①: 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 파괴한다. 그 후, 패에서 마법 / 함정 카드 1장을 세트할 수 있다.
  zh-TW: |-
    选择对手场上的1张魔法/陷阱卡加以破坏。其后，可从我方手牌中取出1张魔法/陷阱卡进行盖牌。
  zh-CN: |-
    ①：可以对手场上1张魔法・陷阱卡为对象发动。将该张对手的卡破坏。然后，可从手牌放置1张魔法・陷阱卡。
