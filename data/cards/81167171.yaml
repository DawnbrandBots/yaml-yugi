text:
  en: |-
    During the Battle Phase, if an "Elemental HERO" monster you controlled was destroyed by battle this turn: Make the Battle Damage from 1 of your opponent's monsters 0.
  de: |-
    Während der Battle Phase, falls ein „Elementar-HELD“-Monster, das du kontrolliert hast, in diesem Spielzug durch Kampf zerstört wurde: Reduziere den Kampfschaden von 1 Monster deines Gegners auf 0.
  es: |-
    Sólo puedes activar esta carta durante la Battle Phase de un turno en el que haya sido destruido un monstruo en tu Campo que incluya "HÉROE Elemental" en su nombre. Transforma en 0 el daño de batalla de 1 de los monstruos de tu adversario.
  fr: |-
    Vous ne pouvez activer cette carte que durant la Battle Phase d'un tour durant lequel un monstre sur votre Terrain qui inclut "HÉROS Élémentaire" dans son nom de carte a été détruit à l'issue d'un combat. Faites que les dommages de combat d'1 monstre de votre adversaire deviennent 0.
  it: |-
    Durante la Battle Phase, se un mostro "EROE Elementale" che controlli è stato distrutto in battaglia in questo turno: fai diventare 0 il danno da combattimento inflitto da 1 mostro del tuo avversario.
  pt: |-
    Durante a Fase de Batalha, se um monstro "HERÓI do Elemento" que você controla tiver sido destruído em batalha neste turno: O Dano de Batalha de 1 dos monstros do oponente se torna 0.
  ja: |-
    自分フィールド上の「Ｅ・ＨＥＲＯ」と名のついたモンスターが戦闘によって破壊された場合、そのターンのバトルフェイズ中に発動する事ができる。相手モンスター１体からの戦闘ダメージを０にする。
  ko: |-
    ①: 자신의 "엘리멘틀 히어로" 몬스터가 전투로 파괴된 턴의 배틀 페이즈에 발동할 수 있다. 이 턴에, 상대 몬스터의 전투로 1번만, 상대 몬스터로부터 받는 전투 데미지는 0 이 되고, 자신 몬스터는 그 전투로는 파괴되지 않는다.
  zh-TW: |-
    可在我方冠有「元素－英雄」的怪獸因戰鬥被破壞的回合的戰鬥階段時發動。此回合在對方怪獸進行戰鬥時僅限１次，對方怪獸對我方造成的戰鬥傷害變為０，我方怪獸不會因該戰鬥被破壞。
  zh-CN: |-
    自己场上的名字带有「元素英雄」的怪兽被战斗破坏的场合，那个回合的战斗阶段中才能发动。从1只对方怪兽来的战斗伤害变成0。
