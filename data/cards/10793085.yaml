  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドにリンクモンスターが存在する場合、デッキ・ＥＸデッキから「トライブリゲード」カード１枚を墓地へ送り、フィールドの効果モンスター１体を対象として発動できる。墓地へ送ったカードの種類によって以下の効果を適用する。
    ●モンスター：対象のモンスターの攻撃力はターン終了時まで０になる。
    ●魔法：対象のモンスターの効果をターン終了時まで無効にする。
    ●罠：対象のモンスターを持ち主の手札に戻す。
