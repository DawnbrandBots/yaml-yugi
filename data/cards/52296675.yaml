  zh-CN: 迷彩光书签
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your face-up Extra Deck) by having no cards in your Extra Deck except "Anchamoufrite". You can only Special Summon "Anchamoufrite" once per turn this way. If this face-up card in the Monster Zone leaves the field, banish it.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (offen von deinem Extra Deck) beschworen werden, indem du keine Karten in deinem Extra Deck hast, außer „Tarneinsiedler“. Du kannst „Tarneinsiedler“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese offene Karte in der Monsterzone das Spielfeld verlässt, verbanne sie.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu Deck Extra boca arriba) no teniendo cartas en tu Deck Extra excepto "Ancamufrito". Sólo puedes Invocar de Modo Especial "Ancamufrito" una vez por turno de esta forma. Si esta carta boca arriba en la Zona de Monstruos deja el Campo, destiérrala.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre Extra Deck face recto) en n'ayant aucune carte dans votre Extra Deck ("Anachouflagrète" exclu). Vous ne pouvez Invoquer Spécialement "Anachouflagrète" qu'une fois par tour de cette façon. Si cette carte face recto dans la Zone Monstre quitte le Terrain, bannissez-la.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dal tuo Extra Deck scoperto) non avendo nessuna carta nel tuo Extra Deck eccetto "Anacorecamufita". Puoi Evocare Specialmente "Anacorecamufita" una sola volta per turno in questo modo. Se questa carta scoperta nella Zona Mostri lascia il Terreno, bandiscila.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (com a face para cima do seu Deck Adicional) ao não ter cards no seu Deck Adicional, exceto "Anchamoufrite". Você só pode Invocar "Anchamoufrite" por Invocação-Especial uma vez por turno desta forma. Se este card com a face para cima na Zona de Monstros deixar o campo, bana-o.
  ja: |-
    このカードは通常召喚できない。このカードがＥＸデッキに表側表示で存在し、「アンカモフライト」以外のカードが自分のＥＸデッキに存在しない場合のみ特殊召喚できる。この方法による「アンカモフライト」の特殊召喚は１ターンに１度しかできない。①：モンスターゾーンの表側表示のこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드는 통상 소환할 수 없다. 이 카드가 엑스트라 덱에 앞면 표시로 존재하고, "앤카모플라이트" 이외의 카드가 자신의 엑스트라 덱에 존재하지 않을 경우에만 특수 소환할 수 있다. 이 방법에 의한 "앤카모플라이트"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 몬스터 존의 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    ←4 【灵摆】 4→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：自己的额外卡组的卡不存在的场合或者只有「迷彩光书签」的场合才能发动。这张卡破坏。那之后，自己从卡组抽1张。
    【怪兽效果】
    这张卡不能通常召唤。这张卡在额外卡组表侧表示存在，「迷彩光书签」以外的卡不在自己的额外卡组存在的场合才能特殊召唤。这个方法的「迷彩光书签」的特殊召唤1回合只能有1次。
    ①：怪兽区域的表侧表示的这张卡从场上离开的场合除外。
