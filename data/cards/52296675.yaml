pendulum_effect:
  en: |-
    If you have no cards in your Extra Deck except "Anchamoufrite": You can destroy this card, then draw 1 card. You can only use this effect of "Anchamoufrite" once per turn.
  de: |-
    Falls du keine Karten in deinem Extra Deck hast, außer „Tarneinsiedler“: Du kannst diese Karte zerstören, dann ziehe 1 Karte. Du kannst diesen Effekt von „Tarneinsiedler“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes cartas en tu Deck Extra excepto "Ancamufrito": puedes destruir esta carta, y después robar 1 carta. Sólo puedes usar este efecto de "Ancamufrito" una vez por turno.
  fr: |-
    Si vous n'avez aucune carte dans votre Extra Deck ("Anachouflagrète" exclu) : vous pouvez détruire cette carte, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Anachouflagrète" qu'une fois par tour.
  it: |-
    Se non hai nessuna carta nel tuo Extra Deck eccetto "Anacorecamufita": puoi distruggere questa carta, poi pescare 1 carta. Puoi utilizzare questo effetto di "Anacorecamufita" una sola volta per turno.
  pt: |-
    Se você não tiver cards no seu Deck Adicional, exceto "Anchamoufrite": você pode destruir este card e, depois, compre 1 card. Você só pode usar este efeito de "Anchamoufrite" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分のＥＸデッキのカードが、存在しない場合または「アンカモフライト」のみの場合に発動できる。このカードを破壊する。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 엑스트라 덱의 카드가, 존재하지 않을 경우 또는 "앤카모플라이트"뿐일 경우에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方的額外牌組不存在卡的狀況下，或是僅存在「偽裝隱士」的狀況下發動。破壞此卡。其後，我方從牌組中抽１張牌。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：自己的额外牌组不存在卡的情况下，或仅有“潜伏修道士”的情况下可以发动。将此卡破坏。然后自己从牌组抽１张。
