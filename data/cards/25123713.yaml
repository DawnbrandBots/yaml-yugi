  ko: 공아단의 호걸 다이너
  ko_rr:
  zh-TW:
  zh-CN: 空牙团的豪杰 戴拿
text:
  en: |-
    If this card is Special Summoned: You can banish cards from your opponent's GY, up to the number of monsters "Fur Hire" you control with different names. You can only use this effect of "Dyna, Hero Fur Hire" once per turn. Monsters your opponent controls cannot target monsters "Fur Hire" you control for attacks, except this one.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst Karten bis zur Anzahl der „Fellsöldner“-Monster mit unterschiedlichen Namen, die du kontrollierst, vom Friedhof deines Gegners verbannen. Du kannst diesen Effekt von „Dyna, Helden-Fellsöldner“ nur einmal pro Spielzug verwenden. Monster, die dein Gegner kontrolliert, können „Fellsöldner“-Monster, die du kontrollierst, nicht als Angriffsziel wählen, außer diesem.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes desterrar cartas del Cementerio de tu adversario, hasta el número de monstruos "Mascota a Sueldo" que controles con nombres diferentes. Sólo puedes usar este efecto de "Dyna, Héroe Mascota a Sueldo" una vez por turno. Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos "Mascota a Sueldo" que controles, excepto éste.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez bannir un nombre de cartes depuis le Cimetière de votre adversaire, inférieur ou égal au nombre de monstres "Mercefourrure" que vous contrôlez de noms différents. Vous ne pouvez utiliser cet effet de "Dyna, Héros Mercefourrure" qu'une fois par tour. Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Mercefourrure" que vous contrôlez (celui-ci exclu) avec une attaque.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi bandire carte dal Cimitero del tuo avversario, fino al numero di mostri "Pelliccia Mercenaria" che controlli con nomi diversi. Puoi utilizzare questo effetto di "Dyna, Eroe Pelliccia Mercenaria" una sola volta per turno. I mostri controllati dal tuo avversario non possono scegliere come bersaglio i mostri "Pelliccia Mercenaria" che controlli per gli attacchi, eccetto questo.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode banir cards do Cemitério do seu oponente, até o numero de monstros "de Peluguel" que você controla com nomes diferentes. Você só pode usar este efeito de "Dyna, o Heroi de Peluguel" uma vez por turno. Monstros que seu oponente controla não podem escolher monstros "de Peluguel" que você controla como alvo de ataques, exceto este.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分フィールドの「空牙団」モンスターの種類の数まで相手の墓地のカードを選んで除外する。②：このカードがモンスターゾーンに存在する限り、相手は他の「空牙団」モンスターを攻撃対象に選択できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드의 "공아단" 몬스터의 종류의 수까지 상대의 묘지의 카드를 고르고 제외한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "공아단" 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1个回合只可使用1次。①：这张卡特殊召唤成功的情况下可以发动。挑选张数最多为自己场上的“空牙团”怪兽种类数量的对手墓地的卡，将其除外。②：只要这张卡存在于怪兽区域，对手就不可选择其他的“空牙团”怪兽作为攻击对象。
