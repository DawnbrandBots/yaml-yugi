  pt: Dyna, o Heroi de Peluguel
  ja: <ruby>空<rt>くう</rt></ruby><ruby>牙<rt>が</rt></ruby><ruby>団<rt>だん</rt></ruby>の<ruby>豪<rt>ごう</rt></ruby><ruby>傑<rt>けつ</rt></ruby> ダイナ
