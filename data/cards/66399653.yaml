name:
  en: Union Hangar
  de: Union-Hangar
  es: Hangar de la Unión
  fr: Hangar Union
  it: Hangar Unione
  pt: Hangar da União
  ja: ユニオン<ruby>格<rt>かく</rt></ruby><ruby>納<rt>のう</rt></ruby><ruby>庫<rt>こ</rt></ruby>
  ja_romaji: Yunion Kakunōko
  ko: 유니온 격납고
  ko_rr:
  zh-TW: 聯合格納庫
  zh-CN: 联合机库
text:
  en: |-
    When this card is activated: You can add 1 LIGHT Machine Union monster from your Deck to your hand. Once per turn, if a LIGHT Machine Union monster(s) is Normal or Special Summoned to your field (except during the Damage Step): You can target 1 of those monsters; equip 1 appropriate LIGHT Machine Union monster, with a different name, from your Deck to that monster, but the Union monster you equipped cannot be Special Summoned this turn. You can only activate 1 "Union Hangar" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 LICHT Maschine-Union-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, falls ein oder mehr LICHT Maschine-Union-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 jener Monster wählen; rüste jenes Monster mit 1 geeigneten LICHT Maschine-Union-Monster mit einem unterschiedlichen Namen von deinem Deck aus, aber das Union-Monster, mit dem du es ausgerüstet hast, kann in diesem Spielzug nicht als Spezialbeschwörung beschworen werden. Du kannst nur 1 „Union-Hangar“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo de Unión Máquina de LUZ en tu Deck. Una vez por turno, si uno o más monstruos de Unión Máquina de LUZ son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; equipa a ese monstruo 1 monstruo de Unión Máquina de LUZ apropiado en tu Deck, con un nombre diferente, pero el monstruo de Unión que equipaste no puede ser Invocado de Modo Especial este turno. Sólo puedes activar 1 "Hangar de la Unión" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre Union LUMIÈRE Machine depuis votre Deck à votre main. Une fois par tour, si un ou plusieurs monstres Union LUMIÈRE Machine sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; équipez 1 monstre Union LUMIÈRE Machine approprié de nom différent, depuis votre Deck au monstre, mais le monstre Union que vous avez équipé ne peut pas être Invoqué Spécialement ce tour. Vous ne pouvez activer qu'1 "Hangar Union" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro Unione LUCE Macchina dal tuo Deck alla tua mano. Una volta per turno, se uno o più mostri Unione LUCE Macchina vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; equipaggia 1 mostro Unione LUCE Macchina appropriato, con un nome diverso, dal tuo Deck a quel mostro, ma il mostro Unione che hai equipaggiato non può essere Evocato Specialmente in questo turno. Puoi attivare solo 1 "Hangar Unione" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro União Máquina de LUZ do seu Deck à sua mão. Uma vez por turno, se um ou mais monstros União Máquina de LUZ forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; equipe 1 monstro União Máquina de LUZ apropriado, com um nome diferente, do seu Deck, nesse monstro, mas o monstro União que você equipou não pode ser Invocado por Invocação-Especial neste turno. Você só pode ativar 1 "Hangar da União" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから機械族・光属性ユニオンモンスター１体を手札に加える事ができる。②：１ターンに１度、自分フィールドに機械族・光属性ユニオンモンスターが召喚・特殊召喚された場合、その内の１体を対象として発動できる。そのモンスターに装備可能で、カード名が異なる機械族・光属性ユニオンモンスター１体をデッキから選び、そのモンスターに装備する。この効果で装備したユニオンモンスターは、このターン特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 기계족 / 빛 속성 유니온 몬스터 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신 필드에 기계족 / 빛 속성 유니온 몬스터가 일반 소환 / 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 장착 가능하고, 카드명이 다른 기계족 / 빛 속성 유니온 몬스터 1장을 덱에서 골라, 그 몬스터에 장착한다. 이 효과로 장착한 유니온 몬스터는, 이 턴에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：做為此卡發動時的效果處理，可從牌組將１隻機械族・光屬性聯合怪獸加入手牌。②：１回合１次，在機械族・光屬性聯合怪獸被召喚・特殊召喚至我方場上的狀況下，可將１隻該怪獸做為對象發動。從牌組選擇１隻可裝備於該怪獸，卡名不同的機械族・光屬性的聯合怪獸，裝備於該怪獸。透過此效果裝備的聯合怪獸在此回合無法特殊召喚。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，可从牌组将１只机械族・光属性联合怪兽加入手牌。②：１回合１次，机械族・光属性联合怪兽被召唤・特殊召唤至自己场上的情况下，以其中１只为对象可以发动。从牌组挑选１只可装备于该怪兽的、卡名不同的机械族・光属性联合怪兽，装备于该怪兽。以此效果装备的联合怪兽此回合不可特殊召唤。
