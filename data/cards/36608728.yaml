text:
  en: |-
    1 Tuner + 1+ non-Tuners
    You can target 1 Level 6 or lower Warrior monster in your GY; Special Summon it (but negate its effects), also this card cannot be used as Synchro Material this turn. During your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon 1 Synchro Monster, using monsters you control as material, including a Warrior monster. You can only use each effect of "Saiba the Soldier Swordsmith" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のレベル６以下の戦士族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。このカードはこのターンＳ素材にできない。②：相手メインフェイズに発動できる。戦士族モンスターを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 6 이하의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 카드는 이 턴에 싱크로 소재로 할 수 없다. ②: 상대 메인 페이즈에 발동할 수 있다. 전사족 몬스터를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
