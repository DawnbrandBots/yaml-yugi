text:
  en:
  de: |-
    Falls 3 oder mehr deiner LICHT Monster verbannt sind, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden.
  es: |-
    Si 3 o más de tus monstruos de LUZ son desterrados, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno, esta carta no puede ser destruida en batalla.
  fr: |-
    Si min. 3 de vos monstres LUMIÈRE sont bannis, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour, cette carte ne peut pas être détruite au combat.
  it: |-
    Se 3 o più dei tuoi mostri LUCE sono banditi, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno, questa carta non può essere distrutta in battaglia.
  pt: |-
    Se 3 ou mais dos seus monstro de LUZ estiverem banidos, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno, este card não pode ser destruído em batalha.
  ja: |-
    ①：自分の除外状態の光属性モンスターが３体以上の場合、このカードは手札から特殊召喚できる。
    ②：このカードは１ターンに１度だけ戦闘では破壊されない。
  ko: |-
    게임에서 제외되어 있는 자신의 빛 속성 몬스터가 3장 이상일 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드는 1턴에 1번만, 전투로는 파괴되지 않는다.
  zh-TW: |-
    在我方從遊戲被除外的光屬性怪獸為３隻以上的狀況下，可從手牌特殊召喚此卡。此卡１回合僅限１次不會因戰鬥被破壞。
  zh-CN: |-
    从游戏中被除外的我方光属性怪兽是３只或以上的场合，此卡可从手牌特殊召唤。此卡１回合仅限１次，不会因战斗而被破坏。
