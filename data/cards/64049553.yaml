  zh-CN: 急袭猛禽－栖地
text:
  en: |-
    If a "Raidraptor" monster(s) is Special Summoned from the Extra Deck to your field (except during the Damage Step): You can add 1 "Raidraptor" Spell/Trap from your Deck to your hand, except "Raidraptor - Roost". You can target 3 of your "Raidraptor" monsters that are banished and/or in your GY; place them on the bottom of your Deck in any order, then draw 1 card. You can only use each effect of "Raidraptor - Roost" once per turn.
  de: |-
    Falls ein oder mehr „Überfallraptor“-Monster als Spezialbeschwörung vom Extra Deck auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst deiner Hand 1 „Überfallraptor“-Zauber/Falle von deinem Deck hinzufügen, außer „Überfallraptor - Horst“. Du kannst 3 deiner „Überfallraptor“-Monster wählen, die verbannt sind und/oder sich in deinem Friedhof befinden; lege sie in beliebiger Reihenfolge unter dein Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Überfallraptor - Horst“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos "Asaltorrapaz" son Invocados de Modo Especial desde el Deck Extra a tu Campo (excepto durante el Damage Step): puedes añadir a tu mano 1 Mágica/Trampa "Asaltorrapaz" en tu Deck, excepto "Asaltorrapaz - Asentamiento". Puedes seleccionar 3 de tus monstruos "Asaltorrapaz" que estén desterrados y/o en tu Cementerio; ponlos en la parte inferior de tu Deck en cualquier orden, y después roba 1 carta. Sólo puedes usar cada efecto de "Asaltorrapaz - Asentamiento" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres "Raidraptor" sont Invoqués Spécialement depuis l'Extra Deck sur votre Terrain (sauf durant la Damage Step) : vous pouvez ajouter 1 Magie/Piège "Raidraptor" ("Raidraptor - Perchoir" exclu) depuis votre Deck à votre main. Vous pouvez cibler 3 de vos monstres "Raidraptor" qui sont bannis et/ou dans votre Cimetière ; placez-les au-dessous de votre Deck dans l'ordre de votre choix, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Raidraptor - Perchoir" qu'une fois par tour.
  it: |-
    Se uno o più mostri "Raidraptor" vengono Evocati Specialmente dall'Extra Deck sul tuo Terreno (eccetto durante il Damage Step): puoi aggiungere 1 Magia/Trappola "Raidraptor" dal tuo Deck alla tua mano, eccetto "Raidraptor - Trespolo". Puoi scegliere come bersaglio 3 dei tuoi mostri "Raidraptor" che sono banditi e/o nel tuo Cimitero; mettili in fondo al tuo Deck in qualsiasi ordine, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Raidraptor - Trespolo" una sola volta per turno.
  pt: |-
    Se um ou mais monstros "Ataqueraptor" forem Invocados por Invocação-Especial do Deck Adicional no seu campo (exceto durante a Etapa de Dano): você pode adicionar 1 Magia/Armadilha "Ataqueraptor" do seu Deck à sua mão, exceto "Ataqueraptor - Pouso". Você pode escolher 3 dos seus monstros "Ataqueraptor" que estiverem banidos e/ou no seu Cemitério; coloque-os no fundo do seu Deck em qualquer ordem e, depois, compre 1 card. Você só pode usar cada efeito de "Ataqueraptor - Pouso" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ＲＲ」モンスターがＥＸデッキから自分フィールドに特殊召喚された場合に発動できる。デッキから「ＲＲ－ルースト」以外の「ＲＲ」魔法・罠カード１枚を手札に加える。②：自分の墓地・除外状態の「ＲＲ」モンスター３体を対象として発動できる。そのモンスターを好きな順番でデッキの下に戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "RR(레이드 랩터즈)" 몬스터가 엑스트라 덱에서 자신 필드에 특수 소환되었을 경우에 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)－루스트" 이외의 "RR(레이드 랩터즈)" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신의 묘지 / 제외 상태인 "RR(레이드 랩터즈)" 몬스터 3장을 대상으로 하고 발동할 수 있다. 그 몬스터를 좋아하는 순서대로 덱 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：“急袭猛禽”怪兽被从额外牌组特殊召唤至自己场上的情况下可以发动。从牌组将“急袭猛禽－栖地”以外的１张“急袭猛禽”魔法・陷阱卡加入手牌。
    ②：以自己的墓地・除外状态的３只“急袭猛禽”怪兽为对象可以发动。将该怪兽以喜欢的顺序放回牌组下面。然后，自己抽１张。
