name:
  en: Fortress Whale's Oath
  de: Eid des Festungswals
  es: Juramento de la Ballena Fortaleza
  fr: Serment de la Baleine Forteresse
  it: Giuramento della Balena Fortezza
  pt: Juramento da Baleia Fortaleza
  ja: <ruby>要<rt>よう</rt></ruby><ruby>塞<rt>さい</rt></ruby>クジラの<ruby>誓<rt>ちか</rt></ruby>い
