text:
  en: |-
    This card is used to Ritual Summon "Fortress Whale". You must also Tribute monsters from your hand or field whose total Levels equal 7 or more.
  de: |-
    Diese Karte wird verwendet, um „Festungswal“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 7 oder mehr entspricht.
  es: |-
    Esta carta se usa para Invocar por Ritual a "Ballena Fortaleza". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales a 7 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Baleine Forteresse". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 7.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Balena Fortezza". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore a 7.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Baleia Fortaleza". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 7 ou mais.
  ja: |-
    「要塞クジラ」の降臨に必要。場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。
  ko:
  zh-TW:
  zh-CN: |-
    「要塞鲸」的降临必需。必须从场上或手卡把星数直到合计7个以上的卡作为祭品。
