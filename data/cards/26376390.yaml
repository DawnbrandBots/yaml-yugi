text:
  en: |-
    If this card is Summoned: Target 1 face-up monster your opponent controls; this card's ATK/DEF become equal to that monster's original ATK/DEF.
  de: |-
    Falls diese Karte beschworen wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; die ATK/DEF dieser Karte werden dieselben wie die Grund-ATK/-DEF des Monsters.
  es: |-
    Si esta carta es Invocada: selecciona 1 monstruo boca arriba que controle tu adversario; el ATK/DEF de esta carta se convierten en el ATK/DEF originales de ese monstruo.
  fr: |-
    Si cette carte est Invoquée : ciblez 1 monstre face recto contrôlé par votre adversaire ; l'ATK/DEF de cette carte deviennent égales à l'ATK/DEF d'origine du monstre.
  it: |-
    Se questa carta viene Evocata: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; gli ATK/DEF di questa carta diventano pari agli ATK/DEF originali di quel mostro.
  pt: |-
    Se este card for Invocado: escolha 1 monstro com a face para cima que seu oponente controla; o ATK/DEF deste card se tornam iguais ao ATK/DEF originais desse monstro.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。このカードの攻撃力・守備力は、選択したモンスターの元々の攻撃力・守備力と同じ数値になる。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 상대 몬스터 1장의 원래의 공격력/수비력이 된다.
  zh-TW: |-
    此卡召唤、反转召唤、特殊召唤成功时，选择以表侧表示存在于对手场上的1只怪兽发动。此卡的攻击力、守备力变为选择怪兽的原本的攻击力、守备力相同数值。
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，选择对方场上表侧表示存在的1只怪兽发动。这张卡的攻击力·守备力变成和选择的怪兽的原本攻击力·守备力相同的数值。
