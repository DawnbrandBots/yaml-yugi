text:
  en: |-
    Special Summon this card as an Effect Monster (Machine/EARTH/Level 4/ATK 0/DEF 2000), then, you can equip 1 Level 4 Machine "Gadget" monster from your hand or Deck to this card. (This card is also still a Trap.) If Summoned this way, this card gains ATK equal to double the ATK of the monster equipped to it by this effect.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Maschine/ERDE/Stufe 4/ATK 0/DEF 2000), dann kannst du diese Karte mit 1 „Apparat“-Maschine-Monster der Stufe 4 von deiner Hand oder deinem Deck ausrüsten. (Diese Karte ist zusätzlich weiterhin eine Falle.) Falls diese Karte auf diese Art beschworen wird, erhält sie ATK in Höhe des Doppelten der ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo de Efecto (Máquina/TIERRA/Nivel 4/ATK 0/DEF 2000), y después, puedes equipar a esta carta 1 monstruo Máquina "Artilugio" de Nivel 4 en tu mano o Deck. (Esta carta todavía se considera una Trampa). Si es Invocada de esta forma, esta carta gana ATK igual al doble del ATK del monstruo equipado a ella por este efecto.
  fr: |-
    Invoquez Spécialement cette carte comme un Monstre à Effet (Machine/TERRE/Niveau 4/ATK 0/DEF 2000), puis vous pouvez équiper 1 monstre Machine "Gadget" de Niveau 4 depuis votre main ou Deck à cette carte. (Cette carte est toujours aussi un Piège.) Si elle est Invoquée de cette façon, cette carte gagne une ATK égale à l'ATK du monstre qui lui est équipé par cet effet.
  it: |-
    Evoca Specialmente questa carta come Mostro con Effetto (Macchina/TERRA/Livello 4/ATK 0/DEF 2000), poi, puoi equipaggiare 1 mostro "Congegno" Macchina di Livello 4 dalla tua mano o Deck a questa carta. (Questa carta è ancora anche una Trappola.) Se viene Evocata in questo modo, questa carta guadagna ATK pari al doppio dell'ATK del mostro equipaggiato a essa da questo effetto.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro de Efeito (Máquina/TERRA/Nível 4/ATK 0/DEF 2000) e, depois, você pode equipar a este card 1 monstro Máquina "Dispositivo" de Nível 4 da sua mão ou do Deck. (Este card ainda é considerado uma Armadilha.) Se Invocado desta forma, este card ganha ATK igual ao dobro do ATK do monstro equipado a ele por este efeito.
  ja: |-
    ①：このカードは発動後、効果モンスター（機械族・地・星４・攻０／守２０００）となり、モンスターゾーンに特殊召喚する。その後、手札・デッキから機械族・レベル４の「ガジェット」モンスター１体を選び、装備カード扱いとしてこのカードに装備できる。このカードは罠カードとしても扱う。②：このカードの効果で特殊召喚されたこのカードの攻撃力は、このカードの効果で装備しているモンスターの攻撃力の倍の数値分アップする。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(기계족 / 땅 / 레벨 4 / 공 0 / 수 2000)가 되고, 몬스터 존에 특수 소환한다. 그 후, 패 / 덱에서 기계족 / 레벨 4 의 "가제트" 몬스터 1장을 고르고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 특수 소환된 이 카드의 공격력은, 이 카드의 효과로 장착하고 있는 몬스터의 공격력의 배의 수치만큼 올린다.
  zh-TW: |-
    ①：此卡發動後，變為效果怪獸（機械族・地・星４・攻０／守２０００），特殊召喚至怪獸區。其後，可從手牌・牌組選擇１隻機械族・等級４的「小工具」怪獸，視為裝備卡裝備於此卡。此卡也視為陷阱卡。②：透過此卡效果被特殊召喚的此卡的攻擊力，依據透過此卡效果裝備的怪獸的攻擊力加倍的數值進行提升。
  zh-CN: |-
    这张卡发动后变成效果怪兽（机械族·地·4星·攻0/守2000）在怪兽区域特殊召唤，那之后，可以从自己的手卡·卡组把1只4星的机械族「零件」怪兽当作装备卡使用给这张卡装备。（这张卡也当作陷阱卡使用。）这张卡的效果特殊召唤的这张卡的攻击力上升这张卡的效果装备的怪兽的攻击力的2倍数值。
