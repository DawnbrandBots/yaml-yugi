  zh-CN: 浮上
text:
  en: |-
    Target 1 Level 3 or lower Fish, Sea Serpent, or Aqua monster in your GY; Special Summon it in Defense Position.
  de: |-
    Wähle 1 Fisch-, Seeschlange- oder Aqua-Monster der Stufe 3 oder niedriger in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Selecciona 1 monstruo Pez, Serpiente Marina o Aqua de Nivel 3 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  fr: |-
    Ciblez 1 monstre Poisson, Serpent de Mer ou Aqua de max. Niveau 3 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  it: |-
    Scegli come bersaglio 1 mostro Pesce, Serpente Marino o Acqua di Livello 3 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  pt: |-
    Escolha 1 monstro Peixe, Serpente Marinha ou Aqua de Nível 3 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  ja: |-
    ①：自分の墓地のレベル３以下の魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    ①: 자신 묘지의 레벨 3 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW: |-
    可从我方墓地选择1只等级3或以下的鱼族、海龙族、水族怪兽并发动。被选择的怪兽以表侧守备表示特殊召唤。
  zh-CN: |-
    选择自己墓地1只3星以下的鱼族·海龙族·水族怪兽才能发动。选择的怪兽表侧守备表示特殊召唤。
