text:
  en: |-
    2 Level 3 monsters
    If this card is Special Summoned: You can add 1 "Virtue Stream" from your Deck to your hand. You can activate 1 of these effects;
    ● Detach 1 material from a monster you control, then add 1 Fish, Sea Serpent, or Aqua monster from your GY to your hand, except "LeVirtue Dragon".
    ● Target 2 Xyz Monsters on the field; attach 1 material from 1 of those monsters to the other.
    You can only use each effect of "LeVirtue Dragon" once per turn.
  de: |-
    2 Monster der Stufe 3
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Strom der Tugend“ von deinem Deck hinzufügen. Du kannst 1 dieser Effekte aktivieren;
    ● Hänge 1 Material von einem Monster ab, das du kontrollierst, dann füge deiner Hand 1 Fisch-, Seeschlange- oder Aqua-Monster von deinem Friedhof hinzu, außer „LeTugend-Drache“.
    ● Wähle 2 Xyz-Monster auf dem Spielfeld; hänge 1 Material von 1 jener Monster an das andere an.
    Du kannst jeden Effekt von „LeTugend-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 3
    Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Ráfaga Virtud" en tu Deck. Puedes activar 1 de estos efectos;
    ● Desacopla 1 material de un monstruo que controles, y después añade a tu mano 1 monstruo Pez, Serpiente Marina o Aqua en tu Cementerio, excepto "Dragón LeVirtud".
    ● Selecciona 2 Monstruos Xyz en el Campo; acopla 1 material de 1 de esos monstruos al otro.
    Sólo puedes usar cada efecto de "Dragón LeVirtud" una vez por turno.
  fr: |-
    2 monstres de Niveau 3
    Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Ruisseau Vertueux" depuis votre Deck à votre main. Vous pouvez activer 1 de ces effets ;
    ● Détachez 1 Matériel d'un monstre que vous contrôlez, puis ajoutez 1 monstre Poisson, Serpent de Mer ou Aqua ("Dragon LéVertueux" exclu) depuis votre Cimetière à votre main.
    ● Ciblez 2 Monstres Xyz sur le Terrain ; attachez 1 Matériel d'1 de ces monstres à l'autre.
    Vous ne pouvez utiliser chaque effet de "Dragon LéVertueux" qu'une fois par tour.
  it: |-
    2 mostri di Livello 3
    Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Soffio di Virtù" dal tuo Deck alla tua mano. Puoi attivare 1 di questi effetti;
    ● Stacca 1 materiale da un mostro che controlli, poi aggiungi 1 mostro Pesce, Serpente Marino o Acqua dal tuo Cimitero alla tua mano, eccetto "Drago LeVirtù".
    ● Scegli come bersaglio 2 Mostri Xyz sul Terreno; attacca 1 materiale da 1 di quei mostri all'altro.
    Puoi utilizzare ogni effetto di "Drago LeVirtù" una sola volta per turno.
  pt: |-
    2 monstros de Nível 3
    Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Fluxo de Virtude" do seu Deck à sua mão. Você pode ativar 1 desses efeitos;
    ● Desassocie 1 matéria de um monstro que você controla e, depois, adicione 1 monstro Peixe, Serpente Marinha ou Aqua do seu Cemitério à sua mão, exceto "Dragão LeVirtude".
    ● Escolha 2 Monstros Xyz no campo; associe 1 matéria de 1 desses monstros ao outro.
    Você só pode usar cada efeito de "Dragão LeVirtude" uma vez por turno.
  ja: |-
    レベル３モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「ヴァーチュ・ストリーム」１枚を手札に加える。②：以下の効果から１つを選択して発動できる。●自分フィールドのＸ素材を１つ取り除く。その後、自分の墓地から「リヴァーチュ・ドラゴン」以外の魚族・海竜族・水族モンスター１体を手札に加える。●フィールドのＸモンスター２体を対象として発動できる。その内の１体のＸ素材１つを、もう１体のＸ素材とする。
  ko: |-
    레벨 3 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "버추 스트림" 1장을 패에 넣는다. ②: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 엑시즈 소재를 1개 제거한다. 그 후, 자신 묘지에서 "리버추 드래곤" 이외의 어류족 / 해룡족 / 물족 몬스터 1장을 패에 넣는다. ●필드의 엑시즈 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 중의 1장의 엑시즈 소재 1개를, 나머지 1장의 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    等级３怪兽×２
    此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤的情况下可以发动。从牌组将１张“善德风暴”加入手牌。②：可从以下效果中选择１个发动。●去除自己场上的１个超量素材。然后，从自己墓地将“海善龙”以外的１只鱼族・海龙族・水族怪兽加入手牌。●以场上的２只超量怪兽为对象可以发动。将其中１只的１个超量素材作为另１只的超量素材。
