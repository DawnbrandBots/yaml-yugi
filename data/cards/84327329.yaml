name:
  en: Elemental HERO Clayman
  de: Elementar-HELD Clayman
  es: HÉROE Elemental Clayman
  fr: Clayman, HÉROS Élémentaire
  it: Clayman EROE Elementale
  pt: Clayman, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> クレイマン
  ja_romaji: Erementaru Hīrō Kureiman
  ko: 엘리멘틀 히어로 클레이맨
  ko_rr:
  zh-TW: 元素－英雄 黏土人
  zh-CN: 元素－英雄 黏土人
text:
  en: |-
    An Elemental HERO with a clay body built-to-last. He'll preserve his Elemental HERO colleagues at any cost.
  de: |-
    Ein Elementar-HELD mit einem Lehmkörper, welcher besonders robust gebaut wurde. Er schützt seine Elementar-HELDEN-Kollegen, koste es was es wolle.
  es: |-
    Un HÉROE Elemental con un cuerpo de arcilla hecho para resistir. Protegerá a sus colegas HÉROEs Elementales a cualquier precio.
  fr: |-
    Un HÉROS Élémentaire avec un corps d'argile conçu pour durer. Il protégera ses camarades HÉROS Élémentaires à n'importe quel prix.
  it: |-
    Un EROE Elementale con un resistente corpo d'argilla. Difenderà i suoi colleghi EROI Elementali ad ogni costo.
  pt: |-
    Um HERÓI do Elemento com um corpo de argila construído para durar. Ele protegerá seus colegas HERÓI do Elemento a qualquer custo.
  ja: |-
    粘土でできた頑丈な体を持つＥ・ＨＥＲＯ。体をはって、仲間のＥ・ＨＥＲＯを守り抜く。
  ko: |-
    점토로 된 튼튼한 몸을 가진 엘리멘틀 히어로. 필사적으로 엘리멘틀 히어로 동료를 지켜낸다.
  zh-TW:
  zh-CN: |-
    拥有粘土铸造而成的强韧身体的元素－英雄。奋不顾身地全力守护元素－英雄伙伴们。
