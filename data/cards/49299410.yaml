text:
  en: |-
    Declare 1 Monster Card name; neither player can Special Summon monsters with that original name for the rest of this turn, except from the GY. You can banish this card from your GY and declare 1 Monster Card name; neither player can activate the effects of monsters on the field with that original name for the rest of this turn. You can only use 1 "The Black Goat Laughs" effect per turn, and only once that turn.
  de:
  es:
  fr:
