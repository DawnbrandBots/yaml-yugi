  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：モンスターカード名を１つ宣言して発動できる。このターン、お互いに宣言されたモンスターと元々のカード名が同じモンスターを墓地以外から特殊召喚できない。②：墓地のこのカードを除外し、モンスターカード名を１つ宣言して発動できる。このターン、お互いに宣言されたモンスターと元々のカード名が同じモンスターのフィールドで発動する効果を発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 몬스터 카드명을 1개 선언하고 발동할 수 있다. 이 턴에, 서로 선언된 몬스터와 원래의 카드명이 같은 몬스터를 묘지 이외에서 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고, 몬스터 카드명을 1개 선언하여 발동할 수 있다. 이 턴에, 서로 선언된 몬스터와 원래의 카드명이 같은 몬스터의 필드에서 발동하는 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：宣言１个怪兽卡名可以发动。此回合，双方不可从墓地以外特殊召唤原本卡名与被宣言的怪兽相同的怪兽。
    ②：将墓地的此卡除外，宣言１个怪兽卡名可以发动。此回合，双方不可发动原本卡名与被宣言的怪兽相同的怪兽在场上发动的效果。
