text:
  en: |-
    "Medius the Innocent" + 1 "Artmegia" monster
    You can target 1 monster on the field; change its battle position. When your opponent activates a card or effect on the field and you control 3 or more different Monster Types (Quick Effect): You can negate the activation, and if you do, destroy that card. If this Fusion Summoned card is destroyed: You can Special Summon 1 "Medius the Innocent" from your hand, Deck, or banishment. You can only use each effect of "Artmegia Diaktoros" once per turn.
