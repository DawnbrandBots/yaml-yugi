  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分か相手のフィールド（表側表示）・墓地のモンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。②：相手ターンに、フィールドの永続魔法カード扱いのモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。③：このカードが手札・フィールドから墓地へ送られた場合に発動できる。自分の墓地から炎属性・レベル１モンスター２体を特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 자신이나 상대의 필드(앞면 표시) / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다.
    ②: 상대 턴에, 필드의 지속 마법 카드 취급의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다.
    ③: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 묘지에서 화염 속성 / 레벨 1 몬스터 2장을 특수 소환한다.
