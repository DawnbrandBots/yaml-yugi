  en: |-
    You can target 1 monster in the GY or face-up on the field; place it face-up in its owner's Spell & Trap Zone as a Continuous Spell. During your opponent's turn (Quick Effect): You can target 1 Monster Card on the field treated as a Continuous Spell; Special Summon it to your field. If this card is sent from the hand or field to the GY: You can Special Summon 2 Level 1 FIRE monsters from your GY. You can only use each effect of "Snake-Eyes Flamberge Dragon" once per turn.
