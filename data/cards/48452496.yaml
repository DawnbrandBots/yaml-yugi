name:
  en: Snake-Eyes Flamberge Dragon
  de: Schlangenauge Flambergendrache
  es: Dragón Flamberge Ojo de Serpiente
  fr: Dragon Flamberge de l'Œil de Serpent
  it: Drago Flamberga Occhi di Serpente
  pt: Dragão Flambérgia Olho de Cobra
  ja: <ruby>蛇眼の炎龍<rt>スネークアイズ・フランベルジュ・ドラゴン</rt></ruby>
  ja_romaji: Sunēkuaizu Furanberuju Doragon
  ko: 스네이크아이즈 플랑베르쥬 드래곤
  ko_rr: Seuneikeuaijeu Peullangbereujyu Deuraegon
  zh-TW:
  zh-CN: 蛇眼炎龙
text:
  en: |-
    You can target 1 face-up monster on the field or in either GY; place it face-up in its owner's Spell & Trap Zone as a Continuous Spell. During your opponent's turn (Quick Effect): You can target 1 Monster Card treated as a Continuous Spell on the field; Special Summon it to your field. If this card is sent from the hand or field to the GY: You can Special Summon 2 Level 1 FIRE monsters from your GY. You can only use each effect of "Snake-Eyes Flamberge Dragon" once per turn.
  de: |-
    Du kannst 1 offenes Monster auf dem Spielfeld oder in einem beliebigen Friedhof wählen; lege es offen als Permanenten Zauber in die Zauber- & Fallenzone seines Besitzers. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Monsterkarte auf dem Spielfeld wählen, die als Permanenter Zauber behandelt wird; beschwöre sie als Spezialbeschwörung auf deine Spielfeldseite. Falls diese Karte von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst 2 FEUER Monster der Stufe 1 als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Schlangenauge Flambergendrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo boca arriba en el Campo o en cualquier Cementerio; ponlo boca arriba en la Zona de Magia y Trampas de su dueño como una Mágica Continua. Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 Carta de Monstruo tratada como una Mágica Continua en el Campo; Invócala de Modo Especial a tu Campo. Si esta carta es mandada de la mano o Campo al Cementerio: puedes Invocar de Modo Especial, desde tu Cementerio, 2 monstruos de FUEGO de Nivel 1. Sólo puedes usar cada efecto de "Dragón Flamberge Ojo de Serpiente" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre face recto sur le Terrain ou dans l'un des Cimetières ; placez-le face recto dans la Zone Magie & Piège de son propriétaire comme Magie Continue. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 Carte Monstre traitée comme Magie Continue sur le Terrain ; Invoquez-la Spécialement sur votre Terrain. Si cette carte est envoyée depuis la main ou Terrain au Cimetière : vous pouvez Invoquer Spécialement 2 monstres FEU de Niveau 1 depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Dragon Flamberge de l'Œil de Serpent" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro scoperto sul Terreno o in qualsiasi Cimitero; mettilo scoperto nella Zona Magie & Trappole del suo proprietario come una Magia Continua. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 Carta Mostro considerata come una Magia Continua sul Terreno; Evocala Specialmente sul tuo Terreno. Se questa carta viene mandata dalla mano o Terreno al Cimitero: puoi Evocare Specialmente 2 mostri FUOCO di Livello 1 dal tuo Cimitero. Puoi utilizzare ogni effetto di "Drago Flamberga Occhi di Serpente" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro com a face para cima no campo ou em qualquer Cemitério; coloque-o com a face para cima na Zona de Magias & Armadilhas do seu dono como uma Magia Contínua. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 Card de Monstro que é considerado como uma Magia Contínua no campo; Invoque-o por Invocação-Especial no seu campo. Se este card for enviado da mão ou do campo para o Cemitério: você pode Invocar por Invocação-Especial 2 monstros de FOGO de Nível 1 do seu Cemitério. Você só pode usar cada efeito de "Dragão Flambérgia Olho de Cobra" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分か相手のフィールド（表側表示）・墓地のモンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。②：相手ターンに、フィールドの永続魔法カード扱いのモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。③：このカードが手札・フィールドから墓地へ送られた場合に発動できる。自分の墓地から炎属性・レベル１モンスター２体を特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이나 상대의 필드(앞면 표시) / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 상대 턴에, 필드의 지속 마법 카드 취급의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다. ③: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 묘지에서 화염 속성 / 레벨 1 몬스터 2장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。
    ①：以自己或对手场上（表侧表示）・墓地的１只怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。
    ②：在对手回合中，以场上１张视为永续魔法卡的怪兽卡为对象可以发动。将该卡特殊召唤至自己场上。
    ③：此卡从手牌・场上被送至墓地的情况下可以发动。从自己的墓地将２只炎属性・等级１怪兽特殊召唤。
