pendulum_effect:
  en: |-
    All EARTH, WATER, FIRE, and WIND monsters you control gain 200 ATK/DEF for every different Attribute among the monsters you control.
  de: |-
    Alle ERDE, WASSER, FEUER und WIND Monster, die du kontrollierst, erhalten für jede unterschiedliche Eigenschaft unter den Monstern, die du kontrollierst, 200 ATK/DEF.
  es: |-
    Todos los monstruos de TIERRA, AGUA, FUEGO y VIENTO que controles ganan 200 ATK/DEF por cada Atributo diferente entre los monstruos que controles.
  fr: |-
    Tous les monstres TERRE, EAU, FEU et VENT que vous contrôlez gagnent 200 ATK/DEF pour chaque Attribut différent parmi les monstres que vous contrôlez.
  it: |-
    Tutti i mostri TERRA, ACQUA, FUOCO e VENTO che controlli guadagnano 200 ATK/DEF per ogni Attributo diverso tra i mostri che controlli.
  pt: |-
    Todos os monstros de TERRA, ÁGUA, FOGO e VENTO que você controla ganham 200 de ATK/DEF para cada Atributo diferente entre os monstros que você controla.
  ja: |-
    ①：自分フィールドの地・水・炎・風属性モンスターの攻撃力・守備力は、自分フィールドのモンスターの属性の種類×２００アップする。
  ko: |-
    ①: 자신 필드의 땅 / 물 / 화염 / 바람 속성 몬스터의 공격력 / 수비력은 자신 필드의 몬스터 속성의 종류 × 200 올린다.
  zh-TW: |-
    ①：我方場上的地・水・炎・風屬性怪獸的攻擊力・守備力，依據我方場上的怪獸的屬性的種類×２００進行提升。
  zh-CN: |-
    ①：自己场上的地・水・炎・风属性怪兽的攻击力・守备力上升相当于自己场上怪兽属性的种类×200的数值。
