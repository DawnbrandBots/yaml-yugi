text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 4 Monster von deinem Deck bestimmen (1 ERDE, 1 WASSER, 1 FEUER und 1 WIND), dann lege sie in beliebiger Reihenfolge auf das Deck.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes elegir 4 monstruos en tu Deck (1 de TIERRA, 1 de AGUA, 1 de FUEGO y 1 de VIENTO), y después ponerlos en la parte superior del Deck en cualquier orden.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez choisir 4 monstres depuis votre Deck (1 TERRE, 1 EAU, 1 FEU et 1 VENT), puis placez-les au-dessus du Deck dans l'ordre de votre choix.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi selezionare 4 mostri dal tuo Deck (1 TERRA, 1 ACQUA, 1 FUOCO e 1 VENTO), poi mettili in cima al Deck in qualsiasi ordine.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode selecionar 4 monstros do seu Deck (1 de TERRA, 1 de ÁGUA, 1 de FOGO e 1 de VENTO) e, depois, coloque-os no topo do Deck em qualquer ordem.
  ja: |-
    ①：このカードが召喚・特殊召喚した場合に発動できる。デッキから地・水・炎・風属性モンスターを１体ずつ選び、好きな順番でデッキの上に戻す。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 땅 / 물 / 화염 / 바람 속성 몬스터를 1장씩 고르고, 좋아하는 순서대로 덱 위로 되돌린다.
  zh-TW: |-
    ①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組選擇地・水・炎・風屬性怪獸各１隻，依喜好順序送回牌組的上方。
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组挑选地・水・炎・风属性怪兽各1只，以喜欢的顺序放回牌组上面。
