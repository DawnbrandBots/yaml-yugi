text:
  en:
  de: |-
    Wenn diese Karte aufgedeckt wird: Du kannst eine Zahl zwischen 1 und 5 bestimmen, dann so viele Karten von oben von deinem Deck ausgraben, alle ausgegrabenen Monster vom Typ Pflanze auf den Friedhof legen, zusätzlich die anderen Karten in beliebiger Reihenfolge unter dein Deck legen. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Cuando esta carta es volteada boca arriba: puedes elegir un número de 1 a 5, y después excavar esa cantidad de cartas de la parte superior de tu Deck, mandar al Cementerio todos los monstruos de Tipo Planta excavados, y además poner las demás cartas en el fondo de tu Deck, en cualquier orden. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes seleccionar 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo.
  fr: |-
    Lorsque cette carte est retournée face recto : vous pouvez choisir un nombre entre 1 à 5, puis dévoilez ce nombre de cartes du dessus de votre Deck, envoyez les monstres de Type Plante dévoilés au Cimetière, et aussi, placez les autres cartes au-dessous de votre Deck dans l'ordre de votre choix. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Carte Magie/Piège sur le Terrain ; détruisez la cible.
  it: |-
    Quando questa carta viene scoperta: puoi selezionare un numero da 1 a 5, poi dissotterrare quel numero di carte dalla cima del tuo Deck, mandare qualsiasi mostro di Tipo Pianta dissotterrato al Cimitero, inoltre mettere le altre carte in fondo al tuo Deck in qualsiasi ordine. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt: |-
    Quando este card for virado com a face para cima: você pode selecionar um número de 1 a 5 e, depois, escavar esse número de cards do topo do seu Deck, enviar quaisquer monstros escavados do Tipo Planta para o Cemitério e, além disso, colocar os outros cards no fundo do seu Deck em qualquer ordem. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode escolher 1 Card de Magia/Armadilha no campo; destrua o alvo.
  ja: |-
    ①：このカードがリバースした時に発動できる。自分のデッキの上からカードを５枚までめくる。その中に植物族モンスターがあった場合、それらのモンスターを全て墓地へ送る。残りのカードを好きな順番でデッキの一番下に戻す。
    ②：デッキのこのカードが効果でめくられて墓地へ送られた場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드가 리버스했을 때, 자신의 덱 위에서 카드를 5장까지 넘길 수 있다. 넘긴 카드 중에 식물족 몬스터가 있을 경우, 그 몬스터들을 전부 묘지로 보낸다. 남은 카드는 좋아하는 순서대로 덱의 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴할 수 있다.
  zh-TW: |-
    此卡反轉時，可從我方牌組上方翻開最多５張卡。在翻開的卡中有植物族怪獸的狀況下，將那些怪獸全部送至墓地。剩餘的卡依喜好順序送回牌組最下方。此外，在牌組的此卡因卡的效果被翻開送至墓地的狀況下，可選擇場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    当此卡反转成功时，最多可从我方牌组上方翻阅５张卡牌。翻阅的卡牌中有植物族怪兽的场合，将那些怪兽全部送入墓地。剩下的卡牌依照喜欢的顺序返回至牌组最下方。此外，牌组的此卡因卡牌效果被翻阅并送入墓地的场合，可选择场上的１张魔法、陷阱卡破坏。
