  pt: D/D Kepler, o Erudito
  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>賢<rt>けん</rt></ruby><ruby>者<rt>じゃ</rt></ruby>ケプラー
  ja_romaji: Dīdī Madōkenja Kepurā
