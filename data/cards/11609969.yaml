text:
  en: |-
    If this card is Normal or Special Summoned: You can activate 1 of these effects. You can only use this effect of "D/D Savant Kepler" once per turn.
    ● Target 1 other "D/D" card you control; return it to the hand.
    ● Add 1 "Dark Contract" card from your Deck to your hand.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren. Du kannst diesen Effekt von „D/D-Gelehrter Kepler“ nur einmal pro Spielzug verwenden.
    ● Wähle 1 andere „D/D“-Karte, die du kontrollierst; gib sie auf die Hand zurück.
    ● Füge deiner Hand 1 „Dunkler Vertrag“-Karte von deinem Deck hinzu.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos. Sólo puedes usar este efecto de "D/D Sabio Kepler" una vez por turno.
    ● Selecciona otra carta "D/D" que controles; devuélvela a la mano.
    ● Añade a tu mano 1 carta "Contrato Oscuro" en tu Deck.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets. Vous ne pouvez utiliser cet effet de "D/D Savant Keplerée" qu'une fois par tour.
    ● Ciblez 1 autre carte "D/D" que vous contrôlez ; renvoyez-la à la main.
    ● Ajoutez 1 carte "Contrat des Ténèbres" depuis votre Deck à votre main.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti. Puoi utilizzare questo effetto di "D/D Sapiente Keplero" una sola volta per turno.
    ● Scegli come bersaglio 1 altra carta "D/D" che controlli; falla ritornare nella mano.
    ● Aggiungi 1 carta "Contratto Oscuro" dal tuo Deck alla tua mano.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos. Você só pode usar este efeito de "D/D Kepler, o Erudito" uma vez por turno.
    ● Escolha 1 outro card "D/D" que você controla; devolva-o para a mão.
    ● Adicione 1 card "Pacto Obscuro" do seu Deck à sua mão.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、以下の効果から１つを選択して発動できる。
    ●このカード以外の自分フィールドの「ＤＤ」カード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
    ●デッキから「契約書」カード１枚を手札に加える。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●이 카드 이외의 자신 필드의 "DD(디디)" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
    ●덱에서 "계약서" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：自己不是「DD」怪兽不能灵摆召唤。这个效果不会被无效化。②：自己准备阶段发动。这张卡的灵摆刻度下降2（最少到1）。那之后，持有这张卡的灵摆刻度以上的等级的除「DD」怪兽以外的自己场上的怪兽全部破坏。
    怪兽效果：这个卡名的怪兽效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功的场合，可以从以下效果选择1个发动。
    ●以这张卡以外的自己场上1张「DD」卡为对象才能发动。那张卡回到持有者手卡。
    ●从卡组把1张「契约书」卡加入手卡。
card_type: Monster
