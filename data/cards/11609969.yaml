attribute: DARK
level: 1
atk: 0
def: 0
pendulum_scale: 10
pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except "D/D" monsters. This effect cannot be negated. Once per turn, during your Standby Phase: Reduce this card's Pendulum Scale by 2 (min. 1), then destroy all monsters you control with a Level greater than or equal to this card's Pendulum Scale, except "D/D" monsters.
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer „D/D“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug, während deiner Standby Phase: Verringere den Pendelbereich dieser Karte um 2 (min. 1), dann zerstöre alle Monster, die du kontrollierst und deren Stufe größer oder gleich dem Pendelbereich dieser Karte ist, außer „D/D“-Monstern.
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos "D/D". Este efecto no puede ser negado. Una vez por turno, durante tu Standby Phase: reduce en 2 la Escala de Péndulo de esta carta (mín. 1), y después destruye todos los monstruos que controles que tengan Nivel mayor o igual a la Escala de Péndulo de esta carta, excepto a monstruos "D/D".
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "D/D" exclus). Cet effet ne peut pas être annulé. Une fois par tour, durant votre Standby Phase : réduisez l'Échelle Pendule de cette carte de 2 (min. 1), puis détruisez tous les monstres que vous contrôlez d'un Niveau supérieur ou égal à l'Échelle Pendule de cette carte (monstres "D/D" exclus).
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri "D/D". Questo effetto non può essere annullato. Una volta per turno, durante la tua Standby Phase: riduci il Valore Pendulum di questa carta di 2 (minimo 1), poi distruggi tutti i mostri che controlli con Livello pari o superiore al Valore Pendulum di questa carta, eccetto i mostri "D/D".
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "D/D". Este efeito não pode ser negado. Uma vez por turno, durante sua Fase de Apoio: diminua a Escala de Pêndulo deste card em 2 (mín. 1) e, depois, destrua todos os monstros que você controla com um Nível maior ou igual à Escala de Pêndulo deste card, exceto monstros "D/D".
  ja: |-
    ①：自分は「ＤＤ」モンスターしかＰ召喚できない。この効果は無効化されない。②：自分スタンバイフェイズに発動する。このカードのＰスケールを２つ下げる（最小１まで）。その後、このカードのＰスケールの数値以上のレベルを持つ、「ＤＤ」モンスター以外の自分フィールドのモンスターを全て破壊する。
  ko: |-
    ①: 자신은 "DD(디디)" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 스탠바이 페이즈에 발동한다. 이 카드의 펜듈럼 스케일을 2개 내린다(최소 1 까지). 그 후, 이 카드의 펜듈럼 스케일의 수치 이상의 레벨을 가지는, "DD(디디)" 몬스터 이외의 자신 필드의 몬스터를 전부 파괴한다.
