text:
  en: |-
    2 Level 4 monsters
    If this card is Xyz Summoned: You can add 1 Cyberse Ritual Monster from your Deck to your hand. You can detach 1 material from this card; Ritual Summon 1 Ritual Monster from your hand, by Tributing monsters from your hand and/or field whose total Levels equal or exceed its Level. If this card is sent to the GY as Link Material: You can add 1 "A.I." Trap from your Deck to your hand. You can only use each effect of "Code Igniter" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル４モンスター×２
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合に発動できる。デッキからサイバース族の儀式モンスター１体を手札に加える。②：このカードのＸ素材を１つ取り除いて発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から儀式モンスター１体を儀式召喚する。③：このカードがＬ素材として墓地へ送られた場合に発動できる。デッキから「Ａｉ」罠カード１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    此卡名的①②③效果1回合仅可各使用1次。①：此卡超量召唤的情况下可以发动。从牌组将1只电子界族仪式怪兽加入手牌。②：去除此卡的1个超量素材可以发动。为使合计等级达到仪式召唤的怪兽的等级以上，解放自己手牌・场上的怪兽，从手牌将1只仪式怪兽仪式召唤。③：此卡作为连接素材被送至墓地的情况下可以发动。从牌组将1张“-艾-”陷阱卡加入手牌。
