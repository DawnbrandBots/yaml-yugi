text:
  en:
  de: |-
    Falls während dieses Spielzugs 10 oder mehr Karten und/oder Effekte aktiviert wurden: Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Cyberse/FINSTERNIS/Stufe 10/ATK 3000/DEF 3000) (diese Karte ist zusätzlich weiterhin eine Falle), aber setze sie während deiner End Phase in deine Zauber- & Fallenzone. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange diese Karte in deiner Monsterzone liegt (Schnelleffekt): Du kannst so viele Karten, die dein Gegner kontrolliert, wie möglich zerstören, dann setze diese Karte in deine Zauber- & Fallenzone.
  es: |-
    Si 10 o más cartas y/o efectos han sido activados durante este turno: Invoca esta carta de Modo Especial como un Monstruo de Efecto (Ciberso/OSCURIDAD/Nivel 10/ATK 3000/DEF 3000) (esta carta también sigue siendo una Trampa), pero Colócala en tu Zona de Magia y Trampas durante tu End Phase. Una vez por turno, cuando tu adversario activa una carta o efecto, mientras esta carta está en tu Zona de Monstruos (Efecto Rápido): puedes destruir tantas cartas que controle tu adversario como sea posible, y después Coloca esta carta en tu Zona de Magia y Trampas.
  fr: |-
    Si min. 10 cartes et/ou effets ont été activés durant ce tour : Invoquez Spécialement cette carte comme Monstre à Effet (Cyberse/TÉNÈBRES/Niveau 10/ATK 3000/DEF 3000) (cette carte est toujours aussi un Piège), mais Posez-la dans votre Zone Magie & Piège durant votre End Phase. Une fois par tour, lorsque votre adversaire active une carte ou un effet, tant que cette carte dans votre Zone Monstre (Effet Rapide) : vous pouvez détruire autant de cartes contrôlées par votre adversaire que possible, puis Posez cette carte dans votre Zone Magie & Piège.
  it: |-
    Se 10 o più carte e/o effetti sono stati attivati durante questo turno: Evoca Specialmente questa carta come Mostro con Effetto (Cyberso/OSCURITÀ/Livello 10/ATK 3000/DEF 3000) (questa carta è ancora anche una Trappola), ma Posizionala nella tua Zona Magie & Trappole durante la tua End Phase. Una volta per turno, quando il tuo avversario attiva una carta o un effetto, mentre questa carta è nella tua Zona Mostri (Effetto Rapido): puoi distruggere tante carte controllate dal tuo avversario quante possibile, poi Posiziona questa carta nella tua Zona Magie & Trappole.
  pt: |-
    Se 10 ou mais cards e/ou efeitos foram ativados durante este turno: Invoque este card por Invocação-Especial como um Monstro de Efeito (Ciberso/TREVAS/Nível 10/ATK 3000/DEF 3000) (este card ainda é considerado uma Armadilha), mas Baixe-o na sua Zona de Magias & Armadilhas durante sua Fase Final. Uma vez por turno, quando seu oponente ativar um card ou efeito, enquanto este card estiver na sua Zona de Monstros (Efeito Rápido): você pode destruir tantos cards que seu oponente controla quanto possível e, depois, Baixe este card na sua Zona de Magias & Armadilhas.
  ja: |-
    ①：カードの効果が１０回以上発動したターンにこのカードを発動できる。発動後、効果モンスター（サイバース族・闇・星１０・攻／守３０００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。この効果で特殊召喚したこのカードは、自分エンドフェイズに自分の魔法＆罠ゾーンにセットされる。
    ②：１ターンに１度、このカードがモンスターゾーンに存在し、相手がカードの効果を発動した時に発動できる。相手フィールドのカードを全て破壊する。その後、このカードを自分の魔法＆罠ゾーンにセットする。
  ko: |-
    ①: 카드의 효과가 10회 이상 발동한 턴에 이 카드를 발동할 수 있다. 발동 후, 효과 몬스터(사이버스족 / 어둠 / 레벨 10 / 공 3000 / 수 3000)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 이 효과로 특수 소환한 이 카드는, 자신 엔드 페이즈에 자신의 마법 & 함정 존에 세트된다. ②: 1턴에 1번, 이 카드가 몬스터 존에 존재하고, 상대가 카드의 효과를 발동했을 때에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다. 그 후, 이 카드를 자신의 마법 & 함정 존에 세트한다.
  zh-TW: |-
    ①：可在卡的效果發動１０次以上的回合發動此卡。發動後，變為效果怪獸（電子界族・闇・星１０・攻／守３０００），特殊召喚至怪獸區（也視為陷阱卡）。透過此效果特殊召喚的此卡，將在我方結束階段被覆蓋在我方的魔法＆陷阱區。②：１回合１次，可在此卡存在於怪獸區，對方發動卡的效果時發動。將對方場上的所有卡全部破壞。其後，將此卡覆蓋在我方的魔法＆陷阱區。
  zh-CN: |-
    ①：在卡的效果发动１０次以上的回合，可以发动此卡。发动后，变为效果怪兽（电子界族・暗・星１０・攻／守３０００），特殊召唤至怪兽区域（也视为陷阱卡）。以此效果特殊召唤的此卡将在自己的结束阶段被放置在自己的魔法与陷阱区域。②：１回合１次，此卡存在于怪兽区域、对手发动卡的效果时可以发动。将对手场上的卡全部破坏。然后，将此卡放置在自己的魔法与陷阱区域。
