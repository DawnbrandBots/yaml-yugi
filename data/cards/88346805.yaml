  de: Du bist am Ende
  es: Estás Acabado
  fr: C'En Est Fini
  it: Sei Finito
  pt: Você Está Acabado
  ja: <ruby>斬<rt>キ</rt></ruby>リ<ruby>番<rt>ばん</rt></ruby>
