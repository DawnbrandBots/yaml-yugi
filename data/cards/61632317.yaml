text:
  en:
  de: |-
    Falls diese Karte für die Synchrobeschwörung eines FINSTERNIS Synchromonsters auf den Friedhof gelegt wird, kannst du 1 offene Zauber- oder Fallenkarte zerstören.
  es: |-
    Si esta carta es mandada al Cementerio para la Invocación por Sincronía de un monstruo Sincro de OSCURIDAD, puedes destruir 1 Carta Mágica o de Trampa boca arriba.
  fr: |-
    Si cette carte est envoyée au Cimetière pour l'Invocation Synchro d'un Monstre Synchro TÉNÈBRES, vous pouvez détruire 1 Carte Magie ou Piège face recto.
  it: |-
    Se questa carta viene mandata al Cimitero per l'Evocazione tramite Sincronizzazione di un Mostro Synchro OSCURITÀ, puoi distruggere 1 Carta Magia o Trappola scoperta.
  pt: |-
    Se este card for enviado ao Cemitério para a Invocação-Sincro de um Monstro Sincro de TREVAS, você pode destruir 1 Card de Magia ou Armadilha com a face para cima.
  ja: |-
    ①：このカードが闇属性ＳモンスターのＳ素材として墓地へ送られた場合、フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。その表側表示カードを破壊する。
  ko: |-
    이 카드가 어둠 속성의 싱크로 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 필드 위에 앞면 표시로 존재하는 마법 또는 함정 카드 1장을 파괴할 수 있다.
  zh-TW: |-
    在此卡被使用於闇屬性同步怪獸的同步召喚被送至墓地的狀況下，可選擇場上的１張正面表示的魔法・陷阱卡破壞。
  zh-CN: |-
    此卡被使用于暗属性同步怪兽的同步召唤并被送入墓地的场合，可选择场上的１张表侧表示魔法、陷阱卡破坏。
