text:
  en: |-
    When this card is activated: Fusion Summon 1 "Gem-Knight" Fusion Monster from your Extra Deck, using monsters from your Deck as Fusion Material, but change its ATK/DEF to 0. If this card leaves the field, destroy that monster. Once per turn: You can discard 1 Spell; the monster Special Summoned by this card's effect gains ATK/DEF equal to its original ATK/DEF, until the end of your opponent's turn. You can only activate 1 "Brilliant Fusion" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Beschwöre 1 „Edelstein-Ritter“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deinem Deck als Fusionsmaterial, aber ändere seine ATK/DEF zu 0. Falls diese Karte das Spielfeld verlässt, zerstöre das Monster. Einmal pro Spielzug: Du kannst 1 Zauber abwerfen; das durch den Effekt dieser Karte als Spezialbeschwörung beschworene Monster erhält bis zum Ende des Spielzugs deines Gegners ATK/DEF in Höhe seiner Grund-ATK/-DEF. Du kannst nur 1 „Brillante Fusion“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Caballero-Gema", usando monstruos en tu Deck como Material de Fusión, pero cambia su ATK/DEF a 0. Si esta carta deja el Campo, destruye ese monstruo. Una vez por turno: puedes descartar 1 Mágica; hasta el final del turno de tu adversario, el monstruo Invocado de Modo Especial por el efecto de esta carta gana ATK/DEF iguales a su ATK/DEF originales. Sólo puedes activar 1 "Fusión Brillante" por turno.
  fr: |-
    Lorsque cette carte est activée : Invoquez par Fusion 1 Monstre Fusion "Chevalier-Gemmes" depuis votre Extra Deck, en utilisant des monstres depuis votre Deck comme Matériel Fusion, mais changez son ATK/DEF à 0. Si cette carte quitte le Terrain, détruisez le monstre. Une fois par tour : vous pouvez défausser 1 Magie ; jusqu'à la fin du tour de votre adversaire, le monstre Invoqué Spécialement par l'effet de cette carte gagne une ATK/DEF égales à son ATK/DEF d'origine. Vous ne pouvez activer qu'1 "Fusion Brillante" par tour.
  it: |-
    Quando questa carta viene attivata: Evoca tramite Fusione 1 Mostro Fusione "Cavaliere-Gemma" dal tuo Extra Deck, utilizzando mostri dal tuo Deck come Materiale da Fusione, ma cambia i suoi ATK/DEF a 0. Se questa carta lascia il Terreno, distruggi quel mostro. Una volta per turno: puoi scartare 1 Magia; il mostro Evocato Specialmente dall'effetto di questa carta guadagna ATK/DEF pari ai suoi ATK/DEF originali fino alla fine del turno del tuo avversario. Puoi attivare solo 1 "Fusione Brillante" per turno.
  pt: |-
    Quando este card for ativado: Invoque por Invocação-Fusão 1 Monstro de Fusão "Cavaleiro-Gema" do seu Deck Adicional, usando monstros do seu Deck como Matéria de Fusão, mas mude o ATK/DEF dele para 0. Se este card deixar o campo, destrua esse monstro. Uma vez por turno: você pode descartar 1 Magia; até o final do turno do seu oponente, o monstro Invocado por Invocação-Especial pelo efeito deste card ganha ATK/DEF iguais ao seu ATK/DEF originais. Você só pode ativar 1 "Fusão Brilhante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時に、自分のデッキから「ジェムナイト」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体を、攻撃力・守備力を０にしてＥＸデッキから融合召喚する。このカードがフィールドから離れた時にそのモンスターは破壊される。②：１ターンに１度、手札の魔法カード１枚を捨てて発動できる。このカードの効果で特殊召喚したモンスターの攻撃力・守備力は相手ターン終了時まで元々の数値分アップする。
  ko: |-
    "브릴리언트 퓨전"은 1턴에 1장밖에 발동할 수 없다. ① : 이 카드의 발동시에 자신의 덱에서 "젬나이트" 융합 몬스터 카드에 기재되어 있는 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을, 공격력 / 수비력을 0으로 하여 엑스트라 덱에서 융합 소환한다. 이 카드가 필드에서 벗어났을 경우에 그 몬스터를 파괴한다. ② : 1턴에 1번, 패의 마법 카드 1장을 버리고 발동할 수 있다. 이 카드의 효과로 특수 소환한 몬스터의 공격력 / 수비력은 상대 턴 종료시까지 원래의 수치만큼 올린다.
  zh-TW:
  zh-CN: |-
    「明亮融合」在1回合只能发动1张。①：这张卡的发动时从自己卡组把「宝石骑士」融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽攻击力·守备力变成0从额外卡组融合召唤。这张卡从场上离开的场合那只怪兽破坏。②：1回合1次，把手卡1张魔法卡丢弃才能发动。这张卡的效果特殊召唤的怪兽的攻击力·守备力直到对方回合结束时上升原本数值。
