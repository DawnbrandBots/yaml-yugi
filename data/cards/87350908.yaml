  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 상대 라이프에 2000 포인트 데미지를 준다.
  zh-TW: |-
    在此卡因戰鬥破壞對方怪獸的狀況下，給予對方LP２０００傷害。
  zh-CN: |-
    此卡战斗破坏对手怪兽的情况下，给予对手LP２０００点伤害。
