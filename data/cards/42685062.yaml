text:
  en: |-
    This card cannot be Special Summoned. You can Normal Summon this card with 1 Tribute. If you do, it becomes Level 5 and its original ATK and DEF are halved.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte als Normalbeschwörung mit 1 Tribut beschwören. Falls du dies tust, wird sie Stufe 5 und ihre Grund-ATK und -DEF werden halbiert.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Puedes Invocar esta carta de Modo Normal con 1 Sacrificio. Si lo haces, se transforma en Nivel 5 y su ATK y DEF originales se reducen a la mitad.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Vous pouvez Invoquer Normalement cette carte avec 1 Sacrifice. Si vous le faites, son Niveau devient 5 et son ATK et sa DEF d'origine sont divisées par deux.
  it: |-
    Questa carta non può essere Evocata Specialmente. Puoi Evocare Normalmente questa carta con 1 Tributo. Se lo fai, essa diventa di Livello 5 e i suoi ATK e DEF originali vengono dimezzati.
  pt: |-
    Esta carta não pode ser Special Summoned. Esta carta pode ser invocada por Invocação Tributo por Tributar 1 monstro. Se esta carta foi invocada desta maneira, seu Level se torna 5, e seu ATK e DEF originais são diminuidos pela metade.
  ja: |-
    このカードは特殊召喚できない。このカードはモンスター１体をリリースして召喚する事ができる。この方法で召喚したこのカードのレベルは５になり、元々の攻撃力・守備力は半分になる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드는 몬스터 1장을 릴리스하고 소환할 수 있다. 이 방법으로 소환한 이 카드의 레벨은 5가 되어, 원래의 공격력 / 수비력은 절반이 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡可以把1只怪兽解放作召唤。这个方法召唤的这张卡的等级变成5星，原本的攻击力·守备力变成一半。
