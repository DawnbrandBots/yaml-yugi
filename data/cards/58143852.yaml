text:
  en: |-
    You can Special Summon this card (from your hand) by discarding 1 card. You can only Special Summon "Nightmare Apprentice" once per turn this way. If this card battles a monster, neither can be destroyed by that battle. If this card is Normal or Special Summoned: You can add 1 Illusion monster from your Deck to your hand, except "Nightmare Apprentice". You can only use this effect of "Nightmare Apprentice" once per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Karte abwirfst. Du kannst „Albtraumlehrling“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Illusion-Monster von deinem Deck hinzufügen, außer „Albtraumlehrling“. Du kannst diesen Effekt von „Albtraumlehrling“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) descartando 1 carta. Sólo puedes Invocar de Modo Especial "Aprendiz de Pesadilla" una vez por turno de esta forma. Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Ilusión en tu Deck, excepto "Aprendiz de Pesadilla". Sólo puedes usar este efecto de "Aprendiz de Pesadilla" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 carte. Vous ne pouvez Invoquer Spécialement "Apprentie du Cauchemar" qu'une fois par tour de cette façon. Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre Illusion ("Apprentie du Cauchemar" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Apprentie du Cauchemar" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 carta. Puoi Evocare Specialmente "Apprendista Incubo" una sola volta per turno in questo modo. Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro Illusione dal tuo Deck alla tua mano, eccetto "Apprendista Incubo". Puoi utilizzare questo effetto di "Apprendista Incubo" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 card. Você só pode Invocar "Aprendiz do Pesadelo" por Invocação-Especial uma vez por turno desta forma. Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Ilusão do seu Deck à sua mão, exceto "Aprendiz do Pesadelo". Você só pode usar este efeito de "Aprendiz do Pesadelo" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札を１枚捨てて、手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合に発動できる。「幻惑の見習い魔術師」以外の幻想魔族モンスター１体をデッキから手札に加える。③：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패를 1장 버리고, 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "나이트메어 어프렌티스" 이외의 환상마족 몬스터 1장을 덱에서 패에 넣는다. ③: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。
    ①：此卡可以舍弃１张手牌，来从手牌特殊召唤。
    ②：此卡召唤・特殊召唤的情况下可以发动。从牌组将“幻惑见习魔术使”以外的１只幻想魔族怪兽加入手牌。
    ③：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
