text:
  en: |-
    Cannot be destroyed by battle. At the end of the Battle Phase, if this face-up Defense Position card is targeted for an attack: Destroy this card. If this card is destroyed by the effect of a "Scrap" card and sent to the GY: You can target 1 "Scrap" monster in your GY, except "Scrap Goblin"; add that target to your hand.
  de: |-
    Diese Karte kann nicht durch Kampf zerstört werden. Falls diese Karte in offener Verteidigungsposition angegriffen wird, zerstöre diese Karte am Ende der Battle Phase. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf den Friedhof gelegt wird, kannst du 1 „Schrott“-Monster in deinem Friedhof wählen, außer „Schrottgoblin“, und deiner Hand hinzufügen.
  es: |-
    Esta carta no puede ser destruida en batalla. Si esta carta en Posición de Defensa boca arriba es seleccionada como objetivo de un ataque, destrúyela al final de la Battle Phase. Si esta carta es destruida por el efecto de una carta "Chatarra" y mandada al Cementerio, puedes seleccionar 1 monstruo "Chatarra" en tu Cementerio (excepto "Goblin de Chatarra") y añadirlo a tu mano.
  fr: |-
    Cette carte ne peut pas être détruite au combat. Si cette carte en Position de Défense face recto est sélectionnée comme cible d'une attaque, détruisez cette carte à la fin de la Battle Phase. Si cette carte est détruite par l'effet d'une carte "Ferraille" et envoyée au Cimetière, vous pouvez sélectionner 1 monstre "Ferraille" dans votre Cimetière, excepté "Gobelin de Ferraille", et l'ajouter à votre main.
  it: |-
    Questa carta non può essere distrutta in battaglia. Se questa carta scoperta in Posizione di Difesa viene scelta come bersaglio di un attacco, distruggi questa carta alla fine della Battle Phase. Se questa carta viene distrutta dall'effetto di un mostro "Frammento" e mandata al Cimitero, puoi scegliere 1 mostro "Frammento" nel tuo Cimitero, eccetto "Goblin Frammento", ed aggiungerlo alla tua mano.
  pt: |-
    Não pode ser destruído em batalha. No final da Fase de Batalha, se este card com a face para cima em Posição de Defesa for escolhido como alvo de um ataque: destrua este card. Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o Cemitério: você pode escolher 1 monstro "Restolhos" no seu Cemitério, exceto "Goblin de Restolhos"; adicione o alvo à sua mão.
  ja: |-
    フィールド上に表側守備表示で存在するこのカードが攻撃対象に選択された場合、バトルフェイズ終了時にこのカードを破壊する。 このカードが「スクラップ」と名の付いたカードの効果によって破壊され、墓地へ送られた場合、 「スクラップ・ゴブリン」以外の自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して手札に加える事ができる。 また、このカードは戦闘では破壊されない。
  ko: |-
    필드 위에 앞면 수비 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 경우, 배틀 페이즈 종료시에 이 카드를 파괴한다. 이 카드가 "스크랩"이라는 이름이 붙은 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, "스크랩 고블린" 이외의 자신 묘지에 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다. 또한, 이 카드는 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡不會因戰鬥被破壞。在正面守備表示的此卡被選為攻擊對象的狀況下，在戰鬥階段結束時破壞此卡。可在此卡因冠有「廢鐵」之名的卡的效果被破壞送至墓地的狀況下發動。從我方墓地選擇１隻「廢鐵格布林」以外的冠有「廢鐵」之名的怪獸加入手牌。
  zh-CN: |-
    ①：此卡不会因战斗被破坏。②：表侧守备表示的此卡在被选择为攻击对象的情况下，在战斗阶段结束时发动。将此卡破坏。③：此卡因“废铁”卡的效果被破坏并被送至墓地的情况下，以自己墓地的１只“废铁格布林”以外的“废铁”怪兽为对象可以发动。将该怪兽加入手牌。
