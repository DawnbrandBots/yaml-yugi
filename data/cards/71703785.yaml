name:
  en: Palladium Oracle Mahad
  de: Palladiumorakel Mahad
  es: Mahad el Oráculo Paladio
  fr: Mahad Oracle Palladium
  it: Mahad Oracolo di Palladio
  pt: Mahad, o Oráculo de Paládio
  ja: <ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>官<rt>かん</rt></ruby>マハード
  ja_romaji: Shugoshinkan Mahādo
  ko: 수호신관 마하드
  ko_rr: Suhosin-gwan Mahadeu
  zh-TW: 守護神官 瑪哈德
  zh-CN: 守护神官 马哈德
text:
  en: |-
    When you draw this card: You can reveal this card; Special Summon it from your hand. If this card battles a DARK monster, its ATK is doubled during the Damage Step only. If this card is destroyed by battle or card effect: You can Special Summon 1 "Dark Magician" from your hand, Deck, or GY.
  de: |-
    Wenn du diese Karte ziehst: Du kannst diese Karte vorzeigen; beschwöre sie als Spezialbeschwörung von deiner Hand. Falls diese Karte gegen ein FINSTERNIS Monster kämpft, werden ihre ATK nur während des Damage Steps verdoppelt. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Dunkler Magier“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    Cuando robas esta carta: puedes mostrar esta carta; Invócala de Modo Especial desde tu mano. Si esta carta batalla con un monstruo de OSCURIDAD, su ATK se duplica sólo durante el Damage Step. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Mago Oscuro".
  fr: |-
    Lorsque vous piochez cette carte : vous pouvez révéler cette carte ; Invoquez-la Spécialement depuis votre main. Si cette carte combat un monstre TÉNÈBRES, son ATK est doublée durant la Damage Step uniquement. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Magicien Sombre" depuis votre main, Deck ou Cimetière.
  it: |-
    Quando peschi questa carta: puoi rivelare questa carta; Evocala Specialmente dalla tua mano. Se questa carta combatte con un mostro OSCURITÀ, il suo ATK viene raddoppiato solamente durante il Damage Step. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Mago Nero" dalla tua mano, Deck o Cimitero.
  pt: |-
    Quando você comprar este card: você pode revelar este card; Invoque-o por Invocação-Especial da sua mão. Se este card batalhar um monstro de TREVAS, seu ATK é dobrado, apenas durante a Etapa de Dano. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Mago Negro" da sua mão, Deck ou Cemitério.
  ja: |-
    ①：このカードをドローした時、このカードを相手に見せて発動できる。このカードを手札から特殊召喚する。②：このカードが闇属性モンスターと戦闘を行うダメージステップの間、このカードの攻撃力は倍になる。③：このカードが戦闘・効果で破壊された場合に発動できる。自分の手札・デッキ・墓地から「ブラック・マジシャン」１体を特殊召喚する。
  ko: |-
    ①: 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 어둠 속성 몬스터와 전투를 실행하는 데미지 스텝 동안, 이 카드의 공격력은 배가 된다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "블랙 매지션" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：抽到此卡时，向对手出示此卡可以发动。从手牌将此卡特殊召唤。②：此卡与暗属性怪兽进行战斗的伤害步骤期间，此卡的攻击力变为两倍。③：此卡因战斗・效果被破坏的情况下可以发动。从自己的手牌・牌组・墓地将１只“黑魔导”特殊召唤。
