text:
  en: |-
    When a monster you control, except "Infernity Avenger", is destroyed by battle with an opponent's monster and sent to the Graveyard, while you have no cards in your hand, you can Special Summon this card from your Graveyard. In that case, the Level of this card is equal to the Level of your destroyed monster.
  de: |-
    Wenn ein Monster, das du kontrollierst, außer "Ewig infernaler Rächer", durch Kampf mit einem Monster deines Gegners zerstört und auf den Friedhof gelegt wird, solange du keine Karten in deiner Hand hast, kannst du diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. In dem Fall entspricht die Stufe dieser Karte der Stufe deines zerstörten Monsters.
  es: |-
    Cuando un monstruo que controles, excepto "Vengador Inférnico", es destruido en batalla con un monstruo de tu adversario y mandado al Cementerio mientras no tengas cartas en la mano, puedes Invocar esta carta de Modo Especial desde tu Cementerio. En ese caso, el Nivel de esta carta es igual al Nivel del monstruo destruido.
  fr: |-
    Lorsqu'un monstre que vous contrôlez, excepté "Vengeur Enfernité", est détruit au combat avec un monstre de l'adversaire et envoyé au Cimetière, si vous n'avez pas de carte en main, vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Dans ce cas, le Niveau de cette carte est égal au Niveau du monstre détruit.
  it: |-
    Quando un mostro che controlli, eccetto "Vendicatore Demoneterno", viene distrutto in battaglia con un mostro dell'avversario e mandato al Cimitero, fino a quando non hai carte in mano, puoi Evocare Specialmente questa carta dal tuo Cimitero. In quel caso, il Livello di questa carta è uguale al Livello del tuo mostro distrutto.
  pt: |-
    Quando um monstro que você controla, exceto "Vingador Inférnico", for destruído em batalha com um monstro do oponente e enviado para o Cemitério, enquanto você não tiver cards na sua mão e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial e, se isso acontecer, seu Nível se torna o Nível original do seu monstro destruído.
  ja: |-
    このカードが墓地に存在し、自分の手札が０枚の場合、「インフェルニティ・リベンジャー」以外の自分フィールド上に存在するモンスターが相手モンスターとの戦闘によって破壊され墓地へ送られた時、このカードを墓地から特殊召喚する事ができる。この効果で特殊召喚したこのカードのレベルは、相手モンスターに破壊された自分のモンスターと同じレベルになる。
  ko: |-
    이 카드가 묘지에 존재하고, 자신의 패가 0장일 경우, "인페르니티 리벤저" 이외의 자신의 필드 위에 존재하는 몬스터가 상대 몬스터와의 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환한 이 카드의 레벨은 상대 몬스터에게 파괴된 자신의 몬스터와 같은 레벨이 된다.
  zh-TW:
  zh-CN: |-
    这张卡在墓地存在，自己手卡是0张的场合，「永火复仇者」以外的自己场上的怪兽被和对方怪兽的战斗破坏送去自己墓地时，这张卡可以从墓地特殊召唤。这个效果特殊召唤的这张卡变成和那次战斗破坏的自己怪兽的原本等级相同等级。
