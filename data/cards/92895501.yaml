name:
  en: Vanquish Soul Heavy Borger
  de: Bezwingerseele Schwerer Borger
  es: Derrota Almas Borg Pesado
  fr: Âme du Vainqueur Borger Lourd
  it: Sgomina Anima Borger Pesante
  pt: Alma Aniquiladora Borguer Pesado
  ja: <ruby>ＶＳ<rt>ヴァンキッシュ・ソウル</rt></ruby> ヘヴィ・ボーガー
  ja_romaji: Vankisshu Souru Hevi Bōgā
