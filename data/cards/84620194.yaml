text:
  en: |-
    Despite its small size, this monster has powerful jaws that can rip metal to shreds.
  de: |-
    Trotz seiner kleinen Größe hat dieses Monster kräftige Kiefer, die Metall zermalmen können.
  es: |-
    A pesar de su pequeño tamaño, este monstruo tiene unas mandíbulas poderosas que pueden hacer trizas el metal.
  fr: |-
    Malgré sa petite taille, ce monstre a de puissantes mandibules capables de réduire le métal en miettes.
  it: |-
    Nonostante le sue dimensioni ridotte, questo mostro ha delle mascelle potentissime con cui può ridurre a brandelli persino i metalli.
  pt: |-
    Apesar do seu pequeno tamanho, este monstro tem umas mandíbulas capazes de partir metal em cacos.
  ja: |-
    ハイエルフの森に生息するクワガタ。人の親指ほどの大きさしかないが、鋼鉄をも切り裂く強力な顎をもつ。
  ko: |-
    하이엘프의 숲에 생식하는 투구벌레. 사람의 엄지손가락 만한 크기지만, 강철도 자르는 강력한 집게를 갖고 있다.
  zh-TW:
  zh-CN: |-
    栖息在精灵之森的甲虫，虽不过人的大拇指一般大，但却有着连钢铁都能咬断的下颚。
