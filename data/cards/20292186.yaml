text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your GY: Special Summon it. If this card is Special Summoned during your opponent's turn: Your opponent cannot Special Summon monsters from the Extra Deck for the rest of this turn.
  de: |-
    Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Dein Gegner kann für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  es: |-
    Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: por el resto de este turno, tu adversario no puede Invocar monstruos de Modo Especial desde el Deck Extra.
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : le reste de ce tour, votre adversaire ne peut pas Invoquer Spécialement de monstres depuis l'Extra Deck.
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: il tuo avversario non può Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno.
  pt: |-
    Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: seu oponente não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno.
  ja: |-
    ①：このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。③：相手ターンに、このカードが特殊召喚に成功した場合に発動する。このターン、相手はＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 마법 & 함정 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ③: 상대 턴에, 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 턴에, 상대는 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    ①：可將此卡視為魔法卡，從手牌覆蓋在魔法＆陷阱區。②：在被覆蓋於魔法＆陷阱區的此卡在對方回合被破壞送至墓地的狀況下發動。特殊召喚此卡。③：對方回合，在此卡特殊召喚成功的狀況下發動。此回合，對方無法從額外牌組特殊召喚怪獸。
  zh-CN: |-
    ①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。②：放置在魔法与陷阱区域的此卡在对手回合被破坏并送至墓地的情况下发动。将此卡特殊召唤。③：在对手回合中，此卡特殊召唤成功的情况下发动。此回合，对手不可从额外牌组将怪兽特殊召唤。
