  ja: <ruby>貪<rt>どん</rt></ruby><ruby>欲<rt>よく</rt></ruby>で<ruby>無<rt>む</rt></ruby><ruby>欲<rt>よく</rt></ruby>な<ruby>壺<rt>つぼ</rt></ruby>
  ja_romaji: Don'yoku de Muyoku na Tsubo
