name:
  en: Reptia Egg
  de: Reptia-Ei
  es: Huevo Reptia
  fr: Œuf de Reptia
  it: Uovo Reptia
  pt: Ovo de Réptia
  ja: レプティア・エッグ
  ja_romaji: Reputia Eggu
  ko: 레프티아 에그
  ko_rr: Repeutia Egeu
  zh-TW: 爬蟲蛋
  zh-CN: 爬虫蛋
text:
  en:
  de: |-
    Kann nicht durch Kampf zerstört werden. Falls diese Karte als Normalbeschwörung beschworen wurde, während der Standby Phase des nächsten Spielzugs des beschwörenden Spielers: Du kannst diese Karte als Tribut anbieten; beschwöre bis zu 3 Reptil- und/oder Fels-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand und/oder deinem Deck, aber verbanne sie während der End Phase. (Falls du 2 oder mehr Monster als Spezialbeschwörung beschwörst, müssen sie denselben Namen haben.) Du kannst diesen Effekt von „Reptia-Ei“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser destruido en batalla. Si esta carta fue Invocada de Modo Normal, durante la Standby Phase del próximo turno del jugador que la Invocó: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano y/o Deck, hasta 3 monstruos Reptil y/o Roca de Nivel 4 o menor, pero destiérralas durante la End Phase. (Si Invocas de Modo Especial 2 o más monstruos, deben tener el mismo nombre). Sólo puedes usar este efecto de "Huevo Reptia" una vez por turno.
  fr: |-
    Non destructible au combat. Si cette carte a été Invoquée Normalement, durant la Standby Phase du prochain tour du joueur Invoquant : vous pouvez Sacrifier cette carte ; Invoquez Spécialement max. 3 monstres Reptile et/ou Rocher de max. Niveau 4 depuis votre main et/ou Deck, mais bannissez-les durant la End Phase. (Si vous Invoquez Spécialement min. 2 monstres, ils doivent avoir le même nom.) Vous ne pouvez utiliser cet effet de "Œuf de Reptia" qu'une fois par tour.
  it: |-
    Non può essere distrutto in battaglia. Se questa carta è stata Evocata Normalmente, durante la Standby Phase del prossimo turno del giocatore che l'ha Evocata: puoi offrire come Tributo questa carta; Evoca Specialmente fino a 3 mostri Rettile e/o Roccia di Livello 4 o inferiore dalla tua mano e/o Deck, ma bandiscili durante la End Phase. (Se Evochi Specialmente 2 o più mostri, devono avere lo stesso nome.) Puoi utilizzare questo effetto di "Uovo Reptia" una sola volta per turno.
  pt: |-
    Não pode ser destruído em batalha. Se este card foi Invocado por Invocação-Normal, durante a Fase de Apoio do próximo turno do duelista que o Invocou: você pode oferecer este card como Tributo; Invoque por Invocação-Especial até 3 monstros Réptil e/ou Rocha de Nível 4 ou menos da sua mão e/ou do Deck, mas bana-os durante a Fase Final. (Se você Invocar 2 ou mais monstros por Invocação-Especial, eles devem ter o mesmo nome.) Você só pode usar este efeito de "Ovo de Réptia" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードは戦闘では破壊されない。
    ②：このカードが召喚した場合、次の自分ターンのスタンバイフェイズに、このカードをリリースして発動できる。手札・デッキからレベル４以下の爬虫類族・岩石族モンスターを３体まで特殊召喚する（２体以上を特殊召喚する場合は全て同名モンスターでなければならない）。この効果で特殊召喚したモンスターはエンドフェイズに除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 일반 소환에 성공했을 경우, 다음 자신 턴의 스탠바이 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 레벨 4 이하의 파충류족 / 암석족 몬스터를 3장까지 특수 소환한다(2장 이상을 특수 소환할 경우에는 전부 같은 이름의 몬스터이어야 한다). 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 제외된다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：此卡不會因戰鬥被破壞。②：在此卡召喚成功的狀況下，在下一個我方回合的準備階段，可解放此卡發動。從手牌・牌組特殊召喚最多３隻等級４以下的爬蟲類族・岩石族怪獸（在特殊召喚２隻以上的狀況下，必須全部為同名怪獸）。透過此效果特殊召喚的怪獸，在結束階段將被除外。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡不会因战斗被破坏。②：此卡召唤成功的情况下，在下一个自己回合的准备阶段，解放此卡可以发动。从手牌・牌组将最多３只等级４以下的爬虫类族・岩石族怪兽特殊召唤（特殊召唤２只以上的情况下必须都是同名怪兽）。以此效果特殊召唤的怪兽将在结束阶段被除外。
