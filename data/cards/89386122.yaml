text:
  en: |-
    A mighty monster in Mist Valley, and the ultimate weapon designed from Claiomh Solais. Its surprise attacks from above baffle invaders.
  de: |-
    Ein mächtiges Monster im Nebeltal und die ultimative Waffe, die von Claiomh Solais erschaffen wurde. Seine Überraschungsangriffe aus luftiger Höhe verblüffen alle Eindringlinge.
  es: |-
    Un monstruo poderoso en el Valle Brumoso, y el arma más avanzada diseñada a partir de Claiohm Solais. Sus ataques sorpresa desde lo alto desconciertan a los invasores.
  fr: |-
    L'arme ultime conçue d'après Claíomh Solais, le légendaire monstre de la Vallée des Brumes. Ses attaques aériennes surprises affolent les envahisseurs.
  it: |-
    Mostro poderoso della Valle delle Nebbie, e arma definitiva progettata da Claiomh Solais. I suoi attacchi a sorpresa dall'alto sorprendono gli invasori.
  pt: |-
    Um monstro poderoso do Vale das Névoas, e a arma definitiva criada a partir de Claiomh Solais. Seus ataques surpresa vindos das alturas confundem os invasores.
  ja: |-
    <ruby>霞の谷<rt>ミスト・バレー</rt></ruby>に生息するモンスター、クラウソラスをモチーフに開発された対外敵用戦闘兵器。上空からの奇襲で敵を翻弄する。
  ko: |-
    안개 계곡에 서식하는 몬스터, 클라우솔라스를 모티브로 개발한 대외적용 전투병기. 상공에서의 기습으로 적을 교란시킨다.
  zh-TW:
  zh-CN: |-
    霞之谷栖息的怪兽辉剑鸟为主题开发出的对外敌用战斗兵器。以从高空而来的奇袭玩弄敌人。
