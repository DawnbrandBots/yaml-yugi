text:
  en: |-
    2+ monsters with different names
    If this card is Link Summoned: You can discard 1 card, then target 1 Spell/Trap in your GY; Set it to your field, but it cannot be activated this turn, then, if this card was co-linked when this effect was activated, you can draw 1 card. You can only use this effect of "Knightmare Gryphon" once per turn. Special Summoned monsters on the field cannot activate their effects, unless they are linked.
  de: |-
    2+ Monster mit unterschiedlichen Namen / Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und dann 1 Zauber/Falle in deinem Friedhof wählen; setze ihn oder sie auf deine Spielfeldseite, aber er oder sie kann in diesem Spielzug nicht aktiviert werden, dann, falls diese Karte kreuzgelinkt war, als dieser Effekt aktiviert wurde, kannst du 1 Karte ziehen. Du kannst diesen Effekt von „Albtraumritter Greif“ nur einmal pro Spielzug verwenden. Die Effekte von als Spezialbeschwörung beschworenen Monstern auf dem Spielfeld können nicht aktiviert werden, es sei denn, sie sind gelinkt.
  es: |-
    2+ monstruos con nombres diferentes
    Si esta carta es Invocada por Enlace: puedes descartar 1 carta, y después seleccionar 1 Mágica/Trampa en tu Cementerio; Colócala en tu Campo, pero no puede ser activada este turno y después, si esta carta fue co-enlazada cuando este efecto fue activado, puedes robar 1 carta. Sólo puedes usar este efecto de "Caballero de Pesadilla Grifo" una vez por turno. Los monstruos en el Campo Invocados de Modo Especial no pueden activar sus efectos a menos que estén enlazados.
  fr: |-
    2+ monstres de noms différents
    Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte, puis ciblez 1 Magie/Piège dans votre Cimetière ; Posez-le sur votre Terrain, mais il ne peut pas être activé ce tour, puis, si cette carte était co-liée lorsque cet effet a été activé, vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Griffon, Chevalier du Cauchemar" qu'une fois par tour. Les monstres Invoqués Spécialement sur le Terrain ne peuvent pas activer leurs effets, sauf s'ils sont liés.
  it: |-
    2+ mostri con nomi diversi
    Se questa carta viene Evocata Link: puoi scartare 1 carta, poi scegliere come bersaglio 1 Magia/Trappola nel tuo Cimitero; Posizionala sul tuo Terreno, ma essa non può essere attivata in questo turno, poi, se questa carta era co-linkata quando questo effetto è stato attivato, puoi pescare 1 carta. Puoi utilizzare questo effetto di "Cavaliere dell'Incubo Grifone" una sola volta per turno. I mostri Evocati Specialmente sul Terreno non possono attivare i loro effetti, a meno che siano linkati.
  pt: |-
    2+ monstros com nomes diferentes
    Se este card for Invocado por Invocação-Link: você pode descartar 1 card e, depois, escolha 1 Magia/Armadilha no seu Cemitério; Baixe-a no seu campo, mas ela não pode ser ativada neste turno e, depois, se este card estava co-linkado quando este efeito foi ativado, você pode comprar 1 card. Você só pode usar este efeito de "Cavaleiro do Pesadelo Grifo" uma vez por turno. Monstros Invocados por Invocação-Especial no campo não podem ativar seus efeitos, a não ser que eles estejam linkados.
  ja: |-
    カード名が異なるモンスター２体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札を１枚捨て、自分の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。そのカードはこのターン発動できない。この効果の発動時にこのカードが相互リンク状態だった場合、さらに自分はデッキから１枚ドローできる。②：このカードがモンスターゾーンに存在する限り、フィールドの特殊召喚されたモンスターはリンク状態でなければ効果を発動できない。
  ko: |-
    카드명이 다른 몬스터 2장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 패를 1장 버리고, 자신 묘지의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 그 카드는 이 턴에 발동할 수 없다. 이 효과의 발동시에 이 카드가 상호 링크 상태였을 경우, 추가로 자신은 덱에서 1장 드로우할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 필드의 특수 소환된 몬스터는 링크 상태가 아니면 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    卡名不同的怪兽2只以上
    此卡名的①效果1回合仅可使用1次。①：此卡连接召唤成功的情况下，舍弃1张手牌，以场上的1张卡为对象可以发动。将该卡放回持有者的牌组。此效果发动时此卡为相互连接状态的情况下，自己可进而从牌组抽1张。②：只要场上有相互连接状态的“梦魇曲”怪兽存在，自己抽牌阶段的通常抽牌的张数就变为该“梦魇曲”怪兽种类的数量。
