    Se questa carta viene Evocata tramite Tributo: distruggi tutte le Magie scoperte sul Terreno.
  pt: |-
    Se este card for Invocado por Invocação-Tributo: destrua todas as Magias com a face para cima no campo.
  ja: |-
    ①：このカードがアドバンス召喚に成功した場合に発動する。フィールドの表側表示の魔法カードを全て破壊する。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 경우에 발동한다. 필드의 앞면 표시 마법 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡上级召唤成功的场合发动。场上的表侧表示的魔法卡全部破坏。
