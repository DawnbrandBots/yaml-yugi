text:
  en: |-
    If you control a "White Forest" monster: You can Special Summon this card from your hand. You can send 1 Spell/Trap from your hand or field to the GY; draw 1 card. If this card is in your GY (Quick Effect): You can target 1 "White Forest" Synchro Monster you control or in your GY; return it to the Extra Deck, and if you do, Special Summon this card, but negate its effects. You can only use each effect of "Rucia of the White Forest" once per turn.
  de: |-
    Falls du ein „Weißen Wald“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Zauber/Falle von deiner Hand oder Spielfeldseite auf den Friedhof legen; ziehe 1 Karte. Falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 „Weißen Wald“- Synchromonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; lege es ins Extra Deck zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber annulliere ihre Effekte. Du kannst jeden Effekt von „Rucia vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Bosque Blanco": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes mandar al Cementerio 1 Mágica/Trampa en tu mano o Campo; roba 1 carta. Si esta carta está en tu Cementerio (Efecto Rápido): puedes seleccionar 1 Monstruo de Sincronía "Bosque Blanco" que controles o en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, Invoca esta carta de Modo Especial, pero niega sus efectos. Sólo puedes usar cada efecto de "Rucia del Bosque Blanco" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Forêt Blanche" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez envoyer 1 Magie/Piège depuis votre main ou Terrain au Cimetière ; piochez 1 carte. Si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez cibler 1 Monstre Synchro "Forêt Blanche" que vous contrôlez ou dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, Invoquez Spécialement cette carte, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Rucia de la Forêt Blanche" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Foresta Bianca": puoi Evocare Specialmente questa carta dalla tua mano. Puoi mandare 1 Magia/Trappola dalla tua mano o Terreno al Cimitero; pesca 1 carta. Se questa carta è nel tuo Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro Synchro "Foresta Bianca" che controlli o nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, Evoca Specialmente questa carta, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Rucia della Foresta Bianca" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Floresta Branca": você pode Invocar este card por Invocação-Especial da sua mão. Você pode enviar 1 Magia/Armadilha da sua mão ou do campo para o Cemitério; compre 1 card. Se este card estiver no seu Cemitério (Efeito Rápido): você pode escolher 1 Monstro Sincro "Floresta Branca" que você controla ou no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, Invoque este card por Invocação-Especial, mas negue seus efeitos. Você só pode usar cada efeito de "Rucia da Floresta Branca" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「白き森」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。自分は１枚ドローする。③：自分・相手ターンに、このカードが墓地に存在する場合、自分のフィールド・墓地の「白き森」Ｓモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、このカードを効果を無効にして特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：自己场上存在“白森”怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：从自己的手牌・场上将１张魔法・陷阱卡送至墓地可以发动。自己抽１张。③：在自己・对手回合中，此卡存在于墓地的情况下，以自己场上・墓地的１只“白森”同步怪兽为对象可以发动。将该怪兽放回额外牌组，将此卡的效果无效并特殊召唤。
