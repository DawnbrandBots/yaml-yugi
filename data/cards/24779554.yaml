  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「白き森」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。自分は１枚ドローする。③：自分・相手ターンに、このカードが墓地に存在する場合、自分のフィールド・墓地の「白き森」Ｓモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、このカードを効果を無効にして特殊召喚する。
