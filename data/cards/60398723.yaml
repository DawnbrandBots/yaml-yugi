  zh-TW: 森之秘語
  zh-CN: 森之秘语
text:
  en: |-
    Target 1 face-up monster your opponent controls; change that target to face-down Defense Position, then you can return all Field Spell Cards on the field to the hand.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; ändere das gewählte Ziel in die verdeckte Verteidigungsposition, dann kannst du alle Spielfeldzauberkarten auf dem Spielfeld auf die Hand zurückgeben.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; cambia ese objetivo a Posición de Defensa boca abajo, y después puedes devolver a la mano todas las Cartas Mágicas de Campo en el Campo.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; changez la cible en Position de Défense face verso, puis vous pouvez renvoyer toutes les Cartes Magie de Terrain sur le Terrain à la main.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; metti quel bersaglio coperto in Posizione di Difesa, poi puoi far ritornare una o più Carte Magia Terreno sul Terreno nella mano.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; coloque o alvo com face para baixo em Posição de Defesa e, depois, você pode devolver todos os Cards de Magia de Campo para a mão.
  ja: |-
    相手フィールド上に表側表示で存在するモンスター１体を選択して裏側守備表示にする。その後、フィールド上に存在するフィールド魔法カードを持ち主の手札に戻す事ができる。
  ko: |-
    상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 뒷면 수비 표시로 한다. 그 후, 필드 위에 존재하는 필드 마법 카드를 주인의 패로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    选择对方场上表侧表示存在的1只怪兽变成里侧守备表示。那之后，可以让场上存在的场地魔法卡回到持有者手卡。
