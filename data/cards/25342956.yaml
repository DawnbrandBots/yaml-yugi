text:
  en: |-
    3 "Gem-" monsters
    During the Main Phase (Quick Effect): You can send this card to the GY; Special Summon up to 3 non-Rock "Gem-" monsters with different names from your Extra Deck and/or GY, ignoring their Summoning conditions, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Fusion Monsters. When your "Gem-Knight" Fusion Monster is destroyed by battle while this card is in your GY: You can Special Summon this card. You can only use each effect of "Gem-Knight Master Diamond Dispersion" once per turn.
  de:
