text:
  en: |-
    All "Amorphage" monsters on the field gain 100 ATK and DEF for each "Amorphage" card on the field. If a monster(s) in your hand or you control is Tributed, or destroyed by battle or card effect: You can add 1 "Amorphage" card from your Deck to your hand. You can only use this effect of "Amorphage Infection" once per turn.
  de: |-
    Alle „Amorphage“-Monster auf dem Spielfeld erhalten 100 ATK und DEF für jede „Amorphage“-Karte auf dem Spielfeld. Falls ein oder mehr Monster in deiner Hand, oder die du kontrollierst, als Tribut angeboten oder durch Kampf oder einen Karteneffekt zerstört werden: Du kannst deiner Hand 1 „Amorphage“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Amorphagen-Infektion“ nur einmal pro Spielzug verwenden.
  es: |-
    Todos los monstruos "Amórfago/a" en el Campo ganan 100 ATK y DEF por cada carta "Amórfago/a" en el Campo. Si uno o más monstruos en tu mano o que controles son Sacrificados, o destruidos en batalla o por efecto de una carta: puedes añadir a tu mano 1 carta "Amórfago/a" en tu Deck. Sólo puedes usar este efecto de "Infección Amórfaga" una vez por turno.
  fr: |-
    Tous les monstres "Amorphage" sur le Terrain gagnent 100 ATK/DEF pour chaque carte "Amorphage" sur le Terrain. Si un ou plusieurs monstres dans votre main ou que vous contrôlez sont Sacrifiés, ou détruits au combat ou par un effet de carte : vous pouvez ajouter 1 carte "Amorphage" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Infection Amorphage" qu'une fois par tour.
  it: |-
    Tutti i mostri "Amorfago" sul Terreno guadagnano 100 ATK e DEF per ogni carta "Amorfago" sul Terreno. Se uno o più mostri nella tua mano o che controlli vengono offerti come Tributo, o distrutti in battaglia o dall'effetto di una carta: puoi aggiungere 1 carta "Amorfago" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Amorfago Infezione" una sola volta per turno.
  pt: |-
    Todos os monstros "Amórfago" no campo ganham 100 de ATK e DEF para cada card "Amórfago(a)" no campo. Se um ou mais monstros na sua mão ou que você controla forem oferecidos como Tributo, ou destruídos em batalha ou por um efeito de card: você pode adicionar 1 card "Amórfago(a)" do seu Deck à sua mão. Você só pode usar este efeito de "Infecção Amórfaga" uma vez por turno.
  ja: |-
    「アモルファージ・インフェクション」の②の効果は１ターンに１度しか使用できない。①：フィールドの「アモルファージ」モンスターの攻撃力・守備力は、フィールドの「アモルファージ」カードの数×１００アップする。②：自分の手札・フィールドのモンスターがリリースされた場合、または戦闘・効果で破壊された場合に発動できる。デッキから「アモルファージ」カード１枚を手札に加える。
  ko: |-
    "아모르파지 인펙션"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 "아모르파지" 몬스터의 공격력 / 수비력은, 필드의 "아모르파지" 카드의 수 × 100 올린다. ②: 자신의 패 / 필드의 몬스터가 릴리스될 경우, 또는 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "아모르파지" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「无形噬体感染」的②的效果1回合只能使用1次。①：场上的「无形噬体」怪兽的攻击力·守备力上升场上的「无形噬体」卡数量×100。②：自己的手卡·场上的怪兽被解放的场合或者被战斗·效果破坏的场合才能发动。从卡组把1张「无形噬体」卡加入手卡。
