name:
  en: Behemoth the King of All Animals
  de: Behemoth, der König aller Tiere
  es: Behemoth el Rey de Todos los Animales
  fr: Béhémoth, Roi de tous les Animaux
  it: Behemoth il Re degli Animali
  pt: Behemoth, o Rei de Todos os Animais
  ja: <ruby>百獣王<rt>アニマル・キング</rt></ruby> ベヒーモス
  ja_romaji: Animaru Kingu Behīmosu
  ko: 백수왕 베히모스
  ko_rr:
  zh-TW: 百獸王 貝希摩斯
  zh-CN: 百兽王 贝希摩斯
text:
  en: |-
    You can Normal Summon/Set this card with 1 Tribute, but its original ATK becomes 2000. When this card is Tribute Summoned: You can target Beast monsters in your GY equal to the number of monsters Tributed; return them to the hand.
  de: |-
    Du kannst diese Karte mit 1 Tribut als Normalbeschwörung beschwören/setzen, aber ihre Grund-ATK werden zu 2000. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst Ungeheuer-Monster in Höhe der Anzahl als Tribut angebotener Monster in deinem Friedhof wählen; gib sie auf die Hand zurück.
  es: |-
    Puedes Invocar de Modo Normal/Colocar esta carta con 1 Sacrificio, pero su ATK original se convierte en 2000. Cuando esta carta es Invocada por Sacrificio: puedes seleccionar tantos monstruos Bestia en tu Cementerio como la cantidad de monstruos Sacrificados; devuélvelos a la mano.
  fr: |-
    Vous pouvez Invoquer/Poser Normalement cette carte avec 1 Sacrifice, mais son ATK d'origine devient 2000. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez cibler un nombre de monstres Bête dans votre Cimetière égal au nombre de monstres Sacrifiés ; renvoyez-les à la main.
  it: |-
    Puoi Evocare Normalmente/Posizionare questa carta con 1 Tributo, ma il suo ATK originale diventa 2000. Quando questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio mostri Bestia nel tuo Cimitero pari al numero di mostri offerti come Tributo; falli ritornare nella mano.
  pt: |-
    Este card pode ser Invocado, por Invocação-Normal, ou Baixado com 1 Monstro Tributo. Nesse caso, o ATK original deste card torna-se 2000. Quando este card é Invocado, por Invocação-Tributo, com sucesso, você pode devolver do seu Cemitério para a sua mão um número de monstros do Tipo Besta igual ao número de monstros oferecidos como Tributo.
  ja: |-
    このカードは生け贄１体で通常召喚する事ができる。その場合、このカードの元々の攻撃力は２０００になる。生け贄召喚に成功した時、生け贄に捧げた数だけ 自分の墓地の獣族モンスターを持ち主の手札に戻す事ができる。
  ko: |-
    이 카드는 제물 1장으로 일반 소환/세트할 수 있다. 그 경우, 이 카드의 원래 공격력은 2000 이 된다. 제물 소환에 성공했을 때, 제물로 바친 수만큼 자신의 묘지의 야수족 몬스터를 주인의 패로 되돌릴 수 있다.
  zh-TW: |-
    此卡可释放1只怪兽通常召唤。此方法通常召唤的此卡其原本的攻击力变为2000。成功召唤此卡时，可选择为召唤此卡而被释放的怪兽相同数量的我方墓地的兽族怪兽返回至手牌。
  zh-CN: |-
    这张卡可以用1只祭品作通常召唤。那个场合，这张卡的原本攻击力变成2000。祭品召唤成功时，可以让作为祭品数量的自己墓地的兽族怪兽回到持有者手卡。
