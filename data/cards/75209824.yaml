text:
  en: |-
    Once per turn, you can flip this card into face-down Defense Position. When this card is Flip Summoned, return 1 monster on your opponent's side of the field to its owner's hand.
  de: |-
    Du kannst diese Karte einmal pro Spielzug, während deiner Main Phase, in die verdeckte Verteidigungsposition bringen. Wenn diese Karte erfolgreich als Flippbeschwörung beschworen wird, gib 1 Monster auf der Spielfeldseite deines Gegners auf die Hand ihres Besitzers zurück.
  es: |-
    Puedes voltear esta carta a Posición de Defensa boca abajo una vez por turno durante tu Main Phase. Cuando esta carta es Invocada con éxito mediante una Invocación de Volteo, devuelve 1 monstruo en el Campo de tu adversario a la mano de su propietario.
  fr: |-
    Vous pouvez retourner cette carte en Position de Défense face verso une fois par tour durant votre Main Phase. Lorsque cette carte est Invoquée avec succès par Invocation Flip, renvoyez 1 monstre sur le Terrain de votre adversaire dans la main de son propriétaire.
  it: |-
    Puoi mettere questa carta coperta in Posizione di Difesa una volta per turno durante la tua Main Phase. Quando questa carta viene Evocata tramite Evocazione per Scoperta con successo, fai ritornare 1 mostro sul Terreno del tuo avversario in mano al proprietario.
  pt: |-
    Você pode virar este card para Posição de Defesa com a face para baixo uma vez por turno durante a sua Main Phase. Quando este card é Invocado, por Invocação-Virar, com successo, devolva 1 monstro no Campo do seu adversário para a mão do seu dono.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードが反転召喚に成功した時、相手フィールド上モンスター１体を持ち主の手札に戻す。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 상대 필드 위 몬스터 1장을 주인의 패로 되돌린다.
  zh-TW: |-
    １回合僅限１次可將此卡變為反面守備表示。在此卡反轉召喚成功時，選擇對方場上的１隻怪獸送回持有者的手牌。
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转召唤成功时，对方场上1只怪兽回到持有者手卡。
