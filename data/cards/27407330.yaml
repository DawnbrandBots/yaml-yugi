text:
  en: |-
    You can Special Summon this card (from your hand) by discarding 1 Level 5 or higher LIGHT monster. Once per turn: You can discard 1 LIGHT monster; banish 1 LIGHT monster from your Deck.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 LICHT Monster der Stufe 5 oder höher abwirfst. Einmal pro Spielzug: Du kannst 1 LICHT Monster abwerfen; verbanne 1 LICHT Monster von deinem Deck.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) descartando 1 monstruo de LUZ de Nivel 5 o mayor. Una vez por turno: puedes descartar 1 monstruo de LUZ; destierra 1 monstruo de LUZ en tu Deck.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 monstre LUMIÈRE de min. Niveau 5. Une fois par tour : vous pouvez défausser 1 monstre LUMIÈRE ; bannissez 1 monstre LUMIÈRE depuis votre Deck.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 mostro LUCE di Livello 5 o superiore. Una volta per turno: puoi scartare un mostro LUCE; bandisci 1 mostro LUCE dal tuo Deck.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 monstro de LUZ de Nível 5 ou mais. Uma vez por turno: você pode descartar 1 monstro de LUZ; bana 1 monstro de LUZ do seu Deck.
  ja: |-
    このカードは手札からレベル５以上の光属性モンスター１体を捨てて、手札から特殊召喚できる。１ターンに１度、手札から光属性モンスター１体を捨てて発動できる。デッキから光属性モンスター１体を選び、ゲームから除外する。
  ko: |-
    이 카드는 패에서 레벨 5 이상의 빛 속성 몬스터 1장을 버리고, 패에서 특수 소환할 수 있다. 또한, 1턴에 1번, 패에서 빛 속성 몬스터 1장을 버리는 것으로, 덱의 빛 속성 몬스터 1장을 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    这张卡可以从手卡丢弃1只5星以上的光属性怪兽，从手卡特殊召唤。1回合1次，从手卡丢弃1只光属性怪兽才能发动。从卡组选1只光属性怪兽从游戏中除外。
