text:
  en: |-
    The first time the equipped monster would be destroyed by battle each turn, it is not destroyed. You can only use each of the following effects of "DoomZ Command "A.D.R.A.S.T.E.I.A."" once per turn. During your Main Phase: You can destroy the equipped monster, and if you do, Special Summon 1 other "DoomZ" monster from your hand, GY, or banishment in Defense Position. If this card is in your GY: You can target 1 face-up monster you control; equip this card to it, then take damage equal to its Level/Rank x 100.
