    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：装備モンスターは１ターンに１度だけ戦闘では破壊されない。②：自分メインフェイズに発動できる。装備モンスターを破壊し、破壊したモンスター以外の自分の手札・墓地・除外状態の「ドゥームズ」モンスター１体を守備表示で特殊召喚する。③：このカードが墓地に存在する場合、自分フィールドの表側表示モンスター１体を対象として発動できる。このカードをそのモンスターに装備する。その後、自分は装備モンスターのレベル・ランク×１００ダメージを受ける。
