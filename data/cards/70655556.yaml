text:
  en: |-
    When this card is Normal Summoned: You can increase the Levels of all Level 3 Fish-Type monsters you currently control by 1. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die Stufen aller Monster vom Typ Fisch der Stufe 3, die du derzeit kontrollierst, um 1 erhöhen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes aumentar en 1 los Niveles de todos los monstruos de Tipo Pez de Nivel 3 que controles en este momento. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez augmenter les Niveaux de tous les monstres de Type Poisson de Niveau 3 que vous contrôlez actuellement de 1. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aumentare di 1 il Livello di tutti i mostri di Tipo Pesce di Livello 3 che controlli attualmente. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode aumentar em 1 os Níveis de todos os monstros do Tipo Peixe de Nível 3 que você controla. Se este card atacar um monstro em Posição de Defesa, ele causa dano de batalha perfurante ao seu oponente.
  ja: |-
    このカードが召喚に成功した時、自分フィールド上の全ての魚族・レベル３モンスターのレベルを１つ上げる事ができる。このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신 필드 위의 모든 어류족 / 레벨 3 몬스터의 레벨을 1개 올릴 수 있다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    此卡召唤成功时，可将我方场上全部的鱼族、等级3怪兽的等级上升1。此卡攻击守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该数值的战斗伤害。
  zh-CN: |-
    这张卡召唤成功时，可以让自己场上的全部鱼族·3星怪兽的等级上升1星。这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
