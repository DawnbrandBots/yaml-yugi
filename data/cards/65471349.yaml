name:
  en: Psychic Bounder
  de: Psi-Lump
  es: Psíquico Reflejo
  fr: Bounder Psychique
  it: Mascalzone Psichico
  pt: Fronteira Psíquica
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>鏡<rt>きょう</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>士<rt>し</rt></ruby>サイコ・バウンダー
  ja_romaji: Makyōdōshi Saiko Baundā
  ko: 마경도사 사이코 바운더
  ko_rr: Magyeongdosa Saiko Baundeo
  zh-TW: 魔鏡導士念力反射者
  zh-CN: 魔镜导士念力反射者
text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Jinzo“ oder 1 Zauber/Falle, der oder die ausdrücklich die Karte in seinem oder ihrem Text erwähnt, von deinem Deck hinzufügen. Wenn ein anderes Monster, das du kontrollierst, von einem Monster eines Gegners angegriffen wird, vor der Schadensberechnung: Du kannst sowohl das angreifende Monster als auch diese Karte zerstören. Du kannst jeden Effekt von „Psi-Lump“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Jinzo" o 1 Mágica/Trampa en tu Deck que liste específicamente esa carta en su texto. Cuando otro monstruo que controles sea atacado por un monstruo del adversario, antes del cálculo de daño: puedes destruir el monstruo atacante y esta carta. Sólo puedes usar cada efecto de "Psíquico Reflejo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Jinzo" ou 1 Magie/Piège qui liste spécifiquement la carte dans son texte, depuis votre Deck à votre main. Lorsqu'un autre monstre que vous contrôlez est attaqué par un monstre de l'adversaire, avant le calcul des dommages : vous pouvez détruire le monstre attaquant ainsi que cette carte. Vous ne pouvez utiliser chaque effet de "Bounder Psychique" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Jinzo", o 1 Magia/Trappola che indica specificamente quella carta nel suo testo, dal tuo Deck alla tua mano. Quando un altro mostro che controlli viene attaccato da un mostro dell'avversario, prima del calcolo dei danni: puoi distruggere sia il mostro attaccante che questa carta. Puoi utilizzare ogni effetto di "Mascalzone Psichico" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Jinzo" ou 1 Magia/Armadilha que liste especificamente esse card em seu texto, do seu Deck à sua mão. Quando outro monstro que você controla for atacado por um monstro do oponente, antes do cálculo de dano: você pode destruir tanto o monstro atacante quanto este card. Você só pode usar cada efeito de "Fronteira Psíquica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動できる。「人造人間－サイコ・ショッカー」１体またはそのカード名が記された魔法・罠カード１枚をデッキから手札に加える。
    ②：他の自分のモンスターが相手モンスターに攻撃されたダメージ計算前に発動できる。攻撃モンスターとこのカードを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. "인조인간 －사이코 쇼커－" 1장 또는 그 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다. ②: 이 카드 이외의 자신 몬스터가 상대 몬스터에 공격받은 데미지 계산 전에 발동할 수 있다. 공격 몬스터와 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「人造人－念力震懾者」或１張寫有該卡名的魔法・陷阱卡加入手牌。②：可在我方的此卡以外的怪獸被對方怪獸攻擊的傷害計算前發動。破壞攻擊怪獸及此卡。
  zh-CN: |-
    此卡名的效果①②在1个回合中仅可各使用1次。①：此卡召唤或特殊召唤成功时可以发动。从牌组将1只“人造人-念力震慑者”或1张写有该卡名的魔法・陷阱卡加入手牌。②：此卡以外的自己的怪兽被对手怪兽攻击，计算攻击的伤害值前可以发动。破坏攻击怪兽与此卡。
