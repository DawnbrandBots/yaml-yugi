text:
  en:
  de: |-
    Wenn ein „Meklord“-Monster auf dem Spielfeld als Angriffsziel gewählt wird: Wähle 1 „Meklord-Armee“-Monster in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu, dann zerstöre das Angriffsziel.
  es: |-
    Cuando un monstruo "Meklord" en el Campo es seleccionado para un ataque: selecciona 1 monstruo "Ejército Meklord" en tu Cementerio; añade ese objetivo a tu mano, y después destruye al objetivo del ataque.
  fr: |-
    Lorsqu'un monstre "Meklord" sur le Terrain est ciblé par une attaque : ciblez 1 monstre "Armée Meklord" dans votre Cimetière ; ajoutez la cible à votre main, puis détruisez la cible de l'attaque.
  it: |-
    Quando un mostro "Meklord" sul Terreno viene scelto come bersaglio per un attacco: scegli come bersaglio 1 mostro "Esercito Meklord" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano, poi, distruggi il bersaglio dell'attacco.
  pt: |-
    Quando um monstro "Senhormek" no campo for escolhido como alvo de um ataque: escolha 1 monstro "Exército Senhormek" no seu Cemitério; adicione o alvo à sua mão e, depois, destrua o alvo do ataque.
  ja: |-
    ①：「機皇」モンスターが攻撃対象に選択された時、自分の墓地の「機皇兵」モンスター１体を対象として発動できる。対象のモンスターを手札に加える。その後、そのフィールドのモンスターを破壊する。
  ko: |-
    필드 위에 앞면 표시로 존재하는 "기황"이라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 자신의 묘지에 존재하는 "기황병"이라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다. 그 후, 공격 대상이 된 몬스터를 파괴한다.
  zh-TW: |-
    可在冠有「機皇」之名的怪獸被選為攻擊對象時發動。從我方墓地選擇１隻冠有「機皇兵」之名的怪獸加入手牌。其後，將被選為攻擊對象的怪獸破壞。
  zh-CN: |-
    冠有“机皇”之名的怪兽被选择为攻击对象时可发动。从我方墓地将１只冠有“机皇兵”之名的怪兽加入手牌。之后，破坏成为攻击对象之怪兽。
