text:
  en:
  de: |-
    Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug angegriffen hat: Zerstöre diese Karte. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
  es: |-
    Una vez por turno, durante la End Phase, si esta carta atacó este turno: destruye esta carta. Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial desde el Cementerio.
  fr: |-
    Une fois par tour, durant la End Phase, si cette carte a attaqué ce tour : détruisez cette carte. Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte depuis le Cimetière.
  it: |-
    Una volta per turno, durante la End Phase, se questa carta ha attaccato in questo turno: distruggi questa carta. Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta dal Cimitero.
  pt: |-
    Uma vez por turno, durante a Fase Final, se este card atacou neste turno: destrua este card. Quando este card no campo for destruído e enviado para o Cemitério: você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial do Cemitério.
  ja: |-
    ①：このカードが攻撃したターンのエンドフェイズに発動する。このカードを破壊する。
    ②：フィールドのこのカードが破壊され墓地へ送られた時、自分フィールドのモンスター１体をリリースして発動できる。このカードを特殊召喚する。
  ko: |-
    ①: 이 카드가 공격한 턴의 엔드 페이즈에 발동한다. 이 카드를 파괴한다. ②: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW: |-
    ①：在此卡攻擊過的回合的結束階段發動。破壞此卡。②：場上的此卡被破壞送至墓地時，可解放我方場上的１隻怪獸發動。從墓地特殊召喚此卡。
  zh-CN: |-
    ①：此卡在攻击回合的结束阶段发动。破坏此卡。②：场上的此卡被破坏并送入墓地时，可解放我方场上的１只怪兽并发动。从墓地特殊召唤此卡。
