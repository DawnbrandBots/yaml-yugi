  pt: Mimir do Ascedente Nórdico
  ja: <ruby>極<rt>きょく</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>天<rt>てん</rt></ruby>ミーミル
  ja_romaji: Kyokuseiten Mīmiru
