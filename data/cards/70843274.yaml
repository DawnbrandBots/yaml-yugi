text:
  en: |-
    You can banish this card you control; Special Summon up to 2 Machine, Psychic, and/or Cyberse monsters from your hand, and they can attack directly this turn. During the Standby Phase of the next turn after this card was banished: You can add this banished card to your hand. You can only use each effect of "Psychic Processor" once per turn.
  de: |-
    Du kannst diese Karte verbannen, die du kontrollierst; beschwöre bis zu 2 Maschine-, Psi- und/oder Cyberse-Monster als Spezialbeschwörung von deiner Hand und sie können in diesem Spielzug direkt angreifen. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst diese verbannte Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Psi-Prozessor“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta que controlas; Invoca de Modo Especial, desde tu mano, hasta 2 monstruos Máquina, Psíquico y/o Ciberso, y pueden atacar directamente este turno. Durante la Standby Phase del próximo turno después de que esta carta fuera desterrada: puedes añadir a tu mano esta carta desterrada. Sólo puedes usar cada efecto de "Procesador Psíquico" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte que vous contrôlez ; Invoquez Spécialement max. 2 monstres Machine, Psychique et/ou Cyberse depuis votre main, et ils peuvent attaquer directement ce tour. Durant la Standby Phase du prochain tour après que cette carte a été bannie : vous pouvez ajouter cette carte bannie à votre main. Vous ne pouvez utiliser chaque effet de "Processeur Psychique" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta che controlli; Evoca Specialmente fino a 2 mostri Macchina, Psichico e/o Cyberso dalla tua mano, ed essi possono attaccare direttamente in questo turno. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: puoi aggiungere questa carta bandita alla tua mano. Puoi utilizzare ogni effetto di "Processore Psichico" una sola volta per turno.
  pt: |-
    Você pode banir este card que você controla; Invoque por Invocação-Especial até 2 monstros Máquina, Psíquico e/ou Ciberso da sua mão e eles podem atacar diretamente neste turno. Durante a Fase de Apoio do próximo turno depois que este card foi banido: você pode adicionar este card banido à sua mão. Você só pode usar cada efeito de "Processador Psíquico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。手札から機械族・サイキック族・サイバース族モンスターを２体まで特殊召喚する。この効果で特殊召喚したモンスターはこのターン直接攻撃できる。②：このカードが除外された次のターンのスタンバイフェイズに発動できる。除外状態のこのカードを手札に加える。
