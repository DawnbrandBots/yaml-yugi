text:
  en: |-
    You can target 1 monster on the field; banish it, then return it to the field. If your opponent activates a card or effect: You can target 1 face-up monster on the field whose effects are negated; banish it, then return it to the field. Before resolving an opponent's effect that targets this card on the field, banish this card, until the End Phase of the next turn. You can only use each effect of "Interdimensional Matter Forwarder" once per turn.
  de: |-
    Du kannst 1 Monster auf dem Spielfeld wählen; verbanne es, dann lege es aufs Spielfeld zurück. Falls dein Gegner eine Karte oder einen Effekt aktiviert: Du kannst 1 offenes Monster auf dem Spielfeld wählen, dessen Effekte annulliert sind; verbanne es, dann lege es aufs Spielfeld zurück. Bevor ein Effekt eines Gegners aufgelöst wird, der diese Karte auf dem Spielfeld als Ziel wählt, verbanne diese Karte bis zur End Phase des nächsten Spielzugs. Du kannst jeden Effekt von „Interdimensionaler Materieversender“ nur einmal pro Spielzug verwenden.
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。その後、この効果で除外したモンスターはフィールドに戻る。②：相手の効果が発動した場合、効果が無効化されている表側表示モンスター１体を対象として発動できる。そのモンスターを除外する。その後、この効果で除外したモンスターはフィールドに戻る。③：フィールドのこのカードを対象とした相手の効果が適用される際に、このカードを次のターンのエンドフェイズまで除外する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：以场上的１只怪兽为对象可以发动。将该怪兽除外。然后，以此效果除外的怪兽放回场上。②：对手的效果发动的情况下，以１只效果被无效化的表侧表示怪兽为对象可以发动。将该怪兽除外。然后，以此效果除外的怪兽放回场上。③：以场上的此卡为对象的对手效果被适用之际，将此卡直至下个回合的结束阶段为止除外。
