  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 이 효과로 제외한 몬스터는 필드로 되돌아간다. ②: 상대의 효과가 발동했을 경우, 효과가 무효화되어 있는 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 이 효과로 제외한 몬스터는 필드로 되돌아간다. ③: 필드의 이 카드를 대상으로 한 상대의 효과가 적용될 시기에, 이 카드를 다음 턴의 엔드 페이즈까지 제외한다.
