text:
  en: |-
    If this card is Summoned: Target 1 card your opponent controls; toss a coin twice, and if the result is 2 heads, destroy it.
  de: |-
    Falls diese Karte beschworen wird: Wähle 1 Karte, die dein Gegner kontrolliert; wirf zweimal eine Münze und falls das Ergebnis 2 Kopf ist, zerstöre sie.
  es: |-
    Si esta carta es Invocada: selecciona 1 carta que controle tu adversario; lanza dos veces una moneda y si el resultado son 2 caras, destruye la carta seleccionada.
  fr: |-
    Si cette carte est Invoquée : ciblez 1 carte contrôlée par votre adversaire ; lancez une pièce deux fois, et si le résultat est 2 fois face, détruisez-la.
  it: |-
    Se questa carta viene Evocata: scegli come bersaglio 1 carta controllata dal tuo avversario; lancia una moneta due volte e, se il risultato è 2 volte testa, distruggila.
  pt: |-
    Quando este card for Invocado: escolha 1 card que seu oponente controla; lance uma moeda 2 vezes e, se os dois resultados forem cara, destrua-o.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、相手フィールド上に存在するカード１枚を選択して発動する。コイントスを２回行い、２回とも表だった場合、選択したカードを破壊する。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 상대 필드 위에 존재하는 카드 1장을 선택하고 발동한다. 코인 토스를 2회 실행하고, 2회 모두 앞면이었을 경우, 선택한 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，选择对方场上存在的1张卡发动。进行2次投掷硬币，2次都是表的场合，选择的卡破坏。
