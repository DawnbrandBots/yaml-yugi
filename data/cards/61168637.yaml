  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイバース族モンスターを「＠イグニスター」ＬモンスターのＬ素材とする場合、手札のこのカードもＬ素材にできる。②：このカードがＬ素材として墓地へ送られた場合、手札を１枚捨て、フィールドの魔法・罠カード１枚を対象として発動できる（フィールドのこのカードを素材とした場合、この効果の対象を２枚にできる）。そのカードを破壊する。
