text:
  en: |-
    If a Cyberse monster you control would be used as Link Material for an "@Ignister" monster, this card in your hand can also be used as material. If this card is sent to the GY as Link Material: You can discard 1 card, then target 1 Spell/Trap on the field, or you can target 2 if this card on the field was used as material; destroy that card(s). You can only use each effect of "Linkslayer @Ignister" once per turn.
