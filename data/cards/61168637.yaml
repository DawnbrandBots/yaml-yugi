    此卡名的①②效果1回合仅可各使用1次。①：在要将自己场上的电子界族怪兽作为“＠伊格尼斯者”连接怪兽的连接素材的情况下，手牌的此卡也可一起作为连接素材。②：此卡作为连接素材被送至墓地的情况下，舍弃1张手牌，以场上的1张魔法・陷阱卡为对象可以发动（以场上的此卡作为素材的情况下，可将此效果的对象改成2张）。将该卡破坏。
