text:
  en: |-
    You can shuffle 1 Pendulum Monster from your hand into the Deck; add 1 Pendulum Monster with 2500 ATK and a different name, from your Deck to your hand. During your Main Phase, if you Special Summoned a Pendulum Monster from the face-down Extra Deck this turn, you can: Immediately after this effect resolves, Pendulum Summon a monster(s). You can target 1 "Supreme King Z-ARC" you control; this turn, it can attack all monsters your opponent controls, once each. You can only use each effect of "Pendulum Evolution" once per turn.
