  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札からＰモンスター１体をデッキに戻して発動できる。戻したモンスターとはカード名が異なる攻撃力２５００のＰモンスター１体をデッキから手札に加える。②：自分がＥＸデッキの裏側のＰモンスターを特殊召喚したターンの自分メインフェイズに発動できる。モンスターのＰ召喚を行う。③：自分フィールドの「覇王龍ズァーク」１体を対象として発動できる。このターン、そのモンスターは相手モンスター全てに１回ずつ攻撃できる。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 패에서 펜듈럼 몬스터 1장을 덱으로 되돌리고 발동할 수 있다. 되돌린 몬스터와는 카드명이 다른 공격력 2500의 펜듈럼 몬스터 1장을 덱에서 패에 넣는다.
    ②: 자신이 엑스트라 덱의 뒷면의 펜듈럼 몬스터를 특수 소환한 턴의 자신 메인 페이즈에 발동할 수 있다. 몬스터의 펜듈럼 소환을 실행한다.
    ③: 자신 필드의 "패왕룡 즈아크" 1장을 대상으로 하고 발동할 수 있다. 이 턴, 그 몬스터는 상대 몬스터 전부에 1회씩 공격할 수 있다.
