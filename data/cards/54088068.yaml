name:
  en: Gouki Headbatt
  de: Gouki Kopfstoßmaus
  es: Gouki Murcicabezazo
  fr: Coup de Chauve-Souris Gouki
  it: Gouki Testatastrello
  pt: Gouki Cabeça de Morcego
  ja: <ruby>剛<rt>ごう</rt></ruby><ruby>鬼<rt>き</rt></ruby>ヘッドバット
  ja_romaji: Gōki Heddobatto
  ko: 강귀 헤드배트
  ko_rr: Ganggwi Hedeubaeteu
  zh-TW:
  zh-CN: 刚鬼 头锤蝙蝠
text:
  en: |-
    If this card is in your hand: You can send 1 other "Gouki" monster from your hand to the GY, then target 1 "Gouki" monster you control; Special Summon this card in Defense Position, and if you do, the targeted monster gains 800 ATK until the end of this turn. If this card is sent from the field to the GY: You can add 1 "Gouki" card from your Deck to your hand, except "Gouki Headbatt". You can only use each effect of "Gouki Headbatt" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 anderes „Gouki“-Monster von deiner Hand auf den Friedhof legen und dann 1 „Gouki“-Monster wählen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition und falls du dies tust, erhält das als Ziel gewählte Monster bis zum Ende dieses Spielzugs 800 ATK. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Kopfstoßmaus“. Du kannst jeden Effekt von „Gouki Kopfstoßmaus“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes mandar al Cementerio otro monstruo "Gouki" en tu mano, y después seleccionar 1 monstruo "Gouki" que controles; Invoca esta carta de Modo Especial en Posición de Defensa y, si lo haces, hasta el final de este turno el monstruo seleccionado gana 800 ATK. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Murcicabezazo". Sólo puedes usar cada efecto de "Gouki Murcicabezazo" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez envoyer 1 autre monstre "Gouki" depuis votre main au Cimetière, puis ciblez 1 monstre "Gouki" que vous contrôlez ; Invoquez Spécialement cette carte en Position de Défense, et si vous le faites, le monstre ciblé gagne 800 ATK jusqu'à la fin de ce tour. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Gouki" ("Coup de Chauve-Souris Gouki" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Coup de Chauve-Souris Gouki" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi mandare 1 altro mostro "Gouki" dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro "Gouki" che controlli; Evoca Specialmente questa carta in Posizione di Difesa e, se lo fai, il mostro scelto come bersaglio guadagna 800 ATK fino alla fine di questo turno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Testatastrello". Puoi utilizzare ogni effetto di "Gouki Testatastrello" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode enviar 1 outro monstro "Gouki" da sua mão para o Cemitério e, depois, escolher 1 monstro "Gouki" que você controla; Invoque este card por Invocação-Especial em Posição de Defesa e, se isso acontecer, o monstro alvo ganha 800 de ATK até o final deste turno. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Cabeça de Morcego". Você só pode usar cada efeito de "Gouki Cabeça de Morcego" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札にある場合、このカード以外の「剛鬼」モンスター１体を手札から墓地へ送り、自分フィールドの「剛鬼」モンスター１体を対象として発動できる。このカードを手札から守備表示で特殊召喚し、対象のモンスターの攻撃力をターン終了時まで８００アップする。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼ヘッドバット」以外の「剛鬼」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 있을 경우, 이 카드 이외의 "강귀" 몬스터 1장을 패에서 묘지로 보내고, 자신 필드의 "강귀" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환하고, 대상 몬스터의 공격력을 턴 종료시까지 800 올린다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 헤드배트" 이외의 "강귀" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡在手牌的情况下，将此卡以外的1只“刚鬼”怪兽从手牌送至墓地，以自己场上的1只“刚鬼”怪兽为对象可以发动。将此卡从手牌以守备表示特殊召唤，对象怪兽的攻击力直至回合结束时为止上升800。②：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 头锤蝙蝠”以外的“刚鬼”卡加入手牌。
