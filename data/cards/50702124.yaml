text:
  en: |-
    This card cannot be Normal Summoned or Set. When you Synchro Summon a Synchro Monster, you can Special Summon this card from your hand.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Wenn du ein Synchromonster als Synchrobeschwörung beschwörst, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Cuando Invocas por Sincronía a un Monstruo de Sincronía, puedes Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Lorsque vous Invoquez un Monstre Synchro par Synchronisation, vous pouvez Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Quando Synchro Evochi un Mostro Synchro, puoi Evocare Specialmente questa carta dalla tua mano.
  pt:
  ja: |-
    このカードは通常召喚できない。自分がシンクロモンスターのシンクロ召喚に成功した時、このカードを手札から特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신이 싱크로 몬스터의 싱크로 소환에 성공했을 때, 이 카드를 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己对同调怪兽的同调召唤成功时，这张卡可以从手卡特殊召唤。
