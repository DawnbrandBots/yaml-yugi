text:
  en: |-
    This dragon has taken down countless prey with its sharp fangs. It strikes very quickly, because if it does not strike first it is vulnerable to a counter-attack.
  de: |-
    Dieser Drache hat zahllose Beute mit seinen scharfen Krallen gerissen. Er schlägt blitzschnell zu, denn wenn er nicht zuerst angreift, ist er verwundbar für einen Gegenangriff.
  es: |-
    Este dragón se ha cobrado innumerables presas con sus colmillos afilados. Golpea muy rápido, pues si no lo hace primero es muy vulnerable a un contraataque.
  fr: |-
    Ce dragon a terrassé d'innombrables proies à l'aide de ses griffes acérées. Ses attaques sont rapides comme l'éclair, mais il possède une faible défense.
  it: |-
    Questo drago ha già abbattuto innumerevoli prede grazie ai suoi artigli affilatissimi. Cerca sempre di colpire per primo, poiché è vulnerabile ai contrattacchi dei nemici.
  pt: |-
    Este dragão já derrotou muitas vítimas com suas presas afiadas. Ele ataca muito rapidamente, porque se não atacar primeiro, fica vulnerável ao contra-ataque.
  ja: |-
    鋭い牙で獲物を仕留めるドラゴン。鋭く素早い動きで攻撃を繰り出すが、守備能力は持ち合わせていない。
  ko: |-
    날카로운 이로 포획물을 잡는 드래곤. 예리하고 재빠른 움직임으로 잇달아 공격하지만, 수비 능력은 따라주지 않는다.
  zh-TW: |-
    以锐利尖牙狙杀猎物的龙。能以犀利快速的动作施展攻击，却不具备守备能力。
  zh-CN: |-
    用锋利的獠牙捕获猎物的龙。虽然经常以犀利的移动发起进攻，但不具备相应的守备能力。
