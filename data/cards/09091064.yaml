  it:
  pt:
  ja: |-
    このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、同一チェーン上では発動できない。①：自分が「ＶＳ」カードの効果を発動するために手札を見せた場合に発動できる。このカードを手札から特殊召喚する。②：自分・相手ターンに、以下から１つ選択し、その属性の手札のモンスターを１体ずつ相手に見せて発動できる。●炎：フィールドのモンスター１体の表示形式を変更する。●炎・炎：デッキから「ＶＳ 蛟龍」以外の「ＶＳ」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는, 각각 1턴에 1번밖에 사용할 수 없으며, 동일한 체인 위에서는 발동할 수 없다. ①: 자신이 "VS(뱅키시 소울)" 카드의 효과를 발동하기 위해 패를 보여줬을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 / 상대 턴에, 이하에서 1개 선택하고, 그 속성의 패의 몬스터를 1장씩 상대에게 보여주고 발동할 수 있다. ●화염: 필드의 몬스터 1장의 표시 형식을 변경한다. ●화염 / 화염: 덱에서 "VS(뱅키시 소울) 쟈오롱" 이외의 "VS(뱅키시 소울)" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次，不可在同一连锁上发动。
    ①：自己为发动“对击斗魂”卡的效果而出示了手牌的情况下可以发动。从手牌将此卡特殊召唤。
    ②：在自己・对手回合中，从以下选择１个，将手牌相应属性的怪兽各１只出示给对手可以发动。
    ●炎：变更场上的１只怪兽的表示形式。
    ●炎・炎：从牌组将“对击斗魂 蛟龙”以外的１张“对击斗魂”卡加入手牌。
