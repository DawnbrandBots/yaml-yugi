text:
  en: |-
    Face-up Special Summoned monsters your opponent controls become Pyro during your turn only. You can only use each of the following effects of "Obsidim, the Ashened City" once per turn. During your End Phase: You can target 1 "Obsidim, the Ashened City" in your GY; place it on the bottom of your Deck, then draw 1 card. If this card in the Field Zone is destroyed or banished: You can Special Summon 1 "Ashened" monster from your Deck.
  de: |-
    Offene als Spezialbeschwörung beschworene Monster, die dein Gegner kontrolliert, werden nur während deines Spielzugs zu Pyro. Du kannst jeden der folgenden Effekte von „Obsidim, die in Asche gelegte Stadt“ nur einmal pro Spielzug verwenden. Während deiner End Phase: Du kannst 1 „Obsidim, die in Asche gelegte Stadt“ in deinem Friedhof wählen; lege sie unter dein Deck, dann ziehe 1 Karte. Falls diese Karte in der Spielfeldzone zerstört oder verbannt wird: Du kannst 1 „In Asche gelegt“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Los monstruos boca arriba Invocados de Modo Especial que controla tu adversario se convierten en Piro sólo durante tu turno. Sólo puedes usar cada uno de los siguientes efectos de "Obsidim, la Ciudad Calcinada" una vez por turno. Durante tu End Phase: puedes seleccionar 1 "Obsidim, la Ciudad Calcinada" en tu Cementerio; ponlo en la parte inferior de tu Deck, y después roba 1 carta. Si esta carta en la Zona del Campo es destruida o desterrada: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Calcinado/a".
  fr: |-
    Les monstres face recto Invoqués Spécialement contrôlés par votre adversaire deviennent Pyro durant votre tour uniquement. Vous ne pouvez utiliser chacun des effets suivants de "Obsidim, la Cité Cendrée" qu'une fois par tour. Durant votre End Phase : vous pouvez cibler 1 "Obsidim, la Cité Cendrée" dans votre Cimetière ; placez-le au-dessous de votre Deck, puis piochez 1 carte. Si cette carte dans la Zone Terrain est détruite ou bannie : vous pouvez Invoquer Spécialement 1 monstre "Cendré" depuis votre Deck.
  it: |-
    I mostri Evocati Specialmente scoperti controllati dal tuo avversario diventano Pyro solamente durante il tuo turno. Puoi utilizzare ognuno dei seguenti effetti di "Obsidim, la Città Incenerita" una sola volta per turno. Durante la tua End Phase: puoi scegliere come bersaglio 1 "Obsidim, la Città Incenerita" nel tuo Cimitero; mettila in fondo al tuo Deck, poi pesca 1 carta. Se questa carta nella Zona Terreno viene distrutta o bandita: puoi Evocare Specialmente 1 mostro "Incenerita" dal tuo Deck.
  pt: |-
    Monstros com a face para cima Invocados por Invocação-Especial que seu oponente controla se tornam Piro apenas durante o seu turno. Você só pode usar cada um dos seguintes efeitos de "Obsidim, a Cidade Cinzenta" uma vez por turno. Durante sua Fase Final: você pode escolher 1 "Obsidim, a Cidade Cinzenta" no seu Cemitério; coloque-o no fundo do seu Deck e, depois, compre 1 card. Se este card na Zona do Campo for destruído ou banido: você pode Invocar por Invocação-Especial 1 monstro "Cinzento(a)" do seu Deck.
