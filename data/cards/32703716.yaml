text:
  en: |-
    If you have 3 or more banished Fish, Sea Serpent, or Aqua-Type monsters: Target 1 card on the field; banish it.
  de: |-
    Falls du 3 oder mehr verbannte Monster vom Typ Fisch, Seeschlange oder Aqua hast: Wähle 1 Karte auf dem Spielfeld; verbanne sie.
  es: |-
    Si tienes 3 o más monstruos desterrados de Tipo Pez, Serpiente Marina o Aqua: selecciona 1 carta en el Campo; destiérrala.
  fr: |-
    Si vous avez min. 3 monstres de Type Poisson/Serpent de Mer/Aqua bannis : ciblez 1 carte sur le Terrain ; bannissez-la.
  it: |-
    Se hai 3 o più mostri di Tipo Pesce, Serpente Marino o Acqua banditi: scegli come bersaglio 1 carta sul Terreno; bandiscila.
  pt:
  ja: |-
    ゲームから除外されている自分の魚族・海竜族・水族モンスターが３体以上の場合、フィールド上に存在するカード１枚を選択して発動する。選択したカードをゲームから除外する。
  ko: |-
    게임에서 제외되어 있는 자신의 어류족 / 해룡족 / 물족 몬스터가 3장 이상일 경우, 필드 위에 존재하는 카드 1장을 선택하고 발동한다. 선택한 카드를 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    从游戏中除外的自己的鱼族·海龙族·水族怪兽有3只以上的场合，选择场上存在的1张卡发动。选择的卡从游戏中除外。
