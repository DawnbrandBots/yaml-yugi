text:
  en: |-
    You can Tribute this card to draw and reveal 1 card. If that card is a Level 1 Monster Card, draw 1 more card. The effect of "Mystic Piper" can only be activated once per turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten, um 1 Karte zu ziehen und vorzuzeigen. Falls es eine Monsterkarte der Stufe 1 ist, ziehe 1 weitere Karte. Der Effekt von „Mystischer Flötenspieler“ kann nur einmal pro Spielzug aktiviert werden.
  es: |-
    Puedes Sacrificar esta carta para robar 1 carta y mostrarla. Si es una Carta de Monstruo Nivel 1 roba 1 carta más. El efecto de "Flautista Místico" sólo puede ser activado una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte pour piocher et révéler 1 carte. Si cette carte est une Carte Monstre de Niveau 1, piochez 1 autre carte. L'effet de "Flûtiste Mystique" ne peut être activé qu'une seule fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta per pescare e rivelare 1 carta. Se quella carta è una Carta Mostro di Livello 1, pesca 1 altra carta. L'effetto di "Pifferaio Mistico" può essere attivato solo una volta per turno.
  pt:
  ja: |-
    このカードをリリースして発動する。自分のデッキからカードを１枚ドローする。この効果でドローしたカードをお互いに確認し、レベル１モンスターだった場合、自分はカードをもう１枚ドローする。「ミスティック・パイパー」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드를 릴리스하고 발동한다. 자신의 덱에서 카드를 1장 드로우한다. 이 효과로 드로우한 카드를 서로 확인하고, 레벨 1 몬스터였을 경우, 자신은 카드를 1장 더 드로우한다. "미스틱 파이퍼"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    把这张卡解放发动。从自己卡组抽1张卡。这个效果抽到的卡给双方确认，1星怪兽的场合，自己再抽1张卡。「神秘之吹笛人」的效果1回合只能使用1次。
