text:
  en: |-
    While you control another Pyro-Type monster, this card cannot be attacked. During each of your End Phases: Inflict 500 damage to your opponent.
  de: |-
    Solange du ein anderes Monster vom Typ Pyro kontrollierst, kann diese Karte nicht angegriffen werden. Während jeder deiner End Phasen: Füge deinem Gegner 500 Schaden zu.
  es: |-
    Mientras controles otro monstruo de Tipo Piro, esta carta no puede ser atacada. Durante cada una de tus End Phases: inflige 500 puntos de daño a tu adversario.
  fr: |-
    Tant que vous contrôlez un autre monstre de Type Pyro, cette carte ne peut pas être attaquée. Durant chacune de vos End Phases : infligez 500 points de dommages à votre adversaire.
  it: |-
    Mentre controlli un altro mostro di Tipo Pyro, questa carta non può essere attaccata. Durante ogni tua End Phase: infliggi 500 danni al tuo avversario.
  pt: |-
    Este card não pode ser atacado se existir outro monstro do Tipo Piro no seu Campo. Este card inflige 500 pontos de dano aos Life Points do seu adversário durante a End Phase do seu turno.
  ja: |-
    自分フィールド上にこのカード以外の炎族モンスターが存在する場合、このカードを攻撃する事はできない。自分のターンのエンドフェイズ時、このカードは相手ライフに５００ポイントダメージを与える。
  ko: |-
    자신 필드 위에 이 카드 이외의 화염족 몬스터가 존재할 경우, 이 카드를 공격할 수 없다. 자신의 턴의 엔드 페이즈시, 이 카드는 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW: |-
    在我方場上存在其他炎族怪獸的狀況下，對方怪獸就無法攻擊此卡。在我方結束階段時發動。給予對方５００LP傷害。
  zh-CN: |-
    自己场上有其他炎族怪兽存在的情况下，对手怪兽不可攻击此卡。自己结束阶段时发动。给予对手LP５００点伤害。
