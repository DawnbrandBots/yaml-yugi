  fr: Vagnawa le Dragon Mangeur de Lune
  it: Vagnawa il Drago Mangia Luna
  pt: Vagnawa, o Dragão Devorador de Luas
  ja: <ruby>月<rt>げつ</rt></ruby><ruby>朧<rt>ろう</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>ヴァグナワ
