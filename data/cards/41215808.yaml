name:
  en: Floowandereeze and the Dreaming Town
  de: Wanderbrise und die träumende Stadt
  es: Flowagrantiso y la Ciudad Soñadora
  fr: Fuvagabonbrise et la Ville Rêveuse
  it: Migrabrezza e il Paese dei Sogni
  pt: Brisawntarilho e a Cidade Sonhadora
  ja: ふわんだりぃずと<ruby>夢<rt>ゆめ</rt></ruby>の<ruby>町<rt>まち</rt></ruby>
  ja_romaji: Fuwandaryizu to Yume no Machi
  ko: 후완다리즈와 꿈의 마을
  ko_rr: Huwandarijeuwa Kkum-ui Ma-eul
  zh-TW: 隨風飄飄遊與夢想鎮
  zh-CN: 随风飘飘游与梦之乡
text:
  en:
  de: |-
    Während der Main Phase: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger als Normalbeschwörung. Falls du ein Monster der Stufe 7 oder höher als Tributbeschwörung beschwörst, solange diese Karte sich in deinem Friedhof befindet: Du kannst diese Karte verbannen; ändere alle Monster, die dein Gegner kontrolliert, in die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Wanderbrise und die träumende Stadt“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase: inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo Bestia Alada de Nivel 4 o menor. Si Invocas por Sacrificio un monstruo de Nivel 7 o mayor mientras esta carta está en tu Cementerio: puedes desterrar esta carta; cambia todos los monstruos que controle tu adversario a Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Flowagrantiso y la Ciudad Soñadora" una vez por turno.
  fr: |-
    Durant la Main Phase : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre Bête Ailée de max. Niveau 4. Si vous Invoquez par Sacrifice un monstre de min. Niveau 7 tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; changez tous les monstres contrôlés par votre adversaire en Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Fuvagabonbrise et la Ville Rêveuse" qu'une fois par tour.
  it: |-
    Durante la Main Phase: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro Bestia Alata di Livello 4 o inferiore. Se Evochi tramite Tributo un mostro di Livello 7 o superiore mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; metti tutti i mostri controllati dal tuo avversario coperti in Posizione di Difesa. Puoi utilizzare questo effetto di "Migrabrezza e il Paese dei Sogni" una sola volta per turno.
  pt: |-
    Durante a Fase Principal: imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro Besta Alada de Nível 4 ou menos. Se você Invocar por Invocação-Tributo um monstro de Nível 7 ou mais enquanto este card estiver no seu Cemitério: você pode banir este card; coloque todos os monstros que seu oponente controla com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Brisawntarilho e a Cidade Sonhadora" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分・相手のメインフェイズに発動できる。レベル４以下の鳥獣族モンスター１体の召喚を行う。
    ②：このカードが墓地に存在する状態で、自分がレベル７以上のモンスターをアドバンス召喚した場合、このカードを除外して発動できる。相手フィールドのモンスターを全て裏側守備表示にする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 레벨 4 이하의 비행야수족 몬스터 1장을 일반 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신이 레벨 7 이상의 몬스터의 어드밴스 소환에 성공했을 경우, 이 카드를 제외하고 발동할 수 있다. 상대 필드의 몬스터를 전부 뒷면 수비 표시로 한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可在我方・對方的主要階段發動。召喚１隻等級４以下的鳥獸族怪獸。②：此卡存在於墓地的狀態，在我方等級７以上的怪獸升級召喚成功的狀況下，可將此卡除外發動。將對方場上的怪獸全部變為反面守備表示。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：在自己・对手的主要阶段可以发动。召唤１只等级４以下的鸟兽族怪兽。②：此卡存在于墓地的状态下，自己将等级７以上的怪兽上级召唤成功的情况下，将此卡除外可以发动。将对手场上的怪兽全部改成里侧守备表示。
