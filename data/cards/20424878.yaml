text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 "Great Sand Sea - Gold Golgonda" or 1 "Springans" monster in your GY, except "Springans Rockey"; add it to your hand. If this card is in your hand, field, or GY: You can target 1 "Springans" Xyz Monster you control; attach this card to it as material. You can only use each effect of "Springans Rockey" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Großes Sandmeer - Gold Golgonda“ oder 1 „Springans“-Monster in deinem Friedhof wählen, außer „Springans Rockey“; füge es deiner Hand hinzu. Falls sich diese Karte in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof befindet: Du kannst 1 „Springans“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Springans Rockey“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 "Gran Mar de Arena - Gold Golgonda" o 1 monstruo "Springans" en tu Cementerio, excepto "Springans Rockey"; añádelo a tu mano. Si esta carta está en tu mano, Campo o Cementerio: puedes seleccionar 1 Monstruo Xyz "Springans" que controles; acóplale esta carta como material. Sólo puedes usar cada efecto de "Springans Rockey" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 "Grande Mer de Sable - Gold Golgonda" ou 1 monstre "Springans" ("Rockey Springans" exclu) dans votre Cimetière ; ajoutez-le à votre main. Si cette carte est dans votre main, Terrain ou Cimetière : vous pouvez cibler 1 Monstre Xyz "Springans" que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Rockey Springans" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 "Grande Mare di Sabbia - Gold Golgonda" o 1 mostro "Springans" nel tuo Cimitero, eccetto "Springans Rockey"; aggiungilo alla tua mano. Se questa carta è nella tua mano, Terreno o Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Springans" che controlli; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Springans Rockey" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 "Grande Mar de Areia - Gold Golgonda" ou 1 monstro "Springans" no seu Cemitério, exceto "Springans Rockey"; adicione-o à sua mão. Se este card estiver na sua mão, no campo ou no Cemitério: você pode escolher 1 Monstro Xyz "Springans" que você controla; associe este card a ele como matéria. Você só pode usar cada efeito de "Springans Rockey" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、「スプリガンズ・ロッキー」以外の自分の墓地の、「スプリガンズ」モンスター１体か「大砂海ゴールド・ゴルゴンダ」１枚を対象として発動できる。そのカードを手札に加える。②：このカードが手札・フィールド・墓地に存在する場合、自分フィールドの「スプリガンズ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "스프리건즈 록키" 이외의 자신 묘지의, "스프리건즈" 몬스터 1장 또는 "대사해 골드 골곤다" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 패 / 필드 / 묘지에 존재할 경우, 자신 필드의 "스프리건즈" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下，以“守宝团・洛疾”以外的自己墓地的１只“守宝团”怪兽或１张“大砂海 黄金的戈尔钢达”为对象可以发动。将该卡加入手牌。②：此卡存在于手牌・场上・墓地的情况下，以自己场上的１只“守宝团”超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。
