text:
  en: |-
    This card must attack if able. When this face-up Attack Position card is selected as an attack target, change it to Defense Position. If this card attacks, it is changed to Defense Position at the end of the Battle Phase.
  de: |-
    Diese Karte muss angreifen, falls möglich. Wenn diese Karte in offener Angriffsposition als Angriffsziel gewählt wird, ändere sie in die Verteidigungsposition. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert.
  es: |-
    Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba en Posición de Ataque es seleccionada como objetivo de un ataque, cámbiala a Posición de Defensa. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase.
  fr: |-
    Cette carte doit attaquer, si possible. Lorsque cette carte en Position d'Attaque face recto est sélectionnée comme cible d'une attaque, changez-la en Position de Défense. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase.
  it: |-
    Questa carta deve attaccare se può farlo. Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco, mettila in Posizione di Difesa. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase.
  pt: |-
    Este card deve atacar se possível. Quando este card com a face para cima em Posição de Ataque for escolhido como alvo de um ataque, mude-o para Posição de Defesa. Se este card atacar, coloque-o em Posição de Defesa no final da Fase de Batalha.
  ja: |-
    このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。
  ko: |-
    이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다.
  zh-TW: |-
    此卡在可以攻擊的狀況下必須進行攻擊。攻擊表示的此卡被選為攻擊對象時，將此卡變為守備表示。在此卡進行了攻擊的狀況下，戰鬥階段結束時變為守備表示。
  zh-CN: |-
    ①：此卡在可攻击的情况下必须攻击。②：此卡攻击的情况下，战斗阶段结束时变为守备表示。③：攻击表示的此卡在被选择为攻击对象的情况下发动。将此卡改成守备表示。
