text:
  en: |-
    Target 1 "Noble Knight" monster you control; equip it with 1 Equip Spell from your Deck that can equip to that target. You can only activate 1 "Glory of the Noble Knights" per turn.
  de: |-
    Wähle 1 „Edler Ritter“-Monster, das du kontrollierst; rüste es mit 1 Ausrüstungszauber von deinem Deck aus, mit dem das gewählte Ziel ausgerüstet werden kann. Du kannst nur 1 „Edler Ritter: Für Ruhm und Ehre“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Noble Caballero" que controles; equípalo con 1 Mágica de Equipo en tu Deck que pueda ser equipada a ese objetivo. Sólo puedes activar 1 "Gloria del Noble Caballero" por turno.
  fr: |-
    Ciblez 1 monstre "Chevalier Noble" que vous contrôlez ; équipez-le avec 1 Magie d'Équipement depuis votre Deck qui peut équiper la cible. Vous ne pouvez activer qu'1 "Gloire du Chevalier Noble" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Nobile Cavaliere" che controlli; equipaggialo con 1 Magia Equipaggiamento dal tuo Deck che può equipaggiare quel bersaglio. Puoi attivare solo 1 "Gloria dei Nobili Cavalieri" per turno.
  pt: |-
    Escolha 1 monstro "Nobre Cavaleiro" que você controla; equipe-o com 1 Magia de Equipamento do seu Deck que você possa equipar nesse alvo. Você só pode ativar 1 "Glória dos Nobre Cavaleiros" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「聖騎士」モンスター１体を対象として発動できる。その自分のモンスターが装備可能な装備魔法カード１枚をデッキから選び、そのモンスターに装備する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터가 장착 가능한 장착 마법 카드 1장을 덱에서 고르고, 그 몬스터에 장착한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：以自己场上1只「聖騎士」怪兽为对象才能发动。从卡组选1张那只自己怪兽可以装备的装备魔法卡给那只怪兽装备。
