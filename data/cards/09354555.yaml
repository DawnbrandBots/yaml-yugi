text:
  en: |-
    Shuffle 3 LIGHT monsters from your hand into the Deck, then add 1 to 3 Level 4 or lower LIGHT monsters from your Deck to your hand. If you add 2 or more monsters, they must have the same name.
  de: |-
    Mische 3 LICHT Monster von deiner Hand ins Deck und füge dann deiner Hand 1 bis 3 LICHT Monster der Stufe 4 oder niedriger von deinem Deck hinzu. Falls du ihr 2 oder mehr Monster hinzufügst, müssen sie denselben Namen haben.
  es: |-
    Baraja 3 monstruos de LUZ de tu mano al Deck, y después añade a tu mano, desde tu Deck, de 1 a 3 monstruos de LUZ de Nivel 4 o menor. Si añades 2 o más monstruos, deben tener el mismo nombre.
  fr: |-
    Mélangez 3 monstres LUMIÈRE depuis votre main dans le Deck, puis ajoutez 1, 2 ou 3 monstres LUMIÈRE de max. Niveau 4 depuis votre Deck à votre main. Si vous ajoutez min. 2 monstres, ils doivent avoir le même nom.
  it: |-
    Mischia 3 mostri LUCE dalla tua mano nel Deck, poi aggiungi da 1 a 3 mostri LUCE di Livello 4 o inferiore dal tuo Deck alla tua mano. Se aggiungi 2 o più mostri, essi devono avere lo stesso nome.
  pt: |-
    Embaralhe 3 monstros de LUZ da sua mão no Deck e, depois, adicione de 1 a 3 monstros de LUZ de Nível 4 ou menos do seu Deck à sua mão. Se você adicionar 2 ou mais monstros, eles precisam ter o mesmo nome.
  ja: |-
    自分の手札から光属性モンスター３体をデッキに戻し、自分のデッキから光属性・レベル４以下のモンスターを３体まで手札に加える事ができる。２体以上手札に加える場合は、全て同名モンスターでなければならない。
  ko: |-
    자신의 패에서 빛 속성 몬스터 3장을 덱으로 되돌리고, 자신의 덱에서 빛 속성 / 레벨 4 이하의 몬스터를 3장까지 패에 넣을 수 있다. 2장 이상 패에 넣을 경우에는, 전부 이름이 같은 몬스터이어야 한다.
  zh-TW: |-
    從我方手牌將３隻光屬性怪獸送回牌組，可從牌組將最多３隻光屬性・等級４以下的怪獸加入手牌。在將２隻以上加入手牌的狀況下，必須全部為同名怪獸。
  zh-CN: |-
    将３只光属性怪兽从我方手牌返回至牌组，可从我方牌组将最多３只等级４或以下的光属性怪兽加入手牌。２只或以上加入手牌的场合，必须全部是同名怪兽。
