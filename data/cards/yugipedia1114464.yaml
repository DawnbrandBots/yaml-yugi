    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段可以发动。将自己手牌・场上的怪兽作为融合素材，将1只“星宿”融合怪兽融合召唤。此回合，自己从额外牌组仅可特殊召唤融合怪兽。②：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从牌组将1张“星宿”魔法・陷阱卡放置在自己场上。然后，可将对手场上的1只表侧表示怪兽的效果无效。
