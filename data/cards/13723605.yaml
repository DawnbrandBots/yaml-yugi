text:
  en:
  de: |-
    Ein Monster, das als Schatztruhe verkleidet ist und ahnungslosen Abenteurern auflauert.
  es: |-
    Un monstruo disfrazado como cofre del tesoro del que se sabe que ataca a los aventureros desprevenidos.
  fr: |-
    Monstre déguisé en coffre à trésors réputé pour s'abattre sur l'aventurier imprudent.
  it: |-
    Un mostro con la forma di scrigno del tesoro che attacca l'avventuriero ignaro.
  pt: |-
    Este monstro disfarçado de baú de tesouros e conhecido por atacar os aventureiros descuidados.
  ja: |-
    宝石箱の形をしたモンスター。冒険者をだまして襲いかかる。
  ko: |-
    보석함 모양의 몬스터. 값진 보석으로 모험자들을 유혹해서 덮친다.
  zh-TW: |-
    有著寶石箱外型的怪獸。欺騙冒險者接近發動攻擊。
  zh-CN: |-
    宝石箱形状的怪兽。欺骗冒险者接近并发动攻击。
