name:
  en: Yazi, Evil of the Yang Zing
  de: Yazi, Übel des Yang Zing
  es: Yazi, la Maldad de los Yang Zing
  fr: Yazi, Mal du Yang Zing
  it: Yazi, Male dello Yang Zing
  pt: Yazi, Mal de Yang Zing
  ja: <ruby>邪<rt>じゃ</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>星<rt>せい</rt></ruby>－ガイザー
  ja_romaji: Jaryūsei - Gaizā
  ko: 사룡성－가이저
  ko_rr: Saryongseong - Gaijeo
  zh-TW:
  zh-CN: 邪龙星－睚眦
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Your opponent cannot target this card on the field with card effects. You can only use each of these effects of "Yazi, Evil of the Yang Zing" once per turn.
    ● You can target 1 "Yang Zing" monster you control and 1 card your opponent controls; destroy them.
    ● When this card you control is destroyed by battle or card effect and sent to your GY: You can Special Summon 1 Wyrm monster from your Deck in Defense Position.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Dein Gegner kann diese Karte auf dem Spielfeld nicht als Ziel für Karteneffekte wählen. Du kannst jeden dieser Effekte von „Yazi, Übel des Yang Zing“ nur einmal pro Spielzug verwenden.
    ● Du kannst 1 „Yang Zing“-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie.
    ● Wenn diese Karte, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Wyrm-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Tu adversario no puede seleccionar esta carta en el Campo con efectos de cartas. Sólo puedes usar cada uno de estos efectos de "Yazi, la Maldad de los Yang Zing" una vez por turno.
    ● Puedes seleccionar 1 monstruo "Yang Zing" que controles y 1 carta que controle tu adversario; destrúyelos.
    ● Cuando esta carta que controlas es destruida en batalla o por el efecto de una carta y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Wyrm en Posición de Defensa.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Votre adversaire ne peut pas cibler cette carte sur le Terrain avec des effets de carte. Vous ne pouvez utiliser chacun de ces effets de "Yazi, Mal du Yang Zing" qu'une fois par tour.
    ● Vous pouvez cibler 1 monstre "Yang Zing" que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les.
    ● Lorsque cette carte que vous contrôlez est détruite au combat ou par un effet de carte, et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre Wyrm depuis votre Deck en Position de Défense.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Il tuo avversario non può scegliere come bersaglio questa carta sul Terreno con gli effetti delle carte. Puoi utilizzare ognuno di questi effetti di "Yazi, Male dello Yang Zing" una sola volta per turno.
    ● Puoi scegliere come bersaglio 1 mostro "Yang Zing" che controlli e 1 carta controllata dal tuo avversario; distruggile.
    ● Quando questa carta che controlli viene distrutta in battaglia o dall'effetto di una carta e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro Wyrm dal tuo Deck in Posizione di Difesa.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Seu oponente não pode escolher este card no campo como alvo de efeitos de card. Você só pode usar cada um destes efeitos de "Yazi, Mal de Yang Zing" uma vez por turno.
    ● Você pode escolher 1 monstro "Yang Zing" que você controla e 1 card que seu oponente controla; destrua-os.
    ● Quando este card que você controla for destruído em batalha ou por um efeito de card e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro Wyrm do seu Deck em Posição de Defesa.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードは相手の効果の対象にならない。②：自分フィールドの「竜星」モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：自分フィールドのこのカードが戦闘・効果で破壊され墓地へ送られた時に発動できる。デッキから幻竜族モンスター１体を守備表示で特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드는 상대 효과의 대상이 되지 않는다. ②: 자신 필드의 "룡성" 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 자신 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 환룡족 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    此卡名的②③效果1回合仅可各使用1次。①：场上的此卡不会成为对手效果的对象。②：以自己场上1只"龙星"怪兽和对手场上1张卡为对象可以发动。将该卡破坏。③：自己场上的此卡因战斗・效果被破坏并被送至墓地时可以发动。从牌组将1只幻龙族怪兽以守备表示特殊召唤。
