  ja: |-
    レベル５モンスター×２
    「エクシーズ・アーマー・フォートレス」は１ターンに１度、自分フィールドのランク３・４のＸモンスターの上に重ねてＸ召喚する事もできる。Ｘ素材を持っているこのカードはＸ召喚の素材にできない。①：１ターンに１度、このカードのＸ素材を２つまで取り除いて発動できる。取り除いた数だけデッキから「アーマード・エクシーズ」カードを手札に加える（同名カードは１枚まで）。②：このカードを装備したモンスターがモンスターとの戦闘で相手に与える戦闘ダメージは倍になる。
