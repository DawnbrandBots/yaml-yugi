  ja: |-
    レベル５モンスター×２
    「エクシーズ・アーマー・フォートレス」は１ターンに１度、自分フィールドのランク３・４のＸモンスターの上に重ねてＸ召喚する事もできる。Ｘ素材を持っているこのカードはＸ召喚の素材にできない。①：１ターンに１度、このカードのＸ素材を２つまで取り除いて発動できる。取り除いた数だけデッキから「アーマード・エクシーズ」カードを手札に加える（同名カードは１枚まで）。②：このカードを装備したモンスターがモンスターとの戦闘で相手に与える戦闘ダメージは倍になる。
  ko: |-
    레벨 5 몬스터 × 2

    "엑시즈 아머 포트리스"는 1턴에 1번, 자신 필드의 랭크 3 / 4의 엑시즈 몬스터의 위에 겹쳐 엑시즈 소환할 수도 있다.
    엑시즈 소재를 가지고 있는 이 카드는 엑시즈 소환의 소재로 할 수 없다.
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개까지 제거하고 발동할 수 있다. 제거한 수만큼 덱에서 "아머드 엑시즈" 카드를 패에 넣는다(같은 이름의 카드는 1장까지).
    ②: 이 카드를 장착한 몬스터가 몬스터와 전투로 상대에게 주는 전투 데미지는 배가 된다.
