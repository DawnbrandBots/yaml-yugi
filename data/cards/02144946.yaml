text:
  en:
  de: |-
    Erhöhe die Stufen aller „F.A.“-Monster auf dem Spielfeld nur während der Main Phase um 2. Du kannst jeden der folgenden Effekte von „F.A.-Offroad Grand-Prix“ nur einmal pro Spielzug verwenden.
    ●Wenn ein „F.A.“-Monster, das du kontrollierst, durch Kampf zerstört wird: Du kannst 1 zufällige Karte von der Hand deines Gegners abwerfen.
    ●Falls diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „F.A.“-Karte von deinem Deck hinzufügen, außer „F.A.-Offroad Grand-Prix“.
  es: |-
    Aumenta en 2 los Niveles de todos los monstruos "F.A." en el Campo, sólo durante la Main Phase. Sólo puedes usar cada uno de los siguientes efectos de "F.A. Gran Premio Off Road" una vez por turno.
    ●Cuando un monstruo "F.A." que controles es destruido en batalla: puedes descartar 1 carta al azar de la mano de tu adversario.
    ●Si esta carta boca arriba en el Campo es destruida por efecto de una carta: puedes añadir a tu mano 1 carta "F.A." en tu Deck, excepto "F.A. Gran Premio Off Road".
  fr: |-
    Augmentez le Niveau de tous les monstres "F.A." sur le Terrain de 2 durant la Main Phase uniquement. Vous ne pouvez utiliser chacun des effets suivants de "Grand Prix F.A. Tout-Terrain" qu'une fois par tour.
    ●Lorsqu'un monstre "F.A." que vous contrôlez est détruit au combat : vous pouvez défausser 1 carte au hasard depuis la main de votre adversaire.
    ●Si cette carte face recto sur le Terrain est détruite par un effet de carte : vous pouvez ajouter 1 carte "F.A." ("Grand Prix F.A. Tout-Terrain" exclu) depuis votre Deck à votre main.
  it: |-
    Aumenta di 2 il Livello di tutti i mostri "F.A." sul Terreno solamente durante la Main Phase. Puoi utilizzare ognuno dei seguenti effetti di "F.A. Fuoripista Grand Prix" una sola volta per turno.
    ●Quando un mostro "F.A." che controlli viene distrutto in battaglia: puoi scartare 1 carta a caso dalla mano del tuo avversario.
    ●Se questa carta scoperta sul Terreno viene distrutta dall'effetto di una carta: puoi aggiungere 1 carta "F.A." dal tuo Deck alla tua mano, eccetto "F.A. Fuoripista Grand Prix".
  pt: |-
    Aumente em 2 os Níveis de todos os monstros "F.A." no campo, apenas durante a Fase Principal. Você só pode usar cada um dos seguintes efeitos de "F.A. Grande Prêmio Off-Road" uma vez por turno.
    ●Quando um monstro "F.A." que você controla for destruído em batalha: você pode descartar 1 card aleatório da mão do seu oponente.
    ●Se este card com a face para cima no campo for destruído por um efeito de card: você pode adicionar 1 card "F.A." do seu Deck à sua mão, exceto "F.A. Grande Prêmio Off-Road".
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードがフィールドゾーンに存在する限り、フィールドの「Ｆ．Ａ．」モンスターのレベルはメインフェイズの間だけ２つ上がる。
    ②：自分の「Ｆ．Ａ．」モンスターが戦闘で破壊された時に発動できる。相手の手札をランダムに１枚捨てる。
    ③：フィールドの表側表示のこのカードが効果で破壊された場合に発動できる。デッキから「Ｆ．Ａ．オフロードＧＰ」以外の「Ｆ．Ａ．」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 필드의 "F.A.(포뮬러 애슬리트)" 몬스터의 레벨은 메인 페이즈 동안에만 2개 올라간다. ②: 자신의 "F.A.(포뮬러 애슬리트)" 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 상대의 패를 무작위로 1장 골라 버린다. ③: 필드의 앞면 표시의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "F.A.(포뮬러 애슬리트) 오프로드 GP(그랑프리)" 이외의 "F.A.(포뮬러 애슬리트)" 카드 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的②③效果，１回合各僅限使用１次。①：只要此卡存在於場地區，場上的「方程式運動員」怪獸的等級就僅限在主要階段期間提升２。②：可在我方的「方程式運動員」怪獸因戰鬥被破壞時發動。隨機選擇對方的１張手牌捨棄。③：可在場上的正面表示的此卡因效果被破壞的狀況下發動。從牌組將１張「方程式運動員 越野大獎賽」以外的「方程式運動員」卡加入手牌。
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：只要此卡存在于场地区域，场上的“方程式运动员”怪兽的等级仅在主要阶段期间上升2。②：自己的“方程式运动员”怪兽因战斗被破坏时可以发动。随机挑选1张对手手牌舍弃。③：场上的表侧表示的此卡因效果被破坏的情况下可以发动。从牌组将1张“方程式运动员越野大奖赛”以外的“方程式运动员”卡加入手牌。
