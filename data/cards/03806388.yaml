text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by card effect. If this face-up card would leave the field, banish it instead. You can only use each of the following effects of "Core of Chaos" once per turn. You can banish 1 DARK monster from your hand or GY; Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except LIGHT or DARK Synchro Monsters. If this card is Special Summoned: You can target 1 of your banished "Shell of Chaos"; Special Summon it.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls diese offene Karte das Spielfeld verlassen würde, verbanne sie stattdessen. Du kannst jeden der folgenden Effekte von „Kern des Chaos“ nur einmal pro Spielzug verwenden. Du kannst 1 FINSTERNIS Monster von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer LICHT und FINSTERNIS Synchromonstern. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 deiner verbannten „Hülle des Chaos“ wählen; beschwöre sie als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Si esta carta boca arriba fuera a dejar el Campo, destiérrala en su lugar. Sólo puedes usar cada uno de los siguientes efectos de "Centro del Caos" una vez por turno. Puedes desterrar 1 monstruo de OSCURIDAD en tu mano o Cementerio; Invoca esta carta de Modo Especial desde tu mano, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía de LUZ u OSCURIDAD. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 de tus "Coraza del Caos" desterrados; Invócalo de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si cette carte face recto va quitter le Terrain, bannissez-la à la place. Vous ne pouvez utiliser chacun des effets suivants de "Cœur du Chaos" qu'une fois par tour. Vous pouvez bannir 1 monstre TÉNÈBRES depuis votre main ou Cimetière ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro LUMIÈRE ou TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 de vos "Carapace du Chaos" bannis ; Invoquez-le Spécialement.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Se questa carta scoperta sta per lasciare il Terreno, invece bandiscila. Puoi utilizzare ognuno dei seguenti effetti di "Nucleo Chaos" una sola volta per turno. Puoi bandire 1 mostro OSCURITÀ dalla tua mano o Cimitero; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro LUCE o OSCURITÀ. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 dei tuoi "Guscio del Chaos" banditi; Evocalo Specialmente.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se este card com a face para cima deixaria o campo, em vez disso, bana-o. Você só pode usar cada um dos seguintes efeitos de "Núcleo Feito de Caos" uma vez por turno. Você pode banir 1 monstro de TREVAS da sua mão ou do Cemitério; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro de LUZ ou de TREVAS. Se este card for Invocado por Invocação-Especial: você pode escolher 1 dos seus "Concha do Caos" banidos; Invoque-o por Invocação-Especial.
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地から闇属性モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。このターン、自分は光・闇属性のＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが特殊召喚に成功した場合、除外されている自分の「混沌殻」１体を対象として発動できる。そのモンスターを特殊召喚する。③：表側表示のこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 어둠 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 빛 / 어둠 속성의 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 특수 소환에 성공했을 경우, 제외되어 있는 자신의 "쉘 오브 카오스" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤，用卡的效果才能特殊召唤。这个卡名的①②的效果1回合各能使用1次。
    ①：从自己的手卡·墓地把1只暗属性怪兽除外才能发动。这张卡从手卡特殊召唤。这个回合，自己不是光·暗属性的同调怪兽不能从额外卡组特殊召唤。
    ②：这张卡特殊召唤成功的场合，以除外的1只自己的「混沌壳」为对象才能发动。那只怪兽特殊召唤。
    ③：表侧表示的这张卡从场上离开的场合除外。
