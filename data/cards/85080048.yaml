text:
  en: |-
    Activate only when you Summon a Thunder-Type monster(s). Destroy 1 card your opponent controls.
  de: |-
    Aktiviere diese Karte nur, wenn du (ein) Monster vom Typ Donner beschwörst. Zerstöre 1 Karte, die dein Gegner kontrolliert.
  es: |-
    Sólo puedes activar esta carta cuando Invocas un(os) monstruo(s) de Tipo Trueno. Destruye 1 carta que controle tu adversario.
  fr: |-
    Activable uniquement lorsque vous Invoquez un ou plusieurs monstres de Type Tonnerre. Détruisez 1 carte contrôlée par votre adversaire.
  it: |-
    Attiva solo quando Evochi uno o più mostri di Tipo Tuono. Distruggi 1 carta controllata dal tuo avversario.
  pt: |-
    Quando um monstro do Tipo Trovão for Invocado no seu lado do campo (exceto durante a Etapa de Dano): Escolha 1 card que seu oponente controla; destrua esse alvo.
  ja: |-
    ①：自分フィールドに雷族モンスターが召喚・反転召喚・特殊召喚された時、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  ko: |-
    자신 필드 위에 번개족 몬스터가 소환·반전 소환·특수 소환되었을 때 발동할 수 있다. 상대 필드 위의 카드 1장을 파괴한다.
  zh-TW: |-
    ①：在雷族怪獸被召喚・反轉召喚・特殊召喚至我方場上時，可將對方場上的１張卡做為對象發動。破壞對方的該卡。
  zh-CN: |-
    ①：自己场上有雷族怪兽召唤·反转召唤·特殊召唤时，以对方场上1张卡为对象才能发动。那张对方的卡破坏。
