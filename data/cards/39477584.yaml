text:
  en: |-
    1 "Fabled" Tuner + 1+ non-Tuner monsters
    When this card on the field is destroyed and sent to the GY: You can target up to 3 "Fabled" monsters in your GY; add them to your hand.
  de: |-
    1 „Sagenhaft“-Empfänger + 1+ Nicht-Empfänger-Monster
    Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst bis zu 3 „Sagenhaft“-Monster in deinem Friedhof wählen; füge sie deiner Hand hinzu.
  es: |-
    1 Cantante "Fabuloso/a" + 1+ monstruos que no sean Cantantes
    Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes seleccionar hasta 3 monstruos "Fabuloso/a" en tu Cementerio; añádelos a tu mano.
  fr: |-
    1 Syntoniseur "Mythologique" + 1+ monstre non-Syntoniseur
    Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler max. 3 monstres "Mythologique" dans votre Cimetière ; ajoutez-les à votre main.
  it: |-
    1 Tuner "Il Favoloso" + 1+ mostri non-Tuner
    Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio fino a 3 mostri "Il Favoloso" nel tuo Cimitero; aggiungili alla tua mano.
  pt: |-
    1 Regulador "Mitológico(a)" + 1+ monstros não-Reguladores
    Quando este card no campo for destruído e enviado para o Cemitério: você pode escolher até 3 monstros "Mitológico(a)" no seu Cemitério; adicione-os à sua mão.
  ja: |-
    「魔轟神」と名のついたチューナー＋チューナー以外のモンスター１体以上
    フィールドのこのカードが破壊され墓地へ送られた時、自分の墓地の「魔轟神」と名のついたモンスターを３体まで選択して発動できる。選択したモンスターを手札に加える。
  ko: |-
    "마굉신"이라는 이름이 붙은 튜너 + 튜너 이외의 몬스터 1장 이상
    필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 "마굉신"이라는 이름이 붙은 몬스터를 3장까지 선택하고 발동할 수 있다. 선택한 몬스터를 패에 넣는다.
  zh-TW: |-
    冠有「魔轟神」之名的協調＋協調以外的怪獸１隻以上
    場上的此卡被破壞送至墓地時，可選擇將我方墓地的最多３隻冠有「魔轟神」之名的怪獸發動。將選擇的怪獸加入手牌。
  zh-CN: |-
    "魔轰神"协调＋1只以上协调以外的怪兽
    ①：场上的此卡被破坏并被送至墓地时，以自己墓地的最多3只"魔轰神"怪兽为对象可以发动。将该怪兽加入手牌。
