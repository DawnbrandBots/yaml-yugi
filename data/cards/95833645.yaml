text:
  en: |-
    When this card is Special Summoned: You can target 1 Wyrm-Type monster in your Graveyard, except "Magma Dragon"; Special Summon it in Defense Position, but its effects are negated. You can only use this effect of "Magma Dragon" once per turn. You cannot Special Summon monsters the turn you activate this effect, except Wyrm-Type monsters.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster vom Typ Wyrm in deinem Friedhof wählen, außer „Magmadrache“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber seine Effekte werden annulliert. Du kannst diesen Effekt von „Magmadrache“ nur einmal pro Spielzug verwenden. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Wyrm.
  es: |-
    Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo de Tipo Wyrm en tu Cementerio, excepto "Dragón de Magma"; Invócalo de Modo Especial en Posición de Defensa, pero sus efectos son negados. Sólo puedes usar este efecto de "Dragón de Magma" una vez por turno. El turno en el que activas este efecto no puedes Invocar Monstruos de Modo Especial, excepto monstruos de Tipo Wyrm.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre de Type Wyrm ("Dragon de Magma" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais ses effets sont annulés. Vous ne pouvez utiliser cet effet de "Dragon de Magma" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialements de monstres (monstres de Type Wyrm exclus) le tour où vous activez cet effet.
  it: |-
    Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro di Tipo Wyrm nel tuo Cimitero, eccetto "Drago di Magma"; Evocalo Specialmente in Posizione di Difesa, ma i suoi effetti sono annullati. Puoi utilizzare questo effetto di "Drago di Magma" una sola volta per turno. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri di Tipo Wyrm.
  pt: |-
    Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro do Tipo Wyrm no seu Cemitério, exceto "Dragão de Magma": Invoque-o por Invocação Especial em Posição de Defesa, mas seus efeitos são negados. Você só pode usar este efeito de "Dragão de Magma" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros do Tipo Wyrm.
  ja: |-
    「マグマ・ドラゴン」の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分は幻竜族モンスターしか特殊召喚できない。①：このカードが特殊召喚に成功した時、「マグマ・ドラゴン」以外の自分の墓地の幻竜族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    "마그마 드래곤"의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 환룡족 몬스터밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 때, "마그마 드래곤" 이외의 자신 묘지의 환룡족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    「岩浆龙」的效果1回合只能使用1次，这个效果发动的回合，自己不是幻龙族怪兽不能特殊召唤。①：这张卡特殊召唤成功时，以「岩浆龙」以外的自己墓地1只幻龙族怪兽为对象才能发动。那只怪兽守备表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
