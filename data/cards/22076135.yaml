text:
  en: |-
    When this card is Normal or Special Summoned: You can discard 1 WATER monster to the Graveyard, then target 1 Level 3 or lower WATER monster in your Graveyard; add that target to your hand. You can only use the effect of "Mermail Abyssturge" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 WASSER Monster auf den Friedhof abwerfen und dann 1 WASSER Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu. Du kannst den Effekt von "Nixenrüstung Abyssstör" nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes descartar al Cementerio 1 monstruo de AGUA, y después seleccionar 1 monstruo de AGUA de Nivel 3 o menor en tu Cementerio; añade ese objetivo a tu mano. Solo puedes usar el efecto de "Sirenarmado Abisturión" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez défausser 1 monstre EAU au Cimetière, puis ciblez 1 monstre EAU de max. Niveau 3 dans votre Cimetière ; ajoutez la cible à votre main. Vous ne pouvez utiliser l'effet de "Sirènemure Abyssturge" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scartare al Cimitero 1 mostro ACQUA, poi scegliere come bersaglio 1 mostro ACQUA di Livello 3 o inferiore nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Puoi utilizzare l'effetto di "Sirenide Abissturge" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 monstro de ÁGUA para o Cemitério e, depois, escolher 1 monstro de ÁGUA de Nível 3 ou menos no seu Cemitério; adicione o alvo à sua mão. Você só pode usar o efeito de "Sirena Abirturge" uma vez por turno.
  ja: |-
    このカードが召喚・特殊召喚に成功した時、手札の水属性モンスター１体を墓地へ捨てて発動できる。自分の墓地からレベル３以下の水属性モンスター１体を選択して手札に加える。「水精鱗－アビスタージ」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 패의 물 속성 몬스터 1장을 묘지에 버리고 발동할 수 있다. 자신의 묘지에서 레벨 3 이하의 물 속성 몬스터 1장을 선택하고 패에 넣는다. "머메일-어비스터지"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡召唤、特殊召唤成功时，可将手牌的1只水属性怪兽舍弃至墓地并发动。从我方墓地选择1只等级3或以下的水属性怪兽加入手牌。「水精鱗－深淵鱘魚」的效果1回合只可使用1次。
  zh-CN: |-
    这张卡召唤·特殊召唤成功时，把手卡1只水属性怪兽丢弃去墓地才能发动。从自己墓地选择1只3星以下的水属性怪兽加入手卡。「水精鳞-深渊鲟鱼兵」的效果1回合只能使用1次。
