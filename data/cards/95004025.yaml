name:
  en: Majesty Maiden, the True Dracocaster
  de: Majestät Mädchen, die wahre Drachowirkerin
  es: Moza de la Majestuosidad, la Verdadera Dracoinvocadora
  fr: Mademoiselle Majesté, Véritable Dracogicienne
  it: Madamigella della Maestosità, la Vera Dracolanciatrice
  pt: Moça Majestade, a Verdadeira Dracoconjuradora
  ja: <ruby>真<rt>しん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>士<rt>し</rt></ruby>マジェスティ<ruby>Ｍ<rt>メイデン</rt></ruby>
  ja_romaji: Shinryūdōshi Majesuti Meiden
