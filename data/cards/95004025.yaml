  zh-TW: 真龍導士威風少女
  zh-CN: 真龙导士 威风凛·少女
text:
  en: |-
    To Tribute Summon this card face-up, you can Tribute a Continuous Spell/Trap you control, instead of a monster. Once per turn, when your opponent activates a card or effect while you control this Tribute Summoned monster (Quick Effect): You can add 1 "True Draco" or "True King" monster from your Deck to your hand.
  de: |-
    Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du eine/n Permanente/n Zauber/Falle, den oder die du kontrollierst, statt eines Monsters als Tribut anbieten. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du dieses als Tributbeschwörung beschworene Monster kontrollierst (Schnelleffekt): Du kannst deiner Hand 1 „Wahre Dracho“- oder „Wahrer König“-Monster von deinem Deck hinzufügen.
  es: |-
    Para Invocar boca arriba a esta carta por Sacrificio, puedes Sacrificar una Mágica/Trampa Continua que controles, en lugar de un monstruo. Una vez por turno, cuando tu adversario active una carta o efecto mientras controlas este monstruo Invocado por Sacrificio (Efecto Rápido): puedes añadir a tu mano 1 monstruo "Verdadero/a Draco" o "Rey Verdadero" en tu Deck.
  fr: |-
    Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier une Magie Continue/Piège Continu que vous contrôlez au lieu d'un monstre. Une fois par tour, lorsque votre adversaire active une carte ou un effet tant que vous contrôlez ce monstre Invoqué par Sacrifice (Effet Rapide) : vous pouvez ajouter 1 monstre "Véritable Draco" ou "Roi Véritable" depuis votre Deck à votre main.
  it: |-
    Per Evocare tramite Tributo scoperta questa carta, puoi offrire come Tributo una Magia/Trappola Continua che controlli, invece di un mostro. Una volta per turno, quando il tuo avversario attiva una carta o un effetto mentre controlli questo mostro Evocato tramite Tributo (Effetto Rapido): puoi aggiungere 1 mostro "Vero Draco" o "Vero Re" dal tuo Deck alla tua mano.
  pt: |-
    Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo uma Magia/Armadilha Contínua que você controla, em vez de um monstro. Uma vez por turno, quando seu oponente ativar um card ou efeito enquanto você controlar este monstro Invocado por Invocação-Tributo (Efeito Rápido): você pode adicionar 1 monstro "Verdadeiro(a) Draco" ou "Verdadeiro Rei" do seu Deck à sua mão.
  ja: |-
    このカードを表側表示でアドバンス召喚する場合、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。①：１ターンに１度、アドバンス召喚したこのカードが存在し、相手が魔法・罠・モンスターの効果を発動した時に発動できる。デッキから「真竜」モンスター１体を手札に加える。
  ko: |-
    이 카드를 앞면 표시로 어드밴스 소환할 경우, 몬스터 대신에 자신 필드의 지속 마법 / 지속 함정 카드를 릴리스할 수 있다. ①: 1턴에 1번, 어드밴스 소환한 이 카드가 존재하고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 덱에서 "진룡" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    在以正面表示升級召喚此卡的狀況下，可解放我方場上的永續魔法・永續陷阱卡替代怪獸。①：１回合１次，可在升級召喚的此卡存在，對方發動魔法・陷阱・怪獸的效果時發動。從牌組將１隻「真龍」怪獸加入手牌。
  zh-CN: |-
    这张卡表侧表示上级召唤的场合，可以作为怪兽的代替而把自己场上的永续魔法·永续陷阱卡解放。①：1回合1次，上级召唤的这张卡存在，对方把魔法·陷阱·怪兽的效果发动时才能发动。从卡组把1只「真龙」怪兽加入手卡。
