text:
  en: |-
    If this card destroys an opponent's monster by battle and sends it to the Graveyard: Inflict damage to your opponent equal to half the original ATK of that monster in the Graveyard.
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK des Monsters im Friedhof zu.
  es: |-
    Si esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: inflige daño a tu adversario igual a la mitad del ATK original de ese monstruo en el Cementerio.
  fr: |-
    Si cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre dans le Cimetière.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari alla metà dell'ATK originale di quel mostro nel Cimitero.
  pt: |-
    Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual à metade do ATK original desse monstro no Cemitério.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力の半分のダメージを相手に与える。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력의 절반의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：这张卡战斗破坏对方怪兽送去墓地的场合发动。给与对方那只怪兽的原本攻击力一半数值的伤害。
