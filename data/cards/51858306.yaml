text:
  en:
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Verbanne 1 LICHT oder FINSTERNIS Monster vom Typ Drache der Stufe 7 oder höher von deinem Deck. Falls diese Karte von deinem Friedhof verbannt wird: Du kannst das durch den Effekt dieser Karte verbannte Monster deiner Hand hinzufügen.
  es: |-
    Si esta carta es mandada al Cementerio: destierra 1 monstruo de Tipo Dragón de LUZ u OSCURIDAD de Nivel 7 o mayor en tu Deck. Si esta carta es desterrada de tu Cementerio: puedes añadir a tu mano al monstruo desterrado por el efecto de esta carta.
  fr: |-
    Si cette carte est envoyée au Cimetière : bannissez 1 monstre LUMIÈRE ou TÉNÈBRES de Type Dragon de min. Niveau 7 depuis votre Deck. Si cette carte est bannie depuis votre Cimetière : vous pouvez ajouter le monstre banni par l'effet de cette carte à votre main.
  it: |-
    Se questa carta viene mandata al Cimitero: bandisci 1 mostro LUCE o OSCURITÀ di Tipo Drago di Livello 7 o superiore dal tuo Deck. Se questa carta viene bandita dal tuo Cimitero: puoi aggiungere alla tua mano il mostro bandito dall'effetto di questa carta.
  pt: |-
    Se este card for enviado para o Cemitério: bana 1 monstro de LUZ ou de TREVAS do Tipo Dragão de Nível 7 ou mais do seu Deck. Se este card for banido do seu Cemitério: você pode adicionar à sua mão o monstro banido pelo efeito deste card.
  ja: |-
    ①：このカードが墓地へ送られた場合に発動する。デッキから光・闇属性のドラゴン族・レベル７以上のモンスター１体を除外する。
    ②：墓地のこのカードが除外された場合に発動できる。このカードの①の効果で除外されているモンスターを手札に加える。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 경우에 발동한다. 덱에서 빛 속성 또는 어둠 속성의 드래곤족 / 레벨 7 이상의 몬스터 1장을 제외한다. ②: 묘지의 이 카드가 제외되었을 경우에 발동할 수 있다. 이 카드의 ①의 효과로 제외되어 있는 몬스터를 패에 넣는다.
  zh-TW: |-
    ①：在此卡被送至墓地的狀況下發動。從牌組將１隻光屬性或闇屬性的龍族・等級７以上怪獸除外。②：可在墓地的此卡被除外的狀況下發動。將透過此卡①效果被除外的怪獸加入手牌。
  zh-CN: |-
    ①：此卡被送入墓地的场合发动。从牌组将１只光属性或暗属性的龙族、等级７或以上的怪兽除外。②：墓地的此卡被除外的场合可发动。将因此卡的①的效果被除外的怪兽加入手牌。
