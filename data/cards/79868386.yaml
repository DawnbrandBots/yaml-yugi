text:
  en: |-
    This card's activation and effect cannot be negated. If you control a monster whose original name is "Obelisk the Tormentor": Negate the effects of 1 Effect Monster your opponent controls, and if you do, destroy it, and if you do that, for the rest of this turn, the effects of that monster are negated, as well as the activated effects and effects on the field of monsters with the same original name, then, if you activated this card during your Main Phase, you can apply this effect.
    ● Destroy all Spells and Traps your opponent controls.
    You can only activate 1 "Fist of Fate" per turn.
  de: |-
    Aktivierung und Effekt dieser Karte können nicht annulliert werden. Falls du ein Monster kontrollierst, dessen Grund-Name „Obelisk der Peiniger“ ist: Annulliere die Effekte von 1 Effektmonster, das dein Gegner kontrolliert, und falls du dies tust, zerstöre es und falls du dies tust, werden die Effekte des Monsters sowie die aktivierten Effekte und die Effekte auf dem Spielfeld von Monstern mit demselben Grund-Namen für den Rest dieses Spielzugs annulliert, dann, falls du diese Karte während deiner Main Phase aktiviert hast, kannst du diesen Effekt ausführen.
    ● Zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert.
    Du kannst nur 1 „Faust des Schicksals“ pro Spielzug aktivieren.
  es: |-
    La activación y el efecto de esta carta no pueden ser negados. Si controlas un monstruo cuyo nombre original es "Obelisco el Atormentador": niega los efectos de 1 Monstruo de Efecto que controle tu adversario y, si lo haces, destrúyelo y, si haces eso, por el resto de este turno los efectos de ese monstruo son negados, así como los efectos activados y los efectos en el Campo de monstruos con el mismo nombre original, y después, si activaste esta carta durante tu Main Phase, puedes aplicar este efecto.
    ● Destruye todas las Mágicas y Trampas que controle tu adversario.
    Sólo puedes activar 1 "Puño del Destino" por turno.
  fr: |-
    L'activation et l'effet de cette carte ne peuvent pas être annulés. Si vous contrôlez un monstre dont le nom d'origine est "Obelisk, le Tourmenteur" : annulez les effets d'1 Monstre à Effet contrôlé par votre adversaire, et si vous le faites, détruisez-le, et si vous faites ça, le reste de ce tour, les effets du monstre ainsi que les effets activés et les effets sur le Terrain de monstres du même nom d'origine sont annulés, puis, si vous avez activé cette carte durant votre Main Phase, vous pouvez appliquer cet effet.
    ● Détruisez toutes les Magies et tous les Pièges contrôlés par votre adversaire.
    Vous ne pouvez activer qu'1 "Poing du Destin" par tour.
  it: |-
    L'attivazione e l'effetto di questa carta non possono essere annullati. Se controlli un mostro il cui nome originale è "Obelisk il Tormentatore": annulla gli effetti di 1 Mostro con Effetto controllato dal tuo avversario e, se lo fai, distruggilo e, se fai quello, per il resto di questo turno, gli effetti di quel mostro sono annullati, così come gli effetti attivati e gli effetti sul Terreno dei mostri con lo stesso nome originale, poi, se hai attivato questa carta durante la tua Main Phase, puoi applicare questo effetto.
    ● Distruggi tutte le Magie e Trappole controllate dal tuo avversario.
    Puoi attivare solo 1 "Pugno del Fato" per turno.
  pt: |-
    A ativação e o efeito deste card não podem ser negados. Se você controlar um monstro cujo nome original seja "Obelisco, o Atormentador": negue os efeitos de 1 Monstro de Efeito que seu oponente controla e, se isso acontecer, destrua-o e, se isso acontecer, pelo resto deste turno, os efeitos desse monstro são negados, assim como os efeitos ativados e os efeitos no campo de monstros com o mesmo nome original e, depois, se você ativou este card durante sua Fase Principal, você pode aplicar este efeito.
    ● Destrua todas as Magias e Armadilhas que seu oponente controla.
    Você só pode ativar 1 "Punho do Destino" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。このカードの発動と効果は無効化されない。①：自分フィールドに元々のカード名が「オベリスクの巨神兵」となるモンスターが存在する場合に発動できる。相手フィールドの効果モンスター１体を選び、効果を無効にし破壊する。このターン、この効果で破壊したモンスター及びそのモンスターと元々のカード名が同じモンスターの効果は無効化される。このカードを自分メインフェイズに発動した場合、さらに以下の効果を適用できる。●相手フィールドの魔法・罠カードを全て破壊する。
