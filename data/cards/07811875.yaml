name:
  en: Gravity Collapse
  de: Schwerkraft-Erdrutsch
  es: Colapso de la Gravedad
  fr: Fracture de Gravité
  it: Crollo Gravitazionale
  pt: Colapso da Gravidade
  ja: <ruby>重<rt>じゅう</rt></ruby><ruby>力<rt>りょく</rt></ruby><ruby>崩<rt>ほう</rt></ruby><ruby>壊<rt>かい</rt></ruby>
  ja_romaji: Jūryoku Hōkai
  ko: 중력 붕괴
  ko_rr: Jungnyeok Bunggoe
  zh-TW: 重力瓦解
  zh-CN: 重力崩坏
text:
  en: |-
    When your opponent would Summon a monster(s): Send 1 face-up Synchro Monster you control to the GY; negate the Summon, and if you do, destroy that monster, and your opponent cannot Summon a monster until the end of this turn.
  de: |-
    Wenn dein Gegner ein oder mehr Monster beschwören würde: Lege 1 offenes Synchromonster, das du kontrollierst, auf den Friedhof; annulliere die Beschwörung und falls du dies tust, zerstöre jenes Monster und dein Gegner kann bis zum Ende dieses Spielzugs kein Monster beschwören.
  es: |-
    Cuando tu adversario fuera a Invocar uno o más monstruos: manda al Cementerio 1 Monstruo de Sincronía boca arriba que controles; niega la Invocación y, si lo haces, destruye ese monstruo, y tu adversario no puede Invocar monstruos hasta el final de este turno.
  fr: |-
    Lorsque votre adversaire va Invoquer un ou plusieurs monstres : envoyez 1 Monstre Synchro face recto que vous contrôlez au Cimetière ; annulez l'Invocation, et si vous le faites, détruisez le monstre, et votre adversaire ne peut pas Invoquer de monstre jusqu'à la fin de ce tour.
  it: |-
    Quando il tuo avversario sta per Evocare uno o più mostri: manda 1 Mostro Synchro scoperto che controlli al Cimitero; annulla l'Evocazione e, se lo fai, distruggi quel mostro e il tuo avversario non può Evocare un mostro fino alla fine di questo turno.
  pt: |-
    Quando seu oponente Invocaria um ou mais monstros: envie 1 Monstro Sincro com a face para cima que você controla para o Cemitério; negue a Invocação e, se isso acontecer, destrua esse monstro e seu oponente não pode Invocar um monstro até o final deste turno.
  ja: |-
    ①：相手がモンスターを召喚・反転召喚・特殊召喚する際に、自分フィールドの表側表示のＳモンスター１体を墓地へ送って発動できる。それを無効にし、そのモンスターを破壊する。このターン、相手はモンスターを召喚・反転召喚・特殊召喚できない。
  ko: |-
    ①: 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에, 자신 필드의 앞면 표시 싱크로 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다. 이 턴에, 상대는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：对手召唤・反转召唤・特殊召唤怪兽之际，将自己场上的１只表侧表示的同步怪兽送至墓地可以发动。将其无效，将该怪兽破坏。此回合，对手不可将怪兽召唤・反转召唤・特殊召唤。
