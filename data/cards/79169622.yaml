text:
  en:
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; gib es auf die Hand zurück. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Du kannst nur 1 Effekt von „Eiszeitungeheuer Polarpinguin“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo que controle tu adversario; devuélvelo a la mano. Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Sólo puedes usar 1 efecto de "Bestia Glacial Pingüino Polar" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; renvoyez-le à la main. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Vous ne pouvez utiliser qu'1 effet de "Pingouin Polaire, Bête Glaciale" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; falla ritornare nella mano. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Puoi utilizzare solo 1 effetto di "Bestia Glaciale Pinguino Polare" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro que seu oponente controla; devolva-o para a mão. Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 card que seu oponente controla; devolva-o para a mão. Você só pode usar 1 efeito de "Fera Glacial Pinguim Polar" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：このカードが特殊召喚した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを手札に戻す。
    ②：フィールドのこのカードが戦闘・効果で破壊された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. ②: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：在此卡特殊召喚成功的狀況下，可將對方場上的１隻怪獸做為對象發動。將該怪獸送回持有者的手牌。②：在場上的此卡因戰鬥・效果被破壞的狀況下，可將對方場上的１張卡做為對象發動。將該卡送回持有者的手牌。
  zh-CN: |-
    此卡名的效果①②在1个回合中仅有1次机会使用其中任意1种。①：此卡特殊召唤成功时，可以以对手场上的1只怪兽为对象发动。该怪兽回到持有者手牌中。②：场上的此卡因战斗或效果被破坏时，可以以对手场上的1张卡为对象发动。将该卡还回持有者的手牌中。
