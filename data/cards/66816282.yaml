text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the GY or reveal 1 Rock monster in your hand. When your opponent activates a Spell Card (Quick Effect): You can Tribute this card; negate the activation, and if you do, destroy that card.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Fels-Monster in deiner Hand vor. Wenn dein Gegner eine Zauberkarte aktiviert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes al Cementerio 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano o muestres 1 monstruo Roca en tu mano. Cuando tu adversario active una Carta Mágica (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre Rocher dans votre main. Lorsque votre adversaire active une Carte Magie (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro Roccia nella tua mano. Quando il tuo avversario attiva una Carta Magia (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro Rocha da sua mão. Quando seu oponente ativar um Card de Magia (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の岩石族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。相手の魔法カードが発動した時、このカードをリリースする事でその発動を無効にし破壊する。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 암석족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 상대의 마법 카드가 발동했을 때, 이 카드를 릴리스하는 것으로 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只岩石族怪兽给对方观看。或者都不进行让这张卡破坏。对方的魔法卡发动时，可以通过把这张卡解放让那个发动无效并破坏。
