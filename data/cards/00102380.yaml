name:
  en: Lava Golem
  de: Lava-Golem
  es: Golem de Lava
  fr: Golem de Lave
  it: Golem di Lava
  pt: Golem de Lava
  ja: <ruby>溶<rt>よう</rt></ruby><ruby>岩<rt>がん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>神<rt>じん</rt></ruby>ラヴァ・ゴーレム
  ja_romaji: Yōganmajin Rava Gōremu
  ko: 용암 마신 라바 골렘
  ko_rr: Yong-am Masin Raba Gollem
  zh-TW: 熔岩魔神 岩漿石魔
  zh-CN: 熔岩魔神・岩浆魔像
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) to your opponent's field by Tributing 2 monsters they control. You cannot Normal Summon/Set the turn you Special Summon this card. Once per turn, during your Standby Phase: Take 1000 damage.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners beschworen werden, indem du 2 Monster, die er kontrolliert, als Tribut anbietest. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, keine Monster als Normalbeschwörung beschwören/setzen. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) al Campo de tu adversario Sacrificando 2 monstruos que éste controle. El turno en el que Invocas esta carta de Modo Especial no puedes Invocar de Modo Normal/Colocar. Una vez por turno, durante tu Standby Phase: recibes 1000 puntos de daño.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) sur le Terrain de votre adversaire en Sacrifiant 2 monstres qu'il contrôle. Vous ne pouvez pas Invoquer/Poser Normalement le tour où vous Invoquez Spécialement cette carte. Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) sul Terreno del tuo avversario offrendo come Tributo 2 mostri che lui controlla. Non puoi Evocare Normalmente/Posizionare nel turno in cui Evochi Specialmente questa carta. Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) no campo do seu oponente ao oferecer como Tributo 2 monstros que ele controla. Você não pode Invocar por Invocação-Normal/Baixar no turno em que Invocar este card por Invocação-Especial. Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.
  ja: |-
    このカードは通常召喚できない。相手フィールドのモンスター２体をリリースした場合に相手フィールドに特殊召喚できる。このカードを特殊召喚するターン、自分は通常召喚できない。①：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  ko: |-
    이 카드는 통상 소환할 수 없다. 상대 필드의 몬스터 2장을 릴리스했을 경우에 상대 필드에 특수 소환할 수 있다. 이 카드를 특수 소환하는 턴에, 자신은 통상 소환할 수 없다. ①: 자신 스탠바이 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
  zh-TW: |-
    此卡不可通常召唤。可释放对手场上的2只怪兽，从手牌特殊召唤至对手场上。每当我方的准备阶段，我方受到1000点伤害。特殊召唤此卡的回合，我方不可通常召唤。
  zh-CN: |-
    此卡不可通常召唤。在解放了对手场上的2只怪兽的情况下可特殊召唤至对手场上。在将此卡特殊召唤的回合，自己不可通常召唤。①：在自己的准备阶段发动。自己受到1000点伤害。
