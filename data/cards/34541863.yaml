text:
  en: |-
    During each of your Standby Phases, put 1 A-Counter on 1 face-up monster your opponent controls.
  de: |-
    Während jeder deiner Standby Phasen, lege 1 A-Zählmarke auf 1 offenes Monster, das dein Gegner kontrolliert.
  es: |-
    Durante cada una de tus Standby Phases, pon 1 Contador-A en 1 monstruo boca arriba que controle tu adversario.
  fr: |-
    Durant chacune de vos Standby Phases, mettez un Compteur-A sur 1 monstre face recto contrôlé par votre adversaire.
  it: |-
    Durante ogni tua Standby Phase, metti un Segnalino-A su 1 mostro scoperto che il tuo avversario controlla.
  pt: |-
    Durante cada uma das suas Fases de Apoio, coloque 1 Marcador-A em 1 monstro com a face para cima que seu oponente controla.
  ja: |-
    自分のスタンバイフェイズ時、相手フィールド上に表側表示で存在するモンスター１体を選択し、Ａカウンターを１つ置く。
  ko: |-
    자신의 스텐바이 페이즈시, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, A 카운터를 1개 놓는다.
  zh-TW: |-
    在我方準備階段時，選擇對方場上１隻正面表示的怪獸放置１個A計數物。
  zh-CN: |-
    我方准备阶段时，选择对手场上的１只表侧表示怪兽，并放置１个A计数物。
