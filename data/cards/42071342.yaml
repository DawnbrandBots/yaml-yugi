  de: Seeschlangenkämpfer der Dunkelheit
  es: Guerrero Serpiente Marina de la Oscuridad
  fr: Guerrier Serpent de Mer des Ténèbres
  it: Serpente Marino Guerriero dell'Oscurità
  pt: Gerreiro da Serpente Marinha das Trevas
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby>の<ruby>海<rt>かい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>兵<rt>へい</rt></ruby>
