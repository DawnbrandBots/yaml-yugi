text:
  en: |-
    When this card is Summoned, declare different Monster Card Attributes equal to the number of "Disciple of the Forbidden Spell"(s) in your Graveyard. If this card attacks a monster that has a declared Attribute, destroy the monster with this card's effect without applying damage calculation.
  de: |-
    Wenn diese Karte als Normal-, Flipp- oder Spezialbeschwörung beschworen wird, deklariere eine Anzahl von Monsterkarteneigenschaften gleich der Anzahl von „Schüler des verbotenen Zaubers“-Karten in deinem Friedhof. Falls diese Karte ein Monster mit einer der deklarierten Eigenschaften angreift, zerstöre das Monster ohne Schadensberechnung.
  es: |-
    Cuando esta carta es Invocada mediante una Invocación Normal, de Volteo o Especial, declara un número de Atributos de Cartas de Monstruo diferentes igual al número de cartas de "Discípulo del Conjuro Prohibido" en tu Cementerio. Si esta carta ataca un monstruo que tiene el Atributo declarado, destruye el monstruo sin aplicar cálculo de daño.
  fr: |-
    Lorsque cette carte est Invoquée par Invocation Normale, Invocation Flip ou Invocation Spéciale, déclarez un nombre d'Attribut(s) de Carte Monstre différent(s) égal au nombre de "Disciple de la Magie Interdite" dans votre Cimetière. Si cette carte attaque un monstre qui a un Attribut déclaré, détruisez le monstre sans appliquer le calcul des dommages.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale, Evocazione per Scoperta, o Speciale, dichiara un numero di Attributi di Carte Mostro pari al numero di "Discepolo della Magia Proibita" nel tuo Cimitero. Se questa carta attacca un mostro dell'Attributo dichiarato, distruggi il mostro senza applicare il calcolo dei danni.
  pt:
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、自分の墓地に存在する「封魔の伝承者」の数だけ属性を宣言する。このカードが宣言した属性のモンスターに攻撃を行う場合、ダメージ計算を行わずそのモンスターを破壊する。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 자신의 묘지에 존재하는 "봉인 마법의 전승자"의 수만큼 속성을 선언한다. 이 카드가 선언한 속성의 몬스터에게 공격을 실행할 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，宣言自己墓地存在的「封魔之传承者」数量的属性。这张卡向宣言的属性的怪兽进行攻击的场合，不进行伤害计算把那只怪兽破坏。
