text:
  en: |-
    Once per battle, during damage calculation, if this card battles (Quick Effect): You can pay 2000 LP; this card gains 3000 ATK during that damage calculation only.
  de: |-
    Einmal pro Kampf, während der Schadensberechnung, falls diese Karte kämpft (Schnelleffekt): Du kannst 2000 LP zahlen; diese Karte erhält nur während jener Schadensberechnung 3000 ATK.
  es: |-
    Una vez por batalla, durante el cálculo de daño, si esta carta batalla (Efecto Rápido): puedes pagar 2000 LP; esta carta gana 3000 ATK sólo durante ese cálculo de daño.
  fr: |-
    Une fois par combat, durant le calcul des dommages, si cette carte combat (Effet Rapide) : vous pouvez payer 2000 LP ; durant ce calcul des dommages uniquement, cette carte gagne 3000 ATK.
  it: |-
    Una volta per battaglia, durante il calcolo dei danni, se questa carta sta combattendo (Effetto Rapido): puoi pagare 2000 LP; questa carta guadagna 3000 ATK solamente durante quel calcolo dei danni.
  pt: |-
    Uma vez por batalha, durante o cálculo de dano, se este card batalhar (Efeito Rápido): você pode pagar 2000 PV; este card ganha 3000 de ATK apenas durante esse cálculo de dano.
  ja: |-
    ①：このカードが戦闘を行うダメージ計算時に１度、２０００ＬＰを払って発動できる。このカードの攻撃力はそのダメージ計算時のみ３０００アップする。
  ko: |-
    ①: 이 카드가 전투를 실행하는 그 데미지 계산시에 1번, 2000 LP를 지불하고 발동할 수 있다. 이 카드의 공격력은, 그 데미지 계산시에만 3000 올린다.
  zh-TW:
  zh-CN: |-
    ①：每次此卡进行战斗的伤害计算时１次，支付２０００LP可以发动。此卡的攻击力仅在该伤害计算时上升３０００。
