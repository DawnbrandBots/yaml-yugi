text:
  en: |-
    Once per turn: You can discard 1 Machine-Type monster, then target 1 monster on the field; destroy it.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster vom Typ Maschine abwerfen und dann 1 Monster auf dem Spielfeld wählen; zerstöre es.
  es: |-
    Una vez por turno: puedes descartar 1 monstruo de Tipo Máquina, y después seleccionar 1 monstruo en el Campo; destrúyelo.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 monstre de Type Machine, puis ciblez 1 monstre sur le Terrain ; détruisez-le.
  it: |-
    Una volta per turno: puoi scartare 1 mostro di Tipo Macchina, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo.
  pt: |-
    Uma vez por turno: você pode descartar 1 monstro do Tipo Máquina e, depois, escolher 1 monstro no campo; destrua-o.
  ja: |-
    ①：１ターンに１度、手札から機械族モンスター１体を捨て、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    ①: 1턴에 1번, 패에서 기계족 몬스터 1장을 버리고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    ①：１回合１次，可從手牌捨棄１隻機械族怪獸，將場上的１隻怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    ①：１回合１次，可从手牌舍弃１只机械族怪兽，并以场上的１只怪兽为对象发动。破坏该怪兽。
