text:
  en: |-
    Target 1 monster with 0 ATK in your GY; Special Summon it in Attack Position, and if you do, equip it with this card. When this card, equipped by this effect, leaves the field, destroy that monster. You can only activate 1 "Stonehenge" per turn.
  de: |-
    Wähle 1 Monster mit 0 ATK in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Angriffsposition und falls du dies tust, rüste es mit dieser Karte aus. Wenn diese Karte, die durch diesen Effekt ausrüstet, das Spielfeld verlässt, zerstöre jenes Monster. Du kannst nur 1 „Stonehenge“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo con 0 ATK en tu Cementerio; Invócalo de Modo Especial en Posición de Ataque y, si lo haces, equípalo con esta carta. Cuando esta carta, equipada por este efecto, deja el Campo, destruye ese monstruo. Sólo puedes activar 1 "Stonehenge" por turno.
  fr: |-
    Ciblez 1 monstre avec 0 ATK dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque, et si vous le faites, équipez-le avec cette carte. Lorsque cette carte équipée par cet effet quitte le Terrain, détruisez le monstre. Vous ne pouvez activer qu'1 "Stonehenge" par tour.
  it: |-
    Scegli come bersaglio 1 mostro con ATK 0 nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco e, se lo fai, equipaggialo con questa carta. Quando questa carta, equipaggiata da questo effetto, lascia il Terreno, distruggi quel mostro. Puoi attivare solo 1 "Stonehenge" per turno.
  pt: |-
    Escolha 1 monstro com 0 de ATK no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Ataque e, se isso acontecer, equipe-o com este card. Quando este card, equipado por este efeito, deixar o campo, destrua esse monstro. Você só pode ativar 1 "Stonehenge" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の攻撃力０のモンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 공격력 0 의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다.
