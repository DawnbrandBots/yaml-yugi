text:
  en: |-
    This linked card cannot be destroyed by battle. You can only use each of the following effects of "NT8000 - SIRIUS" once per turn. During the turn a Link Monster's effect was activated (Quick Effect): You can target 1 face-up card you control and 1 face-up card your opponent controls; destroy both. If this card is sent to the GY, except from the field, and you control a DARK Link Monster: You can Special Summon this card, but banish it when it leaves the field.
  de: |-
    Diese gelinkte Karte kann nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „NT8000 - SIRIUS“ nur einmal pro Spielzug verwenden. Während des Spielzugs, in dem der Effekt eines Linkmonsters aktiviert wurde (Schnelleffekt): Du kannst 1 offene Karte, die du kontrollierst, und 1 offene Karte, die dein Gegner kontrolliert, wählen; zerstöre beide. Falls diese Karte auf den Friedhof gelegt wird, außer vom Spielfeld, und du ein FINSTERNIS Linkmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Esta carta enlazada no puede ser destruida en batalla. Sólo puedes usar cada uno de los siguientes efectos de "NT8000 - SIRIUS" una vez por turno. Durante el turno en el que el efecto de un Monstruo de Enlace fue activado (Efecto Rápido): puedes seleccionar 1 carta boca arriba que controles y 1 carta boca arriba que controle tu adversario; destruye ambas. Si esta carta es mandada al Cementerio, excepto desde el Campo, y controlas un Monstruo de Enlace de OSCURIDAD: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo.
  fr: |-
    Cette carte liée ne peut pas être détruite au combat. Vous ne pouvez utiliser chacun des effets suivants de "NT8000 - SIRIUS" qu'une fois par tour. Durant le tour où un effet de Monstre Lien a été activé (Effet Rapide) : vous pouvez cibler 1 carte face recto que vous contrôlez et 1 carte face recto contrôlée par votre adversaire ; détruisez-les toutes les deux. Si cette carte est envoyée au Cimetière, sauf depuis le Terrain, et que vous contrôlez un Monstre Lien TÉNÈBRES : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Questa carta linkata non può essere distrutta in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "NT8000 - SIRIUS" una sola volta per turno. Durante il turno in cui è stato attivato l'effetto di un Mostro Link (Effetto Rapido): puoi scegliere come bersaglio 1 carta scoperta che controlli e 1 carta scoperta controllata dal tuo avversario; distruggi entrambe. Se questa carta viene mandata al Cimitero, eccetto dal Terreno, e tu controlli un Mostro Link OSCURITÀ: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno.
  pt: |-
    Este card linkado não pode ser destruído em batalha. Você só pode usar cada um dos seguintes efeitos de "NT8000 - SIRIUS" uma vez por turno. Durante o turno em que o efeito de um Monstro Link foi ativado (Efeito Rápido): você pode escolher 1 card com a face para cima que você controla e 1 card com a face para cima que seu oponente controla; destrua os dois. Se este card for enviado para o Cemitério, exceto do campo, e você controlar um Monstro Link de TREVAS: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：リンク状態のこのカードは戦闘では破壊されない。②：Ｌモンスターの効果が発動した自分・相手ターンに、自分及び相手フィールドの表側表示カードを１枚ずつ対象として発動できる。そのカード２枚を破壊する。③：このカードがフィールド以外から墓地へ送られた場合、自分フィールドに闇属性Ｌモンスターが存在していれば発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 링크 상태의 이 카드는 전투로는 파괴되지 않는다. ②: 링크 몬스터의 효과가 발동한 자신 / 상대 턴에, 자신 및 상대 필드의 앞면 표시 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드 2장을 파괴한다. ③: 이 카드가 필드 이외에서 묘지로 보내졌을 경우, 자신 필드에 어둠 속성 링크 몬스터가 존재하고 있으면 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：连接状态的此卡不会因战斗被破坏。②：在有连接怪兽的效果发动过的自己・对手回合中，以自己及对手场上的各1张表侧表示卡为对象可以发动。将该2张卡破坏。③：此卡从场上以外的地方被送至墓地的情况下，如果自己场上存在暗属性连接怪兽则可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
