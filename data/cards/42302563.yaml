text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    This card's original ATK becomes 3000 while in the center Main Monster Zone. During the Main Phase (Quick Effect): You can Special Summon 1 Level 6 or lower "Elvennotes" monster from your hand or GY, then you can decrease the Levels of all Level 4 or higher monsters currently on the field by 3 until the end of this turn, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters. You can only use this effect of "Elvennotes Seraphim Stlitzia" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは中央のメインモンスターゾーンに存在する限り、元々の攻撃力が３０００になる。②：自分・相手のメインフェイズに発動できる。自分の手札・墓地からレベル６以下の「エルフェンノーツ」モンスター１体を特殊召喚する。その後、フィールドの全てのレベル４以上のモンスターのレベルをターン終了時まで３つ下げる事ができる。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的②效果1回合仅可使用1次。①：只要此卡存在于中央的主要怪兽区域，原本攻击力变为3000。②：在自己・对手的主要阶段可以发动。从自己手牌・墓地将1只等级6以下的“耀圣”怪兽特殊召唤。然后，可将场上的所有等级4以上的怪兽的等级直至回合结束时为止下降3。此回合，自己从额外牌组仅可特殊召唤同步怪兽。
