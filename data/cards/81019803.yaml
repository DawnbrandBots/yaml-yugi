text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Special Summoned: You can target 1 face-up monster on the field; return it to the hand. If your opponent Normal or Special Summons a monster(s) (except during the Damage Step), or if an opponent's monster targets this card for an attack: You can return this card to the Extra Deck, then, you can Special Summon 1 "Melffy" Xyz Monster from your Extra Deck. You can only use each effect of "Merry Melffys" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; gib es auf die Hand zurück. Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps) oder falls ein Monster eines Gegners diese Karte als Angriffsziel wählt: Du kannst diese Karte ins Extra Deck zurücklegen, dann kannst du 1 „Melffy“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören. Du kannst jeden Effekt von „Lustige Melffys“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; devuélvelo a la mano. Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos (excepto durante el Damage Step), o si un monstruo del adversario selecciona esta carta para un ataque: puedes devolver esta carta al Deck Extra, y después puedes Invocar de Modo Especial 1 Monstruo Xyz "Melffy" desde tu Deck Extra. Sólo puedes usar cada efecto de "Melffys Alegres" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; renvoyez-le à la main. Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step), ou si un monstre de l'adversaire cible cette carte avec une attaque : vous pouvez renvoyer cette carte à l'Extra Deck, puis, vous pouvez Invoquer Spécialement 1 Monstre Xyz "Melffy" depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Heureux Melffys" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; fallo ritornare nella mano. Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step), o se un mostro dell'avversario sceglie questa carta come bersaglio per un attacco: puoi far ritornare questa carta nell'Extra Deck, poi puoi Evocare Specialmente 1 Mostro Xyz "Melffy" dal tuo Extra Deck. Puoi utilizzare ogni effetto di "Melffy Allegri" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima no campo; devolva-o para a mão. Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano), ou se um monstro do oponente escolher este card como alvo de um ataque: você pode devolver este card para o Deck Adicional e, depois, você pode Invocar por Invocação-Especial 1 Monstro Xyz "Melffy" do seu Deck Adicional. Você só pode usar cada efeito de "Melffys Felizes" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。②：相手がモンスターの召喚・特殊召喚に成功した場合、またはこのカードが相手モンスターの攻撃対象に選択された場合に発動できる。このカードを持ち主のＥＸデッキに戻す。その後、ＥＸデッキから「メルフィー」Ｘモンスター１体を特殊召喚できる。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. ②: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우, 또는 이 카드가 상대 몬스터의 공격 대상으로 선택되었을 경우에 발동할 수 있다. 이 카드를 주인의 엑스트라 덱으로 되돌린다. 그 후, 엑스트라 덱에서 "메르피" 엑시즈 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    调整+1只以上调整以外的怪兽
    这个卡名的①②效果1回合各能使用1次。①：这张卡特殊召唤成功的场合，可以以场上的1只表侧表示怪兽为对象发动。使那只怪兽返回持有者的手牌。②：对手召唤或特殊召唤怪兽成功的场合，或者这张卡被选择为对手怪兽的攻击对象的场合可以发动。使这张卡返回持有者的额外卡组。那之后，可以从额外卡组特殊召唤1只「メルフィー／奇妙毛毛兽」多维怪兽。
