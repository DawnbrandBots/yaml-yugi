name:
  en: Gateway Dragon
  de: Gateway-Drache
  es: Dragón Puerta de Entrada
  fr: Dragon Passerelle
  it: Drago Gateway
  pt: Dragão Gateway
  ja: ゲートウェイ・ドラゴン
  ja_romaji: Gētowei Doragon
  ko: 게이트웨이 드래곤
  ko_rr: Geiteuwei Deuraegon
  zh-TW:
  zh-CN: 网关龙
text:
  en: |-
    If your opponent controls a Link Monster, you can Special Summon this card (from your hand). You can only Special Summon "Gateway Dragon" once per turn this way. Once per turn: You can Special Summon 1 Level 4 or lower DARK Dragon monster from your hand.
  de: |-
    Falls dein Gegner ein Linkmonster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Gateway-Drache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 FINSTERNIS Drache-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si tu adversario controla un Monstruo de Enlace, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Dragón Puerta de Entrada" una vez por turno de esta forma. Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Dragón de OSCURIDAD de Nivel 4 o menor.
  fr: |-
    Si votre adversaire contrôle un Monstre Lien, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Dragon Passerelle" qu'une fois par tour de cette façon. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES Dragon de max. Niveau 4 depuis votre main.
  it: |-
    Se il tuo avversario controlla un Mostro Link, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Drago Gateway" una sola volta per turno in questo modo. Una volta per turno: puoi Evocare Specialmente 1 mostro OSCURITÀ Drago di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Se seu oponente controlar um Monstro Link, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dragão Gateway" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Dragão de TREVAS de Nível 4 ou menos da sua mão.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：相手フィールドにリンクモンスターが存在する場合、このカードは手札から特殊召喚できる。②：１ターンに１度、自分メインフェイズに発動できる。手札からレベル４以下のドラゴン族・闇属性モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 상대 필드에 링크 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 4 이하의 드래곤족 / 어둠 속성 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：对手场上有连接怪兽存在的情况下，此卡可从手牌中特殊召唤。②：1回合1次，在自己的主要阶段可以发动。从手牌将1只等级4以下龙族・暗属性怪兽特殊召唤。
