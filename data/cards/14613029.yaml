text:
  en: |-
    If you control 2 or more face-up "Morphtronic" monsters, select 2 cards your opponent controls. Destroy 1 card of your opponent's choice from those 2.
  de: |-
    Falls du 2 oder mehr offene "Morphtronisch"-Monster kontrollierst, wähle 2 Karten, die dein Gegner kontrolliert. Zerstöre 1 von den 2 Karten, die dein Gegner bestimmt.
  es: |-
    Si controlas 2 o más monstruos "Morfotrónico/a" boca arriba, selecciona 2 cartas que controle tu adversario. Destruye 1 de esas cartas, a elección de tu adversario.
  fr: |-
    Si vous contrôlez 2 monstres "Morphtronique" face recto ou plus, sélectionnez 2 cartes contrôlées par votre adversaire. Détruisez 1 carte choisie par votre adversaire parmi ces 2.
  it: |-
    Se controlli 2 o più mostri "Morfotronici" scoperti, scegli 2 carte controllate dal tuo avversario. Distruggi 1 carta a scelta del tuo avversario tra quelle 2.
  pt: |-
    Se você controla 2 ou mais monstros "Morphtronic" virados para cima no campo, selecione 2 cartas que o seu oponente controla. Destrua 1 carta da escolha do seu oponente entre aquelas 2.
  ja: |-
    自分フィールド上に「<ruby>Ｄ<rt>ディフォーマー</rt></ruby>」と名のついたモンスターが２体以上表側表示で存在する場合、相手フィールド上に存在するカード２枚を選択して発動する。相手はその中から１枚を選択し、相手が選択したカード１枚を破壊する。
  ko: |-
    자신 필드 위에 "D(디포머)"라는 이름이 붙은 몬스터가 2장 이상 앞면 표시로 존재할 경우, 상대 필드 위에 존재하는 카드를 2장 선택하고 발동한다. 상대는 그 중에서 1장을 선택하고, 상대가 선택한 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「变形斗士」的怪兽2只以上表侧表示存在的场合，选择对方场上存在的2张卡发动。对方从那之中选择1张，对方选择的1张卡破坏。
