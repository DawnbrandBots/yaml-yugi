name:
  en: Gemini Booster
  de: Zwillingsbooster
  es: Mejorador Gémminis
  fr: Générateur Gémeau
  it: Potenziatore di Gemelli
  pt: Amplificador de Gêmeos
  ja: デュアル・ブースター
  ja_romaji: Dyuaru Būsutā
  ko: 듀얼 부스터
  ko_rr: Dyueol Buseuteo
  zh-TW: 二重推進器
  zh-CN: 二重推进器
text:
  en:
  de: |-
    Rüste ein Zwillingsmonster, das du kontrollierst, mit dieser Karte als Ausrüstungskarte aus. Es erhält 700 ATK. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, während sie ausrüstet, wähle 1 offenes Zwillingsmonster und behandle es als Effektmonster.
  es: |-
    Equipa esta carta a un monstruo Géminis que controles como si fuera una Carta de Equipo. El monstruo gana 700 ATK. Cuando esta carta es destruida estando equipada y mandada al Cementerio, selecciona 1 monstruo Géminis boca arriba y trátalo como un Monstruo de Efecto.
  fr: |-
    Équipable à un monstre Gémeau que vous contrôlez en tant que Carte d'Équipement. Il gagne 700 points d'ATK. Si cette carte est détruite lorsqu'elle est équipée et envoyée au Cimetière, sélectionnez 1 monstre Gémeau face recto et traitez-le comme un Monstre à Effet.
  it: |-
    Equipaggia questa carta ad un mostro Gemelli che controlli come una Carta Equipaggiamento. Esso guadagna 700 ATK. Quando questa carta viene distrutta e mandata al Cimitero mentre è equipaggiata, scegli 1 mostro Gemello scoperto e consideralo come un Mostro con Effetto.
  pt: |-
    Equipe este card a um monstro Gêmeos que você controla como um Card de Equipamento. Ele ganha 700 de ATK. Quando este card for destruído enquanto equipado e enviado ao Cemitério, selecione 1 monstro Gêmeos com a face para cima e considere-o como um Monstro de Efeito.
  ja: |-
    ①：自分フィールドのデュアルモンスター１体を対象としてこのカードを発動できる。このカードを攻撃力７００アップの装備カード扱いでその自分のモンスターに装備する。
    ②：装備カード扱いのこのカードが破壊され墓地へ送られた場合、フィールドのデュアルモンスター１体を対象として発動する。そのデュアルモンスターはもう１度召喚された状態になる。
  ko: |-
    ①: 자신 필드의 듀얼 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 700 올리는 장착 카드로 취급하여 그 자신 몬스터에 장착한다. ②: 장착 카드 취급의 이 카드가 파괴되어 묘지로 보내졌을 경우, 필드의 듀얼 몬스터 1장을 대상으로 하고 발동한다. 그 듀얼 몬스터는 1번 더 일반 소환된 상태가 된다.
  zh-TW: |-
    ①：可將我方場上的１隻二重怪獸做為對象發動此卡。將此卡視為攻擊力提升７００的裝備卡，裝備於我方的該怪獸。②：在視為裝備卡的此卡被破壞送至墓地的狀況下，可將場上的１隻二重怪獸做為對象發動。該二重怪獸變為再次被召喚的狀態。
  zh-CN: |-
    发动后此卡变为攻击力上升７００点的装备卡，装备至我方场上１只二重怪兽上。当成为装备卡的此卡被破坏送入墓地时，选择１只以表侧表示存在于场上的二重怪兽，令其变为已再次召唤的状态。
