name:
  en: Rikka Queen Strenna
  de: Rikka-Königin Strenna
  es: Reina Rikka Strena
  fr: Strenna la Reine Rikka
  it: Regina Rikka Strenna
  pt: Strenna, a Rainha Rikka
  ja: <ruby><rb>六</rb><rt>りっ</rt></ruby><ruby><rb>花</rb><rt>か</rt></ruby><ruby><rb>聖</rb><rt>せい</rt></ruby>ストレナエ
  ja_romaji: Rikkasei Sutorenae
  ko: 육화성 스트레나에
  ko_rr: Yukhwaseong Seuteurena-e
  zh-TW:
  zh-CN: 六花圣花环
text:
  en: |-
    2 Level 4 monsters
    You can detach 1 material from this card, then target 1 Plant monster or "Rikka" card in your GY; add it to your hand. If this card with Xyz Material is Tributed: You can Special Summon 1 Rank 5 or higher Plant Xyz Monster from your Extra Deck or GY, then you can attach this card to it as material. You can only use each effect of "Rikka Queen Strenna" once per turn.
  de: |-
    2 Monster der Stufe 4
    Du kannst 1 Material von dieser Karte abhängen und dann 1 Pflanze-Monster oder „Rikka“-Karte in deinem Friedhof wählen; füge es oder sie deiner Hand hinzu. Falls diese Karte mit Xyz-Material als Tribut angeboten wird: Du kannst 1 Pflanze-Xyz-Monster des Rangs 5 oder höher als Spezialbeschwörung von deinem Extra Deck oder Friedhof beschwören, dann kannst du diese Karte als Material daran anhängen. Du kannst jeden Effekt von „Rikka-Königin Strenna“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 4
    Puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo Planta o una carta "Rikka" en tu Cementerio; añádela a tu mano. Si esta carta con Material Xyz es Sacrificada: puedes Invocar de Modo Especial, desde tu Deck Extra o Cementerio, 1 Monstruo Xyz Planta de Rango 5 o mayor, y después puedes acoplarle esta carta como material. Sólo puedes usar cada efecto de "Reina Rikka Strena" una vez por turno.
  fr: |-
    2 monstres de Niveau 4
    Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre Plante ou carte "Rikka" dans votre Cimetière ; ajoutez-le à votre main. Si cette carte avec du Matériel Xyz est Sacrifiée : vous pouvez Invoquer Spécialement 1 Monstre Xyz Plante de min. Rang 5 depuis votre Extra Deck ou Cimetière, puis vous pouvez lui attacher cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Strenna la Reine Rikka" qu'une fois par tour.
  it: |-
    2 mostri di Livello 4
    Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro Pianta o 1 carta "Rikka" nel tuo Cimitero; aggiungila alla tua mano. Se questa carta con Materiali Xyz viene offerta come Tributo: puoi Evocare Specialmente 1 Mostro Xyz Pianta di Rango 5 o superiore dal tuo Extra Deck o Cimitero, poi puoi attaccare questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Regina Rikka Strenna" una sola volta per turno.
  pt: |-
    2 monstros de Nível 4
    Você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro Planta ou card "Rikka" no seu Cemitério; adicione-o à sua mão. Se este card com Matéria Xyz for oferecido como Tributo: você pode Invocar por Invocação-Especial 1 Monstro Xyz Planta de Classe 5 ou mais do seu Deck Adicional ou Cemitério e, depois, você pode associar este card a ele como matéria. Você só pode usar cada efeito de "Strenna, a Rainha Rikka" uma vez por turno.
  ja: |-
    レベル４モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、自分の墓地の、植物族モンスター１体または「六花」カード１枚を対象として発動できる。そのカードを手札に加える。②：Ｘ素材を持ったこのカードがリリースされた場合に発動できる。自分のＥＸデッキ・墓地からランク５以上の植物族Ｘモンスター１体を選んで特殊召喚する。その後、このカードをそのモンスターの下に重ねてＸ素材にできる。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의, 식물족 몬스터 1장 또는 "육화" 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. ②: 엑시즈 소재를 가진 이 카드가 릴리스되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱 / 묘지에서 랭크 5 이상의 식물족 엑시즈 몬스터 1장을 고르고 특수 소환한다. 그 후, 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 할 수 있다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    此卡名的①②效果1回合仅可各使用1次。①：去除此卡的1个超量素材，可以自己墓地的1只植物族怪兽或者是1张“六花”卡为对象发动。将该卡加入手牌。②：拥有超量素材的此卡被解放的情况下可以发动。从自己的额外牌组・墓地挑选1只阶级5以上的植物族超量怪兽特殊召唤。然后，可将此卡重叠在该怪兽下方作为超量素材。
