text:
  en: |-
    You can Ritual Summon this card with "Dark Dragon Ritual". At the start of the Damage Step, if this card attacks a Defense Position monster: Destroy that monster. You can Tribute this card; Special Summon 1 "Red-Eyes" monster from your hand or Deck. You can only use this effect of "Paladin of Dark Dragon" once per turn.
  de: |-
    Du kannst diese Karte mit „Ritual des Schwarzen Drachen“ als Ritualbeschwörung beschwören. Am Beginn des Damage Steps, falls diese Karte ein Monster in Verteidigungsposition angreift: Zerstöre das Monster. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Rotäugig“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst diesen Effekt von „Paladin des Schwarzen Drachen“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ritual del Dragón Oscuro". Al comienzo del Damage Step, si esta carta ataca a un monstruo en Posición de Defensa: destruye ese monstruo. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Ojos Rojos". Sólo puedes usar este efecto de "Paladín del Dragón Oscuro" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Rituel du Dragon Noir". Au début de la Damage Step, si cette carte attaque un monstre en Position de Défense : détruisez le monstre. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Yeux Rouges" depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Paladin du Dragon Noir" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rituale del Drago Nero". All'inizio del Damage Step, se questa carta attacca un mostro in Posizione di Difesa: distruggi quel mostro. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Occhi Rossi" dalla tua mano o Deck. Puoi utilizzare questo effetto di "Paladino del Drago Nero" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ritual do Dragão Negro". No começo da Etapa de Dano, se este card atacar um monstro em Posição de Defesa: destrua o monstro. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Olhos Vermelhos" da sua mão ou do Deck. Você só pode usar este efeito de "Paladino do Dragão Negro" uma vez por turno.
  ja: |-
    「黒竜降臨」により降臨。「黒竜の聖騎士」の②の効果は１ターンに１度しか使用できない。①：このカードが守備表示モンスターを攻撃したダメージステップ開始時に発動する。そのモンスターを破壊する。②：このカードをリリースして発動できる。手札・デッキから「レッドアイズ」モンスター１体を特殊召喚する。
  ko: |-
    "흑룡강림"에 의해 의식 소환. "나이트 오브 블랙 드래곤"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 수비 표시 몬스터를 공격한 데미지 스텝 개시시에 발동한다. 그 몬스터를 파괴한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "붉은 눈" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    以「黑龍降臨」降臨。「黑龍聖騎兵」的②效果，１回合僅限使用１次。①：此卡攻擊守備表示怪獸的傷害步驟開始時發動。破壞該怪獸。②：可解放此卡發動。從手牌・牌組特殊召喚１隻「真紅眼」怪獸。
  zh-CN: |-
    由“黑龙降临”召唤而来。“黑龙圣骑士”的②的效果在１个回合中只可使用１次。①：此卡攻击守备表示的怪兽后在伤害步骤开始时发动此卡。破坏该怪兽。②：可解放此卡来发动此卡。从手牌・牌组特殊召唤１只“真红眼”怪兽。
