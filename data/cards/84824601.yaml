text:
  en:
  de: |-
    Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, kannst du deiner Hand 1 Monster vom Typ Pflanze mit 1000 oder weniger DEF von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es mandada del Campo al Cementerio, puedes añadir a tu mano desde tu Deck 1 monstruo de Tipo Planta con 1000 o menos DEF.
  fr: |-
    Lorsque cette carte est envoyée du Terrain au Cimetière, vous pouvez ajouter 1 monstre de Type Plante avec une DEF de 1000 ou moins depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene mandata dal Terreno al Cimitero, puoi aggiungere 1 mostro di Tipo Pianta con DEF di 1000 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for enviado do campo para o Cemitério, você pode adicionar 1 monstro do Tipo Planta com 1000 ou menos de DEF do seu Deck à sua mão.
  ja: |-
    ①：このカードがフィールドから墓地へ送られた時に発動できる。デッキから守備力１０００以下の植物族モンスター１体を手札に加える。
  ko: |-
    이 카드가 필드 위에서 묘지로 보내졌을 때, 자신의 덱에서 수비력 1000 이하의 식물족 몬스터 1장을 패에 넣을 수 있다.
  zh-TW: |-
    可在此卡從場上被送至墓地時發動。從牌組將１隻守備力１０００以下的植物族怪獸加入手牌。
  zh-CN: |-
    此卡从场上被送入墓地时可发动。从牌组将１只守备力１０００或以下的植物族怪兽加入手牌。
