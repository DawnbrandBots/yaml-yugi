name:
  en: Harpie Perfumer
  de: Harpyien-Parfümeurin
  es: Perfumista Arpía
  fr: Parfumeuse Harpie
  it: Profumiera Arpia
  pt: Perfumista Harpia
  ja: ハーピィ・パフューマー
  ja_romaji: Hāpyi Pafyūmā
