  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「メメント」モンスターが相手によってフィールドから離れた場合に発動できる。手札・デッキから「冥骸合竜－メメントラル・テクトリカ」１体を召喚条件を無視して特殊召喚する。②：このカードが墓地に存在する状態で、自分の墓地の「メメント」モンスターが相手によって墓地から離れた場合、このカードを除外して発動できる。手札・デッキから「メメント」モンスターを可能な限り特殊召喚する（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 필드의 앞면 표시의 "메멘토" 몬스터가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 패 / 덱에서 "명해합룡－메멘토랄 테쿠틀리카" 1장을 소환 조건을 무시하고 특수 소환한다.
    ②: 이 카드가 묘지에 존재하는 상태에서, 자신 묘지의 "메멘토" 몬스터가 상대에 의해 묘지에서 벗어났을 경우, 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "메멘토" 몬스터를 가능한 한 특수 소환한다(같은 이름의 카드는 1장까지).
