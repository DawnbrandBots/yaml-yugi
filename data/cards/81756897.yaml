text:
  en: |-
    This card is used to Ritual Summon "Zera the Mant". You must also Tribute monsters from your hand or field whose total Levels equal 8 or more.
  de: |-
    Diese Karte wird verwendet, um „Zera der Mant“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 8 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Zera el Mant". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales a 8 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Zéra, la Mante". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 8.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Zera la Manta". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore a 8.
  pt: |-
    Este card é usado na Invocação-Ritual de "Zera, o Mante". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 8 ou mais.
  ja: |-
    「ゼラ」の降臨に必要。
    場か手札から、星の数が合計８個以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "제라"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이상이 되도록 몬스터를 릴리스하고, 패에서 "제라"를 의식 소환한다.
  zh-TW:
  zh-CN: |-
    「杰拉」的降临必需。必须从场上或手卡把星数直到合计8个以上的卡作为祭品。
