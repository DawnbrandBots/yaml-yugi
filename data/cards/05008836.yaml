text:
  en: |-
    Cannot be Special Summoned. You can Tribute 5 monsters to Tribute Summon (but not Set) this card. This card's ATK/DEF become the combined original ATK/DEF of the Tributed monsters. If this card Summoned this way destroys a DARK Fiend monster owned by your opponent, you win the Duel at the end of the Damage Step.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Du kannst 5 Monster als Tribut anbieten, um diese Karte als Tributbeschwörung zu beschwören (aber nicht um sie zu setzen). Die ATK/DEF dieser Karte werden gleich der Summe der Grund-ATK/-DEF der als Tribut angebotenen Monster. Falls diese auf diese Art beschworene Karte ein FINSTERNIS Unterweltler-Monster zerstört, das dein Gegner besitzt, gewinnst du am Ende des Damage Steps das Duell.
  es: |-
    No puede ser Invocado de Modo Especial. Puedes Sacrificar 5 monstruos para Invocar esta carta por Sacrificio (pero no para Colocarla). El ATK/DEF de esta carta se convierten en el ATK/DEF originales combinados de los monstruos Sacrificados. Si esta carta Invocada de esta forma destruye un monstruo Demonio de OSCURIDAD que sea propiedad de tu adversario, ganas el Duelo al final del Damage Step.
  fr: |-
    Non Invocable Spécialement. Vous pouvez Sacrifier 5 monstres pour Invoquer par Sacrifice (mais pas Poser) cette carte. L'ATK/DEF de cette carte deviennent la somme des ATK/DEF d'origine des monstres Sacrifiés. Si cette carte Invoquée de cette façon détruit un monstre TÉNÈBRES Démon dont le propriétaire est votre adversaire, vous gagnez le Duel à la fin de la Damage Step.
  it: |-
    Non può essere Evocato Specialmente. Puoi offrire come Tributo 5 mostri per Evocare tramite Tributo (ma non Posizionare) questa carta. Gli ATK/DEF di questa carta diventano la somma degli ATK/DEF originali dei mostri offerti come Tributo. Se questa carta Evocata in questo modo distrugge un mostro Demone OSCURITÀ di proprietà del tuo avversario, tu vinci il Duello alla fine del Damage Step.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Você pode oferecer 5 monstros como Tributo para Invocar este card por Invocação-Tributo (mas não para Baixar). O ATK/DEF deste card se tornam a soma dos respectivos ATK/DEF originais dos monstros oferecidos como Tributo. Se este card Invocado desta forma destruir um monstro Demônio de TREVAS do qual seu oponente seja dono, você vence o Duelo no final da Etapa de Dano.
  ja: |-
    このカードは特殊召喚できない。このカードの①の方法で召喚したこのカードが、元々の持ち主が相手となる悪魔族・闇属性モンスターを戦闘で破壊した時、自分はデュエルに勝利する。①：このカードはモンスター５体をリリースして召喚する事もできる。②：このカードの攻撃力・守備力は、このカードを召喚するためにリリースしたモンスターの元々の攻撃力・守備力をそれぞれ合計した数値になる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드의 ①의 방법으로 일반 소환한 이 카드가, 원래의 주인이 상대가 되는 악마족 / 어둠 속성 몬스터를 전투로 파괴했을 때, 자신은 듀얼에서 승리한다. ①: 이 카드는 몬스터 5장을 릴리스하고 일반 소환할 수도 있다. ②: 이 카드의 공격력 / 수비력은, 이 카드를 일반 소환하기 위해 릴리스한 몬스터의 원래의 공격력 / 수비력을 각각 합계한 수치가 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡的①的方法召唤的这张卡战斗破坏原本持有者是对方的恶魔族·暗属性怪兽时，自己决斗胜利。
    ①：这张卡也能把5只怪兽解放作召唤。
    ②：这张卡的攻击力·守备力变成因为这张卡召唤而解放的怪兽的原本的攻击力·守备力各自合计数值。
