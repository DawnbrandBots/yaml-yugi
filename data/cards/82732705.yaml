name:
  en: Skill Drain
  de: Kräfte rauben
  es: Drenaje de Habilidad
  fr: Absorption de Compétence
  it: Risucchia Abilità
  pt: Drenar Habilidades
  ja: スキルドレイン
  ja_romaji: Sukiru Dorein
  ko: 스킬 드레인
  ko_rr: Seukil Deurein
  zh-TW: 技能抽取
  zh-CN: 技能抽取
text:
  en: |-
    Activate this card by paying 1000 LP. Negate the effects of all face-up monsters while they are face-up on the field (but their effects can still be activated).
  de: |-
    Aktiviere diese Karte, indem du 1000 LP zahlst. Annulliere die Effekte aller offenen Monster, solange sie offen auf dem Spielfeld liegen (aber ihre Effekte können trotzdem aktiviert werden).
  es: |-
    Activa esta carta pagando 1000 LP. Niega los efectos de todos los monstruos boca arriba mientras estén boca arriba en el Campo (pero sus efectos todavía pueden ser activados).
  fr: |-
    Activez cette carte en payant 1000 LP. Annulez les effets de tous les monstres face recto tant qu'ils sont face recto sur le Terrain (mais leurs effets peuvent toujours être activés).
  it: |-
    Attiva questa carta pagando 1000 LP. Annulla gli effetti di tutti i mostri scoperti mentre sono scoperti sul Terreno (ma i loro effetti possono comunque essere attivati).
  pt: |-
    Ative este card ao pagar 1000 PV. Negue os efeitos de todos os monstros com a face para cima enquanto eles estiverem com a face para cima no campo (mas seus efeitos ainda podem ser ativados).
  ja: |-
    １０００ＬＰを払ってこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、フィールドの表側表示モンスターの効果は無効化される。
  ko: |-
    1000 LP를 지불하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 필드의 모든 앞면 표시 몬스터의 효과는 무효화된다.
  zh-TW: |-
    可支付1000点生命点数发动。只要此卡存在于场上，场上全部效果怪兽的效果被无效化。
  zh-CN: |-
    支付１０００LP可以发动此卡。①：只要此卡存在于魔法与陷阱区域，场上所有表侧表示的怪兽的效果无效化。
