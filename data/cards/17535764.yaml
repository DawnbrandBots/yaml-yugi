text:
  en: |-
    If this card is sent to the GY: You can add 1 Level 4 Insect monster from your Deck to your hand, then, if you added a Normal Monster, you can Special Summon it, then you can destroy 1 monster on the field with ATK greater than or equal to that Special Summoned monster's. You can only use this effect of "Gokipole" once per turn.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Insekt-Monster der Stufe 4 von deinem Deck hinzufügen, dann, falls du ihr ein Normales Monster hinzugefügt hast, kannst du es als Spezialbeschwörung beschwören, dann kannst du 1 Monster, dessen ATK größer oder gleich den ATK des als Spezialbeschwörung beschworenen Monsters sind, auf dem Spielfeld zerstören. Du kannst diesen Effekt von „Gokipole“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 monstruo Insecto de Nivel 4 en tu Deck y después, si añadiste un Monstruo Normal, puedes Invocarlo de Modo Especial, y después puedes destruir 1 monstruo en el Campo con ATK igual o mayor al de ese monstruo Invocado de Modo Especial. Sólo puedes usar este efecto de "Gokiposte" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 monstre Insecte de Niveau 4 depuis votre Deck à votre main, puis, si vous avez ajouté un Monstre Normal, vous pouvez l'Invoquer Spécialement, puis vous pouvez détruire 1 monstre sur le Terrain avec une ATK supérieure ou égale à celle du monstre Invoqué Spécialement. Vous ne pouvez utiliser cet effet de "Gokipole" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi aggiungere 1 mostro Insetto di Livello 4 dal tuo Deck alla tua mano, poi, se hai aggiunto un Mostro Normale, puoi Evocarlo Specialmente, poi puoi distruggere 1 mostro sul Terreno con ATK pari o superiore a quello di quel mostro Evocato Specialmente. Puoi utilizzare questo effetto di "Gokipalo" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério: você pode adicionar 1 monstro Inseto de Nível 4 do seu Deck à sua mão e, depois, se você adicionou um Monstro Normal, você pode Invocá-lo por Invocação-Especial e, depois, você pode destruir 1 monstro no campo com ATK igual ou maior que o desse monstro Invocado por Invocação-Especial. Você só pode usar este efeito de "Gokiposte" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合に発動できる。デッキからレベル４の昆虫族モンスター１体を手札に加える。この効果で通常モンスターを加えた場合、さらにそのモンスターを手札から特殊召喚できる。その後、この効果で特殊召喚したモンスターの攻撃力以上の攻撃力を持つ、フィールドのモンスター１体を選んで破壊できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 레벨 4 곤충족 몬스터 1장을 패에 넣는다. 이 효과로 일반 몬스터를 넣었을 경우, 추가로 그 몬스터를 패에서 특수 소환할 수 있다. 그 후, 이 효과로 특수 소환한 몬스터의 공격력 이상의 공격력을 가지는, 필드의 몬스터 1장을 고르고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡被送去墓地的场合才能发动。从卡组把1只4星昆虫族怪兽加入手卡。这个效果把通常怪兽加入的场合，可以再把那只怪兽从手卡特殊召唤。那之后，可以选持有这个效果特殊召唤的怪兽的攻击力以上的攻击力的场上1只怪兽破坏。
