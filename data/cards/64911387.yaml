  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「マテリアクトル」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚・リバースした場合に発動できる。デッキから「マテリアクトル・ゼプトウィング」以外の「マテリアクトル」カード１枚を手札に加える。その後、自分の墓地からレベル３通常モンスター１体を手札に加えるか特殊召喚できる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在“原物质”卡的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤・反转的情况下可以发动。从牌组将“原物质・仄普托环禽”以外的1张“原物质”卡加入手牌。然后，可从自己墓地将1只等级3通常怪兽加入手牌或特殊召唤。
