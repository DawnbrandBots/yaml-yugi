text:
  en: |-
    If you control a "Materiactor" card: You can Special Summon this card from your hand. If this card is Normal/Special Summoned, or flipped face-up: You can add 1 "Materiactor" card from your Deck to your hand, except "Materiactor Zeptowing", then you can take 1 Level 3 Normal Monster from your GY, and either add it to your hand or Special Summon it. You can only use each effect of "Materiactor Zeptowing" once per turn.
  de:
  es:
  fr:
