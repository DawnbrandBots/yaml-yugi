name:
  en: Materiactor Zeptwing
  de: Materiaktor Zeptflügel
  es: Materiactor Zeptala
  fr: Matériacteur Zeptaile
  it: Materiattore Zeptwing
  pt: Materriator Zeptasa
  ja: マテリアクトル・ゼプトウィング
  ja_romaji: Materiakutoru Zeputowingu
  ko: 머티리어크톨 젭토윙
  ko_rr:
  zh-TW:
  zh-CN: 原物质・仄普托环禽
text:
  en: |-
    If you control a "Materiactor" card: You can Special Summon this card from your hand. If this card is Normal or Special Summoned, or flipped face-up: You can add 1 "Materiactor" card from your Deck to your hand, except "Materiactor Zeptwing", then you can either add to your hand or Special Summon, 1 Level 3 Normal Monster from your GY. You can only use each effect of "Materiactor Zeptwing" once per turn.
  de: |-
    Falls du eine „Materiaktor“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen oder aufgedeckt wird: Du kannst deiner Hand 1 „Materiaktor“-Karte von deinem Deck hinzufügen, außer „Materiaktor Zeptflügel“, dann kannst du 1 Normales Monster der Stufe 3 von deinem Friedhof entweder deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Materiaktor Zeptflügel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas una carta "Materiactor": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial o volteada boca arriba: puedes añadir a tu mano 1 carta "Materiactor" en tu Deck, excepto "Materiactor Zeptala", y después puedes, ya sea añadir a tu mano o Invocar de Modo Especial, 1 Monstruo Normal de Nivel 3 desde tu Cementerio. Sólo puedes usar cada efecto de "Materiactor Zeptala" una vez por turno.
  fr: |-
    Si vous contrôlez une carte "Matériacteur" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement, ou retournée face recto : vous pouvez ajouter 1 carte "Matériacteur" ("Matériacteur Zeptaile" exclu) depuis votre Deck à votre main, puis vous pouvez soit ajouter à votre main soit Invoquer Spécialement 1 Monstre Normal de Niveau 3 depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Matériacteur Zeptaile" qu'une fois par tour.
  it: |-
    Se controlli un carta "Materiattore": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente, o scoperta: puoi aggiungere 1 carta "Materiattore" dal tuo Deck alla tua mano, eccetto "Materiattore Zeptwing", poi puoi aggiungere alla tua mano oppure Evocare Specialmente 1 Mostro Normale di Livello 3 dal tuo Cimitero. Puoi utilizzare ogni effetto di "Materiattore Zeptwing" una sola volta per turno.
  pt: |-
    Se você controlar um card "Materriator": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial, ou virado com a face para cima: você pode adicionar 1 card "Materriator" do seu Deck à sua mão, exceto "Materriator Zeptasa" e, depois, você pode adicionar à sua mão ou Invocar por Invocação-Especial, 1 Monstro Normal de Nível 3 do seu Cemitério. Você só pode usar cada efeito de "Materriator Zeptasa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「マテリアクトル」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚・リバースした場合に発動できる。デッキから「マテリアクトル・ゼプトウィング」以外の「マテリアクトル」カード１枚を手札に加える。その後、自分の墓地からレベル３通常モンスター１体を手札に加えるか特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "머티리어크톨" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환 / 리버스했을 경우에 발동할 수 있다. 덱에서 "머티리어크톨 젭토윙" 이외의 "머티리어크톨" 카드 1장을 패에 넣는다. 그 후, 자신 묘지에서 레벨 3 일반 몬스터 1장을 패에 넣거나 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在“原物质”卡的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤・反转的情况下可以发动。从牌组将“原物质・仄普托环禽”以外的1张“原物质”卡加入手牌。然后，可从自己墓地将1只等级3通常怪兽加入手牌或特殊召唤。
