text:
  en: |-
    If your opponent controls a monster and you control no monsters, you can Special Summon this card (from your hand).
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se il tuo avversario controlla un mostro e tu non ne controlli nessuno, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt:
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードを手札から特殊召喚する事ができる。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：仅有对手场上才存在怪兽的情况下，此卡可从手牌特殊召唤。
