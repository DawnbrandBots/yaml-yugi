text:
  en: |-
    Banish 1 "Reptilianne" monster from your GY; Special Summon 2 "Reptilianne Tokens" (Reptile/EARTH/Level 1/ATK 0/DEF 0).
  de: |-
    Verbanne 1 „Reptilianisch“-Monster von deinem Friedhof; beschwöre 2 „Reptilianisch-Spielmarken“ (Reptil/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung.
  es: |-
    Destierra 1 monstruo "Reptílico/a" en tu Cementerio; Invoca de Modo Especial 2 "Ficha Reptílica" (Reptil/TIERRA/Nivel 1/ATK 0/DEF 0).
  fr: |-
    Bannissez 1 monstre "Reptilia" depuis votre Cimetière ; Invoquez Spécialement 2 "Jeton Reptilia" (Reptile/TERRE/Niveau 1/ATK 0/DEF 0).
  it: |-
    Bandisci 1 mostro "Rettiliano" dal tuo Cimitero; Evoca Specialmente 2 "Segna-Rettiliano" (Rettile/TERRA/Livello 1/ATK 0/DEF 0).
  pt: |-
    Bana 1 monstro "Reptiliano(a)" do seu Cemitério; Invoque por Invocação-Especial 2 "Ficha de Reptiliano" (Réptil/TERRA/Nível 1/ATK 0/DEF 0).
  ja: |-
    自分の墓地に存在する「レプティレス」と名のついたモンスター１体をゲームから除外して発動する。自分フィールド上に「レプティレストークン」（爬虫類族・地・星１・攻／守０）２体を特殊召喚する。
  ko: |-
    자신의 묘지에 존재하는 "레프티레스"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동한다. 자신 필드 위에 "레프티레스 토큰"(파충류족/땅 속성/레벨 1/공격력 0/수비력 0) 2장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从自己的墓地将1只"爬虫妖"怪兽除外可以发动。将2只"爬虫妖衍生物"（爬虫类族・地・星1・攻／守0）特殊召唤至自己场上。
