text:
  en: |-
    During the Damage Step, when a face-up monster you control battles (Quick Effect): You can send this card from your hand to the GY; that monster gains 300 ATK until the end of this turn.
  de: |-
    Während des Damage Steps, wenn ein offenes Monster, das du kontrollierst, kämpft (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; das Monster erhält bis zum Ende dieses Spielzugs 300 ATK.
  es: |-
    Durante el Damage Step, cuando un monstruo boca arriba que controlas batalla (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; hasta el final de este turno, ese monstruo gana 300 ATK.
  fr: |-
    Durant la Damage Step, lorsqu'un monstre face recto que vous contrôlez combat (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; jusqu'à la fin de ce tour, le monstre gagne 300 ATK.
  it: |-
    Durante il Damage Step, quando un mostro scoperto che controlli combatte (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; quel mostro guadagna 300 ATK fino alla fine di questo turno.
  pt: |-
    Durante a Etapa de Dano, quando um monstro com a face para cima que você controla batalhar (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; esse monstro ganha 300 de ATK até o final deste turno.
  ja: |-
    ①：自分のモンスターが戦闘を行うダメージステップ開始時からダメージ計算前までに、このカードを手札から墓地へ送って発動できる。そのモンスターの攻撃力はターン終了時まで３００アップする。
  ko: |-
    ①: 자신의 몬스터가 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 300 올린다.
  zh-TW:
  zh-CN: |-
    ①：自己怪兽进行战斗的从伤害步骤开始时到伤害计算前，把这张卡从手卡送去墓地才能发动。那只怪兽的攻击力直到回合结束时上升300。
