name:
  en: Gozen Match
  de: Gozen-Match
  es: Emparejamiento de Atributos
  fr: Combat en Présence de l'Empereur
  it: Scontro Gozen
  pt: Duelo Gozen
  ja: <ruby>御<rt>ご</rt></ruby><ruby>前<rt>ぜん</rt></ruby><ruby>試<rt>じ</rt></ruby><ruby>合<rt>あい</rt></ruby>
  ja_romaji: Gozenjiai
  ko: 어전시합
  ko_rr: Eojeonsihap
  zh-TW: 御前比試
  zh-CN: 御前比试
text:
  en: |-
    Each player can only control 1 Attribute of monster. Send all other face-up monsters they control to the GY.
  de: |-
    Jeder Spieler kann nur 1 Eigenschaft von Monstern kontrollieren. Lege alle anderen offenen Monster, die er kontrolliert, auf den Friedhof.
  es: |-
    Cada jugador sólo puede controlar monstruos de 1 Atributo. Manda al Cementerio todos los demás monstruos boca arriba que controle el jugador.
  fr: |-
    Chaque joueur ne peut contrôler qu'1 Attribut de monstre. Envoyez tous les autres monstres face recto qu'il contrôle au Cimetière.
  it: |-
    Ogni giocatore può controllare solo 1 Attributo di mostri. Manda tutti gli altri mostri scoperti che controllate al Cimitero.
  pt: |-
    Cada duelista só pode controlar monstros de 1 único Atributo. Envie todos os outros monstros com a face para cima que eles controlam para o Cemitério.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、お互いのフィールドにそれぞれ１種類の属性のモンスターしか表側表示で存在できない。お互いのプレイヤーは自身のフィールドの表側表示モンスターの属性が２種類以上の場合には１種類になるように墓地へ送らなければならない。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로의 필드에 각각 1종류의 속성의 몬스터밖에 앞면 표시로 존재할 수 없다. 양쪽 플레이어는 자신 필드의 앞면 표시 몬스터의 속성이 2종류 이상일 경우에는 1종류가 되도록 묘지로 보내야 한다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡存在于魔法与陷阱区域，双方场上各自只能有1种属性的怪兽以表侧表示形式存在。双方玩家在自身场上的表侧表示怪兽的属性为2种以上的情况下，必须将其送至墓地直到变成1种为止。
