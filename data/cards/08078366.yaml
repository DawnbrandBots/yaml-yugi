text:
  en: |-
    This card gains 800 ATK while you control a face-up Fish, Sea Serpent, or Aqua-Type monster other than this card.
  de: |-
    Diese Karte erhält 800 ATK, solange du ein offenes Monster vom Typ Fisch, Seeschlange oder Aqua außer dieser Karte kontrollierst.
  es: |-
    Esta carta gana 800 ATK mientras controles 1 monstruo de Tipo Pez, Serpiente Marina o Aqua boca arriba que no sea esta carta.
  fr: |-
    Cette carte gagne 800 ATK tant que vous contrôlez un monstre de Type Poisson/Serpent de Mer/Aqua face recto (cette carte exclue).
  it: |-
    Questa carta guadagna 800 ATK mentre controlli un mostro Tipo Pesce, Serpente Marino o Acqua scoperto diverso da questa carta.
  pt:
  ja: |-
    自分フィールド上にこのカード以外の魚族・海竜族・水族モンスターが存在する場合、このカードの攻撃力は８００ポイントアップする。
  ko: |-
    자신 필드 위에 이 카드 이외의 어류족 / 해룡족 / 물족 몬스터가 존재할 경우, 이 카드의 공격력은 800 포인트 올린다.
  zh-TW: |-
    我方场上存在除此卡以外的鱼族、海龙族、水族怪兽的场合，此卡的攻击力上升800点。
  zh-CN: |-
    自己场上有这张卡以外的鱼族·海龙族·水族怪兽存在的场合，这张卡的攻击力上升800。
