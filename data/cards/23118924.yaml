text:
  en: |-
    This monster gets the following effect(s) while there is a monster(s) with the following Attribute(s) on the field: ● EARTH: Negate the effect of an Effect Monster that this card destroyed by battle. ● WIND: If this card destroyed your opponent's monster by battle, it can attack once again in a row.
  de: |-
    Dieses Monster bekommt die folgenden Effekte, während sich Monster mit den folgenden Eigenschaften auf dem Spielfeld befinden: ● ERDE: Die Effekte von Effektmonstern, die diese Karte als Ergebnis eines Kampfes zerstört, werden annulliert. ● WIND: Falls diese Karte ein Monster deines Gegners als Ergebnis eines Kampfes zerstört, kann es sofort noch einmal angreifen.
  es: |-
    Este monstruo consigue los siguientes efectos mientras hay monstruo(s) con el siguiente Atributo en el campo: ● TIERRA: El efecto de un Monstruo de Efecto que esta carta destruye como resultado de una batalla es negado. ● VIENTO: Si esta carta destruye el monstruo de tu adversario por batalla, esta carta puede atacar una vez más inmediatamente después.
  fr: |-
    Ce monstre acquiert le (ou les) effet(s) suivant(s) tant qu'il y a un monstre ou plus avec l'Attribut suivant sur le Terrain :
    ●TERRE : L'effet du Monstre à Effet que cette carte détruit à l'issue d'un combat est annulé.
    ●VENT : Si cette carte détruit un monstre de votre adversaire à l'issue d'un combat, cette carte peut attaquer à nouveau immédiatement après.
  it: |-
    Questo mostro guadagna i seguenti effetti finchè c'è uno o più mostri coi seguenti Attributi sul Terreno: ● TERRA: L'effetto di un Mostro con Effetto che questa carta distrugge in seguito ad una battaglia viene annullato. ● VENTO: Se questa carta distrugge un mostro del tuo avversario in seguito ad una battaglia, questa carta può attaccare nuovamente subito dopo.
  pt: |-
    Quando um monstro de certo atributo está no campo essa carta ganha o seguintes efeitos: ● TERRA: Negue o efeito de cartas de efeito destruidas por essa carta. ● VENTO: Quando essa carta destrói um monstro por resultado de batalha, essa carta pode ataca novamente.
  ja: |-
    このモンスターはフィールド上に特定の属性を持つモンスターが存在する場合、以下の効果を得る。 ● 地属性：このカードが戦闘によって破壊した 効果モンスターの効果は無効化される。● 風属性：このカードが戦闘によって相手モンスターを破壊した場合、もう一度だけ続けて攻撃を行う事ができる。
  ko: |-
    이 몬스터는 필드 위에 특정한 속성을 가진 몬스터가 존재할 경우, 이하의 효과를 얻는다.
    ●땅 속성 : 이 카드가 전투에 의해서 파괴한 효과 몬스터의 효과는 무효화된다.
    ●바람 속성 : 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 1번 더 이어서 공격을 실행할 수 있다.
  zh-TW:
  zh-CN: |-
    这只怪兽在场上有持有特定属性的怪兽存在的场合，得到以下效果。
    ●地属性：这张卡战斗破坏的效果怪兽的效果无效化。
    ●风属性：这张卡战斗破坏对方怪兽的场合，只再一次可以继续进行攻击。
