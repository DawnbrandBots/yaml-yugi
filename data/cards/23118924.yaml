text:
  en:
  de: |-
    Dieses Monster bekommt die folgenden Effekte, während sich Monster mit den folgenden Eigenschaften auf dem Spielfeld befinden:
    ●ERDE: Die Effekte von Effektmonstern, die diese Karte als Ergebnis eines Kampfes zerstört, werden annulliert.
    ●WIND: Falls diese Karte ein Monster deines Gegners als Ergebnis eines Kampfes zerstört, kann es sofort noch einmal angreifen.
  es: |-
    Este monstruo consigue los siguientes efectos mientras hay monstruos con el siguiente Atributo en el Campo.
    ●TIERRA: El efecto de un Monstruo de Efecto que esta carta destruye como resultado de una batalla es negado.
    ●VIENTO: Si esta carta destruye el monstruo de tu adversario como resultado de una batalla, esta carta puede atacar una vez más inmediatamente después.
  fr: |-
    Ce monstre acquiert le (ou les) effet(s) suivant(s) tant qu'il y a un monstre ou plus avec l'Attribut suivant sur le Terrain :
    ● TERRE : L'effet du Monstre à Effet que cette carte détruit à l'issue d'un combat est annulé.
    ● VENT : Si cette carte détruit un monstre de votre adversaire à l'issue d'un combat, cette carte peut attaquer à nouveau immédiatement après.
  it: |-
    Questo mostro guadagna i seguenti effetti finché ci sono uno o più mostri coi seguenti Attributi sul Terreno.
    ●TERRA: L'effetto di un Mostro con Effetto che questa carta distrugge in battaglia viene annullato.
    ●VENTO: Se questa carta distrugge un mostro del tuo avversario in battaglia, questa carta può attaccare nuovamente subito dopo.
  pt: |-
    Este monstro obtém o(s) seguinte(s) efeito(s) enquanto existir(em) monstro(s) com o seguinte Atributo no Campo.
    ●TERRA: O efeito do Card de Monstro que este card destrúa como resultado de um combate é anulado.
    ●VENTO: Se este card destruir um monstro como resultado de um combate, este card pode atacar mais uma vez logo em seguida.
  ja: |-
    ①：このカードはフィールドのモンスターの属性によって以下の効果を得る。
    ●地属性：このカードが戦闘でモンスターを破壊した場合、その破壊されたモンスターはフィールド・墓地に存在する限り効果が無効化される。
    ●風属性：このカードが戦闘で相手モンスターを破壊した時に発動できる。このカードはもう一度だけ続けて攻撃できる。
  ko: |-
    이 몬스터는 필드 위에 특정한 속성을 가진 몬스터가 존재할 경우, 이하의 효과를 얻는다.
    ●땅 속성 : 이 카드가 전투에 의해서 파괴한 효과 몬스터의 효과는 무효화된다.
    ●바람 속성 : 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 1번 더 이어서 공격을 실행할 수 있다.
  zh-TW: |-
    此卡根據場上的怪獸屬性，獲得以下效果。
    ●地屬性：此卡因戰鬥成功破壞的怪獸的效果無效化。
    ●風屬性：在此卡因戰鬥成功破壞對方怪獸的狀況下，可連續進行攻擊，僅限１次。
  zh-CN: |-
    当场上有特定属性的怪兽存在的场合，此怪兽获得以下效果。
    ●地属性：此卡通过战斗破坏的效果怪兽的效果无效。
    ●风属性：此卡通过战斗破坏对手怪兽的场合，可再进行一次攻击。
