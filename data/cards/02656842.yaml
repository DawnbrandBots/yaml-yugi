text:
  en: |-
    You cannot Special Summon monsters, except Insect monsters. If this card is Normal or Special Summoned: You can Special Summon 1 "Beetrooper Scout Buggy" from your hand, Deck, or GY. You can only use this effect of "Beetrooper Scout Buggy" once per turn.
  de: |-
    Du kannst keine Monster als Spezialbeschwörung beschwören, außer Insekt-Monstern. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Käferkavallerie Kundschafter-Buggy“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Du kannst diesen Effekt von „Käferkavallerie Kundschafter-Buggy“ nur einmal pro Spielzug verwenden.
  es: |-
    No puedes Invocar monstruos de Modo Especial, excepto monstruos Insecto. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Escaraballería Buggy Explorador". Sólo puedes usar este efecto de "Escaraballería Buggy Explorador" una vez por turno.
  fr: |-
    Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus). Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 "Éclaireur Buggy de la Coléoptroupe" depuis votre main, Deck ou Cimetière. Vous ne pouvez utiliser cet effet de "Éclaireur Buggy de la Coléoptroupe" qu'une fois par tour.
  it: |-
    Non puoi Evocare Specialmente mostri, eccetto mostri Insetto. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 "Scarasoldato Scout Buggy" dalla tua mano, Deck o Cimitero. Puoi utilizzare questo effetto di "Scarasoldato Scout Buggy" una sola volta per turno.
  pt: |-
    Você não pode Invocar monstros por Invocação-Especial, exceto monstros Inseto. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 "Buggy Batedor Bezoudado" da sua mão, do Deck ou do Cemitério. Você só pode usar este efeito de "Buggy Batedor Bezoudado" uma vez por turno.
  ja:
