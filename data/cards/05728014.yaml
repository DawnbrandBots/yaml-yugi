name:
  en: A Rival Appears!
  de: Eine Rivalin taucht auf!
  es: ¡Aparece un Rival!
  fr: Naissance d'un Rival !
  it: Compare un Antagonista!
  pt: Um Rival Aparece!
  ja: ライバル<ruby>登<rt>とう</rt></ruby><ruby>場<rt>じょう</rt></ruby>！
  ja_romaji: Raibaru Tōjō!
  ko: 라이벌 등장!
