text:
  en: |-
    3 monsters with different Types
    Cannot be used as Link Material. If this card is Link Summoned: You can Special Summon 1 monster "Fur Hire" with a different Type from the 3 monsters used for the Link Summon, from your Deck in Defense Position. If a card(s) your opponent controls is destroyed by battle or card effect: You can draw 1 card, then if you control 3 or more monsters "Fur Hire" with different names, draw 2 additional cards. You can only use each effect of "Folgo, Justice Fur Hire" once per turn.
  de: |-
    3 Monster mit unterschiedlichen Typen
    Kann nicht als Linkmaterial verwendet werden. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „Fellsöldner“-Monster mit einem unterschiedlichen Typ als die 3 für die Linkbeschwörung verwendeten Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Falls eine oder mehr Karten, die dein Gegner kontrolliert, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 Karte ziehen, dann, falls du 3 oder mehr „Fellsöldner“-Monster mit unterschiedlichen Namen kontrollierst, ziehe 2 weitere Karten. Du kannst jeden Effekt von „Folgo, Gerechtigkeits-Fellsöldner“ nur einmal pro Spielzug verwenden.
  es: |-
    3 monstruos con Tipos diferentes
    No puede ser usado como Material de Enlace. Si esta carta es Invocada por Enlace: puedes Invocar de Modo Especial en Posición de Defensa 1 monstruo "Mascota a Sueldo" en tu Deck, con un Tipo diferente al de los 3 monstruos usados para la Invocación por Enlace. Si una o más cartas que controla tu adversario es destruida en batalla o por efecto de una carta: puedes robar 1 carta, y después, si controlas 3 o más monstruos "Mascota a Sueldo" con nombres diferentes, roba 2 cartas adicionales. Sólo puedes usar cada efecto de "Folgo, Juez Mascota a Sueldo" una vez por turno.
  fr: |-
    3 monstres de Types différents
    Non utilisable comme Matériel Lien. Si cette carte est Invoquée par Lien : vous pouvez Invoquer Spécialement 1 monstre "Mercefourrure" de Type différent des 3 monstres utilisés pour son Invocation Lien, depuis votre Deck en Position de Défense. Si une ou plusieurs cartes contrôlées par votre adversaire sont détruites au combat ou par un effet de carte : vous pouvez piocher 1 carte, puis si vous contrôlez min. 3 monstres "Mercefourrure" de noms différents, piochez 2 cartes supplémentaires. Vous ne pouvez utiliser chaque effet de "Folgo, Justice Mercefourrure" qu'une fois par tour.
  it: |-
    3 mostri con Tipi diversi
    Non può essere utilizzato come Materiale Link. Se questa carta viene Evocata Link: puoi Evocare Specialmente 1 mostro "Pelliccia Mercenaria" con Tipo diverso dai 3 mostri utilizzati per l'Evocazione Link, dal tuo Deck in Posizione di Difesa. Se una o più carte controllate dal tuo avversario vengono distrutte in battaglia o dall'effetto di una carta: puoi pescare 1 carta, poi se controlli 3 o più mostri "Pelliccia Mercenaria" con nomi diversi, pesca 2 carte addizionali. Puoi utilizzare ogni effetto di "Folgo, Giustizia Pelliccia Mercenaria" una sola volta per turno.
  pt: |-
    3 monstros com Tipos diferentes
    Não pode ser usado como Matéria Link. Se este card for Invocado por Invocação-Link: você pode Invocar por Invocação-Especial, do seu Deck e em Posição de Defesa, 1 monstro "de Peluguel" com um Tipo diferente dos 3 monstros usados para a Invocação-Link. Se um ou mais cards que seu oponente controla for destruído em batalha ou por um efeito de card: você pode comprar 1 card e, depois, se você controlar 3 ou mais monstros "de Peluguel" com nomes diferentes, compre 2 cards adicionais. Você só pode usar cada efeito de "Folgo, a Justiça de Peluguel" uma vez por turno.
  ja: |-
    種族が異なるモンスター３体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。このカードはリンク素材にできない。①：このカードがリンク召喚に成功した場合に発動できる。そのリンク素材としたモンスター３体とは異なる種族の「空牙団」モンスター１体をデッキから守備表示で特殊召喚する。②：相手フィールドのカードが戦闘・効果で破壊された場合に発動できる。自分はデッキから１枚ドローする。その後、自分フィールドの「空牙団」モンスターが３種類以上の場合、自分はデッキから２枚ドローする。
  ko: |-
    종족이 다른 몬스터 3장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소재로 할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 그 링크 소재로 한 몬스터 3장과는 다른 종족의 "공아단" 몬스터 1장을 덱에서 수비 표시로 특수 소환한다. ②: 상대 필드의 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 자신 필드의 "공아단" 몬스터가 3종류 이상일 경우, 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    种族不同的怪兽3只
    此卡名的①②效果1回合仅可各使用1次。此卡不可作为连接素材。①：此卡连接召唤成功的情况下可以发动。将与作为连接素材的3只怪兽种族不同的1只“空牙团”怪兽从牌组以守备表示特殊召唤。②：对手场上的卡被战斗・效果破坏的情况下可发动。自己从牌组抽1张。然后，自己场上的“空牙团”怪兽有3种以上的情况下，自己从牌组抽2张。
