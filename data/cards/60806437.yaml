  zh-TW: UFO烏龜
  zh-CN: 飞碟龟
text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can Special Summon 1 FIRE monster with 1500 or less ATK from your Deck, in Attack Position.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 FEUER Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de FUEGO con 1500 ATK o menos en Posición de Ataque.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre FEU avec max. 1500 ATK depuis votre Deck en Position d'Attaque.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro FUOCO con ATK 1500 o inferiore dal tuo Deck, in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro de FOGO com 1500 ou menos de ATK do seu Deck, em Posição de Ataque.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、デッキから攻撃力１５００以下の炎属性モンスター１体を表側攻撃表示で特殊召喚できる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 공격력 1500 이하의 화염 속성 몬스터 1장을 앞면 공격 표시로 특수 소환할 수 있다.
  zh-TW: |-
    此卡因战斗被破坏并送入墓地时，可从牌组中以表侧攻击表示特殊召唤1只攻击力1500或以下的炎属性怪兽。
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把1只攻击力1500以下的炎属性怪兽表侧攻击表示特殊召唤。
