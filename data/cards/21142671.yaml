text:
  en: |-
    If a Level 8 or higher Dragon Synchro Monster is on the field, you can Special Summon this card (from your hand). You can only Special Summon "Red Nova" once per turn this way. If this card is sent to the GY for a Synchro Summon that uses 2 or more Tuner monsters as material: You can Special Summon 1 FIRE Fiend monster from your Deck in Defense Position.
  de: |-
    Falls ein Drache-Synchromonster der Stufe 8 oder höher auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Rote Nova“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte für eine Synchrobeschwörung, die 2 oder mehr Empfänger als Material verwendet, auf den Friedhof gelegt wird: Du kannst 1 FEUER Unterweltler-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören.
  es: |-
    Si un Monstruo de Sincronía Dragón de Nivel 8 o mayor está en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Nova Roja" una vez por turno de esta forma. Si esta carta es mandada al Cementerio para una Invocación por Sincronía que use 2 o más monstruos Cantantes como material: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Demonio de FUEGO en Posición de Defensa.
  fr: |-
    Si un Monstre Synchro Dragon de min. Niveau 8 est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Nova Rouge" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière pour une Invocation Synchro qui utilise min. 2 monstres Syntoniseur comme Matériel : vous pouvez Invoquer Spécialement 1 monstre FEU Démon depuis votre Deck en Position de Défense.
  it: |-
    Se sul Terreno c'è un Mostro Synchro Drago di Livello 8 o superiore, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Nova Rossa" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero per una Synchro Evocazione che utilizza 2 o più mostri Tuner come materiali: puoi Evocare Specialmente 1 mostro FUOCO Demone dal tuo Deck in Posizione di Difesa.
  pt: |-
    Se um Monstro Sincro Dragão de Nível 8 ou mais estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Vermelho Nova" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério para uma Invocação-Sincro que use 2 ou mais monstros Reguladores como matéria: você pode Invocar por Invocação-Especial 1 monstro Demônio de FOGO do seu Deck em Posição de Defesa.
  ja: |-
    「レッド・ノヴァ」の①の方法による特殊召喚は１ターンに１度しかできない。①：フィールドにレベル８以上のドラゴン族Ｓモンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードがチューナー２体以上を素材とするＳ召喚に使用され墓地へ送られた場合に発動できる。デッキから悪魔族・炎属性モンスター１体を守備表示で特殊召喚する。
  ko: |-
    "레드 노바"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 필드에 레벨 8 이상의 드래곤족 싱크로 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 튜너 2장 이상을 소재로 하는 싱크로 소환에 사용되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 악마족 / 화염 속성 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「红莲新星」的①的方法的特殊召唤1回合只能有1次。①：场上有8星以上的龙族同调怪兽存在的场合，这张卡可以从手卡特殊召唤。②：这张卡被以调整2只以上为素材的同调召唤使用送去墓地的场合才能发动。从卡组把1只恶魔族·炎属性怪兽守备表示特殊召唤。
