text:
  en: |-
    This card gains the appropriate effects if you Normal Summon it by Tributing these monsters.
    ● Green Gadget: This card gains 300 ATK.
    ● Red Gadget: If this card inflicts battle damage to your opponent by a direct attack: Inflict 500 damage to your opponent.
    ● Yellow Gadget: If this card destroys an opponent's monster by battle: Inflict 700 damage to your opponent.
  de: |-
    Diese Karte erhält die entsprechenden Effekte, falls du sie als Normalbeschwörung beschwörst, indem du diese Monster als Tribut anbietest.
    ● Grüner Apparat: Diese Karte erhält 300 ATK.
    ● Roter Apparat: Falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Füge deinem Gegner 500 Schaden zu.
    ● Gelber Apparat: Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Füge deinem Gegner 700 Schaden zu.
  es: |-
    Esta carta gana los efectos apropiados si la Invocas de Modo Normal Sacrificando estos monstruos.
    ● Artilugio Verde: Esta carta gana 300 ATK.
    ● Artilugio Rojo: Si esta carta inflige daño de batalla a tu adversario con un ataque directo: inflige 500 puntos de daño a tu adversario.
    ● Artilugio Amarillo: Si esta carta destruye un monstruo de tu adversario en batalla: inflige 700 puntos de daño a tu adversario.
  fr: |-
    Cette carte gagne les effets appropriés si vous l'Invoquez Normalement en Sacrifiant ces monstres.
    ● Gadget Vert : Cette carte gagne 300 ATK.
    ● Gadget Rouge : Si cette carte inflige des dommages de combat à votre adversaire par une attaque directe : infligez 500 points de dommages à votre adversaire.
    ● Gadget Jaune : Si cette carte détruit un monstre de votre adversaire au combat : infligez 700 points de dommages à votre adversaire.
  it: |-
    Questa carta guadagna gli effetti appropriati se la Evochi Normalmente offrendo come Tributo questi mostri.
    ● Congegno Verde: Questa carta guadagna 300 ATK.
    ● Congegno Rosso: Se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: infliggi 500 danni al tuo avversario.
    ● Congegno Giallo: Se questa carta distrugge un mostro dell'avversario in battaglia: infliggi 700 danni al tuo avversario.
  pt: |-
    Este card ganha os efeitos apropriados se você Invocá-lo por Invocação-Normal oferecendo como Tributo esses monstros.
    ● Dispositivo Verde: Este card ganha 300 de ATK.
    ● Dispositivo Vermelho: Se este card causar dano de batalha ao seu oponente em um ataque direto: cause 500 de dano ao seu oponente.
    ● Dispositivo Amarelo: Se este card destruir um monstro do oponente em batalha: cause 700 de dano ao seu oponente.
  ja: |-
    ①：このカードの召喚のためにリリースしたモンスターによって以下の効果を得る。●グリーン・ガジェット：このカードの攻撃力は３００アップする。●レッド・ガジェット：このカードが直接攻撃で相手に戦闘ダメージを与えた場合に発動する。相手に５００ダメージを与える。●イエロー・ガジェット：このカードが戦闘で相手モンスターを破壊した場合に発動する。相手に７００ダメージを与える。
  ko: |-
    ①: 이 카드의 일반 소환을 위해 릴리스한 몬스터에 의해 이하의 효과를 얻는다.
    ●그린 가제트: 이 카드의 공격력은 300 올린다.
    ●레드 가제트: 이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대에게 500 데미지를 준다.
    ●옐로 가제트: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 상대에게 700 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：得到为这张卡的召唤而解放的怪兽的以下效果。●绿齿轮：这张卡的攻击力上升300。●红齿轮：这张卡直接攻击给与对方战斗伤害的场合发动。给与对方500伤害。●黄齿轮：这张卡战斗破坏对方怪兽的场合发动。给与对方700伤害。
