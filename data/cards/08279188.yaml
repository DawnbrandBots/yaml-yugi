text:
  en:
  de: |-
    Wenn ein Monster deines Gegners angreift, kannst du 1 Karte abwerfen, um den Angriff zu annullieren. Zerstöre diese Karte während der dritten End Phase deines Gegners nach ihrer Aktivierung.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque, puedes descartar 1 carta para negarlo. Destruye esta carta durante la 3ra. End Phase de tu adversario después de su activación.
  fr: |-
    Lorsque le monstre de votre adversaire déclare une attaque, vous pouvez défausser 1 carte pour annuler l'attaque. Détruisez cette carte durant la 3ème End Phase de votre adversaire après son activation.
  it: |-
    Quando un mostro del tuo avversario dichiara un attacco, puoi scartare 1 carta per annullare l'attacco. Distruggi questa carta durante la 3ª End Phase del tuo avversario dopo l'attivazione.
  pt: |-
    Quando um monstro do seu oponente declarar um ataque, você pode descartar 1 card para negar o ataque. Destrua este card durante a 3ª Fase Final do oponente depois da ativação.
  ja: |-
    このカードは発動後３回目の相手エンドフェイズに破壊される。
    ①：相手モンスターの攻撃宣言時に、その相手モンスター１体を対象として発動できる。自分の手札を１枚選んで墓地へ捨て、その攻撃を無効にする。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 패를 1장 묘지에 버리고, 상대 몬스터 1장의 공격을 무효로 한다. 이 카드는 발동 후 상대의 3번째 엔드 페이즈시에 파괴된다.
  zh-TW: |-
    在對方怪獸的攻擊宣言時，可選擇１隻該對方怪獸發動。選擇１張我方的手牌捨棄至墓地，將選擇的對方怪獸的攻擊變為無效。此卡發動後，在對方的第３次結束階段時將被破壞。
  zh-CN: |-
    可在对手怪兽的攻击宣言时，选择１只该对手怪兽并发动。挑选１张我方手牌舍弃至墓地，使被选择对手怪兽的攻击无效。此卡在发动后的第３个对手结束阶段时被破坏。
