text:
  en: |-
    FLIP: You can Special Summon 1 "Bubonic Vermin" from your Deck in face-down Defense Position. Then shuffle your Deck.
  de: |-
    FLIPP: Du kannst 1 „Beulenungeziefer“-Karte als Spezialbeschwörung aus deinem Deck beschwören, verdeckt in Verteidigungsposition. Mische dein Deck anschließend.
  es: |-
    VOLTEO: Puedes Invocar mediante una Invocación Especial 1 "Alimaña Bubónica" de tu Deck boca abajo en Posición de Defensa. Luego baraja tu Deck.
  fr: |-
    FLIP : Vous pouvez prendre 1 carte "Vermine Bubonique" de votre Deck et l'Invoquer par Invocation Spéciale sur le Terrain en Position de Défense face verso. Mélangez ensuite votre Deck.
  it: |-
    SCOPRI: Puoi prendere 1 carta "Criceto Bubbonico" dal tuo Deck ed evocarla tramite un'Evocazione Speciale coperta e in Posizione di Difesa. Dopo di che, mischia il tuo Deck.
  pt: |-
    VIRE: Você pode Invocar por Invocação-Especial 1 "Verme Bubônico" do seu Deck com a face para baixo em Posição de Defesa. Depois, embaralhe seu Deck.
  ja: |-
    ①：このカードがリバースした場合に発動できる。デッキから「デスハムスター」１体を裏側守備表示で特殊召喚する。
  ko: |-
    리버스 : 자신의 덱에서 "데스 햄스터" 1장을 뒷면 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡反转的场合才能发动。从卡组把1只「死亡仓鼠」里侧守备表示特殊召唤。
