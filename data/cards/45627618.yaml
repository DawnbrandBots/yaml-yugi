name:
  en: Odd-Eyes Rebellion Dragon
  de: Buntäugiger Rebellionsdrache
  es: Dragón Rebelión de Ojos Anómalos
  fr: Dragon de la Rébellion aux Yeux Impairs
  it: Drago Ribellione Occhi Diversi
  pt: Dragão da Rebelião de Olhos Anômalos
  ja: <ruby>覇<rt>は</rt></ruby><ruby>王<rt>おう</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>オッドアイズ・リベリオン・ドラゴン
  ja_romaji: Haōkokuryū Oddoaizu Riberion Doragon
  ko: 패왕흑룡 오드아이즈 리벨리온 드래곤
  ko_rr: Paewangheungnyong Odeuaijeu Ribellion Deuraegon
  zh-TW:
  zh-CN: 霸王黑龙 异色眼叛逆龙
text:
  en: |-
    2 Level 7 Dragon-Type monsters
    If you can Pendulum Summon Level 7, you can Pendulum Summon this face-up card in your Extra Deck. If this card is Xyz Summoned by using an Xyz Monster as a Material: Destroy as many Level 7 or lower monsters your opponent controls as possible, inflict 1000 damage to your opponent for each card destroyed, and if you do, this card can make 3 attacks during each Battle Phase this turn. If this card in the Monster Zone is destroyed by battle or card effect: You can destroy as many cards in your Pendulum Zones as possible (min. 1), and if you do, place this card in your Pendulum Zone.
  de: |-
    2 Monster vom Typ Drache der Stufe 7
    Falls du Stufe 7 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte in deinem Extra Deck als Pendelbeschwörung beschwören. Falls diese Karte als Xyz-Beschwörung beschworen wird, indem ein Xyz-Monster als Material verwendet wird: Zerstöre so viele Monster der Stufe 7 oder niedriger, die dein Gegner kontrolliert, wie möglich, füge deinem Gegner für jede zerstörte Karte 1000 Schaden zu und falls du dies tust, kann diese Karte während jeder Battle Phase in diesem Spielzug 3 Angriffe durchführen. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst so viele Karten in deiner Pendelzone zerstören wie möglich (min. 1) und falls du dies tust, lege diese Karte in deine Pendelzone.
  es: |-
    2 monstruos de Tipo Dragón de Nivel 7
    Si puedes hacer una Invocación por Péndulo de Nivel 7, puedes Invocar por Péndulo esta carta boca arriba en tu Deck Extra. Si esta carta es Invocada Xyz usando un Monstruo Xyz como Material: destruye tantos monstruos de Nivel 7 o menor que controle tu adversario como sea posible, inflige 1000 puntos de daño a tu adversario por cada carta destruida y, si lo haces, este turno esta carta puede hacer 3 ataques durante cada Battle Phase. Si esta carta en la Zona de Monstruos es destruida en batalla o por efecto de una carta: puedes destruir tantas cartas en tus Zonas del Péndulo como sea posible (min. 1) y, si lo haces, pon esta carta en tu Zona del Péndulo.
  fr: |-
    2 monstres de Type Dragon de Niveau 7
    Si vous pouvez effectuer une Invocation Pendule de Niveau 7, vous pouvez Invoquer par Pendulation cette carte face recto dans votre Extra Deck. Si cette carte est Invoquée par Xyz en utilisant un Monstre Xyz comme Matériel : détruisez autant de monstres de max. Niveau 7 contrôlés par votre adversaire que possible, infligez 1000 points de dommage à votre adversaire pour chaque carte détruite, et si vous le faites, cette carte peut faire 3 attaques durant chaque Battle Phase ce tour. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez détruire autant de cartes dans vos Zones Pendule que possible (min. 1), et si vous le faites, placez cette carte dans votre Zone Pendule.
  it: |-
    2 mostri di Tipo Drago di Livello 7
    Se puoi Evocare Pendulum di Livello 7, puoi Evocare Pendulum questa carta scoperta nel tuo Extra Deck. Se questa carta viene Evocata Xyz utilizzando un Mostro Xyz come Materiale: distruggi tanti mostri di Livello 7 o inferiore controllati dal tuo avversario quanti possibile, infliggi 1000 danni al tuo avversario per ogni carta distrutta e, se lo fai, questa carta può effettuare 3 attacchi durante ogni Battle Phase in questo turno. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi distruggere tante carte nella tua Zona Pendulum quante possibile (minimo 1) e, se lo fai, metti questa carta nella tua Zona Pendulum.
  pt: |-
    2 monstros do Tipo Dragão de Nível 7
    Se você puder Invocar por Invocação-Pêndulo de Nível 7, você pode Invocar este card com a face para cima no seu Deck Adicional por Invocação-Pêndulo. Se este card for Invocado por Invocação-Xyz ao usar um Monstro Xyz como Matéria: destrua tantos monstros de Nível 7 ou menos que seu oponente controla quanto possível, cause 1000 de dano ao seu oponente para cada card destruído e, se isso acontecer, este card pode realizar 3 ataques durante cada Fase de Batalha neste turno. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode destruir tantos cards nas suas Zonas de Pêndulo quanto possível (mín. 1) e, se isso acontecer, coloque este card na sua Zona de Pêndulo.
  ja: |-
    ドラゴン族レベル７モンスター×２
    レベル７が<ruby>Ｐ<rt>ペンデュラム</rt></ruby>召喚可能な場合にＥＸデッキの表側表示のこのカードは<ruby>Ｐ<rt>ペンデュラム</rt></ruby>召喚できる。①：このカードが<ruby>Ｘ<rt>エクシーズ</rt></ruby>モンスターを素材として<ruby>Ｘ<rt>エクシーズ</rt></ruby>召喚に成功した場合に発動する。相手フィールドのレベル７以下のモンスターを全て破壊し、破壊した数×１０００ダメージを相手に与える。このターン、このカードは１度のバトルフェイズ中に３回攻撃できる。②：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。自分の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>ゾーンのカードを全て破壊し、このカードを自分の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>ゾーンに置く。
  ko: |-
    드래곤족 레벨 7 몬스터 × 2
    레벨 7 이 펜듈럼 소환 가능한 경우에 엑스트라 덱의 앞면 표시의 이 카드는 펜듈럼 소환할 수 있다. ①: 이 카드가 엑시즈 몬스터를 소재로서 엑시즈 소환에 성공했을 경우에 발동한다. 상대 필드의 레벨 7 이하의 몬스터를 전부 파괴하고, 파괴한 수 × 1000 데미지를 상대에게 준다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 3회 공격할 수 있다. ②: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 펜듈럼 존의 카드를 전부 파괴하고, 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    龙族7星怪兽×2
    7星可以灵摆召唤的场合在额外卡组的表侧表示的这张卡可以灵摆召唤。①：这张卡用XYZ怪兽为素材作XYZ召唤成功的场合发动。对方场上的7星以下的怪兽全部破坏，给与对方破坏数量×1000伤害。这个回合这张卡在同1次的战斗阶段中可以作3次攻击。②：怪兽区域的这张卡被战斗·效果破坏的场合才能发动。自己的灵摆区域的卡全部破坏，这张卡在自己的灵摆区域放置。
