name:
  en: Dowsing Fusion
  de: Wünschelruten-Fusion
  es: Fusión Radiestésica
  fr: Fusion Radiesthésique
  it: Fusione Rabdomantica
  pt: Fusão Radiestesia
  ja: ダウジング・フュージョン
  ja_romaji: Daujingu Fyūjon
  ko: 다우징 퓨전
  ko_rr: Daujing Pyujeon
  zh-TW:
  zh-CN: 探测结合
text:
  en: |-
    Fusion Summon 1 Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your GY. Only Pendulum Monsters can be used as Fusion Material for this card's effect. You can only activate 1 "Dowsing Fusion" per turn.
  de: |-
    Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deinem Friedhof verbannst. Nur Pendelmonster können als Fusionsmaterial für den Effekt dieser Karte verwendet werden. Du kannst nur 1 „Wünschelruten-Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, desterrando de tu Cementerio Materiales de Fusión listados en él. Sólo se pueden usar Monstruos de Péndulo como Materiales de Fusión para el efecto de esta carta. Sólo puedes activar 1 "Fusión Radiestésica" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en bannissant les Matériels Fusion listés sur celui-ci depuis votre Cimetière. Seuls les Monstres Pendule peuvent être utilisés comme Matériel Fusion pour l'effet de cette carte. Vous ne pouvez activer qu'1 "Fusion Radiesthésique" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dal tuo Cimitero. Solo i Mostri Pendulum possono essere utilizzati come Materiale da Fusione per l'effetto di questa carta. Puoi attivare solo 1 "Fusione Rabdomantica" per turno.
  pt: |-
    Invoque 1 Monstro de Fusão por Invocação-Fusão do seu Deck Adicional, ao banir Matérias de Fusão listadas nele do seu Cemitério. Apenas Monstros Pêndulo podem ser usados como Matéria de Fusão para o efeito deste card. Você só pode ativar 1 "Fusão Radiestesia" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地から、融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で融合召喚する場合、Ｐモンスターしか融合素材にできない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 융합 소환할 경우, 펜듈럼 몬스터밖에 융합 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己的墓地将由融合怪兽卡决定的融合素材怪兽除外，将该1只融合怪兽从额外牌组融合召唤。以此效果进行融合召唤的情况下，仅可以灵摆怪兽作为融合素材。
