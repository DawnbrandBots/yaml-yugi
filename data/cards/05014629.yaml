text:
  en: |-
    2 Level 3 monsters
    Once per turn: You can detach 1 Xyz Material from this card; inflict 100 damage to your opponent for each of your banished monsters.
  de: |-
    2 Monster der Stufe 3
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; füge deinem Gegner 100 Schaden für jedes deiner verbannten Monster zu.
  es: |-
    2 monstruos de Nivel 3
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; inflige 100 puntos de daño a tu adversario por cada uno de tus monstruos desterrados.
  fr: |-
    2 monstres de Niveau 3
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; infligez 100 points de dommages à votre adversaire pour chacun de vos monstres bannis.
  it: |-
    2 mostri di Livello 3
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; infliggi 100 danni al tuo avversario per ogni tuo mostro bandito.
  pt: |-
    2 monstros de Nível 3
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; cause 100 de dano ao seu oponente para cada um dos seus monstros banidos.
  ja: |-
    レベル３モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分の除外状態のモンスターの数×１００ダメージを相手に与える。
  ko: |-
    레벨 3 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 게임에서 제외되어 있는 자신의 몬스터 수 × 100 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    等級３怪獸×２
    １回合１次，可去除此卡的１個超量素材發動。給予對方LP依據我方從遊戲被除外的怪獸的數量×１００的傷害。
  zh-CN: |-
    等级３怪兽×２
    １回合１次，移除此卡的１个超量素材可以发动。给予对手LP从游戏中被除外的自己的怪兽数量×１００点伤害。
