name:
  en: Revival Swarm
  de: Wiederbelebungsschwarm
  es: Reanimación del Enjambre
  fr: L'Essaim Résurrecteur
  it: Rinascita dello Sciame
  pt: Renascimento do Enxame
  ja: <ruby>蘇<rt>そ</rt></ruby><ruby>生<rt>せい</rt></ruby>の<ruby>蜂<rt>ほう</rt></ruby><ruby>玉<rt>ぎょく</rt></ruby>
  ja_romaji: Sosei no Hōgyoku
  ko: 소생의 봉옥
  ko_rr: Sosaeng-ui Bong-uk
  zh-TW:
  zh-CN: 苏生之蜂玉
text:
  en: |-
    Target 1 "Battlewasp" monster in your GY; Special Summon it. You can banish this card from your GY, then target 1 Insect monster you control; it cannot be destroyed by battle or card effects, until the end of the next turn. You can only use this effect of "Revival Swarm" once per turn.
  de: |-
    Wähle 1 „Kampfwespe“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Insekt-Monster wählen, das du kontrollierst; es kann bis zum Ende des nächsten Spielzugs weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst diesen Effekt von „Wiederbelebungsschwarm“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Avispabatalla" en tu Cementerio; Invócalo de Modo Especial. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Insecto que controles; hasta el final del próximo turno, éste no puede ser destruido en batalla o por efectos de cartas. Sólo puedes usar este efecto de "Reanimación del Enjambre" una vez por turno.
  fr: |-
    Ciblez 1 monstre "Guêpe de Bataille" dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Insecte que vous contrôlez ; jusqu'à la fin du prochain tour, il ne peut être détruit ni au combat ni par des effets de carte. Vous ne pouvez utiliser cet effet de "L'Essaim Résurrecteur" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Vespabattaglia" nel tuo Cimitero; Evocalo Specialmente. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Insetto che controlli; esso non può essere distrutto in battaglia o dagli effetti delle carte, fino alla fine del prossimo turno. Puoi utilizzare questo effetto di "Rinascita dello Sciame" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Vespabatalha" no seu Cemitério; Invoque-o por Invocação-Especial. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro Inseto que você controla; até o final do próximo turno, ele não pode ser destruído em batalha ou por efeitos de card. Você só pode usar este efeito de "Renascimento do Enxame" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の墓地の「Ｂ・Ｆ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：墓地のこのカードを除外し、自分フィールドの昆虫族モンスター１体を対象として発動できる。そのモンスターは次のターンの終了時まで、戦闘・効果では破壊されない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "B·F(비 포스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 곤충족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 다음 턴의 종료시까지, 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：以自己墓地1只「蜂军」怪兽为对象才能发动。那只怪兽特殊召唤。
    ②：把墓地的这张卡除外，以自己场上1只昆虫族怪兽为对象才能发动。那只怪兽直到下个回合的结束时不会被战斗·效果破坏。
