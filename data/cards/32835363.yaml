text:
  en: |-
    Once per turn, when a monster(s) is sent from the field to the Graveyard by a card effect: Inflict 800 damage to the owner of the monster(s).
  de: |-
    Einmal pro Spielzug, wenn Monster durch einen Karteneffekt vom Spielfeld auf den Friedhof gelegt werden: Füge dem Besitzer der Monster 800 Schaden zu.
  es: |-
    Una vez por turno, cuando uno o más monstruos son mandados del Campo al Cementerio por el efecto de una carta: inflige 800 puntos de daño al dueño del monstruo.
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs monstres sont envoyés depuis le Terrain au Cimetière par un effet de carte : infligez 800 points de dommages aux propriétaires respectifs des monstres.
  it: |-
    Una volta per turno, quando uno o più mostri vengono mandati dal Terreno al Cimitero dall'effetto di una carta: infliggi 800 danni al possessore di quei mostri.
  pt: |-
    Uma vez por turno, quando um ou mais monstros forem enviados do campo para o Cemitério por um efeito de card: Cause 800 de dano ao dono dos monstros.
  ja: |-
    フィールド上に存在するモンスターがカードの効果によって墓地へ送られた時、そのモンスターの元々の持ち主に８００ポイントダメージを与える。この効果は１ターンに１度しか使用できない。
  ko: |-
    필드 위에 존재하는 몬스터가 카드의 효과에 의해서 묘지로 보내졌을 때, 그 몬스터의 원래 주인에게 800 포인트 데미지를 준다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在場上的怪獸因卡的效果被送至墓地的狀況下發動。給予該怪獸的原本的持有者８００傷害。
  zh-CN: |-
    １回合１次，场上的怪兽由于卡片的效果被送至墓地的情况下发动。给予该怪兽的原本的持有者８００点伤害。
