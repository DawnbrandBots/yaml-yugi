text:
  en: |-
    When a monster effect activated by your opponent resolves, if that opponent's monster has 0 ATK or DEF, and you control a Level 8 or higher Fiend Fusion Monster, you can negate that activated effect. At the end of the Damage Step, if monsters with 0 ATK battled each other: You can destroy your opponent's battling monster. You can only use each effect of "Branded Disciple" once per turn.
  de: |-
    Wenn ein Monstereffekt aufgelöst wird, den dein Gegner aktiviert hat, falls jenes Monster des Gegners 0 ATK oder DEF hat und du ein Unterweltler-Fusionsmonster der Stufe 8 oder höher kontrollierst, kannst du jenen aktivierten Effekt annullieren. Am Ende des Damage Steps, falls Monster mit 0 ATK gegeneinander gekämpft haben: Du kannst das kämpfende Monster deines Gegners zerstören. Du kannst jeden Effekt von „Markierter Jünger“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un efecto de monstruo que activó tu adversario se resuelve, si ese monstruo del adversario tiene 0 ATK o DEF, y tú controlas un Monstruo de Fusión Demonio de Nivel 8 o mayor, puedes negar ese efecto activado. Al final del Damage Step, si monstruos con 0 ATK batallaron entre ellos: puedes destruir el monstruo batallante de tu adversario. Sólo puedes usar cada efecto de "Discípulo Señalado" una vez por turno.
  fr: |-
    Lorsqu'un effet de monstre activé par votre adversaire est résolu, si le monstre de l'adversaire a 0 ATK ou DEF, et que vous contrôlez un Monstre Fusion Démon de min. Niveau 8, vous pouvez annuler l'effet activé. À la fin de la Damage Step, si des monstres avec 0 ATK se sont combattus l'un et l'autre : vous pouvez détruire le monstre combattant de votre adversaire. Vous ne pouvez utiliser chaque effet de "Disciple Marqué" qu'une fois par tour.
  it: |-
    Quando l'effetto di un mostro attivato dal tuo avversario si risolve, se quel mostro dell'avversario ha ATK o DEF 0, e tu controlli un Mostro Fusione Demone di Livello 8 o superiore, puoi annullare quell'effetto attivato. Alla fine del Damage Step, se mostri con ATK 0 hanno combattuto l'uno con l'altro: puoi distruggere il mostro del tuo avversario che sta combattendo. Puoi utilizzare ogni effetto di "Discepolo Marchiato" una sola volta per turno.
  pt: |-
    Quando um efeito de monstro ativado pelo seu oponente resolver, se esse monstro do oponente tiver 0 de ATK ou DEF e você controlar um Monstro de Fusão Demônio de Nível 8 ou mais, você pode negar esse efeito ativado. No final da Etapa de Dano, se monstros com 0 de ATK batalharam um com o outro: você pode destruir o monstro do seu oponente que estiver batalhando. Você só pode usar cada efeito de "Discípulo Marcado" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が発動したモンスターの効果処理時に、自分フィールドにレベル８以上の悪魔族の融合モンスターが存在し、その相手モンスターの攻撃力または守備力が０の場合、その発動した効果を無効にできる。②：攻撃力０のモンスター同士が戦闘を行ったダメージステップ終了時に発動できる。その戦闘を行った相手モンスターを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 발동한 몬스터의 효과 처리시에, 자신 필드에 레벨 8 이상의 악마족 융합 몬스터가 존재하고, 그 상대 몬스터의 공격력 또는 수비력이 0 일 경우, 그 발동한 효과를 무효로 할 수 있다. ②: 공격력 0 의 몬스터끼리가 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 그 전투를 실행한 상대 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：对方发动的怪兽的效果处理时，自己场上有8星以上的恶魔族融合怪兽存在，那只对方怪兽的攻击力或者守备力是0的场合，可以把那个发动的效果无效。
    ②：攻击力0的怪兽之间进行战斗的伤害步骤结束时才能发动。那只进行战斗的对方怪兽破坏。
