text:
  en: |-
    Each time 2 or more "Yummy" monsters are Special Summoned to your field at the same time, gain 500 LP, and if you do, your opponent pays 500 LP. You can only use each of the following effects of "Yum☆Yum☆Yummys" once per turn. You can pay 500 LP, then target 2 face-up monsters on the field, including "Yummy★Snatchy"; send both to the GY, and if you do, Special Summon 1 "Yummy" Synchro Monster from your Extra Deck (this is treated as a Synchro Summon). If your opponent activates a card or effect (except during the Damage Step): You can pay 100 LP; immediately after this effect resolves, Link Summon 1 "Yummy" Link Monster.
