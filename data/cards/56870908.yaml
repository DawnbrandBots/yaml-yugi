text:
  en: |-
    Each time 2 or more "Yummy" monsters are Special Summoned to your field at the same time, you gain 500 LP, and if you do, your opponent loses 500 LP. You can only use each of the following effects of "Yum☆Yum☆Yummys" once per turn. You can pay 500 LP, then target 2 face-up monsters on the field including a "Yummy★Snatchy"; send both to the GY, and if you do, Special Summon 1 "Yummy" Synchro Monster from your Extra Deck (this is treated as a Synchro Summon). If your opponent activates a card or effect (except during the Damage Step): You can pay 100 LP; immediately after this effect resolves, Link Summon 1 "Yummy" Link Monster.
  de: |-
    Jedes Mal, wenn 2 oder mehr „Lecker“-Monster gleichzeitig als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, erhältst du 500 LP und falls du dies tust, verliert dein Gegner 500 LP. Du kannst jeden der folgenden Effekte von „Leck☆Leck☆Leckerlies“ nur einmal pro Spielzug verwenden. Du kannst 500 LP zahlen und dann 2 offene Monster auf dem Spielfeld wählen, darunter ein „Lecker★Greifi“; lege beide auf den Friedhof und falls du dies tust, beschwöre 1 „Lecker“-Synchromonster als Spezialbeschwörung von deinem Extra Deck (dies wird als Synchrobeschwörung behandelt). Falls dein Gegner eine Karte oder einen Effekt aktiviert (außer während des Damage Steps): Du kannst 100 LP zahlen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Lecker“-Linkmonster als Linkbeschwörung.
  es: |-
    Cada vez que 2 o más monstruos "Yummy" son Invocados de Modo Especial a tu Campo al mismo tiempo, ganas 500 LP y, si lo haces, tu adversario pierde 500 LP. Sólo puedes usar cada uno de los siguientes efectos de "Yum☆Yum☆Yummys" una vez por turno. Puedes pagar 500 LP, y después selecciona 2 monstruos boca arriba en el Campo incluyendo un "Yummy★Snatchy"; manda ambos al Cementerio y, si lo haces, Invoca de Modo Especial 1 Monstruo de Sincronía "Yummy" desde tu Deck Extra (esto se trata como una Invocación por Sincronía). Si tu adversario activa una carta o efecto (excepto durante el Damage Step): puedes pagar 100 LP; inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace "Yummy".
  fr: |-
    Chaque fois que min. 2 monstres "Miammy" sont Invoqués Spécialement sur votre Terrain en même temps, vous gagnez 500 LP, et si vous le faites, votre adversaire perd 500 LP. Vous ne pouvez utiliser chacun des effets suivants de "Miam☆Miam☆Miammys" qu'une fois par tour. Vous pouvez payer 500 LP, puis ciblez 2 monstres face recto ("Miammy★Attrapy" inclus) sur le Terrain ; envoyez-les tous les deux au Cimetière, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro "Miammy" depuis votre Extra Deck (ceci est traité comme Invocation Synchro). Si votre adversaire active une carte ou un effet (sauf durant la Damage Step) : vous pouvez payer 100 LP ; immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Miammy".
  it: |-
    Ogni volta che 2 o più mostri "Yummy" vengono Evocati Specialmente sul tuo Terreno allo stesso tempo, guadagni 500 LP e, se lo fai, il tuo avversario perde 500 LP. Puoi utilizzare ognuno dei seguenti effetti di "Yum☆Yum☆Yummys" una sola volta per turno. Puoi pagare 500 LP, poi scegliere come bersaglio 2 mostri scoperti sul Terreno compreso uno "Yummy★Snatchy"; manda entrambi al Cimitero e, se lo fai, Evoca Specialmente 1 Mostro Synchro "Yummy" dal tuo Extra Deck (questa viene considerata come una Synchro Evocazione). Se il tuo avversario attiva una carta o un effetto (eccetto durante il Damage Step): puoi pagare 100 LP; immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Yummy".
  pt: |-
    Sempre que 2 ou mais monstros "Nhamy" forem Invocados por Invocação-Especial no seu campo ao mesmo tempo, você ganha 500 PV e, se isso acontecer, seu oponente perde 500 PV. Você só pode usar cada um dos seguintes efeitos de "Nham☆Nham☆Nhamys" uma vez por turno. Você pode pagar 500 PV e, depois, escolha 2 monstros com a face para cima no campo incluindo um "Nhamy★Garrinha"; envie os dois para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro "Nhamy" do seu Deck Adicional (isso é considerado uma Invocação-Sincro). Se seu oponente ativar um card ou efeito (exceto durante a Etapa de Dano): você pode pagar 100 PV; imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link "Nhamy".
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ヤミー」モンスターが２体以上同時に特殊召喚される度に、自分は５００ＬＰ回復し、相手は５００ＬＰを払う。②：５００ＬＰを払い、「ヤミー★スナッチー」を含むフィールドの表側表示モンスター２体を対象として発動できる。その２体を墓地へ送り、ＥＸデッキから「ヤミー」Ｓモンスター１体をＳ召喚扱いで特殊召喚する。③：相手が効果を発動した場合、１００ＬＰを払って発動できる。「ヤミー」Ｌモンスター１体のＬ召喚を行う。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：每当有2只以上的“黯蜜”怪兽同时被特殊召唤至自己场上，自己恢复500LP，对手支付500LP。②：支付500LP，以包含“黯蜜★史拿奇”在内的、场上的2只表侧表示怪兽为对象可以发动。将该2只送至墓地，从额外牌组将1只“黯蜜”同步怪兽视为同步召唤特殊召唤。③：对手发动效果的情况下，支付100LP可以发动。进行1只“黯蜜”连接怪兽的连接召唤。
