text:
  en: |-
    Send 1 "Therion" card from your Deck to the GY. If this card is in your GY: You can target 1 "Therion" card in your GY; if both are still in your GY, add either that card or this card to your hand, and if you do, place the other on the bottom of your Deck. You can only use 1 "Endless Engine Argyro System" effect per turn, and only once that turn.
  de: |-
    Lege 1 „Therion“-Karte von deinem Deck auf den Friedhof. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Therion“-Karte in deinem Friedhof wählen; falls beide noch in deinem Friedhof liegen, füge deiner Hand entweder jene Karte oder diese Karte hinzu und falls du dies tust, lege die andere unter dein Deck. Du kannst nur 1 Effekt von „Endlosmaschine Argyro-System“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Manda al Cementerio 1 carta "Therion" en tu Deck. Si esta carta está en tu Cementerio: puedes seleccionar 1 carta "Therion" en tu Cementerio; si ambas están todavía en tu Cementerio, añade a tu mano ya sea esa carta o esta carta y, si lo haces, pon la otra en la parte inferior de tu Deck. Sólo puedes usar 1 efecto de "Sistema Argyro Motor Infinito" por turno, y sólo una vez ese turno.
  fr: |-
    Envoyez 1 carte "Therion" depuis votre Deck au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 carte "Therion" dans votre Cimetière ; si les deux sont toujours dans votre Cimetière, ajoutez soit la carte soit cette carte à votre main, et si vous le faites, placez l'autre au-dessous de votre Deck. Vous ne pouvez utiliser qu'1 effet de "Moteur Infini Système Argyro" par tour, et uniquement une fois le tour.
  it: |-
    Manda 1 carta "Therion" dal tuo Deck al Cimitero. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 carta "Therion" nel tuo Cimitero; se entrambe sono ancora nel tuo Cimitero, aggiungi quella carta oppure questa carta alla tua mano e, se lo fai, metti l'altra in fondo al tuo Deck. Puoi utilizzare solo 1 effetto di "Sistema Argyro Motore Infinito" per turno, e solo una volta in quel turno.
  pt: |-
    Envie 1 card "Therion" do seu Deck para o Cemitério. Se este card estiver no seu Cemitério: você pode escolher 1 card "Therion" no seu Cemitério; se os dois ainda estiverem no seu Cemitério, adicione esse card ou este card à sua mão e, se isso acontecer, coloque o outro no fundo do seu Deck. Você só pode usar 1 efeito de "Motor Interminável Sistema Argyro" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「セリオンズ」カード１枚を墓地へ送る。②：このカードが墓地に存在する場合、自分の墓地の「セリオンズ」カード１枚を対象として発動できる。そのカードとこのカードの内、１枚を手札に加え、もう１枚をデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "세리온즈" 카드 1장을 묘지로 보낸다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지의 "세리온즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드 중, 1장을 패에 넣고, 나머지 1장을 덱 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：从卡组将1张「セリオンズ／猛兽战团」卡送入墓地。②：这张卡在墓地存在的场合，可以以自己墓地的1张「セリオンズ／猛兽战团」卡为对象发动。将那张卡和这张卡之中的1张加入手牌，另1张返回卡组最下面。
