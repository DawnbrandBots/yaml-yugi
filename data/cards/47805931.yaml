text:
  en: |-
    2 Level 3 monsters
    Once per turn: You can detach 1 Xyz Material from this card; all face-up monsters you currently control gain 300 ATK.
  de: |-
    2 Monster der Stufe 3
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; alle offenen Monster, die du derzeit kontrollierst, erhalten 300 ATK.
  es: |-
    2 monstruos de Nivel 3
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; todos los monstruos boca arriba que controles en este momento ganan 300 ATK.
  fr: |-
    2 monstres de Niveau 3
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; tous les monstres face recto que vous contrôlez actuellement gagnent 300 ATK.
  it: |-
    2 mostri di Livello 3
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; tutti i mostri scoperti che controlli attualmente guadagnano 300 ATK.
  pt: |-
    2 monstros de Nível 3
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; todos os monstros com a face para cima que você controla atualmente ganham 300 de ATK.
  ja: |-
    レベル３モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分フィールドの全てのモンスターの攻撃力は３００アップする。
  ko: |-
    레벨 3 몬스터 x 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 모든 몬스터의 공격력은 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    3星怪兽×2
    1回合1次，把这张卡1个XYZ素材取除才能发动。自己场上表侧表示存在的全部怪兽的攻击力上升300。
