text:
  en:
  de: |-
    2 Monster der Stufe 3
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; alle Monster, die du derzeit kontrollierst, erhalten 300 ATK.
  es: |-
    2 monstruos de Nivel 3
    Una vez por turno: puedes desacoplar 1 material de esta carta; todos los monstruos que controles en este momento ganan 300 ATK.
  fr: |-
    2 monstres de Niveau 3
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; tous les monstres que vous contrôlez actuellement gagnent 300 ATK.
  it: |-
    2 mostri di Livello 3
    Una volta per turno: puoi staccare 1 materiale da questa carta; tutti i mostri che controlli attualmente guadagnano 300 ATK.
  pt: |-
    2 monstros de Nível 3
    Uma vez por turno: você pode desassociar 1 matéria deste card; todos os monstros que você controla atualmente ganham 300 de ATK.
  ja: |-
    レベル３モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分フィールドの全てのモンスターの攻撃力は３００アップする。
  ko: |-
    레벨 3 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 모든 몬스터의 공격력은 300 포인트 올린다.
  zh-TW: |-
    等級３怪獸×２
    ①：１回合１次，可去除此卡的１個超量素材發動。我方場上的所有怪獸攻擊力提升３００。
  zh-CN: |-
    等级３怪兽×２
    １回合１次，可移除此卡的１个超量素材并发动。我方场上所有表侧表示怪兽的攻击力上升３００点。
