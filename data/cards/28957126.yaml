name:
  en: Evil Eye of Gorgoneio
  de: Bösauge der Gorgoneio
  es: Ojo Maligno de Gorgoneio
  fr: L'Œil Maléfique de Gorgoneio
  it: Malocchio di Gorgoneio
  pt: Olho Maligno de Gorgoneio
  ja: ゴルゴネイオの<ruby>呪<rt>じゅ</rt></ruby><ruby>眼<rt>がん</rt></ruby>
  ja_romaji: Gorugoneio no Jugan
  ko: 고르고네이오의 주안
  ko_rr: Goreugoneio-ui Juan
  zh-TW: 戈爾戈尼奧的咒眼
  zh-CN: 格尔格尼奥的咒眼
text:
  en:
  de: |-
    Rüste nur ein „Bösauge“-Monster mit dieser Karte aus. Du kannst nur 1 „Bösauge der Gorgoneio“ pro Spielzug aktivieren. Der Name dieser Karte wird zu „Bösauge der Selene“, solange sie in der Zauber- & Fallenzone liegt. Solange du weniger LP hast als dein Gegner, erhält das ausgerüstete Monster ATK in Höhe der Differenz. Du kannst diese Karte von deinem Friedhof verbannen und 1 „Bösauge“-Karte abwerfen; füge deiner Hand 1 „Bösauge“-Zauber/Falle von deinem Deck hinzu, außer „Bösauge der Gorgoneio“. Du kannst diesen Effekt von „Bösauge der Gorgoneio“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo lo puedes equipar a un monstruo "Ojo Maligno". Sólo puedes activar 1 "Ojo Maligno de Gorgoneio" por turno. El nombre de esta carta se convierte en "Ojo Maligno de Selene" mientras está en la Zona de Magia y Trampas. Mientras tus LP sean menores que los de tu adversario, el monstruo equipado gana ATK igual a la diferencia. Puedes desterrar esta carta en tu Cementerio y descartar 1 carta "Ojo Maligno"; añade a tu mano 1 Mágica/Trampa "Ojo Maligno" en tu Deck, excepto "Ojo Maligno de Gorgoneio". Sólo puedes usar este efecto de "Ojo Maligno de Gorgoneio" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre "Œil Maléfique". Vous ne pouvez activer qu'1 "L'Œil Maléfique de Gorgoneio" par tour. Le nom de cette carte devient "L'Œil Maléfique de Sélène" tant qu'elle est dans la Zone Magie & Piège. Tant que vos LP sont inférieurs à ceux de votre adversaire, le monstre équipé gagne une ATK égale à la différence. Vous pouvez bannir cette carte depuis votre Cimetière et défausser 1 carte "Œil Maléfique" ; ajoutez 1 Magie/Piège "Œil Maléfique" ("L'Œil Maléfique de Gorgoneio" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "L'Œil Maléfique de Gorgoneio" qu'une fois par tour.
  it: |-
    Equipaggia solo ad un mostro "Malocchio". Puoi attivare solo 1 "Malocchio di Gorgoneio" per turno. Il nome di questa carta diventa "Malocchio di Selene" mentre è nella Zona Magie & Trappole. Mentre i tuoi LP sono inferiori a quelli del tuo avversario, il mostro equipaggiato guadagna ATK pari alla differenza. Puoi bandire questa carta dal tuo Cimitero e scartare 1 carta "Malocchio"; aggiungi 1 Magia/Trappola "Malocchio" dal tuo Deck alla tua mano, eccetto "Malocchio di Gorgoneio". Puoi utilizzare questo effetto di "Malocchio di Gorgoneio" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro "Olho Maligno". Você só pode ativar 1 "Olho Maligno de Gorgoneio" por turno. O nome deste card se torna "Olho Maligno de Selene" enquanto estiver na Zona de Magias & Armadilhas. Enquanto seus PV forem menores que os do seu oponente, o monstro equipado ganha ATK igual à diferença. Você pode banir este card do seu Cemitério e descartar 1 card "Olho Maligno"; adicione 1 Magia/Armadilha "Olho Maligno" do seu Deck à sua mão, exceto "Olho Maligno de Gorgoneio". Você só pode usar este efeito de "Olho Maligno de Gorgoneio" uma vez por turno.
  ja: |-
    「呪眼」モンスターにのみ装備可能。
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。
    ①：このカードは魔法＆罠ゾーンに存在する限り、カード名を「セレンの呪眼」として扱う。
    ②：自分のＬＰが相手より少ない場合、装備モンスターの攻撃力はＬＰの差の数値分アップする。
    ③：墓地のこのカードを除外し、手札から「呪眼」カード１枚を捨てて発動できる。デッキから「ゴルゴネイオの呪眼」以外の「呪眼」魔法・罠カード１枚を手札に加える。
  ko: |-
    "주안" 몬스터에만 장착 가능. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 마법 & 함정 존에 존재하는 한, 카드명을 "셀렌의 주안"으로 취급한다. ②: 자신의 LP가 상대보다 적을 경우, 장착 몬스터의 공격력은 LP의 차의 수치만큼 올린다. ③: 묘지의 이 카드를 제외하여, 패에서 "주안" 카드 1장을 버리고 발동할 수 있다. 덱에서 "고르고네이오의 주안" 이외의 "주안" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW: |-
    僅可裝備於「咒眼」怪獸。此卡名的卡１回合僅限發動１張，此卡名的③效果，１回合僅限使用１次。①：只要此卡存在於魔法＆陷阱區，卡名就視為「塞勒涅的咒眼」。②：在我方LP比對方少的狀況下，裝備怪獸的攻擊力依據LP的數值差距進行提升。③：可將墓地的此卡除外，從手牌捨棄１張「咒眼」卡發動。從牌組將１張「戈爾戈尼奧的咒眼」以外的「咒眼」魔法・陷阱卡加入手牌。
  zh-CN: |-
    仅限装备“咒眼”怪兽。此卡牌名的卡牌１回合只可发动１张，此卡牌名的③效果１回合只可使用１次。①：只要此卡存在于魔法与陷阱区域，卡牌名就被视为“塞勒涅的咒眼”。②：我方的生命点数少于对手的场合，装备怪兽的攻击力上升生命点数差额数值。③：可将墓地的此卡除外，从手牌舍弃１张“咒眼”卡牌并发动。从牌组将１张除“格尔格尼奥的咒眼”以外的“咒眼”魔法、陷阱卡加入手牌。
