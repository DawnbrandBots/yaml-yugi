text:
  en: |-
    Pay 1000 Life Points to Special Summon 1 level 6 or lower Fusion Monster from your Extra Deck in face-up Attack or Defense Position. That Fusion Monster cannot attack your opponent's Life Points directly, and is returned to your Extra Deck at the end of the turn.
  de: |-
    Zahle 1000 Life Points, um 1 Fusionsmonster der Stufe 6 oder niedriger als Spezialbeschwörung aus deinem Extra Deck zu beschwören. Dieses Fusionsmonster kann die Life Points deines Gegners nicht direkt angreifen und wird am Ende des Spielzugs in dein Extra Deck zurückgelegt.
  es: |-
    Paga 1000 Life Points para Invocar mediante una Invocación Especial 1 Monstruo de Fusión de Nivel 6 o inferior de tu Deck Extra. Ese Monstruo de Fusión no puede atacar los Life Points de tu adversario directamente, y es devuelto a tu Deck Extra al final del turno.
  fr: |-
    Payez 1000 Life Points pour faire l'Invocation Spéciale d'1 Monstre de Fusion de Niveau 6 ou moins de votre Extra Deck. Ce Monstre de Fusion ne peut pas attaquer directement les Life Points de votre adversaire, et est renvoyé dans votre Extra Deck à la fin du tour.
  it: |-
    Paga 1000 Life Points per Evocare tramite Evocazione Speciale 1 Mostro Fusione di Livello 6 o inferiore dal tuo Extra Deck. Quel Mostro Fusione non può attaccare direttamente i Life Points del tuo avversario e ritorna nel tuo Extra Deck alla fine del turno.
  pt: |-
    Pague 1000 Life Points para Invocar, por Invocação-Especial, 1 Monstro de Fusão de Nível 6 ou menos do seu Deck de Fusão. Esse Monstro de Fusão não pode atacar diretamente os Life Points do seu adversário, e é devolvido para o seu Deck de Fusão no final do turno.
  ja: |-
    １０００ライフポイントを払う事で、融合デッキからレベル６以下の融合モンスター１体を特殊召喚する。この融合モンスターは相手プレイヤーに直接攻撃する事はできず、ターン終了時に融合デッキに戻る。
  ko: |-
    1000 라이프 포인트를 지불하는 것으로, 융합 덱에서 레벨 6 이하의 융합 몬스터 1장을 특수 소환한다. 이 융합 몬스터는 상대 플레이어에게 직접 공격할 수 없으며, 턴 종료시에 융합 덱으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    可以通过支付1000基本分，从融合卡组把1只6星以下的融合怪兽特殊召唤。这融合怪兽不能向对方玩家直接攻击，回合结束时回到融合卡组。
