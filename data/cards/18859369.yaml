text:
  en:
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft FINSTERNIS. Du kannst 1 LICHT oder FINSTERNIS Monster abwerfen; lege 1 LICHT oder FINSTERNIS Monster mit einer unterschiedlichen Eigenschaft als das abgeworfene Monster von deinem Deck auf den Friedhof, aber für den Rest dieses Spielzugs kannst du keine Monster mit demselben Namen wie das durch diesen Effekt auf den Friedhof gelegte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Chaos-Grepher“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras esté boca arriba en el Campo, esta carta también tiene el Atributo OSCURIDAD. Puedes descartar 1 monstruo de LUZ u OSCURIDAD; manda al Cementerio 1 monstruo de LUZ u OSCURIDAD en tu Deck con Atributo diferente al del monstruo descartado, pero por el resto de este turno no puedes Invocar de Modo Especial monstruos con el mismo nombre que el monstruo mandado al Cementerio por este efecto. Sólo puedes usar este efecto de "Grepher del Caos" una vez por turno.
  fr: |-
    Tant que cette carte est face recto sur le Terrain, elle est aussi TÉNÈBRES. Vous pouvez défausser 1 monstre LUMIÈRE ou TÉNÈBRES ; envoyez 1 monstre LUMIÈRE ou TÉNÈBRES d'Attribut différent du monstre défaussé depuis votre Deck au Cimetière, mais le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres du même nom que celui envoyé au Cimetière par cet effet. Vous ne pouvez utiliser cet effet de "Grepher du Chaos" qu'une fois par tour.
  it: |-
    Mentre è scoperta sul Terreno, questa carta ha anche Attributo OSCURITÀ. Puoi scartare 1 mostro LUCE o OSCURITÀ; manda 1 mostro LUCE o OSCURITÀ con un Attributo diverso dal mostro scartato dal tuo Deck al Cimitero, ma, per il resto di questo turno, non puoi Evocare Specialmente mostri con lo stesso nome di quello mandato al Cimitero da questo effetto. Puoi utilizzare questo effetto di "Grepher del Chaos" una sola volta per turno.
  pt: |-
    Enquanto estiver com a face para cima no campo, este card também é de Atributo TREVAS. Você pode descartar 1 monstro de LUZ ou de TREVAS; envie do seu Deck para o Cemitério 1 monstro de LUZ ou de TREVAS com um Atributo diferente que o do monstro descartado, mas pelo resto deste turno, você não pode Invocar por Invocação-Especial monstros com o mesmo nome que o do enviado para o Cemitério por este efeito. Você só pode usar este efeito de "Grepher Caótico" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードがモンスターゾーンに存在する限り、このカードの属性は「闇」としても扱う。
    ②：手札から光・闇属性モンスター１体を捨てて発動できる。捨てたモンスターとは属性が異なる光・闇属性モンスター１体をデッキから墓地へ送る。このターン、自分はこの効果で墓地へ送ったモンスター及びその同名モンスターを特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 속성은 "어둠"으로도 취급한다. ②: 패에서 빛 속성 또는 어둠 속성의 몬스터 1장을 버리고 발동할 수 있다. 버린 몬스터와는 속성이 다른 빛 / 어둠 속성 몬스터 1장을 덱에서 묘지로 보낸다. 이 턴에, 자신은 이 효과로 묘지로 보낸 몬스터 및 그와 같은 이름의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，此卡的屬性就也視為「闇」。②：可從手牌捨棄１隻光屬性或闇屬性怪獸發動。從牌組將１隻屬性與捨棄的怪獸不同的光・闇屬性怪獸送至墓地。此回合，我方無法特殊召喚透過此效果送至墓地的怪獸及其同名怪獸。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，此卡的属性也视为“暗”。②：从手牌将１只光属性或暗属性怪兽舍弃可以发动。将１只属性与所舍弃的怪兽不同的光・暗属性怪兽从牌组送至墓地。此回合，自己不可特殊召唤以此效果送至墓地的怪兽及其同名怪兽。
