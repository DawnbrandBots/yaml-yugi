text:
  en: |-
    While you control "Shining Sarcophagus", you can Normal Summon this card without Tributing. Other monsters you control gain 500 ATK, during your turn only. If this card is Normal or Special Summoned: You can target 1 monster your opponent controls; take control of it until the End Phase, but that monster cannot attack unless you controlled "Shining Sarcophagus" when this effect was activated. You can only use this effect of "Archfiend's Advent" once per turn.
  de: |-
    Solange du „Glänzender Sarkophag“ kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Andere Monster, die du kontrollierst, erhalten nur während deines Spielzugs 500 ATK. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber, aber jenes Monster kann nicht angreifen, es sei denn, du hast „Glänzender Sarkophag“ kontrolliert, als dieser Effekt aktiviert wurde. Du kannst diesen Effekt von „Ankunft des Erzunterweltlers“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras controles "Cofre Brillante Sellado", puedes Invocar esta carta de Modo Normal sin Sacrificar. Los otros monstruos que controles ganan 500 ATK, sólo durante tu turno. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo que controle tu adversario; toma su control hasta la End Phase, pero ese monstruo no puede atacar a menos que tú controlaras "Cofre Brillante Sellado" cuando este efecto fue activado. Sólo puedes usar este efecto de "Advenimiento del Archidemonio" una vez por turno.
  fr: |-
    Tant que vous contrôlez "Sarcophage Brillant", vous pouvez Invoquer Normalement cette carte sans Sacrifice. Les autres monstres que vous contrôlez gagnent 500 ATK durant votre tour uniquement. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; prenez-en le contrôle jusqu'à la End Phase, mais le monstre ne peut pas attaquer sauf si vous contrôliez "Sarcophage Brillant" lorsque cet effet a été activé. Vous ne pouvez utiliser cet effet de "Avènement de l'Archdémon" qu'une fois par tour.
  it: |-
    Mentre controlli "Sarcofago Brillante", puoi Evocare Normalmente questa carta senza offrire Tributi. Gli altri mostri che controlli guadagnano 500 ATK, solamente durante il tuo turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase, ma quel mostro non può attaccare a meno che non stessi controllando "Sarcofago Brillante" quando questo effetto è stato attivato. Puoi utilizzare questo effetto di "Avvento dell'Arcidemone" una sola volta per turno.
  pt: |-
    Enquanto você controlar "Sarcófago Brilhante", você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Outros monstros que você controla ganham 500 de ATK, apenas durante o seu turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro que seu oponente controla; tome o controle dele até a Fase Final, mas esse monstro não pode atacar a não ser que você controlasse "Sarcófago Brilhante" quando este efeito foi ativado. Você só pode usar este efeito de "Advento do Arquidemônio" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「光の黄金櫃」が存在する場合、このカードはリリースなしで召喚できる。②：このカードが召喚・特殊召喚した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。この効果の発動時に自分フィールドに「光の黄金櫃」が存在しなかった場合、この効果でコントロールを得たモンスターは攻撃できない。③：自分フィールドの他のモンスターの攻撃力は、自分ターンの間５００アップする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "빛의 황금궤"가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과의 발동시에 자신 필드에 "빛의 황금궤"가 존재하지 않았을 경우, 이 효과로 컨트롤을 얻은 몬스터는 공격할 수 없다. ③: 자신 필드의 다른 몬스터의 공격력은, 자신 턴 동안 500 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：自己场上存在“光之黄金柜”的情况下，此卡无需解放即可召唤。②：此卡召唤・特殊召唤的情况下，以对手场上的１只怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。此效果发动时自己场上不存在“光之黄金柜”的情况下，以此效果获得控制权的怪兽不可攻击。③：自己场上的其他怪兽的攻击力在自己回合期间上升５００。
