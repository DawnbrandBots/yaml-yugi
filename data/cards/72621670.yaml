name:
  en: Double Magical Arm Bind
  de: Doppeltmagische Armfessel
  es: Doble Brazo Mecánico
  fr: Entrave du Double Bras Magique
  it: Doppio Controllo Magico
  pt: Braço Mágico Duplo
  ja: ダブルマジックアームバインド
  ja_romaji: Daburu Majikku Āmubaindo
  ko: 더블 매직 암 바인드
  ko_rr:
  zh-TW: 雙重魔術臂束縛
  zh-CN: 双重魔术臂束缚
text:
  en: |-
    Tribute 2 monsters, then target 2 face-up monsters your opponent controls; take control of both targets until your End Phase.
  de: |-
    Biete 2 Monster als Tribut an und wähle dann 2 offene Monster, die dein Gegner kontrolliert; übernimm bis zu deiner End Phase die Kontrolle über beide gewählte Ziele.
  es: |-
    Sacrifica 2 monstruos, y después selecciona 2 monstruos boca arriba que controle tu adversario; hasta tu End Phase, toma el control de ambos objetivos.
  fr: |-
    Sacrifiez 2 monstres, puis ciblez 2 monstres face recto contrôlés par votre adversaire ; jusqu'à votre End Phase, prenez le contrôle des deux cibles.
  it: |-
    Offri come Tributo 2 mostri, poi scegli come bersaglio 2 mostri scoperti controllati dal tuo avversario; prendi il controllo di entrambi i bersagli fino alla tua End Phase.
  pt: |-
    Ofereça 2 monstros como Tributo e, depois, escolha 2 monstros com a face para cima que seu oponente controla; tome o controle dos dois alvos até a sua Fase Final.
  ja: |-
    ①：自分フィールドのモンスター２体をリリースし、相手フィールドの表側表示モンスター２体を対象として発動できる。その表側表示モンスター２体のコントロールを自分エンドフェイズまで得る。
  ko: |-
    ①: 자신 필드의 몬스터 2장을 릴리스하고, 상대 필드의 앞면 표시 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 몬스터 2장의 컨트롤을 자신 엔드 페이즈까지 얻는다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上2只怪兽解放，以对方场上2只表侧表示怪兽为对象才能发动。那2只表侧表示怪兽的控制权直到自己结束阶段得到。
