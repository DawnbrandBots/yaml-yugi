text:
  en:
  de: |-
    Wenn diese Karte in offener Angriffsposition, die du kontrollierst, durch Kampf mit einem angreifenden Monster eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 2 Pflanze-Empfänger als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta en Posición de Ataque boca arriba que controlas es destruida en batalla con un monstruo atacante del adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos Cantantes Planta en Posición de Defensa.
  fr: |-
    Lorsque cette carte en Position d'Attaque face recto que vous contrôlez est détruite au combat avec un monstre attaquant de l'adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 2 Syntoniseurs Plante depuis votre Deck en Position de Défense.
  it: |-
    Quando questa carta scoperta in Posizione di Attacco che controlli viene distrutta in battaglia con un mostro attaccante dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 2 Tuner Pianta dal tuo Deck in Posizione di Difesa.
  pt: |-
    Quando este card com a face para cima em Posição de Ataque que você controla for destruído em batalha com um monstro atacante do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 2 Reguladores Planta do seu Deck em Posição de Defesa.
  ja: |-
    ①：自分フィールドの攻撃表示のこのカードが相手モンスターの攻撃で破壊され墓地へ送られた時に発動できる。デッキから植物族チューナー２体を守備表示で特殊召喚する。
  ko: |-
    필드 위에 앞면 공격 표시로 존재하는 이 카드가 상대 몬스터의 공격에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 식물족 튜너 2장을 자신 필드 위에 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW: |-
    我方場上攻擊表示的此卡因對方怪獸的攻擊被破壞送至墓地時，可從牌組以守備表示特殊召喚２隻植物族協調。
  zh-CN: |-
    我方场上攻击表示的此卡因对手怪兽的攻击被破坏并送入墓地时，可从牌组以守备表示特殊召唤２只植物族协调。
