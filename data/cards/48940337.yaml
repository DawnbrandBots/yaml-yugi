name:
  en: Lancephorhynchus
  de: Lanzephorhynchus
  es: Lanzaphorhynchus
  fr: Lancephorhynchus
  it: Lanciaforinco
  pt: Lançaforrinco
  ja: ランスフォリンクス
  ja_romaji: Ransuforinkusu
  ko: 랜스포링쿠스
  ko_rr:
  zh-TW: 喙嘴翼龍
  zh-CN: 枪头喙嘴龙
text:
  en:
  de: |-
    Diese Sauriergattung hat eine Angriffslanze entwickelt, die alles durchdringen kann, und ist so dem Aussterben entgangen. Trotz ihrer Lanze ernährt sie sich weiterhin weitgehend von Fisch.
  es: |-
    Esta especie antiquísima sobrevivió a la extinción desarrollando una lanza ofensiva que puede atravesar cualquier cosa, aunque su dieta todavía consiste principalmente de pescado.
  fr: |-
    Cette espèce primordiale a survécu en développant une lance offensive qui peut tout percer, et ce, malgré que son régime alimentaire qui se compose encore principalement de poisson.
  it: |-
    Questa specie primordiale è sopravvissuta all'estinzione evolvendosi in una lancia d'attacco che può penetrare qualsiasi cosa, anche se la sua dieta consiste soprattutto di pesce.
  pt: |-
    Esta espécie primordial sobreviveu à extinção ao desenvolver uma lança ofensiva que pode perfurar qualquer coisa, embora sua dieta ainda consista principalmente de peixe.
  ja: |-
    太古の絶滅を生き延びた幻の翼竜。その姿はより攻撃的に進化し、クチバシは全てを貫く槍と化した。・・・それでも主食は魚らしい。
  ko: |-
    태고의 멸종에서 살아남은 환상의 익룡. 그 모습은 보다 공격적으로 진화하여, 부리는 모든 것을 꿰뚫는 창으로 변하였다... 그래도 주식은 물고기인 듯하다.
  zh-TW: |-
    經歷遠古滅絕存活至今的夢幻翼龍。其身姿變得更具攻擊性，喙嘴進化成能貫穿一切之槍……但其主食似乎是魚類。
  zh-CN: |-
    活过太古灭绝生存下来的梦幻翼龙。它进化得更具有攻击性，整个喙都进化成了能够贯穿一切的枪。・・・虽然如此，似乎还是以一般鱼类为主食。
