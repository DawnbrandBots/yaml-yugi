text:
  en: |-
    Change all Attack Position monsters to Defense Position.
  de: |-
    Ändere alle Monster in Angriffsposition in die Verteidigungsposition.
  es: |-
    Cambia todos los monstruos en Posición de Ataque a Posición de Defensa.
  fr: |-
    Changez tous les monstres en Position d'Attaque en Position de Défense.
  it: |-
    Metti in Posizione di Difesa tutti i mostri in Posizione di Attacco.
  pt: |-
    Coloque em Posição de Defesa todos os monstros que estão em Posição de Ataque.
  ja: |-
    フィールド上に攻撃表示で存在するモンスターを全て守備表示にする。
  ko: |-
    필드 위에 존재하는 공격 표시 몬스터를 전부 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    场上攻击表示存在的怪兽全部变成守备表示。
