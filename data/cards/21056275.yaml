  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 공격력 1000 이하의 곤충족 몬스터 1장을 특수 소환한다. 이 효과로 덱에서 특수 소환했을 경우, 추가로 자신 필드의 몬스터 1장을 묘지로 보낸다. 이 카드의 발동 후, 턴 종료시까지 자신은 곤충족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 곤충족 싱크로 몬스터가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고 발동할 수 있다. 덱에서 "일제봉기" 1장을 패에 넣는다.
