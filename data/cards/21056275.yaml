text:
  en: |-
    Special Summon 1 Insect monster with 1000 or less ATK from your hand or Deck, and if you Special Summon it from the Deck, send 1 monster you control to the GY. You cannot Special Summon for the rest of this turn after this card resolves, except Insect monsters. If a face-up Insect Synchro Monster(s) you control is destroyed by battle or card effect while this card is in your GY: You can banish this card; add 1 "Summoning Swarm" from your Deck to your hand. You can only activate 1 "Armament Swarm" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから攻撃力１０００以下の昆虫族モンスター１体を特殊召喚する。この効果でデッキから特殊召喚した場合、さらに自分フィールドのモンスター１体を墓地へ送る。このカードの発動後、ターン終了時まで自分は昆虫族モンスターしか特殊召喚できない。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の昆虫族Ｓモンスターが戦闘・効果で破壊された場合、このカードを除外して発動できる。デッキから「一斉蜂起」１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌・牌组将１只攻击力１０００以下的昆虫族怪兽特殊召唤。以此效果从牌组特殊召唤的情况下，进而将自己场上的１只怪兽送至墓地。此卡发动后，直至回合结束时为止自己仅可特殊召唤昆虫族怪兽。②：此卡存在于墓地的状态下，自己场上表侧表示的昆虫族同步怪兽因战斗・效果被破坏的情况下，将此卡除外可以发动。从牌组将１张“一齐蜂起”加入手牌。
