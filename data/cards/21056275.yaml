text:
  en: |-
    Special Summon 1 Insect monster with 1000 or less ATK from your hand or Deck, then if you Special Summoned from the Deck, send 1 monster you control to the GY, also you cannot Special Summon for the rest of this turn after this card resolves, except Insect monsters. If a face-up Insect Synchro Monster(s) you control is destroyed by battle or card effect, while this card is in your GY: You can banish this card; add 1 "Summoning Swarm" from your Deck to your hand. You can only activate 1 "Armed Rebeellion" per turn.
  de: |-
    Beschwöre 1 Insekt-Monster mit 1000 oder weniger ATK als Spezialbeschwörung von deiner Hand oder deinem Deck, dann, falls du es als Spezialbeschwörung vom Deck beschworen hast, lege 1 Monster, das du kontrollierst, auf den Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen durchführen, außer von Insekt-Monstern. Falls ein oder mehr offene Insekt-Synchromonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; füge deiner Hand 1 „Schwarm herbeirufen“ von deinem Deck hinzu. Du kannst nur 1 „Bewaffnete Rebienlion“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Insecto con 1000 ATK o menos y después, si Invocaste de Modo Especial desde el Deck, manda al Cementerio 1 monstruo que controles, y además no puedes Invocar de Modo Especial por el resto de este turno después de que esta carta se resuelva, excepto monstruos Insecto. Si uno o más Monstruos de Sincronía Insecto boca arriba que controlas son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; añade a tu mano 1 "Invocación de Enjambre" en tu Deck. Sólo puedes activar 1 "Rabejalión Armada" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre Insecte avec max. 1000 ATK depuis votre main ou Deck, puis si vous avez Invoqué Spécialement depuis le Deck, envoyez 1 monstre que vous contrôlez au Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte exclus) le reste de ce tour après la résolution de cette carte. Si un ou plusieurs Monstres Synchro Insecte face recto que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; ajoutez 1 "L'Essaim Invocateur" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Rabeillion Armée" par tour.
  it: |-
    Evoca Specialmente 1 mostro Insetto con ATK 1000 o inferiore dalla tua mano o Deck, poi se hai Evocato Specialmente dal Deck, manda 1 mostro che controlli al Cimitero, inoltre non puoi Evocare Specialmente per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri Insetto. Se uno o più Mostri Synchro Insetto scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; aggiungi 1 "Invocatore dello Sciame" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Riapibellione Armata" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro Inseto com 1000 ou menos de ATK da sua mão ou do Deck e, depois, se você Invocar por Invocação-Especial do Deck, envie 1 monstro que você controla para o Cemitério e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto monstros Inseto. Se um ou mais Monstros Sincro Inseto com a face para cima que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode banir este card; adicione 1 "Invocação do Enxame" do seu Deck à sua mão. Você só pode ativar 1 "Reabelião Armada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから攻撃力１０００以下の昆虫族モンスター１体を特殊召喚する。この効果でデッキから特殊召喚した場合、さらに自分フィールドのモンスター１体を墓地へ送る。このカードの発動後、ターン終了時まで自分は昆虫族モンスターしか特殊召喚できない。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の昆虫族Ｓモンスターが戦闘・効果で破壊された場合、このカードを除外して発動できる。デッキから「一斉蜂起」１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌・牌组将１只攻击力１０００以下的昆虫族怪兽特殊召唤。以此效果从牌组特殊召唤的情况下，进而将自己场上的１只怪兽送至墓地。此卡发动后，直至回合结束时为止自己仅可特殊召唤昆虫族怪兽。②：此卡存在于墓地的状态下，自己场上表侧表示的昆虫族同步怪兽因战斗・效果被破坏的情况下，将此卡除外可以发动。从牌组将１张“一齐蜂起”加入手牌。
