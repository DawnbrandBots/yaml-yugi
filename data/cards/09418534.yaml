  ja: <ruby>人<rt>じん</rt></ruby><ruby>造<rt>ぞう</rt></ruby><ruby>人<rt>にん</rt></ruby><ruby>間<rt>げん</rt></ruby>－サイコ・リターナー
  ja_romaji: Jinzōningen - Saiko Ritānā
  ko: 인조인간－사이코 리터너
  ko_rr: Injoin-jan - Saiko Riteoneo
  zh-TW: 人造人－念力歸來者
  zh-CN: 人造人－念力归来者
text:
  en:
  de: |-
    Diese Karte kann direkt angreifen. Wenn diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Jinzo“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung, aber zerstöre ihn während deiner End Phase.
  es: |-
    Esta carta puede atacar directamente. Cuando esta carta es mandada al Cementerio: puedes seleccionar 1 "Jinzo" en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante tu End Phase.
  fr: |-
    Cette carte peut attaquer directement. Lorsque cette carte est envoyée au Cimetière : vous pouvez cibler 1 "Jinzo" dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant votre End Phase.
  it: |-
    Questa carta può attaccare direttamente. Quando questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 "Jinzo" nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la tua End Phase.
  pt: |-
    Este card pode atacar diretamente. Quando este card for enviado para o Cemitério: você pode escolher 1 "Jinzo" no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante sua Fase Final.
  ja: |-
    ①：このカードは直接攻撃できる。
    ②：このカードが墓地へ送られた時、自分の墓地の「人造人間－サイコ・ショッカー」１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは自分エンドフェイズに破壊される。
  ko: |-
    ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 묘지로 보내졌을 때, 자신 묘지의 "인조인간 －사이코 쇼커－" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 자신 엔드 페이즈에 파괴된다.
  zh-TW: |-
    ①：此卡可直接攻擊。②：此卡被送至墓地時，可將我方墓地的１隻「人造人－念力震懾者」做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在我方結束階段將被破壞。
  zh-CN: |-
    ①：此卡可直接攻击。②：此卡被送至墓地时，可以以自己墓地的１只“人造人－念力震慑者”为对象发动。特殊召唤该怪兽。通过此效果特殊召唤的怪兽将在自己的结束阶段被破坏。
