text:
  en: |-
    If this card is Special Summoned by a monster effect: You can add 1 "GMX" monster from your Deck to your hand. During your Main Phase: You can Fusion Summon 1 Dinosaur Fusion Monster from your Extra Deck, using monsters from your hand or field. If this card is sent to the GY: You can make all Dinosaur monsters you currently control gain 400 ATK. You can only use each effect of "Returned Dino Daneen" once per turn.
  de: |-
    Falls diese Karte durch einen Monstereffekt als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „GMX“-Monster von deinem Deck hinzufügen. Während deiner Main Phase: Du kannst 1 Dinosaurier-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du Monster von deiner Hand oder Spielfeldseite verwendest. Falls diese Karte auf den Friedhof gelegt wird: Du kannst alle Dinosaurier-Monster, die du derzeit kontrollierst, 400 ATK erhalten lassen. Du kannst jeden Effekt von „Wiedergekehrter Dino Daneen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial por un efecto de monstruo: puedes añadir a tu mano 1 monstruo "GMX" en tu Deck. Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión Dinosaurio desde tu Deck Extra, usando monstruos en tu mano o Campo. Si esta carta es mandada al Cementerio: puedes hacer que todos los monstruos Dinosaurio que controles en este momento ganen 400 ATK. Sólo puedes usar cada efecto de "Daneen Dino de Regreso" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement par un effet de monstre : vous pouvez ajouter 1 monstre "GMX" depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion Dinosaure depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Si cette carte est envoyée au Cimetière : vous pouvez faire gagner 400 ATK à tous les monstres Dinosaure que vous contrôlez actuellement. Vous ne pouvez utiliser chaque effet de "Daneen le Dino Revenu" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di un mostro: puoi aggiungere 1 mostro "GMX" dal tuo Deck alla tua mano. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione Dinosauro dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Se questa carta viene mandata al Cimitero: puoi far guadagnare a tutti i mostri Dinosauro che controlli attualmente 400 ATK. Puoi utilizzare ogni effetto di "Daneen Dino Ritornato" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial por um efeito de monstro: você pode adicionar 1 monstro "GMX" do seu Deck à sua mão. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Dinossauro do seu Deck Adicional, usando monstros da sua mão ou do campo. Se este card for enviado para o Cemitério: você pode fazer com que todos os monstros Dinossauro que você controla atualmente ganhem 400 de ATK. Você só pode usar cada efeito de "Daneen, o Dino Retornado" uma vez por turno.
