text:
  en: |-
    All Warrior-Type monsters you control gain 200 ATK for each Warrior or Spellcaster-Type monster you control.
  de: |-
    Alle Monster vom Typ Krieger, die du kontrollierst, erhalten 200 ATK für jedes Monster vom Typ Krieger oder Hexer, das du kontrollierst.
  es: |-
    Todos los monstruos de Tipo Guerrero que controles ganan 200 ATK por cada monstruo de Tipo Guerrero o Lanzador de Conjuros que controles.
  fr: |-
    Tous les monstres de Type Guerrier que vous contrôlez gagnent 200 ATK pour chaque monstre de Type Guerrier ou Magicien que vous contrôlez.
  it: |-
    Tutti i mostri di Tipo Guerriero che controlli guadagnano 200 ATK per ogni mostro di Tipo Guerriero o Incantatore che controlli.
  pt: |-
    Todos os monstros do Tipo Guerreiro que você controla ganham 200 de ATK para cada monstro do Tipo Guerreiro ou Mago que você controla.
  ja: |-
    自分フィールド上の戦士族モンスターの攻撃力は、自分フィールド上の戦士族・魔法使い族モンスターの数×２００ポイントアップする。
  ko: |-
    자신 필드 위의 전사족 몬스터의 공격력은, 자신 필드 위의 전사족 / 마법사족 몬스터의 수 × 200 포인트 올린다.
  zh-TW: |-
    提升我方场上战士族怪兽的攻击力，我方场上的战士族、魔法师族怪兽总数×200点。
  zh-CN: |-
    自己场上的战士族怪兽的攻击力上升自己场上的战士族·魔法师族怪兽数量×200的数值。
