text:
  en: |-
    "Plaguespreader Zombie" + 2+ non-Tuner Zombie monsters
    Zombie monsters you control cannot be destroyed by card effects.
  de: |-
    „Seuchenverbreitender Zombie“ + 2+ Zombie-Nicht-Empfänger-Monster
    Zombie-Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden.
  es: |-
    "Zombi Esparceplaga" + 2+ monstruos Zombi que no sean Cantantes
    Los monstruos Zombi que controles no pueden ser destruidos por efectos de cartas.
  fr: |-
    "Zombie Épidémique" + 2+ monstres non-Syntoniseur Zombie
    Les monstres Zombie que vous contrôlez ne peuvent pas être détruits par des effets de carte.
  it: |-
    "Zombie Untore" + 2+ mostri non-Tuner Zombie
    I mostri Zombie che controlli non possono essere distrutti dagli effetti delle carte.
  pt: |-
    "Zumbi Espalha-praga" + 2+ monstros Zumbi não-Reguladores
    Monstros Zumbi que você controla não podem ser destruídos por efeitos de card.
  ja: |-
    「ゾンビキャリア」＋チューナー以外のアンデット族モンスター２体以上
    このカードがフィールド上に表側表示で存在する限り、自分フィールド上のアンデット族モンスターは、カードの効果では破壊されない。
  ko: |-
    "좀비 캐리어" ＋ 튜너 이외의 언데드족 몬스터 2장 이상
    자신 필드 위에 앞면 표시로 존재하는 언데드족 몬스터는, 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    「僵尸带菌者」＋调整以外的不死族怪兽2只以上
    只要这张卡在场上表侧表示存在，自己场上的不死族怪兽不会被卡的效果破坏。
