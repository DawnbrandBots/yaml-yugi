text:
  en:
  de: |-
    Falls sich ein Nicht-LICHT Monster auf deiner Spielfeldseite befindet, zerstöre diese offene Karte.
  es: |-
    Si hay un monstruo que no sea de LUZ en tu Campo, destruye esta carta boca arriba.
  fr: |-
    S'il y a un monstre autre que LUMIÈRE face recto sur votre Terrain, détruisez cette carte face recto.
  it: |-
    Se c'è un mostro non LUCE scoperto sul tuo Terreno, distruggi questa carta scoperta.
  pt: |-
    Se existir no seu Campo um monstro que não seja da LUZ, destrua este card com a face para cima.
  ja: |-
    ①：自分フィールドに光属性以外の表側表示モンスターが存在する場合、このカードは破壊される。
  ko: |-
    자신 필드 위에 빛 속성 이외의 앞면 표시 몬스터가 존재하는 경우, 앞면 표시의 이 카드를 파괴한다.
  zh-TW: |-
    在我方場上存在光屬性以外的正面表示怪獸的狀況下，此卡將被破壞。
  zh-CN: |-
    我方场上存在有除光属性以外的表侧表示怪兽的场合，此卡被破坏。
