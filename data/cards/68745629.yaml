text:
  en:
  de: |-
    „Elementar-HELD Heat“ + „Elementar-HELD Lady Heat“
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte gegen ein WASSER Monster kämpft, erhält diese Karte nur während des Damage Steps 1000 ATK.
  es: |-
    "HÉROE Elemental Heat" + "HÉROE Elemental Lady Heat"
    Este monstruo no puede ser Invocado de Modo Especial excepto mediante una Invocación por Fusión. Si esta carta batalla a un monstruo de AGUA, gana 1000 ATK sólo durante el Damage Step.
  fr: |-
    "Chaleur, HÉROS Élémentaire" + "Miss Chaleur, HÉROS Élémentaire"
    Ce monstre ne peut pas être Invoqué Spécialement, excepté par Invocation Fusion. Si cette carte combat un monstre EAU, cette carte gagne 1000 points d'ATK durant la Damage Step uniquement.
  it: |-
    "Calore EROE Elementale" + "Lady Calore EROE Elementale"
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Se questa carta combatte un mostro ACQUA, questa carta guadagna 1000 ATK solo durante il Damage Step.
  pt: |-
    "Calor, o HERÓI do Elemento" + "Sra. Cálida, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se este card batalhar com um monstro de ÁGUA, este card ganha 1000 de ATK apenas durante a Etapa de Dano.
  ja: |-
    「Ｅ・ＨＥＲＯ　ザ・ヒート」＋「Ｅ・ＨＥＲＯ　レディ・オブ・ファイア」
    このカードは融合召喚でしか特殊召喚できない。
    ①：このカードは水属性モンスターと戦闘を行うダメージステップの間、攻撃力が１０００アップする。
  ko: |-
    "엘리멘틀 히어로 더 히트" ＋ "엘리멘틀 히어로 레이디 오브 파이어"
    이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 물 속성 몬스터와 전투를 실행할 경우, 데미지 스텝 동안 이 카드의 공격력은 1000 포인트 올린다.
  zh-TW: |-
    「元素－英雄 炙熱」＋「元素－英雄 炙炎女郎」
    此怪獸僅限以融合召喚進行特殊召喚。此卡與水屬性怪獸進行戰鬥的傷害步驟期間，此卡的攻擊力提升１０００。
  zh-CN: |-
    “元素－英雄 炙热”＋“元素－英雄 炙炎女郎”
    此怪兽仅可以融合召唤特殊召唤。此卡与水属性怪兽进行战斗的伤害步骤期间，此卡的攻击力上升１０００点。
