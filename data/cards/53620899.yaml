text:
  en: |-
    FLIP: You can draw 1 card, then discard 1 card.
    Once per turn: You can change this card to face-down Defense Position.
  de: |-
    FLIPP: Du kannst 1 Karte ziehen, dann wirf 1 Karte ab.
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  es: |-
    VOLTEO: Puedes robar 1 carta, y después descartar 1 carta.
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  fr: |-
    FLIP : Vous pouvez piocher 1 carte, puis défaussez 1 carte.
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  it: |-
    SCOPRI: Puoi pescare 1 carta, poi scartare 1 carta.
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  pt: |-
    VIRE: Você pode comprar 1 card e, depois, descartar 1 card.
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  ja: |-
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードがリバースした場合に発動できる。自分はデッキから１枚ドローし、その後手札を１枚選んで捨てる。
  ko: '①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ②: 이 카드가 리버스했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 버린다.'
  zh-TW:
  zh-CN: |-
    ①：在自己的主要阶段可以发动。将此卡改成里侧守备表示（1回合中仅1次）。②：此卡反转的情况下可以发动。自己从牌组抽1张，然后挑选1张手牌舍弃。
