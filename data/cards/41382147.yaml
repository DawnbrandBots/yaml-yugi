text:
  en:
  de: |-
    Erhöhe die ATK dieser Karte um die Stufe des Monsters, gegen das es kämpft, x 200 Punkte nur während des Damage Steps. Falls diese Karte angreift, wird sie am Ende des Damage Steps aus dem Spiel entfernt und lege sie am Beginn der Battle Phase deines nächsten Spielzugs in offener Angriffsposition auf deine Spielfeldseite zurück.
  es: |-
    Aumenta el ATK de esta carta en la cantidad de Niveles del monstruo contra el que esté luchando x 200 puntos, sólo durante el Damage Step. Si esta carta ataca se retira del juego al final del Damage Step y devuelve a tu Campo en Posición de Ataque boca arriba al principio de la Battle Phase de tu próximo turno.
  fr: |-
    Augmentez l'ATK de cette carte du Niveau du monstre qu'elle combat x 200 points durant la Damage Step uniquement. Si cette carte attaque, elle est retirée du jeu à la fin de la Damage Step et est renvoyée sur votre Terrain en Position d'Attaque face recto au début de la Battle Phase de votre prochain tour.
  it: |-
    Aumenta l'ATK di questa carta del Livello del mostro con cui combatte x 200 punti solo durante il Damage Step. Se questa carta attacca, viene rimossa dal gioco alla fine del Damage Step e fatta ritornare sul tuo Terreno scoperta in Posizione di Attacco all'inizio della tua prossima Battle Phase.
  pt: |-
    Este card ganha ATK igual ao Nível do monstro que ele batalhar x 200 apenas durante a Etapa de Dano. Se este card atacar, ele é removido de jogo no final da Etapa de Dano e devolvido ao seu lado do campo com a face para cima em Posição de Ataque no começo da Fase de Batalha do seu próximo turno.
  ja: |-
    ①：このカードが相手モンスターと戦闘を行うダメージステップの間、攻撃力がその相手モンスターのレベル×２００アップする。
    ②：このカードが攻撃したダメージステップ終了時に発動する。このカードを除外する。次の自分ターンのバトルフェイズ開始時に、この効果で除外したこのカードを攻撃表示で自分フィールドに戻す。
  ko: |-
    이 카드가 전투를 실행할 경우, 데미지 스텝 동안 이 카드의 공격력은 전투를 실행하는 상대 몬스터의 레벨 × 200 포인트 올린다. 또한, 이 카드가 공격한 데미지 스텝 종료시, 이 카드를 게임에서 제외하고, 다음 자신 턴의 배틀 페이즈 개시시에 앞면 공격 표시로 자신 필드 위로 되돌린다.
  zh-TW: |-
    此卡進行戰鬥的傷害步驟期間，此卡的攻擊力依據進行戰鬥的對方怪獸的等級×２００進行提升。此外，此卡攻擊的傷害步驟結束時，將此卡從遊戲除外，在下一個我方回合的戰鬥階段開始時以攻擊表示送回我方場上。
  zh-CN: |-
    此卡进行战斗的伤害步骤期间，此卡的攻击力上升进行战斗对手怪兽的等级×２００点。此外，此卡进行攻击的伤害步骤结束时，从游戏中除外此卡，下一个我方回合的战斗阶段开始时以攻击表示返回至我方场上。
