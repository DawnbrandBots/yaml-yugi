  en: |-
    3 Level 5 WATER monsters
    You can also Xyz Summon this card by using "Number 37: Hope Woven Dragon Spider Shark" you control as material. (Transfer its materials to this card.) Once per turn: You can detach 1 material from this card, then target 1 monster your opponent controls; banish it (until their next Standby Phase), and if you do, all face-up monsters they currently control (if any) lose 1000 ATK until the end of this turn. Once per turn, during the End Phase, if this card is in your GY because this Xyz Summoned card was destroyed and sent there this turn: You can Special Summon it.
