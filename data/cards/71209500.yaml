  de: Amazonische Späherinnen
  es: Exploradoras Amazoness
  fr: Scouts Amazonesse
  it: Scout Amazoness
  pt: Batedores Amazoness
  ja: アマゾネス・スカウト
  ja_romaji: Amazonesu Sukauto
  ko: 아마조네스 스카우트
  ko_rr:
  zh-TW: 亞馬遜偵察兵
  zh-CN: 亚马逊侦察兵
text:
  en: |-
    (Quick Effect): You can Tribute this card; this turn, neither player can target "Amazoness" monsters you currently control with monster effects, also they cannot be destroyed by card effects.
  de: |-
    (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; in diesem Spielzug kann kein Spieler „Amazonisch“-Monster, die du derzeit kontrollierst, als Ziel für Monstereffekte wählen, zusätzlich können sie nicht durch Karteneffekte zerstört werden.
  es: |-
    (Efecto Rápido): puedes Sacrificar esta carta; este turno, ningún jugador puede seleccionar monstruos "Amazoness" que controles en este momento con efectos de monstruos, y además no pueden ser destruidos por efectos de cartas.
  fr: |-
    (Effet Rapide) : vous pouvez Sacrifier cette carte ; ce tour, aucun joueur ne peut cibler de monstres "Amazonesse" que vous contrôlez actuellement avec des effets de monstre, et aussi, ils ne peuvent pas être détruits par des effets de carte.
  it: |-
    (Effetto Rapido): puoi offrire come Tributo questa carta; in questo turno, nessun giocatore può scegliere come bersaglio i mostri "Amazoness" che controlli attualmente con gli effetti dei mostri, inoltre essi non possono essere distrutti dagli effetti delle carte.
  pt: |-
    (Efeito Rápido): você pode oferecer este card como Tributo; neste turno, nenhum duelista pode escolher monstros "Amazoness" que você controla atualmente como alvo de efeitos de monstro e, além disso, eles não podem ser destruídos por efeitos de card.
  ja: |-
    このカードをリリースして発動する。自分フィールド上に表側表示で存在する「アマゾネス」と名のついたモンスターは、このターン効果モンスターの効果の対象にならず、魔法・罠・効果モンスターの効果では破壊されない。この効果は相手ターンでも発動する事ができる。
  ko: |-
    이 카드를 릴리스하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 "아마조네스"라는 이름이 붙은 몬스터는, 이 턴에 효과 몬스터의 효과의 대상이 되지 않고, 마법 / 함정 / 효과 몬스터의 효과로는 파괴되지 않는다. 이 효과는 상대 턴에서도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    把这张卡解放发动。自己场上表侧表示存在的名字带有「亚马逊」的怪兽在这个回合不会成为效果怪兽的效果的对象，不会被魔法·陷阱·效果怪兽的效果破坏。这个效果在对方回合也能发动。
