text:
  en: |-
    If you control a "Tistina" card: You can Special Summon this card from your hand, then you can add 1 "Tistina" Spell/Trap from your Deck to your hand. During your opponent's turn, if you control "Crystal God Tistina" (Quick Effect): You can change as many monsters your opponent controls as possible to face-down Defense Position, then you can send all face-up cards your opponent controls to the GY. You can only use each effect of "Demigod of the Tistina" once per turn.
  de: |-
    Falls du eine „Tistina“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du deiner Hand 1 „Tistina“-Zauber/Falle von deinem Deck hinzufügen. Während des Spielzugs deines Gegners, falls du „Kristallgott Tistina“ kontrollierst (Schnelleffekt): Du kannst so viele Monster, die dein Gegner kontrolliert, wie möglich in die verdeckte Verteidigungsposition ändern, dann kannst du alle offenen Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Du kannst jeden Effekt von „Halbgott der Tistina“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas una carta "Tistina": puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes añadir a tu mano 1 Mágica/Trampa "Tistina" en tu Deck. Durante el turno de tu adversario, si controlas "Dios de Cristal Tistina" (Efecto Rápido): puedes cambiar a Posición de Defensa boca abajo tantos monstruos que controle tu adversario como sea posible, y después puedes mandar al Cementerio todas las cartas boca arriba que controle tu adversario. Sólo puedes usar cada efecto de "Semidiós de Tistina" una vez por turno.
  fr: |-
    Si vous contrôlez une carte "Tistina" : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez ajouter 1 Magie/Piège "Tistina" depuis votre Deck à votre main. Durant le tour de votre adversaire, si vous contrôlez "Dieu Cristallin Tistina" (Effet Rapide) : vous pouvez changer autant de monstres contrôlés par votre adversaire que possible en Position de Défense face verso, puis vous pouvez envoyer toutes les cartes face recto contrôlées par votre adversaire au Cimetière. Vous ne pouvez utiliser chaque effet de "Demi-Dieu de Tistina" qu'une fois par tour.
  it: |-
    Se controlli una carta "Tistina": puoi Evocare Specialmente questa carta dalla tua mano, poi puoi aggiungere 1 Magia/Trappola "Tistina" dal tuo Deck alla tua mano. Durante il turno del tuo avversario, se controlli "Divinità Cristallo Tistina" (Effetto Rapido): puoi mettere coperti in Posizione di Difesa tanti mostri controllati dal tuo avversario quanti possibile, poi puoi mandare tutte le carte scoperte controllate dal tuo avversario al Cimitero. Puoi utilizzare ogni effetto di "Semidivinità di Tistina" una sola volta per turno.
  pt: |-
    Se você controlar um card "Tistina": você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode adicionar 1 Magia/Armadilha "Tistina" do seu Deck à sua mão. Durante o turno do seu oponente, se você controlar "Deus de Cristal Tistina" (Efeito Rápido): você pode colocar tantos monstros que seu oponente controla quanto possível com a face para baixo em Posição de Defesa e, depois, você pode enviar para o Cemitério todos os cards com a face para cima que seu oponente controla. Você só pode usar cada efeito de "Semideus da Tistina" uma vez por turno.
