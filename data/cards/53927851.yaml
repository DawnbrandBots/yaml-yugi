text:
  en: |-
    If a Quick-Play Spell Card is activated (except during the Damage Step): You can Special Summon this card from your hand. When your opponent activates a monster effect and you have "Mystical Space Typhoon" in your GY (Quick Effect): You can negate that effect, then if you have 2 or more "Mystical Space Typhoon" in your GY, you can destroy that monster. If "Mystical Space Typhoon" is activated while this card is in your GY: You can Special Summon this card. You can only use each effect of "Radiant Typhoon Varuroon, the Vibrant Vortex" once per turn.
  de: |-
    Falls eine Schnellzauberkarte aktiviert wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn dein Gegner einen Monstereffekt aktiviert und du „Mystischer Raum-Taifun“ in deinem Friedhof hast (Schnelleffekt): Du kannst jenen Effekt annullieren, dann, falls du 2 oder mehr „Mystischer Raum-Taifun“ in deinem Friedhof hast, kannst du jenes Monster zerstören. Falls „Mystischer Raum-Taifun“ aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Glanztaifun Varuroon, der pulsierende Strudel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una Carta Mágica de Juego Rápido es activada (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Cuando tu adversario activa un efecto de monstruo y tú tienes "Tifón del Espacio Místico" en tu Cementerio (Efecto Rápido): puedes negar ese efecto y después, si tienes 2 o más "Tifón del Espacio Místico" en tu Cementerio, puedes destruir ese monstruo. Si "Tifón del Espacio Místico" es activado mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Varuroon Tifón Radiante, Vórtice Vibrante" una vez por turno.
  fr: |-
    Si une Carte Magie Jeu-Rapide est activée (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque votre adversaire active un effet de monstre et que vous avez "Typhon d'Espace Mystique" dans votre Cimetière (Effet Rapide) : vous pouvez annuler l'effet, puis si vous avez min. 2 "Typhon d'Espace Mystique" dans votre Cimetière, vous pouvez détruire le monstre. Si "Typhon d'Espace Mystique" est activé tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Typhon Radieux Varuroon, le Vortex Vibrant" qu'une fois par tour.
  it: |-
    Se viene attivata una Carta Magia Rapida (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Quando il tuo avversario attiva l'effetto di un mostro e tu hai "Tifone Spaziale Mistico" nel tuo Cimitero (Effetto Rapido): puoi annullare quell'effetto, poi se hai 2 o più "Tifone Spaziale Mistico" nel tuo Cimitero, puoi distruggere quel mostro. Se "Tifone Spaziale Mistico" viene attivato mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Tifone Radiante Varuroon, il Vortice Vibrante" una sola volta per turno.
  pt: |-
    Se um Card de Magia Rápida for ativado (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Quando seu oponente ativar um efeito de monstro e você tiver "Tufão Espacial Místico" no seu Cemitério (Efeito Rápido): você pode negar o efeito e, depois, se você tiver 2 ou mais "Tufão Espacial Místico" no seu Cemitério, você pode destruir esse monstro. Se "Tufão Espacial Místico" for ativado enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Tufão Radiante Varuroon, o Vórtice Vibrante" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：速攻魔法カードが発動した場合に発動できる。このカードを手札から特殊召喚する。②：自分の墓地に「サイクロン」が存在し、相手がモンスターの効果を発動した時に発動できる。その効果を無効にする。自分の墓地に「サイクロン」が２枚以上存在する場合、さらにそのモンスターを破壊できる。③：このカードが墓地に存在する状態で、「サイクロン」が発動した場合に発動できる。このカードを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：速攻魔法卡发动的情况下可以发动。从手牌将此卡特殊召唤。②：自己墓地存在“气旋”，且对手发动怪兽的效果时可以发动。将该效果无效。自己墓地存在2张以上“气旋”的情况下，进而可将该怪兽破坏。③：此卡存在于墓地的状态下，“气旋”发动的情况下可以发动。将此卡特殊召唤。
