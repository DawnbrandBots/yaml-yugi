name:
  en: Vampire Genesis
  de: Vampir-Genesis
  es: Génesis de Vampiro
  fr: Vampire Genesis
  it: Genesi Vampira
  pt: Vampiro Gênesis
  ja: ヴァンパイアジェネシス
  ja_romaji: Vanpaia Jeneshisu
  ko: 뱀파이어 제네시스
  ko_rr:
  zh-TW: 吸血鬼創世主
  zh-CN: 吸血鬼创世主
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 1 "Vampire Lord" you control. Once per turn: You can discard 1 Zombie monster to the GY, then target 1 Zombie monster in your GY with a Level less than the discarded Zombie monster's; Special Summon that target.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Vampirlord“ verbannst, den du kontrollierst. Einmal pro Spielzug: Du kannst 1 Zombie-Monster auf den Friedhof abwerfen und dann 1 Zombie-Monster, dessen Stufe kleiner ist als die des abgeworfenen Zombie-Monsters, in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 "Señor de los Vampiros" que controles. Una vez por turno: puedes descartar al Cementerio 1 monstruo Zombi, y después seleccionar 1 monstruo Zombi en tu Cementerio con un Nivel menor que el del monstruo Zombi descartado; Invoca ese objetivo de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 "Seigneur Vampire" que vous contrôlez. Une fois par tour : vous pouvez défausser 1 monstre Zombie au Cimetière, puis ciblez 1 monstre Zombie dans votre Cimetière d'un Niveau inférieur à celui du monstre Zombie défaussé ; Invoquez Spécialement la cible.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 "Signore dei Vampiri" che controlli. Una volta per turno: puoi scartare 1 mostro Zombie al Cimitero, poi scegliere come bersaglio 1 mostro Zombie nel tuo Cimitero con un Livello inferiore a quello del mostro Zombie scartato; Evoca Specialmente quel bersaglio.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 "Senhor dos Vampiros" que você controla. Uma vez por turno: você pode descartar 1 monstro Zumbi para o Cemitério e, depois, escolha 1 monstro Zumbi no seu Cemitério com um Nível menor que o do monstro Zumbi descartado; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。自分フィールド上に存在する「ヴァンパイア・ロード」１体をゲームから除外した場合のみ特殊召喚する事ができる。１ターンに１度、手札からアンデット族モンスター１体を墓地に捨てる事で、捨てたアンデット族モンスターよりレベルの低いアンデット族モンスター１体を自分の墓地から選択して特殊召喚する。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신 필드 위에 존재하는 "뱀파이어 로드" 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 패에서 언데드족 몬스터 1장을 묘지에 버리는 것으로, 버린 언데드족 몬스터보다 레벨이 낮은 언데드족 몬스터 1장을 자신의 묘지에서 선택하고 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上存在的1只「吸血鬼领主」从游戏中除外的场合才能特殊召唤。1回合1次，可以通过从手卡把1只不死族怪兽丢弃去墓地，从自己墓地选择1只比丢弃的不死族怪兽等级低的不死族怪兽特殊召唤。
