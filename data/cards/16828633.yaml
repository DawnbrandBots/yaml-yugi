text:
  en: |-
    Once per turn, if you control another "Genex" monster, you can make this card's name "Genex Controller" until the End Phase.
  de: |-
    Einmal pro Spielzug, falls du andere "Genex"-Monster kontrollierst, kannst du den Namen dieser Karte bis zu End-Phase zu "Genex-Überwacher" machen.
  es: |-
    Una vez por turno, si controlas otro monstruo "Genex", puedes hacer que el nombre de esta carta sea "Controlador Genex" hasta la End Phase.
  fr: |-
    Une fois par tour, si vous contrôlez un autre monstre "Genex", vous pouvez traiter le nom de cette carte comme "Contrôleur Genex" jusqu'à la End Phase.
  it: |-
    Una volta per turno, se controlli un altro mostro "Genex", puoi far diventare il nome di questa carta "Genex Controllore" fino alla End Phase.
  pt: |-
    Uma vez por turno, se você controlar outro monstro "Genex", você pode fazer com que o nome deste card se torne "Controlador Genex" até a Fase Final.
  ja: |-
    自分フィールド上にこのカード以外の「ジェネクス」と名のついた モンスターが存在する場合に発動する事ができる。このカードのカード名はエンドフェイズ時まで「ジェネクス・コントローラー」として扱う。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 이 카드 이외의 "제넥스"라는 이름이 붙은 몬스터가 존재할 경우에 발동할 수 있다. 이 카드의 카드명은 엔드 페이즈시까지 "제넥스 컨트롤러"로 취급한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可在我方場上存在此卡以外的冠有「次代機」之名的怪獸的狀況下發動。此卡的卡名在結束階段前視為「次代機・控制者」。
  zh-CN: |-
    1回合1次，自己场上有这张卡以外的名字带有「次世代」的怪兽存在的场合才能发动。这张卡的卡名直到结束阶段时当作「次世代控制员」使用。
