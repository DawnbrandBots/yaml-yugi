text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can Special Summon 1 Level 4 or lower "Wind-Up" monster from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 "Aufzieh"-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "de Cuerda" de Nivel 4 o menor.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Automate" de max. Niveau 4 depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "a Molla" di Livello 4 o inferiore dal tuo Deck.
  pt:
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、デッキからレベル４以下の「ゼンマイ」と名のついたモンスター１体を特殊召喚できる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 레벨 4 이하의 "태엽"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把1只4星以下的名字带有「发条」的怪兽特殊召唤。
