text:
  en:
  de: |-
    Aktiviere diese Karte, indem du 1 Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Es wird zum Typ Wyrm. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Su Tipo se convierte en Wyrm. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Il devient de Type Wyrm. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Esso diventa di Tipo Wyrm. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Ele se torna do Tipo Wyrm. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    ①：自分の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを守備表示で特殊召喚する。このカードが魔法＆罠ゾーンに存在する限り、特殊召喚したそのモンスターの種族は幻竜族になる。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターがフィールドから離れる時にこのカードは破壊される。
  ko: |-
    ①: 자신 묘지의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 카드가 마법 & 함정 존에 존재하는 한, 특수 소환한 그 몬스터의 종족은 환룡족이 된다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
  zh-TW: |-
    ①：可將我方墓地的１隻怪獸做為對象發動此卡。以守備表示特殊召喚該怪獸。只要此卡存在於魔法＆陷阱區，特殊召喚的該怪獸的種族就變為幻龍族。此卡從場上離開時，該怪獸將被破壞。該怪獸從場上離開時，此卡將被破壞。
  zh-CN: |-
    ①：可以我方墓地的１只怪兽为对象发动此卡。以守备表示特殊召唤该怪兽。只要此卡存在于魔法与陷阱区域，特殊召唤而来的该怪兽之种族变成幻龙族。此卡从场上离开时该怪兽被破坏。该怪兽从场上离开时此卡被破坏。
