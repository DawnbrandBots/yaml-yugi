  zh-TW: No.55 隆隆隆歌利亞
  zh-CN: 编号55 隆隆隆歌利亚
text:
  en: |-
    2 Level 4 monsters
    All monsters you control gain 800 DEF. You can detach 1 Xyz Material from this card, then target 1 Level 4 EARTH Rock-Type monster in your Graveyard; add that target to your hand. You can only use this effect of "Number 55: Gogogo Goliath" once per turn.
  de: |-
    2 Monster der Stufe 4
    Alle Monster, die du kontrollierst, erhalten 800 DEF. Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 ERDE Monster vom Typ Fels der Stufe 4 in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu. Du kannst diesen Effekt von „Nummer 55: Gogogo-Goliath“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 4
    Todos los monstruos que controlas ganan 800 DEF. Puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo de TIERRA de Tipo Roca de Nivel 4 en tu Cementerio; añade ese objetivo a tu mano. Sólo puedes usar este efecto de "Número 55: Goliat Gogogo" una vez por turno.
  fr: |-
    2 monstres de Niveau 4
    Tous les monstres que vous contrôlez gagnent 800 DEF. Vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre TERRE de Type Rocher de Niveau 4 dans votre Cimetière ; ajoutez la cible à votre main. Vous ne pouvez utiliser cet effet de "Numéro 55 : Goliath Gogogo" qu'une fois par tour.
  it: |-
    2 mostri di Livello 4
    Tutti i mostri che controlli guadagnano 800 DEF. Puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro TERRA di Tipo Roccia di Livello 4 nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Puoi utilizzare questo effetto di "Numero 55: Golia Gogogo" una sola volta per turno.
  pt: |-
    2 monstros de Nível 4
    Todos os monstros que você controla ganham 800 de DEF. Você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro de TERRA do Tipo Rocha de Nível 4 no seu Cemitério; adicione o alvo à sua mão. Você só pode usar este efeito de "Número 55: Golias Gogogo" uma vez por turno.
  ja: |-
    レベル４モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドのモンスターの守備力は８００アップする。②：このカードのＸ素材を１つ取り除き、自分の墓地の岩石族・地属性・レベル４モンスター１体を対象として発動できる。その岩石族・地属性モンスターを手札に加える。
  ko: |-
    레벨 4 몬스터 × 2
    "No.55 고고고 골라이아스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 모든 몬스터의 수비력은 800 올린다. ②: 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 암석족 / 땅 속성 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 암석족 / 땅 속성 / 레벨 4 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    等级４怪兽×２
    此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己场上怪兽的守备力上升８００。②：去除此卡的１个超量素材，以自己墓地１只岩石族・地属性・等级４怪兽为对象可以发动。将该岩石族・地属性怪兽加入手牌。
