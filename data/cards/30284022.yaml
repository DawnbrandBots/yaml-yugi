name:
  en: Dark World Puppetry
  de: Puppenspielerei der Finsteren Welt
  es: Arte del Titiritero del Mundo Oscuro
  fr: Art des Marionnettes du Monde Ténébreux
  it: Marionettistica del Mondo Oscuro
  pt: Fantoches do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>傀<rt>かい</rt></ruby><ruby>儡<rt>らい</rt></ruby>
  ja_romaji: Ankokukai no Kairai
  ko: 암흑계의 괴뢰
  ko_rr: Amheukgye-ui Goegwi
  zh-TW: 暗黑界之傀儡
  zh-CN: 暗黑界之傀儡
text:
  en:
  de: |-
    Wähle bis zu 3 Karten in beliebigen Friedhöfen; verbanne sie, dann wirf 1 Unterweltler-Monster ab. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Unterweltler-Monster wählen; füge es deiner Hand hinzu. Du kannst nur 1 „Puppenspielerei der Finsteren Welt“ pro Spielzug aktivieren.
  es: |-
    Selecciona hasta 3 cartas en cualquier Cementerio; destiérralas, y después descarta 1 monstruo Demonio. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos Demonio desterrados; añádelo a tu mano. Sólo puedes activar 1 "Arte del Titiritero del Mundo Oscuro" por turno.
  fr: |-
    Ciblez max. 3 cartes dans les Cimetières ; bannissez-les, puis défaussez 1 monstre Démon. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Démon bannis ; ajoutez-le à votre main. Vous ne pouvez activer qu'1 "Art des Marionnettes du Monde Ténébreux" par tour.
  it: |-
    Scegli come bersaglio fino a 3 carte in qualsiasi Cimitero; bandiscile, poi scarta 1 mostro Demone. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Demone banditi; aggiungilo alla tua mano. Puoi attivare solo 1 "Marionettistica del Mondo Oscuro" per turno.
  pt: |-
    Escolha até 3 cards em quaisquer Cemitérios; bana-os e, depois, descarte 1 monstro Demônio. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Demônio banidos; adicione-o à sua mão. Você só pode ativar 1 "Fantoches do Mundo Negro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：お互いの墓地のカードを合計３枚まで対象として発動できる。そのカードを除外する。その後、手札から悪魔族モンスター１体を選んで捨てる。
    ②：自分メインフェイズに、このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の悪魔族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 서로의 묘지의 카드를 합계 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 그 후, 패에서 악마족 몬스터 1장을 고르고 버린다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 악마족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將雙方墓地合計的最多３張卡做為對象發動。將該卡除外。其後，從手牌選擇１隻惡魔族怪獸捨棄。②：可在我方主要階段將墓地的此卡除外，將我方被除外的１隻惡魔族怪獸做為對象發動。將該怪獸加入手牌。此效果無法在此卡被送至墓地的回合發動。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以双方墓地的合计最多３张卡为对象可以发动。将该卡除外。然后，从手牌挑选１只恶魔族怪兽舍弃。②：在自己的主要阶段将墓地的此卡除外，以自己１只被除外的恶魔族怪兽为对象可以发动。将该怪兽加入手牌。此效果在此卡被送至墓地的回合不可发动。
