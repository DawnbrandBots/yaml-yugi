text:
  en: |-
    1 WATER Tuner + 1+ non-Tuner monsters
    (Quick Effect): You can make face-up monsters you control become unable to be destroyed, or banished, by your opponent's card effects for the rest of this turn, then, if this effect was activated in response to the activation of an opponent's card or effect, you can banish all cards with that name on your opponent's field and in their GY. If a card(s) is banished by an opponent's card effect while this card is in your GY (except during the Damage Step): You can Special Summon this card. You can only use each effect of "Icejade Aegirine Gymir" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    水属性チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。このターン、自分フィールドの表側表示モンスターは相手の効果では破壊されず、相手の効果では除外できない。相手の効果の発動にチェーンしてこの効果を発動し、その同名カードが相手のフィールド・墓地に存在する場合、さらにその同名カードを全て除外できる。②：このカードが墓地に存在し、相手の効果でカードが除外された場合に発動できる。このカードを特殊召喚する。
  ko: |-
    물 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 이 턴에, 자신 필드의 앞면 표시 몬스터는 상대의 효과로는 파괴되지 않으며, 상대의 효과로는 제외할 수 없다. 상대의 효과 발동에 체인하여 이 효과를 발동하고, 그와 같은 이름의 카드가 상대의 필드 / 묘지에 존재할 경우, 추가로 그와 같은 이름의 카드를 전부 제외할 수 있다. ②: 이 카드가 묘지에 존재하고, 상대의 효과로 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    水属性调整＋调整以外的怪兽1只以上
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己·对方回合可以发动。这个回合，自己场上的表侧表示怪兽不会被对方的效果破坏，不能用对方的效果除外。连锁对方的效果的发动把这个效果发动，那些同名卡在对方的场上·墓地存在的场合，可以再把那些同名卡全部除外。
    ②：这张卡在墓地存在，对方的效果让卡被除外的场合才能发动。这张卡特殊召唤。
