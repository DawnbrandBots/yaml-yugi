name:
  en: Equip Shot
  de: Ausrüstungsschuss
  es: Disparo de Equipo
  fr: Tir d'Équipement
  it: Colpo Equipaggiante
  pt: Disparo de Equipamento
  ja: イクイップ・シュート
  ja_romaji: Ikuippu Shūto
  ko: 이큅 샷
  ko_rr:
  zh-TW: 裝備噴射器
  zh-CN: 装备喷射器
text:
  en:
  de: |-
    Aktiviere diese Karte nur während der Battle Phase. Wähle 1 Ausrüstungskarte, die ein Monster in offener Angriffsposition ausrüstet, das du kontrollierst, und wähle 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert. Rüste das Monster mit der gewählten Ausrüstungskarte aus. Führe dann einen Kampf zwischen deinem zuvor ausgerüsteten Monster und dem gewählten Monster durch (andere Effekte können während dieses Kampfes nicht aktiviert werden).
  es: |-
    Sólo puedes activar esta carta durante la Battle Phase. Selecciona 1 Carta de Equipo equipada a 1 monstruo boca arriba en Posición de Ataque que controles, y selecciona 1 monstruo boca arriba en Posición de Ataque con controle tu adversario. Equipa a ese monstruo con la Carta de Equipo seleccionada. Después, realiza una batalla entre tu monstruo previamente equipado y el monstruo seleccionado (no puedes activar otros efectos durante esta batalla).
  fr: |-
    Activable uniquement durant la Battle Phase. Sélectionnez 1 Carte d'Équipement équipée à un monstre en Position d'Attaque face recto que vous contrôlez, et sélectionnez 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire. Équipez ce monstre avec la Carte d'Équipement sélectionnée. Puis, menez un combat entre votre monstre précédemment équipé et le monstre sélectionné (les autres effets ne peuvent pas être activés durant ce combat).
  it: |-
    Attiva solo durante la Battle Phase. Scegli 1 Carta Equipaggiamento equipaggiata ad un mostro scoperto in Posizione di Attacco che controlli, e scegli un mostro scoperto in Posizione di Attacco controllato dal tuo avversario. Equipaggia quel mostro con la Carta Equipaggiamento scelta. Poi, fai combattere il mostro precedentemente equipaggiato con il mostro scelto (nessun altro effetto può venire attivato durante questa battaglia).
  pt: |-
    Ative apenas durante a Fase de Batalha. Selecione 1 Card de Equipamento equipado a um monstro com a face para cima em Posição de Ataque que você controla, e selecione 1 monstro com a face para cima em Posição de Ataque que seu oponente controla. Equipe esse monstro com o Card de Equipamento selecionado. Depois, conduza a batalha entre seu monstro anteriormente equipado e o monstro elecionado (outros efeitos não podem ser ativados durante esta batalha).
  ja: |-
    ①：自分・相手のバトルフェイズに、自分フィールドの攻撃表示モンスターに装備された装備カード１枚と、相手フィールドの攻撃表示モンスター１体を対象として発動できる。その装備カードをその相手モンスターに装備する。その後、その装備カードを装備していた自分のモンスターとその相手モンスターで戦闘を行いダメージ計算を行う。
  ko: |-
    배틀 페이즈 중에만 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터에 장착된 장착 카드 1장과, 상대 필드 위에 존재하는 앞면 공격 표시의 몬스터 1장을 선택하고, 선택한 장착 카드를 선택한 상대 몬스터에 장착한다. 그 후, 선택한 장착 카드를 장착하고 있던 자신의 몬스터와, 선택한 상대 몬스터로 전투를 실행하고 데미지 계산을 실행한다.
  zh-TW: |-
    可在我方或對方的戰鬥階段發動。選擇我方場上的１張被裝備於攻擊表示怪獸的裝備卡，與對方場上的１隻攻擊表示怪獸，將選擇的裝備卡裝備在選擇的對方怪獸上。其後，選擇的裝備卡裝備過的我方怪獸，與選擇的對方怪獸進行戰鬥的傷害計算。
  zh-CN: |-
    在我方或对手的战斗阶段发动。选择１张装备于我方场上攻击表示怪兽的装备卡与对手场上的１只攻击表示怪兽，并将所选择的装备卡装备于所选择的对手怪兽。之后，装备有所选择装备卡的我方怪兽与所选择的对手怪兽进行战斗并进行伤害计算。
