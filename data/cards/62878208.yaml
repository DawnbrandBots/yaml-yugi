name:
  en: Equip Shot
  de: Ausrüstungsschuss
  es: Disparo de Equipo
  fr: Tir d'Équipement
  it: Colpo Equipaggiante
  pt:
  ja: イクイップ・シュート
  ja_romaji: Ikuippu Shūto
  ko: 이큅 샷
  ko_rr:
  zh-TW:
  zh-CN: 装备喷射球
text:
  en: |-
    Activate only during the Battle Phase. Select 1 Equip Card equipped to a face-up Attack Position monster you control, and select 1 face-up Attack Position monster your opponent controls. Equip that monster with the selected Equip Card. Then, conduct battle between your previously equipped monster and the selected monster (other effects cannot be activated during this battle).
  de: |-
    Aktiviere diese Karte nur während der Battle Phase. Wähle 1 Ausrüstungskarte, die ein Monster in offener Angriffsposition ausrüstet, das du kontrollierst, und wähle 1 Monster in offener Angriffspostion, das dein Gegner kontrolliert. Rüste das Monster mit der gewählten Ausrüstungskarte aus. Führe dann einen Kampf zwischen deinem zuvor ausgerüsteten Monster und dem gewählten Monster durch (andere Effekte können während dieses Kampfes nicht aktiviert werden).
  es: |-
    Sólo puedes activar esta carta durante la Battle Phase. Selecciona 1 Carta de Equipo equipada a 1 monstruo boca arriba en Posición de Ataque que controles, y selecciona 1 monstruo boca arriba en Posición de Ataque que controle tu adversario. Equipa a ese monstruo con la Carta de Equipo seleccionada. Después, realiza una batalla entre tu monstruo previamente equipado y el monstruo seleccionado (no puedes activar otros efectos durante esta batalla).
  fr: |-
    Activable uniquement durant la Battle Phase. Sélectionnez 1 Carte d'Équipement équipée à un monstre en Position d'Attaque face recto que vous contrôlez, et sélectionnez 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire. Équipez ce monstre avec la Carte d'Équipement sélectionnée. Puis, menez un combat entre votre monstre précédemment équipé et le monstre sélectionné (les autres effets ne peuvent pas être activés durant ce combat).
  it: |-
    Attiva solo durante la Battle Phase. Scegli 1 Carta Equipaggiamento equipaggiata ad un mostro scoperto in Posizione di Attacco che controlli, e scegli un mostro scoperto in Posizione di Attacco controllato dal tuo avversario. Equipaggia quel mostro con la Carta Equipaggiamento scelta. Poi, fai combattere il mostro precedentemente equipaggiato con il mostro scelto (nessun altro effetto può venire attivato durante questa battaglia).
  pt: |-
    Ative somente durante a Battle Phase. Selecione 1 Equip Card equipado a um monstro virado para cima na Posição de Ataque que você controla, e selecione 1 monstro virado para cima na Posição de Ataque que o seu oponente controla. Equipe aquele monstro com o Equip Card selecionado. Depois disso, conduza uma batalha entre o seu monstro anteriormente equipado e o monstro selecionado (outros efeitos não podem ser ativados durante esta batalha).
  ja: |-
    バトルフェイズ中のみ発動する事ができる。自分フィールド上に表側攻撃表示で存在するモンスターに装備された装備カード１枚と相手フィールド上に存在する表側攻撃表示のモンスター１体を選択し、選択した装備カードを選択した相手モンスターに装備する。その後、選択した装備カードを装備していた自分のモンスターと、選択した相手モンスターで戦闘を行いダメージ計算を行う。
  ko: |-
    배틀 페이즈중만 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터에게 장비된 장비 카드 1장과 상대 필드 위에 존재하는 앞면 공격 표시의 몬스터 1장을 선택해, 선택한 장비 카드를 선택한 상대 몬스터에게 장비한다. 그 후, 선택한 장비 카드를 장비하고 있던 자신의 몬스터와 선택한 상대 몬스터로 전투를 실시해 데미지 계산을 실시한다.
  zh-TW:
  zh-CN: |-
    战斗阶段中才能发动。选择自己场上表侧攻击表示存在的怪兽装备的1张装备卡和对方场上存在的1只表侧攻击表示的怪兽，选择的装备卡给选择的对方怪兽装备。那之后，选择的装备卡装备过的自己怪兽和选择的对方怪兽进行战斗进行伤害计算。
