    レベル９モンスター×２
    「ギャラクシーアイズ・アンチマター・ドラゴン」は１ターンに１度、Ｘ素材を３つ以上持っている自分のＸモンスターの上に重ねてＸ召喚する事もできる。①：Ｘ素材を持っているこのカードが相手に与える戦闘ダメージは半分になる。②：このカードのＸ素材を１つ取り除いて発動できる。このターン、このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。取り除いたＸ素材がモンスターだった場合、さらにそのモンスターと同じ種族のモンスター１体をデッキから墓地へ送る事ができる。
