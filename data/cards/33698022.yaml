name:
  en: Black Rose Moonlight Dragon
  de: Schwarzer Rosen-Mondlichtdrache
  es: Dragón de la Rosa Negra Luz de Luna
  fr: Dragon Clair de Lune Rose Noire
  it: Drago Luce Lunare Rosa Nera
  pt: Dragão do Luar da Rosa Negra
  ja: <ruby>月<rt>げっ</rt></ruby><ruby>華<rt>か</rt></ruby><ruby>竜<rt>りゅう</rt></ruby> ブラック・ローズ
  ja_romaji: Gekkaryū Burakku Rōzu
  ko: 월화룡 블랙 로즈
  ko_rr: Wolhwaryong Beullaek Rojeu
  zh-TW: 月華龍 黑薔薇
  zh-CN: 月华龙 黑蔷薇
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Special Summoned, or a Level 5 or higher monster(s) is Special Summoned to your opponent's field: Target 1 Special Summoned monster your opponent controls; return that target to the hand. You can only use this effect of "Black Rose Moonlight Dragon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird oder ein oder mehr Monster der Stufe 5 oder höher als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden: Wähle 1 als Spezialbeschwörung beschworenes Monster, das dein Gegner kontrolliert; gib jenes gewählte Ziel auf die Hand zurück. Du kannst diesen Effekt von „Schwarzer Rosen-Mondlichtdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    (Esta carta no se trata como una carta "Dragón de la Rosa").
    Si esta carta es Invocada de Modo Especial, o uno o más monstruos de Nivel 5 o mayor son Invocados de Modo Especial al Campo de tu adversario: selecciona 1 monstruo Invocado de Modo Especial que controle tu adversario; devuelve ese objetivo a la mano. Sólo puedes usar este efecto de "Dragón de la Rosa Negra Luz de Luna" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    (Cette carte n'est pas traitée comme carte "Clair de Lune".)
    Si cette carte est Invoquée Spécialement, ou si un ou plusieurs monstres de min. Niveau 5 sont Invoqués Spécialement sur le Terrain de votre adversaire : ciblez 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; renvoyez la cible à la main. Vous ne pouvez utiliser cet effet de "Dragon Clair de Lune Rose Noire" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Evocata Specialmente, o uno o più mostri di Livello 5 o superiore vengono Evocati Specialmente sul Terreno del tuo avversario: scegli come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; fai ritornare quel bersaglio nella mano. Puoi utilizzare questo effetto di "Drago Luce Lunare Rosa Nera" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Especial, ou se um ou mais monstros de Nível 5 ou mais forem Invocados por Invocação-Especial no campo do seu oponente: escolha 1 monstro Invocado por Invocação-Especial que seu oponente controla; devolva o alvo para a mão. Você só pode usar este efeito de "Dragão do Luar da Rosa Negra" uma vez por turno.
  ja: |-
    チューナー＋チューナー<ruby>以<rt>い</rt></ruby><ruby>外<rt>がい</rt></ruby>のモンスター１<ruby>体<rt>たい</rt></ruby><ruby>以<rt>い</rt></ruby><ruby>上<rt>じょう</rt></ruby>
    このカードが<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>に<ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby>した<ruby>時<rt>とき</rt></ruby>、または<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>フィールド<ruby>上<rt>じょう</rt></ruby>にレベル５<ruby>以<rt>い</rt></ruby><ruby>上<rt>じょう</rt></ruby>のモンスターが<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>された<ruby>時<rt>とき</rt></ruby>に<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>する。<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>フィールド<ruby>上<rt>じょう</rt></ruby>の<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>されたモンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>選<rt>せん</rt></ruby><ruby>択<rt>たく</rt></ruby>して<ruby>持<rt>も</rt></ruby>ち<ruby>主<rt>ぬし</rt></ruby>の<ruby>手<rt>て</rt></ruby><ruby>札<rt>ふだ</rt></ruby>に<ruby>戻<rt>もど</rt></ruby>す。「<ruby>月<rt>げっ</rt></ruby><ruby>華<rt>か</rt></ruby><ruby>竜<rt>りゅう</rt></ruby> ブラック・ローズ」の<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>は１ターンに１<ruby>度<rt>ど</rt></ruby>しか<ruby>使<rt>し</rt></ruby><ruby>用<rt>よう</rt></ruby>できない。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 또는 상대 필드에 레벨 5 이상의 몬스터가 특수 소환되었을 경우, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동한다. 그 상대 몬스터를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    此卡名的效果１回合仅可使用１次。①：此卡特殊召唤成功的情况下，或等级５以上的怪兽被特殊召唤至对手场上的情况下，以对手场上１只被特殊召唤的怪兽为对象发动。将该对手怪兽放回持有者的手牌。
