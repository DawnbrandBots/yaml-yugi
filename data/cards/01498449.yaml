text:
  en: |-
    During the Main Phase (Quick Effect): You can discard this card; Fusion Summon 1 Dragon or Spellcaster Fusion Monster from your Extra Deck, using monsters from your hand or field. If this card is sent to the GY as material for a Fusion Summon: You can Set 1 "Dracotail" Spell/Trap from your Deck. You can only use each effect of "Dracotail Faimena" once per turn.
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst diese Karte abwerfen; beschwöre 1 Drache- oder Hexer-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Monster von deiner Hand oder Spielfeldseite verwendest. Falls diese Karte als Material für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 „Drachoschwanz“-Zauber/Falle von deinem Deck setzen. Du kannst jeden Effekt von „Drachoschwanz Faimena“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes descartar esta carta; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Dragón o Lanzador de Conjuros, usando monstruos en tu mano o Campo. Si esta carta es mandada al Cementerio como material para una Invocación por Fusión: puedes Colocar 1 Mágica/Trampa "Dracocola" desde tu Deck. Sólo puedes usar cada efecto de "Dracocola Faimena" una vez por turno.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez défausser cette carte ; Invoquez par Fusion 1 Monstre Fusion Dragon ou Magicien depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion : vous pouvez Poser 1 Magie/Piège "Queudragon" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Faimena Queudragon" qu'une fois par tour.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi scartare questa carta; Evoca tramite Fusione 1 Mostro Fusione Drago o Incantatore dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Se questa carta viene mandata al Cimitero come materiale per un'Evocazione tramite Fusione: puoi Posizionare 1 Magia/Trappola "Dracocoda" dal tuo Deck. Puoi utilizzare ogni effetto di "Dracocoda Faimena" una sola volta per turno.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode descartar este card; Invoque por Invocação-Fusão 1 Monstro de Fusão Dragão ou Mago do seu Deck Adicional, usando monstros da sua mão ou do campo. Se este card for enviado para o Cemitério como matéria para uma Invocação-Fusão: você pode Baixar 1 Magia/Armadilha "Caudraco" do seu Deck. Você só pode usar cada efeito de "Faimena Caudraco" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、このカードを手札から捨てて発動できる。自分の手札・フィールドのモンスターを融合素材とし、ドラゴン族・魔法使い族の融合モンスター１体を融合召喚する。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから「ドラゴンテイル」魔法・罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이 카드를 패에서 버리고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 드래곤족 / 마법사족 융합 몬스터 1장을 융합 소환한다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "드래곤테일" 마법 / 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，从手牌将此卡舍弃可以发动。将自己手牌・场上的怪兽作为融合素材，将1只龙族・魔法师族的融合怪兽融合召唤。②：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从牌组将1张“星宿”魔法・陷阱卡放置在自己场上。
