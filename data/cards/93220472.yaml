text:
  en: |-
    Cannot be Normal Summoned while you control a monster. This card cannot declare an attack unless you control another Dragon-Type monster.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, solange du ein Monster kontrollierst. Diese Karte kann keinen Angriff deklarieren, es sei denn, du kontrollierst ein anderes Monster vom Typ Drache.
  es: |-
    No puede ser Invocado de Modo Normal mientras controles un monstruo. Esta carta no puede declarar un ataque a menos que controles otro monstruo de Tipo Dragón.
  fr: |-
    Non Invocable Normalement tant que vous contrôlez un monstre. Cette carte ne peut pas déclarer d'attaque sauf si vous contrôlez un autre monstre de Type Dragon.
  it: |-
    Non può essere Evocato Normalmente mentre controlli un mostro. Questa carta non può dichiarare un attacco a meno che tu controlli un altro mostro di Tipo Drago.
  pt: |-
    Não pode ser Invocado por Invocação-Normal enquanto você controlar um monstro. Este card não pode declarar um ataque a não ser que você controle outro monstro do Tipo Dragão.
  ja: |-
    自分フィールド上にモンスターが存在する場合、このカードを召喚する事はできない。このカードは自分フィールド上にこのカード以外のドラゴン族モンスターが表側表示で存在する場合のみ攻撃宣言する事ができる。
  ko: |-
    이 카드는 자신의 필드 위에 다른 몬스터가 1장이라도 존재하는 한, 일반 소환할 수 없다. 또한, 자신 필드 위에 이 카드 이외의 다른 드래곤족 몬스터가 존재하지 않으면, 이 카드는 공격 선언을 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    自己场上有怪兽存在的场合，不能把这张卡召唤。这张卡在自己场上有这张卡以外的龙族怪兽表侧表示存在的场合才能攻击宣言。
