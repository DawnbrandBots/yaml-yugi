  pt: Espada Agulha dos Yosenjus
  ja: <ruby>妖<rt>よう</rt></ruby><ruby>仙<rt>せん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>の<ruby>居<rt>い</rt></ruby><ruby>太<rt>た</rt></ruby><ruby>刀<rt>ち</rt></ruby><ruby>風<rt>かぜ</rt></ruby>
  ja_romaji: Yōsenjū no Itachikaze
  ko: 요선수 거태도풍
  ko_rr: Yoseonsu Geotaedopung
