text:
  en: |-
    A dragon that dwells in the depths of darkness, its vulnerability lies in its poor eyesight.
  de: |-
    Ein Drache, der in den Tiefen der Dunkelheit haust. Seine schlechte Sicht ist seine Schwäche.
  es: |-
    Un dragón que mora en las profundidades de la oscuridad, su vulnerabilidad reside en su pobre visión.
  fr: |-
    La mauvaise vue de ce dragon tapi dans les profondeurs des ténèbres le rend vulnérable.
  it: |-
    Un drago che vive nell'oscurità più nera, ha il suo punto debole nella sua debole vista.
  pt: |-
    Um dragão que reside nos confins da escuridão, sua vulnerabilidade se encontra em sua fraca visão.
  ja: |-
    暗闇の奥深くに生息するドラゴン。目はあまり良くない。
  ko: |-
    깊은 어둠 속에서 서식하는 드래곤. 시력은 별로 좋지 않다.
  zh-TW:
  zh-CN: |-
    栖息于黑暗深处的龙。眼睛不太好。
