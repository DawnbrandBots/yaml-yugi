  pt: Escolhido de Zefra
  ja: セフィラの<ruby>聖<rt>せい</rt></ruby><ruby>選<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby>
  ja_romaji: Sefira no Seisenshi
  ko: 세피라의 성선사
