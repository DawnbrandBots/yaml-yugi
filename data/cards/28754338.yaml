text:
  en: |-
    You can Tribute this card and 1 Sea Serpent-Type monster; Special Summon 1 "Poseidra, the Atlantean Dragon" from your hand or Deck, then all monsters your opponent currently controls lose 300 ATK.
  de: |-
    Du kannst diese Karte und 1 Monster vom Typ Seeschlange als Tribut anbieten; beschwöre 1 „Poseidra, der atlantische Drache“ als Spezialbeschwörung von deiner Hand oder deinem Deck und dann verlieren alle Monster, die dein Gegner derzeit kontrolliert, 300 ATK.
  es: |-
    Puedes Sacrificar esta carta y 1 monstruo de Tipo Serpiente Marina; Invoca de Modo Especial, desde tu mano o Deck, 1 "Poseidra, el Dragón de Atlantis", y después todos los monstruos que controle tu adversario en este momento pierden 300 ATK.
  fr: |-
    Vous pouvez Sacrifier cette carte et 1 monstre de Type Serpent de Mer ; Invoquez Spécialement 1 "Poseidra, le Dragon de l'Atlantide" depuis votre main ou Deck, puis tous les monstres actuellement contrôlés par votre adversaire perdent 300 ATK.
  it: |-
    Puoi offrire come Tributo questa carta e 1 mostro di Tipo Serpente Marino; Evoca Specialmente 1 "Poseidra, il Drago Atlantico" dalla tua mano o Deck, poi tutti i mostri controllati dal tuo avversario attualmente perdono 300 ATK.
  pt: |-
    Você pode oferecer como Tributo este card e 1 monstro do Tipo Serpente Marinha; Invoque por Invocação-Especial 1 "Poseidra, o Dragão Atlante" da sua mão ou Deck e, depois, todos os monstros que seu oponente controla atualmente perdem 300 de ATK.
  ja: |-
    このカードと自分フィールド上の海竜族モンスター１体をリリースして発動できる。手札・デッキから「海皇龍 ポセイドラ」１体を特殊召喚する。その後、相手フィールド上の全てのモンスターの攻撃力は３００ポイントダウンする。
  ko: |-
    ①: 이 카드와 자신 필드의 해룡족 몬스터 1장을 릴리스하고 발동할 수 있다. 패 / 덱에서 "해황룡 포세이도라" 1장을 특수 소환한다. 그 후, 상대 필드에 앞면 표시 몬스터가 존재할 경우, 그 몬스터들의 공격력은 300 내린다.
  zh-TW: |-
    可释放此卡以及我方场上的1只海龙族怪兽并发动。从手牌、牌组特殊召唤1只「海皇龍 波賽德龍」。之后，对手场上全部怪兽的攻击力下降300点。
  zh-CN: |-
    把这张卡和自己场上1只海龙族怪兽解放才能发动。从手卡·卡组把1只「海皇龙 波塞德拉」特殊召唤。那之后，对方场上的全部怪兽的攻击力下降300。
