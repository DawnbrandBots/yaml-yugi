text:
  en: |-
    By discarding 1 WIND monster from your hand to the Graveyard, return all Spell and Trap Cards on your opponent's side of the field to the owner's hand.
  de: |-
    Wirf 1 WIND Monster aus deiner Hand auf den Friedhof ab, um alle Zauber- und Fallenkarten auf der Spielfeldseite deines Gegners auf die Hand ihrer Besitzer zurückzugeben.
  es: |-
    Descarta 1 monstruo de VIENTO de tu mano al Cementerio. Devuelve todas las Cartas Mágicas y de Trampa en el Campo de tu adversario a la mano de sus propietarios.
  fr: |-
    En défaussant 1 carte monstre VENT de votre main au Cimetière, retournez toutes les Cartes Magie et Piège sur le Terrain de votre adversaire dans la main de son propriétaire.
  it: |-
    Scarta 1 mostro VENTO dalla tua mano al Cimitero. Fa ritornare in mano al proprietario tutte le Carte Magia e Trappola sul Terreno del tuo avversario.
  pt: |-
    Descarte 1 monstro do VENTO da sua mão para o Cemitério. Devolva todos os Cards de Magia e Armadilha no Campo do seu adversário para a sua mão dos seus donos.
  ja: |-
    手札から風属性モンスター１枚を墓地に捨てる。相手フィールド上に存在する魔法・罠カードを全て持ち主の手札に戻す。
  ko: |-
    패에서 바람 속성 몬스터 1장을 묘지에 버린다. 상대 필드 위에 존재하는 마법/함정 카드를 전부 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    从手卡把1张风属性怪兽丢弃去墓地。对方场上存在的魔法·陷阱卡全部回到持有者手卡。
