text:
  en: |-
    If your opponent controls 4 or more cards than you do, you can Special Summon this card (from your hand). Your opponent can only activate 1 Spell/Trap Card each turn.
  de: |-
    Falls dein Gegner 4 oder mehr Karten mehr als du kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Dein Gegner kann in jedem Spielzug nur 1 Zauber-/Fallenkarte aktivieren.
  es: |-
    Si tu adversario controla 4 o más cartas que tú, puedes Invocar esta carta de Modo Especial (desde tu mano). Tu adversario sólo puede activar 1 Carta Mágica/de Trampa cada turno.
  fr: |-
    Si votre adversaire contrôle min. 4 cartes de plus que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Votre adversaire ne peut activer qu'1 Carte Magie/Piège chaque tour.
  it: |-
    Se il tuo avversario controlla almeno 4 carte in più di te, puoi Evocare Specialmente questa carta (dalla tua mano). Il tuo avversario può attivare solo 1 Carta Magia/Trappola ogni turno.
  pt: |-
    Se seu oponente controlar 4 ou mais cards que você, você pode Invocar este card por Invocação-Especial (da sua mão). Seu oponente só pode ativar 1 Card de Magia/Armadilha a cada turno.
  ja: |-
    ①：相手フィールドのカードの数が自分フィールドのカードより４枚以上多い場合、このカードは手札から特殊召喚できる。②：このカードがモンスターゾーンに存在する限り、相手は１ターンに１度しか魔法・罠カードを発動できない。
  ko: |-
    ①: 상대 필드의 카드의 수가 자신 필드의 카드보다 4장 이상 많을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 1턴에 1번밖에 마법 / 함정 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
