text:
  en: |-
    Pendulum Summons of your monsters cannot be negated.
  de: |-
    Pendelbeschwörungen deiner Monster können nicht annulliert werden.
  es: |-
    Las Invocaciones por Péndulo de tus monstruos no pueden ser negadas.
  fr: |-
    Les Invocations Pendule de vos monstres ne peuvent pas être annulées.
  it: |-
    Le Evocazioni Pendulum dei tuoi mostri non possono essere annullate.
  pt: |-
    A Invocação-Pêndulo dos seus monstros não pode ser negada.
  ja:
  ko:
  zh-TW:
  zh-CN: |-
    ←1 【灵摆】 1→
    1回合1次：可以以另一边的自己的灵摆区域的卡为对象；这张卡的灵摆刻度直到回合结束时变成和那张灵摆怪兽卡的等级相同，这个回合自己不能作灵摆召唤以外的特殊召唤。
    【怪兽效果】
    自己怪兽的灵摆召唤不会被无效化。
card_type: Monster
monster_type_line: Fiend / Pendulum / Effect
attribute: DARK
level: 1
atk: 500
def: 500
pendulum_scale: 1
pendulum_effect:
  en: |-
    Once per turn: You can target 1 card in your other Pendulum Zone; this card's Pendulum Scale becomes the Level of that Pendulum Monster Card until the end of this turn, also you cannot Special Summon for the rest of this turn, except by Pendulum Summon.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte in deiner anderen Pendelzone wählen; der Pendelbereich dieser Karte wird bis zum Ende dieses Spielzugs gleich der Stufe der Pendelmonsterkarte, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer als Pendelbeschwörung.
  es: |-
    Una vez por turno: puedes seleccionar 1 carta en tu otra Zona de Péndulo; la Escala de Péndulo de esta carta se convierte en el Nivel de esa Carta de Monstruo de Péndulo hasta el final de este turno, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto con Invocación por Péndulo.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 carte dans votre autre Zone Pendule ; l'Échelle Pendule de cette carte devient du Niveau de la Carte Monstre Pendule jusqu'à la fin de ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement le reste de ce tour, sauf par Invocation Pendule.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 carta nella tua altra Zona Pendulum; il Valore Pendulum di questa carta diventa il Livello di quella Carta Mostro Pendulum fino alla fine di questo turno, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto tramite Evocazione Pendulum.
  pt: |-
    Uma vez por turno: você pode escolher 1 card na sua outra Zona de Pêndulo; até o final deste turno, a Escala de Pêndulo deste card se torna o Nível desse Card de Monstro Pêndulo e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto por Invocação-Pêndulo.
