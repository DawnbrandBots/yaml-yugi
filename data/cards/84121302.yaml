name:
  en: Libromancer Origin Story
  de: Libromanten-Herkunftsgeschichte
  es: Historia del Origen de la Libromancia
  fr: Histoire de l'Origine Libromancienne
  it: Storia delle Origini Libromante
  pt: História da Origem Livromante
  ja: リブロマンサー・オリジン
  ja_romaji: Riburomansā Orijin
  ko: 리브로맨서 오리진
  ko_rr: Ribeuromaenseo Orijin
  zh-TW: 書靈師・本源
  zh-CN: 书灵师・本源
text:
  en: |-
    When this card is activated: You can Set 1 "Libromancer" Spell/Trap directly from your Deck, except "Libromancer Origin Story". "Libromancer" Ritual Monsters you control gain ATK equal to their own Level x 100. If a Ritual Monster is Ritual Summoned to your field (except during the Damage Step): You can target 1 Spell/Trap your opponent controls; destroy it. You can only use this effect of "Libromancer Origin Story" once per turn. You can only activate 1 "Libromancer Origin Story" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 „Libromant“-Zauber/Falle direkt von deinem Deck setzen, außer „Libromanten-Herkunftsgeschichte“. „Libromant“-Ritualmonster, die du kontrollierst, erhalten ATK in Höhe ihrer eigenen Stufe x 100. Falls ein Ritualmonster als Ritualbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie. Du kannst diesen Effekt von „Libromanten-Herkunftsgeschichte“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Libromanten-Herkunftsgeschichte“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes Colocar 1 Mágica/Trampa "Libromancia" directamente desde tu Deck, excepto "Historia del Origen de la Libromancia". Los Monstruos de Ritual "Libromancia" que controlas ganan ATK igual a su propio Nivel x 100. Si un Monstruo de Ritual es Invocado por Ritual a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Historia del Origen de la Libromancia" una vez por turno. Sólo puedes activar 1 "Historia del Origen de la Libromancia" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez Poser 1 Magie/Piège "Libromancien" ("Histoire de l'Origine Libromancienne" exclu) directement depuis votre Deck. Les Monstres Rituels "Libromancien" que vous contrôlez gagnent une ATK égale à leur propre Niveau x 100. Si un Monstre Rituel est Invoqué Rituellement sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser cet effet de "Histoire de l'Origine Libromancienne" qu'une fois par tour. Vous ne pouvez activer qu'1 "Histoire de l'Origine Libromancienne" par tour.
  it: |-
    Quando questa carta viene attivata: puoi Posizionare 1 Magia/Trappola "Libromante" direttamente dal tuo Deck, eccetto "Storia delle Origini Libromante". I Mostri Rituale "Libromante" che controlli guadagnano ATK pari al loro stesso Livello x 100. Se un Mostro Rituale viene Evocato tramite Rituale sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Storia delle Origini Libromante" una sola volta per turno. Puoi attivare solo 1 "Storia delle Origini Libromante" per turno.
  pt: |-
    Quando este card for ativado: você pode Baixar 1 Magia/Armadilha "Livromante" diretamente do seu Deck, exceto "História da Origem Livromante". Monstros de Ritual "Livromante" que você controla ganham ATK igual ao seu próprio Nível x 100. Se um Monstro de Ritual for Invocado por Invocação-Ritual no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-a. Você só pode usar este efeito de "História da Origem Livromante" uma vez por turno. Você só pode ativar 1 "História da Origem Livromante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「リブロマンサー・オリジン」以外の「リブロマンサー」魔法・罠カード１枚を選んで自分フィールドにセットできる。②：自分フィールドの「リブロマンサー」儀式モンスターの攻撃力は自身のレベル×１００アップする。③：自分フィールドに儀式モンスターが儀式召喚された場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "리브로맨서 오리진" 이외의 "리브로맨서" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트할 수 있다. ②: 자신 필드의 "리브로맨서" 의식 몬스터의 공격력은 자신의 레벨 × 100 올린다. ③: 자신 필드에 의식 몬스터가 의식 소환되었을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张，这个卡名的③效果1回合只能使用1次。①：作为这张卡发动时的效果处理，可以从卡组选1张「リブロマンサー・オリジン／书灵师起源」以外的「リブロマンサー／书灵师」魔法陷阱卡盖放到自己的场上。②：自己场上的「リブロマンサー／书灵师」仪式怪兽的攻击力上升自身的等级×100。③：自己场上有仪式怪兽被仪式召唤的场合，可以以对手场上的1张魔法陷阱卡为对象发动。将那张卡破坏。
