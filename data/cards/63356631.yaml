name:
  en: Phoenix Wing Wind Blast
  de: Windsturm der Phönixflügel
  es: Golpe de Viento de Ala de Fénix
  fr: Un Souffle d'Aile de Phœnix
  it: Esplosione di Ali della Fenice
  pt: Sopro da Asa da Fênix
  ja: <ruby>鳳<rt>ほう</rt></ruby><ruby>翼<rt>よく</rt></ruby>の<ruby>爆<rt>ばく</rt></ruby><ruby>風<rt>ふう</rt></ruby>
  ja_romaji: Hōyoku no Bakufū
  ko: 봉황날개의 폭풍
  ko_rr: Bonghwangnalgae-ui Pokpung
  zh-TW: 鳳翼的爆風
  zh-CN: 凤翼爆风
text:
  en:
  de: |-
    Wirf 1 Karte ab und wähle dann 1 Karte, die dein Gegner kontrolliert; lege jenes gewählte Ziel auf das Deck.
  es: |-
    Descarta 1 carta, y después selecciona 1 carta que controle tu adversario; pon ese objetivo en la parte superior del Deck.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 carte contrôlée par votre adversaire ; placez la cible au-dessus du Deck.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 carta controllata dal tuo avversario; metti quel bersaglio in cima al Deck.
  pt: |-
    Descarte 1 card e, depois, escolha 1 card que seu oponente controla; coloque o alvo no topo do Deck.
  ja: |-
    ①：手札を１枚捨て、相手フィールドのカード１枚を対象として発動できる。その相手のカードをデッキの一番上に戻す。
  ko: |-
    ①: 패를 1장 버리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 주인의 덱 맨 위로 되돌린다.
  zh-TW: |-
    ①：可捨棄１張手牌，將對方場上的１張卡做為對象發動。將該對方的卡送回持有者牌組的最上方。
  zh-CN: |-
    ①：舍弃１张手牌，以对手场上的１张卡为对象可以发动。将该对手的卡放回持有者牌组最上面。
