  ja: |-
    レベル４モンスター×２
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の自分フィールドの光属性モンスターの攻撃力は５００アップする。②：このカードのＸ素材を１つ取り除いて発動できる。デッキから「フォトン」カードまたは「ギャラクシー」カード１枚を選び、手札に加えるか墓地へ送る。③：自分フィールドに光属性モンスターが特殊召喚された場合、その特殊召喚されたモンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで４または８にする。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 빛 속성 몬스터의 공격력은 500 올린다. ②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "포톤" 카드 또는 "갤럭시" 카드 1장을 고르고, 패에 넣거나 묘지로 보낸다. ③: 자신 필드에 빛 속성 몬스터가 특수 소환되었을 경우, 그 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 4 또는 8 로 한다.
  zh-TW:
  zh-CN: |-
    4星怪兽×2
    这个卡名的②③的效果1回合各能使用1次。
    ①：这张卡以外的自己场上的光属性怪兽的攻击力上升500。
    ②：把这张卡1个超量素材取除才能发动。从卡组选1张「光子」卡或者「银河」卡加入手卡或送去墓地。
    ③：自己场上有光属性怪兽特殊召唤的场合，以那1只特殊召唤的怪兽为对象才能发动。那只怪兽的等级直到回合结束时变成4星或者8星。
