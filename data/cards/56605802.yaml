    ①：このカードがリバースした場合、フィールドの裏側表示モンスター１体を対象として発動する。その裏側表示モンスターをデッキの一番上に戻す。
  ko: |-
    리버스 : 필드 위에 뒷면 표시로 존재하는 몬스터 1장을 주인의 덱 맨 위에 놓는다.
  zh-TW: |-
    反轉：可選擇場上１隻反面表示的怪獸置於持有者牌組的最上方。
  zh-CN: |-
    反转：将场上以里侧表示存在的１只怪兽放置到持有者牌组最上方。
