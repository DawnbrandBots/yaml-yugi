name:
  en: Time Machine
  de: Zeitmaschine
  es: Máquina del Tiempo
  fr: Machine à Voyager Dans le Temps
  it: Macchina del Tempo
  pt: Máquina do Tempo
  ja: <ruby>時<rt>とき</rt></ruby>の<ruby>機<rt>き</rt></ruby><ruby>械<rt>かい</rt></ruby>－タイム・マシーン
  ja_romaji: Toki no Kikai - Taimu Mashīn
  ko: 시간의 기계－타임머신
  ko_rr:
  zh-TW: 時光機－Time Machine
  zh-CN: 时间机－Time Machine
text:
  en: |-
    When a monster is destroyed by battle and sent to the GY: Special Summon that monster to the same field it was on, in the same battle position it was in when destroyed.
  de: |-
    Wenn ein Monster durch Kampf zerstört und auf den Friedhof gelegt wird: Beschwöre das Monster als Spezialbeschwörung auf dieselbe Spielfeldseite, auf der es lag, in dieselbe Kampfposition, in der es lag, als es zerstört wurde.
  es: |-
    Cuando un monstruo es destruido en batalla y mandado al Cementerio: Invoca ese monstruo de Modo Especial al mismo Campo en el que estaba, en la misma posición de batalla que tenía cuando fue destruido.
  fr: |-
    Lorsqu'un monstre est détruit au combat et envoyé au Cimetière : Invoquez Spécialement le monstre sur le même Terrain et dans la même position de combat où il était lorsqu'il a été détruit.
  it: |-
    Quando un mostro viene distrutto in battaglia e mandato al Cimitero: Evoca Specialmente quel mostro sullo stesso Terreno su cui era, nella stessa posizione in cui era quando è stato distrutto.
  pt: |-
    Quando um monstro for destruído em batalha e enviado para o Cemitério: Invoque esse monstro por Invocação-Especial no mesmo campo e na mesma posição de batalha em que ele estava quando foi destruído.
  ja: |-
    ①：自分または相手のモンスター１体が戦闘で破壊され墓地へ送られた時に発動できる。そのモンスターが破壊された時のコントローラーのフィールドに同じ表示形式でそのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 또는 상대의 몬스터 1장이 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 그 몬스터가 파괴되었을 때의 컨트롤러의 필드에 같은 표시 형식으로 그 몬스터를 특수 소환한다.
  zh-TW: |-
    当1只怪兽因战斗破坏被送入墓地时可发动。以相同表示形式特殊召唤该怪兽至被破坏时的控制者场上。
  zh-CN: |-
    ①：自己或者对方的怪兽1只被战斗破坏送去墓地时才能发动。在那只怪兽被破坏时的控制者场上以相同表示形式把那只怪兽特殊召唤。
