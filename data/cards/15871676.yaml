  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 3 "Constellar" monster from your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 "Sternzeichen"-Monster der Stufe 3 als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Constelación" de Nivel 3.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Constellée" de Niveau 3 depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Costellazione" di Livello 3 dalla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Constelar" de Nível 3 da sua mão.
  ja: |-
    このカードが召喚に成功した時、手札から「セイクリッド」と名のついたレベル３モンスター１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 레벨 3의 "세이크리드"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以从手卡把1只3星的名字带有「星圣」的怪兽特殊召唤。
