name:
  en: Firewall Defenser
  de: Firewall-Verteidiger
  es: Defensor Cortafuego
  fr: Défenseur Pare-Feu
  it: Difenditore Firewall
  pt: Defensor Firewall
  ja: ファイアウォール・ディフェンサー
  ja_romaji: Faiawōru Difensā
  ko: 파이어월 디펜서
  ko_rr: Paieowol Dipenseo
  zh-TW:
  zh-CN: 防火墙防护者
text:
  en: |-
    If this card is sent to the GY as material for the Link Summon of a Cyberse monster: You can Special Summon 1 "Firewall" monster from your Deck, except "Firewall Defenser". You cannot Special Summon monsters the turn you activate this effect, except Cyberse monsters. If a "Firewall" monster(s) you control would be destroyed by card effect, you can banish this card from your GY instead. You can only use each effect of "Firewall Defenser" once per turn.
  de: |-
    Falls diese Karte als Material für die Linkbeschwörung eines Cyberse-Monsters auf den Friedhof gelegt wird: Du kannst 1 „Firewall“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Firewall-Verteidiger“. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Cyberse-Monstern. Falls ein oder mehr „Firewall“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Firewall-Verteidiger“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo Ciberso: puedes Invocar de Modo Especial 1 monstruo "Cortafuego" desde tu Deck, excepto "Defensor Cortafuego". El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos Ciberso. Si uno o más monstruos "Cortafuego" que controlas fueran a ser destruidos por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Defensor Cortafuego" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre Cyberse : vous pouvez Invoquer Spécialement 1 monstre "Pare-Feu" ("Défenseur Pare-Feu" exclu) depuis votre Deck. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) le tour où vous activez cet effet. Si un ou plusieurs monstres "Pare-Feu" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Défenseur Pare-Feu" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro Cyberso: puoi Evocare Specialmente 1 mostro "Firewall" dal tuo Deck, eccetto "Difenditore Firewall". Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri Cyberso. Se uno o più mostri "Firewall" che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Difenditore Firewall" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro Ciberso: você pode Invocar por Invocação-Especial 1 monstro "Firewall" do seu Deck, exceto "Defensor Firewall". Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros Ciberso. Se um ou mais monstros "Firewall" que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Defensor Firewall" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがサイバース族ＬモンスターのＬ素材として墓地へ送られた場合に発動できる（この効果を発動するターン、自分はサイバース族モンスターしか特殊召喚できない）。デッキから「ファイアウォール・ディフェンサー」以外の「ファイアウォール」モンスター１体を特殊召喚する。②：自分フィールドの「ファイアウォール」モンスターが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 사이버스족 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "파이어월 디펜서" 이외의 "파이어월" 몬스터 1장을 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드의 "파이어월" 몬스터가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡做為電子界族連結怪獸的連結素材被送至墓地的狀況下發動。從牌組特殊召喚１隻「防火牆防護者」以外的「防火牆」怪獸。發動此效果的回合，我方可特殊召喚的怪獸僅限電子界族怪獸。②：在我方場上的「防火牆」怪獸因效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡作为电子界族连接怪兽的连接素材被送至墓地的情况下可以发动。从牌组将１只“防火墙防护者”以外的“防火墙”怪兽特殊召唤。发动此效果的回合中，自己仅可特殊召唤电子界族怪兽。②：自己场上的“防火墙”怪兽将被效果破坏的情况下，作为代替可将墓地的此卡除外。
