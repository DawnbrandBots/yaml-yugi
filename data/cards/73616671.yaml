text:
  en: |-
    Tribute 1 Spellcaster monster; add up to 2 copies of "Dark Magician" from your Deck and/or GY to your hand. You can only activate 1 "Illusion Magic" per turn.
  de: |-
    Biete 1 Hexer-Monster als Tribut an; füge deiner Hand bis zu 2 Kopien von „Dunkler Magier“ von deinem Deck und/oder Friedhof hinzu. Du kannst nur 1 „Illusionsmagie“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo Lanzador de Conjuros; añade a tu mano hasta 2 copias de "Mago Oscuro" en tu Deck y/o Cementerio. Sólo puedes activar 1 "Magia de Ilusión" por turno.
  fr: |-
    Sacrifiez 1 monstre Magicien ; ajoutez max. 2 exemplaires de "Magicien Sombre" depuis votre Deck et/ou Cimetière à votre main. Vous ne pouvez activer qu'1 "Illusion Magique" par tour.
  it: |-
    Offri come Tributo 1 mostro Incantatore; aggiungi fino a 2 copie di "Mago Nero" dal tuo Deck e/o Cimitero alla tua mano. Puoi attivare solo 1 "Magia Illusoria" per turno.
  pt: |-
    Ofereça como Tributo 1 monstro Mago; adicione até 2 cópias de "Mago Negro" do seu Deck e/ou Cemitério à sua mão. Você só pode ativar 1 "Mágica de Ilusão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの魔法使い族モンスター１体をリリースして発動できる。自分のデッキ・墓地から「ブラック・マジシャン」を２体まで選んで手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 마법사족 몬스터 1장을 릴리스하고 발동할 수 있다. 자신의 덱 / 묘지에서 "블랙 매지션"을 2장까지 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：解放自己场上的1只魔法师族怪兽可以发动。从自己的牌组・墓地挑选最多2只"黑魔导"加入手牌。
