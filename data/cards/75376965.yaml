text:
  en: |-
    A beautiful mermaid that lures voyagers to a watery grave.
  de: |-
    Eine schöne Meerjungfrau, die Reisende in ein nasses Grab lockt.
  es: |-
    Una bella sirena que atrae a los viajeros a una muerte acuática.
  fr: |-
    Magnifique sirène qui attire les voyageurs dans une tombe d'eau.
  it: |-
    La sirena attira i viaggiatori verso la loro tomba marina con il suo bellissimo canto.
  pt: |-
    Uma bonita sereia que atrai viajantes para uma morte das águas.
  ja: |-
    海を航海する者を誘惑しておぼれさせる、美しい人魚。
  ko: |-
    아름다운 미모로 바다를 항해하는 자들을 유혹해서 익사시키는 인어.
  zh-TW:
  zh-CN: |-
    诱惑航海者并使之沉溺的美丽人鱼。
