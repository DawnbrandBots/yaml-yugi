text:
  en: |-
    1 LIGHT Tuner + 1 or more non-Tuner monsters
    Equip Cards equipped to this card cannot be targeted by cards or effects. Once per turn: You can send 1 Equip Card equipped to this card to the Graveyard to target 1 monster your opponent controls; destroy that target.
  de: |-
    1 LICHT Empfänger + 1 oder mehr Nicht-Empfänger-Monster
    Ausrüstungskarten, mit denen diese Karte ausgerüstet ist, können nicht als Ziel für Karten oder Effekte gewählt werden. Einmal pro Spielzug: Du kannst eine Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof legen, um 1 Monster zu wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    1 Cantante de LUZ + 1 o más monstruos que no sean Cantantes
    Las Cartas de Equipo que esta carta tenga equipadas no pueden ser seleccionadas por cartas o efectos. Una vez por turno: puedes mandar al Cementerio 1 Carta de Equipo equipada a esta carta para seleccionar 1 monstruo que controle tu adversario; destruye ese objetivo.
  fr: |-
    1 Syntoniseur LUMIÈRE + 1 monstre non-Syntoniseur ou plus
    Les Cartes d'Équipement équipées à cette carte ne peuvent pas être ciblées par des cartes ou des effets. Une fois par tour : vous pouvez envoyer 1 Carte d'Équipement équipée à cette carte au Cimetière pour cibler 1 monstre contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    1 Tuner LUCE + 1 o più mostri non-Tuner
    Le Carte Equipaggiamento equipaggiate a questa carta non possono essere scelte come bersaglio da carte o effetti. Una volta per turno: puoi mandare 1 Carta Equipaggiamento equipaggiata a questa carta al Cimitero per scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    1 Tuner LIGHT + 1 ou mais monstros LIGHT não-Tuner
    Cartas Equip equipadas a esta carta não podem ser selecionadas como alvo de cartas ou efeitos. Uma vez por turno: Você pode enviar 1 Carta Equip equipada nesta carta para o Cemitério para selecionar 1 monstro que seu oponente controla; destrua o monstro selecionada.
  ja: |-
    光属性チューナー＋チューナー以外のモンスター１体以上
    このカードに装備した装備カードを魔法・罠・効果モンスターの効果の対象にする事はできない。１ターンに１度、このカードに装備された装備カード１枚を墓地へ送る事で、相手フィールド上に存在するモンスター１体を選択して破壊する。
  ko: |-
    빛 속성 튜너 + 튜너 이외의 몬스터 1장 이상
    이 카드에 장착한 장착 카드를 마법 / 함점 / 효과 몬스터의 효과의 대상으로 할 수 없다. 1턴에 1번, 이 카드에 장착된 장착 카드 1장을 묘지로 보내는 것으로, 상대 필드 위에 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    光属性调整＋调整以外的怪兽1只以上
    这张卡装备的装备卡不能成为卡的效果的对象。此外，1回合1次，把这张卡装备的1张装备卡送去墓地才能发动。选择对方场上1只怪兽破坏。
