text:
  en: |-
    Pay LP in multiples of 100 (max. 2000); equip this card to a monster. It gains that much ATK and DEF. You can only activate 1 "Psychic Blade" per turn.
  de: |-
    Zahle LP in Vielfachen von 100 (max. 2000); rüste ein Monster mit dieser Karte aus. Es erhält so viele ATK und DEF. Du kannst nur 1 „Psi-Klinge“ pro Spielzug aktivieren.
  es: |-
    Paga LP en múltiplos de 100 (máx. 2000); equipa esta carta a un monstruo. Éste gana esa cantidad de ATK y DEF. Sólo puedes activar 1 "Hoja Psíquica" por turno.
  fr: |-
    Payez des LP en multiples de 100 (max. 2000) ; équipez cette carte à un monstre. Il gagne autant d'ATK/DEF. Vous ne pouvez activer qu'1 "Lame Psychique" par tour.
  it: |-
    Paga LP in multipli di 100 (massimo 2000); equipaggia questa carta a un mostro. Esso guadagna quella quantità di ATK e DEF. Puoi attivare solo 1 "Lama Psichica" per turno.
  pt: |-
    Pague PV em múltiplos de 100 (máx. 2000); equipe este card a um monstro. Ele ganha esse tanto de ATK e DEF. Você só pode ativar 1 "Lâmina Psíquica" por turno.
  ja: |-
    「サイコ・ブレイド」は１ターンに１枚しか発動できない。１００の倍数のＬＰを払ってこのカードを発動できる（最大２０００まで）。①：装備モンスターの攻撃力・守備力は、このカードを発動するために払ったＬＰの数値分アップする。
  ko: |-
    "사이코 블레이드"는 1턴에 1장밖에 발동할 수 없다. 100 의 배수의 LP를 지불하고 이 카드를 발동할 수 있다(최대 2000 까지). ①: 장착 몬스터의 공격력 / 수비력은, 이 카드를 발동하기 위해 지불한 LP의 수치만큼 올린다.
  zh-TW: |-
    「念力劍」１回合僅限發動１張。可支付１００倍數的LP發動此卡（最多２０００）。①：裝備怪獸的攻擊力・守備力依據發動此卡支付的LP數值進行提升。
  zh-CN: |-
    “念力之剑”１回合仅可发动１张。支付１００倍数的LP可以发动此卡（最多２０００）。①：装备怪兽的攻击力・守备力上升相当于为发动此卡支付的LP数值。
