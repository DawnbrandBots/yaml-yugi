  en: |-
    If this card is detached from an Xyz Monster and sent to the Graveyard to activate that monster's effect: You can Special Summon 1 Level 3 or lower monster from your hand.
  de: |-
    Falls diese Karte von einem Xyz-Monster abgehängt und auf den Friedhof gelegt wird, um den Effekt des Monsters zu aktivieren: Du kannst 1 Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si esta carta es desacoplada de un Monstruo Xyz y mandada al Cementerio para activar el efecto de ese monstruo: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 3 o menor.
  fr: |-
    Si cette carte est détachée d'un Monstre Xyz et envoyée au Cimetière pour activer l'effet du monstre : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 3 depuis votre main.
  it: |-
    Se questa carta viene staccata da un mostro Xyz e mandata al Cimitero per attivare l'effetto di quel mostro: puoi Evocare Specialmente 1 mostro di Livello 3 o inferiore dalla tua mano.
  pt: |-
    Se este card for dessassociado de um Monstro Xyz e enviado para o Cemitério para ativar um efeito desse monstro: você pode Invocar por Invocação-Especial 1 monstro de Nível 3 ou menos da sua mão.
  ja: |-
    エクシーズ素材のこのカードがエクシーズモンスターの効果を発動するために取り除かれ墓地へ送られた場合、手札からレベル３以下のモンスター１体を特殊召喚できる。
  ko: |-
    엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해서 제거되어 묘지로 보내졌을 경우, 패에서 레벨 3 이하의 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    在超量素材的此卡為發動超量怪獸的效果被去除送至墓地的狀況下，可從手牌特殊召喚１隻等級３以下的怪獸。
  zh-CN: |-
    XYZ素材的这张卡为让XYZ怪兽的效果发动而被取除送去墓地的场合，可以从手卡把1只3星以下的怪兽特殊召唤。
