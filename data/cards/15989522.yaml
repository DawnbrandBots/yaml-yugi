text:
  en:
  de: |-
    1 „Gaia, zorniger Ritter“-Monster + 1 Drache-Monster der Stufe 5
    Der Name dieser Karte wird zu „Drachenmeister Gaia“, solange sie auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „Gaia der magische Ritter der Drachen“ nur einmal pro Spielzug verwenden. Während der Main Phase (Schnelleffekt): Du kannst 1 andere Karte auf dem Spielfeld wählen; diese Karte verliert genau 2600 ATK und falls sie dies tut, zerstöre die Karte. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst diese Karte 2600 ATK erhalten lassen.
  es: |-
    1 monstruo "Gaia el Caballero Feroz" + 1 monstruo Dragón de Nivel 5
    El nombre de esta carta se convierte en "Gaia el Campeón Dragón" mientras esté en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Gaia el Caballero Mágico de Dragones" una vez por turno. Durante la Main Phase (Efecto Rápido): puedes seleccionar otra carta en el Campo; esta carta pierde exactamente 2600 ATK y, si lo hace, destruye esa carta. Cuando esta carta destruye un monstruo del adversario en batalla: puedes hacer que esta carta gane 2600 ATK.
  fr: |-
    1 monstre "Gaïa le Chevalier Implacable" + 1 monstre Dragon de Niveau 5
    Le nom de cette carte devient "Gaïa le Dragon Champion" tant qu'elle est sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Gaïa le Chevalier Magique des Dragons" qu'une fois par tour. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 autre carte sur le Terrain ; cette carte perd exactement 2600 ATK, et si elle le fait, détruisez la carte. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez faire gagner 2600 ATK à cette carte.
  it: |-
    1 mostro "Gaia il Cavaliere" + 1 mostro Drago di Livello 5
    Il nome di questa carta diventa "Gaia il Dragone" mentre è sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Gaia il Magico Cavaliere dei Draghi" una sola volta per turno. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 altra carta sul Terreno; questa carta perde esattamente 2600 ATK e, se lo fa, distruggi quella carta. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi far guadagnare a questa carta 2600 ATK.
  pt: |-
    1 monstro "Gaia, o Cavaleiro Impetuoso" + 1 monstro Dragão de Nível 5
    O nome deste card se torna "Gaia, o Matador de Dragões" enquanto estiver no campo. Você só pode usar cada um dos seguintes efeitos de "Gaia, o Cavaleiro Mágico do Dragão" uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 outro card no campo; este card perde exatamente 2600 de ATK e, se isso acontecer, destrua esse card. Quando este card destruir um monstro do oponente em batalha: você pode fazer com que este card ganhe 2600 de ATK.
  ja: |-
    「暗黒騎士ガイア」モンスター＋レベル５ドラゴン族モンスター
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードはモンスターゾーンに存在する限り、カード名を「竜騎士ガイア」として扱う。
    ②：自分・相手のメインフェイズに、フィールドの他のカード１枚を対象として発動できる。このカードの攻撃力を２６００ダウンし、対象のカードを破壊する。
    ③：このカードが戦闘で相手モンスターを破壊した時に発動できる。このカードの攻撃力は２６００アップする。
  ko: |-
    "암흑 기사 가이아" 몬스터 ＋ 레벨 5 드래곤족 몬스터
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "용기사 가이아"로 취급한다. ②: 자신 / 상대의 메인 페이즈에, 이 카드 이외의 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력을 2600 내리고, 대상의 카드를 파괴한다. ③: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 이 카드의 공격력은 2600 올린다.
  zh-TW: |-
    「暗黑騎士蓋亞」怪獸＋等級５龍族怪獸
    此卡名的②③效果，１回合各僅限使用１次。①：只要此卡存在於怪獸區，卡名就視為「龍騎士蓋亞」。②：在我方・對方的主要階段，可將場上的１張此卡以外的卡做為對象發動。此卡的攻擊力降低２６００，破壞對象卡。③：可在此卡因戰鬥破壞對方怪獸時發動。此卡的攻擊力提升２６００。
  zh-CN: |-
    “暗黑骑士盖亚”怪兽＋等级5的龙族怪兽
    此卡名的效果②③在1个回合中仅可各使用1次。①：只要此卡存在于怪兽区域，卡名就作为“龙骑士盖亚”使用。②：在自己或对手的主要阶段，可以以1张此卡以外的场上的卡为对象发动。此卡的攻击力下降2600点，破坏对象卡。③：此卡在战斗中破坏了对手的怪兽时可以发动。此卡的攻击力上升2600。
