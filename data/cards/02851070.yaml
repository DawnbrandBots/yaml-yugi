text:
  en: |-
    Before damage calculation, if this card is being attacked by an opponent's monster, and was in face-up Attack Position at the start of the Damage Step: Inflict damage to your opponent equal to the attacking monster's ATK. If you do, after damage calculation: Destroy this card.
  de: |-
    Vor der Schadensberechnung, falls diese Karte von einem Monster deines Gegners angegriffen wird und am Beginn des Damage Steps in offener Angriffsposition lag: Füge deinem Gegner Schaden in Höhe der ATK des angreifenden Monsters zu. Falls du dies tust, nach der Schadensberechnung: Zerstöre diese Karte.
  es: |-
    Antes del cálculo de daño, si esta carta está siendo atacada por un monstruo de tu adversario y estaba en Posición de Ataque boca arriba al comienzo del Damage Step: inflige daño a tu adversario igual al ATK del monstruo atacante. Si lo haces, después del cálculo de daño: destruye esta carta.
  fr: |-
    Avant le calcul des dommages, si cette carte est attaquée par un monstre de votre adversaire et était en Position d'Attaque face recto au début de la Damage Step : infligez des dommages à votre adversaire égaux à l'ATK du monstre attaquant. Si vous le faites, après le calcul des dommages : détruisez cette carte.
  it: |-
    Prima del calcolo dei danni, se questa carta sta venendo attaccata da un mostro dell'avversario, ed era scoperta in Posizione di Attacco all'inizio del Damage Step: infliggi al tuo avversario danno pari all'ATK del mostro attaccante. Se lo fai, dopo il calcolo dei danni: distruggi questa carta.
  pt: |-
    Antes do cálculo de dano, se este card estiver sendo atacado por um monstro do oponente e estava com a face para cima e em Posição de Ataque no começo da Etapa de Dano: cause dano au seu oponente igual ao ATK do monstro atacante. Se isso acontecer, depois do cálculo de dano: destrua este card.
  ja: |-
    フィールド上に表側攻撃表示で存在するこのカードが相手モンスターに攻撃された場合、そのダメージ計算前に攻撃モンスターの攻撃力分のダメージを相手ライフに与え、そのダメージ計算後にこのカードを破壊する。
  ko: |-
    공격 표시의 이 카드가 상대 몬스터에게 공격 받은경우, 상대 공격 몬스터의 공격력 만큼의 데미지를 상대라이프에 주어, 데미지 계산 후에 이 카드를 파괴한다.
  zh-TW: |-
    场上以表侧攻击表示存在的此卡受到对手怪兽攻击的场合，将在该伤害计算之前给予对手生命相当于该攻击力值的伤害，此卡于伤害计算后破坏。
  zh-CN: |-
    ①：在攻击表示的此卡被选择为攻击对象的情况下，在伤害计算前发动。给对手等同于攻击怪兽的攻击力数值的伤害。②：在用此卡的①效果给了对手伤害的情况下，在该伤害计算后发动。将此卡破坏。
