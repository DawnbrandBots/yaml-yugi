text:
  en: |-
    Your opponent cannot attack Insect monsters. If this card battled a monster, at the end of the Damage Step: Change that monster to Defense Position.
  de: |-
    Dein Gegner kann keine Insekt-Monster angreifen. Falls diese Karte gegen ein Monster gekämpft hat, am Ende des Damage Steps: Ändere das Monster in die Verteidigungsposition.
  es: |-
    Tu adversario no puede atacar a monstruos Insecto. Si esta carta batalló con un monstruo, al final del Damage Step: cambia ese monstruo a Posición de Defensa.
  fr: |-
    Votre adversaire ne peut pas attaquer de monstres Insecte. Si cette carte a combattu un monstre, à la fin de la Damage Step : changez le monstre en Position de Défense.
  it: |-
    Il tuo avversario non può attaccare mostri Insetto. Se questa carta combatte con un mostro, alla fine del Damage Step: metti quel mostro in Posizione di Difesa.
  pt: |-
    Seu oponente não pode atacar monstros Inseto. Se este card batalhou um monstro, no final da Etapa de Dano: coloque esse monstro em Posição de Defesa.
  ja: |-
    相手はこのカードを破壊しない限り、昆虫族モンスターを攻撃できない。このカードと戦闘を行ったモンスターは、ダメージステップ終了時に守備表示になる。
  ko: |-
    상대는 이 카드를 파괴하지 않는 한, 곤충족 몬스터를 공격할 수 없다. 이 카드와 전투를 실행한 몬스터는 데미지스텝 종료시에 수비표시가 된다.
  zh-TW:
  zh-CN: |-
    对方只要不把这张卡破坏，就不能向昆虫族怪兽攻击。和这张卡进行战斗的怪兽在伤害步骤结束时变成守备表示。
