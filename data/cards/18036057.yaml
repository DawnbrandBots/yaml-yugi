name:
  en: Airknight Parshath
  de: Parshath, der Luftritter
  es: Caballero del Aire Parsath
  fr: Parshath le Chevalier du Ciel
  it: Parshath Cavaliere Volante
  pt: Cavaleiro Celeste Parshath
  ja: <ruby>天空騎士<rt>エンジェルナイト</rt></ruby>パーシアス
  ja_romaji: Enjeru Naito Pāshiasu
  ko: 천공기사 파샤스
  ko_rr: Cheon-gonggisa Pasyaseu
  zh-TW: 天空騎士 柏修斯
  zh-CN: 天空骑士珀耳修斯
text:
  en: |-
    If this card attacks a Defense Position monster, inflict piercing battle damage. If this card inflicts battle damage to your opponent: Draw 1 card.
  de: |-
    Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte deinem Gegner Kampfschaden zufügt: Ziehe 1 Karte.
  es: |-
    Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta inflige daño de batalla a tu adversario: roba 1 carta.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte inflige des dommages de combat à votre adversaire : piochez 1 carte.
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta infligge danno da combattimento al tuo avversario: pesca 1 carta.
  pt: |-
    Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card causar dano de batalha ao seu oponente: compre 1 card.
  ja: |-
    ①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：このカードが相手に戦闘ダメージを与えた場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡在攻击守备表示的怪兽时，若其攻击力超过守备力，将给对手生命造成相差数值的战斗伤害。另外，当此卡给对手生命造成战斗伤害时，从牌组抽1张卡牌。
  zh-CN: |-
    ①：此卡攻击守备表示的怪兽的场合，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。②：此卡给予对手战斗伤害的场合发动。我方从牌组抽取１张卡牌。
