text:
  en: |-
    Send 1 "Void" Spell/Trap from your hand or face-up field to the GY; Special Summon up to 3 "Infernoid" monsters from your Deck, whose total Levels exactly equal 8, ignoring their Summoning conditions.
  de: |-
    Lege 1 „Leere“-Zauber/Falle von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; beschwöre bis zu 3 „Infernoid“-Monster, deren gemeinsame Stufe genau 8 entspricht, als Spezialbeschwörung von deinem Deck, ungeachtet ihrer Beschwörungsbedingungen.
  es: |-
    Manda al Cementerio 1 Mágica/Trampa "Vacío" en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu Deck, hasta 3 monstruos "Infiernoid" cuyos Niveles totales sean exactamente 8, ignorando sus condiciones de Invocación.
  fr: |-
    Envoyez 1 Magie/Piège "du Vide" depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement max. 3 monstres "Infernoid" depuis votre Deck, dont le Niveau total est exactement égal à 8, en ignorant leurs conditions d'Invocation.
  it: |-
    Manda 1 Magia/Trappola "Vuoto" dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente dal tuo Deck fino a 3 mostri "Infernoid" con Livello totale esattamente pari a 8, ignorando le loro condizioni di Evocazione.
  pt: |-
    Envie 1 Magia/Armadilha "Vácuo" da sua mão ou do campo com a face para cima para o Cemitério; Invoque por Invocação-Especial até 3 monstros "Infernoide" do seu Deck, cuja soma dos Níveis seja exatamente igual a 8, ignorando suas condições de Invocação.
  ja: |-
    ①：自分の手札・フィールド（表側表示）の「煉獄」魔法・罠カード１枚を墓地へ送って発動できる。レベルの合計が８になるように、デッキから「インフェルノイド」モンスターを３体まで召喚条件を無視して特殊召喚する。
  ko: |-
    ①: 자신의 패 / 필드(앞면 표시)의 "연옥" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 레벨의 합계가 8 이 되도록, 덱에서 "인페르노이드" 몬스터를 3장까지 소환 조건을 무시하고 특수 소환한다.
  zh-TW: |-
    ①：可從手牌及我方場上的正面表示的魔法・陷阱卡中，將１張「煉獄」魔法・陷阱卡送至墓地發動。為使等級合計為８，從牌組選擇最多３隻「獄炎機」怪獸忽略召喚條件特殊召喚。
  zh-CN: |-
    ①：从手卡以及自己场上的表侧表示的魔法·陷阱卡之中把1张「炼狱」魔法·陷阱卡送去墓地才能发动。等级合计直到变成8星为止，从卡组选最多3只「狱火机」怪兽无视召唤条件特殊召唤。
