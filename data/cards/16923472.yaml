text:
  en: |-
    You can Tribute 1 face-up "Wind-Up" monster, except "Wind-Up Hunter"; send 1 random card from your opponent's hand to the Graveyard. This effect can only be used once while this card is face-up on the field.
  de: |-
    Du kannst 1 offenes "Aufzieh"-Monster als Tribut anbieten, außer "Aufzieh-Jäger"; lege 1 zufällige Karte von der Hand deines Gegners auf den Friedhof. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Puedes Sacrificar 1 monstruo "de Cuerda" boca arriba, excepto "Cazador de Cuerda"; manda al Cementerio 1 carta al azar en la mano de tu adversario. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Vous pouvez Sacrifier 1 monstre "Automate" face recto ("Chasseur Automate" exclu) ; envoyez 1 carte au hasard depuis la main de votre adversaire au Cimetière. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Puoi offrire come Tributo 1 mostro "a Molla" scoperto che controlli, eccetto "Cacciatore a Molla"; manda 1 carta a caso dalla mano del tuo avversario al Cimitero. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt:
  ja: |-
    自分のメインフェイズ時、「ゼンマイハンター」以外の自分フィールド上に表側表示で存在する「ゼンマイ」と名のついたモンスター１体をリリースして発動する事ができる。相手の手札をランダムに１枚墓地へ送る。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신의 메인 페이즈시, "태엽 헌터" 이외의 자신 필드 위에 앞면 표시로 존재하는 "태엽"이라는 이름이 붙은 몬스터 1장을 릴리스하고 발동할 수 있다. 상대의 패를 무작위로 1장 묘지로 보낸다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，把「发条猎人」以外的自己场上表侧表示存在的1只名字带有「发条」的怪兽解放才能发动。对方手卡随机1张送去墓地。这个效果只在这张卡在场上表侧表示存在能使用1次。
