  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、以下の効果を適用できる。●攻撃力と守備力が０の悪魔族モンスター１体をデッキから選び、手札に加えるか破壊する。②：１ターンに１度、自分フィールドの表側表示の「ユベル」モンスターが効果でフィールドから離れた場合に発動できる。その内の１体より元々のレベルが１つ高いか１つ低い「ユベル」モンスター１体を、自分のデッキ・墓地・除外状態から手札に加える。その後、そのモンスターを召喚条件を無視して特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 이하의 효과를 적용할 수 있다. ●공격력과 수비력이 0 인 악마족 몬스터 1장을 덱에서 고르고, 패에 넣거나 파괴한다. ②: 1턴에 1번, 자신 필드의 앞면 표시의 "유벨" 몬스터가 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 그 중의 1장보다 원래 레벨이 1개 높거나 1개 낮은 "유벨" 몬스터 1장을, 자신의 덱 / 묘지 / 제외 상태에서 패에 넣는다. 그 후, 그 몬스터를 소환 조건을 무시하고 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：作为此卡发动时的效果处理，可适用以下效果。
    ●从牌组挑选１只攻击力和守备力为０的恶魔族怪兽，加入手牌或破坏。
    ②：１回合１次，自己场上的表侧表示“尤贝尔”怪兽因效果从场上离开的情况下可以发动。从自己的牌组・墓地・除外状态，将原本等级比其中１只高１或低１的１只“尤贝尔”怪兽加入手牌。然后，可将该怪兽无视召唤条件特殊召唤。
