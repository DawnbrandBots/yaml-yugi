text:
  en: |-
    When an Attack Position "Destiny HERO" monster you control is targeted for an attack: Target it; change it to Defense Position and equip it with this card. The equipped monster cannot be destroyed by battle.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn ein Monster auf deiner Spielfeldseite in Angriffsposition als Angriffsziel bestimmt wurde, dessen Kartenname "Schicksalsheld" enthält. Ändere das Monster, das als Ziel des Angriffs bestimmt wurde, in Verteidigungsposition und rüste es mit dieser Karte aus (diese Karte wird wie eine Ausrüstungskarte behandelt). Das ausgerüstete Monster kann nicht als Ergebnis eines Kampfes zerstört werden.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo en Posición de Ataque en tu Campo que incluya "HÉROE del Destino" en su nombre es seleccionado como objetivo de un ataque. Cambia al monstruo atacado a Posición de Defensa y equípalo con esta carta (esta carta se considera una Carta de Equipo). El monstruo equipado no puede ser destruido como resultado de una batalla.
  fr: |-
    Vous ne pouvez activer cette carte que lorsqu'un monstre en Position d'Attaque sur votre Terrain qui inclut "HÉROS de la Destinée" dans son nom de carte est sélectionné comme cible d'une attaque. Changez le monstre ciblé par l'attaque en Position de Défense et équipez-le avec cette carte (cette carte est traitée comme une Carte Équipement). Ce monstre équipé ne peut pas être détruit à l'issue d'un combat.
  it: |-
    Attiva solo quando un mostro "EROE del Destino" in Posizione di Attacco che controlli viene selezionato come bersaglio per un attacco: scegilo come bersaglio; mettilo in Posizione di Difesa ed equipaggialo con questa carta. Il mostro equipaggiato non può essere distrutto in battaglia.
  pt: |-
    Quando um monstro "HERÓI do Destino" em Posição de Ataque que você controla for escolhido como alvo de um ataque: Escolha-o; mude-o para Posição de Defesa e o equipe com este card. O monstro equipado não pode ser destruído em batalha.
  ja: |-
    自分フィールド上に攻撃表示で存在する「Ｄ－ＨＥＲＯ」と名のついたモンスターが攻撃対象になった時に発動する事ができる。このカードは装備カードとなり、攻撃対象になったモンスターを守備表示にしてこのカードを装備する。装備モンスターは戦闘によっては破壊されない。
  ko: |-
    자신 필드 위에 공격 표시로 존재하는 "데스티니 히어로"라는 이름이 붙은 몬스터가 공격 대상이 되었을 때 발동할 수 있다. 이 카드는 장착 카드가 되어, 공격 대상이 된 몬스터를 수비 표시로 하고 이 카드를 장착한다. 장착 몬스터는 전투에 의해서는 파괴되지 않는다.
  zh-TW: |-
    我方場上攻擊表示的冠有「命運－英雄」之名的怪獸被選為攻擊對象時，可選擇該怪獸１隻發動。將選擇的我方攻擊怪獸變為守備表示，將此卡視為裝備卡裝備於該怪獸。裝備怪獸不會因戰鬥被破壞。
  zh-CN: |-
    自己场上的名字带有“命运－英雄”的攻击表示怪兽被选择作为攻击对象时，可以选择１只该怪兽并发动。将选择的自己的怪兽改为守备表示，将此卡视为装备卡装备于该怪兽。装备怪兽不会因战斗被破坏。
