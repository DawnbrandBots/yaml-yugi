  zh-CN: XYZ纷争对手
text:
  en: |-
    Face-up Xyz Monsters on the field with 2 or more materials cannot be destroyed by card effects. After damage calculation, if your Xyz Monster battled an opponent's monster while this card is already face-up in your Spell & Trap Zone: Destroy that opponent's monster. That Xyz Monster must have 2 or more materials attached to activate and to resolve this effect.
  de: |-
    Offene Xyz-Monster mit 2 oder mehr Material auf dem Spielfeld können nicht durch Karteneffekte zerstört werden. Nach der Schadensberechnung, falls dein Xyz-Monster gegen ein Monster eines Gegners gekämpft hat, solange diese Karte bereits offen in deiner Zauber- & Fallenzone lag: Zerstöre jenes Monster des Gegners. An jenes Xyz-Monster müssen 2 oder mehr Material angehängt sein, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Los Monstruos Xyz boca arriba en el Campo con 2 o más materiales no pueden ser destruidos por efectos de cartas. Después del cálculo de daño, si tu Monstruo Xyz batalló con un monstruo del adversario mientras esta carta ya está boca arriba en tu Zona de Magia y Trampas: destruye ese monstruo del adversario. Ese Monstruo Xyz debe tener acoplados 2 o más materiales para activar y resolver este efecto.
  fr: |-
    Les Monstres Xyz face recto sur le Terrain avec min. 2 Matériels ne peuvent pas être détruits par des effets de carte. Après le calcul des dommages, si votre Monstre Xyz a combattu un monstre de l'adversaire tant que cette carte est déjà face recto dans votre Zone Magie & Piège : détruisez le monstre de l'adversaire. Le Monstre Xyz doit avoir min. 2 Matériels attachés pour activer et résoudre cet effet.
  it: |-
    I Mostri Xyz scoperti sul Terreno con 2 o più materiali non possono essere distrutti dagli effetti delle carte. Dopo il calcolo dei danni, se un tuo Mostro Xyz ha combattuto con un mostro dell'avversario mentre questa carta è già scoperta nella tua Zona Magie & Trappole: distruggi quel mostro dell'avversario. Quel Mostro Xyz deve avere 2 o più materiali attaccati per attivare e risolvere questo effetto.
  pt: |-
    Os Monstros Xyz com a face para cima no campo com 2 ou mais matérias não podem ser destruídos por efeitos de card. Depois do cálculo de dano, se um Monstro Xyz seu batalhou um monstro do oponente enquanto este card já estava com a face para cima na sua Zona de Magias & Armadilhas: destrua o monstro do oponente. Esse Monstro Xyz deve ter 2 ou mais matérias associadas a ele para ativar e resolver este efeito.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、Ｘ素材を２つ以上持っているＸモンスターは効果では破壊されない。②：このカードが魔法＆罠ゾーンに存在し、自分のＸモンスターが相手モンスターと戦闘を行ったダメージ計算後に発動する。その相手モンスターを破壊する。この効果はその自分のモンスターがＸ素材を２つ以上持っている場合に発動と処理ができる。
  ko: 이 카드가 필드 위에 존재하는 한, 필드 위의 엑시즈 소재를 2개 이상 가진 엑시즈 몬스터는 카드의 효과로는 파괴되지 않는다. 또한, 자신 필드 위의 엑시즈 소재를 2개 이상 가진 엑시즈 몬스터와 전투를 실행한 상대 몬스터를 데미지 계산 후에 파괴한다.
  zh-TW: |-
    只要此卡存在于场上，场上拥有2个或以上超量素材的超量怪兽不会因卡牌效果而破坏。此外，与我方场上拥有2个或以上超量素材的超量怪兽进行战斗的对手怪兽于伤害计算之后破坏。
  zh-CN: |-
    只要这张卡在场上存在，场上的持有XYZ素材2个以上的XYZ怪兽不会被卡的效果破坏。此外，和自己场上的持有XYZ素材2个以上的XYZ怪兽进行战斗的对方怪兽在伤害计算后破坏。
