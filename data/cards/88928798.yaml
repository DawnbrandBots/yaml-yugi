text:
  en: |-
    Activate only when a card is activated with an effect that would target and destroy 1 monster you control. Negate the effect and destroy that card. Then inflict 500 damage to your opponent.
  de: |-
    Aktiviere diese Karte nur, wenn eine Karte mit einem Effekt aktiviert wird, der 1 Monster, das du kontrollierst, wählen und zerstören würde. Annulliere den Effekt und zerstöre die Karte. Füge dann deinem Gegner 500 Schaden zu.
  es: |-
    Sólo puedes activar esta carta cuando se activa una carta con un efecto que seleccionaría como objetivo y destruiría a un monstruo que controlas. Niega el efecto y destruye la carta. Después inflige 500 puntos de daño a tu adversario.
  fr: |-
    Activable uniquement lorsqu'une carte est activée avec un effet qui cible et détruit 1 monstre que vous contrôlez. Annulez cet effet et détruisez cette carte. Puis infligez 500 points de dommages à votre adversaire.
  it: |-
    Attiva solo quando viene attivata una carta con l'effetto di bersagliare 1 mostro che controlli per distruggerlo. Annulla l'effetto e distruggi quella carta. Poi infliggi 500 danni al tuo avversario.
  pt: |-
    Só pode ser ativado quando um card for ativado com um efeito que escolheria e destruiria 1 monstro que você controla. Negue o efeito e destrua esse card. Depois, cause 500 de dano ao seu oponente.
  ja: |-
    「自分フィールド上に存在するモンスター１体を破壊する効果」を持つカードが発動した時に発動する事ができる。その発動を無効にし破壊する。さらに相手ライフに５００ポイントダメージを与える。
  ko: |-
    "자신 필드 위에 존재하는 몬스터 1장을 파괴하는 효과"를 가진 카드가 발동했을 때 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 또한 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW: |-
    可在僅將我方場上的１隻怪獸做為對象破壞，怪獸效果・魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。其後，給予對方LP５００傷害。
  zh-CN: |-
    仅以我方场上的１只怪兽为对象破坏，怪兽的效果、魔法、陷阱卡发动时可发动。使该发动无效并破坏。之后，给予对手生命５００点伤害。
