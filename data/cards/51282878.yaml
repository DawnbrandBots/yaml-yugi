name:
  en: Fishborg Planter
  de: Fischborg-Pflanzer
  es: Plantador Pezborg
  fr: Cultivateur Poissonborg
  it: Pesce Cyborg Impiantatore
  pt: Plantador Peixeborgue
  ja: フィッシュボーグ－プランター
  ja_romaji: Fisshubōgu - Purantā
  ko: 피시보그 플랜터
  ko_rr:
  zh-TW: 生化魚－栽培者
  zh-CN: 鱼博格－栽培者
text:
  en: |-
    Once, while this card is in the GY: You can send the top card of your Deck to the GY, then, if it is a WATER monster, Special Summon this card from the GY. You can only use this effect of "Fishborg Planter" once per turn.
  de: |-
    Einmal, solange sich diese Karte im Friedhof befindet: Du kannst die oberste Karte deines Decks auf den Friedhof legen, dann, falls es ein WASSER Monster ist, beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Du kannst diesen Effekt von „Fischborg-Pflanzer“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez, mientras esta carta esté en el Cementerio: puedes mandar al Cementerio la carta superior de tu Deck y después, si era un monstruo de AGUA, Invocar esta carta de Modo Especial desde el Cementerio. Sólo puedes usar este efecto de "Plantador Pezborg" una vez por turno.
  fr: |-
    Une fois, tant que cette carte est dans le Cimetière : vous pouvez envoyer la carte du dessus de votre Deck au Cimetière, puis, si c'est un monstre EAU, Invoquez Spécialement cette carte depuis le Cimetière. Vous ne pouvez utiliser cet effet de "Cultivateur Poissonborg" qu'une fois par tour.
  it: |-
    Per una volta, mentre questa carta è nel Cimitero: puoi mandare al Cimitero la prima carta del tuo Deck, poi, se è un mostro ACQUA, Evoca Specialmente questa carta dal Cimitero. Puoi utilizzare questo effetto di "Pesce Cyborg Impiantatore" una sola volta per turno.
  pt: |-
    Uma vez, enquanto este card estiver no Cemitério: você pode enviar o card do topo do seu Deck para o Cemitério e, depois, se for um monstro de ÁGUA, Invoque este card por Invocação-Especial do Cemitério. Você só pode usar este efeito de "Plantador Peixeborgue" uma vez por turno.
  ja: |-
    このカードが墓地に存在する限り１度だけ発動できる。自分のデッキの一番上のカードを墓地へ送る。墓地へ送ったカードが水属性モンスターだった場合、さらにこのカードを墓地から特殊召喚する。「フィッシュボーグ－プランター」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 묘지에 존재하는 한, 1번만 발동할 수 있다. 자신 덱의 맨 위 카드를 묘지로 보낸다. 묘지로 보낸 카드가 물 속성 몬스터였을 경우, 다시 이 카드를 묘지에서 특수 소환한다. "피시보그 플랜터"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    只要此卡存在于墓地仅可发动1次。将我方牌组最上方的卡牌送入墓地。送入墓地的卡牌为水属性怪兽的场合，进一步从墓地特殊召唤此卡。「生化魚－栽培者」的效果1回合只可使用1次。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。
    ①：只要此卡存在于墓地，仅限１次可以发动。将自己的牌组最上面的卡送至墓地。以此效果送至墓地的卡是水属性怪兽的情况下，进而将此卡特殊召唤。
