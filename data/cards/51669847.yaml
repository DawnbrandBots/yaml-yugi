text:
  en: |-
    You can reveal 1 "Power Patron" monster in your Extra Deck; banish (face-down) 1 card from your hand, then add to your hand, or Special Summon, 1 monster from your Deck that mentions the revealed monster. You can only use this effect of "Null Power Patron Realm - Vidria" once per turn. Monsters your opponent controls lose 100 ATK for each banished card. Your opponent cannot activate card effects in the GY while you control "Nerva the Power Patron of Creation", "Jupiter the Power Patron of Destruction", and "Junora the Power Patron of Tuning".
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：ＥＸデッキの「獄神」モンスター１体を相手に見せて発動できる。自分の手札を１枚選んで裏側で除外する。その後、見せたモンスターのカード名が記されたモンスター１体をデッキから選び、手札に加えるか特殊召喚する。②：相手フィールドのモンスターの攻撃力は、除外状態のカードの数×１００ダウンする。③：自分フィールドに「創獄神ネルヴァ」「壊獄神ユピテル」「調獄神ジュノーラ」が全て存在する限り、相手は墓地のカードの効果を発動できない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：向对手出示额外牌组的1只“狱神”怪兽可以发动。挑选自己的1张手牌以里侧除外。然后，从牌组挑选1只记载有所出示的怪兽的卡名的怪兽，加入手牌或特殊召唤。②：对手场上怪兽的攻击力下降除外状态的卡的数量×100的数值。③：只要“创狱神 涅瓦”“坏狱神 朱庇特”“调狱神 朱诺拉”全部存在于自己场上，对手不可发动墓地的卡的效果。
