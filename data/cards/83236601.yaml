  fr: Raidraptor - Sosie Pie-Grièche
  it: Raidraptor - Lanius Tributo
  pt: Ataqueraptor - Lanius Tributo
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－トリビュート・レイニアス
  ja_romaji: Reido Raputāzu - Toribyūto Reiniasu
  ko: <ruby>RR<rt>레이드 랩터즈</rt></ruby>－트리뷰트 레이니어스
