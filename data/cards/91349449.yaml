text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, solange 3 oder mehr deiner LICHT Monster verbannt sind, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 deiner verbannten LICHT Monster und 1 offenes Monster auf dem Spielfeld wählen; mische das erste gewählte Ziel ins Deck und falls du dies tust, verbanne das zweite gewählte Ziel. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial desde tu mano mientras 3 o más de tus monstruos de LUZ estén desterrados, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno: puedes seleccionar 1 de tus monstruos de LUZ desterrados y 1 monstruo boca arriba en el Campo; baraja al Deck el primer objetivo y, si lo haces, destierra el segundo objetivo. Esta carta no puede atacar en el turno en que activas este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) tant que min. 3 de vos monstres LUMIÈRE sont bannis et non Invocable Spécialement autrement. Une fois par tour : vous pouvez cibler 1 de vos monstres LUMIÈRE bannis et 1 monstre face recto sur le Terrain ; mélangez la première cible dans le Deck, et si vous le faites, bannissez la deuxième cible. Cette carte ne peut pas attaquer durant le tour où vous activez cet effet.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mentre 3 o più tuoi mostri LUCE sono banditi, e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi scegliere come bersaglio 1 dei tuoi mostri LUCE banditi e 1 mostro scoperto sul Terreno; mischia il primo bersaglio nel Deck e, se lo fai, bandisci il secondo bersaglio. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal ou Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) enquanto 3 ou mais dos seus monstros de LUZ estiverem banidos, e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno: Você pode escolher 1 dos seus monstros de LUZ banidos e 1 monstro com a face para cima no campo; embaralhe o primeiro alvo no Deck e, se isso acontecer, bana o segundo alvo. Este card não pode atacar durante o turno em que você ativar este efeito.
  ja: |-
    このカードは通常召喚できない。
    自分の除外状態の光属性モンスターが３体以上の場合のみ特殊召喚できる。
    ①：１ターンに１度、自分の除外状態の光属性モンスター１体とフィールドの表側表示モンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。その光属性モンスターをデッキに戻し、その表側表示モンスターを除外する。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 게임에서 제외되어 있는 자신의 빛 속성 몬스터가 3장 이상일 경우에만 특수 소환할 수 있다. 1턴에 1번, 게임에서 제외되어 있는 자신의 빛 속성 몬스터 1장을 선택하여 덱으로 되돌리고, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 게임에서 제외할 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  zh-TW: |-
    此卡無法通常召喚。僅限在我方從遊戲被除外的光屬性怪獸為３隻以上的狀況下可特殊召喚。１回合１次，選擇１隻我方從遊戲被除外的光屬性怪獸送回牌組，可選擇場上的１隻正面表示怪獸從遊戲除外。發動此效果的回合，此卡無法攻擊。
  zh-CN: |-
    此卡不可通常召唤。仅限从游戏中被除外的我方光属性怪兽是３只或以上的场合可特殊召唤。１回合１次，可选择１只从游戏中被除外的我方光属性怪兽并返回至牌组，选择场上的１只表侧表示怪兽从游戏中除外。发动此效果的回合，此卡不可进行攻击。
