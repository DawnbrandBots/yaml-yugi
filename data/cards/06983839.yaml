text:
  en: |-
    2 Level 4 monsters
    Once per turn (Quick Effect): You can detach 1 material from this card, then target 1 Spell/Trap on the field; destroy it.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después seleccionar 1 Mágica/Trampa en el Campo; destrúyela.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez-le.
  it: |-
    2 mostri di Livello 4
    Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 Magia/Armadilha no campo; destrua-a.
  ja: |-
    レベル４モンスター×２
    ①：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    等級４怪獸×２
    ①：１回合１次，可去除此卡的１個超量素材，將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。此效果在對方回合也可發動。
  zh-CN: |-
    等级4怪兽×2
    ①：1回合1次，去除此卡的1个超量素材，以场上1张魔法・陷阱卡为对象可以发动。将该卡破坏。此效果在对手回合中也可以发动。
