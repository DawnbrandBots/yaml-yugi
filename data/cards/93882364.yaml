    Você pode oferecer este card como Tributo para Invocar por Invocação-Especial 1 monstro "Genex" da sua mão.
  ja: |-
    ①：このカードをリリースして発動できる。手札から「ジェネクス」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드를 릴리스하고 발동할 수 있다. 패에서 "제넥스" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    可解放此卡發動。從手牌特殊召喚１隻冠有「次代機」之名的怪獸。
  zh-CN: |-
    把这张卡解放才能发动。从手卡把1只名字带有「次世代」的怪兽特殊召唤。
