text:
  en: |-
    Each turn, 1 Level 5 or higher Gemini monster you Normal Summon can be Summoned without Tributing. During your Main Phase, you can Normal Summon 1 Gemini monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) Once per turn: You can target 1 card your opponent controls; banish 1 Gemini monster you control, that is treated as an Effect Monster and has gained its effects, until your opponent's End Phase, and if you do, destroy that card.
  de: |-
    In jedem Spielzug kann 1 Zwillingsmonster der Stufe 5 oder höher, das du als Normalbeschwörung beschwörst, ohne Tribute beschworen werden. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 Zwillingsmonster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; verbanne 1 Zwillingsmonster, das du kontrollierst, als Effektmonster behandelt wird und seine Effekte erhalten hat, bis zur End Phase deines Gegners und falls du dies tust, zerstöre die Karte.
  es: |-
    Cada turno, 1 monstruo Géminis de Nivel 5 o mayor que Invoques de Modo Normal puede ser Invocado sin Sacrificar. Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo Géminis además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno.) Una vez por turno: puedes seleccionar 1 carta que controle tu adversario; hasta la End Phase de tu adversario, destierra 1 monstruo Géminis que controles, que es tratado como un Monstruo de Efecto y haya ganado sus efectos y, si lo haces, destruye esa carta.
  fr: |-
    Chaque tour, 1 monstre Gémeau de min. Niveau 5 que vous Invoquez Normalement peut être Invoqué sans Sacrifice. Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre Gémeau en plus de votre Invocation Normale ou Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour : vous pouvez cibler 1 carte contrôlée par votre adversaire ; jusqu'à la End Phase de votre adversaire, bannissez 1 monstre Gémeau que vous contrôlez qui est traité comme un Monstre à Effet et qui a gagné ses effets, et si vous le faites, détruisez la carte.
  it: |-
    Ogni turno, 1 mostro Gemello di Livello 5 o superiore che Evochi Normalmente può essere Evocato senza offrire Tributi. Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro Gemello in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandisci 1 mostro Gemello che controlli che viene considerato come un Mostro con Effetto e ha guadagnato i suoi effetti, fino alla End Phase del tuo avversario e, se lo fai, distruggi quella carta.
  pt: |-
    A cada turno, 1 monstro Gêmeos de Nível 5 ou mais que você Invocar por Invocação-Normal pode ser Invocado sem Tributo. Durante sua Fase Principal: você pode Invocar por Invocação-Normal 1 monstro Gêmeos em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode ser aproveitar deste efeito uma vez por turno.) Uma vez por turno: você pode escolher 1 card que seu oponente controla; até a Fase Final do seu oponente, bana 1 monstro Gêmeos que você controla, que seja considerado um Monstro de Efeito e tenha ganha seus efeitos e, se isso acontecer, destrua esse card.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分はレベル５以上のデュアルモンスターを召喚する場合に必要なリリースをなくす事ができる。この効果は１ターンに１度しか適用できない。②：このカードがフィールドゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズにデュアルモンスター１体を召喚できる。③：１ターンに１度、相手フィールドのカード１枚を対象として発動できる。自分フィールドのもう１度召喚された状態のデュアルモンスター１体を相手エンドフェイズまで除外し、対象のカードを破壊する。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 자신은 레벨 5 이상의 듀얼 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다. 이 효과는 1턴에 1번밖에 적용할 수 없다. ②: 이 카드가 필드 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 듀얼 몬스터 1장을 일반 소환할 수 있다. ③: 1턴에 1번, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 1번 더 일반 소환된 상태의 듀얼 몬스터 1장을 상대 엔드 페이즈까지 제외하고, 대상의 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在场地区域存在，自己在5星以上的二重怪兽召唤的场合需要的解放可以不用。这个效果1回合只能适用1次。②：只要这张卡在场地区域存在，自己在通常召唤外加上只有1次，自己主要阶段可以把1只二重怪兽召唤。③：1回合1次，以对方场上1张卡为对象才能发动。自己场上1只再1次召唤状态的二重怪兽直到对方结束阶段除外，作为对象的卡破坏。
