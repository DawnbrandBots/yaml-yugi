text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned by its own effect. When you Normal Summon a Level 4 monster: You can Special Summon this card from your hand. Cannot be used as Synchro Material.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Wenn du ein Monster der Stufe 4 als Normalbeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Diese Karte kann nicht als Synchromaterialmonster verwendet werden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial por su propio efecto. Cuando Invocas de Modo Normal un monstruo de Nivel 4: puedes Invocar esta carta de Modo Especial desde tu mano. No puede ser usada como Material de Sincronía.
  fr: |-
    Ni Invocable Normalement ni Posable. Lorsque vous Invoquez Normalement un monstre de Niveau 4 : vous pouvez Invoquer Spécialement cette carte depuis votre main. Cette carte ne peut pas être utilisée comme Monstre-Matériel de Synchro.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Quando Evochi Normalmente un mostro di Livello 4: puoi Evocare Specialmente questa carta dalla tua mano. Questa carta non può essere utilizzata come Mostro Materiale Synchro.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Quando você Invocar um monstro de Nível 4 por Invocação-Normal: você pode Invocar este card da sua mão por Invocação-Especial. Este card não pode ser usado como Monstro-Matéria Sincro.
  ja: |-
    このカードは通常召喚できず、このカードの効果で特殊召喚できる。このカードはＳ素材にできない。①：自分がレベル４モンスターの召喚に成功した時に発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 이 카드의 효과로 특수 소환할 수 있다. 이 카드는 싱크로 소재로 할 수 없다. ①: 자신이 레벨 4 몬스터의 일반 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW: |-
    此卡无法被通常召唤。当我方成功召唤出等级4怪兽时，可从手牌中特别召唤此卡。此卡无法作为同步素材。
  zh-CN: |-
    此卡不可通常召唤，以此卡的效果可特殊召唤。此卡不可作为同步素材。①：自己成功召唤等级4怪兽时可以发动。从手牌将此卡特殊召唤。
