text:
  en: |-
    When your opponent activates a card or effect in response to the activation of your "Live☆Twin" card or effect (Quick Effect): You can discard this card; negate that opponent's effect. If this card is in your GY and you control a "Ki-sikil" monster: You can Special Summon this card, but while it is face-up in the Monster Zone, you cannot Special Summon from the Extra Deck, except Fiend monsters. You can only use each effect of "Live☆Twin Lil-la Sweet" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「ライブツイン」カードの効果の発動にチェーンして、相手が魔法・罠・モンスターの効果を発動した時、このカードを手札から捨てて発動できる。その相手の効果を無効にする。②：このカードが墓地に存在し、自分フィールドに「キスキル」モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分は悪魔族モンスターしかＥＸデッキから特殊召喚できない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：对手连锁自己的“直播☆双子”卡的效果发动来发动魔法・陷阱・怪兽的效果时，从手牌将此卡舍弃可以发动。将该对手的效果无效。②：此卡存在于墓地，且自己场上存在“姬丝吉尔”怪兽的情况下可以发动。将此卡特殊召唤。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己从额外牌组仅可特殊召唤恶魔族怪兽。
