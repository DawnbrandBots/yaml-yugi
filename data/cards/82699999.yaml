  de: Live☆Zwilling Lil-la-Süßigkeit
  es: Live☆Gemela Lil-la Golosina
  fr: Live☆Jumelle Lil-la Sucreries
  it: Live☆Gemella Lil-la Dolce
  pt: Live☆Gêmea Lil-la Doce
  ja: <ruby>Ｌｉｖｅ☆Ｔｗｉｎ<rt>ライブツイン</rt></ruby> リィラ・スウィート
  ja_romaji: Raibu Tsuin Ryira Suwīto
