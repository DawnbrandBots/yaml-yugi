  zh-CN: 直播☆双子 璃拉甜心
text:
  en: |-
    When your opponent activates a card or effect in response to your "Live☆Twin" card or effect activation (Quick Effect): You can discard this card; negate that opponent's effect. If you control a "Ki-sikil" monster and this card is in your GY: You can Special Summon this card, but while it is face-up in the Monster Zone, you cannot Special Summon from the Extra Deck, except Fiend monsters. You can only use each effect of "Live☆Twin Lil-la Sweet" once per turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deiner „Live☆Zwilling“-Karte oder deines „Live☆Zwilling“-Effekts aktiviert (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere jenen Effekt des Gegners. Falls du ein „Ki-sikil“-Monster kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber solange sie offen in der Monsterzone liegt, kannst du keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Unterweltler-Monstern. Du kannst jeden Effekt von „Live☆Zwilling Lil-la-Süßigkeit“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa una carta o efecto en respuesta a la activación de tu carta "Live☆Gemela" o su efecto (Efecto Rápido): puedes descartar esta carta; niega ese efecto del adversario. Si controlas un monstruo "Ki-sikil" y esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero mientras esté boca arriba en la Zona de Monstruos, no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos Demonio. Sólo puedes usar cada efecto de "Live☆Gemela Lil-la Golosina" una vez por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet en réponse à l'activation de votre carte ou effet "Live☆Jumelle" (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'effet de l'adversaire. Si vous contrôlez un monstre "Ki-sikil" et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais tant qu'elle est face recto dans la Zone Monstre, vous ne pouvez pas Invoquer Spécialement (monstres Démon exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Live☆Jumelle Lil-la Sucreries" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto in risposta all'attivazione di una tua carta "Live☆Gemella" o di un suo effetto (Effetto Rapido): puoi scartare questa carta; annulla quell'effetto dell'avversario. Se controlli un mostro "Ki-sikil" e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma mentre è scoperta nella Zona Mostri, non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri Demone. Puoi utilizzare ogni effetto di "Live☆Gemella Lil-la Dolce" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito em resposta à ativação de um card ou efeito "Live☆Gêmea" seu (Efeito Rápido): você pode descartar este card; negue esse efeito do oponente. Se você controlar um monstro "Ki-sikil" e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros Demônio. Você só pode usar cada efeito de "Live☆Gêmea Lil-la Doce" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「ライブツイン」カードの効果の発動にチェーンして、相手が魔法・罠・モンスターの効果を発動した時、このカードを手札から捨てて発動できる。その相手の効果を無効にする。②：このカードが墓地に存在し、自分フィールドに「キスキル」モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分は悪魔族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "라이브트윈" 카드 효과의 발동에 체인하여, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 상대의 효과를 무효로 한다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "키스킬" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 악마족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：对手连锁自己的“直播☆双子”卡的效果发动来发动魔法・陷阱・怪兽的效果时，从手牌将此卡舍弃可以发动。将该对手的效果无效。②：此卡存在于墓地，且自己场上存在“姬丝吉尔”怪兽的情况下可以发动。将此卡特殊召唤。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己从额外牌组仅可特殊召唤恶魔族怪兽。
