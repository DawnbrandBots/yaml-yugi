  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>追<rt>お</rt></ruby>い<ruby>風<rt>かぜ</rt></ruby>のアリゼ
  ja_romaji: Burakku Fezā - Oikaze no Arize
