text:
  en: |-
    If 2 or more face-up "Blackwing" monsters you control were destroyed this turn, you can Special Summon this card (from your hand). If this card is sent to the Graveyard as a Synchro Material: Gain 600 LP.
  de: |-
    Falls 2 oder mehr offene „Schwarzflügel“-Monster, die du kontrollierst, in diesem Spielzug zerstört wurden, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du erhältst 600 LP.
  es: |-
    Si 2 o más monstruos "Alanegra" boca arriba que controlas fueron destruidos este turno, puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta es mandada al Cementerio como Material de Sincronía: gana 600 LP.
  fr: |-
    Si min. 2 monstres "Aile Noire" face recto que vous contrôlez ont été détruits ce tour, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte est envoyée au Cimetière comme Matériel de Synchro : gagnez 600 LP.
  it: |-
    Se 2 o più mostri "Alanera" scoperti che controlli sono stati distrutti in questo turno, puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta viene mandata al Cimitero come Materiale Synchro: guadagni 600 LP.
  pt: |-
    Se 2 ou mais monstros "Asanegra" com a face para cima que você controla forem destruídos neste turno, você pode Invocar este card por Invocação-Especial (da sua mão). Se este card for enviado para o Cemitério como uma Matéria Sincro: ganhe 600 PV.
  ja: |-
    自分フィールド上に表側表示で存在する「ＢＦ」と名のついたモンスターが２体以上破壊されたターン、このカードは手札から特殊召喚する事ができる。このカードがシンクロ召喚の素材として墓地へ送られた場合、自分は６００ライフポイント回復する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 2장 이상 파괴된 턴에, 이 카드는 패에서 특수 소환할 수 있다. 이 카드가 싱크로 소환의 소재로서 묘지로 보내졌을 경우, 자신은 600 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的名字带有「黑羽」的怪兽有2只以上被破坏的回合，这张卡可以从手卡特殊召唤。这张卡作为同调召唤的素材送去墓地的场合，自己回复600基本分。
