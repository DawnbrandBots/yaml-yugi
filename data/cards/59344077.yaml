name:
  en: Magic Drain
  de: Magischer Abfluss
  es: Drenaje Mágico
  fr: Drainage Magique
  it: Risucchio Magico
  pt: Drenagem Mágica
  ja: マジック・ドレイン
  ja_romaji: Majikku Dorein
  ko: 매직 드레인
  ko_rr:
  zh-TW: 魔力抽取
  zh-CN: 魔力抽取
text:
  en: |-
    When your opponent activates a Spell Card: They can discard 1 Spell to negate this card's effect, otherwise negate the activation of their Spell Card, and if you do, destroy it.
  de: |-
    Wenn dein Gegner eine Zauberkarte aktiviert: Er kann 1 Zauber abwerfen, um den Effekt dieser Karte zu annullieren, annulliere andernfalls die Aktivierung seiner Zauberkarte und falls du dies tust, zerstöre sie.
  es: |-
    Cuando tu adversario activa una Carta Mágica: puede descartar 1 Mágica para negar el efecto de esta carta, o de otro modo niega la activación de su Carta Mágica y, si lo haces, destruye la carta.
  fr: |-
    Lorsque votre adversaire active une Carte Magie : il peut défausser 1 Magie pour annuler l'effet de cette carte, sinon annulez l'activation de sa Carte Magie, et si vous le faites, détruisez-la.
  it: |-
    Quando il tuo avversario attiva una Carta Magia: lui può scartare 1 Magia per annullare l'effetto di questa carta, altrimenti annulla l'attivazione della sua Carta Magia e, se lo fai, distruggila.
  pt: |-
    Quando seu oponente ativa uma Carta Mágica: Ele pode descartar 1 Carta Mágica para negar o efeito desta carta, caso contrário negue a ativação da Carta Mágica, e assim, a destrua.
  ja: |-
    相手が魔法カードを発動した時に発動する事ができる。相手は手札から魔法カード１枚を捨ててこのカードの効果を無効にする事ができる。捨てなかった場合、相手の魔法カードの発動を無効にし破壊する。
  ko: |-
    상대가 마법 카드를 발동했을 때 발동 가능. 상대는 패에서 마법 카드를 1장 버리고 이 카드의 효과를 무효화할 수 있다. 버리지 않았을 경우, 상대의 마법 카드의 발동을 무효화하여 파괴한다.
  zh-TW: |-
    对手发动魔法卡时可发动。对手可从手牌舍弃1张魔法卡使此卡的效果无效。对手不舍弃的场合，该发动无效并破坏。
  zh-CN: |-
    对方把魔法卡发动时才能发动。对方可以从手卡把1张魔法卡丢弃让这张卡的效果无效。没有丢弃的场合，对方的魔法卡的发动无效并破坏。
