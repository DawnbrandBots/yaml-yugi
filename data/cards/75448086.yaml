name:
  en: Generaider Boss Quest
  de: Generaider-Bossquest
  es: Misión del Jefe Geneincursor
  fr: Quête Boss Genèraideur
  it: Missione Boss Generaider
  pt: Missão do Chefe Generaidor
  ja: <ruby>王の試練<rt>ジェネレイド・クエスト</rt></ruby>
  ja_romaji: Jenereido Kuesuto
  ko: 제너레이드 퀘스트
  ko_rr: Jenereideu Kweseuteu
  zh-TW:
  zh-CN: 创王试炼
text:
  en: |-
    Reveal 1 "Generaider" monster in your hand, and if you do, add up to 2 "Generaider" Spells/Traps with different names from each other from your Deck to your hand, except "Generaider Boss Quest". Then place the revealed card on the bottom of your Deck. You can only activate 1 "Generaider Boss Quest" per turn.
  de: |-
    Zeige 1 „Generaider“-Monster in deiner Hand vor und falls du dies tust, füge deiner Hand bis zu 2 „Generaider“-Zauber/Fallen mit unterschiedlichen Namen voneinander von deinem Deck hinzu, außer „Generaider-Bossquest“. Lege dann die vorgezeigte Karte unter dein Deck. Du kannst nur 1 „Generaider-Bossquest“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 monstruo "Geneincursor/a" en tu mano y, si lo haces, añade a tu mano hasta 2 Mágicas/Trampas "Geneincursor/a" en tu Deck con nombres diferentes entre sí, excepto "Misión del Jefe Geneincursor". Después, pon la carta mostrada en la parte inferior de tu Deck. Sólo puedes activar 1 "Misión del Jefe Geneincursor" por turno.
  fr: |-
    Révélez 1 monstre "Genèraideur" dans votre main, et si vous le faites, ajoutez max. 2 Magies/Pièges "Genèraideur" de noms différents les uns des autres ("Quête Boss Genèraideur" exclu) depuis votre Deck à votre main. Puis placez la carte révélée au-dessous de votre Deck. Vous ne pouvez activer qu'1 "Quête Boss Genèraideur" par tour.
  it: |-
    Rivela 1 mostro "Generaider" nella tua mano e, se lo fai, aggiungi fino a 2 Magie/Trappole "Generaider" con nomi diversi l'una dall'altra dal tuo Deck alla tua mano, eccetto "Missione Boss Generaider". Poi metti la carta rivelata in fondo al tuo Deck. Puoi attivare solo 1 "Missione Boss Generaider" per turno.
  pt: |-
    Revele 1 monstro "Generaidor" na sua mão e, se isso acontecer, adicione até 2 Magias/Armadilhas "Generaidor" com nomes diferentes uma da outra do seu Deck à sua mão, exceto "Missão do Chefe Generaidor". Depois coloque o card revelado no fundo do seu Deck. Você só pode ativar 1 "Missão do Chefe Generaidor" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札の「ジェネレイド」モンスター１体を相手に見せ、デッキから「王の試練」以外の「ジェネレイド」魔法・罠カードを２枚まで手札に加える（同名カードは１枚まで）。その後、見せたカードをデッキの一番下に戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 "제너레이드" 몬스터 1장을 상대에게 보여주고, 덱에서 "제너레이드 퀘스트" 이외의 "제너레이드" 마법 / 함정 카드를 2장까지 패에 넣는다(같은 이름의 카드는 1장까지). 그 후, 보여준 카드를 덱 맨 아래로 되돌린다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：將手牌的１隻「創王」怪獸出示給對方，從牌組將最多２張的「創王的試煉」以外的「創王」魔法・陷阱卡加入手牌（同名卡最多１張）。其後，將出示的卡送回牌組的最下方。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：将手牌的1只"创王"怪兽出示给对手，从牌组将最多2张"创王试炼"以外的"创王"魔法・陷阱卡加入手牌（同名卡最多1张）。然后，将出示的卡放回牌组最下面。
