text:
  en: |-
    When this card is Summoned, toss a coin: ● Heads: During your Standby Phase, you can Special Summon 1 "Moon Token" (Fairy-Type/LIGHT/Level 1/ATK 0/DEF 0). ● Tails: During each of your End Phases, select 1 monster you control and give control of it to your opponent.
  de: |-
    Wenn diese Karte beschworen wird, wirf eine Münze: ● Kopf: Während deiner Standby Phase kannst du 1 "Mond-Spielmarke" (Typ Fee/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. ● Zahl: Während jeder deiner End Phasen, wähle 1 Monster, das du kontrollierst, und übergib die Kontrolle darüber an deinen Gegner.
  es: |-
    Cuando esta es Invocada, lanza una moneda. ● Cara: Durante tu Standby Phase, puedes Invocar de Modo Especial 1 "Ficha Luna" (Tipo Hada/LUZ/Nivel 1/ATK 0/DEF 0). ● Cruz: Durante cada una de tus End Phases, selecciona 1 monstruo que controles y dale el control a tu adversario.
  fr: |-
    Lorsque cette carte est Invoquée, lancez une pièce : ● Face : Durant votre Standby Phase, vous pouvez Invoquer Spécialement 1 "Jeton Lune" (Type Elfe/LUMIÈRE/Niveau 1/ATK 0/DEF 0). ● Pile : Durant chacune de vos End Phases, sélectionnez 1 monstre que vous contrôlez et donnez-en le contrôle à votre adversaire.
  it: |-
    Quando questa carta viene Evocata, lancia una moneta: ● Testa: Durante la tua Standby Phase, puoi Evocare tramite Evocazione Speciale 1 "Segna-Luna" (Tipo Fata/LUCE/Livello 1/ATK 0/DEF 0). ● Croce: Durante ogni tua End Phase, seleziona 1 mostro che controlli e danne il controllo al tuo avversario.
  pt:
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。● 表：自分のスタンバイフェイズ時に自分フィールド上に「ムーントークン」（天使族・光・星１・攻／守０）を１体特殊召喚する事ができる。● 裏：自分のエンドフェイズ時に１度だけ、自分フィールド上のモンスター１体を選択し、そのモンスターのコントロールを相手に移す。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.
    ●앞 : 자신의 스텐바이 페이즈시에 자신 필드 위에 "문 토큰"(천사족/빛 속성/레벨 1/공격력 0/수비력 0)을 1장 특수 소환할 수 있다.
    ●뒤 : 자신의 엔드 페이즈시에 1번만, 자신 필드 위의 몬스터 1장을 선택하고, 그 몬스터의 컨트롤을 상대에게 이동시킨다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，进行1次投掷硬币得到以下效果。●表：自己的准备阶段时可以在自己场上把1只「月衍生物」（天使族·光·1星·攻／守0）特殊召唤。●里：自己的结束阶段时只有1次，选择自己场上1只怪兽，那只怪兽的控制权移给对方。
