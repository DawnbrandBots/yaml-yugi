text:
  en: |-
    At the start of your Main Phase 1: Neither player can Normal or Special Summon Effect Monsters, until your next Draw Phase.
  de: |-
    Am Beginn deiner Main Phase 1: Kein Spieler kann bis zu deiner nächsten Draw Phase Effektmonster als Normal- oder Spezialbeschwörung beschwören.
  es: |-
    Al comienzo de tu Main Phase 1: hasta tu próxima Draw Phase, ningún jugador puede Invocar Monstruos de Efecto de Modo Normal o Especial.
  fr: |-
    Au début de votre Main Phase 1 : jusqu'à votre prochaine Draw Phase, aucun joueur ne peut Invoquer ni Normalement ni Spécialement de Monstres à Effet.
  it: |-
    All'inizio della tua Main Phase 1: nessun giocatore può Evocare Normalmente o Specialmente Mostri con Effetto, fino alla tua prossima Draw Phase.
  pt: |-
    No começo da sua Fase Principal 1: até sua próxima Fase de Compra, nenhum duelista pode Invocar Monstros de Efeito por Invocação-Normal ou Especial.
  ja: |-
    ①：自分メインフェイズ１開始時に発動できる。次の自分ドローフェイズまで、お互いに効果モンスターを召喚・特殊召喚できない。
  ko: |-
    ①: 자신 메인 페이즈 1 개시시에 발동할 수 있다. 다음 자신 드로우 페이즈까지, 서로 효과 몬스터를 일반 소환 / 특수 소환할 수 없다.
  zh-TW: |-
    ①：可在我方主要階段１開始時發動。在下一個我方抽牌階段前，雙方無法召喚・特殊召喚效果怪獸。
  zh-CN: |-
    ①：在自己的主要阶段１开始时可以发动。直至下个自己的抽牌阶段为止，双方不可召唤・特殊召唤效果怪兽。
