name:
  en: 'Luster Dragon #2'
  de: 'Schimmerdrache #2'
  es: 'Dragón del Brillo #2'
  fr: Dragon Étincelant N°2
  it: 'Drago Avido #2'
  pt: Dragão do Brilho nº 2
  ja: エメラルド・ドラゴン
  ja_romaji: Emerarudo Doragon
  ko: 에머랄드 드래곤
  ko_rr:
  zh-TW: 翡翠龍
  zh-CN: 翡翠龙
text:
  en: |-
    This dragon feeds on emerald. Enchanted by this monster even when attacked, few people live to tell of its beauty.
  de: |-
    Dieser Drache ernährt sich von Smaragden. Nur wenige können von seiner Schönheit berichten, die sogar dann noch bezaubert, wenn man von diesem Monster angegriffen wird.
  es: |-
    Este dragón se alimenta de esmeraldas. Encantados por este monstruo incluso cuando son atacados, pocas personas sobreviven para hablar de su belleza.
  fr: |-
    Ce dragon se nourrit d'émeraudes. Le peu de personnes ayant survécu à sa rencontre ne tarissent pas d'éloges sur sa beauté.
  it: |-
    Questo drago si nutre di smeraldo. Incantati da questo mostro anche quando attaccati, pochi sono sopravissuti per poterne descrivere la bellezza.
  pt: |-
    Este dragão se alimenta de esmeraldas. As pessoas são encantadas por este monstro, mesmo quando atacadas, e poucas vivem para falar de sua beleza.
  ja: |-
    エメラルドを喰らうドラゴン。その美しい姿にひかれて命を落とす者は後を絶たない。
  ko: |-
    에머랄드를 먹는 드래곤. 그 아름다운 모습에 끌려 목숨을 잃는 자가 끊이질 않는다.
  zh-TW: |-
    吞食翡翠的龍。被牠美麗樣貌吸引而喪命者不計其數。
  zh-CN: |-
    吞食翡翠的龙。为其美态所吸引而丢掉性命的人不计其数。
