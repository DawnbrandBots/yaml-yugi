text:
  en: |-
    When you Tribute this card for the Tribute Summon of a DARK monster, Special Summon 3 "Metabo Tokens" (Fiend-Type/DARK/Level 1/ATK 0/DEF 0) in Defense Position. These tokens cannot be Tributed for a Tribute Summon.
  de: |-
    Wenn du diese Karte als Tribut für die Tributbeschwörung eines FINSTERNIS Monsters anbietest, beschwöre 3 „Metabo-Spielmarken“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in Verteidigungsposition. Diese Spielmarken können nicht als Tribut für eine Tributbeschwörung angeboten werden.
  es: |-
    Cuando Sacrifiques esta carta para la Invocación por Sacrificio de un monstruo de OSCURIDAD, Invoca de Modo Especial 3 "Fichas Metabo" en Posición de Defensa (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0). Estas fichas no pueden ser Sacrificadas en una Invocación por Sacrificio.
  fr: |-
    Lorsque vous Sacrifiez cette carte pour faire l'Invocation Sacrifice d'un monstre TÉNÈBRES, Invoquez Spécialement 3 "Jetons Métabo" (Type Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) en Position de Défense. Ces Jetons ne peuvent pas être Sacrifiés pour une Invocation Sacrifice.
  it: |-
    Quando offri come Tributo questa carta per Evocare tramite Tributo un mostro OSCURITÀ, Evoca tramite Evocazione Speciale 3 "Segna-Metabo" in Posizione di Difesa (Tipo Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0). Questi Segna-Mostro non possono essere offerti come Tributo per un'Evocazione tramite Tributo.
  pt:
  ja: |-
    このカードをリリースして闇属性モンスターのアドバンス召喚に成功した時、自分フィールド上に「メタボトークン」（悪魔族・闇・星１・攻／守０）３体を守備表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  ko: |-
    이 카드를 릴리스하고 어둠 속성 몬스터의 어드밴스 소환에 성공했을 때, 자신 필드 위에 "메타보 토큰"(악마족/어둠 속성/레벨 1/ 공격력 0/수비력 0) 3장을 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
  zh-TW:
  zh-CN: |-
    把这张卡解放对暗属性怪兽的上级召唤成功时，在自己场上把3只「麦汰保衍生物」（恶魔族·暗·1星·攻／守0）守备表示特殊召唤。这衍生物不能为上级召唤而解放。
