text:
  en: |-
    When a Defense Position monster you control is targeted for an attack: Change that Defense Position monster to face-up Attack Position. Then, if the attacking monster is destroyed by that battle and sent to the Graveyard: Inflict damage to your opponent equal to that monster's original ATK in the Graveyard.
  de: |-
    Wenn ein Monster in Verteidigungsposition, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Ändere das Monster in Verteidigungsposition in die offene Angriffsposition. Dann, falls das angreifende Monster durch den Kampf zerstört und auf den Friedhof gelegt wird: Füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters im Friedhof zu.
  es: |-
    Cuando un monstruo en Posición de Defensa que controlas es seleccionado para un ataque: cambia ese monstruo en Posición de Defensa a Posición de Ataque boca arriba. Después, si el monstruo atacante es destruido en esa batalla y mandado al Cementerio: inflige daño a tu adversario igual al ATK original en el Cementerio de ese monstruo.
  fr: |-
    Lorsqu'un monstre en Position de Défense que vous contrôlez est ciblé par une attaque : changez le monstre en Position de Défense en Position d'Attaque face recto. Puis, si le monstre attaquant est détruit par ce combat et envoyé au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre dans le Cimetière.
  it: |-
    Quando un mostro in Posizione di Difesa che controlli viene scelto come bersaglio per un attacco: metti scoperto in Posizione di Attacco quel mostro in Posizione di Difesa. Poi, se il mostro attaccante viene distrutto in quella battaglia e mandato al Cimitero: infliggi al tuo avversario danni pari all'ATK originale di quel mostro nel Cimitero.
  pt:
  ja: |-
    自分フィールド上に守備表示で存在するモンスターが攻撃対象になった時に発動できる。その守備表示モンスターの表示形式を表側攻撃表示に変更する。さらに、その戦闘によって攻撃モンスターを破壊し墓地へ送った時、そのモンスターの元々の攻撃力分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위에 수비 표시로 존재하는 몬스터가 공격 대상이 되었을 때 발동할 수 있다. 그 수비 표시 몬스터의 표시 형식을 앞면 공격 표시로 변경한다. 또한, 그 전투에 의해서 공격 몬스터를 파괴하여 묘지로 보냈을 때, 그 몬스터의 원래 공격력만큼 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    自己场上守备表示存在的怪兽成为攻击对象时才能发动。那只守备表示怪兽的表示形式变更为表侧攻击表示。并且，那次战斗破坏攻击怪兽送去墓地时，给与对方基本分那只怪兽的原本攻击力数值的伤害。
