name:
  en: Red Archery Girl
  de: Rote Bogenschützin
  es: Arquera Roja
  fr: Archère Pourpre
  it: Ragazza Arciere
  pt: Moça Arqueira Vermelha
  ja: <ruby>弓<rt>ゆみ</rt></ruby>を<ruby>引<rt>ひ</rt></ruby>くマーメイド
  ja_romaji: Yumi o Hiku Māmeido
  ko: 활을 쏘는 인어
  ko_rr:
  zh-TW: 弓箭美人魚
  zh-CN: 弓箭美人鱼
text:
  en:
  de: |-
    Eine Bogenschützen-Nixe, die sich in einer schützenden Muschel versteckt und auf den richtigen Moment wartet, um zuzuschlagen.
  es: |-
    Una sirena arquera que se esconde en un caparazón protector, esperando el momento adecuado para golpear.
  fr: |-
    Cette sirène archère dissimulée dans son coquillage protecteur attend le bon moment pour frapper.
  it: |-
    Una sirena armata di arco che si nasconde in un guscio per proteggersi dai nemici, attendendo lì il momento giusto per attaccare.
  pt: |-
    Uma sereia arqueira que se esconde na sua concha protetora, esperando pelo momento certo para atacar.
  ja: |-
    普段は貝殻の中に身を隠し、近づく者に矢を放つマーメイド。
  ko: |-
    평소에는 껍질 속에 몸을 숨기고 있다가, 접근하는 자에게 화살을 쏘는 인어.
  zh-TW: |-
    平時藏在貝殼之中，對擅自接近的人放箭的美人魚。
  zh-CN: |-
    平时藏于贝壳之中，对擅自接近的人放出箭矢的美人鱼。
