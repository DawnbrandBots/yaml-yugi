text:
  en: |-
    A mermaid archer that hides in a protective shell, waiting for the right moment to strike.
  de: |-
    Eine Bogenschützin-Nixe, die sich in einer schützenden Muschel versteckt und auf den richtigen Moment wartet, um zuzuschlagen.
  es: |-
    Una sirena arquera que se esconde en un caparazón protector, esperando el momento adecuado para golpear.
  fr: |-
    Cette sirène archère dissimulée dans son coquillage protecteur attend le bon moment pour frapper.
  it: |-
    Una sirena armata di arco che si nasconde in un guscio per proteggersi dai nemici, attendendo lì il momento giusto per attaccare.
  pt: |-
    Uma sereia arqueira que se esconde em uma concha protetora, aguardando o momento certo para atacar.
  ja: |-
    普段は貝殼の中に身を隠し、近づく者に矢を放つマーメイド。
  ko: |-
    평소에는 껍질 속에 몸을 숨기고 있다가. 접근하는 자에게 화살을 쏘는 인어
  zh-TW:
  zh-CN: |-
    平常躲在贝壳里，对擅自接近的人射箭的美人鱼。
