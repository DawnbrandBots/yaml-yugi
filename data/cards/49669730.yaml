text:
  en: |-
    Once per turn: You can Special Summon 1 Level 4 or lower WATER monster from your hand. You must control no monsters to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug: Du kannst 1 WASSER Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Du darfst keine Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de AGUA de Nivel 4 o menor. No debes controlar monstruos para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre EAU de max. Niveau 4 depuis votre main. Vous ne devez contrôler aucun monstre pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro ACQUA di Livello 4 o inferiore dalla tua mano. Non devi controllare nessun mostro per attivare e per risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro de ÁGUA de Nível 4 ou menos da sua mão. Você não pode controlar nenhum monstro para ativar e resolver este efeito.
  ja: |-
    自分フィールド上にモンスターが存在しない場合、手札からレベル４以下の水属性モンスター１体を特殊召喚できる。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 몬스터가 존재하지 않을 경우, 패에서 레벨 4 이하의 물 속성 몬스터 1장을 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    我方场上不存在怪兽的场合，可从手牌特殊召唤1只等级4或以下的水属性怪兽。此效果1回合只可使用1次。
  zh-CN: |-
    我方场上不存在怪兽的场合，可从手牌特殊召唤１只等级４或以下的水属性怪兽。此效果１回合只可使用１次。
