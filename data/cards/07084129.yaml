text:
  en: |-
    When this card is Normal Summoned: You can add 1 Spell/Trap from your Deck to your hand, that mentions "Dark Magician". During your opponent's turn, if you activate a Spell/Trap Card or effect while this card is in your GY (except during the Damage Step): You can Tribute 1 Spellcaster monster; add this card to your hand. You can only use each effect of "Magician's Rod" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Dunkler Magier“ erwähnt, von deinem Deck hinzufügen. Während des Spielzugs deines Gegners, falls du eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktivierst, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1 Hexer-Monster als Tribut anbieten; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Stab des Magiers“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Mago Oscuro". Durante el turno de tu adversario, si activas una Carta Mágica/de Trampa o su efecto mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Sacrificar 1 monstruo Lanzador de Conjuros; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Varita de Mago" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main, qui mentionne "Magicien Sombre". Durant le tour de votre adversaire, si vous activez une Carte Magie/Piège ou effet de Magie/Piège tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Sacrifier 1 monstre Magicien ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Bâton du Magicien" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola che menziona "Mago Nero". Durante il turno del tuo avversario, se attivi una Carta Magia/Trappola o un suo effetto mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi offrire come Tributo 1 mostro Incantatore; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Verga del Mago" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão, que mencione "Mago Negro". Durante o turno do seu oponente, se você ativar um Card de Magia/Armadilha ou seus efeitos enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode oferecer como Tributo 1 monstro Mago; adicione este card à sua mão. Você só pode usar cada efeito de "Bastão do Mago" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。「ブラック・マジシャン」のカード名が記された魔法・罠カード１枚をデッキから手札に加える。②：このカードが墓地に存在する状態で、自分が相手ターンに魔法・罠カードの効果を発動した場合、自分フィールドの魔法使い族モンスター１体をリリースして発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. "블랙 매지션"의 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신이 상대 턴에 마법 / 함정 카드의 효과를 발동했을 경우, 자신 필드의 마법사족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤成功时可以发动。将1张记载有"黑魔导"卡名的魔法・陷阱卡从牌组加入手牌。②：在此卡存在于墓地的状态下，自己在对手回合发动魔法・陷阱卡的效果的情况下，解放自己场上的1只魔法师族怪兽可以发动。将此卡加入手牌。
