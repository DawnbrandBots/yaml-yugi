  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby><ruby>影<rt>かげ</rt></ruby><ruby>絵<rt>え</rt></ruby><ruby>師<rt>し</rt></ruby>シャドー・メイカー
