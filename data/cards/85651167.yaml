text:
  en: |-
    Once per turn, if either player equips an Equip Card(s) to this card: You can destroy those Equip Cards, then you can destroy 1 Spell/Trap your opponent controls. Once per turn: You can send 1 Equip Card you control that is equipped to this card to the GY, then target 1 Level 7 or lower "Red-Eyes" monster in your GY; Special Summon it.
  de: |-
    Einmal pro Spielzug, falls ein Spieler diese Karte mit einer oder mehr Ausrüstungskarten ausrüstet: Du kannst jene Ausrüstungskarten zerstören, dann kannst du 1 Zauber/Falle zerstören, den oder die dein Gegner kontrolliert. Einmal pro Spielzug: Du kannst 1 Ausrüstungskarte, die du kontrollierst und die diese Karte ausrüstet, auf den Friedhof legen und dann 1 „Rotäugig“-Monster der Stufe 7 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Una vez por turno, si cualquier jugador equipa una o más Cartas de Equipo a esta carta: puedes destruir esas Cartas de Equipo, y después puedes destruir 1 Mágica/Trampa que controle tu adversario. Una vez por turno: puedes mandar al Cementerio 1 Carta de Equipo que controles que esté equipada a esta carta, y después seleccionar 1 monstruo "Ojos Rojos" de Nivel 7 o menor en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Une fois par tour, si l'un des joueurs équipe une ou plusieurs Cartes d'Équipement à cette carte : vous pouvez détruire ces Cartes d'Équipement, puis vous pouvez détruire 1 Magie/Piège contrôlé par votre adversaire. Une fois par tour : vous pouvez envoyer 1 Carte d'Équipement que vous contrôlez qui est équipée à cette carte au Cimetière, puis ciblez 1 monstre "Yeux Rouges" de max. Niveau 7 dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Una volta per turno, se qualsiasi giocatore equipaggia una o più Carte Equipaggiamento a questa carta: puoi distruggere quelle Carte Equipaggiamento, poi puoi distruggere 1 Magia/Trappola controllata dal tuo avversario. Una volta per turno: puoi mandare al Cimitero 1 Carta Equipaggiamento che controlli equipaggiata a questa carta, poi scegliere come bersaglio 1 mostro "Occhi Rossi" di Livello 7 o inferiore nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Uma vez por turno, se qualquer duelista equipar um ou mais Cards de Equipamento a este card: você pode destruir esses Cards de Equipamento e, depois, você pode destruir 1 Magia/Armadilha que seu oponente controla. Uma vez por turno: você pode enviar 1 Card de Equipamento que você controla que estiver equipado a este card para o Cemitério e, depois, escolha 1 monstro "Olhos Vermelhos" de Nível 7 ou menos no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、このカードに装備カードが装備された場合に発動できる。その装備カードを破壊する。その後、相手フィールドの魔法・罠カード１枚を選んで破壊できる。②：１ターンに１度、このカードに装備されている自分フィールドの装備カード１枚を墓地へ送り、自分の墓地のレベル７以下の「レッドアイズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 이 카드에 장착 카드가 장착되었을 경우에 발동할 수 있다. 그 장착 카드를 파괴한다. 그 후, 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다. ②: 1턴에 1번, 이 카드에 장착되어 있는 자신 필드의 장착 카드 1장을 묘지로 보내고, 자신 묘지의 레벨 7 이하의 "붉은 눈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    ①：１回合１次，可在裝備卡裝備於此卡的狀況下發動。破壞該裝備卡。其後，可選擇對方場上的１張魔法・陷阱卡破壞。②：１回合１次，可將我方場上的１張裝備於此卡的裝備卡送至墓地，將我方墓地的１隻等級７以下的「真紅眼」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    ①：１回合１次，此卡被装备装备卡的情况下可以发动。将该装备卡破坏。然后，可挑选对手场上的１张魔法・陷阱卡破坏。②：１回合１次，将自己场上１张装备于此卡的装备卡送至墓地，以自己墓地的１只等级７以下的“真红眼”怪兽为对象可以发动。将该怪兽特殊召唤。
