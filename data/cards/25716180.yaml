text:
  en: |-
    You can target 1 monster your opponent controls; return that target to the hand. This effect can only be used once while this card is face-up on the field.
  de: |-
    Du kannst 1 Monster wählen, das dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Puedes seleccionar 1 monstruo que controle tu adversario; devuelve a la mano a ese objetivo. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Vous pouvez cibler 1 monstre contrôlé par votre adversaire ; renvoyez la cible à la main. Cette effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Puoi scegliere come bersaglio 1 mostro che controlli (Errata: il tuo avversario controlla): fai ritornare quel bersaglio nella mano. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt:
  ja: |-
    自分のメインフェイズ時に発動する事ができる。相手フィールド上に存在するモンスター１体を選択して持ち主の手札に戻す。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신의 메인 페이즈시에 발동할 수 있다. 상대 필드 위에 존재하는 몬스터 1장을 선택하고 주인의 패로 되돌린다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时才能发动。选择对方场上存在的1只怪兽回到持有者手卡。这个效果只在这张卡在场上表侧表示存在能使用1次。
