text:
  en: |-
    When this card is sent from the field to the Graveyard: Each player adds 1 Level 3 or lower Normal Monster from their Deck to their hand.
  de: |-
    Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Jeder Spieler fügt seiner Hand 1 Normales Monster der Stufe 3 oder niedriger von seinem Deck hinzu.
  es: |-
    Cuando esta carta es mandada del Campo al Cementerio: cada jugador añade a su mano, desde su Deck, 1 Monstruo Normal de Nivel 3 o menor.
  fr: |-
    Lorsque cette carte est envoyée depuis le Terrain au Cimetière : chaque joueur ajoute 1 Monstre Normal de max. Niveau 3 depuis son Deck à sa main.
  it: |-
    Quando questa carta viene mandata dal Terreno al Cimitero: ogni giocatore aggiunge 1 Mostro Normale di Livello 3 o inferiore dal suo Deck alla sua mano.
  pt: |-
    Quando esta carta é enviada do Campo ao Graveyard, cada jogador escolhe um Monstro Normal de nível 3 ou inferior do seu Deck, e adiciona-lo ao seu lado depois de mostrá-lo para o adversário. Os Decks são então embaralhadas.
  ja: |-
    このカードがフィールド上から墓地に送られた時、お互いに自分のデッキからレベル３以下の通常モンスター１体を選択し、お互いに確認して手札に加える。その後デッキをシャッフルする。
  ko: |-
    이 카드가 필드 위에서 묘지로 보내졌을 때, 서로 자신의 덱에서 레벨 3 이하의 일반 몬스터 1장을 선택하여, 서로 확인하고 패에 넣는다. 그 후 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    这张卡从场上送去墓地时，双方从自己卡组选择1只3星以下的通常怪兽，给双方确认加入手卡。那之后卡组洗切。
