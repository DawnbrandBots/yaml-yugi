name:
  en: Cyberdark Edge
  de: Cyberfinsternis Zacke
  es: Filo Ciberoscuro
  fr: Tranchant Cyberténébreux
  it: Ali Cyberoscure
  pt: Lâmina Cibersombria
  ja: サイバー・ダーク・エッジ
  ja_romaji: Saibā Dāku Ejji
  ko: 사이버 다크 에지
  ko_rr: Saibeo Dakeu Eji
  zh-TW: 電子黑暗翼刃
  zh-CN: 电子黑暗翼刃
text:
  en: |-
    If this card is Normal Summoned: Target 1 Level 3 or lower Dragon monster in your GY; equip that Dragon monster to this card. Gains ATK equal to the original ATK of the monster equipped to it by this effect. This card can attack directly. If it does using this effect, its ATK is halved during damage calculation only. If this card would be destroyed by battle, destroy that equipped monster, instead.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof; rüste diese Karte mit dem Drache-Monster aus. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Diese Karte kann direkt angreifen. Falls sie dies durch diesen Effekt tut, werden ihre ATK nur während der Schadensberechnung halbiert. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  es: |-
    Si esta carta es Invocada de Modo Normal: selecciona 1 monstruo Dragón de Nivel 3 o menor en tu Cementerio; equipa ese monstruo Dragón a esta carta. Gana ATK igual al ATK original del monstruo equipado a ella por este efecto. Esta carta puede atacar directamente. Si lo hace usando este efecto, su ATK se divide a la mitad sólo durante el cálculo de daño. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  fr: |-
    Si cette carte est Invoquée Normalement : ciblez 1 monstre Dragon de max. Niveau 3 dans votre Cimetière ; équipez le monstre Dragon à cette carte. Gagne une ATK égale à l'ATK d'origine du monstre qui lui est équipé par cet effet. Cette carte peut attaquer directement. Si elle le fait en utilisant cet effet, son ATK est divisée par deux durant le calcul des dommages uniquement. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  it: |-
    Se questa carta viene Evocata Normalmente: scegli come bersaglio 1 mostro Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel mostro Drago a questa carta. Guadagna ATK pari all'ATK originale del mostro equipaggiato a essa da questo effetto. Questa carta può attaccare direttamente. Se lo fa utilizzando questo effetto, il suo ATK viene dimezzato solamente durante il calcolo dei danni. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  pt: |-
    Se este card for Invocado por Invocação-Normal: escolha 1 monstro Dragão de Nível 3 ou menos no seu Cemitério; equipe esse monstro Dragão a este card. Ganha ATK igual ao ATK original do monstro equipado a ele por este efeito. Este card pode atacar diretamente. Se ele o fizer usando este efeito, seu ATK é diminuído pela metade apenas durante o cálculo de dano. Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  ja: |-
    ①：このカードが召喚に成功した場合、自分の墓地のレベル３以下のドラゴン族モンスター１体を対象として発動する。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。③：このカードは直接攻撃できる。その場合、このカードの攻撃力はそのダメージ計算時のみ半分になる。④：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우, 자신 묘지의 레벨 3 이하의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다. ③: 이 카드는 직접 공격할 수 있다. 그 경우, 이 카드의 공격력은 그 데미지 계산시에만 절반이 된다. ④: 이 카드가 전투로 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴한다.
  zh-TW: |-
    ①：在此卡召喚成功的狀況下，可將我方墓地的１隻等級３以下的龍族怪獸做為對象發動。將該龍族怪獸視為裝備卡，裝備於此卡。②：此卡的攻擊力依據透過此卡效果裝備的怪獸的攻擊力數值進行提升。③：此卡可直接攻擊。在該狀況下，此卡的攻擊力變為僅限在該傷害計算時減半。④：在此卡因戰鬥被破壞的狀況下，破壞以此卡效果裝備的怪獸作為替代。
  zh-CN: |-
    ①：此卡召唤成功的场合，以我方墓地的１只等级３或以下的龙族怪兽为对象发动。该龙族怪兽被视为装备卡装备在此卡。②：此卡的攻击力上升以此卡效果所装备的怪兽的原本攻击力数值。③：此卡可直接攻击。该场合，此卡的攻击力仅在伤害计算时减半。④：此卡因战斗被破坏的场合，破坏以此卡效果装备的怪兽作为代替。
