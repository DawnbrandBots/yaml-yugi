text:
  en: |-
    If this card is in your GY: You can send 1 Level 5 or higher monster from your hand to the GY; Special Summon this card, but banish it when it leaves the field. If this card is destroyed by battle, or if this card in its owner's possession is destroyed by an opponent's card effect: You can target 1 card your opponent controls; banish it. You can only use each effect of "Nowru Aries the Vernal Dragon" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster der Stufe 5 oder höher von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; verbanne sie. Du kannst jeden Effekt von „Nowru Aries der Frühlingsdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo de Nivel 5 o mayor en tu mano; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Si esta carta es destruida en batalla, o si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes seleccionar 1 carta que controle tu adversario; destiérrala. Sólo puedes usar cada efecto de "Nowru Aries el Dragón Vernal" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre de min. Niveau 5 depuis votre main au Cimetière ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez cibler 1 carte contrôlée par votre adversaire ; bannissez-la. Vous ne pouvez utiliser chaque effet de "Nowru Aries le Dragon Vernal" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi mandare 1 mostro di Livello 5 o superiore dalla tua mano al Cimitero; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandiscila. Puoi utilizzare ogni effetto di "Nowru Aries il Drago Vernale" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode enviar 1 monstro de Nível 5 ou mais da sua mão para o Cemitério; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Se este card for destruído em batalha, ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode escolher 1 card que seu oponente controla; bana-o. Você só pode usar cada efeito de "Nowru Aries, o Dragão Vernal" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、手札からレベル５以上のモンスター１体を墓地へ送って発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが戦闘または相手の効果で破壊された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 패에서 레벨 5 이상의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 전투 또는 상대 효과로 파괴되었을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于墓地的情况下，从手牌将1只等级5以上的怪兽送至墓地可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。②：此卡因战斗或对手的效果被破坏的情况下，以对手场上的1张卡为对象可以发动。将该卡除外。
