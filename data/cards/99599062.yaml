text:
  en: |-
    Fusion Summon 1 DARK Fusion Monster from your Extra Deck, using monsters from your hand or field as material. You can only activate this card during the Main Phase, unless a card is in a Field Zone. During your Main Phase, if a card is in a Field Zone: You can banish this card from your GY; Special Summon 1 "Earthbound" monster from your hand or GY, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Fusion and Synchro Monsters. You can only use this effect of "Earthbound Fusion" once per turn.
