  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。このカードはフィールドゾーンにカードが存在しない場合、自分・相手のメインフェイズにしか発動できない。①：自分の手札・フィールドのモンスターを融合素材とし、闇属性の融合モンスター１体を融合召喚する。②：フィールドゾーンにカードが存在する場合、自分メインフェイズに墓地のこのカードを除外して発動できる。自分の手札・墓地から「地縛」モンスター１体を特殊召喚する。このターン、自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 필드 존에 카드가 존재하지 않을 경우, 자신 / 상대의 메인 페이즈에밖에 발동할 수 없다. ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 어둠 속성의 융합 몬스터 1장을 융합 소환한다. ②: 필드 존에 카드가 존재할 경우, 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "지박" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 융합 / 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    场地区域不存在卡的情况下，此卡仅可在自己・对手的主要阶段发动。
    ①：以自己手牌・场上的怪兽作为融合素材，将１只暗属性融合怪兽融合召唤。
    ②：场地区域存在卡的情况下，在自己的主要阶段将墓地的此卡除外可以发动。从自己的手牌・墓地将１只“地缚”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤融合・同步怪兽。
