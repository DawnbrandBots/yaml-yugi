  zh-TW: 同步屏障
  zh-CN: 同步屏障
text:
  en:
  de: |-
    Biete 1 Synchromonster, das du kontrollierst, als Tribut an. Du erhältst bis zur End Phase des nächsten Spielzugs keinen Schaden.
  es: |-
    Sacrifica 1 Monstruo de Sincronía que controles. No recibes daño hasta la End Phase del próximo turno.
  fr: |-
    Sacrifiez 1 Monstre Synchro que vous contrôlez. Vous ne subissez aucun dommage jusqu'à la End Phase du prochain tour.
  it: |-
    Offri come Tributo 1 Mostro Synchro che controlli. Non subisci nessun danno fino alla End Phase del prossimo turno.
  pt: |-
    Ofereça como Tributo 1 Monstro Sincro que você controla. Você não sofre qualquer dano até a Fase Final do próximo turno.
  ja: |-
    ①：自分フィールドのＳモンスター１体をリリースして発動できる。次のターンの終了時まで、自分が受ける全てのダメージは０になる。
  ko: |-
    자신 필드 위에 존재하는 싱크로 몬스터 1장을 릴리스하고 발동한다. 다음 턴의 엔드 페이즈시까지, 자신이 받는 모든 데미지를 0으로 한다.
  zh-TW: |-
    可解放我方場上的１隻同步怪獸發動。在下一個回合結束前，我方受到的所有傷害變為０。
  zh-CN: |-
    可释放我方场上１只同步怪兽并发动。直至下一个回合结束时，我方所受到的所有伤害变成０。
