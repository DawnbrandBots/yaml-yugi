text:
  en: |-
    Once per Chain, if your opponent Special Summons a monster(s) and you control a Tribute Summoned monster: You can banish 1 "Monarch" Spell/Trap from your GY, then activate 1 of these effects (but you can only use each effect of "Culmination of the Monarchs" once per turn);
    ● Destroy 1 monster on the field.
    ● Destroy up to 2 Spells/Traps on the field.
    ● Discard 1 random card from your opponent's hand.
    ● Destroy 1 face-down card on the field.
    ● Place 1 card on the field on top of the Deck.
    ● Banish 1 card on the field.
