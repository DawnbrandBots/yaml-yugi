  it: U.A. Rimbalzista Rivale
  pt: U.A. Reboteador Rival
  ja: <ruby>Ｕ．Ａ．<rt>ウルトラアスリート</rt></ruby>コリバルリバウンダー
  ja_romaji: Urutora Asurīto Koribaruribaundā
