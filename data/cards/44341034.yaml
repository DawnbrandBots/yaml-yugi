text:
  en: |-
    When this card is Normal Summoned, select and Special Summon 1 Level 3 Tuner monster from your Graveyard. The effect(s) of that monster is negated.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, wähle 1 Empfänger-Monster der Stufe 3 in deinem Friedhof und beschwöre es als Spezialbeschwörung. Die Effekte des Monsters werden annulliert.
  es: |-
    Cuando Invocas esta carta de Modo Normal, selecciona e Invoca de Modo Especial, desde tu Cementerio, 1 monstruo Cantante de Nivel 3. El(Los) efecto(s) de ese monstruo son negados.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, sélectionnez et Invoquez Spécialement 1 monstre Syntoniseur de Niveau 3 depuis votre Cimetière. Les effets de ce monstre sont annulés.
  it: |-
    Quando questa carta viene Evocata Normalmente, scegli ed Evoca Specialmente 1 mostro Tuner di Livello 3 dal tuo Cimitero. Gli effetti di quel mostro sono annullati.
  pt:
  ja: |-
    このカードが召喚に成功した時、自分の墓地のレベル３のチューナー１体を選択して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 레벨 3의 튜너 1장을 선택하고, 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，选择自己墓地1只3星的调整特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
