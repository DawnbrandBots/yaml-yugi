name:
  en: Rank-Up-Magic Barian's Force
  de: Rangsteigerungszauber Barians Kraft
  es: Magia de Subida de Rango Fuerza de Barian
  fr: Force de Barian Magie-Rang-Plus
  it: Alza-Rango-Magico Forza di Barian
  pt: Magia de Aumento de Classe Força de Barian
  ja: <ruby>ＲＵＭ<rt>ランクアップマジック</rt></ruby>－バリアンズ・フォース
  ja_romaji: Rankuappu Majikku - Barianzu Fōsu
  ko: <ruby>RUM<rt>랭크 업 매직</rt></ruby>－바리언즈 포스
  ko_rr:
  zh-TW: 升階魔法－巴利安之力
  zh-CN: 升阶魔法－巴利安之力
text:
  en: |-
    Target 1 face-up Xyz Monster you control; Special Summon from your Extra Deck, 1 "Number C" or "CXyz" monster with the same Type as that monster you control but 1 Rank higher, by using it as the Xyz Material. (This Special Summon is treated as an Xyz Summon. Xyz Materials attached to it also become Xyz Materials on the Summoned monster.) Then, if possible, detach 1 Xyz Material from a monster your opponent controls and attach it to the Summoned monster as an Xyz Material.
  de: |-
    Wähle 1 offenes Xyz-Monster, das du kontrollierst; beschwöre 1 „Nummer C“- oder „CXyz“-Monster mit demselben Typ wie das Monster, das du kontrollierst, aber einem um 1 höheren Rang als Spezialbeschwörung von deinem Extra Deck, indem du es als Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Hänge dann, falls möglich, 1 Xyz-Material von einem Monster ab, das dein Gegner kontrolliert, und hänge es als Xyz-Material an das beschworene Monster an.
  es: |-
    Selecciona 1 Monstruo Xyz boca arriba que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" o "CXyz" con el mismo Tipo que ese monstruo que controlas pero 1 Rango mayor, usando val monstruo como el Material Xyz (esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz del monstruo Invocado) y después, si es posible, desacopla 1 Material Xyz de un monstruo que controle tu adversario y acóplaselo al monstruo Invocado como Material Xyz.
  fr: |-
    Ciblez 1 Monstre Xyz face recto que vous contrôlez ; Invoquez Spécialement 1 monstre "Numéro C" ou "CXyz" du même Type que le monstre que vous contrôlez mais avec 1 Rang de plus depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz du monstre Invoqué.) Puis, si possible, détachez 1 Matériel Xyz d'un monstre contrôlé par votre adversaire et attachez-le au monstre Invoqué comme Matériel Xyz.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz scoperto che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" o "CXyz" con lo stesso Tipo di quel mostro che controlli ma di 1 Rango superiore, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata un'Evocazione Xyz. I Materiali Xyz attaccati ad esso diventano Materiali Xyz anche sul mostro Evocato.) Poi, se possibile, stacca 1 Materiale Xyz da un mostro controllato dal tuo avversario e attaccalo al mostro Evocato come Materiale Xyz.
  pt: |-
    Escolha 1 Monstro Xyz com a face para cima que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 "Número C" ou monstro "CXyz" com o mesmo Tipo que esse monstro que você controla, mas de 1 Classe maior, usando-o como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas ao monstro também se tornam Matérias Xyz no monstro Invocado.) Depois, se possível, desassocie 1 Matéria Xyz de um monstro que seu oponente controla e associe-a ao monstro Invocado como uma Matéria Xyz.
  ja: |-
    ①：自分フィールドのＸモンスター１体を対象として発動できる。その自分のモンスターと同じ種族でランクが１つ高い、「ＣＮｏ．」モンスターか「ＣＸ」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。相手フィールドにＸ素材が存在する場合、さらにその内の１つをその特殊召喚したモンスターのＸ素材とする。
  ko: |-
    자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터와 같은 종족으로 랭크가 1개 높은 "CNo.(카오스 넘버즈)" 또는 "CX(카오스 엑시즈)"라는 이름이 붙은 몬스터 1장을, 선택한 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 그 후, 상대 필드 위에 엑시즈 소재가 존재할 경우, 상대 필드 위의 엑시즈 소재 1개를, 이 효과로 특수 소환한 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW: |-
    可选择我方场上的1只超量怪兽并发动。将1只与被选择怪兽相同种族且高1个阶级的冠有「CNo.」或「CX」之名的怪兽，叠放至被选择怪兽的上方，被视为超量召唤从额外牌组特殊召唤。之后，对手场上存在超量素材的场合，将对手场上的1个超量素材叠放至以此效果特殊召唤的超量怪兽的下方作为超量素材。
  zh-CN: |-
    ①：以自己场上的１只超量怪兽为对象可以发动。从额外牌组将１只种族与该自己的怪兽相同、阶级高１的“混沌编号”怪兽或“混沌超量”怪兽重叠在对象怪兽上面，视为超量召唤来特殊召唤。对手场上存在超量素材的情况下，进而将其中１个作为该特殊召唤的怪兽的超量素材。
