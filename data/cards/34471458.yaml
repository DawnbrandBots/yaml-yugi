text:
  en: |-
    This card's ATK/DEF become its Level x 200. Once per turn, during your Standby Phase: Increase this card's Level by 1 (max. 12). When this face-up card leaves the field by card effect: You can Special Summon 1 "Fortune Lady" monster from your Deck.
  de: |-
    Die ATK und DEF dieser Karte entsprechen ihrer Stufe x 200. Während jeder deiner Standby Phasen, erhöhe die Stufe dieser Karte um 1 (maximal 12). Wenn diese Karte durch einen Karteneffekt vom Spielfeld entfernt wird, kannst du 1 „Schicksalsdame“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    El ATK y la DEF de esta carta son iguales a su Nivel x 200. Durante cada una de tus Standby Phases, incrementa en 1 el Nivel de esta carta (max. 12). Cuando esta carta es retirada del Campo por el efecto de una carta, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Adivinadora".
  fr: |-
    L'ATK/DEF de cette carte deviennent son Niveau x 200. Une fois par tour, durant votre Standby Phase : augmentez le Niveau de cette carte de 1 (max. 12). Lorsque cette carte face recto quitte le Terrain par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Demoiselle de Fortune" depuis votre Deck.
  it: |-
    L'ATK e il DEF di questa carta sono pari al suo Livello x 200. Durante ogni tua Standby Phase, aumenta il Livello di questa carta di 1 (massimo 12). Quando questa carta viene rimossa dal Terreno dall'effetto di una carta, puoi Evocare Specialmente 1 mostro "Signora della Fortuna" dal tuo Deck.
  pt: |-
    O ATK/DEF deste card se tornam seu Nível x 200. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Quando este card com a face para cima deixar o campo por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Senhora Fortuna" do seu Deck.
  ja: |-
    ①：このカードの攻撃力・守備力はこのカードのレベル×２００になる。②：自分スタンバイフェイズに発動する。このカードのレベルを１つ上げる（最大１２まで）。③：表側表示のこのカードが効果でフィールドから離れた時に発動できる。デッキから「フォーチュンレディ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드의 공격력 / 수비력은, 이 카드의 레벨 × 200포인트가 된다. 자신의 스텐바이 페이즈시, 이 카드의 레벨을 1개 올린다(최대 레벨 12까지). 이 카드가 카드의 효과에 의해서 필드 위에서 벗어났을 때, 자신의 덱에서 "포츈 레이디" 라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡的攻击力·守备力变成这张卡的等级×200。②：自己准备阶段发动。这张卡的等级上升1星（最多到12星）。③：表侧表示的这张卡因效果从场上离开时才能发动。从卡组把1只「命运女郎」怪兽特殊召唤。
