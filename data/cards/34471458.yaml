name:
  en: Fortune Lady Light
  de: Schicksalsdame Licht
  es: Adivinadora Luz
  fr: Lumina, Demoiselle de Fortune
  it: Luce, Signora della Fortuna
  pt: Senhora Fortuna da Luz
  ja: フォーチュンレディ・ライティー
  ja_romaji: Fōchun Redi Raitī
  ko: 포츈 레이디 라이티
  ko_rr: Pochyun Reidi Raiti
  zh-TW: 命運女郎・萊蒂
  zh-CN: 命运女郎・莱蒂
text:
  en:
  de: |-
    Die ATK/DEF dieser Karte werden gleich ihrer Stufe x 200. Einmal pro Spielzug, während deiner Standby Phase: Erhöhe die Stufe dieser Karte um 1 (max. 12). Wenn diese offene Karte das Spielfeld durch einen Karteneffekt verlässt: Du kannst 1 „Schicksalsdame“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    El ATK/DEF de esta carta se convierten en su Nivel x 200. Una vez por turno, durante tu Standby Phase: aumenta en 1 el Nivel de esta carta (máx. 12). Cuando esta carta boca arriba deja el Campo por el efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Adivinadora".
  fr: |-
    L'ATK/DEF de cette carte deviennent son Niveau x 200. Une fois par tour, durant votre Standby Phase : augmentez le Niveau de cette carte de 1 (max. 12). Lorsque cette carte face recto quitte le Terrain par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Demoiselle de Fortune" depuis votre Deck.
  it: |-
    Gli ATK/DEF di questa carta diventano il suo Livello x 200. Una volta per turno, durante la tua Standby Phase: aumenta il Livello di questa carta di 1 (massimo 12). Quando questa carta scoperta lascia il Terreno a causa dell'effetto di una carta: puoi Evocare Specialmente 1 mostro "Signora della Fortuna" dal tuo Deck.
  pt: |-
    O ATK/DEF deste card se tornam seu Nível x 200. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Quando este card com a face para cima deixar o campo por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Senhora Fortuna" do seu Deck.
  ja: |-
    ①：このカードの攻撃力・守備力は、このカードのレベル×２００になる。
    ②：自分スタンバイフェイズに発動する。このカードのレベルを１つ上げる（最大１２まで）。
    ③：表側表示のこのカードが効果でフィールドから離れた時に発動できる。デッキから「フォーチュンレディ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드의 공격력 / 수비력은 이 카드의 레벨 × 200 이 된다. ②: 자신 스탠바이 페이즈에 발동한다. 이 카드의 레벨을 1개 올린다(최대 12 까지). ③: 앞면 표시의 이 카드가 효과로 필드에서 벗어났을 때에 발동할 수 있다. 덱에서 "포츈 레이디" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：此卡的攻擊力・守備力變為此卡的等級×２００。②：在我方準備階段發動。此卡的等級提升１（最多提升至１２）。③：可在正面表示的此卡因效果從場上離開時發動。從牌組特殊召喚１隻「命運女郎」怪獸。
  zh-CN: |-
    ①：此卡的攻击力、守备力变成此卡的等级×２００。②：在我方准备阶段发动。此卡的等级上升１级（最高至１２级）。③：表侧表示的此卡因效果从场上离开时可发动。从牌组特殊召唤１只“命运女郎”怪兽。
