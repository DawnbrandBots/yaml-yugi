  ko_rr:
  zh-TW:
  zh-CN: 古遗物-双刃斧
text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell Card. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your Graveyard: Special Summon it. When an "Artifact" card(s) is destroyed and sent to your Graveyard (except during the Damage Step): You can Special Summon this card from your hand.
  de: |-
    Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Wenn „Artefakt“-Karten zerstört und auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Puedes Colocar en tu Zona de Magia y Trampas esta carta en tu mano como una Carta Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Cuando una o más cartas "Artefacto" (excepto "Artefacto de Resonancia") son destruidas y mandadas a tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Carte Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Lorsqu'une ou plusieurs cartes "Artéfact" sont détruites et envoyées à votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Carta Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Quando una o più carte "Artefatto" vengono distrutte e mandate al tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Você pode Baixar este card da sua mão na sua Zona dos Cards de Magia e Armadilha como um Card de Magia. Durante o turno do seu oponente, quando este card Baixado na Zona dos Cards de Magia e Armadilha for destruído e para o seu Cemitério; Invoque-o por Invocação-Especial. Quando um ou mais cards "Artefato" forem destruídos e enviados para o seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão.
  ja: |-
    このカードは魔法カード扱いとして手札から魔法＆罠カードゾーンにセットできる。魔法＆罠カードゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた時、このカードを特殊召喚する。また、「アーティファクト」と名のついたカードが破壊され、自分の墓地へ送られた時に発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드는 마법 카드로 취급하여 패에서 마법 & 함정 카드 존에 세트할 수 있다. 마법 & 함정 카드 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 때, 이 카드를 특수 소환한다. 또한, "아티팩트" 라는 이름이 붙은 카드가 파괴되어, 자신의 묘지로 보내졌을 때 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡可以当作魔法卡使用从手卡到魔法与陷阱卡区域盖放。魔法与陷阱卡区域盖放的这张卡在对方回合被破坏送去墓地时，这张卡特殊召唤。此外，名字带有「古遗物」的卡被破坏送去自己墓地时才能发动。这张卡从手卡特殊召唤。
