text:
  en: |-
    When your opponent activates a card or effect that would destroy a card(s) on the field: Negate the effect, then send 1 Level 3 or lower DARK monster from your Deck to your GY.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten auf dem Spielfeld zerstören würde: Annulliere den Effekt, dann lege 1 FINSTERNIS Monster der Stufe 3 oder niedriger von deinem Deck auf deinen Friedhof.
  es: |-
    Cuando tu adversario activa una carta o efecto que fuera a destruir una o más cartas en el Campo: niega el efecto, y después manda a tu Cementerio 1 monstruo de OSCURIDAD de Nivel 3 o menor en tu Deck.
  fr: |-
    Lorsque votre adversaire active une carte ou effet qui va détruire une ou plusieurs cartes sur le Terrain : annulez l'effet, puis envoyez 1 monstre TÉNÈBRES de max. Niveau 3 depuis votre Deck à votre Cimetière.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto che sta per distruggere una o più carte sul Terreno: annulla l'effetto, poi manda 1 mostro OSCURITÀ di Livello 3 o inferiore dal tuo Deck al tuo Cimitero.
  pt: |-
    Quando seu oponente ativar um card ou efeito que destruiria um ou mais cards no campo: negue o efeito e, depois, envie 1 monstro de TREVAS de Nível 3 ou menos do seu Deck para o seu Cemitério.
  ja: |-
    ①：フィールドのカードを破壊する魔法・罠・モンスターの効果を相手が発動した時に発動できる。その効果を無効にする。その後、デッキからレベル３以下の闇属性モンスター１体を墓地へ送る。
  ko: |-
    ①: 필드의 카드를 파괴하는 상대의 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 덱에서 레벨 3 이하의 어둠 속성 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    ①：可在對方發動破壞場上的卡的魔法・陷阱・怪獸效果時發動。將該效果變為無效。其後，從牌組將１隻等級３以下的闇屬性怪獸送至墓地。
  zh-CN: |-
    ①：要让场上的卡破坏的对方的魔法·陷阱·怪兽的效果发动时才能发动。那个效果无效。那之后，从卡组把1只3星以下的暗属性怪兽送去墓地。
