text:
  en: |-
    Activate only when a face-up monster you control is removed from play. The ATK of all face-up monsters on the field becomes 0.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes Monster, das du kontrollierst, aus dem Spiel entfernt wird. Die ATK aller offenen Monster auf dem Spielfeld werden zu 0.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo boca arriba que controlas es desterrado del juego. El ATK de todos los monstruos boca arriba en el campo se convierte en 0.
  fr: |-
    Activable uniquement lorsqu'un monstre face recto que vous contrôlez est retiré du jeu. L'ATK de tous les monstres face recto sur le Terrain devient 0.
  it: |-
    Attiva solo quando un mostro scoperto che controlli viene rimosso dal gioco. L'ATK di tutti i mostri scoperti sul Terreno diventa 0.
  pt: |-
    Ative somente quando um monstro virado para cima que você controla é removido do jogo. O ATK de todos os monstros virados para cima no campo tornam-se zero.
  ja: |-
    自分フィールド上に表側表示で存在するモンスターがゲームから除外された時に発動する事ができる。フィールド上に表側表示で存在する全てのモンスターの攻撃力を０にする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터가 게임에서 제외되었을 때 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 모든 몬스터의 공격력을 0 으로 한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的怪兽从游戏中除外时才能发动。场上表侧表示存在的全部怪兽的攻击力变成0。
