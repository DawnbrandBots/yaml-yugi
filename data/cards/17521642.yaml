text:
  en:
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes Monster, das du kontrollierst, aus dem Spiel entfernt wird. Die ATK aller offenen Monster auf dem Spielfeld werden zu 0.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo boca arriba que controlas es retirado del juego. El ATK de todos los monstruos boca arriba en el Campo se convierte en 0.
  fr: |-
    Activable uniquement lorsqu'un monstre face recto que vous contrôlez est retiré du jeu. L'ATK de tous les monstres face recto sur le Terrain devient 0.
  it: |-
    Attiva solo quando un mostro scoperto che controlli viene rimosso dal gioco. L'ATK di tutti i mostri scoperti sul Terreno diventa 0.
  pt: |-
    Ative apenas quando um monstro com a face para cima que você controla for removido de jogo. O ATK de todos os monstros com a face para cima no campo se torna 0.
  ja: |-
    ①：自分フィールドの表側表示モンスターが除外された時に発動できる。フィールドの全てのモンスターの攻撃力を０にする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터가 게임에서 제외되었을 때 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 모든 몬스터의 공격력을 0 으로 한다.
  zh-TW: |-
    可在我方場上的正面表示怪獸從遊戲被除外時發動。對方場上的所有怪獸的攻擊力全部變為０。
  zh-CN: |-
    我方场上的表侧表示怪兽从游戏中被除外时可发动。场上所有怪兽的攻击力变成０。
