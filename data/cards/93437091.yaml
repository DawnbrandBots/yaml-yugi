name:
  en: Bingo Machine, Go!!!
  de: Bingo-Maschine, los!!!
  es: Máquina de Bingo, ¡¡¡Vamos!!!
  fr: Machine Bingo, Go !!!
  it: Macchina Tombola, Vai!!!
  pt: Máquina de Bingo, Vai!!!
  ja: ビンゴマシーン<ruby>ＧＯ<rt>ゴー</rt></ruby>！<ruby>ＧＯ<rt>ゴー</rt></ruby>！
  ja_romaji: Bingo Mashīn Gō! Gō!
  ko: 빙고머신 <ruby>GO<rt>고</rt></ruby>! <ruby>GO<rt>고</rt></ruby>!
  ko_rr: Binggomeosin Go! Go!
  zh-TW: 賓果機器 GO！GO！
  zh-CN: 宾果机器 冲！冲！
text:
  en: |-
    Reveal 3 cards from your Deck that each meets at least 1 of the criteria listed below, your opponent randomly picks 1 for you to add to your hand, and you shuffle the rest into your Deck. You can only activate 1 "Bingo Machine, Go!!!" per turn.
    ● "Blue-Eyes" monster
    ● Spell/Trap that specifically lists the card "Blue-Eyes White Dragon" or "Blue-Eyes Ultimate Dragon", except "Bingo Machine, Go!!!"
  de: |-
    Zeige 3 Karten von deinem Deck vor, die jeweils mindestens 1 der unten aufgeführten Kriterien erfüllen, dein Gegner bestimmt zufällig 1 von ihnen, die du deiner Hand hinzufügst, und du mischst die restlichen in dein Deck. Du kannst nur 1 „Bingo-Maschine, los!!!“ pro Spielzug aktivieren.
    ● „Blauäugig“-Monster
    ● Zauber/Falle, der oder die ausdrücklich die Karte „Blauäugiger w. Drache“ oder „Blauäugiger ultimativer Drache“ aufführt, außer „Bingo-Maschine, los!!!“
  es: |-
    Muestra 3 cartas de tu Deck que cada una cumpla al menos 1 de los criterios listados abajo, tu adversario elige 1 al azar para añadir a tu mano, y barajas el resto en tu Deck. Sólo puedes activar 1 "Máquina de Bingo, ¡¡¡Vamos!!!" por turno.
    ● Monstruo "Ojos Azules"
    ● Mágica/Trampa que liste específicamente la carta "Dragón Blanco de Ojos Azules" o "Dragón de Ojos Azules Definitivo", excepto "Máquina de Bingo, ¡¡¡Vamos!!!"
  fr: |-
    Révélez 3 cartes depuis votre Deck qui correspondent chacune à min. 1 des critères listés ci-dessous, votre adversaire en prend 1 au hasard pour vous à ajouter à votre main, et vous mélangez le reste dans votre Deck. Vous ne pouvez activer qu'1 "Machine Bingo, Go !!!" par tour.
    ● Monstre "Yeux Bleus"
    ● Magie/Piège ("Machine Bingo, Go !!!" exclu) qui liste spécifiquement la carte "Dragon Blanc aux Yeux Bleus" ou "Dragon Ultime aux Yeux Bleus"
  it: |-
    Rivela 3 carte dal tuo Deck ognuna delle quali soddisfa almeno 1 dei criteri indicati sotto, il tuo avversario ne prende 1 a caso da aggiungere alla tua mano, e tu mischi il resto nel tuo Deck. Puoi attivare solo 1 "Macchina Tombola, Vai!!!" per turno.
    ● Mostro "Occhi Blu"
    ● Magia/Trappola che indica specificamente la carta "Drago Bianco Occhi Blu" o "Drago Occhi Blu Finale", eccetto "Macchina Tombola, Vai!!!"
  pt: |-
    Revele 3 cards do seu Deck, sendo que cada um deve cumprir pelo menos 1 dos critérios listados abaixo, seu oponente elege 1 aleatoriamente para você adicionar à sua mão e você embaralha o resto no seu Deck. Você só pode ativar 1 "Máquina de Bingo, Vai!!!" por turno.
    ● Monstro "Olhos Azuis"
    ● Magia/Armadilha que liste especificamente o card "Dragão Branco de Olhos Azuis" ou "Dragão Definitivo de Olhos Azuis", exceto "Máquina de Bingo, Vai!!!"
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから以下のカードを合計３枚選んで相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分の手札に加え、残りのカードはデッキに戻す。
    ●「ブルーアイズ」モンスター
    ●「ビンゴマシーンＧＯ！ＧＯ！」を除く、「青眼の白龍」「青眼の究極竜」のいずれかのカード名が記された魔法・罠カード
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 이하의 카드를 합계 3장 골라 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 남은 카드는 덱으로 되돌린다.
    ●"푸른 눈" 몬스터
    ●"빙고머신 GO(고)! GO(고)!"가 아닌, "푸른 눈의 백룡" "궁극의 푸른 눈의 백룡" 중 어느 카드명이 쓰여진 마법 / 함정 카드
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從牌組選擇以下的卡合計３張出示給對方，對方從其中隨機選擇１張。將１張該卡加入我方手牌，剩餘的卡送回牌組。
    ●「青眼」怪獸
    ●「賓果機器 GO！GO！」以外的寫有「青眼白龍」卡名或「青眼究極龍」卡名的魔法・陷阱卡
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组挑选以下的卡合计3张出示给对手，对手从其中随机挑选1张。将该1张卡加入自己的手牌，剩下的卡放回牌组。
    ●“青眼”怪兽
    ●“宾果机器 冲！冲！”以外的记载有“青眼白龙”或“青眼究极龙”卡名的魔法・陷阱卡
