text:
  en: |-
    This card on the field is unaffected by all other card effects, as long as "Necrovalley" is also on the field.
  de: |-
    Diese Karte auf dem Spielfeld bleibt von allen anderen Karteneffekten unberührt, solange „Tal der Toten“ auch auf dem Spielfeld liegt.
  es: |-
    Esta carta en el Campo no es afectada por los efectos de otras cartas mientras "Necrovalle" esté también en el Campo.
  fr: |-
    Cette carte sur le Terrain n'est pas affectée par d'autres effets de carte, tant que "Vallée Mortuaire" est aussi sur le Terrain.
  it: |-
    Questa carta sul Terreno è immune agli effetti di tutte le altre carte, fino a quando anche "Necrovalle" è sul Terreno.
  pt: |-
    Esta carta no Campo é imune a todos os outros Efeitos de cartas, enquanto "Necrovalley" esta tambem ativa no campo.
  ja: |-
    ①：このカードがモンスターゾーンに存在し、フィールドに「王家の眠る谷－ネクロバレー」が存在する限り、このカードはこのカード以外の効果を受けない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하고, 필드에 "왕가의 골짜기－네크로밸리"가 존재하는 한, 이 카드는 이 카드 이외의 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，并在场上有「王家长眠之谷」存在，这张卡不受这张卡以外的效果影响。
