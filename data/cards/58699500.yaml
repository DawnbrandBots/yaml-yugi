name:
  en: Cherubini, Ebon Angel of the Burning Abyss
  de: Cherubini, schwarzer Engel des Brennenden Abgrunds
  es: Querubiní, Ángel de Ébano del Abismo Ardiente
  fr: Cherubini, Ange Ébène des Abysses Ardents
  it: Cherubino, Angelo d'Ebano dell'Abisso Bruciante
  pt: Querubini, o Anjo de Ébano do Abismo Ardente
  ja: <ruby>彼<rt>ひ</rt></ruby><ruby>岸<rt>がん</rt></ruby>の<ruby>黒<rt>くろ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby> ケルビーニ
  ja_romaji: Higan no Kurotenshi Kerubīni
  ko: 피안의 흑천사 케루비니
  ko_rr: Pian-ui Heukcheonsa Kerubini
  zh-TW: 彼岸黑天使 凱爾比尼
  zh-CN: 彼岸之黑天使 凯鲁比尼
text:
  en: |-
    2 Level 3 monsters
    Monsters this card points to cannot be destroyed by card effects. If this card would be destroyed by battle or an opponent's card effect, you can send 1 other card you control to the GY instead. You can send 1 Level 3 monster from your Deck to the GY, then target 1 "Burning Abyss" monster on the field; it gains ATK/DEF equal to the ATK/DEF of the monster sent to the GY, until the end of this turn. You can only use this effect of "Cherubini, Ebon Angel of the Burning Abyss" once per turn.
  de: |-
    2 Monster der Stufe 3
    Monster, auf die diese Karte zeigt, können nicht durch Karteneffekte zerstört werden. Falls diese Karte durch Kampf oder einen Karteneffekt eines Gegners zerstört würde, kannst du stattdessen 1 andere Karte, die du kontrollierst, auf den Friedhof legen. Du kannst 1 Monster der Stufe 3 von deinem Deck auf den Friedhof legen und dann 1 „Brennenden Abgrund“-Monster auf dem Spielfeld wählen; es erhält bis zum Ende dieses Spielzugs ATK/DEF in Höhe der ATK/DEF des auf den Friedhof gelegten Monsters. Du kannst diesen Effekt von „Cherubini, schwarzer Engel des Brennenden Abgrunds“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 3
    Los monstruos a los que apunte esta carta no pueden ser destruidos por efectos de cartas. Si esta carta fuera a ser destruida en batalla o por el efecto de una carta del adversario, puedes mandar al Cementerio otra carta que controles en su lugar. Puedes mandar al Cementerio 1 monstruo de Nivel 3 en tu Deck, y después selecciona 1 monstruo "Abismo Ardiente" en el Campo; hasta el final de este turno, éste gana ATK/DEF igual al ATK/DEF del monstruo mandado al Cementerio. Sólo puedes usar este efecto de "Querubiní, Ángel de Ébano del Abismo Ardiente" una vez por turno.
  fr: |-
    2 monstres de Niveau 3
    Les monstres pointés par cette carte ne peuvent pas être détruits par des effets de carte. Si cette carte va être détruite au combat ou par un effet de carte de l'adversaire, vous pouvez envoyer 1 autre carte que vous contrôlez au Cimetière à la place. Vous pouvez envoyer 1 monstre de Niveau 3 depuis votre Deck au Cimetière, puis ciblez 1 monstre "Abysses Ardents" sur le Terrain ; jusqu'à la fin de ce tour, il gagne une ATK/DEF égales à l'ATK/DEF du monstre envoyé au Cimetière. Vous ne pouvez utiliser cet effet de "Cherubini, Ange Ébène des Abysses Ardents" qu'une fois par tour.
  it: |-
    2 mostri di Livello 3
    I mostri puntati da questa carta non possono essere distrutti dagli effetti delle carte. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta dell'avversario, puoi invece mandare 1 altra carta che controlli al Cimitero. Puoi mandare 1 mostro di Livello 3 dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 mostro "Abisso Bruciante" sul Terreno; esso guadagna ATK/DEF pari agli ATK/DEF del mostro mandato al Cimitero, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Cherubino, Angelo d'Ebano dell'Abisso Bruciante" una sola volta per turno.
  pt: |-
    2 monstros de Nível 3
    Monstros para o qual este card apontar não podem ser destruídos por efeitos de card. Se este card seria destruído em batalha ou por um efeito de card do oponente, em vez disso, você pode enviar 1 outro card que você controla para o Cemitério. Você pode enviar 1 monstro de Nível 3 do seu Deck para o Cemitério e, depois, escolha 1 monstro "Abismo Ardente" no campo; até o final deste turno, ele ganha ATK/DEF igual ao ATK/DEF do monstro enviado para o Cemitério. Você só pode usar este efeito de "Querubini, o Anjo de Ébano do Abismo Ardente" uma vez por turno.
  ja: |-
    レベル３モンスター２体
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードのリンク先のモンスターは効果では破壊されない。②：フィールドのこのカードが戦闘または相手の効果で破壊される場合、代わりに自分フィールドのカード１枚を墓地へ送る事ができる。③：デッキからレベル３モンスター１体を墓地へ送り、フィールドの「彼岸」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで、墓地へ送ったモンスターのそれぞれの数値分アップする。
  ko: |-
    레벨 3 몬스터 2장
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞의 몬스터는 효과로는 파괴되지 않는다. ②: 필드의 이 카드가 전투 또는 상대 효과로 파괴될 경우, 대신에 자신 필드의 카드 1장을 묘지로 보낼 수 있다. ③: 덱에서 레벨 3 몬스터 1장을 묘지로 보내고, 필드의 "피안" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지, 묘지로 보낸 몬스터 각각의 수치만큼 올린다.
  zh-TW: |-
    等級３怪獸２隻
    此卡名的③效果，１回合僅限使用１次。①：此卡連結指向的怪獸不會因效果被破壞。②：在場上的此卡因戰鬥或對方的效果被破壞的狀況下，可將我方場上的１張卡送至墓地作為替代。③：可從牌組將１隻等級３怪獸送至墓地，將場上的１隻「彼岸」怪獸做為對象發動。該怪獸的攻擊力・守備力在回合結束前，依據送至墓地的怪獸的各數值進行提升。
  zh-CN: |-
    等级３怪兽２只
    此卡名的③效果１回合仅可使用１次。
    ①：此卡连接端的怪兽不会因效果被破坏。
    ②：场上的此卡将被战斗或对手的效果破坏的情况下，作为代替可将自己场上的１张卡送至墓地。
    ③：从牌组将１只等级３怪兽送至墓地，以场上的１只“彼岸”怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止，分别上升送至墓地的怪兽的相应数值。
