text:
  en: |-
    While you control a Set card, your opponent cannot target this card with card effects, also it cannot be destroyed by your opponent's card effects. You can only use each of the following effects of "Lady of the Labrynth" once per turn. If a "Labrynth" card's effect, except "Lady of the Labrynth", or a Normal Trap Card was activated this turn (Quick Effect): You can Special Summon this card from your hand in Defense Position. When a Normal Trap Card is activated (Quick Effect): You can Set 1 Normal Trap with a different name directly from your Deck.
