text:
  en: |-
    Once per turn: You can increase the Levels of all "Chronomaly" monsters you currently control by 1.
  de: |-
    Einmal pro Spielzug: Du kannst die Stufen aller „Chronomal“-Monster, die du derzeit kontrollierst, um 1 erhöhen.
  es: |-
    Una vez por turno: puedes aumentar en 1 el Nivel de todos los monstruos "Cronómalo/a" que controles en este momento.
  fr: |-
    Une fois par tour : vous pouvez augmenter les Niveaux de tous les monstres "Chronomal" que vous contrôlez actuellement de 1.
  it: |-
    Una volta per turno, puoi aumentare di 1 il Livello di tutti i mostri "Chronomalia" che controlli attualmente.
  pt: |-
    Uma vez por turno: você pode aumentar em 1 os Níveis de todos os monstros "Cronomalia" que você controla atualmente.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動できる。自分フィールド上の全ての「先史遺産」と名のついたモンスターのレベルを１つ上げる。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 자신 필드 위의 모든 "오파츠" 라는 이름이 붙은 몬스터의 레벨을 1개 올린다.
  zh-TW: |-
    1回合1次，可于我方主要阶段时发动。使我方场上全部冠有「先史遺產」之名的怪兽等级上升1级。
  zh-CN: |-
    1回合1次，自己的主要阶段时才能发动。自己场上的全部名字带有「先史遗产」的怪兽的等级上升1星。
