name:
  en: Eliminating the League
  de: Die Liga eliminieren
  es: Eliminar la Liga
  fr: Elimination par Catégorie
  it: Eliminando la Lega
  pt: Eliminando a Liga
  ja: お<ruby>家<rt>いえ</rt></ruby>おとりつぶし
  ja_romaji: Oie Otoritsubushi
  ko: 가택 소탕
  ko_rr:
  zh-TW:
  zh-CN: 家破人亡
text:
  en: |-
    Discard 1 Spell, then target 1 face-up monster your opponent controls; destroy that target, then look at your opponent's hand and send all cards in their hand with the same name as that destroyed card to the GY.
  de: |-
    Wirf 1 Zauber ab und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel, dann sieh dir die Hand deines Gegners an und lege alle Karten in seiner Hand mit demselben Namen wie die zerstörte Karte auf den Friedhof.
  es: |-
    Descarta 1 Mágica, y después selecciona 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo, y después mira la mano de tu adversario y manda al Cementerio todas las cartas en su mano con el mismo nombre que esa carta destruida.
  fr: |-
    Défaussez 1 Magie, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible, puis regardez la main de votre adversaire et envoyez toutes les cartes dans sa main du même nom que la carte détruite au Cimetière.
  it: |-
    Scarta 1 Magia, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio, poi guarda la mano del tuo avversario e manda al Cimitero tutte le carte nella sua mano con lo stesso nome di quella carta distrutta.
  pt: |-
    Descarte 1 Magia e, depois, escolha 1 monstro com a face para cima que seu oponente controla; destrua o alvo e, depois, olhe a mão do seu oponente e envie para o Cemitério todos os cards na mão dele com o mesmo nome que o do card destruído.
  ja: |-
    ①：手札から魔法カード１枚を捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを破壊する。その後、相手の手札がある場合、相手の手札を確認し、破壊したカードの同名カードを全て墓地へ送る。
  ko: |-
    패에서 마법 카드 1장을 버리고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 파괴한다. 다시 상대의 패를 확인하고, 파괴한 카드와 같은 이름의 카드를 전부 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：从手卡丢弃1张魔法卡，以对方场上1只表侧表示怪兽为对象才能发动。那只对方的表侧表示怪兽破坏。那之后，有对方手卡的场合，把对方手卡确认，破坏的卡的同名卡全部送去墓地。
