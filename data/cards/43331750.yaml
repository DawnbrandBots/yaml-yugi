text:
  en: |-
    Target 1 "Fusion" or "Polymerization" Normal or Quick-Play Spell in either player's GY; banish that Spell, then apply that Spell's effect when that card is activated. You can only activate 1 "Fusion Duplication" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手の墓地の、「融合」通常・速攻魔法カードまたは「フュージョン」通常・速攻魔法カード１枚を対象として発動できる。その魔法カードを除外し、その魔法カードの発動時の効果を適用する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대 묘지의, "융합" 일반 / 속공 마법 카드 또는 "퓨전" 일반 / 속공 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 마법 카드를 제외하고, 그 마법 카드의 발동시의 효과를 적용한다.
