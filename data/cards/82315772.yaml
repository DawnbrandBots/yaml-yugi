text:
  en:
  de: |-
    Falls du 2 oder mehr „Wappenungeheuer“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si controlas 2 o más monstruos "Bestia Heráldica", puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si vous contrôlez min. 2 monstres "Bête Héraldique", vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se controlli 2 o più mostri "Bestia Araldica", puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se você controlar 2 ou mais monstros "Besta Heráldica", você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    ①：自分フィールドに「紋章獣」モンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。
  ko: |-
    자신 필드 위에 "문장수"라는 이름이 붙은 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    在我方場上存在２隻以上的冠有「紋章獸」之名的怪獸的狀況下，可從手牌特殊召喚此卡。
  zh-CN: |-
    我方场上存在有２只或以上冠有“纹章兽”之名怪兽的场合，此卡可从手牌特殊召唤。
