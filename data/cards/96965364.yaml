  es: Imitación de Insecto
  fr: Imitation d'Insecte
  it: Imitazione di Insetto
  pt: Imitar Inseto
  ja: <ruby>孵<rt>ふ</rt></ruby><ruby>化<rt>か</rt></ruby>
