  ko_rr: Redeu Gajeteu
  zh-TW: 紅色齒輪
  zh-CN: 红色小工具
text:
  en: |-
    When this card is Normal or Special Summoned: You can add 1 "Yellow Gadget" from your Deck to your hand.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Gelber Apparat“ von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Artilugio Amarillo" en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Gadget Jaune" depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Congegno Giallo" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Dispositivo Amarelo" do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「イエロー・ガジェット」１体を手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "옐로 가제트" 1장을 패에 넣는다.
  zh-TW: |-
    此卡召唤、特殊召唤成功时，能够从牌组中将1只「黃色齒輪」加入手牌。
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功时可以发动。从牌组将1只"黄色小工具"加入手牌。
