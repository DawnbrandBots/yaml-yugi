text:
  en:
  de: |-
    Du kannst diese Karte mit 1 Tribut als Tributbeschwörung beschwören. Falls sie auf diese Weise beschworen wird, während jeder End Phase: Du erhältst 1000 Schaden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Puedes Invocar esta carta por Sacrificio con 1 Sacrificio. Si es Invocada de esta forma, durante cada End Phase: tú recibes 1000 puntos de daño. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte avec 1 Sacrifice. Si elle est Invoquée de cette façon, durant chaque End Phase : vous recevez 1000 points de dommages. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Puoi Evocare tramite Tributo questa carta con 1 Tributo. Se viene Evocata in questo modo, durante ogni End Phase: subisci 1000 danni. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo oferecendo 1 Tributo. Se ele for Invocado desta forma, durante cada Fase Final: você sofre 1000 de dano. Se este card atacar um monstro em Posição de Defesa, ele causa dano de batalha perfurante ao seu oponente.
  ja: |-
    このカードはモンスター１体をリリースして表側表示でアドバンス召喚できる。
    ①：この方法で召喚されている場合、自分・相手のエンドフェイズに発動する。自分は１０００ダメージを受ける。
    ②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    이 카드는 몬스터 1장을 릴리스하고 일반 소환할 수 있다. 이 방법으로 소환하고 있는 경우, 자신은 엔드 페이즈마다 1000 포인트 데미지를 받는다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    此卡可解放１隻怪獸召喚。在透過此方法召喚的狀況下，在每次結束階段，我方受到１０００傷害。此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  zh-CN: |-
    此卡可释放１只怪兽并召唤。以此方法召唤的场合，我方每次结束阶段受到１０００点伤害。此卡攻击守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该数值的战斗伤害。
