    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手の墓地の、光・闇属性モンスター１体を対象として発動できる。そのモンスターを除外し、このカードを手札から特殊召喚する。相手フィールドにモンスターが存在する場合、この効果は相手ターンでも発動できる。②：このカードがフィールドから墓地へ送られた場合、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを墓地へ送る。
