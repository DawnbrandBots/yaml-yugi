name:
  en: Fiendish Portrait
  de: Porträt des Unterweltlers
  es: Retrato Demoníaco
  fr: Portrait Démoniaque
  it: Ritratto Demoniaco
  pt: Retrato Demoníaco
  ja: <ruby>幻魔の肖像<rt>デビルズ・ポートレイト</rt></ruby>
  ja_romaji: Debiruzu Pōtoreito
  ko: 데블즈 포트레이트
  ko_rr: Debeuljeu Poteureiteu
  zh-TW:
  zh-CN: 幻魔的肖像
text:
  en: |-
    Target 1 face-up monster your opponent controls; Special Summon 1 monster with that name from your Deck or Extra Deck, but shuffle it into the Deck during the End Phase of the next turn, also you cannot Special Summon monsters from the Deck or Extra Deck for the rest of this turn after this card resolves. You can only activate 1 "Fiendish Portrait" per turn.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; beschwöre 1 Monster mit dem Namen als Spezialbeschwörung von deinem Deck oder Extra Deck, aber mische es während der End Phase des nächsten Spielzugs ins Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Deck oder Extra Deck beschwören. Du kannst nur 1 „Porträt des Unterweltlers“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; Invoca de Modo Especial 1 monstruo con ese nombre desde tu Deck o Deck Extra, pero barájalo al Deck durante la End Phase del siguiente turno, y además no puedes Invocar monstruos de Modo Especial desde el Deck o Deck Extra por el resto de este turno después de que esta carta se resuelva. Sólo puedes activar 1 "Retrato Demoníaco" por turno.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; Invoquez Spécialement 1 monstre de ce nom depuis votre Deck ou Extra Deck, mais mélangez-le dans le Deck durant la End Phase du prochain tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres depuis le Deck ou Extra Deck le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Portrait Démoniaque" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; Evoca Specialmente 1 mostro con quel nome dal tuo Deck o Extra Deck, ma mischialo nel Deck durante la End Phase del prossimo turno, inoltre non puoi Evocare Specialmente mostri dal Deck o Extra Deck per il resto di questo turno dopo che questa carta si è risolta. Puoi attivare solo 1 "Ritratto Demoniaco" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; Invoque por Invocação-Especial 1 monstro com esse nome do seu Deck ou Deck Adicional, mas embaralhe-o no Deck durante a Fase Final do próximo turno e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck ou Deck Adicional pelo resto deste turno depois que este card resolver. Você só pode ativar 1 "Retrato Demoníaco" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの同名モンスター１体を自分のデッキ・ＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに持ち主のデッキに戻る。このカードの発動後、ターン終了時まで自分はデッキ・ＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 같은 이름의 몬스터 1장을 자신의 덱 / 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 주인의 덱으로 되돌아간다. 이 카드의 발동 후, 턴 종료시까지 자신은 덱 / 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以对方场上1只表侧表示怪兽为对象才能发动。把1只那只怪兽的同名怪兽从自己的卡组·额外卡组特殊召唤。这个效果特殊召唤的怪兽在下个回合的结束阶段回到持有者卡组。这张卡的发动后，直到回合结束时自己不能从卡组·额外卡组把怪兽特殊召唤。
