text:
  en: |-
    During your opponent's turn, you can activate 1 Quick-Play Spell Card from your hand. You can only use this effect of "Condemned Maiden" once per Duel.
  de: |-
    Während des Spielzugs deines Gegners kannst du 1 Schnellzauberkarte von deiner Hand aktivieren. Du kannst diesen Effekt von „Verfluchte Jungfer“ nur einmal pro Duell verwenden.
  es: |-
    Durante el turno de tu adversario, puedes activar 1 Carta Mágica de Juego Rápido desde tu mano. Sólo puedes usar este efecto de "Doncella Condenada" una vez por Duelo.
  fr: |-
    Durant le tour de votre adversaire, vous pouvez activer 1 Carte Magie Jeu-Rapide depuis votre main. Vous ne pouvez utiliser cet effet de "Demoiselle Condamnée" qu'une fois par Duel.
  it: |-
    Durante il turno del tuo avversario, puoi attivare 1 Carta Magia Rapida dalla tua mano. Puoi utilizzare questo effetto di "Fanciulla Condannata" una sola volta per Duello.
  pt: |-
    Durante o turno do seu oponente, você pode ativar 1 Card de Magia Rápida da sua mão. Você só pode usar este efeito de "Donzela Condenada" uma vez por Duelo.
  ja: |-
    このカード名の効果はデュエル中に１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分は相手ターンに速攻魔法カード１枚を手札から発動できる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신은 상대 턴에 패에서 속공 마법 카드 1장을 발동할 수 있다. "실락의 성녀"의 효과는 듀얼 중에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡名的效果，在決鬥中僅限使用１次。①：只要此卡存在於怪獸區，我方就可在對方回合從手牌發動１張速攻魔法卡。
  zh-CN: |-
    此卡名的效果在决斗中仅可使用１次。①：只要此卡存在于怪兽区域，自己可在对手回合中将１张速攻魔法卡从手牌发动。
