name:
  en: Powerful Rebirth
  de: Machtvolle Wiedergeburt
  es: Renacimiento Poderoso
  fr: Puissante Renaissance
  it: Rinascita Potente
  pt: Renascimento Poderoso
  ja: <ruby><rb>強</rb><rt>きょう</rt></ruby><ruby><rb>化</rb><rt>か</rt></ruby><ruby><rb>蘇</rb><rt>そ</rt></ruby><ruby><rb>生</rb><rt>せい</rt></ruby>
