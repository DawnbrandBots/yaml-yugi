name:
  en: Scrap Searcher
  de: Schrottsucher
  es: Buscador de Chatarra
  fr: Explorateur de Ferraille
  it: Ricercatore Frammento
  pt: Pesquisador de Restolhos
  ja: スクラップ・サーチャー
  ja_romaji: Sukurappu Sāchā
  ko: 스크랩 서처
  ko_rr:
  zh-TW: 廢鐵搜尋者
  zh-CN: 废铁探寻者
text:
  en: |-
    When a "Scrap" monster you control, except "Scrap Searcher", is destroyed and sent to the Graveyard while this card is in the Graveyard, you can Special Summon this card from your Graveyard. When this card is Special Summoned, destroy all face-up monsters you control, except "Scrap" monsters.
  de: |-
    Wenn ein „Schrott“-Monster, das du kontrollierst, außer „Schrottsucher“, zerstört und auf den Friedhof gelegt wird, solange diese Karte im Friedhof liegt, kannst du diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Wenn diese Karte als Spezialbeschwörung beschworen wird, zerstöre alle offenen Monster, die du kontrollierst, außer „Schrott“-Monstern.
  es: |-
    Cuando un monstruo "Chatarra" que controlas, excepto "Buscador de Chatarra", es destruido y mandado al Cementerio mientras esta carta está en el Cementerio, puedes Invocar esta carta de Modo Especial desde tu Cementerio. Cuando esta carta es Invocada de Modo Especial, destruye todos los monstruos boca arriba que controlas, excepto los monstruos "Chatarra".
  fr: |-
    Lorsqu'un monstre "Ferraille" que vous contrôlez, excepté "Explorateur de Ferraille", est détruit et envoyé au Cimetière pendant que cette carte est dans le Cimetière, vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Lorsque cette carte est Invoquée Spécialement, détruisez tous les monstres face recto que vous contrôlez, excepté les monstres "Ferraille".
  it: |-
    Quando un mostro "Frammento" che controlli, eccetto "Ricercatore Frammento", viene distrutto e mandato al Cimitero fino a quando questa carta è nel Cimitero, puoi Evocare Specialmente questa carta dal tuo Cimitero. Quando questa carta viene Evocata Specialmente, distruggi tutti i mostri scoperti che controlli, eccetto i mostri "Frammento".
  pt:
  ja: |-
    このカードが墓地に存在し、自分フィールド上に存在する「スクラップ・サーチャー」以外の「スクラップ」と名のついたモンスターが破壊され墓地へ送られた時、このカードを墓地から特殊召喚する事ができる。このカードが特殊召喚に成功した時、「スクラップ」と名のついたモンスター以外の自分フィールド上に表側表示で存在するモンスターを全て破壊する。
  ko: |-
    이 카드가 묘지에 존재하고, 자신 필드 위에 존재하는 "스크랩 서처" 이외의 "스크랩"이라는 이름이 붙은 몬스터가 파괴되어 묘지로 보내졌을 때, 이 카드를 묘지에서 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, "스크랩"이라는 이름이 붙은 몬스터 이외의 자신 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡存在于墓地，自己场上“废铁探寻者”以外的表侧表示“废铁”怪兽因战斗以外被破坏并被送至墓地时可以发动。将此卡特殊召唤。②：此卡特殊召唤成功的情况下发动。将自己场上“废铁”怪兽以外的表侧表示怪兽全部破坏。
