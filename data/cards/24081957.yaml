text:
  en: |-
    Target 1 face-up monster on the field; place it face-up in its owner's Spell & Trap Zone as a Continuous Spell. You can only activate 1 "Corrupted Gem of Rebellion - Snake Eye" per turn.
  de:
  es:
  fr:
  it:
