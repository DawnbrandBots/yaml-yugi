  ja: <ruby>反<rt>はん</rt></ruby><ruby>逆<rt>ぎゃく</rt></ruby>の<ruby>罪<rt>ざい</rt></ruby><ruby>宝<rt>ほう</rt></ruby>－スネークアイ
  ja_romaji: Hangyaku no Zaihō - Sunēkuai
