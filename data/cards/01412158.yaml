  pt:
  ja: |-
    「レアメタル・ソルジャー」＋「レアメタル・レディ」
    モンスターとの戦闘のダメージステップ時、攻撃力１０００アップ。フィールド上のこのカードと融合デッキの「レアメタル・ヴァルキリー」を交換できる。（このカードが特殊召喚されたターンは不可）
  ko: |-
    "레어메탈 솔저"+"레어메탈 레이디"
    필드 위의 이 카드를 융합 덱으로 되돌리고, 융합 덱에서 "레어메탈 발키리"를 특수 소환할 수 있다.(특수 소환 된 턴에는 불가). 또한, 몬스터와 전투한 데미지 스텝시, 이 카드의 공격력은 1000포인트 올린다.
  zh-TW:
  zh-CN: |-
    「稀有金属女郎」＋「稀有金属战士」
    和怪兽的战斗的伤害步骤时，攻击力上升1000。可以把场上的这张卡和融合卡组的「稀有金属女武神」交换。（这张卡特殊召唤的回合不可以。）
