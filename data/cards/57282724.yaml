name:
  en: World Gears of Theurlogical Demiurgy
  de: Weltzahnräder des theurlogischen Demiurgen
  es: Mecanismos Mundiales de Demiurgio Teúrgico
  fr: Démiurge Théurgéquipe des Équipements du Monde
  it: Ingranaggio del Mondo della Demiurgia Teurgiologica
  pt: Mecanismo Mundial da Teurlógica Demiúrgica
  ja: <ruby>星<rt>せい</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>器<rt>き</rt></ruby>デミウルギア
  ja_romaji: Seishinki Demiurugia
  ko: 성신기 데미우르기어
  ko_rr: Seongsin-gi Demiureugieo
  zh-TW: 星神器 造神巨匠
  zh-CN: 星神器 造神巨匠
text:
  en:
  de: |-
    3 Monster der Stufe 5 oder höher
    Kann nicht als Linkmaterial verwendet werden. Diese als Linkbeschwörung beschworene Karte bleibt von den Effekten anderer Monster unberührt. Du kannst jeden der folgenden Effekte von „Weltzahnräder des theurlogischen Demiurgen“ nur einmal pro Spielzug verwenden.
    ●Während deiner Main Phase, falls du diese Karte kontrollierst, für deren Linkbeschwörung 3 Monster, die auf dem Spielfeld 3 unterschiedliche Typen und Eigenschaften hatten, verwendet wurden: Du kannst alle anderen Karten auf dem Spielfeld zerstören.
    ●Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört (außer während des Damage Steps): Du kannst 1 „Weltvermächtnis“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    3 monstruos de Nivel 5 o mayor
    No puede ser usada como Material de Enlace. Esta carta Invocada por Enlace no es afectada por efectos de otros monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Mecanismos Mundiales de Demiurgio Teúrgico" una vez por turno.
    ●Durante tu Main Phase, si controlas esta carta que fue Invocada por Enlace usando 3 monstruos que tenían 3 Tipos y Atributos diferentes en el Campo: puedes destruir todas las demás cartas en el Campo.
    ●Si tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Legado Mundial".
  fr: |-
    3 monstres de min. Niveau 5
    Non utilisable comme Matériel Lien. Cette carte Invoquée par Lien n'est pas affectée par les effets d'autres monstres. Vous ne pouvez utiliser chacun des effets suivants de "Démiurge Théurgéquipe des Équipements du Monde" qu'une fois par tour.
    ●Durant votre Main Phase, si vous contrôlez cette carte qui a été Invoquée par Lien en utilisant 3 monstres qui avaient 3 Types et Attributs différents sur le Terrain : vous pouvez détruire toutes les autres cartes sur le Terrain.
    ●Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Héritage du Monde" depuis votre Deck.
  it: |-
    3 mostri di Livello 5 o superiore
    Non può essere utilizzato come Materiale Link. Questa carta Evocata Link è immune agli effetti degli altri mostri. Puoi utilizzare ognuno dei seguenti effetti di "Ingranaggio del Mondo della Demiurgia Teurgiologica" una sola volta per turno.
    ●Durante la tua Main Phase, se controlli questa carta che è stata Evocata Link utilizzando 3 mostri che avevano 3 Tipi e Attributi diversi sul Terreno: puoi distruggere tutte le altre carte sul Terreno.
    ●Se il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Eredità del Mondo" dal tuo Deck.
  pt: |-
    3 monstros de Nível 5 ou mais
    Não pode ser usado como Matéria Link. Este card Invocado por Invocação-Link não é afetado por outros efeitos de monstro. Você só pode usar cada um dos seguintes efeitos de "Mecanismo Mundial da Teurlógica Demiúrgica" uma vez por turno.
    ●Durante sua Fase Principal, se você controlar este card que foi Invocado por Invocação-Link usando 3 monstros que tinham 3 Tipos e Atributos diferentes no campo: você pode destruir todos os outros cards no campo.
    ●Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Legado Mundial" do seu Deck.
  ja: |-
    レベル５以上のモンスター３体
    このカードはＬ素材にできない。
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：Ｌ召喚したこのカードは他のモンスターの効果を受けない。
    ②：種族と属性が異なるモンスター３体を素材としてこのカードがＬ召喚されている場合に発動できる。フィールドの他のカードを全て破壊する。
    ③：相手がＥＸデッキからモンスターを特殊召喚した場合に発動できる。デッキから「星遺物」モンスター１体を特殊召喚する。
  ko: |-
    레벨 5 이상의 몬스터 3장
    이 카드는 링크 소재로 할 수 없다. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 링크 소환한 이 카드는 다른 몬스터의 효과를 받지 않는다. ②: 종족과 속성이 다른 몬스터 3장을 소재로서 이 카드가 링크 소환되어 있을 경우에 발동할 수 있다. 필드의 다른 카드를 전부 파괴한다. ③: 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "성유물" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    等級５以上的怪獸３隻
    此卡名的②③效果，１回合各僅限使用１次。此卡無法做為連結素材。①：連結召喚的此卡不受其他怪獸的效果影響。②：在此卡以３隻種族和屬性不同的怪獸做為素材被連結召喚的狀況下，可在我方主要階段發動。將場上的此卡以外的所有卡全部破壞。③：可在對方從額外牌組特殊召喚怪獸的狀況下發動。從牌組特殊召喚１隻「星遺物」怪獸。
  zh-CN: |-
    等级5以上的怪兽3只
    此卡名的②③效果1回合仅可各使用1次。此卡不可作为连接素材。①：连接召唤的此卡不受其他怪兽的效果影响。②：此卡是以3只种族与属性不同的怪兽作为素材被连接召唤的情况下，在自己的主要阶段可以发动。将此卡以外的场上的卡全部破坏。③：对手从额外牌组特殊召唤怪兽的情况下可以发动。从牌组将1只“星遗物”怪兽特殊召唤。
