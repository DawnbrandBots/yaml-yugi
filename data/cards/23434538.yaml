  de: Maxx „C“
  es: '"C" Maxx'
  fr: Cancrelat Maxx
  it: Maxx "C"
  pt: '"C" Maxx'
  ja: <ruby>増<rt>ぞう</rt></ruby><ruby>殖<rt>しょく</rt></ruby>する<ruby>Ｇ<rt>ジー</rt></ruby>
  ja_romaji: Zōshokusuru Jī
  ko: 증식의 G
  ko_rr: Jeungsik-ui Ji
  zh-TW: 增殖的Z
  zh-CN: 增殖的Z
text:
  en: |-
    During either player's turn: You can send this card from your hand to the Graveyard; this turn, each time your opponent Special Summons a monster(s), immediately draw 1 card. You can only use 1 "Maxx "C"" per turn.
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte von deiner Hand auf den Friedhof legen; jedes Mal, wenn dein Gegner in diesem Spielzug ein oder mehr Monster als Spezialbeschwörung beschwört, ziehe sofort 1 Karte. Du kannst nur 1 „Maxx „C““ pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador: puedes mandar al Cementerio esta carta en tu mano; este turno, cada vez que tu adversario Invoca de Modo Especial uno o más monstruos, roba inmediatamente 1 carta. Sólo puedes usar 1 ""C" Maxx" por turno.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez envoyer cette carte depuis votre main au Cimetière ; ce tour, chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres, piochez immédiatement 1 carte. Vous ne pouvez utiliser qu'1 "Cancrelat Maxx" par tour.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi mandare questa carta dalla tua mano al Cimitero; in questo turno, ogni volta che il tuo avversario Evoca Specialmente uno o più mostri, pesca immediatamente 1 carta. Puoi utilizzare solo 1 "Maxx "C"" per turno.
  pt: |-
    Durante o turno de qualquer duelista: você pode enviar este card da sua mão para o Cemitério; neste turno, sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial, imediatamente compre 1 card. Você só pode usar 1 ""C" Maxx" por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から墓地へ送って発動できる。このターン中、以下の効果を適用する。●相手がモンスターを特殊召喚する度に、自分は１枚ドローする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 이 턴 중에, 이하의 효과를 적용한다. ●상대가 몬스터를 특수 소환할 때마다, 자신은 1장 드로우한다.
  zh-TW: |-
    可將此卡從手牌送入墓地進行發動。此回合每當對手成功特殊召喚怪獸時，我方從牌組抽1張卡牌。此效果在對手回合也可以發動。「增殖的Z」1個回合只能發動1次。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：在自己・对手回合中，从手牌将此卡送至墓地可以发动。在此回合中适用以下效果。●对手每次特殊召唤怪兽，自己抽１张。
