text:
  en: |-
    Discard 1 card; take 1 Level 4 or lower "Evil HERO" monster from your Deck and either add it to your hand or Special Summon it, also for the rest of this turn after this card resolves, you cannot Special Summon from the Extra Deck, except "HERO" monsters. If this card is in your GY, except the turn it was sent there: You can banish this card from your GY; add 1 "Dark Fusion" from your GY to your hand. You can only use each effect of "Evil Assault" once per turn.
  de: |-
    Wirf 1 Karte ab; nimm 1 „Böser HELD“-Monster der Stufe 4 oder niedriger von deinem Deck und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „HELD“-Monstern. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Finstere Fusion“ von deinem Friedhof hinzu. Du kannst jeden Effekt von „Schurkischer Angriff“ nur einmal pro Spielzug verwenden.
  es: |-
    Descarta 1 carta; toma 1 monstruo "HÉROE Malvado" de Nivel 4 o menor en tu Deck y ya sea añádelo a tu mano o Invócalo de Modo Especial, y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos "HÉROE". Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Fusión Oscura" en tu Cementerio. Sólo puedes usar cada efecto de "Ataque Malvado" una vez por turno.
  fr: |-
    Défaussez 1 carte ; prenez 1 monstre "HÉROS du Mal" de max. Niveau 4 depuis votre Deck, et soit ajoutez-le à votre main soit Invoquez-le Spécialement, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (monstres "HÉROS" exclus) depuis l'Extra Deck. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Fusion des Ténèbres" depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Assaut Maléfique" qu'une fois par tour.
  it: |-
    Scarta 1 carta; prendi 1 mostro "EROE Malvagio" di Livello 4 o inferiore dal tuo Deck e aggiungilo alla tua mano oppure Evocalo Specialmente, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri "EROE". Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Fusione Oscura" dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Assalto Malvagio" una sola volta per turno.
  pt: |-
    Descarte 1 card; pegue 1 monstro "HERÓI Maligno" de Nível 4 ou menos do seu Deck e adicione-o à sua mão ou Invoque-o por Invocação-Especial e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros "HERÓI". Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir este card do seu Cemitério; adicione 1 "Fusão Negra" do seu Cemitério à sua mão. Você só pode usar cada efeito de "Ataque Maligno" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。デッキからレベル４以下の「Ｅ－ＨＥＲＯ」モンスター１体を選び、手札に加えるか特殊召喚する。このカードの発動後、ターン終了時まで自分は「ＨＥＲＯ」モンスターしかＥＸデッキから特殊召喚できない。②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。自分の墓地から「ダーク・フュージョン」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 덱에서 레벨 4 이하의 "이블 히어로" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 "히어로" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고 발동할 수 있다. 자신 묘지에서 "다크 퓨전" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：舍弃1张手牌可以发动。从牌组挑选1只等级4以下的“邪恶－英雄”怪兽，加入手牌或特殊召唤。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤“－英雄”怪兽。②：从墓地将不是在此回合被送至墓地的此卡除外可以发动。从自己墓地将1张“黑暗结合”加入手牌。
