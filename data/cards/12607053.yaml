text:
  en: |-
    You take no battle damage this turn. Your monsters cannot be destroyed by battle this turn.
  de: |-
    Du erhältst in diesem Spielzug keinen Kampfschaden. Deine Monster können in diesem Spielzug nicht durch Kampf zerstört werden.
  es: |-
    Este turno no recibes daño de batalla. Este turno tus monstruos no pueden ser destruidos en batalla.
  fr: |-
    Ce tour, vous ne recevez aucun dommage de combat. Ce tour, vos monstres ne peuvent pas être détruits au combat.
  it: |-
    Non subisci danno da combattimento in questo turno. I tuoi mostri non possono essere distrutti in battaglia in questo turno.
  pt: |-
    Você não sofre dano de batalha neste turno. Seus monstros não podem ser destruídos em batalha neste turno.
  ja: |-
    ①：このターン、自分のモンスターは戦闘では破壊されず、自分が受ける戦闘ダメージは０になる。
  ko: |-
    ①: 이 턴에, 자신 몬스터는 전투로는 파괴되지 않으며, 자신이 받는 전투 데미지는 0 이 된다.
  zh-TW: |-
    ①：此回合，我方的怪獸不會因戰鬥被破壞，我方受到的戰鬥傷害變為０。
  zh-CN: |-
    ①：此回合，自己的怪兽不会因战斗被破坏，自己受到的战斗伤害变为0。
