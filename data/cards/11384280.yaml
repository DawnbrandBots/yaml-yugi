text:
  en: |-
    You can Tribute 1 monster; inflict 500 damage to your opponent.
  de: |-
    Indem du 1 Monster auf deiner Spielfeldseite als Tribut anbietest, füge deinem Gegner 500 Punkte Schaden zu.
  es: |-
    Sacrifica 1 monstruo en tu Campo para infligir 500 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Vous pouvez Sacrifier 1 monstre pour infliger 500 points de dommages à votre adversaire.
  it: |-
    Puoi offrire come Tributo 1 mostro per infliggere 500 danni al tuo avversario.
  pt: |-
    Ofereça 1 monstro no seu Campo como Tributo para infligir 500 pontos de dano aos Life Points do seu adversário.
  ja: |-
    自分フィールド上に存在するモンスター１体をリリースする事で、相手ライフに５００ポイントダメージを与える。
  ko: |-
    자신의 필드 위에 존재하는 몬스터 1장을 제물로 바칠 때마다, 상대 라이프에 500 포인트의 데미지를 준다.
  zh-TW:
  zh-CN: |-
    可以通过把自己场上存在的1只怪兽解放，给与对方基本分500分伤害。
