name:
  en: Shining Angel
  de: Glänzender Elf
  es: Ángel Resplandeciente
  fr: Ange Lumineux
  it: Angelo Splendente
  pt: Anjo Resplandecente
  ja: シャインエンジェル
  ja_romaji: Shain Enjeru
  ko: 샤이닝 엔젤
  ko_rr:
  zh-TW: 閃光天使
  zh-CN: 闪光天使
text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 LICHT Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de LUZ con 1500 ATK o menos en Posición de Ataque boca arriba.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE avec max. 1500 ATK depuis votre Deck en Position d'Attaque face recto.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro LUCE con ATK di 1500 o inferiore dal tuo Deck, scoperto in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro de LUZ com 1500 ou menos de ATK do seu Deck, com a face para cima em Posição de Ataque.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下の光属性モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 공격력 1500 이하의 빛 속성 몬스터 1장을 앞면 공격 표시로 특수 소환할 수 있다.
  zh-TW: |-
    此卡因戰鬥被破壞送至墓地時，可從牌組以攻擊表示特殊召喚１隻攻擊力１５００以下的光屬性怪獸。
  zh-CN: |-
    ①：此卡因战斗被破坏且送至墓地时可以发动。从牌组以攻击表示将１只攻击力为１５００以下的光属性怪兽特殊召唤。
