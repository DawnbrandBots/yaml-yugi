text:
  en:
  de: |-
    Verringere in diesem Spielzug die Stufen aller Monster in den Händen jedes Spielers um 1 (selbst nachdem sie beschworen/gesetzt wurden). Du kannst diese Karte vom Friedhof verbannen; verringere in diesem Spielzug die Stufen aller Monster in den Händen jedes Spielers um 1 (selbst nachdem sie beschworen/gesetzt wurden).
  es: |-
    Este turno, reduce en 1 los Niveles de todos los monstruos en la mano de cada jugador (incluso después de que hayan sido Invocados/Colocados). Puedes desterrar esta carta en el Cementerio; este turno, reduce en 1 los Niveles de todos los monstruos en la mano de cada jugador (incluso después de que hayan sido Invocados/Colocados).
  fr: |-
    Ce tour, réduisez le Niveau de tous les monstres dans la main de chaque joueur de 1 (même après qu'ils sont Invoqués/Posés). Vous pouvez bannir cette carte depuis le Cimetière ; ce tour, réduisez le Niveau de tous les monstres dans la main de chaque joueur de 1 (même après qu'ils sont Invoqués/Posés).
  it: |-
    In questo turno, riduci di 1 i Livelli di tutti i mostri nella mano di ogni giocatore (anche dopo che sono stati Evocati/Posizionati). Puoi bandire questa carta dal Cimitero; in questo turno, riduci di 1 i Livelli di tutti i mostri nella mano di ogni giocatore (anche dopo che sono stati Evocati/Posizionati).
  pt: |-
    Neste turno, reduza em 1 os Níveis de todos os monstros nas mãos de cada duelista (mesmo depois que eles forem Invocados/Baixados). Você pode banir este card do Cemitério; neste turno, reduza em 1 os Níveis de todos os monstros nas mãos de cada duelista (mesmo depois que eles forem Invocados/Baixados).
  ja: |-
    ①：このターン、お互いの手札のモンスターのレベルを１つ下げる。
    ②：墓地のこのカードを除外して発動できる。このターン、お互いの手札のモンスターのレベルを１つ下げる。
  ko: |-
    ①: 이 턴에, 서로 패의 몬스터 레벨을 1개 내린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 서로 패의 몬스터 레벨을 1개 내린다.
  zh-TW: |-
    ①：此回合，雙方手牌的怪獸的等級降低１。②：可將墓地的此卡除外發動。此回合，雙方手牌的怪獸的等級降低１。
  zh-CN: |-
    ①：此回合中，各自手牌中的怪兽等级下降１级。②：从墓地中将此卡除外可发动。此回合中，各自手牌中的怪兽等级下降１级。
