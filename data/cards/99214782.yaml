text:
  en: |-
    While this card is in face-up Attack Position, Special Summoned Level 5 or higher monsters on the field cannot activate their effects.
  de: |-
    Solange diese Karte in offener Angriffsposition liegt, können die Effekte von als Spezialbeschwörung beschworenen Monstern der Stufe 5 oder höher auf dem Spielfeld nicht aktiviert werden.
  es: |-
    Mientras esta carta está en Posición de Ataque boca arriba, los monstruos en el Campo de Nivel 5 o mayor que hayan sido Invocados de Modo Especial no pueden activar sus efectos.
  fr: |-
    Tant que cette carte est en Position d'Attaque face recto, les monstres de min. Niveau 5 Invoqués Spécialement sur le Terrain ne peuvent pas activer leurs effets.
  it: |-
    Mentre questa carta è scoperta in Posizione di Attacco, i mostri Evocati Specialmente di Livello 5 o superiore sul Terreno non possono attivare i loro effetti.
  pt:
  ja: |-
    このカードがフィールド上に表側攻撃表示で存在する限り、フィールド上のレベル５以上の特殊召喚されたモンスターは効果を発動できない。
  ko: |-
    이 카드가 필드 위에 앞면 공격 표시로 존재하는 한, 필드 위에 앞면 표시로 존재하는 레벨 5 이상의 특수 소환된 몬스터는 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧攻击表示存在，场上的5星以上的特殊召唤的怪兽不能把效果发动。
