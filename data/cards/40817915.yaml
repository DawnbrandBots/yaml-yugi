text:
  en: |-
    You can target 1 Xyz Monster that has material; detach 1 material from it, and if you do, Special Summon 1 "Kurivolt" from your Deck. Cannot be used as Synchro Material.
  de: |-
    Du kannst 1 Xyz-Monster wählen, das Material hat; hänge 1 Material von ihm ab und falls du dies tust, beschwöre 1 „Kurivolt“ als Spezialbeschwörung von deinem Deck. Kann nicht als Synchromaterial verwendet werden.
  es: |-
    Puedes seleccionar 1 Monstruo Xyz boca arriba que tenga Material Xyz; descóplale 1 Material Xyz y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 "Kurivolt". Esta carta no puede ser usada como Monstruo Material de Sincronía.
  fr: |-
    Vous pouvez cibler 1 Monstre Xyz avec du Matériel ; détachez-lui 1 Matériel, et si vous le faites, Invoquez Spécialement 1 "Kurivolt" depuis votre Deck. Non utilisable comme Matériel Synchro.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro Xyz scoperto che ha Materiali Xyz; stacca 1 Materiale Xyz da esso, e, se lo fai, Evoca Specialmente 1 "Kurivolt" dal tuo Deck. Questa carta non può essere utilizzata come Mostro Materiale Synchro.
  pt: |-
    Você pode escolher 1 Monstro Xyz com a face para cima com uma Matéria Xyz dele e, se isso acontecer, Invoque 1 "Kurivolt" do seu Deck por Invocação-Especial. Este card não pode ser usado como um Monstro-Matéria Sincro.
  ja: |-
    自分のメインフェイズ時、エクシーズ素材を持っているエクシーズモンスター１体を選択して発動できる。選択したモンスターのエクシーズ素材を１つ取り除き、自分のデッキから「クリボルト」１体を特殊召喚する。このカードはシンクロ素材にできない。
  ko: |-
    자신의 메인 페이즈시, 엑시즈 소재를 가지고 있는 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 엑시즈 소재를 1개 제거하고, 자신의 덱에서 "크리볼트" 1장을 특수 소환한다. 이 카드는 싱크로 소재로 할 수 없다.
  zh-TW: |-
    可選擇１隻擁有超量素材的超量怪獸發動。去除選擇怪獸的１個超量素材，從牌組特殊召喚１隻「閃電栗子球」。此卡無法做為同步素材。
  zh-CN: |-
    可选择１只有超量素材的超量怪兽发动。移除１个该怪兽的超量素材，并从卡组中特殊召唤１只“闪电栗子球”。这张卡无法用作同步素材。
