text:
  en: |-
    Send 1 "Queen's Knight", "King's Knight", and "Jack's Knight" from your hand and/or face-up Monster Zone to the GY, then Special Summon 1 monster from your hand, Deck, Extra Deck, or GY that mentions all of "Queen's Knight", "King's Knight", and "Jack's Knight".
  de: |-
    Lege 1 „Ritterin der Königin“, „Ritter des Königs“ und „Ritter des Buben“ von deiner Hand und/oder offen von deiner Monsterzone auf den Friedhof, dann beschwöre 1 Monster, das „Ritterin der Königin“, „Ritter des Königs“ und „Ritter des Buben“ erwähnt, als Spezialbeschwörung von deiner Hand, deinem Deck, deinem Extra Deck oder deinem Friedhof.
  es: |-
    Manda al Cementerio 1 "Escolta de la Reina", "Escolta del Rey" y "Escolta de la Sota" en tu mano y/o boca arriba en tu Zona de Monstruos, y después Invoca 1 monstruo de Modo Especial, desde tu mano, Deck, Deck Extra o Cementerio, que mencione "Escolta de la Reina", "Escolta de la Sota" y "Escolta del Rey".
  fr: |-
    Envoyez 1 "Chevalier de la Reine", "Chevalier du Roi" et "Chevalier du Valet" depuis votre main et/ou Zone Monstre face recto au Cimetière, puis Invoquez Spécialement 1 monstre depuis votre main, Deck, Extra Deck ou Cimetière qui mentionne tous les "Chevalier de la Reine", "Chevalier du Roi" et "Chevalier du Valet".
  it: |-
    Manda 1 "Cavaliere della Regina", "Cavaliere del Re" e "Cavaliere del Jack" dalla tua mano e/o Zona Mostri scoperta al Cimitero, poi Evoca Specialmente dalla tua mano, Deck, Extra Deck o Cimitero 1 mostro che menziona tutti tra "Cavaliere della Regina", "Cavaliere del Re" e "Cavaliere del Jack".
  pt: |-
    Envie para o Cemitério 1 "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e "O Cavaleiro do Valete" da sua mão e/ou da Zona de Monstros com a face para cima e, depois, Invoque por Invocação-Especial 1 monstro da sua mão, do Deck, do Deck Adicional ou do Cemitério que mencione todos dentre "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e "O Cavaleiro do Valete".
  ja: |-
    ①：手札及び自分フィールドの表側表示モンスターの中から、「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」を１体ずつ選んで墓地へ送る。その後、「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」のカード名が全て記されたモンスター１体を自分の手札・デッキ・ＥＸデッキ・墓地から選んで特殊召喚する。
  ko: |-
    ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "퀸즈 나이트" "잭스 나이트" "킹스 나이트"를 1장씩 고르고 묘지로 보낸다. 그 후, "퀸즈 나이트" "잭스 나이트" "킹스 나이트"의 카드명이 전부 쓰여진 몬스터 1장을 자신의 패 / 덱 / 엑스트라 덱 / 묘지에서 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从手牌以及自己场上的表侧表示怪兽之中，将「クィーンズ・ナイト／王后骑士」「ジャックス・ナイト／近卫骑士」「キングス・ナイト／国王骑士」各选1只送入墓地。那之后，从自己的手牌、卡组、额外卡组或墓地选1只全部记述了「クィーンズ・ナイト／王后骑士」「ジャックス・ナイト／近卫骑士」「キングス・ナイト／国王骑士」这些卡名的怪兽特殊召唤。
