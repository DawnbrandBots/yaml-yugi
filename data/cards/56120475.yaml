name:
  en: Sakuretsu Armor
  de: Sakuretsu-Rüstung
  es: Armadura Sakuretsu
  fr: Armure de Sakuretsu
  it: Armatura Sakuretsu
  pt: Armadura Sakuretsu
  ja: <ruby>炸裂装甲<rt>リアクティブアーマー</rt></ruby>
  ja_romaji: Riakutibu Āmā
  ko: 작렬 장갑
  ko_rr: Jannyeol Jang-gap
  zh-TW: 炸裂裝甲
  zh-CN: 炸裂装甲
text:
  en: |-
    When an opponent's monster declares an attack: Target the attacking monster; destroy that target.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle das angreifende Monster; zerstöre jenes gewählte Ziel.
  es: |-
    Cuando un monstruo del adversario declara un ataque: selecciona el monstruo atacante; destruye ese objetivo.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez le monstre attaquant ; détruisez la cible.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; distruggi quel bersaglio.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; destrua o alvo.
  ja: |-
    ①：相手モンスターの攻撃宣言時、攻撃モンスター１体を対象として発動できる。その攻撃モンスターを破壊する。
  ko: |-
    ①: 상대 몬스터의 공격 선언시, 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격 몬스터를 파괴한다.
  zh-TW: |-
    对手怪兽宣言攻击时，可选择1只攻击怪兽发动。破坏所选择的攻击怪兽。
  zh-CN: |-
    ①：对手怪兽宣言攻击时，可以１只攻击怪兽为对象发动。破坏该攻击怪兽。
