  pt: Pílula de Evolução Beta - Ultranscendente
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>越<rt>えつ</rt></ruby><ruby>進<rt>しん</rt></ruby><ruby>化<rt>か</rt></ruby><ruby>薬<rt>やく</rt></ruby><ruby>β<rt>ベータ</rt></ruby>
