name:
  en: Super Quantum Red Layer
  de: Superquantum Rote Schicht
  es: Súper Cuantio Capa Roja
  fr: Force Red Super Quantum
  it: Super Quantum Strato Rosso
  pt: Camada Vermelha Super Quantum
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>量<rt>りょう</rt></ruby><ruby>士<rt>し</rt></ruby>レッドレイヤー
  ja_romaji: Chōryōshi Reddo Reiyā
  ko: 초량사 레드레이어
  ko_rr:
  zh-TW: 超級量子士 紅光層
  zh-CN: 超级量子士红光层
text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand). You can only use each of the following effects of "Super Quantum Red Layer" once per turn.
    ● When this card is Normal or Special Summoned: You can target 1 "Super Quant" card in your GY; add it to your hand.
    ● If this card is sent to the GY: You can target 1 "Super Quant" monster in your GY, except "Super Quantum Red Layer"; Special Summon it, but it cannot activate its effects.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst jeden der folgenden Effekte von „Superquantum Rote Schicht“ nur einmal pro Spielzug verwenden.
    ● Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Superquant“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu.
    ● Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Superquant“-Monster in deinem Friedhof wählen, außer „Superquantum Rote Schicht“; beschwöre es als Spezialbeschwörung, aber seine Effekte können nicht aktiviert werden.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes usar cada uno de los siguientes efectos de "Súper Cuantio Capa Roja" una vez por turno.
    ● Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 carta "Súper Cuant" en tu Cementerio; añádela a tu mano.
    ● Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "Súper Cuant" en tu Cementerio, excepto "Súper Cuantio Capa Roja"; Invócalo de Modo Especial, pero no puede activar sus efectos.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez utiliser chacun des effets suivants de "Force Red Super Quantum" qu'une fois par tour.
    ● Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 carte "Super Quant" dans votre Cimetière ; ajoutez-la à votre main.
    ● Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre "Super Quant" ("Force Red Super Quantum" exclu) dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas activer ses effets.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi utilizzare ognuno dei seguenti effetti di "Super Quantum Strato Rosso" una sola volta per turno.
    ● Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 carta "Super Quant" nel tuo Cimitero; aggiungila alla tua mano.
    ● Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Super Quant" nel tuo Cimitero, eccetto "Super Quantum Strato Rosso"; Evocalo Specialmente, ma esso non può attivare i suoi effetti.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode usar cada um dos seguintes efeitos de "Camada Vermelha Super Quantum" uma vez por turno.
    ● Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 card "Super Quant" no seu Cemitério; adicione-o à sua mão.
    ● Se este card for enviado para o Cemitério: você pode escolher 1 monstro "Super Quant" no seu Cemitério, exceto "Camada Vermelha Super Quantum"; Invoque-o por Invocação-Especial, mas ele não pode ativar seus efeitos.
  ja: |-
    「超量士レッドレイヤー」の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した時、自分の墓地の「超量」カード１枚を対象として発動できる。そのカードを手札に加える。③：このカードが墓地へ送られた場合、「超量士レッドレイヤー」以外の自分の墓地の「超量」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは効果を発動できない。
  ko: |-
    "초량사 레드레이어"의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신 묘지의 "초량" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ③: 이 카드가 묘지로 보내졌을 경우, "초량사 레드레이어" 이외의 자신 묘지의 "초량" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    「超量士 红光层」的②③的效果1回合各能使用1次。①：自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。②：这张卡召唤·特殊召唤成功时，以自己墓地1张「超量」卡为对象才能发动。那张卡加入手卡。③：这张卡被送去墓地的场合，以「超量士 红光层」以外的自己墓地1只「超量」怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽不能把效果发动。
