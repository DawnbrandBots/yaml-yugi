text:
  en: |-
    If your LP are lower than your opponent's: You can Special Summon this card from your hand. During your Main Phase: You can Fusion Summon 1 Fusion Monster from your Extra Deck, using this card you control and other monsters from your hand or field as material. You can only use each effect of "Dyna Base" once per turn.
  de: |-
    Falls du weniger LP hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür diese Karte, die du kontrollierst, und andere Monster von deiner Hand oder Spielfeldseite als Material. Du kannst jeden Effekt von „Dyna Basis“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tus LP son menores que los de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando esta carta que controles y otros monstruos en tu mano o Campo como material. Sólo puedes usar cada efecto de "Base Dyna" una vez por turno.
  fr: |-
    Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant cette carte que vous contrôlez et d'autres monstres depuis votre main ou Terrain comme Matériel. Vous ne pouvez utiliser chaque effet de "Dyno Base" qu'une fois par tour.
  it: |-
    Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando questa carta che controlli e altri mostri dalla tua mano o Terreno come materiale. Puoi utilizzare ogni effetto di "Dyna Base" una sola volta per turno.
  pt: |-
    Se você tiver menos PV que seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando este card que você controla e outros monstros da sua mão ou do campo como matéria. Você só pode usar cada efeito de "Base Dyna" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが相手より少ない場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。融合モンスターカードによって決められた、フィールドのこのカードを含む融合素材モンスターを自分の手札・フィールドから墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 융합 몬스터 카드에 기재된, 필드의 이 카드를 포함하는 융합 소재 몬스터를 자신의 패 / 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己的LP比对手少的场合可以发动。将这张卡从手牌特殊召唤。②：自己的主要阶段可以发动。从自己的手牌或场上将融合怪兽卡规定的包含场上的这张卡的融合素材怪兽送入墓地，从额外卡组融合召唤那1只融合怪兽。
