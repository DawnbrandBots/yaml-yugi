name:
  en: Numbers Overlay Boost
  de: Nummern-Materialverstärkung
  es: Aumento del Revestimiento de los Números
  fr: Augmentation Habillée Numéro
  it: Potenziamento Sovrapposizione di Numeri
  pt: Aumento do Número de Camadas
  ja: ナンバーズ・オーバーレイ・ブースト
  ja_romaji: Nanbāzu Ōbārei Būsuto
  ko: 넘버즈 오버레이 부스트
  ko_rr:
  zh-TW: No.疊放推進
  zh-CN: 编号怪兽叠放推进
text:
  en:
  de: |-
    Wähle 1 „Nummer“-Xyz-Monster, das du kontrollierst und das kein Xyz-Material hat; hänge 2 Monster von deiner Hand als Xyz-Material an das offene Xyz-Monster an.
  es: |-
    Selecciona 1 Monstruo Xyz "Número" que controles que no tenga Materiales Xyz; acopla 2 monstruos en tu mano a ese Monstruo Xyz boca arriba, como Materiales Xyz.
  fr: |-
    Ciblez 1 Monstre Xyz "Numéro" sans Matériel Xyz que vous contrôlez ; attachez 2 monstres depuis votre main au Monstre Xyz face recto, comme Matériels Xyz.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Numero" che controlli che non ha Materiali Xyz; attacca 2 mostri dalla tua mano a quel Mostro Xyz scoperto come Materiali Xyz.
  pt: |-
    Escolha 1 Monstro Xyz "Número" que você controla sem Matérias Xyz; associe 2 monstros da sua mão a esse Monstro Xyz com a face para cima, como Matérias Xyz.
  ja: |-
    ①：自分フィールドのＸ素材の無い「Ｎｏ．」Ｘモンスター１体を対象として発動できる。自分の手札のモンスター２体を、そのＸモンスターのＸ素材とする。
  ko: |-
    자신 필드 위의 엑시즈 소재가 없는 "No."라는 이름이 붙은 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 자신 패의 몬스터 2장을, 선택한 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW: |-
    可選擇我方場上１隻的沒有超量素材的冠有「No.」之名的超量怪獸發動。將我方手牌的２隻怪獸重疊至選擇的超量怪獸下方做為超量素材。
  zh-CN: |-
    可选择我方场上１只无超量素材的冠有“编号”之名的超量怪兽并发动。将我方手牌的２只怪兽重叠至被选择的超量怪兽下方当作超量素材。
