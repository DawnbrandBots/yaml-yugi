  en: |-
    If a Fiend monster(s) other than "Diabolica, Dragon Fiend Commander" is sent to your GY by card effect (except during the Damage Step): You can Special Summon this card from your GY (if it was there when the monster was sent) or hand (even if not), but banish it when it leaves the field. If this card is sent to the GY by card effect: You can target 1 Fiend monster in your GY, except "Diabolica, Dragon Fiend Commander"; add it to your hand. You can only use 1 "Diabolica, Dragon Fiend Commander" effect per turn, and only once that turn.
