name:
  en: Diabolica the Draconique General
  de: Diabolica die Drachogeneralin
  es: Diabólica la General Dracónica
  fr: Diabolica le Général Draconique
  it: Diabolica il Generale Draconique
  pt: Diabólica, a General Draconique
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>将<rt>しょう</rt></ruby>ディアボリカ
  ja_romaji: Maryūshō Diaborika
  ko: 마룡장 디아볼리카
  ko_rr: Maryongjang Diabollika
  zh-TW: 魔龍將 迪婭波莉卡
  zh-CN: 魔龙将 迪亚波利卡
text:
  en: |-
    If a Fiend monster(s), except "Diabolica the Draconique General", is sent to your GY by card effect (except during the Damage Step): You can Special Summon this card from your GY (if it was there when the monster was sent) or hand (even if not), but banish it when it leaves the field. If this card is sent to the GY by card effect: You can target 1 Fiend monster in your GY, except "Diabolica the Draconique General"; add it to your hand. You can only use 1 "Diabolica the Draconique General" effect per turn, and only once that turn.
  de: |-
    Falls ein oder mehr Unterweltler-Monster, außer „Diabolica die Drachogeneralin“, durch einen Karteneffekt auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als das Monster gelegt wurde) oder deiner Hand (selbst falls nicht) beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 Unterweltler-Monster in deinem Friedhof wählen, außer „Diabolica die Drachogeneralin“; füge es deiner Hand hinzu. Du kannst nur 1 Effekt von „Diabolica die Drachogeneralin“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si uno o más monstruos Demonio, excepto "Diabólica la General Dracónica", son mandados a tu Cementerio por efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio (si estaba allí cuando el monstruo fue mandado) o mano (aun si no lo estaba), pero destiérrala cuando deje el Campo. Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 monstruo Demonio en tu Cementerio, excepto "Diabólica la General Dracónica"; añádelo a tu mano. Sólo puedes usar 1 efecto de "Diabólica la General Dracónica" por turno, y sólo una vez ese turno.
  fr: |-
    Si un ou plusieurs monstres Démon ("Diabolica le Général Draconique" exclu) sont envoyés à votre Cimetière par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque les monstres ont été envoyés) ou la main (même si elle n'y était pas), mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 monstre Démon ("Diabolica le Général Draconique" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Diabolica le Général Draconique" par tour, et uniquement une fois le tour.
  it: |-
    Se uno o più mostri Demone, eccetto "Diabolica il Generale Draconique", vengono mandati al tuo Cimitero dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando il mostro è stato mandato) o mano (anche se non era lì), ma bandiscila quando lascia il Terreno. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro Demone nel tuo Cimitero, eccetto "Diabolica il Generale Draconique"; aggiungilo alla tua mano. Puoi utilizzare solo 1 effetto di "Diabolica il Generale Draconique" per turno, e solo una volta in quel turno.
  pt: |-
    Se um ou mais monstros Demônio, exceto "Diabólica, a General Draconique", forem enviados para o seu Cemitério por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando o monstro foi enviado) ou da mão (mesmo se ele não estava), mas bana-o quando ele deixar o campo. Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 monstro Demônio no seu Cemitério, exceto "Diabólica, a General Draconique"; adicione-o à sua mão. Você só pode usar 1 efeito de "Diabólica, a General Draconique" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが手札・墓地に存在し、「魔竜将ディアボリカ」以外の悪魔族モンスターが効果で自分の墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが効果で墓地へ送られた場合、「魔竜将ディアボリカ」以外の自分の墓地の悪魔族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, "마룡장 디아볼리카" 이외의 악마족 몬스터가 효과로 자신 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, "마룡장 디아볼리카" 이외의 자신 묘지의 악마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可在此卡存在於手牌・墓地，「魔龍將 迪婭波莉卡」以外的惡魔族怪獸因效果被送至我方墓地的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。②：在此卡因效果被送至墓地的狀況下，可將我方墓地的１隻「魔龍將 迪婭波莉卡」以外的惡魔族怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：这张卡在手卡·墓地存在，「魔龙将 迪亚波利卡」以外的恶魔族怪兽被效果送去自己墓地的场合才能发动。这张卡特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。
    ②：这张卡被效果送去墓地的场合，以「魔龙将 迪亚波利卡」以外的自己墓地1只恶魔族怪兽为对象才能发动。那只怪兽加入手卡。
