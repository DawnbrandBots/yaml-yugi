text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● Once per turn: You can send 1 "Gem-Knight" card from your hand to the Graveyard to target 1 of your banished monsters; add that target to your hand.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ● Einmal pro Spielzug: Du kannst 1 „Edelstein-Ritter“-Karte von deiner Hand auf den Friedhof legen, um 1 deiner verbannten Monster zu wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ● Una vez por turno: puedes mandar al Cementerio, desde tu mano 1 carta "Caballero-Gema" para seleccionar 1 de tus monstruos desterrados; añade ese objetivo a tu mano.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Une fois par tour : vous pouvez envoyer 1 carte "Chevalier-Gemmes" depuis votre main au Cimetière pour cibler 1 de vos monstres bannis ; ajoutez la cible à votre main.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Una volta per turno: puoi mandare 1 carta "Cavaliere-Gemma" dalla tua mano al Cimitero per scegliere come bersaglio 1 dei tuoi mostri banditi; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para que ele seja considerado como um Monstro de Efeito com este efeito.
    ●Uma vez por turno: você pode enviar 1 card "Cavaleiro-Gema" da sua mão ao Cemitério para escolher 1 dos seus monstros banidos; adicione o alvo à sua mão.
  ja: |-
    このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。●１ターンに１度、手札から「ジェムナイト」と名のついたカード１枚を墓地へ送る事で、ゲームから除外されている自分のモンスター１体を選択して手札に戻す。
  ko: |-
    이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다. ● 1턴에 1번, 패에서 "젬나이트"라는 이름이 붙은 카드 1장을 묘지로 보내는 것으로, 게임에서 제외되어 있는 자신의 몬스터 1장을 선택하고 패로 되돌린다.
  zh-TW: |-
    在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。
    ●１回合１次，可從手牌將１張冠有「寶石騎士」之名的卡送至墓地發動。選擇我方從遊戲被除外的１隻怪獸送回手牌。
  zh-CN: |-
    这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。可以通过把场上表侧表示存在的这张卡当成通常召唤作再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●1回合1次，从手卡把1张名字带有「宝石骑士」的卡送去墓地才能发动。选择从游戏中除外的1只自己怪兽回到手卡。
