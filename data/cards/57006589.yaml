text:
  en: |-
    Chain this card to an opponent's card effect that would inflict damage to you. That damage is negated, and you gain Life Points equal to the amount you would have taken.
  de: |-
    Füge diese Karte nur nach einem Karteneffekt deines Gegners der Kette hinzu, der dir Schaden zufügen würde. Dieser Schaden wird annulliert und du erhälst Life Points in Höhe des Schadens, den du erhalten hättest.
  es: |-
    Encadena esta carta al efecto de una carta de tu adversario que te infligiría daño. Ese daño es negado, y tú ganas Life Points equivalente a la cantidad del daño que hubieras recibido.
  fr: |-
    Placez cette carte dans une Chaîne à la suite de l'effet d'une carte de votre adversaire qui doit vous infliger des dommages. Ces derniers sont annulés et vous gagnez des Life Points équivalents aux dommages de combat que vous auriez dû recevoir.
  it: |-
    Metti in catena questa carta all'effetto di una carta dell'avversario che ti infliggerebbe dei danni. Quel danno viene annullato, e tu guadagni Life Points pari al danno che avresti ricevuto.
  pt: |-
    Ative esta carta em seguida a uma carta de efeito que causaria dano a você. Esse dano é negado e você ganha Pontos de Vida iguais à quantidade que você tomaria.
  ja: |-
    相手がコントロールするカードの効果によって自分がダメージを受ける場合、そのダメージを無効にし、無効した数値分だけ自分はライフポイントを回復する。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서 자신이 데미지를 받을 경우, 그 데미지를 무효로 하고, 무효로 한 수치만큼 자신은 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    给与自己伤害的魔法·陷阱·效果怪兽的效果由对方发动时才能发动。自己作为受到伤害的代替回复那个数值的基本分。
