text:
  en: |-
    1 Tuner + 1 or more non-Tuner FIRE monsters
    Once per turn: You can add 1 "Laval" monster from your Deck to your hand, then send 1 "Laval" monster from your hand to the Graveyard.
  de: |-
    1 Empfänger- + 1 oder mehr FEUER Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst deiner Hand 1 „Laval“-Monster von deinem Deck hinzufügen und dann 1 „Laval“-Monster von deiner Hand auf den Friedhof legen.
  es: |-
    1 Cantante + 1 o más monstruos de FUEGO que no sean Cantantes
    Una vez por turno: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Laval", y después mandar al Cementerio 1 monstruo "Laval" en tu mano.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur FEU ou plus
    Une fois par tour : vous pouvez ajouter 1 monstre "Laval" depuis votre Deck à votre main, puis envoyez 1 monstre "Laval" depuis votre main au Cimetière.
  it: |-
    1 Tuner + 1 o più mostri FUOCO non-Tuner
    Una volta per turno: puoi aggiungere 1 mostro "Laval" dal tuo Deck alla tua mano, poi mandare 1 mostro "Laval" dalla tua mano al Cimitero.
  pt: |-
    1 Regulador + 1+ monstros de FOGO não-Reguladores
    Uma vez por turno, durante sua Fase Principal: você pode adicionar 1 monstro "Laval" do seu Deck à sua mão e, depois, envie 1 monstro "Laval" da sua mão para o Cemitério.
  ja: |-
    チューナー＋チューナー以外の炎属性モンスター１体以上
    ①：１ターンに１度、自分メインフェイズに発動できる。デッキから「ラヴァル」モンスター１体を手札に加える。その後、手札から「ラヴァル」モンスター１体を選んで墓地へ送る。
  ko: |-
    튜너 ＋ 튜너 이외의 화염 속성 몬스터 1장 이상
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 덱에서 "라바르"라는 이름이 붙은 몬스터 1장을 패에 넣는다. 그 후, 패에서 "라바르"라는 이름이 붙은 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的炎属性怪兽1只以上
    1回合1次，自己的主要阶段时才能发动。从卡组把1只名字带有「熔岩」的怪兽加入手卡。那之后，从手卡把1只名字带有「熔岩」的怪兽送去墓地。
