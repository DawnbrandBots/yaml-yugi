text:
  en: |-
    Target 2 other face-up Spell/Trap Cards and 3 Set Spell/Trap Cards, on the field; destroy them.
  de: |-
    Wähle 2 andere offene Zauber-/Fallenkarten und 3 gesetzte Zauber-/Fallenkarten auf dem Spielfeld; zerstöre sie.
  es: |-
    Selecciona otras 2 Cartas Mágicas/de Trampa boca arriba y 3 Cartas Mágicas/de Trampa Colocadas, en el Campo; destrúyelas.
  fr: |-
    Ciblez 2 autres Cartes Magie/Piège face recto et 3 Cartes Magie/Piège Posées sur le Terrain ; détruisez-les.
  it: |-
    Scegli come bersaglio 2 altre Carte Magia/Trappola scoperte e 3 Carte Magia/Trappola Posizionate, sul Terreno; distruggile.
  pt: |-
    Escolha 2 outros Cards de Magia/Armadilha com a face para cima e 3 Cards de Magia/Armadilha Baixados no campo; destrua-os.
  ja: |-
    このカード以外のフィールド上に表側表示で存在する魔法・罠カード２枚と、セットされた魔法・罠カード３枚を選択して発動できる。選択したカードを破壊する。
  ko: |-
    이 카드 이외의 필드 위에 앞면 표시로 존재하는 마법 / 함정 카드 2장과, 세트된 마법 / 함정 카드 3장을 선택하고 발동할 수 있다. 선택한 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    选择这张卡以外的场上表侧表示存在的2张魔法·陷阱卡和盖放的3张魔法·陷阱卡才能发动。选择的卡破坏。
