name:
  en: Performapal Gentrude
  de: Künstlerkumpel Sanfrüde
  es: Artistamigo Gentrudo
  fr: Gentrude Potartiste
  it: Artistamico Gentilude
  pt: Gentrude Camarartista
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>ジェントルード
  ja_romaji: Entameito Jentorūdo
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 젠틀루드
  ko_rr: Enteomeiteu Jenteulludeu
  zh-TW: 娛樂夥伴 粗魯先生
  zh-CN: 娱乐伙伴 粗鲁先生
text:
  en: |-
    If this card is destroyed: You can place 1 "Performapal" Pendulum Monster from your Deck in your Pendulum Zone, except "Performapal Gentrude". If this card is face-up in your Extra Deck: You can discard 1 Pendulum Monster; add this card to your hand, then you can return 1 "Performapal" or "Odd-Eyes" card from your Pendulum Zone to the hand. You can only use 1 "Performapal Gentrude" effect per turn, and only once that turn.
  de: |-
    Falls diese Karte zerstört wird: Du kannst 1 „Künstlerkumpel“-Pendelmonster von deinem Deck in deine Pendelzone legen, außer „Künstlerkumpel Sanfrüde“. Falls diese Karte sich offen in deinem Extra Deck befindet: Du kannst 1 Pendelmonster abwerfen; füge diese Karte deiner Hand hinzu, dann kannst du 1 „Künstlerkumpel“- oder „Buntäugig“-Karte von deiner Pendelzone auf die Hand zurückgeben. Du kannst nur 1 Effekt von „Künstlerkumpel Sanfrüde“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si esta carta es destruida: puedes poner en tu Zona de Péndulo 1 Monstruo de Péndulo "Artistamigo" en tu Deck, excepto "Artistamigo Gentrudo". Si esta carta está boca arriba en tu Deck Extra: puedes descartar 1 Monstruo de Péndulo; añade esta carta a tu mano, y después puedes devolver a la mano 1 carta "Artistamigo" u "Ojos Anómalos" en tu Zona de Péndulo. Sólo puedes usar 1 efecto de "Artistamigo Gentrudo" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est détruite : vous pouvez placer 1 Monstre Pendule "Potartiste" ("Gentrude Potartiste" exclu) depuis votre Deck dans votre Zone Pendule. Si cette carte est face recto dans votre Extra Deck : vous pouvez défausser 1 Monstre Pendule ; ajoutez cette carte à votre main, puis vous pouvez renvoyer 1 carte "Potartiste" ou "Yeux Impairs" depuis votre Zone Pendule à la main. Vous ne pouvez utiliser qu'1 effet de "Gentrude Potartiste" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta viene distrutta: puoi mettere 1 Mostro Pendulum "Artistamico" dal tuo Deck nella tua Zona Pendulum, eccetto "Artistamico Gentilude". Se questa carta è scoperta nel tuo Extra Deck: puoi scartare 1 Mostro Pendulum; aggiungi questa carta alla tua mano, poi puoi far ritornare 1 carta "Artistamico" o "Occhi Diversi" dalla tua Zona Pendulum nella mano. Puoi utilizzare solo 1 effetto di "Artistamico Gentilude" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card for destruído: você pode colocar 1 Monstro Pêndulo "Camarartista" do seu Deck na sua Zona de Pêndulo, exceto "Gentrude Camarartista". Se este card estiver com a face para cima no seu Deck Adicional: você pode descartar 1 Monstro Pêndulo; adicione este card à sua mão e, depois, você pode devolver 1 card "Camarartista" ou "Olhos Anômalos" da sua Zona de Pêndulo para a mão. Você só pode usar 1 efeito de "Gentrude Camarartista" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが破壊された場合に発動できる。デッキから「ＥＭジェントルード」以外の「ＥＭ」Ｐモンスター１体を選んで自分のＰゾーンに置く。②：このカードがＥＸデッキに表側表示で存在する場合、手札からＰモンスター１体を捨てて発動できる。このカードを手札に加える。その後、自分のＰゾーンの、「ＥＭ」カードまたは「オッドアイズ」カード１枚を選んで持ち主の手札に戻す事ができる。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 파괴되었을 경우에 발동할 수 있다. 덱에서 "EM(엔터메이트) 젠틀루드" 이외의 "EM(엔터메이트)" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다. ②: 이 카드가 엑스트라 덱에 앞면 표시로 존재할 경우, 패에서 펜듈럼 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에 넣는다. 그 후, 자신의 펜듈럼 존의, "EM(엔터메이트)" 카드 또는 "오드아이즈" 카드 1장을 고르고 주인의 패로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果１回合１次，仅可使用其中１个。①：此卡被破坏的情况下可以发动。从牌组挑选“娱乐伙伴 粗鲁先生”以外的１只“娱乐伙伴”灵摆怪兽，放在自己的灵摆区域。②：此卡以表侧表示存在于额外牌组的情况下，从手牌将１只灵摆怪兽舍弃可以发动。将此卡加入手牌。然后，可挑选自己灵摆区域的１张“娱乐伙伴”卡或“异色眼”卡放回持有者的手牌。
