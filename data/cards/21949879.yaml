pendulum_effect:
  en: |-
    If "Performapal Ladyange" is in your other Pendulum Zone and you control no monsters, or only Pendulum Monsters: You can add 1 "Odd-Eyes" card from your Deck to your hand. You can only use this effect of "Performapal Gentrude" once per turn.
  de: |-
    Falls „Künstlerkumpel Damenge“ in deiner anderen Pendelzone liegt und du keine Monster oder nur Pendelmonster kontrollierst: Du kannst deiner Hand 1 „Buntäugig“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Künstlerkumpel Sanfrüde“ nur einmal pro Spielzug verwenden.
  es: |-
    Si "Artistamigo Damángel" está en tu otra Zona de Péndulo y no controlas monstruos, o sólo Monstruos de Péndulo: puedes añadir a tu mano 1 carta "Ojos Anómalos" en tu Deck. Sólo puedes usar este efecto de "Artistamigo Gentrudo" una vez por turno.
  fr: |-
    Si "Fillange Potartiste" est dans votre autre Zone Pendule, et que vous ne contrôlez aucun monstre ou uniquement des Monstres Pendule : vous pouvez ajouter 1 carte "Yeux Impairs" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Gentrude Potartiste" qu'une fois par tour.
  it: |-
    Se "Artistamico Signorange" è nella tua altra Zona Pendulum e tu non controlli nessun mostro, o solo Mostri Pendulum: puoi aggiungere 1 carta "Occhi Diversi" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Artistamico Gentilude" una sola volta per turno.
  pt: |-
    Se "Damange Camarartista" estiver na sua outra Zona de Pêndulo e você não controlar nenhum monstro ou apenas Monstros Pêndulo: você pode adicionar 1 card "Olhos Anômalos" do seu Deck à sua mão. Você só pode usar este efeito de "Gentrude Camarartista" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンに「ＥＭレディアンジュ」が存在し、自分フィールドのモンスターが、存在しない場合またはＰモンスターのみの場合に発動できる。デッキから「オッドアイズ」カード１枚を手札に加える。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 "EM(엔터메이트) 레이디앙쥬"가 존재하고, 자신 필드의 몬스터가, 존재하지 않을 경우 또는 펜듈럼 몬스터뿐일 경우에 발동할 수 있다. 덱에서 "오드아이즈" 카드 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。
    ①：可在我方另一側鐘擺區存在「娛樂夥伴 天使女士」，我方場上不存在怪獸或僅鐘擺怪獸的狀況下發動。從牌組將１張「異色眼」卡加入手牌。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：另一方的自己的灵摆区域存在“娱乐伙伴 天使女士”，且自己场上不存在怪兽的情况下或仅有灵摆怪兽的情况下可以发动。从牌组将１张“异色眼”卡加入手牌。
