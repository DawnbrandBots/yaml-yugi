text:
  en:
  de: |-
    Falls eine oder mehr andere Karten, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört werden (außer während des Damage Steps): Du kannst 1 „Altergeist“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Altergeist“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Altergeist-Ausfallsicherung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si otra u otras cartas que controlas son destruidas por el efecto de una carta del adversario (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Altergeist". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Altergeist" en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Altergeist Tolerancia a Fallos" una vez por turno.
  fr: |-
    Si une ou plusieurs autres cartes que vous contrôlez sont détruites par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Altergeist" depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Altergeist" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Basculement Altergeist" qu'une fois par tour.
  it: |-
    Se una o più altre carte che controlli vengono distrutte dall'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Altergeist" dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Altergeist" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Failover Altergeist" una sola volta per turno.
  pt: |-
    Se um ou mais outros cards que você controla forem destruídos por um efeito de card do oponente (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Altergeist" da sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Altergeist" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Failover Altergeist" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドの他のカードが相手の効果で破壊された場合に発動できる。手札から「オルターガイスト」モンスター１体を特殊召喚する。
    ②：墓地のこのカードを除外し、自分の墓地の「オルターガイスト」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 패에서 "얼터가이스트" 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "얼터가이스트" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上的此卡以外的卡因對方效果被破壞的狀況下發動。從手牌特殊召喚１隻「幻變騷靈」怪獸。②：可將墓地的此卡除外，將我方墓地的１隻「幻變騷靈」怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡以外的自己场上的卡因对手的效果被破坏的情况下可以发动。从手牌将1只“幻变骚灵”怪兽特殊召唤。②：将墓地的此卡除外，以自己墓地的1只“幻变骚灵”怪兽为对象可以发动。将该怪兽加入手牌。
