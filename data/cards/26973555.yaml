  ja: <ruby>ＦＮｏ．<rt>フューチャーナンバーズ</rt></ruby>０ <ruby>未<rt>み</rt></ruby><ruby>来<rt>らい</rt></ruby><ruby>龍<rt>りゅう</rt></ruby><ruby>皇<rt>おう</rt></ruby>ホープ
  ja_romaji: Fyūchā Nanbāzu Zero Mirairyūō Hōpu
