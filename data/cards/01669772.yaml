    Descarte 1 card; destrua todas as Magias Contínuas com a face para cima no campo.
  ja: |-
    ①：手札を１枚捨てて発動できる。フィールドの表側表示の永続魔法カードを全て破壊する。
  ko: |-
    패를 1장 버린다. 필드 위에 앞면 표시로 존재하는 지속 마법 카드를 전부 파괴한다.
  zh-TW: |-
    可捨棄１張手牌發動。將對方場上的正面表示的所有永續魔法卡全部破壞。
  zh-CN: |-
    舍弃１张手牌。破坏场上所有以表侧表示存在的永续魔法卡。
