text:
  en: |-
    Monsters you control, except "Ghostrick" monsters, cannot attack. Monsters cannot attack face-down Defense Position monsters, but can attack directly if all monsters their opponent controls are face-down Defense Position. At the end of the Damage Step, change any monster that inflicted battle damage to a player during this battle to face-down Defense Position.
  de: |-
    Monster, die du kontrollierst, außer „Geistertrick“-Monstern, können nicht angreifen. Monster können keine Monster in verdeckter Verteidigungsposition angreifen, können aber direkt angreifen, falls alle Monster, die der Gegner kontrolliert, in verdeckter Verteidigungsposition liegen. Am Ende des Damage Steps, ändere alle Monster, die einem Spieler während dieses Kampfes Kampfschaden zugefügt haben, in die verdeckte Verteidigungsposition.
  es: |-
    Los monstruos que controles no pueden atacar, excepto los monstruos "Fantastruco". Los monstruos no pueden atacar a monstruos en Posición de Defensa boca abajo, pero pueden atacar directamente si todos los monstruos que controla su adversario son monstruos en Posición de Defensa boca abajo. Al final del Damage Step, cambia a Posición de Defensa boca abajo a cualquier monstruo que haya infligido daño a un jugador durante esta batalla.
  fr: |-
    Les monstres que vous contrôlez (monstres "Fantôruse" exclus) ne peuvent pas attaquer. Les monstres ne peuvent pas attaquer les monstres en Position de Défense face verso, mais ils peuvent attaquer directement si tous les monstres contrôlés par l'adversaire sont en Position de Défense face verso. À la fin de la Damage Step, changez les monstres qui ont infligé des dommages de combat à un joueur durant ce combat en Position de Défense face verso.
  it: |-
    I mostri che controlli, eccetto i mostri "Fantasmatrucco", non possono attaccare. I mostri non possono attaccare i mostri coperti in Posizione di Difesa, ma possono attaccare direttamente se tutti i mostri controllati dal proprio sono coperti in Posizione di Difesa. Alla fine del Damage Step, metti coperto in Posizione di Difesa qualsiasi mostro che ha inflitto danno da combattimento ad un giocatore durante questa battaglia.
  pt: |-
    Os monstros que você controla, exceto monstros "Fantardil", não podem atacar. Monstros não podem atacar monstros com a face para baixo em Posição de Defesa, mas podem atacar diretamente se todos os monstros controlados pelo oponente estiverem com a face para baixo em Posição de Defesa. No final da Etapa de Dano, coloque com a face para baixo em Posição de Defesa quaisquer monstros que causaram dano de batalha a um duelista durante esta batalha.
  ja: |-
    このカードがフィールド上に存在する限り、「ゴーストリック」と名のついたモンスター以外の自分フィールド上のモンスターは攻撃できず、お互いのフィールド上のモンスターは、裏側守備表示のモンスターに攻撃できず、相手フィールド上のモンスターが裏側守備表示のモンスターのみの場合、相手プレイヤーに直接攻撃できる。また、プレイヤーに戦闘ダメージを与えたモンスターは、ダメージステップ終了時に裏側守備表示になる。
  ko: |-
    이 카드가 필드 위에 존재하는 한, "고스트릭"이라는 이름이 붙은 몬스터 이외의 자신 필드 위의 몬스터는 공격할 수 없고, 서로의 필드 위의 몬스터는 뒷면 수비 표시의 몬스터에 공격할 수 없으며, 상대 필드 위의 몬스터가 뒷면 수비 표시의 몬스터뿐일 경우, 상대 플레이어에 직접 공격할 수 있다. 또한, 플레이어에 전투 데미지를 준 몬스터는 데미지 스텝 종료시에 뒷면 수비 표시가 된다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于场地区域，“鬼计”怪兽以外的自己的怪兽不可攻击，双方的怪兽不可攻击里侧守备表示怪兽，对手场上的怪兽仅有里侧守备表示怪兽的情况下，可直接攻击对手。②：怪兽战斗给予了伤害的伤害步骤结束时发动。将该怪兽改成里侧守备表示。
