text:
  en: |-
    Target 1 Spell/Trap in your GY that mentions "Visas Starfrost"; Set it, and if you Set a Trap or Quick-Play Spell, it can be activated this turn. You can banish this card from your GY, then target 3 Spells/Traps in your GY that mention "Visas Starfrost", except "New World Formation"; shuffle them into the Deck. You can only use each effect of "New World Formation" once per turn.
