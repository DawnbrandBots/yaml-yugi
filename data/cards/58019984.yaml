text:
  en: |-
    Target 1 Spell/Trap in your GY that mentions "Visas Starfrost"; Set it, and if you Set a Trap or Quick-Play Spell, it can be activated this turn. You can banish this card from your GY, then target 3 Spells/Traps in your GY that mention "Visas Starfrost", except "New World Formation"; shuffle them into the Deck. You can only use each effect of "New World Formation" once per turn.
  de: |-
    Wähle 1 Zauber/Falle, der oder die „Visas Starfrost“ erwähnt, in deinem Friedhof; setze ihn oder sie und falls du eine Falle oder einen Schnellzauber gesetzt hast, kann sie oder er in diesem Spielzug aktiviert werden. Du kannst diese Karte von deinem Friedhof verbannen und dann 3 Zauber/Fallen, die „Visas Starfrost“ erwähnen, in deinem Friedhof wählen, außer „Errichtung der neuen Welt“; mische sie ins Deck. Du kannst jeden Effekt von „Errichtung der neuen Welt“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 Mágica/Trampa en tu Cementerio que mencione "Visas Starfrost"; Colócala y, si Colocas una Trampa o Mágica de Juego Rápido, ésta puede ser activada este turno. Puedes desterrar esta carta en tu Cementerio, y después selecciona 3 Mágicas/Trampas en tu Cementerio que mencionen "Visas Starfrost", excepto "Formación del Nuevo Mundo"; barájalas al Deck. Sólo puedes usar cada efecto de "Formación del Nuevo Mundo" una vez por turno.
  fr: |-
    Ciblez 1 Magie/Piège dans votre Cimetière qui mentionne "Visas Starfrost" ; Posez-le, et si vous avez Posé un Piège ou une Magie Jeu-Rapide, il peut être activé ce tour. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 Magies/Pièges dans votre Cimetière qui mentionnent "Visas Starfrost" ("Formation du Nouveau Monde" exclu) ; mélangez-les dans le Deck. Vous ne pouvez utiliser chaque effet de "Formation du Nouveau Monde" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola nel tuo Cimitero che menziona "Visas Starfrost"; Posizionala e, se hai Posizionato una Trappola o una Magia Rapida, essa può essere attivata in questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 Magie/Trappole nel tuo Cimitero che menzionano "Visas Starfrost", eccetto "Formazione del Mondo Nuovo"; mischiale nel Deck. Puoi utilizzare ogni effetto di "Formazione del Mondo Nuovo" una sola volta per turno.
  pt: |-
    Escolha 1 Magia/Armadilha no seu Cemitério que mencione "Visas Starfrost"; Baixe-a e, se você Baixou uma Armadilha ou Magia Rápida, ela pode ser ativada neste turno. Você pode banir este card do seu Cemitério e, depois, escolha 3 Magias/Armadilhas no seu Cemitério que mencionem "Visas Starfrost", exceto "Formação do Novo Mundo"; embaralhe-as no Deck. Você só pode usar cada efeito de "Formação do Novo Mundo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ヴィサス＝スタフロスト」のカード名が記された自分の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。速攻魔法・罠カードをセットした場合、そのカードはセットしたターンでも発動できる。②：墓地のこのカードを除外し、「新世壊成劫」を除く、「ヴィサス＝スタフロスト」のカード名が記された自分の墓地の魔法・罠カード３枚を対象として発動できる。そのカードをデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "비서스＝스타프로스트"의 카드명이 쓰여진 자신 묘지의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 속공 마법 / 함정 카드를 세트했을 경우, 그 카드는 세트한 턴에도 발동할 수 있다. ②: 묘지의 이 카드를 제외하고, "신세괴성겁"이 아닌, "비서스＝스타프로스트"의 카드명이 쓰여진 자신 묘지의 마법 / 함정 카드 3장을 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以记述有「ヴィサス＝スタフロスト／维萨斯·斯塔弗罗斯特」卡名的自己墓地的1张魔法陷阱卡为对象发动。将那张卡盖放到自己的场上。盖放速攻魔法·陷阱卡的场合，那张卡在盖放的回合也能发动。②：可以将墓地的这张卡除外，以除「新世壊成劫／新世坏成劫」之外的、记述有「ヴィサス＝スタフロスト／维萨斯·斯塔弗罗斯特」卡名的自己墓地的3张魔法陷阱卡为对象发动。那些卡返回卡组。
