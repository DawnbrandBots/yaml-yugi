text:
  en: |-
    A dragon revived by sorcery. Its breath is highly corrosive.
  de: |-
    Ein Drache, der durch Zauberei wiederbelebt wurde. Sein Atem ist stark ätzend.
  es: |-
    Un dragón resucitado mediante hechicería. Su aliento es altamente corrosivo.
  fr: |-
    Dragon ranimé par sorcellerie. Son souffle est extrêmement corrosif.
  it: |-
    Un drago resuscitato per effetto della magia. Il suo soffio è altamente corrosivo.
  pt: |-
    Um dragão renascido por feitiçaria. O seu hálito é altamente corrosivo.
  ja: |-
    魔力により蘇ったドラゴン。はく息は触れるものを腐食させる。
  ko: |-
    마력에 의해 되살아난 드래곤. 그 입김에 닿는 것들은 전부 부식되어 버린다.
  zh-TW:
  zh-CN: |-
    被魔力唤醒的龙，吐出的气息能使物体腐烂。
