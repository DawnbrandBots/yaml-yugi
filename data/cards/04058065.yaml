text:
  en: |-
    Up to twice per turn: You can banish 1 monster from your GY; this card gains 300 ATK until the end of your opponent's turn.
  de: |-
    Bis zu zweimal pro Spielzug: Du kannst 1 Monster von deinem Friedhof verbannen; diese Karte erhält bis zum Ende des Spielzugs deines Gegners 300 ATK.
  es: |-
    Hasta dos veces por turno: puedes desterrar 1 monstruo en tu Cementerio; hasta el final del turno de tu adversario esta carta gana 300 ATK.
  fr: |-
    Max. deux fois par tour : vous pouvez bannir 1 monstre depuis votre Cimetière ; jusqu'à la fin du tour de votre adversaire, cette carte gagne 300 ATK.
  it: |-
    Fino a due volte per turno: puoi bandire 1 mostro dal tuo Cimitero; questa carta guadagna 300 ATK fino alla fine del turno del tuo avversario.
  pt: |-
    Até duas vezes por turno: você pode banir 1 monstro do seu Cemitério; este card ganha 300 de ATK até o final do turno do seu oponente.
  ja: |-
    ①：自分の墓地からモンスター１体を除外して発動できる。このカードの攻撃力は相手ターン終了時まで３００アップする。この効果は１ターンに２度まで使用できる。
  ko: |-
    ①: 자신 묘지에서 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 공격력은 상대 턴 종료시까지 300 올린다. 이 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：从自己的墓地将1只怪兽除外可以发动。此卡的攻击力直至对手回合结束时为止上升300。此效果1回合最多可使用2次。
