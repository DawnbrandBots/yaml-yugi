text:
  en: |-
    You can Special Summon this card (from your hand) by banishing 1 Insect monster from your GY. You can only Special Summon "Beetrooper Assault Roller" once per turn this way. Gains 200 ATK for each Insect monster you control, except this card. When this card is destroyed by battle: You can add 1 "Beetrooper" monster from your Deck to your hand, except "Beetrooper Assault Roller". You can only use this effect of "Beetrooper Assault Roller" once per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Insekt-Monster von deinem Friedhof verbannst. Du kannst „Käferkavallerie Angriffsroller“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Erhält für jedes Insekt-Monster, das du kontrollierst, außer dieser Karte, 200 ATK. Wenn diese Karte durch Kampf zerstört wird: Du kannst deiner Hand 1 „Käferkavallerie“-Monster von deinem Deck hinzufügen, außer „Käferkavallerie Angriffsroller“. Du kannst diesen Effekt von „Käferkavallerie Angriffsroller“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo Insecto en tu Cementerio. Sólo puedes Invocar de Modo Especial "Escaraballería Arrollador de Asalto" una vez por turno de esta forma. Gana 200 ATK por cada monstruo Insecto que controles, excepto esta carta. Cuando esta carta es destruida en batalla: puedes añadir a tu mano 1 monstruo "Escaraballería" en tu Deck, excepto "Escaraballería Arrollador de Asalto". Sólo puedes usar este efecto de "Escaraballería Arrollador de Asalto" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre Insecte depuis votre Cimetière. Vous ne pouvez Invoquer Spécialement "Roller d'Assaut de la Coléoptroupe" qu'une fois par tour de cette façon. Gagne 200 ATK pour chaque monstre Insecte que vous contrôlez (cette carte exclue). Lorsque cette carte est détruite au combat : vous pouvez ajouter 1 monstre "Coléoptroupe" ("Roller d'Assaut de la Coléoptroupe" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Roller d'Assaut de la Coléoptroupe" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro Insetto dal tuo Cimitero. Puoi Evocare Specialmente "Scarasoldato Rotolatore d'Assalto" una sola volta per turno in questo modo. Guadagna 200 ATK per ogni mostro Insetto che controlli, eccetto questa carta. Quando questa carta viene distrutta in battaglia: puoi aggiungere 1 mostro "Scarasoldato" dal tuo Deck alla tua mano, eccetto "Scarasoldato Rotolatore d'Assalto". Puoi utilizzare questo effetto di "Scarasoldato Rotolatore d'Assalto" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro Inseto do seu Cemitério. Você só pode Invocar "Rolador de Assalto Bezoudado" por Invocação-Especial uma vez por turno desta forma. Ganha 200 de ATK para cada monstro Inseto que você controla, exceto este card. Quando este card for destruído em batalha: você pode adicionar 1 monstro "Bezoudado" do seu Deck à sua mão, exceto "Rolador de Assalto Bezoudado". Você só pode usar este efeito de "Rolador de Assalto Bezoudado" uma vez por turno.
