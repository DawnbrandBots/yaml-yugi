text:
  en: |-
    Add 1 "Zefra" card from your Deck to your hand, except "Zefra Providence". If a "Zefra" card(s) you control would be destroyed, except the turn this card was sent to the Graveyard, you can banish this card from your Graveyard instead. You can only activate 1 "Zefra Providence" per turn.
  de: |-
    Füge deiner Hand 1 „Zefra“-Karte von deinem Deck hinzu, außer „Zefra-Vorsehung“. Falls eine oder mehr „Zefra“-Karten, die du kontrollierst, zerstört würden, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Zefra-Vorsehung“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 carta "Zefra" en tu Deck, excepto "Providencia Zefra". Si una o más cartas "Zefra" que controlas fueran a ser destruidas, excepto en el turno en que esta carta fue mandada al Cementerio, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Providencia Zefra" por turno.
  fr: |-
    Ajoutez 1 carte "Zefra" ("Providence de Zefra" exclu) depuis votre Deck à votre main. Si une ou plusieurs cartes "Zefra" que vous contrôlez vont être détruites, sauf le tour où cette carte a été envoyée au Cimetière, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Providence de Zefra" par tour.
  it: |-
    Aggiungi 1 carta "Zefra" dal tuo Deck alla tua mano, eccetto "Provvidenza Zefra". Se una o più carte "Zefra" che controlli stanno per essere distrutte, eccetto nel turno in cui questa carta è stata mandata al Cimitero, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Provvidenza Zefra" per turno.
  pt: |-
    Adicione 1 card "Zefra" do seu Deck à sua mão, exceto "Providência Zefra". Se um ou mais cards "Zefra" que você controla seriam destruídos, exceto no turno em que este card foi enviado para o Cemitério, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Providência Zefra" por turno.
  ja: |-
    「セフィラの神意」は１ターンに１枚しか発動できない。①：デッキから「セフィラの神意」以外の「セフィラ」カード１枚を手札に加える。②：自分フィールドの「セフィラ」カードが破壊される場合、代わりに墓地のこのカードを除外できる。この効果はこのカードが墓地へ送られたターンには使用できない。
  ko: |-
    "세피라의 신의"는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "세피라의 신의" 이외의 "세피라" 카드 1장을 패에 넣는다. ②: 자신 필드의 "세피라" 카드가 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다. 이 효과는 이 카드가 묘지로 보내진 턴에는 사용할 수 없다.
  zh-TW: |-
    「源質的神意」１回合僅限發動１張。①：從牌組將１張「源質的神意」以外的「源質」卡加入手牌。②：在我方場上的「源質」卡被破壞的狀況下，可將墓地的此卡除外作為替代。此效果無法在此卡被送至墓地的回合使用。
  zh-CN: |-
    「神数的神意」在1回合只能发动1张。①：从卡组把「神数的神意」以外的1张「神数」卡加入手卡。②：自己场上的「神数」卡被破坏的场合，可以作为代替把墓地的这张卡除外。这个效果在这张卡送去墓地的回合不能使用。
