  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>９２ <ruby>偽<rt>ぎ</rt></ruby><ruby>骸<rt>がい</rt></ruby><ruby>虚<rt>きょ</rt></ruby><ruby>龍<rt>りゅう</rt></ruby> <ruby>Ｈｅａｒｔ－ｅａｒｔＨ Ｃｈａｏｓ Ｄｒａｇｏｎ<rt>ハートアース・カオス・ドラゴン</rt></ruby>
