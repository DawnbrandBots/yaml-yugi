  zh-TW:
  zh-CN: 混沌No.92 伪骸虚龙 心地心混沌龙
text:
  en: |-
    4 Level 10 monsters
    Cannot be destroyed by battle. When a monster you control inflicts battle damage to your opponent: You gain LP equal to the damage they took. If this card has "Number 92: Heart-eartH Dragon" as an Xyz Material, it gains this effect.
    ● Once per turn: You can detach 1 material from this card; negate the effects of all face-up cards your opponent currently controls, until the end of this turn. This activation and effect cannot be negated.
  de: |-
    4 Monster der Stufe 10
    Kann nicht durch Kampf zerstört werden. Wenn ein Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt: Du erhältst LP in Höhe des Schadens, den er erhalten hat. Falls diese Karte „Nummer 92: Heart-eartH-Drache“ als Xyz-Material hat, erhält sie diesen Effekt.
    ● Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert. Diese Aktivierung und dieser Effekt können nicht annulliert werden.
  es: |-
    4 monstruos de Nivel 10
    No puede ser destruido en batalla. Cuando un monstruo que tú controlas inflige daño de batalla a tu adversario: ganas LP iguales al daño que él recibió. Si esta carta tiene a "Número 92: Dragón Heart-eartH" como Material Xyz, gana este efecto.
    ● Una vez por turno: puedes desacoplar de esta carta 1 material; hasta el final de este turno, niega los efectos de todas las cartas boca arriba que controle tu adversario en este momento. Esta activación y efecto no pueden ser negados.
  fr: |-
    4 monstres de Niveau 10
    Non destructible au combat. Lorsqu'un monstre que vous contrôlez inflige des dommages de combat à votre adversaire : vous gagnez des LP égaux aux dommages qu'il a reçus. Si cette carte a "Numéro 92 : Dragon Heart-eartH" comme Matériel Xyz, elle gagne cet effet.
    ● Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, annulez les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire. Cette activation et effet ne peuvent être annulés.
  it: |-
    4 mostri di Livello 10
    Non può essere distrutto in battaglia. Quando un mostro che controlli infligge danno da combattimento al tuo avversario: guadagni LP pari al danno che ha subito. Se questa carta ha "Numero 92: Drago Heart-eartH" come Materiale Xyz, essa guadagna questo effetto.
    ● Una volta per turno: puoi staccare 1 materiale da questa carta; annulla gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario, fino alla fine di questo turno. Questa attivazione ed effetto non possono essere annullati.
  pt: |-
    4 monstros de Nível 10
    Não pode ser destruído em batalha. Quando um monstro que você controla causar dano de batalha ao seu oponente: você ganha PV igual ao dano que o oponente sofreu. Se este card tiver "Número 92: Dragão Heart-eartH" como uma Matéria Xyz, ele ganha este efeito.
    ● Uma vez por turno: você pode desassociar 1 matéria deste card; até o final deste turno, negue os efeitos de todos os cards com a face para cima que seu oponente controla atualmente. Esta ativação e efeito não podem ser negados.
  ja: |-
    レベル１０モンスター×４
    ①：このカードは戦闘では破壊されない。②：自分のモンスターが相手に戦闘ダメージを与えた場合に発動する。その数値分だけ自分のＬＰを回復する。③：このカードが「Ｎｏ．９２ 偽骸神龍 Ｈｅａｒｔ－ｅａｒｔＨ Ｄｒａｇｏｎ」をＸ素材としている場合、以下の効果を得る。●１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの全ての表側表示のカードの効果はターン終了時まで無効化される。この効果の発動と効果は無効化されない。
  ko: |-
    레벨 10 몬스터 × 4
    이 카드는 전투로는 파괴되지 않는다. 자신 필드 위의 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 그 수치만큼만 자신의 라이프 포인트를 회복한다. 또한, 이 카드가 "No.92 위해신룡 Heart－eartH Dragon"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.
    ●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 모든 카드의 효과를 턴 종료시까지 무효로 한다. 이 효과의 발동과 효과는 무효화되지 않는다.
  zh-TW:
  zh-CN: |-
    10星怪兽×4。这张卡不会被战斗破坏。自己场上的怪兽给与对方基本分战斗伤害时，自己基本分回复那个数值。此外，这张卡有「No.92 伪骸神龙 心地心龙」在作为XYZ素材的场合，得到以下效果。●1回合1次，把这张卡1个XYZ素材取除才能发动。对方场上表侧表示存在的全部卡的效果直到回合结束时无效。这个效果的发动和效果不会被无效化。
