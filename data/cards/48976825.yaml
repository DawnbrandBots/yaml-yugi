name:
  en: Burial from a Different Dimension
  de: Begräbnis aus einer anderen Dimension
  es: Entierro de una Dimensión Distinta
  fr: Enterrement d'une Autre Dimension
  it: Sepoltura da un'Altra Dimensione
  pt: Enterro de Outra Dimensão
  ja: <ruby>異<rt>い</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby>からの<ruby>埋<rt>まい</rt></ruby><ruby>葬<rt>そう</rt></ruby>
  ja_romaji: Ijigen kara no Maisō
  ko: 이차원에서의 매장
  ko_rr: Ijawon-eseo-ui Maejang
  zh-TW: 來自異次元的埋葬
  zh-CN: 从异次元的埋葬
text:
  en: |-
    Target up to 3 banished monsters; return them to the GY.
  de: |-
    Wähle bis zu 3 verbannte Monster; lege sie auf den Friedhof zurück.
  es: |-
    Selecciona hasta 3 monstruos desterrados; devuélvelos al Cementerio.
  fr: |-
    Ciblez max. 3 monstres bannis ; renvoyez-les au Cimetière.
  it: |-
    Scegli come bersaglio fino a 3 mostri banditi; falli ritornare nel Cimitero.
  pt: |-
    Escolha até 3 monstros banidos; devolva-os para o Cemitério.
  ja: |-
    ①：除外されている自分及び相手のモンスターの中から合計３体まで対象として発動できる。そのモンスターを墓地に戻す。
  ko: |-
    ①: 제외되어 있는 자신 및 상대 몬스터 중에서 합계 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：从被除外的自己及对手的怪兽中，以合计最多３只为对象可以发动。将该怪兽放回墓地。
