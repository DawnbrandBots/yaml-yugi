text:
  en: |-
    Target a number of monsters on the field and/or in the GYs, equal to the difference between your banished cards and your opponent's; banish them, then your opponent can Special Summon 1 monster from their Deck. You can only activate 1 "Gigantic Thundercross" per turn.
  de: |-
    Wähle eine Anzahl Monster auf dem Spielfeld und/oder in den Friedhöfen in Höhe der Differenz zwischen deinen verbannten Karten und denen deines Gegners; verbanne sie, dann kann dein Gegner 1 Monster als Spezialbeschwörung von seinem Deck beschwören. Du kannst nur 1 „Gigantisches Donnerkreuz“ pro Spielzug aktivieren.
  es: |-
    Selecciona un número de monstruos en el Campo y/o en los Cementerios, igual a la diferencia entre tus cartas desterradas y las de tu adversario; destiérralos, y después tu adversario puede Invocar de Modo Especial 1 monstruo desde su Deck. Sólo puedes activar 1 "Relámpagos Cruzados Gigantes" por turno.
  fr: |-
    Ciblez un nombre de monstres sur le Terrain et/ou dans les Cimetières, égal à la différence entre vos cartes bannies et celles de votre adversaire ; bannissez-les, puis votre adversaire peut Invoquer Spécialement 1 monstre depuis son Deck. Vous ne pouvez activer qu'1 "Gigantesque Croix de Tonnerre" par tour.
  it: |-
    Scegli come bersaglio un numero di mostri sul Terreno e/o nei Cimiteri, pari alla differenza tra le tue carte bandite e quelle del tuo avversario; bandiscile, poi il tuo avversario può Evocare Specialmente 1 mostro dal suo Deck. Puoi attivare solo 1 "Tuonincrocio Gigante" per turno.
  pt: |-
    Escolha um número de monstros no campo e/ou nos Cemitérios, igual à diferença entre seus cards banidos e os do seu oponente; bana-os e, depois, seu oponente pode Invocar por Invocação-Especial 1 monstro do Deck dele. Você só pode ativar 1 "Gigantesca Cruz-Trovão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：お互いのフィールド・墓地のモンスターの中から、除外されているお互いのカードの枚数の差の数だけ対象として発動できる。そのモンスターを除外する。その後、相手は自身のデッキからモンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 서로의 필드 / 묘지의 몬스터 중에서, 제외되어 있는 서로의 카드 매수의 차의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 상대는 자신의 덱에서 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从双方的场上·墓地的怪兽之中以除外的双方的卡数量差的数量为对象才能发动。那些怪兽除外。那之后，对方可以从自身卡组把1只怪兽特殊召唤。
