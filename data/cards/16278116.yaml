text:
  en: |-
    Activate this card by targeting 1 Dragon-Type monster you control with 2500 or less ATK and DEF; neither player can Special Summon monsters with ATK less than or equal to the original ATK of that monster. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster vom Typ Drache mit 2500 oder weniger ATK und DEF wählst, das du kontrollierst; kein Spieler kann Monster, deren ATK kleiner oder gleich den Grund-ATK des Monsters sind, als Spezialbeschwörung beschwören. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo de Tipo Dragón que controles con 2500 ATK y DEF o menos; ningún jugador puede Invocar de Modo Especial monstruos con ATK menor o igual al ATK original de ese monstruo. Cuando ese monstruo deje el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre de Type Dragon que vous contrôlez avec max. 2500 ATK/DEF ; aucun joueur ne peut Invoquer Spécialement de monstres avec une ATK inférieure ou égale à l'ATK d'origine du monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro di Tipo Drago che controlli con ATK e DEF di 2500 o inferiori; nessun giocatore può Evocare Specialmente mostri con ATK pari o inferiore all'ATK originale di quel mostro. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro do Tipo Dragão que você controla com 2500 ou menos de ATK e DEF; nenhum duelista pode Invocar por Invocação-Especial monstros com ATK menor ou igual ao ATK original desse monstro. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    自分フィールドの攻撃力・守備力が２５００以下のドラゴン族モンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、お互いに対象のモンスターの元々の攻撃力以下のモンスターを特殊召喚できない。②：対象のモンスターがフィールドから離れた時にこのカードは破壊される。
  ko: |-
    자신 필드의 공격력 / 수비력이 2500 이하의 드래곤족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로 대상 몬스터의 원래 공격력 이하의 몬스터를 특수 소환할 수 없다. ②: 대상 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    以自己场上１只攻击力・守备力为２５００以下的龙族怪兽为对象可以发动此卡。①：只要此卡存在于魔法与陷阱区域，双方不可特殊召唤对象怪兽原本攻击力以下的怪兽。②：对象怪兽离开场上时，此卡将被破坏。
