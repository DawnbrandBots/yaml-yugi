text:
  en:
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, können Monster mit einer ATK von 1900 oder mehr nicht angreifen.
  es: |-
    Mientras esta carta permanezca boca arriba en el Campo, los monstruos con un ATK de 1900 o superior no pueden declarar ataque.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, les monstres avec une ATK de 1900 ou plus ne peuvent pas attaquer.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, i mostri con ATK 1900 o superiore non possono attaccare.
  pt: |-
    Enquanto este card permanecer no Campo com a face para cima, monstros com um ATK igual a 1900 ou superior não podem declarar um ataque.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、攻撃力１９００以上のモンスターは攻撃宣言できない。
  ko: |-
    이 카드가 앞면 표시로 필드 위에 존재하는 한, 공격력 1900 이상의 몬스터는 공격 선언을 실행할 수 없다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，攻擊力１９００以上的怪獸就無法進行攻擊宣言。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，攻击力１９００或以上的怪兽不可进行攻击宣言。
