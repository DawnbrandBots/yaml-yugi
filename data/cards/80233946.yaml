  en: |-
    As long as this card remains face-up on the field, monsters with an ATK equal to 1900 or more cannot declare an attack.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, können Monster mit einer ATK von 1900 oder mehr nicht mehr angreifen.
  es: |-
    Mientras esta carta esté boca arriba en el Campo, los monstruos con un ATK igual o mayor a 1900 no pueden declarar ataque.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, les monstres avec une ATK de 1900 ou plus ne peuvent pas attaquer.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, i Mostri con ATK 1900 o superiore non possono attaccare.
  pt: |-
    Monstros com 1900 ou mais de ATK não podem declarar um ataque.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、攻撃力１９００以上のモンスターは攻撃宣言をする事げできない。
  ko: |-
    이 카드가 앞면 표시로 필드 위에 존재하는 한, 공격력 1900 이상의 몬스터는 공격 선언을 할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，攻击力1900以上的怪兽不能攻击宣言。
