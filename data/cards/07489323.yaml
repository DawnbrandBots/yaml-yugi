text:
  en: |-
    As long as this card remains face-up on the field, increase the ATK of all EARTH monsters by 500 points and decrease the ATK of all WIND monsters by 400 points.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, erhöht sich die ATK aller ERDE Monster um 500 Punkte und verringert sich die ATK aller WIND Monster um 400 Punkte.
  es: |-
    Mientras esta carta permanezca boca arriba en el Campo, aumenta el ATK de todos los monstruos de TIERRA en 500 puntos y disminuye el ATK de todos los monstruos de VIENTO en 400 puntos.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, augmentez l’ATK de tous les monstres TERRE de 500 points et diminuez l’ATK des monstres VENT de 400 points.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, aumenta l'ATK di tutti i mostri TERRA di 500 punti mentre diminuisci l'ATK di tutti i mostri VENTO di 400 punti.
  pt: |-
    Enquanto esta carta permanecer virada para cima no Campo, aumente o ATK de todos os monstros EARTH por 500 pontos e diminua o ATK de todos os monstros WIND por 400 pontos.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在する地属性モンスターの攻撃力は５００ポイントアップし、風属性モンスターの攻撃力は４００ポイントダウンする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 모든 땅 속성 몬스터의 공격력은 500 포인트 올린다. 바람 속성 몬스터의 공격력은 400 포인트 내린다.
  zh-TW: |-
    此卡于场上以表侧表示为限，场上以表侧表示的地属性怪兽攻击力上升500点，风属性怪兽攻击力下降400点。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，场上表侧表示存在的地属性怪兽的攻击力上升500，风属性怪兽的攻击力下降400。
