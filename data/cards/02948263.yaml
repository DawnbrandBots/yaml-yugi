  fr: Golem Gogogo - Forme Or
  it: Golem Gogogo - Forma Dorata
  pt: Golem Gogogo - Forma Dourada
  ja: ゴゴゴゴーレム－<ruby>ＧＦ<rt>ゴールデンフォーム</rt></ruby>
  ja_romaji: Gogogo Gōremu - Gōruden Fōmu
  ko: 고고고 골렘－<ruby>GF<rt>골든 폼</rt></ruby>
