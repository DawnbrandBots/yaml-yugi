name:
  en: Saambell the Star Bonder
  de: Saambell, die Sternenbinderin
  es: Saambell la Vinculadora de Estrellas
  fr: Saambell la Connectrice de l'Étoile
  it: Saambell la Lega Stelle
  pt: Saambell, o Vínculo Estelar
  ja: <ruby>絆<rt>ばん</rt></ruby><ruby>醒<rt>せい</rt></ruby><ruby>師<rt>し</rt></ruby>セームベル
  ja_romaji: Banseishi Sēmuberu
  ko: 반성사 샘벨
  ko_rr: Banseongsa Saembel
  zh-TW: 絆醒師 賽姆貝爾
  zh-CN: 绊醒师 塞姆贝尔
text:
  en: |-
    If a monster is Special Summoned to your field while you control this monster (except during the Damage Step): You can Special Summon 1 monster from your hand with the same Level as this card. You can only use this effect of "Saambell the Star Bonder" once per turn.
  de: |-
    Falls ein Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 Monster mit derselben Stufe wie diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Saambell, die Sternenbinderin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo es Invocado de Modo Especial a tu Campo mientras controlas este monstruo (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano, 1 monstruo con el mismo Nivel que esta carta. Sólo puedes usar este efecto de "Saambell la Vinculadora de Estrellas" una vez por turno.
  fr: |-
    Si un monstre est Invoqué Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre depuis votre main du même Niveau que cette carte. Vous ne pouvez utiliser cet effet de "Saambell la Connectrice de l'Étoile" qu'une fois par tour.
  it: |-
    Se un mostro viene Evocato Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro dalla tua mano con lo stesso Livello di questa carta. Puoi utilizzare questo effetto di "Saambell la Lega Stelle" una sola volta per turno.
  pt: |-
    Se um monstro for Invocado por Invocação-Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro da sua mão com o mesmo Nível que o deste card. Você só pode usar este efeito de "Saambell, o Vínculo Estelar" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが既にモンスターゾーンに存在する状態で、自分フィールドに他のモンスターが特殊召喚された場合に発動できる。このカードと同じレベルのモンスター１体を手札から特殊召喚する。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 다른 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드와 같은 레벨의 몬스터 1장을 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果１回合仅可使用１次。①：此卡已经存在于怪兽区域的状态下，其他怪兽被特殊召唤至自己场上的情况下可以发动。将１只等级与此卡相同的怪兽从手牌特殊召唤。
card_type: Monster
monster_type_line: Spellcaster / Pendulum / Effect
attribute: WIND
level: 3
atk: 1400
def: 1300
pendulum_scale: 7
pendulum_effect:
  en: |-
    If you have a Pendulum Monster Card with the same Level as this card in your other Pendulum Zone: You can destroy the card in your other Pendulum Zone, and if you do, Special Summon this card. You can only use this effect of "Saambell the Star Bonder" once per turn.
  de: |-
    Falls du eine Pendelmonsterkarte mit derselben Stufe wie diese Karte in deiner anderen Pendelzone hast: Du kannst die Karte in deiner anderen Pendelzone zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Saambell, die Sternenbinderin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tienes una Carta de Monstruo de Péndulo con el mismo Nivel que esta carta en tu otra Zona de Péndulo: puedes destruir la carta en tu otra Zona de Péndulo y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Saambell la Vinculadora de Estrellas" una vez por turno.
  fr: |-
    Si vous avez une Carte Monstre Pendule du même Niveau que cette carte dans votre autre Zone Pendule : vous pouvez détruire la carte dans votre autre Zone Pendule, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Saambell la Connectrice de l'Étoile" qu'une fois par tour.
  it: |-
    Se hai una Carta Mostro Pendulum con lo stesso Livello di questa carta nella tua altra Zona Pendulum: puoi distruggere la carta nella tua altra Zona Pendulum e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Saambell la Lega Stelle" una sola volta per turno.
  pt: |-
    Se você tiver um Card de Monstro Pêndulo com o mesmo Nível que o deste card na sua outra Zona de Pêndulo: você pode destruir o card na sua outra Zona de Pêndulo e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Saambell, o Vínculo Estelar" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにこのカードと同じレベルのＰモンスターカードが存在する場合に発動できる。もう片方の自分のＰゾーンのカードを破壊し、このカードを特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 이 카드와 같은 레벨의 펜듈럼 몬스터 카드가 존재할 경우에 발동할 수 있다. 다른 한쪽 자신의 펜듈럼 존의 카드를 파괴하고, 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。
    ①：可在我方另一側鐘擺區存在和此卡相同等級鐘擺怪獸卡的狀況下發動。破壞我方另一側鐘擺區的卡，特殊召喚此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：自己另一方的灵摆区域有等级与此卡相同的灵摆怪兽卡存在的情况下可以发动。将自己另一方的灵摆区域的卡破坏，将此卡特殊召唤。
