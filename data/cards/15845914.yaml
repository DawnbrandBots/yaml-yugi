name:
  en: Magicians of Bonds and Unity
  de: Magier der Versprechen und der Einheit
  es: Magos de Lazos y Unidad
  fr: Magiciens des Liens et de l'Unité
  it: Maghi del Legame e dell'Unità
  pt: Magos de Laços e Unidade
  ja: <ruby>結<rt>けっ</rt></ruby><ruby>束<rt>そく</rt></ruby>と<ruby>絆<rt>きずな</rt></ruby>の<ruby>魔導師<rt>マジシャン</rt></ruby>
  ja_romaji: Kessoku to Kizuna no Majishan
  ko: 결속과 연의 매지션
  ko_rr: Gyeolsukgwa Yeon-ui Maejisyeon
  zh-TW: 團結與羈絆的魔導師
  zh-CN: 团结与羁绊的魔导师
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having 25 or more cards in your GY. While your opponent has 25 or more cards in their GY, this card gains 2500 ATK/DEF.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 25 oder mehr Karten in deinem Friedhof hast. Solange dein Gegner 25 oder mehr Karten in seinem Friedhof hat, erhält diese Karte 2500 ATK/DEF.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo 25 o más cartas en tu Cementerio. Mientras tu adversario tenga 25 o más cartas en su Cementerio, esta carta gana 2500 ATK/DEF.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 25 cartes dans votre Cimetière. Tant que votre adversaire a min. 25 cartes dans son Cimetière, cette carte gagne 2500 ATK/DEF.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo 25 o più carte nel tuo Cimitero. Mentre il tuo avversario ha 25 o più carte nel suo Cimitero, questa carta guadagna 2500 ATK/DEF.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter 25 ou mais cards no seu Cemitério. Enquanto seu oponente tiver 25 ou mais cards no Cemitério dele, este card ganha 2500 de ATK/DEF.
  ja: |-
    このカードは通常召喚できない。自分の墓地にカードが２５枚以上存在する場合のみ特殊召喚できる。①：相手の墓地にカードが２５枚以上存在する限り、このカードの攻撃力・守備力は２５００アップする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에 카드가 25장 이상 존재할 경우에만 특수 소환할 수 있다. ①: 상대 묘지에 카드가 25장 이상 존재하는 한, 이 카드의 공격력 / 수비력은 2500 올린다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。
    仅可在自己墓地存在２５张以上的卡的情况下特殊召唤。
    ①：只要对手墓地存在２５张以上的卡，此卡的攻击力・守备力上升２５００。
