text:
  en: |-
    If you control a monster that is not a "Burning Abyss" monster, destroy this card. You can only use 1 of these effects of "Scarm, Malebranche of the Burning Abyss" per turn, and only once that turn.
    ● If you control no Spell/Trap Cards: You can Special Summon this card from your hand.
    ● During the End Phase, if this card is in the Graveyard because it was sent there this turn: You can add 1 Level 3 DARK Fiend-Type monster from your Deck to your hand, except "Scarm, Malebranche of the Burning Abyss".
  de: |-
    Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Scarm, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
    ● Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst deiner Hand 1 FINSTERNIS Monster vom Typ Unterweltler der Stufe 3 von deinem Deck hinzufügen, außer „Scarm, Grimmetatze des Brennenden Abgrunds“.
  es: |-
    Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de estos efectos de "Scarm, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.
    ● Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu mano.
    ● Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir a tu mano 1 monstruo de OSCURIDAD de Tipo Demonio de Nivel 3 en tu Deck, excepto "Scarm, Malebranche del Abismo Ardiente".
  fr: |-
    Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser 1 de ces effets suivant de "Scarm, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.
    ● Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.
    ● Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter 1 monstre TÉNÈBRES de Type Démon de Niveau 3 ("Scarm, Malebranche des Abysses Ardents" exclu) depuis votre Deck à votre main.
  it: |-
    Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Scarm, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.
    ● Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.
    ● Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi aggiungere 1 mostro OSCURITÀ di Tipo Demone di Livello 3 dal tuo Deck alla tua mano, eccetto "Scarm, Malebranche dell'Abisso Bruciante".
  pt: |-
    Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 dos seguintes efeitos de "Scarm, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.
    ● Se você não controlar nenhum Card de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.
    ● Durante a Fase Final, se este card foi eviado para o Cemitério neste turno: você pode adicionar 1 monstro de TREVAS do Tipo Demônio de Nível 3 do seu Deck à sua mão, exceto "Scarm, Malebranche do Abismo Ardente".
  ja: |-
    このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「彼岸の悪鬼 スカラマリオン」以外の悪魔族・闇属性・レベル３モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "피안의 악귀 스칼라마리온" 이외의 악마족 / 어둠 속성 / 레벨 3 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有“彼岸”怪兽以外的怪兽存在的情况下此卡将被破坏。③：在此卡被送至墓地的回合的结束阶段可以发动。从牌组将1只“彼岸恶鬼 司加密林”以外的恶魔族・暗属性・等级3怪兽加入手牌。
