name:
  en: Turret Warrior
  de: Geschützturmkrieger
  es: Guerrero Torreta
  fr: Guerrier Tourelle
  it: Guerriero Torretta
  pt: Guerreiro Torre
  ja: ターレット・ウォリアー
  ja_romaji: Tāretto Woriā
  ko: 터릿 워리어
  ko_rr:
  zh-TW: 砲塔戰士
  zh-CN: 炮塔战士
text:
  en: |-
    You can Special Summon this card (from your hand) by Tributing 1 Warrior-Type monster, and if you do, it gains ATK equal to the Tributed monster's original ATK.
  de: |-
    Du kannst 1 Monster vom Typ Krieger als Tribut anbieten, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören. Falls du dies tust, erhält sie ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 monstruo de Tipo Guerrero y, si lo haces, éste gana ATK igual al ATK original del monstruo Sacrificado.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre de Type Guerrier, et si vous le faites, elle gagne une ATK égale à l'ATK d'origine du monstre Sacrifié.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro di Tipo Guerriero e, se lo fai, esso guadagna ATK pari all'ATK originale del mostro offerto come Tributo.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro do Tipo Guerreiro e, se isso acontecer, ele ganha ATK igual ao ATK original do monstro oferecido como Tributo.
  ja: |-
    このカードは自分フィールド上に存在する戦士族モンスター１体をリリースし、手札から特殊召喚する事ができる。この方法で特殊召喚したこのカードの攻撃力は、リリースしたモンスターの元々の攻撃力分アップする。
  ko: |-
    이 카드는 자신 필드 위에 존재하는 전사족 몬스터 1장을 릴리스하고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 공격력은 릴리스한 몬스터의 원래 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    这张卡可以把自己场上1只战士族怪兽解放从手卡特殊召唤。这个方法特殊召唤的这张卡的攻击力上升解放的怪兽的原本攻击力数值。
