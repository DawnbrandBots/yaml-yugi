name:
  en: Witchcrafter Bystreet
  de: Hexwerker-Seitenstraße
  es: Callejuela Artibruja
  fr: Allée Artisanesorcière
  it: Vicolo Stregartigiana
  pt: Travessa Fazticeira
  ja: ウィッチクラフト・バイストリート
  ja_romaji: Wicchikurafuto Baisutorīto
  ko: 위치크래프트 바이스트리트
  ko_rr: Wichikeuraepeuteu Baiseuteuriteu
  zh-TW:
  zh-CN: 魔女术的小巷
text:
  en: |-
    The first time each "Witchcrafter" monster you control would be destroyed each turn, by battle or card effect, it is not destroyed. You can only use 1 of the following effects of "Witchcrafter Bystreet" per turn, and only once that turn.
    ● If a "Witchcrafter" monster you control would discard to activate an effect, you can send this card from your field to the GY instead.
    ● During your End Phase, if you control a "Witchcrafter" monster, while this card is in your GY: You can place this card face-up in your Spell & Trap Zone.
  de: |-
    Das erste Mal, dass jedes „Hexwerker“-Monster, das du kontrollierst, in jedem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird es nicht zerstört. Du kannst nur 1 der folgenden Effekte von „Hexwerker-Seitenstraße“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Falls du abwerfen würdest, um den Effekt eines „Hexwerker“-Monsters zu aktivieren, das du kontrollierst, kannst du stattdessen diese Karte von deiner Spielfeldseite auf den Friedhof legen.
    ● Während deiner End Phase, falls du ein „Hexwerker“-Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte offen in deine Zauber- & Fallenzone legen.
  es: |-
    La primera vez que cada monstruo "Artibruja" que controlas fuera a ser destruido cada turno, en batalla o por efecto de una carta, no es destruido. Sólo puedes usar 1 de los efectos siguientes de "Callejuela Artibruja" por turno, y sólo una vez ese turno.
    ● Si un monstruo "Artibruja" que controlas fuera a ser descartado para activar un efecto, puedes mandar al Cementerio esta carta en tu Campo en su lugar.
    ● Durante tu End Phase, si controlas un monstruo "Artibruja", mientras esta carta está en tu Cementerio: puedes poner esta carta boca arriba en tu Zona de Magia y Trampas.
  fr: |-
    La première fois que chaque monstre "Artisanesorcière" que vous contrôlez va être détruite chaque tour au combat ou par un effet de carte, il n'est pas détruit. Vous ne pouvez utiliser qu'1 des effets suivants de "Allée Artisanesorcière" par tour, et uniquement une fois le tour.
    ● Si un monstre "Artisanesorcière" que vous contrôlez va défausser pour activer un effet, vous pouvez envoyer cette carte depuis votre Terrain au Cimetière à la place.
    ● Durant votre End Phase, si vous contrôlez un monstre "Artisanesorcière", tant que cette carte est dans votre Cimetière : vous pouvez placer cette carte face recto dans votre Zone Magie & Piège.
  it: |-
    La prima volta che un mostro "Stregartigiana" che controlli sta per essere distrutto ogni turno, in battaglia o dall'effetto di una carta, non viene distrutto. Puoi utilizzare solo 1 dei seguenti effetti di "Vicolo Stregartigiana" per turno, e solo una volta in quel turno.
    ● Se un mostro "Stregartigiana" che controlli sta per scartare per attivare un effetto, puoi invece mandare questa carta dal tuo Terreno al Cimitero.
    ● Durante la tua End Phase, se controlli un mostro "Stregartigiana", mentre questa carta è nel tuo Cimitero: puoi mettere questa carta scoperta nella tua Zona Magie & Trappole.
  pt: |-
    Na primeira vez que cada monstro "Fazticeira" que você controla seria destruído a cada turno, em batalha ou por um efeito de card, ele não é destruído. Você só pode usar 1 dos seguintes efeitos de "Travessa Fazticeira" por turno e apenas uma vez por turno.
    ● Se um monstro "Fazticeira" que você controla seria descartado para ativar um efeito, em vez isso, você pode enviar este card do seu campo para o Cemitério.
    ● Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode colocar este card com a face para cima na sua Zona de Magias & Armadilhas.
  ja: |-
    このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「ウィッチクラフト」モンスターはそれぞれ１ターンに１度だけ戦闘・効果では破壊されない。②：自分フィールドの「ウィッチクラフト」モンスターが効果を発動するために手札を捨てる場合、代わりにこのカードを墓地へ送る事ができる。③：このカードが墓地に存在し、自分フィールドに「ウィッチクラフト」モンスターが存在する場合、自分エンドフェイズに発動できる。このカードを自分の魔法＆罠ゾーンに表側表示で置く。
  ko: |-
    이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "위치크래프트" 몬스터는 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ②: 자신 필드의 "위치크래프트" 몬스터가 효과를 발동하기 위해 패를 버릴 경우, 대신에 이 카드를 묘지로 보낼 수 있다. ③: 이 카드가 묘지에 존재하고, 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    这个卡名的②③的效果1回合只能有1次使用其中任意1个。
    ①：自己场上的「魔女术」怪兽在1回合各有1次不会被战斗·效果破坏。
    ②：自己场上的「魔女术」怪兽为让效果发动而把手卡丢弃的场合，可以作为代替把这张卡送去墓地。
    ③：这张卡在墓地存在，自己场上有「魔女术」怪兽存在的场合，自己结束阶段才能发动。这张卡在自己的魔法与陷阱区域表侧表示放置。
