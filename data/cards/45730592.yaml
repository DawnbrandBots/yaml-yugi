  pt: Ressonância do Adamancipador
  ja: <ruby>魔救共振撃<rt>アダマシア・レゾナンス</rt></ruby>
  ja_romaji: Adamashia Rezonansu
  ko: 아다마시아 레저넌스
  ko_rr: Adamasia Rejeoneonseu
