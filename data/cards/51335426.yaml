text:
  en: |-
    Target 1 Link Monster you control or in your GY; return it to the Extra Deck, and if you do, draw cards equal to its Link Rating, then place cards from your hand on the bottom of the Deck, in any order, equal to the number of cards you drew. You can only activate 1 "Link Bound" per turn.
  de: |-
    Wähle 1 Linkmonster, das du kontrollierst oder das sich in deinem Friedhof befindet; lege es ins Extra Deck zurück und falls du dies tust, ziehe Karten in Höhe seiner Linkzahl, dann lege Karten in Höhe der Anzahl der gezogenen Karten von deiner Hand in beliebiger Reihenfolge unters Deck. Du kannst nur 1 „Linkgebunden“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo de Enlace que controles o en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, roba tantas cartas como su Rating de Enlace, y después pon en la parte inferior del Deck tantas cartas en tu mano como la cantidad de cartas que robaste, en cualquier orden. Sólo puedes activar 1 "Atadura de Enlace" por turno.
  fr: |-
    Ciblez 1 Monstre Lien que vous contrôlez ou dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, piochez un nombre de cartes égal à sa Classification Lien, puis placez un nombre de cartes depuis votre main au-dessous du Deck, dans l'ordre de votre choix, égal au nombre de cartes que vous avez piochées. Vous ne pouvez activer qu'1 "Bond du Lien" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Link che controlli o nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, pesca carte pari alla sua Classificazione Link, poi metti carte dalla tua mano in fondo al Deck, in qualsiasi ordine, pari al numero di carte che hai pescato. Puoi attivare solo 1 "Vincolato dal Link" per turno.
  pt: |-
    Escolha 1 Monstro Link que você controla ou no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, compre cards igual ao seu Valor Link e, depois, coloque cards da sua mão no fundo do Deck, em qualquer ordem, igual ao número de cards que você comprou. Você só pode ativar 1 "Elo Link" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールド・墓地のリンクモンスター１体を対象として発動できる。そのモンスターを持ち主のＥＸデッキに戻し、そのリンクマーカーの数だけ、自分はデッキからドローする。その後、ドローした数だけ手札を選んで好きな順番でデッキの下に戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 필드 / 묘지의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌리고, 그 링크 마커의 수만큼, 자신은 덱에서 드로우한다. 그 후, 드로우한 수만큼 패를 골라 좋아하는 순서대로 덱의 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1个回合只能发动1张。①：可以自己的场上・墓地1只连接怪兽为对象发动。该怪兽放回持有者的额外牌组，自己从牌组抽出与该连接标记的数量等量张数的卡。之后，挑选出与所抽出数量等量张数的手牌以喜欢的顺序放回牌组下方。
