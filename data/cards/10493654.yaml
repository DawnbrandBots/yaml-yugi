  zh-CN: -艾-眼神交流
text:
  en: |-
    If "Ignister A.I.Land" is in your Field Zone: Reveal 1 "Ignister A.I.Land" in your hand; place it on the bottom of the Deck, and if you do, draw 3 cards. You can only activate 1 "A.I. Contact" per turn.
  de: |-
    Falls „Ignister A.I.-Land“ in deiner Spielfeldzone liegt: Zeige 1 „Ignister A.I.-Land“ in deiner Hand vor; lege es unters Deck und falls du dies tust, ziehe 3 Karten. Du kannst nur 1 „A.I.-Kontakt“ pro Spielzug aktivieren.
  es: |-
    Si "Tierra A.I. Ignister" está en tu Zona del Campo: muestra 1 "Tierra A.I. Ignister" en tu mano; ponla en el fondo del Deck y, si lo haces, roba 3 cartas. Sólo puedes activar 1 "Contacto A.I." por turno.
  fr: |-
    Si "Ignister A.I.Land" est dans votre Zone Terrain : révélez 1 "Ignister A.I.Land" dans votre main ; placez-le au-dessous du Deck, et si vous le faites, piochez 3 cartes. Vous ne pouvez activer qu'1 "Contact A.I." par tour.
  it: |-
    Se "Ignister A.I.Land" è nella tua Zona Terreno: rivela 1 "Ignister A.I.Land" nella tua mano; mettila in fondo al Deck e, se lo fai, pesca 3 carte. Puoi attivare solo 1 "Contatto A.I." per turno.
  pt: |-
    Se "I.A.Terra Ignister" estiver na sua Zona do Campo: revele 1 "I.A.Terra Ignister" na sua mão; coloque-o no fundo do Deck e, se isso acontecer, compre 3 cards. Você só pode ativar 1 "Contato I.A." por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールドゾーンに「イグニスターＡｉランド」が存在する場合、手札の「イグニスターＡｉランド」１枚を相手に見せて発動できる。見せたカードをデッキの一番下に戻し、自分はデッキから３枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 필드 존에 "이그니스터 Ai(아이)랜드"가 존재할 경우, 패의 "이그니스터 Ai(아이)랜드" 1장을 상대에게 보여주고 발동할 수 있다. 보여준 카드를 덱 맨 아래로 되돌리고, 자신은 덱에서 3장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己的场地区域有"伊格尼斯者-艾-乐园岛"存在的情况下，将手牌的1张"伊格尼斯者-艾-乐园岛"出示给对手可以发动。将出示的卡放回牌组最下面，自己从牌组抽3张。
