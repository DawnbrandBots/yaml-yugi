text:
  en: |-
    When you take damage from a card effect (except during the Damage Step): You can Special Summon this card from your hand, and if you do, gain LP equal to the damage you took.
  de: |-
    Wenn du Schaden von einem Karteneffekt erhältst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhältst du LP in Höhe des Schadens, den du erhalten hast.
  es: |-
    Cuando recibes daño del efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, gana tantos LP como el daño que recibiste.
  fr: |-
    Lorsque vous recevez des dommages par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, gagnez des LP égaux aux dommages que vous avez reçus.
  it: |-
    Quando subisci danno dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, guadagni LP pari al danno che hai subito.
  pt: |-
    Quando você sofrer dano de um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, você ganha PV igual ao dano que sofreu.
  ja: |-
    カードの効果によって自分がダメージを受けた時に発動できる。このカードを手札から特殊召喚し、受けたダメージの数値分だけ自分のライフポイントを回復する。
  ko: |-
    카드의 효과에 의해서 자신이 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 받은 데미지의 수치만큼만 자신의 라이프 포인트를 회복한다.
  zh-TW: |-
    可在我方因卡的效果受到傷害時發動。從手牌特殊召喚此卡，依據受到傷害的數值回復我方的LP。
  zh-CN: |-
    卡的效果让自己受到伤害时才能发动。这张卡从手卡特殊召唤，自己基本分回复受到的伤害的数值。
