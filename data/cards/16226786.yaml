name:
  en: Night Assailant
  de: Nächtlicher Angreifer
  es: Asaltante Nocturno
  fr: Agresseur Nocturne
  it: Assalitore Notturno
  pt: Assaltante Noturno
  ja: <ruby>深淵の暗殺者<rt>ナイト・アサシン</rt></ruby>
  ja_romaji: Naito Asashin
