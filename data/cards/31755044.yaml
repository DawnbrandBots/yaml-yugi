  ja: <ruby>十<rt>じゅう</rt></ruby><ruby>二<rt>に</rt></ruby><ruby>獣<rt>しし</rt></ruby>ヴァイパー
  ja_romaji: Jūnishishi Vaipā
  ko: 십이수 바이퍼
  ko_rr: Sip-isu Baipeo
