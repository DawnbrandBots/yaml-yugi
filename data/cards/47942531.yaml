text:
  en: |-
    Whenever your opponent summons a monster it loses 500 ATK and DEF.
  de: |-
    Die ATK dieser Karte wird zum Doppelten der Grund-ATK des Tributmonsters, das für die Tributbeschwörung dieser Karte angeboten wurde.
  es: |-
    El ATK de esta carta se convierte en igual al doble del ATK original del monstruo que hayas ofrecido como Sacrificio para la Invocación de Sacrificio de esta carta.
  fr: |-
    L'ATK de cette carte devient le double de l'ATK d'origine d'1 monstre sacrifié pour l'Invocation Sacrifice de cette carte.
  it: |-
    L'ATK di questa carta diventa il doppio dell'ATK originale del mostro offerto come Tributo per l'Evocazione tramite Tributo di questa carta.
  pt: |-
    O ATK deste card torna-se igual ao dobro do ATK original do monstro que foi oferecido como Tributo para a Invocação-Tributo deste card.
  ja: |-
    このカードの攻撃力は、生け贄召喚時に生け贄に捧げたモンスター１体の元々の攻撃力を倍にした数値になる。
  ko: |-
    이 카드의 공격력은 제물 소환시에 제물로 바친 몬스터 1장의 원래 공격력을 배로 한 수치가 된다.
  zh-TW: |-
    此卡的攻击力变为召唤此卡而被释放的1只怪兽的原本攻击力的2倍。
  zh-CN: |-
    这张卡的攻击力变成祭品召唤时作为祭品的1只怪兽的原本攻击力2倍的数值。
