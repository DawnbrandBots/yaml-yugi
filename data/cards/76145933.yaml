name:
  en: Spright Blue
  de: Spright Blau
  es: Azul Spright
  fr: Spright du Bleu
  it: Spright Blu
  pt: Azul Spright
  ja: スプライト・ブルー
  ja_romaji: Supuraito Burū
  ko: 스프라이트 블루
  ko_rr: Seupeuraiteu Beullu
  zh-TW: 電光閃靈・藍
  zh-CN: 电光闪灵・蓝精
text:
  en: |-
    If you control a Level/Rank 2 monster, you can Special Summon this card (from your hand). You can only Special Summon "Spright Blue" once per turn this way. If this card is Special Summoned: You can add 1 "Spright" monster from your Deck to your hand, except "Spright Blue". You can only use this effect of "Spright Blue" once per turn.
  de: |-
    Falls du ein Monster mit Stufe/Rang 2 kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Spright Blau“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Spright“-Monster von deinem Deck hinzufügen, außer „Spright Blau“. Du kannst diesen Effekt von „Spright Blau“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo de Nivel/Rango 2, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Azul Spright" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Spright" en tu Deck, excepto "Azul Spright". Sólo puedes usar este efecto de "Azul Spright" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre de Niveau/Rang 2, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Spright du Bleu" qu'une fois par tour de cette façon. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Spright" ("Spright du Bleu" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Spright du Bleu" qu'une fois par tour.
  it: |-
    Se controlli un mostro di Livello/Rango 2, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Spright Blu" una sola volta per turno in questo modo. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro "Spright" dal tuo Deck alla tua mano, eccetto "Spright Blu". Puoi utilizzare questo effetto di "Spright Blu" una sola volta per turno.
  pt: |-
    Se você controlar um monstro de Nível/Classe 2, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Azul Spright" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Spright" do seu Deck à sua mão, exceto "Azul Spright". Você só pode usar este efeito de "Azul Spright" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにレベル２かランク２のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが特殊召喚した場合に発動できる。デッキから「スプライト・ブルー」以外の「スプライト」モンスター１体を手札に加える。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 2 나 랭크 2 인 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "스프라이트 블루" 이외의 "스프라이트" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己场上存在等级２或阶级２的怪兽的情况下，此卡可从手牌中特殊召唤。②：此卡特殊召唤成功的情况下可以发动。从牌组将１只“电光闪灵・蓝精”以外的“电光闪灵”怪兽加入手牌。
