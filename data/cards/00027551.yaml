text:
  en: |-
    Target 1 monster with 1000 or less ATK in your GY; Special Summon it in Attack Position. If the target is changed to Defense Position, destroy it and this card. When this card leaves the field, destroy the target. When the target is destroyed, destroy this card.
  de: |-
    Wähle 1 Monster mit 1000 oder weniger ATK in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Angriffsposition. Falls das gewählte Ziel in die Verteidigungsposition geändert wird, zerstöre es und diese Karte. Wenn diese Karte das Spielfeld verlässt, zerstöre das gewählte Ziel. Wenn das gewählte Ziel zerstört wird, zerstöre diese Karte.
  es: |-
    Selecciona 1 monstruo en tu Cementerio con 1000 ATK o menos; Invócalo de Modo Especial en Posición de Ataque. Si el objetivo se cambia a Posición de Defensa, destrúyelo junto con esta carta. Cuando esta carta es retirada del Campo, destruye el objetivo. Cuando el objetivo es destruido, destruye esta carta.
  fr: |-
    Ciblez 1 monstre avec max. 1000 ATK dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque. Si la cible est changée en Position de Défense, détruisez-la ainsi que cette carte. Lorsque cette carte quitte le Terrain, détruisez la cible. Lorsque la cible est détruite, détruisez cette carte.
  it: |-
    Scegli come bersaglio 1 mostro con ATK di 1000 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco. Se il bersaglio viene messo in Posizione di Difesa, distruggi lui e questa carta. Quando questa carta lascia il Terreno, distruggi il bersaglio. Quando il bersaglio viene distrutto, distruggi questa carta.
  pt: |-
    Selecione 1 monstro com 1000 pontos ou menos de ATK no seu Cemitério e o Special Summon na Posição de Ataque. Se aquele monstro é mudado para a Posição de Defesa, destrua tanto o monstro quanto esta carta. Quando esta carta é removida do campo, destrua aquele monstro. Quando aquele monstro é destruído, destrua esta carta.
  ja: |-
    自分の墓地の攻撃力１０００以下のモンスター１体を選択し、表側攻撃表示で特殊召喚する。そのモンスターが守備表示になった時、そのモンスターとこのカードを破壊する。このカードがフィールド上から離れた時、そのモンスターを破壊する。そのモンスターが破壊された時、このカードを破壊する。
  ko: |-
    자신 묘지의 공격력 1000 이하의 몬스터 1장을 선택하고, 앞면 공격 표시로 특수 소환한다. 그 몬스터가 수비 표시가 되었을 때, 그 몬스터와 이 카드를 파괴한다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 파괴한다. 그 몬스터가 파괴되었을 때, 이 카드를 파괴한다.
  zh-TW: |-
    可選擇我方墓地的１隻攻擊力１０００以下的怪獸發動此卡。以攻擊表示特殊召喚該怪獸。在該怪獸變為守備表示時，破壞該怪獸及此卡。此卡從場上離開時，破壞該怪獸。該怪獸被破壞時，破壞此卡。
  zh-CN: |-
    可选择我方墓地的１只攻击力１０００或以下的怪兽并发动此卡。以攻击表示特殊召唤该怪兽。该怪兽变成守备表示时，破坏该怪兽和此卡。此卡从场上离开时，破坏该怪兽。该怪兽被破坏时，破坏此卡。
