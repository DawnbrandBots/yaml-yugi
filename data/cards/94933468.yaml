text:
  en: |-
    When an opponent's Xyz Monster declares an attack: Activate this card by targeting the attacking monster. It cannot attack, also its effects are negated. While that monster is on the field, during each of your opponent's End Phases: Send the top 3 cards of the opponent's Deck to the Graveyard. When that monster leaves the field, destroy this card.
  de: |-
    Wenn ein Xyz-Monster deines Gegners einen Angriff deklariert: Aktiviere diese Karte, indem du das angreifende Monster wählst. Es kann nicht angreifen, zusätzlich werden seine Effekte annulliert. Solange das Monster auf dem Spielfeld liegt, während jeder End Phase deines Gegners: Lege die obersten 3 Karten des Decks deines Gegners auf den Friedhof. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Cuando un Monstruo Xyz de tu adversario declara un ataque: activa esta carta seleccionando al monstruo atacante. Éste no puede atacar, y además sus efectos son negados. Mientras ese monstruo esté en el Campo, durante cada una de las End Phases de tu adversario: manda al Cementerio las 3 cartas de la parte superior del Deck de tu adversario. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Lorsqu'un Monstre Xyz de votre adversaire déclare une attaque : activez cette carte en ciblant le monstre attaquant. Il ne peut pas attaquer, et aussi, ses effets sont annulés. Tant que le monstre est sur le Terrain, durant chaque End Phase de votre adversaire : envoyez les 3 cartes du dessus du Deck de votre adversaire au Cimetière. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Quando un Mostro Xyz dell'avversario dichiara un attacco: attiva questa carta scegliendo come bersaglio il mostro attaccante. Esso non può attaccare, inoltre i suoi effetti sono annullati. Mentre quel mostro è sul Terreno, durante ogni End Phase del tuo avversario: manda al Cimitero le prime 3 carte del Deck dell'avversario. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Quando um Monstro Xyz do oponente declarar um ataque: ative este card ao escolher um monstro atacante. Ele não pode atacar e, além disso, seus efeitos são negados. Enquanto esse monstro estiver no campo, durante cada Fase Final do seu oponente: envie os 3 cards do topo do Deck do seu oponente para o Cemitério. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    相手フィールド上のエクシーズモンスターが攻撃宣言した時、そのモンスター１体を選択して発動できる。選択したモンスターは攻撃できず、効果は無効化される。選択したモンスターがフィールド上に存在する限り、相手のエンドフェイズ毎に相手のデッキの上からカードを３枚墓地へ送る。選択したモンスターがフィールド上から離れた時、このカードを破壊する。
  ko: |-
    상대 필드 위의 엑시즈 몬스터가 공격 선언했을 때, 그 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터는 공격할 수 없고, 효과는 무효화된다. 선택한 몬스터가 필드 위에 존재하는 한, 상대의 엔드 페이즈마다 상대의 덱 위에서 카드를 3장 묘지로 보낸다. 선택한 몬스터가 필드 위에서 벗어났을 때, 이 카드를 파괴한다.
  zh-TW: |-
    對方的超量怪獸進行攻擊宣言時，可選擇１隻該怪獸發動此卡。選擇的怪獸無法攻擊，效果無效化。只要選擇的怪獸存在於場上，每次對方的結束階段，就從對方的牌組上方將３張卡送至墓地。選擇的怪獸從場上離開時，破壞此卡。
  zh-CN: |-
    对方场上的XYZ怪兽攻击宣言时，选择那1只怪兽才能发动。选择的怪兽不能攻击，效果无效化。只要选择的怪兽在场上存在，每次对方的结束阶段从对方卡组上面把3张卡送去墓地。选择的怪兽从场上离开时，这张卡破坏。
