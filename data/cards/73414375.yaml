text:
  en: |-
    FLIP: Both players can remove from play up to 3 monsters from their opponent's Graveyard.
  de: |-
    FLIPP: Beide Spieler können jeweils bis zu 3 Monster aus dem Friedhof ihrer Gegner aus dem Spiel entfernen.
  es: |-
    VOLTEO: Ambos jugadores pueden retirar del juego hasta 3 cartas del Cementerio de su adversario.
  fr: |-
    FLIP : Chaque joueur peut retirer du jeu jusqu'à 3 monstres du Cimetière de son adversaire.
  it: |-
    SCOPRI: Entrambi i giocatori possono rimuovere dal gioco fino a 3 carte dal Cimitero del loro avversario.
  pt: |-
    FLIP: Ambos os jogadores podem remover do jogo até 3 cartas dos Cemitérios de seus oponentes.
  ja: |-
    リバース：お互いのプレイヤーは、相手の墓地のカードを３枚までゲームから除外する事ができる。
  ko: |-
    리버스 : 양쪽 플레이어는 상대의 묘지의 카드를 3장까지 게임에서 제외할 수 있다.
  zh-TW: |-
    反轉：雙方玩家可各自將對方墓地的最多３張卡從遊戲除外。
  zh-CN: |-
    反转：双方玩家最多可将各自对手墓地的３张卡牌从游戏中除外。
