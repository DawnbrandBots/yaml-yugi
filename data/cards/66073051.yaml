name:
  en: Warrior of Zera
  de: Krieger von Zera
  es: Guerrero de Zera
  fr: Guerrier de Zera
  it: Guerriero di Zera
  pt: Guerreiro de Zera
  ja: ゼラの<ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby>
  ja_romaji: Zera no Senshi
  ko: 제라의 전사
  ko_rr: Jera-ui Jeonsa
  zh-TW: 傑拉的戰士
  zh-CN: 杰拉的战士
text:
  en:
  de: |-
    Ein wandernder Krieger, der nach der Zuflucht sucht, in der er die Macht der Erzlords erlangen kann. Um der Verlockung der bösen Unterweltler zu entgehen, kämpft er Tag für Tag allein.
  es: |-
    Un guerrero vagabundo que busca el santuario donde pueda ganar el poder de los Archlords. Para huir de la tentación de los malvados demonios, lucha solo día a día.
  fr: |-
    Un guerrier errant à la recherche du Sanctuaire où obtenir le pouvoir des Seigneurs Ancestraux. Jour après jour, solitaire, il combat pour échapper aux tentations des démons maléfiques.
  it: |-
    Un guerriero errante alla ricerca del santuario per guadagnare il potere degli Archlords. Per sfuggire alla tentazione dei demoni malefici, combatte da solo giorno dopo giorno.
  pt: |-
    Um guerreiro vagueante que procura o santuário, onde pode ganhar o poder dos Senhores Arqueiros. Para escapar á tentação de demônios malignos, ele luta sozinho no dia a dia.
  ja: |-
    大天使の力を手に入れる事ができるという聖域を探し求める戦士。邪悪な魔族からの誘惑から逃れるため、孤独な闘いの日々を送る。
  ko: |-
    대천사의 힘을 손에 넣을 수 있다고 하는 성역을 찾는 전사. 사악한 마족으로부터의 유혹에서 빠져나오기 위해, 고독한 투쟁의 나날을 보내고 있다.
  zh-TW: |-
    探求據說可以獲得大天使之力的聖域的戰士。為了逃離邪惡魔族的誘惑，每天孤獨地奮鬥著。
  zh-CN: |-
    探求据说可获得大天使力量的圣域所在的战士。为了逃避邪恶魔族的诱惑，而一直孤独奋斗着。
