text:
  en:
  de: |-
    Diese Karte kann alle offenen LICHT Monster, die dein Gegner kontrolliert, jeweils einmal angreifen. Falls diese Karte gegen ein Nicht-LICHT Monster kämpft, zerstöre diese Karte vor der Schadensberechnung.
  es: |-
    Esta carta puede atacar una vez a cada monstruo de LUZ boca arriba que controle tu adversario. Si esta carta batalla con un monstruo que no sea de LUZ, destrúyela antes del cálculo de daño.
  fr: |-
    Cette carte peut attaquer une fois tous les monstres LUMIÈRE face recto contrôlés par votre adversaire. Si cette carte combat un monstre non LUMIÈRE, détruisez cette carte avant le calcul des dommages.
  it: |-
    Questa carta può attaccare tutti i mostri LUCE scoperti controllati dal tuo avversario una volta ciascuno. Se questa carta combatte con un mostro non-LUCE, distruggi questa carta prima del calcolo dei danni.
  pt: |-
    Este card pode atacar todos os monstros de LUZ com a face para cima que seu oponente controla, uma vez cada. Se este card batalhar com um monstro que não seja de LUZ, destrua este card antes do cálculo de dano.
  ja: |-
    ①：このカードは相手フィールドの全ての光属性モンスターに１回ずつ攻撃できる。
    ②：このカードが光属性以外のモンスターと戦闘を行うダメージ計算前に発動する。このカードを破壊する。
  ko: |-
    이 카드는 상대 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터에 1번씩 공격할 수 있다. 빛 속성 이외의 몬스터와 전투를 실행할 경우, 그 데미지 계산 전에 이 카드를 파괴한다.
  zh-TW: |-
    此卡可攻擊對方場上所有光屬性怪獸各１次。在此卡與光屬性以外的怪獸進行戰鬥的傷害計算前破壞此卡。
  zh-CN: |-
    此卡可向对手场上的所有光属性怪兽各攻击１次。此卡与除光属性以外的怪兽战斗的场合，在该伤害计算前破坏此卡。
