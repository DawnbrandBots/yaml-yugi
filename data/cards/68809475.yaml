text:
  en:
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Maschine in deiner Hand vor. Falls du „Eisenkern von Koa'ki Meiru“ während deiner Draw Phase ziehst, kannst du ihn deinem Gegner vorzeigen, um 1 weitere Karte zu ziehen.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Máquina en tu mano. Si robas "Núcleo de Hierro de Koa'ki Meiru" durante tu Draw Phase, puedes mostrarlo para robar 1 carta más.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Machine dans votre main. Si vous piochez "Noyau d'Énergie Koa'ki Meiru" durant votre Draw Phase, vous pouvez la révéler à votre adversaire pour piocher 1 carte de plus.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Macchina nella tua mano. Se peschi "Nucleo di Ferro di Koa'ki Meiru" durante la tua Draw Phase, puoi rivelarlo al tuo avversario per pescare un'altra carta.
  pt: |-
    Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro do Tipo Máquina na sua mão. Se você comprar "Núcleo de Ferro de Koa'ki Meiru" durante sua Fase de Compra, você pode revelá-lo ao seu oponente para comprar mais 1 card.
  ja: |-
    このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の機械族モンスター１体を相手に見せるか、このカードを破壊する。
    ①：自分が自分ドローフェイズにカードをドローした時、そのカードが「コアキメイルの鋼核」だった場合、そのカードを相手に見せて発動できる。このカードがフィールドに表側表示で存在する場合、自分は１枚ドローする。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 기계족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 드로우 페이즈시에 드로우한 카드가 "코아키메일의 강철핵"이었을 경우, 그 카드를 상대에게 보여주는 것으로, 자신은 카드를 1장 더 드로우할 수 있다.
  zh-TW: |-
    此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１隻手牌的機械族怪獸出示給對方。或是兩者皆不進行，破壞此卡。在我方抽牌階段抽卡時，在該卡為「核成之鋼核」的狀況下，可將該卡出示給對方發動。我方抽１張牌。此效果可在此卡以正面表示存在場上的狀況下發動及處理。
  zh-CN: |-
    此卡的控制者每次我方的结束阶段，从手牌将１张“核成之钢核”送入墓地，或向对手展示１只手牌的机械族怪兽。或者不执行上述两项破坏此卡。我方在抽牌阶段时抽取了卡牌时，该卡是“核成之钢核”的场合，可向对手展示该卡并发动。我方抽取１张卡牌。此卡以表侧表示存在于场上的场合，此效果可发动与处理。
