text:
  en:
  de: |-
    „Nordisch“-Monster auf dem Spielfeld können nicht durch Kampf zerstört werden. Falls diese Karte auf dem Spielfeld zerstört wird: Zerstöre alle „Nordisch“-Monster auf dem Spielfeld.
  es: |-
    Los monstruos "Nórdico/a" en el Campo no pueden ser destruidos en batalla. Si esta carta en el Campo es destruida: destruye todos los monstruos "Nórdico/a" en el Campo.
  fr: |-
    Les monstres "Nordique" sur le Terrain ne peuvent pas être détruits au combat. Si cette carte sur le Terrain est détruite : détruisez tous les monstres "Nordique" sur le Terrain.
  it: |-
    I mostri "Nordic" sul Terreno non possono essere distrutti in battaglia. Se questa carta sul Terreno viene distrutta: distruggi tutti i mostri "Nordic" sul Terreno.
  pt: |-
    Monstros "Nórdic" no campo não podem ser destruídos em batalha. Se este card no campo for destruído: destrua todos os monstros "Nórdic" no campo.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、「極星」モンスターは戦闘では破壊されない。
    ②：フィールドのこのカードが破壊された場合に発動する。フィールドの「極星」モンスターを全て破壊する。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 필드 위에 존재하는 "극성"이라는 이름이 붙은 몬스터는 전투로는 파괴되지 않는다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 필드 위에 앞면 표시로 존재하는 "극성"이라는 이름이 붙은 몬스터를 전부 파괴한다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，冠有「極星」之名的怪獸就不會因戰鬥被破壞。此外，場上的此卡被破壞時，將場上的冠有「極星」之名的所有怪獸全部破壞。
  zh-CN: |-
    只要此卡存在于场上，“极星”怪兽不会因战斗被破坏。此外，场上的此卡被破坏时，将场上的“极星”怪兽全部破坏。
