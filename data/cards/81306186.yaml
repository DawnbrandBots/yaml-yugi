name:
  en: Renewal of the World
  de: Erneuerung der Welt
  es: Renovación del Mundo
  fr: Renouvellement du Monde
  it: Rinnovamento del Mondo
  pt: Renovação do Mundo
  ja: リターン・オブ・ザ・ワールド
  ja_romaji: Ritān Obu Za Wārudo
  ko: 리턴 오브 더 월드
  ko_rr: Riteon Obeu Deo Woldeu
  zh-TW: 世界回歸
  zh-CN: 世界回归
text:
  en: |-
    When this card is activated: Banish 1 Ritual Monster from your Deck. You can send this card to the GY, then activate 1 of these effects;
    ● Tribute 1 monster from your hand or field, or shuffle 1 Ritual Monster from your GY into the Deck, whose Level equals or exceeds the Level of the monster banished by this card's effect, then Ritual Summon that monster.
    ● Add the monster banished by this card's effect to your hand.
    You can only use 1 "Renewal of the World" effect per turn, and only once that turn.
  de: |-
    Wenn diese Karte aktiviert wird: Verbanne 1 Ritualmonster von deinem Deck. Du kannst diese Karte auf den Friedhof legen und dann 1 dieser Effekte aktivieren;
    ● Biete 1 Monster von deiner Hand oder Spielfeldseite als Tribut an oder mische 1 Ritualmonster, das dieselbe oder eine höhere Stufe als das durch den Effekt dieser Karte verbannte Monster hat, von deinem Friedhof ins Deck, dann beschwöre das Monster als Ritualbeschwörung.
    ● Füge das durch den Effekt dieser Karte verbannte Monster deiner Hand hinzu.
    Du kannst nur 1 Effekt von „Erneuerung der Welt“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando esta carta es activada: destierra 1 Monstruo de Ritual en tu Deck. Puedes mandar esta carta al Cementerio, y después activa 1 de estos efectos;
    ● Sacrifica 1 monstruo en tu mano o Campo, o baraja al Deck 1 Monstruo de Ritual en tu Cementerio, cuyo Nivel sea igual o exceda el Nivel del monstruo desterrado por el efecto de esta carta, y después Invoca ese monstruo por Ritual.
    ● Añade a tu mano el monstruo desterrado por el efecto de esta carta.
    Sólo puedes usar 1 efecto de "Renovación del Mundo" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque cette carte est activée : bannissez 1 Monstre Rituel depuis votre Deck. Vous pouvez envoyer cette carte au Cimetière, puis activez 1 de ces effets ;
    ● Sacrifiez 1 monstre depuis votre main ou Terrain, ou mélangez 1 Monstre Rituel depuis votre Cimetière dans le Deck, dont le Niveau est supérieur ou égal au Niveau du monstre banni par l'effet de cette carte, puis Invoquez Rituellement le monstre.
    ● Ajoutez le monstre banni par l'effet de cette carte à votre main.
    Vous ne pouvez utiliser qu'1 effet de "Renouvellement du Monde" par tour, et uniquement une fois le tour.
  it: |-
    Quando questa carta viene attivata: bandisci 1 Mostro Rituale dal tuo Deck. Puoi mandare questa carta al Cimitero, poi attivare 1 di questi effetti;
    ● Offri come Tributo 1 mostro dalla tua mano o Terreno, o mischia dal tuo Cimitero nel Deck 1 Mostro Rituale con Livello pari o superiore al Livello del mostro bandito dall'effetto di questa carta, poi Evoca tramite Rituale quel mostro.
    ● Aggiungi alla tua mano il mostro bandito dall'effetto di questa carta.
    Puoi utilizzare solo 1 effetto di "Rinnovamento del Mondo" per turno, e solo una volta in quel turno.
  pt: |-
    Quando este card for ativado: bana 1 Monstro de Ritual do seu Deck. Você pode enviar este card para o Cemitério e, depois, ativar 1 desses efeitos;
    ● Ofereça como Tributo 1 monstro da sua mão ou do campo, ou embaralhe no Deck 1 Monstro de Ritual do seu Cemitério, cujo Nível seja igual ou exceda o Nível do monstro banido pelo efeito deste card e, depois, Invoque esse monstro por Invocação-Ritual.
    ● Adicione à sua mão o monstro banido pelo efeito deste card.
    Você só pode usar 1 efeito de "Renovação do Mundo" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードの発動時の効果処理として、デッキから儀式モンスター１体を除外する。②：このカードを墓地へ送り、以下の効果から１つを選択して発動できる。●儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスター１体をリリース、またはリリースの代わりに自分の墓地の儀式モンスター１体をデッキに戻し、このカードの①の効果で除外したモンスターを儀式召喚する。●このカードの効果で除外したモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 의식 몬스터 1장을 제외한다. ②: 이 카드를 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터 1장을 릴리스, 또는 릴리스 대신에 자신 묘지의 의식 몬스터 1장을 덱으로 되돌리고, 이 카드의 ①의 효과로 제외한 몬스터를 의식 소환한다.
    ●이 카드의 효과로 제외한 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：作为这张卡的发动时的效果处理，从卡组把1只仪式怪兽除外。
    ②：可以把这张卡送去墓地，从以下效果选择1个发动。
    ●直到变成仪式召唤的怪兽的等级以上为止，把自己的手卡·场上1只怪兽解放或者作为解放的代替而让自己墓地1只仪式怪兽回到卡组，把这张卡的①的效果除外的怪兽仪式召唤。
    ●这张卡的效果除外的怪兽加入手卡。
