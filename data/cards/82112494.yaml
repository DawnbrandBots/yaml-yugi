pendulum_effect:
  en: |-
    If you have no Spells/Traps in your GY: You can place 1 "Superheavy Samurai" Pendulum Monster from your Deck, except "Superheavy Samurai Prodigy Wakaushi", in your other Pendulum Zone, then Special Summon this card. You can only use this effect of "Superheavy Samurai Prodigy Wakaushi" once per turn.
  de: |-
    Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst 1 „Superstarker Samurai“-Pendelmonster von deinem Deck, außer „Superstarker Samurai Wunderkind Wakaushi“, in deine andere Pendelzone legen, dann beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Superstarker Samurai Wunderkind Wakaushi“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes Mágicas/Trampas en tu Cementerio: puedes poner en tu otra Zona de Péndulo 1 Monstruo de Péndulo "Samurai Superpesado" en tu Deck, excepto "Samurai Superpesado Prodigio Wakaushi", y después Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Samurai Superpesado Prodigio Wakaushi" una vez por turno.
  fr: |-
    Si vous n'avez aucune Magie/Piège dans votre Cimetière : vous pouvez placer 1 Monstre Pendule "Samouraï Supralourd" ("Prodige Wakaushi Samouraï Supralourd" exclu) depuis votre Deck dans votre autre Zone Pendule, puis Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Prodige Wakaushi Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi mettere 1 Mostro Pendulum "Samurai Superpesante" dal tuo Deck, eccetto "Samurai Superpesante Prodigio Wakaushi", nella tua altra Zona Pendulum, poi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Samurai Superpesante Prodigio Wakaushi" una sola volta per turno.
  pt: |-
    Se você não tiver Magias/Armadilhas no seu Cemitério: você pode colocar 1 Monstro Pêndulo "Samurai Superpesado" do seu Deck, exceto "Samurai Superpesado Prodígio Wakaushi", na sua outra Zona de Pêndulo e, depois, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Samurai Superpesado Prodígio Wakaushi" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合に発動できる。「超重神童ワカ－Ｕ４」以外の「超重武者」Ｐモンスター１体をデッキから選んで自分のＰゾーンに置く。その後、このカードを特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. "초중신동 워커－U4(우시)" 이외의 "초중무사" 펜듈럼 몬스터 1장을 덱에서 고르고 자신의 펜듈럼 존에 놓는다. 그 후, 이 카드를 특수 소환한다.
