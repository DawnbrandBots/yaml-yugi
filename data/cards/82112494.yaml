text:
  en: |-
    If you have no Spells/Traps in your GY: You can discard 1 monster; Special Summon 1 "Superheavy Samurai" monster from your hand or Deck in Defense Position, also you cannot Special Summon monsters for the rest of this turn, except "Superheavy Samurai" monsters. If this card is used as Synchro Material and added to your Extra Deck face-up: You can place this card in your Pendulum Zone. You can only use each effect of "Superheavy Samurai Prodigy Wakaushi" once per turn.
  de: |-
    Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst 1 Monster abwerfen; beschwöre 1 „Superstarker Samurai“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Falls diese Karte als Synchromaterial verwendet und offen deinem Extra Deck hinzugefügt wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Superstarker Samurai Wunderkind Wakaushi“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes Mágicas/Trampas en tu Cementerio: puedes descartar 1 monstruo; Invoca de Modo Especial 1 monstruo "Samurai Superpesado" desde tu mano o Deck en Posición de Defensa, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Samurai Superpesado". Si esta carta es usada como Material de Sincronía y añadida a tu Deck Extra boca arriba: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Samurai Superpesado Prodigio Wakaushi" una vez por turno.
  fr: |-
    Si vous n'avez aucune Magie/Piège dans votre Cimetière : vous pouvez défausser 1 monstre ; Invoquez Spécialement 1 monstre "Samouraï Supralourd" depuis votre main ou Deck en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Samouraï Supralourd" exclus) le reste de ce tour. Si cette carte est utilisée comme Matériel Synchro et est ajoutée face recto à votre Extra Deck : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Prodige Wakaushi Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi scartare 1 mostro; Evoca Specialmente 1 mostro "Samurai Superpesante" dalla tua mano o Deck in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Samurai Superpesante". Se questa carta viene utilizzata come Materiale Synchro e aggiunta al tuo Extra Deck scoperta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Samurai Superpesante Prodigio Wakaushi" una sola volta per turno.
  pt: |-
    Se você não tiver Magias/Armadilhas no seu Cemitério: você pode descartar 1 monstro; Invoque por Invocação-Especial 1 monstro "Samurai Superpesado" da sua mão ou do Deck em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Samurai Superpesado". Se este card for usado como Matéria Sincro e adicionado ao seu Deck Adicional com a face para cima: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Samurai Superpesado Prodígio Wakaushi" uma vez por turno.
  ja: |-
    このカード名はルール上「超重武者」カードとしても扱う。このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合、手札からモンスター１体を捨てて発動できる。手札・デッキから「超重武者」モンスター１体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は「超重武者」モンスターしか特殊召喚できない。②：このカードがＳ素材としてＥＸデッキに表側表示で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명은 룰상 "초중무사" 카드로도 취급한다. 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 패에서 몬스터 1장을 버리고 발동할 수 있다. 패 / 덱에서 "초중무사" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "초중무사" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
