  ja: パラメタルフォーゼ・アゾートレス
  ja_romaji: Parametarufōze Azōtoresu
  ko: 파라메탈포제 아조트리스
  ko_rr: Parametalpoje Ajoteuriseu
  zh-TW: 混鍊裝・水銀要塞
  zh-CN: 混炼装・水银要塞
text:
  en: |-
    1 "Metalfoes" monster + 1 Fusion Monster
    If this card is Special Summoned from the Extra Deck: You can target 1 card your opponent controls; shuffle 2 face-up Pendulum Monsters from your Extra Deck into the Deck, and if you do, destroy that card. You can only use this effect of "Parametalfoes Azortless" once per turn. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    1 „Metallfose“-Monster + 1 Fusionsmonster
    Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; mische 2 offene Pendelmonster von deinem Extra Deck ins Deck und falls du dies tust, zerstöre jene Karte. Du kannst diesen Effekt von „Parametallfose-Azortless“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    1 monstruo "Metalmórfico/a" + 1 Monstruo de Fusión
    Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes seleccionar 1 carta que controle tu adversario; baraja al Deck 2 Monstruos de Péndulo boca arriba en tu Deck Extra y, si lo haces, destruye esa carta. Sólo puedes usar este efecto de "Parametalmórfico Azortless" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    1 monstre "Métalphose" + 1 Monstre Fusion
    Si cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez cibler 1 carte contrôlée par votre adversaire ; mélangez 2 Monstres Pendule face recto depuis votre Extra Deck dans le Deck, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser cet effet de "Azortless Métalphose Para" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    1 mostro "Metalfosi" + 1 Mostro Fusione
    Se questa carta viene Evocata Specialmente dall'Extra Deck: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; mischia 2 Mostri Pendulum scoperti dal tuo Extra Deck nel Deck e, se lo fai, distruggi quella carta. Puoi utilizzare questo effetto di "Parametalfosi Azortless" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    1 monstro "Metalmorfose" + 1 Monstro de Fusão
    Se este card for Invocado por Invocação-Especial do Deck Adicional: você pode escolher 1 card que seu oponente controla; embaralhe no Deck 2 Monstros Pêndulo com a face para cima do seu Deck Adicional e, se isso acontecer, destrua esse card. Você só pode usar este efeito de "Parametalmorfose Azortless" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    「メタルフォーゼ」モンスター＋融合モンスター
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードがＥＸデッキからの特殊召喚に成功した場合、相手フィールドのカード１枚を対象として発動できる。自分のＥＸデッキから表側表示のＰモンスター２体をデッキに戻し、対象のカードを破壊する。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    "메탈포제" 몬스터 ＋ 융합 몬스터
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시 펜듈럼 몬스터 2장을 덱으로 되돌리고, 대상의 카드를 파괴한다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW: |-
    「鍊裝」怪獸＋融合怪獸
    此卡名的①怪獸效果，１回合僅限使用１次。①：在此卡從額外牌組特殊召喚成功的狀況下，可將對方場上的１張卡做為對象發動。從我方額外牌組將２隻正面表示的鐘擺怪獸送回牌組，破壞對象卡。②：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方的鐘擺區。
  zh-CN: |-
    “炼装”怪兽＋融合怪兽
    此卡名的①怪兽效果１回合仅可使用１次。①：此卡从额外牌组的特殊召唤成功的情况下，以对手场上的１张卡为对象可以发动。从自己的额外牌组将２只表侧表示的灵摆怪兽放回牌组，破坏对象卡。②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
