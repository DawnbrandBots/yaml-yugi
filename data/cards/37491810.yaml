pendulum_effect:
  en: |-
    If a face-up "Metalfoes" card(s) you control is destroyed by card effect (except during the Damage Step): You can target 1 face-up card on the field; destroy it. You can only use this effect of "Parametalfoes Azortless" once per turn.
  de: |-
    Falls eine oder mehr offene „Metallfose“-Karten, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst 1 offene Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst diesen Effekt von „Parametallfose-Azortless“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más cartas "Metalmórfico/a" boca arriba que controlas son destruidas por el efecto de una carta (excepto durante el Damage Step): puedes seleccionar 1 carta boca arriba en el Campo; destrúyela. Sólo puedes usar este efecto de "Parametalmórfico Azortless" una vez por turno.
  fr: |-
    Si une ou plusieurs cartes "Métalphose" face recto que vous contrôlez sont détruites par un effet de carte (sauf durant la Damage Step) : vous pouvez cibler 1 carte face recto sur le Terrain ; détruisez-la. Vous ne pouvez utiliser cet effet de "Azortless Métalphose Para" qu'une fois par tour.
  it: |-
    Se una o più carte "Metalfosi" scoperte che controlli vengono distrutte dall'effetto di una carta (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila. Puoi utilizzare questo effetto di "Parametalfosi Azortless" una sola volta per turno.
  pt: |-
    Se um ou mais cards "Metalmorfose" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode escolher 1 card com a face para cima no campo; destrua-o. Você só pode usar este efeito de "Parametalmorfose Azortless" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示の「メタルフォーゼ」カードが効果で破壊された場合、フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "메탈포제" 카드가 효과로 파괴되었을 경우, 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：在我方場上的正面表示的「鍊裝」卡因效果被破壞的狀況下，可將場上的１張正面表示的卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：自己场上表侧表示的“炼装”卡因效果被破坏的情况下，以场上的１张表侧表示卡为对象可以发动。将该卡破坏。
