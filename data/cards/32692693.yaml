text:
  en: |-
    Activate this card by placing 7 counters on it. Each time an "Ursarctic" monster(s) is Special Summoned from the hand or Extra Deck: You can remove 1 counter from this card; draw 1 card. Once per turn, during the End Phase: You can target 1 "Ursarctic" card in your GY, except "Ursarctic Radiation"; shuffle it into the Deck. You can only control 1 "Ursarctic Radiation".
  de: |-
    Aktiviere diese Karte, indem du 7 Zählmarken darauf legst. Jedes Mal, wenn ein oder mehr „Ursarktisch“-Monster als Spezialbeschwörung von der Hand oder dem Extra Deck beschworen werden: Du kannst 1 Zählmarke von dieser Karte entfernen; ziehe 1 Karte. Einmal pro Spielzug, während der End Phase: Du kannst 1 „Ursarktisch“-Karte in deinem Friedhof wählen, außer „Ursarktische Strahlung“; mische sie ins Deck. Du kannst nur 1 „Ursarktische Strahlung“ kontrollieren.
  es: |-
    Activa esta carta poniendo 7 contadores en ella. Cada vez que uno o más monstruos "Osártico/a" sean Invocados de Modo Especial desde la mano o Deck Extra: puedes retirar 1 contador de esta carta; roba 1 carta. Una vez por turno, durante la End Phase: puedes seleccionar 1 carta "Osártico/a" en tu Cementerio, excepto "Radiación Osártica"; barájala al Deck. Sólo puedes controlar 1 "Radiación Osártica".
  fr: |-
    Activez cette carte en plaçant 7 Compteurs sur elle. Chaque fois qu'un ou plusieurs monstres "Ursarctique" sont Invoqués Spécialement depuis la main ou l'Extra Deck : vous pouvez retirer 1 Compteur de cette carte ; piochez 1 carte. Une fois par tour, durant la End Phase : vous pouvez cibler 1 carte "Ursarctique" ("Radiation Ursarctique" exclu) dans votre Cimetière ; mélangez-la dans le Deck. Vous ne pouvez contrôler qu'1 "Radiation Ursarctique".
  it: |-
    Attiva questa carta mettendo 7 Segnalini su di essa. Ogni volta che uno o più mostri "Ursartico" vengono Evocati Specialmente dalla mano o dall'Extra Deck: puoi rimuovere 1 Segnalino da questa carta; pesca 1 carta. Una volta per turno, durante la End Phase: puoi scegliere come bersaglio 1 carta "Ursartico" nel tuo Cimitero, eccetto "Radiazione Ursartica"; mischiala nel Deck. Puoi controllare solo 1 "Radiazione Ursartica".
  pt: |-
    Ative este card ao colocar 7 marcadores nele. Sempre que um ou mais monstros "Ursártico(a)" forem Invocados por Invocação-Especial da mão ou do Deck Adicional: você pode remover 1 marcador deste card; compre 1 card. Uma vez por turno, durante a Fase Final: você pode escolher 1 card "Ursártico(a)" no seu Cemitério, exceto "Radiação Ursártica"; embaralhe-o no Deck. Você só pode controlar 1 "Radiação Ursártica".
  ja: |-
    このカードを発動する場合、このカードにカウンターを７つ置いて発動する。①：「ベアルクティ・ラディエーション」は自分フィールドに１枚しか表側表示で存在できない。②：手札・ＥＸデッキから「ベアルクティ」モンスターが特殊召喚される度に、このカードのカウンターを１つ取り除いて発動できる。自分はデッキから１枚ドローする。③：自分・相手のエンドフェイズに、「ベアルクティ・ラディエーション」以外の自分の墓地の「ベアルクティ」カード１枚を対象として発動できる。そのカードをデッキに戻す。
  ko: |-
    이 카드를 발동할 경우, 이 카드에 카운터를 7개 놓고 발동한다. ①: "베어루크티 라디에이션"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 패 / 엑스트라 덱에서 "베어루크티" 몬스터가 특수 소환될 때마다, 이 카드의 카운터를 1개 제거하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 자신 / 상대의 엔드 페이즈에, "베어루크티 라디에이션" 이외의 자신 묘지의 "베어루크티" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡发动的场合，给这张卡放置7个指示物来发动。
    ①：「北极天熊辐射」在自己场上只能有1张表侧表示存在。
    ②：每次从手卡·额外卡组有「北极天熊」怪兽特殊召唤，把这张卡1个指示物取除才能发动。自己从卡组抽1张。
    ③：自己·对方的结束阶段，以「北极天熊辐射」以外的自己墓地1张「北极天熊」卡为对象才能发动。那张卡回到卡组。
