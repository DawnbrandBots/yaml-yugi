text:
  en: |-
    Special Summon Level 4 or lower monsters from your hand, up to the number of monsters your opponent controls. You can only activate 1 "The Revenge of the Normal" per turn.
  de: |-
    Beschwöre Monster der Stufe 4 oder niedriger bis zur Anzahl der Monster, die dein Gegner kontrolliert, als Spezialbeschwörung von deiner Hand. Du kannst nur 1 „Die Rache der Normalen“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu mano, monstruos de Nivel 4 o menor, hasta la cantidad de monstruos que controla tu adversario. Sólo puedes activar 1 "La Venganza de lo Normal" por turno.
  fr: |-
    Invoquez Spécialement un nombre de votre choix de monstres de max. Niveau 4 depuis votre main, inférieur ou égal au nombre de monstres contrôlés par votre adversaire. Vous ne pouvez activer qu'1 "La Vengeance de la Normale" par tour.
  it: |-
    Evoca Specialmente mostri di Livello 4 o inferiore dalla tua mano, fino al numero di mostri controllati dal tuo avversario. Puoi attivare solo 1 "La Vendetta della Normalità" per turno.
  pt: |-
    Invoque por Invocação-Especial monstros de Nível 4 ou menos da sua mão, até o número de monstros que seu oponente controla. Você só pode ativar 1 "A Vingança do Normal" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドのモンスターの数まで、手札からレベル４以下のモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 몬스터의 수까지, 패에서 레벨 4 이하의 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：把最多有对方场上的怪兽数量的4星以下的怪兽从手卡特殊召唤。
