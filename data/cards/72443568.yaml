text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by "Silent Magician LV4" and cannot be Special Summoned by other ways. Unaffected by your opponent's Spell effects.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch „Schweigsamer Magier LV4“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Bleibt von den Zaubereffekten deines Gegners unberührt.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "Mago Silencioso LV4" y no puede ser Invocado de Modo Especial de otra forma. No es afectado por los efectos de las Cartas Mágicas de tu adversario.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Magicien Silencieux LV4" et non Invocable Spécialement autrement. Non affectée par les effets de Magie de votre adversaire.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Mago Silente LV4" e non può essere Evocato Specialmente in altri modi. Immune agli effetti delle Magie del tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "Mago Silencioso LV4" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não é afetado pelos efeitos de Magia do seu oponente.
  ja: |-
    このカードは通常召喚できず、「サイレント・マジシャン ＬＶ４」の効果でのみ特殊召喚できる。①：このカードはモンスターゾーンに存在する限り、相手の魔法カードの効果を受けない。
  ko: |-
    이 카드는 통상 소환할 수 없으며, "사일런트 매지션 LV4"의 효과로만 특수 소환할 수 있다. ①: 이 카드는 몬스터 존에 존재하는 한, 상대의 마법 카드의 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「沉默魔术师 LV4」的效果才能特殊召唤。①：这张卡不受对方的魔法卡的效果影响。
