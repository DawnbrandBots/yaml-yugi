  ja: <ruby>竜<rt>りゅう</rt></ruby><ruby>星<rt>せい</rt></ruby>の<ruby>具<rt>ぐ</rt></ruby><ruby>象<rt>しょう</rt></ruby><ruby>化<rt>か</rt></ruby>
  ja_romaji: Ryūsei no Gushōka
