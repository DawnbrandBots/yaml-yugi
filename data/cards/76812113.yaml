text:
  en:
  de: |-
    Dieses geflügelte Tier in Menschengestalt ist wunderschön anzusehen, aber ein tödlicher Gegner im Kampf.
  es: |-
    Este animal alado con forma humana es bello de observar pero mortífero en la batalla.
  fr: |-
    Cet animal ailé de forme humaine est magnifique à regarder, mais terrible au combat.
  it: |-
    Quest'animale alato dalle sembianze umane è tanto bello da vedere quanto letale in battaglia.
  pt: |-
    Este animal alado com forma humana, embora agrade aos olhos, é absolutamente letal em batalha.
  ja: |-
    人に羽のはえたけもの。美しく華麗に舞い、鋭く攻撃する。
  ko: |-
    인간의 몸에 날개가 자라난 몬스터. 아름답고 화려하게 춤을 추며 날카롭게 공격한다.
  zh-TW: |-
    身上長出羽毛的人。會翩翩起舞展開凌厲攻擊。
  zh-CN: |-
    有着人身并长有翅膀的兽。其舞姿优美华丽，其攻击凌厉无比。
