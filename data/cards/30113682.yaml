text:
  en: |-
    This club-wielding warrior battles to the end and will never surrender.
  de: |-
    Dieser Keulen schwingende Krieger kämpft bis zuletzt und ergibt sich niemals.
  es: |-
    Este guerrero, armado con un garrote, lucha hasta el final y nunca se rinde.
  fr: |-
    Ce guerrier au gourdin implacable se bat jusqu'au bout et ne se rend jamais.
  it: |-
    Questo guerriero impugna una mazza e lotta fino alla fine senza arrendersi mai.
  pt: |-
    Este guerreiro luta até o fim com a sua clava e nunca se rende.
  ja: |-
    勝ち負けのない勝負が嫌いな戦士。こん棒の攻撃は強いぞ！
  ko: |-
    한번 시작한 전투는 끝을 보고야 마는 전사. 곤봉 공격은 초강력이다.
  zh-TW: |-
    討厭決鬥不分勝負的戰士。棍棒攻擊可是很強的喔！
  zh-CN: |-
    讨厌不分胜负的决斗的战士。棍棒的攻击很强哦！
