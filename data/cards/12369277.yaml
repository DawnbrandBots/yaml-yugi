text:
  en: |-
    When this card is Normal or Special Summoned: You can add 1 "Super Quant" card from your Deck to your hand, except "Super Quantum Blue Layer". If this card is sent to the Graveyard: You can target up to 3 "Super Quant" cards in your Graveyard; shuffle them into the Deck. You can only use each effect of "Super Quantum Blue Layer" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Superquant“-Karte von deinem Deck hinzufügen, außer „Superquantum Blaue Schicht“. Falls diese Karte auf den Friedhof gelegt wird: Du kannst bis zu 3 „Superquant“-Karten in deinem Friedhof wählen; mische sie ins Deck. Du kannst jeden Effekt von „Superquantum Blaue Schicht“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Súper Cuant" en tu Deck, excepto por "Súper Cuantio Capa Azul". Si esta carta es mandada al Cementerio: puedes seleccionar hasta 3 cartas "Súper Cuant" en tu Cementerio; barájalas al Deck. Sólo puedes usar cada efecto de "Súper Cuantio Capa Azul" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Super Quant" ("Force Blue Super Quantum" exclu) depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière : vous pouvez cibler max. 3 cartes "Super Quant" dans votre Cimetière ; mélangez-les dans le Deck. Vous ne pouvez utiliser chaque effet de "Force Blue Super Quantum" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Super Quant" dal tuo Deck alla tua mano, eccetto "Super Quantum Strato Blu". Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio fino a 3 carte "Super Quant" nel tuo Cimitero; mischiale nel Deck. Puoi utilizzare ogni effetto di "Super Quantum Strato Blu" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Super Quant" do seu Deck à sua mão, exceto "Camada Azul Super Quantum". Se este card for enviado para o Cemitério: você pode escolher até 3 cards "Super Quant" no seu Cemitério; embaralhe-os no Deck. Você só pode usar cada efeito de "Camada Azul Super Quantum" uma vez por turno.
  ja: |-
    「超量士ブルーレイヤー」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「超量士ブルーレイヤー」以外の「超量」カード１枚を手札に加える。②：このカードが墓地へ送られた場合、自分の墓地の「超量」カードを３枚まで対象として発動できる。そのカードをデッキに戻す。
  ko: |-
    "초량사 블루레이어"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "초량사 블루레이어" 이외의 "초량" 카드 1장을 패에 넣는다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "초량" 카드를 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    「超量士 蓝光层」的①②的效果1回合各能使用1次。①：这张卡召唤·特殊召唤成功时才能发动。从卡组把「超量士 蓝光层」以外的1张「超量」卡加入手卡。②：这张卡被送去墓地的场合，以自己墓地最多3张「超量」卡为对象才能发动。那些卡回到卡组。
