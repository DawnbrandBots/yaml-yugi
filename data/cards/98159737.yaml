  de: Tenyi-Geist - Adhara
  es: Espíritu Tenyi - Adhara
  fr: Esprit Tenyi - Adhara
  it: Spirito Tenyi - Adhara
  pt: Espírito Tenyi - Adhara
  ja: <ruby>天<rt>てん</rt></ruby><ruby>威<rt>い</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>－アーダラ
  ja_romaji: Ten'iryū - Ādara
  ko: 천위룡－아다라
  ko_rr: Cheonwiryong - Adara
  zh-TW:
  zh-CN: 天威龙－阿靼剌
text:
  en: |-
    If you control no Effect Monsters: You can Special Summon this card from your hand. If you control a face-up non-Effect Monster: You can banish this card from your hand or GY, then target 1 of your banished Wyrm monsters, except this card; add it to your hand. You can only use each effect of "Tenyi Spirit - Adhara" once per turn.
  de: |-
    Falls du keine Effektmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls du ein offenes Nichteffekt-Monster kontrollierst: Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen und dann 1 deiner verbannten Wyrm-Monster wählen, außer dieser Karte; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Tenyi-Geist - Adhara“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas Monstruos de Efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Si controlas un Monstruo boca arriba que no sea de Efecto: puedes desterrar esta carta en tu mano o Cementerio, y después seleccionar 1 de tus monstruos Wyrm desterrados, excepto esta carta; añádelo a tu mano. Sólo puedes usar cada efecto de "Espíritu Tenyi - Adhara" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun Monstre à Effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous contrôlez un monstre face recto (Monstres à Effet exclus) : vous pouvez bannir cette carte depuis votre main ou Cimetière, puis ciblez 1 de vos monstres Wyrm bannis (cette carte exclue) ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Esprit Tenyi - Adhara" qu'une fois par tour.
  it: |-
    Se non controlli nessun Mostro con Effetto: puoi Evocare Specialmente questa carta dalla tua mano. Se controlli un Mostro non-con Effetto scoperto: puoi bandire questa carta dalla tua mano o Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Wyrm banditi, eccetto questa carta; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Spirito Tenyi - Adhara" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum Monstro de Efeito: você pode Invocar este card por Invocação-Especial da sua mão. Se você controlar um Monstro que não seja de Efeito com a face para cima: você pode banir este card da sua mão ou do Cemitério e, depois, escolha 1 dos seus monstros Wyrm banidos, exceto este card; adicione-o à sua mão. Você só pode usar cada efeito de "Espírito Tenyi - Adhara" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに効果モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに効果モンスター以外の表側表示モンスターが存在する場合、手札・墓地のこのカードを除外し、このカード以外の除外されている自分の幻竜族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 효과 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재할 경우, 패 / 묘지의 이 카드를 제외하고, 이 카드 이외의 제외되어 있는 자신의 환룡족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上没有效果怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有效果怪兽以外的表侧表示怪兽存在的情况下，将手牌・墓地的此卡除外，以此卡以外的被除外的自己的1只幻龙族怪兽为对象可以发动。将该怪兽加入手牌。
