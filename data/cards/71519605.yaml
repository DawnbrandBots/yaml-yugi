text:
  en: |-
    While you control this face-up Attack Position card, your opponent cannot select a monster other than "Oshaleon" as an attack target. When this card is destroyed by battle and sent to the Graveyard, you can add 1 Reptile-Type monster with 500 or less ATK from your Deck to your hand.
  de: |-
    Solange du diese Karte in offener Angriffsposition kontrollierst, kann dein Gegner kein anderes Monster als „Oshaleon“ angreifen. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du deiner Hand 1 Monster vom Typ Reptil mit 500 oder weniger ATK von deinem Deck hinzufügen.
  es: |-
    Mientras controles esta carta en Posición de Ataque boca arriba, tu adversario no puede seleccionar como objetivo de un ataque a otro monstruo que no sea "Oshaleon". Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes añadir a tu mano, desde tu Deck, 1 monstruo de Tipo Reptil con 500 ATK o menos.
  fr: |-
    Lorsque vous contrôlez cette carte en Position d'Attaque face recto, votre adversaire ne peut sélectionner un autre monstre que "Camélégant" en tant que cible d'attaque. Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez ajouter 1 monstre de Type Reptile avec 500 points d'ATK ou moins depuis votre Deck à votre main.
  it: |-
    Quando controlli questa carta scoperta in Posizione di Attacco, il tuo avversario non può scegliere un mostro diverso da "Oshaleon" come bersaglio di una attacco. Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi aggiungere 1 mostro di Tipo Rettile con ATK di 500 o inferiore dal tuo Deck alla tua mano.
  pt:
  ja: |-
    このカードが自分フィールド上に表側攻撃表示で存在する限り、相手は「オシャレオン」以外のモンスターを攻撃対象に選択する事はできない。このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから攻撃力５００以下の爬虫類族モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 자신 필드 위에 앞면 공격 표시로 존재하는 한, 상대는 "오샤레온" 이외의 몬스터를 공격 대상으로 선택할 수 없다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 공격력 500 이하의 파충류족 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧攻击表示存在，对方不能选择「文色龙」以外的怪兽作为攻击对象。这张卡被战斗破坏送去墓地时，可以从自己卡组把1只攻击力500以下的爬虫类族怪兽加入手卡。
