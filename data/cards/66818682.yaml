name:
  en: Moon Dragon Quilla
  de: Monddrache Quilla
  es: Dragón de la Luna Quilla
  fr: Quilla le Dragon de la Lune
  it: Quilla, Drago della Luna
  pt: Dragão da Lua Quilla
  ja: <ruby>月<rt>つき</rt></ruby><ruby>影<rt>かげ</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>クイラ
  ja_romaji: Tsukikageryū Kuira
  ko: 월영룡 쿠이라
  ko_rr: Wolyeongnong Ku-ira
  zh-TW:
  zh-CN: 月影龙 基利亚
text:
  en: |-
    "Supay" + 1+ non-Tuner monsters
    If this card is targeted for an attack: Gain LP equal to half the attacking monster's ATK. If this card on the field is destroyed: You can target 1 "Sun Dragon Inti" in your GY; Special Summon that target.
  de: |-
    „Supay“ + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Angriffsziel gewählt wird: Du erhältst LP in Höhe der Hälfte der ATK des angreifenden Monsters. Falls diese Karte auf dem Spielfeld zerstört wird: Du kannst 1 „Sonnendrache Inti“ in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    "Supay" + 1+ monstruos que no sean Cantantes
    Si esta carta es seleccionada para un ataque: gana LP iguales a la mitad del ATK del monstruo atacante. Si esta carta en el Campo es destruida: puedes seleccionar 1 "Dragón del Sol Inti" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    "Supay" + 1+ monstre non-Syntoniseur
    Si cette carte est ciblée par une attaque : gagnez des LP égaux à la moitié de l'ATK du monstre attaquant. Si cette carte sur le Terrain est détruite : vous pouvez cibler 1 "Inti le Dragon du Soleil" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    "Supay" + 1+ mostri non-Tuner
    Se questa carta viene scelta come bersaglio per un attacco: guadagni LP pari alla metà dell'ATK del mostro attaccante. Se questa carta sul Terreno viene distrutta: puoi scegliere come bersaglio 1 "Inti, Drago del Sole" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    "Supay" + 1+ monstros não-Reguladores
    Se este card for escolhido como alvo de um ataque: ganhe PV igual à metade do ATK do monstro atacante. Se este card no campo for destruído: você pode escolher 1 "Dragão do Sol Inti" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    「スーパイ」＋チューナー以外のモンスター１体以上
    ①：このカードが攻撃対象に選択された場合に発動する。攻撃モンスターの攻撃力の半分だけ自分のＬＰを回復する。②：フィールドのこのカードが破壊された場合、自分の墓地の「太陽龍インティ」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "수파이" ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 공격 몬스터의 공격력의 절반만큼 자신의 LP를 회복한다. ②: 필드의 이 카드가 파괴되었을 경우, 자신 묘지의 "태양룡 인티" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「苏帕伊」＋调整以外的怪兽1只以上
    ①：这张卡被选择作为攻击对象的场合发动。自己基本分回复攻击怪兽的攻击力一半的数值。②：场上的这张卡被破坏的场合，以自己墓地1只「太阳龙 因蒂」为对象才能发动。那只怪兽特殊召唤。
