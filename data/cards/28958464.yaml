text:
  en: |-
    Target 1 monster in either GY; Special Summon it to your field, but for the rest of this turn, it cannot attack and neither player can activate its effects. You can only activate 1 "Spell Card "Monster Reborn"" per turn.
  de: |-
    Wähle 1 Monster in einem beliebigen Friedhof; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber für den Rest dieses Spielzugs kann es nicht angreifen und kein Spieler kann seine Effekte aktivieren. Du kannst nur 1 „Zauberkarte „Wiedergeburt““ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo en cualquier Cementerio; Invócalo de Modo Especial a tu Campo, pero por el resto de este turno no puede atacar y ningún jugador puede activar sus efectos. Sólo puedes activar 1 "Carta Mágica "Monstruo Renacido"" por turno.
  fr: |-
    Ciblez 1 monstre dans l'un des Cimetières ; Invoquez-le Spécialement sur votre Terrain, mais le reste de ce tour, il ne peut pas attaquer et aucun joueur ne peut activer ses effets. Vous ne pouvez activer qu'1 "Carte Magie "Monster Reborn"" par tour.
  it: |-
    Scegli come bersaglio 1 mostro in qualsiasi Cimitero; Evocalo Specialmente sul tuo Terreno, ma per il resto di questo turno, esso non può attaccare e nessun giocatore può attivare i suoi effetti. Puoi attivare solo 1 "Carta Magia "Mostro Resuscitato"" per turno.
  pt: |-
    Escolha 1 monstro em qualquer Cemitério; Invoque-o por Invocação-Especial no seu campo, mas pelo resto deste turno, ele não pode atacar e nenhum duelista pode ativar seus efeitos. Você só pode ativar 1 "Card de Magia "Reviver Monstro"" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。このターン、この効果で特殊召喚したモンスターは攻撃できず、その効果は発動できない。
