  ja: |-
    ①：このカードが手札・墓地に存在する場合、このカード以外の自分の手札・フィールドのカード１枚を墓地へ送って発動できる。このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分はドラゴン族・闇属性ＳモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの表側表示モンスター１体を対象として発動できる。手札・デッキから悪魔族チューナー１体を墓地へ送り、対象のモンスターのレベルを１つ上げるか下げる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 이 카드 이외의 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 드래곤족 / 어둠 속성 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 패 / 덱에서 악마족 튜너 1장을 묘지로 보내고, 대상 몬스터의 레벨을 1개 올리거나 내린다.
