  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>電<rt>でん</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby> リニア・マグナム<ruby>±<rt>プラスマイナス</rt></ruby>
