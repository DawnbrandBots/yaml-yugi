text:
  en: |-
    Equip only to an "Ancient Gear" monster. It gains 600 ATK. When this card is destroyed and sent to the Graveyard: Inflict 600 damage to your opponent.
  de: |-
    Rüste nur 1 „Antiker Antrieb“-Monster mit dieser Karte aus. Es erhält 600 ATK. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, füge deinem Gegner 600 Schaden zu.
  es: |-
    Equípala sólo a un monstruo "Mecanismo Antiguo", que gana 600 puntos de ATK. Cuando esta carta es destruida y mandada al Cementerio, inflige 600 puntos de daño a tu adversario.
  fr: |-
    Équipable uniquement à un monstre "Rouages Ancients". Celui-ci gagne 600 points d'ATK. Lorsque cette carte est détruite et envoyée au Cimetière, infligez 600 points de dommages à votre adversaire.
  it: |-
    Equipaggia solo ad un mostro "Ingranaggio Antico". Esso guadagna 600 ATK. Quando questa carta viene distrutta e mandata al Cimitero, infliggi 600 danni al tuo avversario.
  pt: |-
    Equipe apenas em um monstro "Mecanismo Antigo". Ele ganha 600 de ATK. Quando este card for destruído e enviado ao Cemitério: Cause 600 de dano ao oponente.
  ja: |-
    「アンティーク・ギア」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は６００ポイントアップする。このカードが破壊され墓地へ送られた時、相手ライフに６００ポイントダメージを与える。
  ko: |-
    "앤틱 기어"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 600 포인트 올린다. 이 카드가 파괴되어 묘지로 보내졌을 때, 상대 라이프에 600 포인트 데미지를 준다.
  zh-TW: |-
    僅可裝備於冠有「古代機械齒輪」之名的怪獸。裝備怪獸的攻擊力提升６００。此卡被破壞送至墓地時，給予對方LP６００傷害。
  zh-CN: |-
    名字带有「古代的机械」的怪兽才能装备。装备怪兽的攻击力上升600。这张卡被破坏送去墓地时，给与对方基本分600分伤害。
