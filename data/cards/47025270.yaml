text:
  en: |-
    If this card destroys an opponent's monster by battle: Draw 1 card, then return 1 card from your hand to the bottom of the Deck.
  de: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Ziehe 1 Karte, dann lege 1 Karte von deiner Hand unters Deck zurück.
  es: |-
    Si esta carta destruye a un monstruo del adversario en batalla: roba 1 carta, y después devuelve al fondo del Deck 1 carta en tu mano.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat : piochez 1 carte, puis renvoyez 1 carte depuis votre main au-dessous du Deck.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: pesca 1 carta, poi fai ritornare 1 carta dalla tua mano in fondo al Deck.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: compre 1 card e, depois, devolva 1 card da sua mão para o fundo do Deck.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊する度に、自分はカードを１枚ドローした後手札からカードを１枚選択してデッキの一番下に戻す。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴할때마다, 자신은 카드를 1장 드로우한 후, 패에서 카드를 1장 선택하고 덱의 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    每次这张卡战斗破坏对方怪兽，自己抽1张卡后从手卡选择1张卡回到卡组最下面。
