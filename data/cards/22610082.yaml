text:
  en:
  de: |-
    Wenn diese Karte aktiviert wird: Mische diese Karte vom Spielfeld ins Deck. Solange diese Karte ein Monster durch den Effekt von „Maskierte Bestie Des Guardius“ ausrüstet, übernimm die Kontrolle über das Monster.
  es: |-
    Cuando esta carta es activada: baraja al Deck esta carta en el Campo. Mientras esta carta esté equipada a un monstruo por el efecto de "Bestia Enmascarada Des Gardius", toma el control de ese monstruo.
  fr: |-
    Lorsque cette carte est activée : mélangez cette carte depuis le Terrain dans le Deck. Tant que cette carte est équipée à un monstre par l'effet de "Des Gardius la Bête Masquée", prenez le contrôle du monstre.
  it: |-
    Quando questa carta viene attivata: mischia questa carta dal Terreno nel Deck. Mentre questa carta è equipaggiata a un mostro dall'effetto di "Des Gardius, la Bestia Mascherata", prendi il controllo di quel mostro.
  pt: |-
    Quando este card for ativado: embaralhe este card do campo no Deck. Enquanto este card estiver equipado a um monstro pelo efeito de "Demônio Mascarado Des Gardius", tome o controle desse monstro.
  ja: |-
    ①：このカードをデッキに戻す。
    ②：このカードが「仮面魔獣デス・ガーディウス」の効果で装備されている場合、装備モンスターのコントロールを得る。
  ko: |-
    ①: 이 카드를 덱으로 되돌리고 셔플한다. ②: 이 카드가 "가면마수 데스 가디우스"의 효과로 장착되어 있을 경우, 장착 몬스터의 컨트롤을 얻는다.
  zh-TW: |-
    ①：將此卡送回持有者的牌組。②：在此卡透過「假面魔獸 死亡護法師」效果被裝備的狀況下，獲得裝備怪獸的控制權。
  zh-CN: |-
    ①：将此卡放回到牌组并进行洗牌。②：以“假面魔兽 死亡护法师”的效果装备此卡的场合，取得装备怪兽的控制权。
