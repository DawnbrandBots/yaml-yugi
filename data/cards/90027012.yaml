text:
  en: |-
    If this card is Summoned: You can add 1 Ritual Monster and 1 Ritual Spell from your Deck to your hand. You can only use this effect of "Choju of the Trillion Hands" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst deiner Hand 1 Ritualmonster und 1 Ritualzauber von deinem Deck hinzufügen. Du kannst diesen Effekt von „Choju der Billionen Hände“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes añadir a tu mano 1 Monstruo de Ritual y 1 Mágica de Ritual en tu Deck. Sólo puedes usar este efecto de "Choju del Trillón de Manos" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez ajouter 1 Monstre Rituel et 1 Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Choju au Billion de Mains" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi aggiungere 1 Mostro Rituale e 1 Magia Rituale dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Choju dal Trilione di Mani" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode adicionar 1 Monstro de Ritual e 1 Magia de Ritual do seu Deck à sua mão. Você só pode usar este efeito de "Choju do Trilhão de Mãos" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。デッキから儀式モンスター１体と儀式魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 의식 몬스터 1장과 의식 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡召唤・反转召唤・特殊召唤成功的情况下可以发动。从牌组将１只仪式怪兽和１张仪式魔法卡加入手牌。
