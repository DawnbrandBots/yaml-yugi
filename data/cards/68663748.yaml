name:
  en: Fortune's Future
  de: Zukunft des Schicksals
  es: Futuro de la Fortuna
  fr: Futur de Fortune
  it: Futuro della Fortuna
  pt: Futuro da Fortuna
  ja: フォーチュンフューチャー
