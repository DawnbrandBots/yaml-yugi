name:
  en: Dice Try!
  de: Netter Würfelversuch!
  es: ¡Sin Dados!
  fr: Dé Explosif
  it: Bel Tendadivo!
  pt: Tentativa com Dado!
  ja: ダイスインパクト
  ja_romaji: Daisuinpakuto
  ko: 다이스 임팩트
  ko_rr:
  zh-TW: 骰子衝擊
  zh-CN: 股子冲击
text:
  en:
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert, die oder der einen Würfelwurf erfordert: Annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa, o efecto de monstruo, que requiera lanzar dados: niega la activación y, si lo haces, destruye la carta.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre qui nécessite un lancer de dé : annulez l'activation, et si vous le faites, détruisez-la/le.
  it: |-
    Quando il tuo avversario attiva una Carta Magia/Trappola o l'effetto di un mostro che richiede un tiro di dado: annulla l'attivazione e, se lo fai, distruggilo.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha, ou um efeito de monstro que requer um lance de dados: negue a ativação e, se isso acontecer, destrua esse Card de Magia/Armadilha ou monstro.
  ja: |-
    ①：サイコロを振る効果を持つモンスターの効果・魔法・罠カードを相手が発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    상대가 발동한, 주사위를 던지는 효과의 발동을 무효로 하고, 그 카드를 파괴한다.
  zh-TW: |-
    持有擲骰子的效果，可在對方發動怪獸的效果・魔法・陷阱卡時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    拥有掷股子效果，在对手发动怪兽的效果、魔法、陷阱卡时可发动。使该发动无效并破坏。
