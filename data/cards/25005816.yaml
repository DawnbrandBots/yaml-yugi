text:
  en: |-
    Target 1 face-up monster you control; it gains 700 ATK until the end of this turn.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 700 ATK.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana 700 ATK.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 700 ATK.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna 700 ATK fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; ele ganha 700 de ATK até o final deste turno.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで７００アップする。
  ko: |-
    ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 700 올린다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升700。
