text:
  en:
  de: |-
    Rüste nur ein „Vylon“-Monster mit dieser Karte aus. Es kann nicht als Ziel für Monster- oder Falleneffekte deines Gegners gewählt werden. Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Vylon“-Zauberkarte von deinem Deck hinzufügen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Vylon". Éste no puede ser seleccionado por efectos de monstruos o Cartas de Trampa de tu adversario. Si esta carta boca arriba en el Campo es mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 Carta Mágica "Vylon".
  fr: |-
    Équipable uniquement à un monstre "Vylon". Il ne peut pas être ciblé par des effets de monstre ou des effets de Piège de votre adversaire. Si cette carte face recto sur le Terrain est envoyée au Cimetière : vous pouvez ajouter 1 Carte Magie "Vylon" depuis votre Deck à votre main.
  it: |-
    Equipaggia solo a un mostro "Vylon". Esso non può essere scelto come bersaglio dagli effetti dei mostri o dagli effetti delle Trappole dell'avversario. Se questa carta scoperta sul Terreno viene mandata al Cimitero: puoi aggiungere 1 Carta Magia "Vylon" dal tuo Deck alla tua mano.
  pt: |-
    Equipe apenas em um monstro "Vylon". Ele não pode ser escolhido como alvo pelos efeitos de monstro ou efeitos de Armadilha do oponente. Se este card com a face para cima no campo for enviado ao Cemitério: Você pode adicionar 1 Card de Magia "Vylon" do seu Deck à sua mão.
  ja: |-
    「ヴァイロン」モンスターにのみ装備可能。
    ①：相手は装備モンスターをモンスター及び罠カードの効果の対象にできない。
    ②：フィールドの表側表示のこのカードが墓地へ送られた場合に発動できる。デッキから「ヴァイロン」魔法カード１枚を手札に加える。
  ko: |-
    "바이론"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터는 상대의 함정 / 효과 몬스터의 효과의 대상이 되지 않는다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 경우, 덱에서 "바이론"이라는 이름이 붙은 마법 카드 1장을 패에 넣을 수 있다.
  zh-TW: |-
    僅可裝備於冠有「大日神械」之名的怪獸。裝備怪獸不會成為對方陷阱・怪獸的效果對象。可在場上的正面表示的此卡被送至墓地的狀況下發動。從牌組將１張冠有「大日神械」之名的魔法卡加入手牌。
  zh-CN: |-
    仅限备冠有“大日神械”之名的怪兽。装备怪兽不会成为对手陷阱、怪兽的效果对象。场上表侧表示的此卡被送入墓地的场合可发动。从牌组将１张冠有“大日神械”之名的魔法卡加入手牌。
