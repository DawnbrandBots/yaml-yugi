text:
  en: |-
    During your next Standby Phase after this card was sent from the field to the Graveyard by the effect of a Continuous Spell Card: Special Summon this card from the Graveyard.
  de: |-
    Während deiner nächsten Standby Phase, nachdem diese Karte durch den Effekt einer Permanenten Zauberkarte vom Spielfeld in den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
  es: |-
    Durante tu próxima Standby Phase después de que esta carta fue mandada del Campo al Cementerio por el efecto de una Carta Mágica Continua: Invoca esta carta de Modo Especial desde el Cementerio.
  fr: |-
    Durant votre prochaine Standby Phase après que cette carte a été envoyée depuis le Terrain au Cimetière par un effet de Carte Magie Continue : Invoquez Spécialement cette carte depuis le Cimetière.
  it: |-
    Durante la tua prossima Standby Phase, dopo che questa carta è stata mandata dal Terreno al Cimitero dall'effetto di una Carta Magia Continua: Evoca Specialmente questa carta dal Cimitero.
  pt: |-
    Se este card for enviado para o Cemitério pelo efeito de um Card de Magia Contínua, Invoque, por Invocação-Especial, este card do Cemitério durante a Standby Phase do seu turno.
  ja: |-
    このカードが永続魔法の効果によってフィールド上から墓地に送られた場合、自分のターンのスタンバイフェイズ時に墓地から特殊召喚する。
  ko: |-
    이 카드가 지속 마법의 효과에 의해서 필드 위에서 묘지로 보내졌을 경우, 자신의 턴의 스텐바이 페이즈시에 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡因永续魔法的效果从场上送去墓地的场合，自己回合的准备阶段时从墓地特殊召唤。
