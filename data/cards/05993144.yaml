text:
  en: |-
    Tribute 1 Winged Beast monster in your hand or face-up field; add 1 Winged Beast monster from your Deck to your hand with the same Level that the Tributed monster had. You can only activate 1 "Swallow's Cowrie" per turn.
  de: |-
    Biete 1 Geflügeltes Ungeheuer-Monster in deiner Hand oder offen auf deiner Spielfeldseite als Tribut an; füge deiner Hand 1 Geflügeltes Ungeheuer-Monster mit derselben Stufe, die das als Tribut angebotene Monster hatte, von deinem Deck hinzu. Du kannst nur 1 „Schwalbenkauri“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo Bestia Alada en tu mano o Campo boca arriba; añade a tu mano 1 monstruo Bestia Alada en tu Deck con el mismo Nivel que tenía el monstruo Sacrificado. Sólo puedes activar 1 "Cauri de la Golondrina" por turno.
  fr: |-
    Sacrifiez 1 monstre Bête Ailée dans votre main ou sur votre Terrain face recto ; ajoutez 1 monstre Bête Ailée depuis votre Deck à votre main du même Niveau que le monstre Sacrifié avait. Vous ne pouvez activer qu'1 "Cauri d'Hirondelle" par tour.
  it: |-
    Offri come Tributo 1 mostro Bestia Alata nella tua mano o Terreno scoperto; aggiungi dal tuo Deck alla tua mano 1 mostro Bestia Alata con lo stesso Livello che quel mostro offerto come Tributo aveva. Puoi attivare solo 1 "Ciprea Divoratrice" per turno.
  pt: |-
    Ofereça como Tributo 1 monstro Besta Alada na sua mão ou no campo com a face para cima; adicione 1 monstro Besta Alada do seu Deck à sua mão que tenha o mesmo Nível que tinha o monstro oferecido como Tributo. Você só pode ativar 1 "Cauri da Andorinha" por turno.
