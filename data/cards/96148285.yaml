  zh-TW: 誘發召喚
  zh-CN: 诱发召唤
text:
  en:
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen wird. Jeder Spieler kann 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von seiner Hand beschwören.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo es Invocado de Modo Especial al Campo de tu adversario. Cada jugador puede Invocar de Modo Especial 1 monstruo de Nivel 4 o menor desde su mano.
  fr: |-
    Activable uniquement lorsqu'un monstre est Invoqué Spécialement sur le Terrain de votre adversaire. Chaque joueur peut Invoquer Spécialement 1 monstre de Niveau 4 ou moins depuis sa main.
  it: |-
    Attiva solo quando un mostro è Evocato tramite Evocazione Speciale sul Terreno del tuo avversario. Ogni giocatore può Evocare tramite Evocazione Speciale 1 mostro di Livello 4 o inferiore dalla propria mano.
  pt: |-
    Ative apenas quando um monstro for Invocado por Invocação-Especial no lado do campo do seu oponente. Cada duelista pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão.
  ja: |-
    ①：相手フィールドにモンスターが特殊召喚された時に発動できる。お互いに手札からレベル４以下のモンスター１体を特殊召喚できる。
  ko: |-
    상대 필드 위에 몬스터가 특수 소환되었을 때 발동할 수 있다. 양쪽 플레이어는 패에서 레벨 4 이하의 몬스터 1장을 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    可在怪獸被特殊召喚至對方場上時發動。雙方可從手牌特殊召喚１隻等級４以下的怪獸。
  zh-CN: |-
    怪兽被特殊召唤至对手场上时可发动。双方可各从手牌特殊召唤１只等级４或以下的怪兽。
