text:
  en:
  de: |-
    Lege 1 „Diabellstar“-Monster von deiner Hand, deinem Deck oder deinem Friedhof als Permanenten Zauber offen in die Zauber- & Fallenzone seines Besitzers. Während der End Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monsterkarte wählen, die du kontrollierst und die als Permanenter Zauber behandelt wird; beschwöre sie als Spezialbeschwörung. Du kannst jeden Effekt von „Dramatische Schlangenaugen-Verfolgung“ nur einmal pro Spielzug verwenden.
  es: |-
    Pon 1 monstruo "Diabellstar" de tu mano, Deck o Cementerio boca arriba en la Zona de Magia y Trampas de su dueño como una Mágica Continua. Durante la End Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Carta de Monstruo tratada como una Mágica Continua que controles; Invócala de Modo Especial. Sólo puedes usar cada efecto de "Espectacular Persecución Ojo de Serpiente" una vez por turno.
  fr: |-
    Placez face recto 1 monstre "Diabellstar" depuis votre main, Deck ou Cimetière dans la Zone Magie & Piège de son propriétaire comme Magie Continue. Durant la End Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Carte Monstre traitée comme Magie Continue que vous contrôlez ; Invoquez-la Spécialement. Vous ne pouvez utiliser chaque effet de "Poursuite Dramatique de l'Œil de Serpent" qu'une fois par tour.
  it: |-
    Metti 1 mostro "Diabellstar" dalla tua mano, Deck o Cimitero scoperto nella Zona Magie & Trappole del suo proprietario come una Magia Continua. Durante la End Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Carta Mostro considerata come una Magia Continua che controlli; Evocala Specialmente. Puoi utilizzare ogni effetto di "Inseguimento Drammatico Occhi di Serpente" una sola volta per turno.
  pt: |-
    Coloque 1 monstro "Diabellstar" da sua mão, do Deck ou do Cemitério com a face para cima na Zona de Magias & Armadilhas do seu dono como uma Magia Contínua. Durante a Fase Final: você pode banir este card do seu Cemitério e, depois, escolha 1 Card de Monstro que você controla considerado como uma Magia Contínua; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Dramática Perseguição Olho de Cobra" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分の手札・デッキ・墓地から「ディアベルスター」モンスター１体を永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。
    ②：自分・相手のエンドフェイズに、墓地のこのカードを除外し、自分フィールドの永続魔法カード扱いのモンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 덱 / 묘지에서 "디아벨스타" 몬스터 1장을 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 자신 / 상대의 엔드 페이즈에, 묘지의 이 카드를 제외하고, 자신 필드의 지속 마법 카드 취급의 몬스터 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。 ①：從我方手牌・牌組・墓地將１隻「迪亞貝爾斯塔」怪獸視為永續魔法魔法卡以正面表示置於原本的持有者的魔法＆陷阱區。 ②：在我方・對方的結束階段，可將墓地的此卡除外，將我方場上的１張視為永續魔法魔法卡的怪獸卡做為對象發動。特殊召喚該卡。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从自己的手牌・牌组・墓地将１只“迪亚贝尔斯塔”怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。
    ②：在自己・对手的结束阶段，将墓地的此卡除外，以自己场上的１张视为永续魔法卡的怪兽卡为对象可以发动。将该卡特殊召唤。
