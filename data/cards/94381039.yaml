text:
  en: |-
    When you Tribute Summon this card by Tributing a "Lightsworn" monster: You can send the top 4 cards of your Deck to the GY, then target up to 2 cards your opponent controls; destroy those targets.
  de: |-
    Wenn du diese Karte als Tributbeschwörung beschwörst, indem du ein „Lichtverpflichtet“-Monster als Tribut anbietest: Du kannst die obersten 4 Karten deines Decks auf den Friedhof legen und dann bis zu 2 Karten wählen, die dein Gegner kontrolliert; zerstöre die gewählten Ziele.
  es: |-
    Cuando Invocas esta carta por Sacrificio Sacrificando un monstruo "Luminoso/a": puedes mandar al Cementerio las 4 cartas de la parte superior de tu Deck, y después seleccionar hasta 2 cartas que controle tu adversario; destruye esos objetivos.
  fr: |-
    Lorsque vous Invoquez par Sacrifice cette carte en Sacrifiant un monstre "Seigneur Lumière" : vous pouvez envoyer les 4 cartes du dessus de votre Deck au Cimetière, puis ciblez max. 2 cartes contrôlées par votre adversaire ; détruisez les cibles.
  it: |-
    Quando Evochi tramite Tributo questa carta offrendo come Tributo un mostro "Fedele della Luce": puoi mandare le prime 4 carte del tuo Deck al Cimitero, poi scegliere come bersaglio fino a 2 carte controllate dal tuo avversario; distruggi quei bersagli.
  pt: |-
    Quando você Invocar este card por Invocação-Tributo ao oferecer como Tributo um monstro "Luminoso(a)": você pode enviar os 4 cards do topo do seu Deck para o Cemitério e, depois, escolher até 2 cards que seu oponente controla; destrua os alvos.
  ja: |-
    「ライトロード」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した時、自分のデッキの上からカードを４枚墓地へ送って発動できる。相手フィールド上のカードを２枚まで選択して破壊する。
  ko: |-
    "라이트로드"라는 이름이 붙은 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 자신의 덱 위에서 카드를 4장 묘지로 보내고 발동할 수 있다. 상대 필드 위의 카드를 2장까지 선택하고 파괴한다.
  zh-TW: |-
    透過解放冠有「光道」之名的怪獸將此卡升級召喚成功時，可將我方牌組上方的４張卡送至墓地發動。選擇對方場上最多２張卡破壞。
  zh-CN: |-
    ①：此卡解放“光道”怪兽来上级召唤时，从自己的牌组上面将４张卡送至墓地，以对手场上的最多２张卡为对象可以发动。将该对手的卡破坏。
