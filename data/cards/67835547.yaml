name:
  en: Runick Slumber
  de: Runischer Schlummer
  es: Sueño Rúnico
  fr: Sommeil Runick
  it: Letargo Runick
  pt: Sono Rúniko
  ja: まどろみの<ruby>神碑<rt>ルーン</rt></ruby>
  ja_romaji: Madoromi no Rūn
  ko: 졸음의 루닉
  ko_rr: Jol-eum-ui Runik
  zh-TW: 小睡之神碑
  zh-CN: 微睡之神碑
text:
  en: |-
    Activate 1 of these effects, but skip your next Battle Phase after activation;
    ● Target 1 face-up monster on the field; the next time that monster would be destroyed by battle or card effect this turn, it is not destroyed, also it cannot attack this turn, then (after applying this effect) banish the top 3 cards of your opponent's Deck.
    ● Special Summon 1 "Runick" monster from your Extra Deck to the Extra Monster Zone.
    You can only activate 1 "Runick Slumber" per turn.
  de: |-
    Aktiviere 1 dieser Effekte, aber überspringe deine nächste Battle Phase nach der Aktivierung;
    ● Wähle 1 offenes Monster auf dem Spielfeld; das nächste Mal, wenn jenes Monster in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird es nicht zerstört, zusätzlich kann es in diesem Spielzug nicht angreifen, dann (nachdem du diesen Effekt ausgeführt hast) verbanne die obersten 3 Karten des Decks deines Gegners.
    ● Beschwöre 1 „Runisch“-Monster als Spezialbeschwörung von deinem Extra Deck in die Extra-Monsterzone.
    Du kannst nur 1 „Runischer Schlummer“ pro Spielzug aktivieren.
  es: |-
    Activa 1 de estos efectos, pero sáltate tu próxima Battle Phase después de la activación;
    ● Selecciona 1 monstruo boca arriba en el Campo; este turno, la próxima vez que ese monstruo fuera a ser destruido en batalla o por el efecto de una carta, no es destruido, y además este turno, éste no puede atacar, y después (después de aplicar este efecto) destierra las 3 cartas de la parte superior del Deck de tu adversario.
    ● Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Rúnico/a" a la Zona de Monstruos Extra.
    Sólo puedes activar 1 "Sueño Rúnico" por turno.
  fr: |-
    Activez 1 de ces effets, mais sautez votre prochaine Battle Phase après activation ;
    ● Ciblez 1 monstre face recto sur le Terrain ; la prochaine fois que le monstre va être détruit au combat ou par un effet de carte ce tour, il n'est pas détruit, et aussi, il ne peut pas attaquer ce tour, puis (après avoir appliqué cet effet) bannissez les 3 cartes du dessus du Deck de votre adversaire.
    ● Invoquez Spécialement 1 monstre "Runick" depuis votre Extra Deck dans la Zone Monstre Extra.
    Vous ne pouvez activer qu'1 "Sommeil Runick" par tour.
  it: |-
    Attiva 1 di questi effetti, ma salta la tua prossima Battle Phase dopo l'attivazione;
    ● Scegli come bersaglio 1 mostro scoperto sul Terreno; la prossima volta che quel mostro sta per essere distrutto in battaglia o dall'effetto di una carta in questo turno, non viene distrutto, inoltre esso non può attaccare in questo turno, poi (dopo avere applicato questo effetto) bandisci le prime 3 carte del Deck del tuo avversario.
    ● Evoca Specialmente 1 mostro "Runick" dal tuo Extra Deck nella Zona Mostri Extra.
    Puoi attivare solo 1 "Letargo Runick" per turno.
  pt: |-
    Ative 1 desses efeitos, mas pule sua próxima Fase de Batalha depois da ativação;
    ● Escolha 1 monstro com a face para cima no campo; na próxima vez que esse monstro seria destruído em batalha ou por um efeito de card neste turno, ele não é destruído e, além disso, ele não pode atacar neste turno e, depois, (depois de aplicar este efeito) bana os 3 cards do topo do Deck do seu oponente.
    ● Invoque por Invocação-Especial 1 monstro "Rúnika(o)" do seu Deck Adicional na Zona de Monstros Adicional.
    Você só pode ativar 1 "Sono Rúniko" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。このカードの発動後、次の自分バトルフェイズをスキップする。
    ●フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターは１度だけ戦闘・効果では破壊されず、攻撃できない。その後、相手のデッキの上からカードを３枚除外する。
    ●ＥＸデッキから「神碑」モンスター１体をＥＸモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 다음 자신 배틀 페이즈를 스킵한다.
    ●필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번만 전투 / 효과로는 파괴되지 않으며, 공격할 수 없다. 그 후, 상대의 덱 위에서 카드를 3장 제외한다.
    ●엑스트라 덱에서 "루닉" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。此卡发动后，跳过下一个自己的战斗阶段。
    ●以场上的１只表侧表示怪兽为对象可以发动。此回合，该怪兽仅１次不会因战斗・效果被破坏，且不可攻击。然后，从对手的牌组上面将３张卡除外。
    ●从额外牌组将１只“神碑”怪兽特殊召唤至额外怪兽区域。
