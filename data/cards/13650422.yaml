text:
  en: |-
    You can discard this card; add 1 "Dark Fusion", or 1 card that mentions it, from your Deck to your hand, except "Evil HERO Adusted Gold". You can only use this effect of "Evil HERO Adusted Gold" once per turn. Cannot attack unless you control a Fusion Monster.
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 1 „Finstere Fusion“ oder 1 Karte, die sie erwähnt, von deinem Deck hinzu, außer „Böser HELD Adusted Gold“. Du kannst diesen Effekt von „Böser HELD Adusted Gold“ nur einmal pro Spielzug verwenden. Kann nicht angreifen, es sei denn, du kontrollierst ein Fusionsmonster.
  es: |-
    Puedes descartar esta carta; añade a tu mano 1 "Fusión Oscura" en tu Deck, o 1 carta en tu Deck que la mencione, excepto "HÉROE Malvado Colérico Gold". Sólo puedes usar este efecto de "HÉROE Malvado Colérico Gold" una vez por turno. No puede atacar a menos que controles un Monstruo de Fusión.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 1 "Fusion des Ténèbres" ou 1 carte qui le mentionne ("Or Aduste, HÉROS du Mal" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Or Aduste, HÉROS du Mal" qu'une fois par tour. Ne peut pas attaquer sauf si vous contrôlez un Monstre Fusion.
  it: |-
    Puoi scartare questa carta; aggiungi 1 "Fusione Oscura", o 1 carta che la menziona, dal tuo Deck alla tua mano, eccetto "Gold Brunito EROE Malvagio". Puoi utilizzare questo effetto di "Gold Brunito EROE Malvagio" una sola volta per turno. Non può attaccare a meno che tu controlli un Mostro Fusione.
  pt: |-
    Você pode descartar este card; adicione 1 "Fusão Negra", ou 1 card que o mencione, do seu Deck à sua mão, exceto "HERÓI Maligno Ouro Ardente". Você só pode usar este efeito de "HERÓI Maligno Ouro Ardente" uma vez por turno. Não pode atacar a não ser que você controle um Monstro de Fusão.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。「Ｅ－ＨＥＲＯ アダスター・ゴールド」を除く、「ダーク・フュージョン」またはそのカード名が記されたカード１枚をデッキから手札に加える。②：自分フィールドに融合モンスターが存在しない場合、このカードは攻撃できない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. "이블 히어로 어더스터 골드"가 아닌, "다크 퓨전" 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. ②: 자신 필드에 융합 몬스터가 존재하지 않을 경우, 이 카드는 공격할 수 없다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可從手牌捨棄此卡發動。從牌組將１張「邪惡－英雄 暗星金魔」以外的寫有「黑暗結合」卡名的卡或１張「黑暗結合」加入手牌。②：在我方場上不存在融合怪獸的狀況下，此卡無法攻擊。
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：从手牌将此卡舍弃可以发动。从牌组将除“邪恶－英雄 黄金暗星”以外的1张“黑暗结合”或记载有该卡名的卡加入手牌。②：自己场上不存在融合怪兽的情况下，此卡不可攻击。
