text:
  en:
  de: |-
    FLIPP: Nimm 1 Monsterkarte, die verdeckt in Verteidigungsposition auf der Spielfeldseite deines Gegners liegt, auf und schau sie dir an. Wenn es eine Effektmonsterkarte ist, zerstöre sie (ihr Flippeffekt wird nicht aktiviert). Wenn es keine Effektmonsterkarte ist, lege sie in ihre ursprüngliche Position zurück.
  es: |-
    VOLTEO: Toma y mira 1 Carta de Monstruo boca abajo en Posición de Defensa en el Campo de tu adversario. Si es un Monstruo de Efecto, destruyelo (su Efecto de Volteo no se activa), y si la carta no lo es, devuelvela a su posición original.
  fr: |-
    FLIP : Retourne face recto 1 Carte Monstre en Position de Défense face verso sur le Terrain de votre adversaire. Si la carte retournée est une Carte Monstre à Effet, détruisez-la immédiatement sans Activer son Effet. Si la carte n'est pas une Carte Monstre à Effet, retournez-la dans sa position d'origine.
  it: |-
    SCOPRI: Scopri 1 Carta Mostro in Posizione di Difesa sul Terreno del tuo avversario. Se la carta scoperta è una Carta Mostro con Effetto, distruggila senza attivare i suoi effetti. Se la carta scoperta non è una Carta Mostro con Effetto, rimettila nella sua posizione originaria.
  pt: |-
    VIRE: Pegue e olhe 1 Card de Monstro com a face para baixo em Posição de Defesa no campo do seu oponente. Se for um Monstro de Efeito, destrua-o (seu efeito de Virar não é ativado) e, se não for, devolva-o para sua posição original.
  ja: |-
    ①：このカードがリバースした場合、相手フィールドの裏側守備表示モンスター１体を対象として発動する。その相手の裏側表示モンスターを確認する。効果モンスターだった場合は破壊する。
  ko: |-
    리버스 : 상대 필드 위의 뒷면 수비 표시 몬스터 카드 1장을 확인한다. 효과 몬스터일 경우는 파괴하고(리버스 효과는 발동하지 않는다), 다를 경우에는 원래대로 되돌린다.
  zh-TW: |-
    反轉：選擇對方場上的１隻反面守備表示怪獸確認。在是效果怪獸的狀況下進行破壞。在不是的狀況下回歸原狀。
  zh-CN: |-
    反转：确认对手场上的１张里侧守备表示的怪兽卡。效果怪兽的场合进行破坏（反转效果不发动），否则恢复原样。
