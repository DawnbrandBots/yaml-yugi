name:
  en: Hundred Eyes Dragon
  de: Hundertäugiger Drache
  es: Dragón de los Cien Ojos
  fr: Dragon aux Cent Yeux
  it: Drago dai Cento Occhi
  pt: Dragão de Cem Olhos
  ja: ワンハンドレッド・アイ・ドラゴン
  ja_romaji: Wanhandoreddo Ai Doragon
  ko: 원헌드레드 아이 드래곤
  ko_rr: Wonheondeuredeu Ai Deuraegon
  zh-TW: 百目龍
  zh-CN: 百目龙
text:
  en: |-
    1 DARK Tuner + 1+ non-Tuner Fiend monsters
    Once per turn: You can banish 1 Level 6 or lower DARK Effect Monster from your GY; until the End Phase, this card's name becomes that monster's original name, and replace this effect with that monster's original effects. If this card is destroyed and sent to the GY: Add 1 "Earthbound Immortal" monster from your Deck to your hand.
  de: |-
    1 FINSTERNIS Empfänger + 1+ Unterweltler-Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 1 FINSTERNIS Effektmonster der Stufe 6 oder niedriger von deinem Friedhof verbannen; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name jenes Monsters und ersetze diesen Effekt durch die Grund-Effekte jenes Monsters. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Füge deiner Hand 1 „Erdgebundener Unsterblicher“-Monster von deinem Deck hinzu.
  es: |-
    1 Cantante de OSCURIDAD + 1+ monstruos Demonio que no sean Cantantes
    Una vez por turno: puedes desterrar 1 Monstruo de Efecto de OSCURIDAD de Nivel 6 o menor en tu Cementerio; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo. Si esta carta es destruida y mandada al Cementerio: añade a tu mano 1 monstruo "Inmortal Terrestre" en tu Deck.
  fr: |-
    1 Syntoniseur TÉNÈBRES + 1+ monstre non-Syntoniseur Démon
    Une fois par tour : vous pouvez bannir 1 Monstre à Effet TÉNÈBRES de max. Niveau 6 depuis votre Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet avec les effets d'origine du monstre. Si cette carte est détruite et envoyée au Cimetière : ajoutez 1 monstre "Esprit de la Terre Immortel" depuis votre Deck à votre main.
  it: |-
    1 Tuner OSCURITÀ + 1+ mostri Demone non-Tuner
    Una volta per turno: puoi bandire 1 Mostro con Effetto OSCURITÀ di Livello 6 o inferiore dal tuo Cimitero; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro. Se questa carta viene distrutta e mandata al Cimitero: aggiungi 1 mostro "Immortale Terrestre" dal tuo Deck alla tua mano.
  pt: |-
    1 Regulador de TREVAS + 1+ monstros Demônio não-Reguladores
    Uma vez por turno: você pode banir 1 Monstro de Efeito de TREVAS de Nível 6 ou menos do seu Cemitério; até a Fase Final, o nome deste card se torna o nome original desse monstro, e substitua este efeito pelos efeitos originais desse monstro. Se este card for destruído e enviado para o Cemitério: adicione 1 monstro "Imortal Terrestre" do seu Deck à sua mão.
  ja: |-
    闇属性チューナー＋チューナー以外の悪魔族モンスター１体以上
    ①：１ターンに１度、自分の墓地からレベル６以下の闇属性の効果モンスター１体を除外して発動できる。このカードはエンドフェイズまで、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。②：このカードが破壊され墓地へ送られた場合に発動する。デッキから「地縛神」モンスター１体を手札に加える。
  ko: |-
    어둠 속성 튜너 + 튜너 이외의 악마족 몬스터 1장 이상
    1턴에 1번, 자신의 묘지에 존재하는 레벨 6 이하의 어둠 속성의 효과 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 이 카드는 이 턴의 엔드 페이즈시까지, 이 효과를 발동하기 위해 게임에서 제외한 효과 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다. 또한, 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "지박신"이라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    暗属性调整＋调整以外的恶魔族怪兽1只以上
    1回合1次，把自己墓地存在的1只6星以下的暗属性的效果怪兽从游戏中除外才能发动。这张卡直到这个回合的结束阶段时当作和为这个效果发动而从游戏中除外的效果怪兽同名卡使用，得到相同效果。此外，这张卡被破坏送去墓地时，从自己卡组把1只名字带有「地缚神」的怪兽加入手卡。
