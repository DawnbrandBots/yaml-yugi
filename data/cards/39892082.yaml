text:
  en:
  de: |-
    Lege in jeder deiner Standby Phasen 1 Zähler auf diese Karte. Der kontrollierende Spieler der Karte, die diese Karte zerstört hat, erhält Schaden in Höhe der Anzahl an Zählern auf dieser Karte x 400 Punkte.
  es: |-
    Durante cada una de tus Standby Phases, pon 1 contador en esta carta. Cuando esta carta es destruida, inflige daño igual al número de contadores x 400 puntos al controlador de la carta que destruyó esta carta.
  fr: |-
    Mettez 1 compteur sur cette carte durant chacune de vos Standby Phases. Lorsque cette carte est détruite, infligez un nombre de dommages égal au nombre de compteurs x 400 points au contrôleur de la carte qui a détruit cette carte.
  it: |-
    Metti 1 segnalino su questa carta durante ogni tua Standby Phase. Quando questa carta viene distrutta, infliggi danni pari al numero di segnalini presenti x 400 punti al controllore della carta che ha distrutto questa carta.
  pt: |-
    Coloque 1 marcador neste card durante cada uma das suas Fases de Apoio. Quando este card for destruído, cause dano ao controlador do card que o destruiu igual ao número de marcadores x 400.
  ja: |-
    ①：自分スタンバイフェイズに発動する。このカードにカウンターを１つ置く。
    ②：このカードが戦闘・効果で破壊された場合に発動する。このカードを破壊したカードのコントローラーにカウンターの数×４００ダメージを与える。
  ko: |-
    자신의 스텐바이 페이즈마다 이 카드에 카운터를 1개 얹는다. 이 카드를 파괴한 카드의 컨트롤러에게 카운터의 수 × 400 포인트 데미지를 준다.
  zh-TW: |-
    每到我方準備階段時，在此卡放置１個計數物。此卡被破壞時，破壞此卡的卡的控制者受到計數物的數量×４００的傷害。
  zh-CN: |-
    每次自己的准备阶段时，放１个计数物至此卡。此卡被破坏时，给予破坏此卡的卡片的控制者计数物数量×４００点伤害。
