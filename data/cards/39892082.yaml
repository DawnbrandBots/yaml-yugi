text:
  en: |-
    Put 1 counter on this card during each of your Standby Phases. When this card is destroyed, inflict damage to the controller of the card that destroyed it equal to the number of counters x 400 points.
  de: |-
    Lege in jeder deiner Standby Phasen 1 Zähler auf diese Karte. Der kontrollierende Spieler der Karte, die diese Karte zerstört hat, erhält Schaden in Höhe der Anzahl an Zählern auf dieser Karte x 400 Punkte.
  es: |-
    Durante cada una de tus Standby Phases, pon 1 contador en esta carta. Cuando esta carta es destruida, inflige daño igual al número de contadores X 400 puntos al jugador que destruyó esta carta.
  fr: |-
    Mettez 1 compteur sur cette carte durant chacune de vos Standby Phases. Lorsque cette carte est détruite, infligez un nombre de dommages égal au nombre de compteurs x 400 points au contrôleur de la carte qui a détruit cette carte.
  it: |-
    Metti 1 segnalino su questa carta durante ogni tua Standby Phase. Quando questa carta viene distrutta, infliggi danni pari al numero di segnalini presenti x 400 punti al controllore della carta che ha distrutto questa carta.
  pt: |-
    Durante cada uma das suas Standby Phases, coloque 1 Counter nesta carta. Quando esta carta é destruída, inflija dano ao controlador da carta que a destruiu igual ao número de Counters nesta carta x400.
  ja: |-
    自分のスタンバイフェイズ毎にこのカードにカウンターを１個乗せる。このカードを破壊したカードのコントローラーにカウンターの数×４００ポイントダメージを与える。
  ko: |-
    자신의 스텐바이 페이즈마다 이 카드에 카운터를 1개 얹는다. 이 카드를 파괴한 카드의 컨트롤러에게 카운터의 수 × 400 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    每次自己的准备阶段给这张卡放置1个指示物。给与把这张卡破坏的卡的控制者指示物数量×400的数值的伤害。
