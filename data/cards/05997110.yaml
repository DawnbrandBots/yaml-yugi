  de: D/D-Zählinspekteur
  es: D/D Agrimensor Contador
  fr: D/D Arpenteur de Compte
  it: D/D Supervisore dei Segnalini
  pt: D/D Pesquisador de Marcas
  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby>カウント・サーベイヤー
  ja_romaji: Dīdī Kaunto Sābeiyā
