    You can discard 1 other "D/D" monster; Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 "D/D" monster with 0 ATK or DEF from your Deck to your hand. You can only use each monster effect of "D/D Count Surveyor" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の「ＤＤ」モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。攻撃力か守備力が０の「ＤＤ」モンスター１体をデッキから手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：从手牌将1只其他“DD”怪兽舍弃可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1只攻击力或守备力为0的“DD”怪兽加入手牌。
