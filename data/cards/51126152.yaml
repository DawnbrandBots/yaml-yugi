text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 0.
  es: |-
    No puede ser Invocado de Modo Especial desde el Deck. Puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se convierte en 0.
  fr: |-
    Non Invocable Spécialement depuis le Deck. Vous pouvez Invoquer Normalement cette carte sans Sacrifices, mais son ATK d'origine devient 0.
  it: |-
    Non può essere Evocato Specialmente dal Deck. Puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale diventa 0.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck. Você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original se torna 0.
  ja: |-
    このカードはデッキから特殊召喚できない。
    ①：このカードはリリースなしで召喚できる。
    ②：このカードの①の方法で召喚したこのカードの元々の攻撃力は０になる。
  ko: |-
    이 카드는 덱에서 특수 소환할 수 없다. ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드의 ①의 방법으로 일반 소환한 이 카드의 원래 공격력은 0 이 된다.
  zh-TW: |-
    此卡無法從牌組特殊召喚。①：不需解放即可召喚此卡。②：透過此卡的①方法召喚的此卡原本的攻擊力變為０。
  zh-CN: |-
    此卡不可从牌组特殊召唤。①：此卡无需解放即可召唤。②：以此卡的①方法召唤的此卡原本的攻击力变为0。
