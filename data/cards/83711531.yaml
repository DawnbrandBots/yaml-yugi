  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの裏側表示カード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合、自分のフィールドか墓地に「メタル化・強化反射装甲」が存在していれば発動できる。自分のデッキ・墓地から「メタル化」罠カード１枚を手札に加える。③：このカードがモンスターゾーンに存在する限り、自分は「メタル化」罠カードをセットしたターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 뒷면 표시 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신의 필드나 묘지에 "메탈화 강화반사장갑"이 존재하고 있으면 발동할 수 있다. 자신의 덱 / 묘지에서 "메탈화" 함정 카드 1장을 패에 넣는다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신은 "메탈화" 함정 카드를 세트한 턴에도 발동할 수 있다.
  zh-TW:
