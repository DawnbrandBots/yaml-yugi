name:
  en: Red-Eyes Metal Claws Dragon
  de: Rotäugiger Metallklauen-Drache
  es: Dragón Garras Metálicas de Ojos Rojos
  fr: Dragon de Griffes Métalliques aux Yeux Rouges
  it: Drago Artigli Metallici Occhi Rossi
  pt: Dragão Garras de Metal de Olhos Vermelhos
  ja: <ruby>真紅眼の鋼爪竜<rt>レッドアイズ・メタルクロウドラゴン</rt></ruby>
  ja_romaji: Reddoaizu Metarukurou Doragon
  ko: 붉은 눈의 강조룡
  ko_rr:
  zh-TW: 真紅眼鋼爪龍
  zh-CN: 真红眼钢爪龙
text:
  en: |-
    You can activate "Metalmorph" Traps the turn they were Set. You can only use each of the following effects of "Red-Eyes Metal Claws Dragon" once per turn. You can send 1 face-down card you control to the GY; Special Summon this card from your hand. If this card is Normal or Special Summoned, and you have "Max Metalmorph" in your field or GY: You can add 1 "Metalmorph" Trap from your Deck or GY to your hand.
  de: |-
    Du kannst „Metallwandler“-Fallen in dem Spielzug aktivieren, in dem sie gesetzt wurden. Du kannst jeden der folgenden Effekte von „Rotäugiger Metallklauen-Drache“ nur einmal pro Spielzug verwenden. Du kannst 1 verdeckte Karte, die du kontrollierst, auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird und du „Max-Metallwandler“ auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst deiner Hand 1 „Metallwandler“-Falle von deinem Deck oder Friedhof hinzufügen.
  es: |-
    Puedes activar Trampas "Metalmorph" el turno en el que fueron Colocadas. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Garras Metálicas de Ojos Rojos" una vez por turno. Puedes mandar al Cementerio 1 carta boca abajo que controles; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial, y tienes "Metalmorph Max" en tu Campo o Cementerio: puedes añadir a tu mano 1 Trampa "Metalmorph" en tu Deck o Cementerio.
  fr: |-
    Vous pouvez activer les Pièges "Métalmorphe" le tour où ils ont été Posés. Vous ne pouvez utiliser chacun des effets suivants de "Dragon de Griffes Métalliques aux Yeux Rouges" qu'une fois par tour. Vous pouvez envoyer 1 carte face verso que vous contrôlez au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement, et que vous avez "Métalmorphe Max" dans votre Terrain ou Cimetière : vous pouvez ajouter 1 Piège "Métalmorphe" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Puoi attivare le Trappole "Metalmorph" nel turno in cui sono state Posizionate. Puoi utilizzare ognuno dei seguenti effetti di "Drago Artigli Metallici Occhi Rossi" una sola volta per turno. Puoi mandare 1 carta coperta che controlli al Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente, e tu hai "Metalmorph Massimo" nel tuo Terreno o Cimitero: puoi aggiungere 1 Trappola "Metalmorph" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Você pode ativar Armadilhas "Metalmorfe" no turno em que foram Baixadas. Você só pode usar cada um dos seguintes efeitos de "Dragão Garras de Metal de Olhos Vermelhos" uma vez por turno. Você pode enviar 1 card com a face para baixo que você controla para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial e você tiver "Metalmorfe Máximo" no seu campo ou Cemitério: você pode adicionar 1 Armadilha "Metalmorfe" do seu Deck ou Cemitério à sua mão.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの裏側表示カード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合、自分のフィールドか墓地に「メタル化・強化反射装甲」が存在していれば発動できる。自分のデッキ・墓地から「メタル化」罠カード１枚を手札に加える。③：このカードがモンスターゾーンに存在する限り、自分は「メタル化」罠カードをセットしたターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 뒷면 표시 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신의 필드나 묘지에 "메탈화 강화반사장갑"이 존재하고 있으면 발동할 수 있다. 자신의 덱 / 묘지에서 "메탈화" 함정 카드 1장을 패에 넣는다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신은 "메탈화" 함정 카드를 세트한 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：将自己场上的1张里侧表示卡送至墓地可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下，如果自己场上或墓地存在“钢铁化・强化反射装甲”则可以发动。从自己牌组・墓地将1张“钢铁化”陷阱卡加入手牌。③：只要此卡存在于怪兽区域，自己可以在“钢铁化”陷阱卡放置的回合就将其发动。
