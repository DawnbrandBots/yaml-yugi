  zh-CN: 静寂的念力女孩
text:
  en: |-
    If this card is Normal or Special Summoned: You can banish 1 card from your hand, and if you do, Special Summon 1 Level 4 or lower Psychic monster from your Deck, except "Serene Psychic Girl", also you cannot Special Summon from the Extra Deck for the rest of this turn, except Psychic monsters. You can target face-up monsters on the field up to the number of Psychic monsters you control; increase their Levels by 1 until the end of this turn. You can only use each effect of "Serene Psychic Girl" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Karte von deiner Hand verbannen und falls du dies tust, beschwöre 1 Psi-Monster der Stufe 4 oder niedriger, außer „Stilles Psi-Mädchen“, als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Psi-Monstern. Du kannst offene Monster auf dem Spielfeld bis zur Anzahl der Psi-Monster wählen, die du kontrollierst; erhöhe ihre Stufen bis zum Ende dieses Spielzugs um 1. Du kannst jeden Effekt von „Stilles Psi-Mädchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes desterrar 1 carta en tu mano y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo Psíquico de Nivel 4 o menor, excepto "Chica Psíquica Serena", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Psíquico. Puedes seleccionar monstruos boca arriba en el Campo hasta el número de monstruos Psíquico que controles; aumenta sus Niveles en 1 hasta el final de este turno. Sólo puedes usar cada efecto de "Chica Psíquica Serena" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez bannir 1 carte depuis votre main, et si vous le faites, Invoquez Spécialement 1 monstre Psychique de max. Niveau 4 ("Fille Psychique de la Sérénité" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Psychique exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez cibler un nombre de monstres face recto sur le Terrain, inférieur ou égal au nombre de monstres Psychique que vous contrôlez ; jusqu'à la fin de ce tour, augmentez leur Niveau de 1. Vous ne pouvez utiliser chaque effet de "Fille Psychique de la Sérénité" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi bandire 1 carta dalla tua mano e, se lo fai, Evoca Specialmente 1 mostro Psichico di Livello 4 o inferiore dal tuo Deck, eccetto "Ragazza Psichica Serena", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Psichico. Puoi scegliere come bersaglio mostri scoperti sul Terreno fino al numero di mostri Psichico che controlli; aumenta i loro Livelli di 1 fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Ragazza Psichica Serena" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode banir 1 card da sua mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Psíquico de Nível 4 ou menos do seu Deck, exceto "Garota Psíquica Serena" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Psíquico. Você pode escolher monstros com a face para cima no campo até o número de monstros Psíquico que você controla; aumente o Nível deles em 1 até o final deste turno. Você só pode usar cada efeito de "Garota Psíquica Serena" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分の手札を１枚選んで除外し、「静寂のサイコガール」を除く、レベル４以下のサイキック族モンスター１体をデッキから特殊召喚する。このターン、自分はサイキック族モンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドのサイキック族モンスターの数まで、フィールドの表側表示モンスターを対象として発動できる。そのモンスターのレベルをターン終了時まで１つ上げる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。挑选自己的1张手牌除外，从牌组将“静寂的念力女孩”以外的1只等级4以下的念动力族怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤念动力族怪兽。②：以自己场上的念动力族怪兽数量为上限，以场上的表侧表示怪兽为对象可以发动。该怪兽的等级直至回合结束时为止上升1。
