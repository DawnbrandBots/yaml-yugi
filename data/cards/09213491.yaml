  en: |-
    If this card is Normal or Special Summoned: You can banish 1 card from your hand, and if you do, Special Summon 1 Level 4 or lower Psychic monster from your Deck, except "Serene Psychic Girl", also you cannot Special Summon from the Extra Deck for the rest of this turn, except Psychic monsters. You can target face-up monsters on the field that have a Level, up to the number of Psychic monsters you control; increase their Levels by 1 until the end of this turn. You can only use each effect of "Serene Psychic Girl" once per turn.
