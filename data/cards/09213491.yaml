name:
  en: Serene Psychic Girl
  de: Stilles Psi-Mädchen
  es: Chica Psíquica Serena
  fr: Fille Psychique de la Sérénité
  it: Ragazza Psichica Serena
  pt: Garota Psíquica Serena
  ja: <ruby>静<rt>せい</rt></ruby><ruby>寂<rt>じゃく</rt></ruby>のサイコガール
