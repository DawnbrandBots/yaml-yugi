name:
  en: DoomZ Destruction
  de: UntergangZ-Zerstörung
  es: Destrucción DoomZ
  fr: Destruction DoomZ
  it: Distruzione DoomZ
  pt: Destruição DoomZ
  ja: <ruby>終刻決壊<rt>ドゥームズ・デストラクション</rt></ruby>
  ja_romaji: Dūmuzu Desutorakushon
  ko: 둠즈 디스트럭션
  ko_rr:
  zh-TW:
  zh-CN: 终刻决坏
text:
  en: |-
    Target 1 "DoomZ" Xyz Monster you control; equip this card to it with the following effect.
    ● Cards cannot be added from the Main Deck to your opponent's hand except by drawing them.
    If this card is destroyed by card effect: You can target 1 face-up monster on the field; equip 1 "DoomZ" monster from your Deck to it as an Equip Spell. You can only use each effect of "DoomZ Destruction" once per turn.
  de: |-
    Wähle 1 „UntergangZ“-Xyz-Monster, das du kontrollierst; rüste es mit dieser Karte mit dem folgenden Effekt aus.
    ● Karten können der Hand deines Gegners nicht vom Main Deck hinzugefügt werden, außer durch Ziehen.
    Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; rüste es mit 1 „UntergangZ“-Monster von deinem Deck als Ausrüstungszauber aus. Du kannst jeden Effekt von „UntergangZ-Zerstörung“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 Monstruo Xyz "DoomZ" que controles; equípale esta carta con el siguiente efecto.
    ● No se pueden añadir cartas a la mano de tu adversario desde el Deck Principal, excepto robándolas.
    Si esta carta es destruida por el efecto de una carta: puedes seleccionar 1 monstruo boca arriba en el Campo; equípale 1 monstruo "DoomZ" en tu Deck como una Mágica de Equipo. Sólo puedes usar cada efecto de "Destrucción DoomZ" una vez por turno.
  fr: |-
    Ciblez 1 Monstre Xyz "DoomZ" que vous contrôlez ; équipez-lui cette carte avec l'effet suivant.
    ● Les cartes ne peuvent pas être ajoutées depuis le Main Deck à la main de votre adversaire, sauf en les piochant.
    Si cette carte est détruite par un effet de carte : vous pouvez cibler 1 monstre face recto sur le Terrain ; équipez-lui 1 monstre "DoomZ" depuis votre Deck comme Magie d'Équipement. Vous ne pouvez utiliser chaque effet de "Destruction DoomZ" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "DoomZ" che controlli; equipaggia questa carta a esso con il seguente effetto.
    ● Le carte non possono essere aggiunte dal Main Deck alla mano del tuo avversario, eccetto pescandole.
    Se questa carta viene distrutta dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; equipaggia 1 mostro "DoomZ" dal tuo Deck a esso come una Magia Equipaggiamento. Puoi utilizzare ogni effetto di "Distruzione DoomZ" una sola volta per turno.
  pt: |-
    Escolha 1 Monstro Xyz "DoomZ" que você controla; equipe este card a ele com o seguinte efeito.
    ● Cards não podem ser adicionados do Deck Principal à mão do seu oponente exceto ao serem comprados.
    Se este card for destruído por um efeito de card: você pode escolher 1 monstro com a face para cima no campo; equipe 1 monstro "DoomZ" do seu Deck a ele como uma Magia de Equipamento. Você só pode usar cada efeito de "Destruição DoomZ" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ドゥームズ」Ｘモンスター１体を対象としてこのカードを発動できる。このカードを以下の効果を持つ装備カード扱いでそのモンスターに装備する。●相手はドロー以外の方法でデッキからカードを手札に加える事ができない。②：このカードが効果で破壊された場合、フィールドの表側表示モンスター１体を対象として発動できる。デッキから「ドゥームズ」モンスター１体を装備魔法カード扱いで対象のモンスターに装備する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "둠즈" 엑시즈 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 이하의 효과를 가지는 장착 카드로 취급하고 그 몬스터에 장착한다. ●상대는 드로우 이외의 방법으로 덱에서 카드를 패에 넣을 수 없다. ②: 이 카드가 효과로 파괴되었을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "둠즈" 몬스터 1장을 장착 마법 카드로 취급하고 대상 몬스터에 장착한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只“终刻”超量怪兽为对象可以发动此卡。将此卡视为拥有以下效果的装备卡，装备于该怪兽。
    ●对手不可以抽牌以外的方法从牌组将卡加入手牌。
    ②：此卡因效果被破坏的情况下，以场上的1只表侧表示怪兽为对象可以发动。从牌组将1只“终刻”怪兽视为装备魔法卡，装备于对象怪兽。
