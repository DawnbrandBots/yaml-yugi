text:
  en:
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein „Bujin“-Monster, das du kontrollierst, als Ziel wählt (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen; annulliere den Effekt.
  es: |-
    Durante el turno de cualquier jugador, cuando es activada una carta o efecto que selecciona a un monstruo "Bujin" que controles (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio; niega ese efecto.
  fr: |-
    Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui cible un monstre "Bujin" que vous contrôlez est activé (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'effet.
  it: |-
    Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sceglie come bersaglio un mostro "Bujin" che controlli (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero; annulla quell'effetto.
  pt: |-
    Durante o turno de qualquer duelista, quando um card ou efeito que escolher como alvo um monstro "Bujin" que você controla for ativado (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério; negue o efeito.
  ja: |-
    ①：自分フィールドの「武神」モンスターを対象とする魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その効果を無効にする。
  ko: |-
    ①: 자신 필드의 "무사신" 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 한다.
  zh-TW: |-
    ①：在以我方場上的「武鬥神」怪獸做為對象的魔法・陷阱・怪獸效果發動時，可將墓地的此卡除外發動。將該效果變為無效。
  zh-CN: |-
    以我方场上冠有“武斗神”之名的怪兽为对象的魔法、陷阱、怪兽效果发动时，可将墓地的此卡从游戏中除外并发动。使该效果无效。此效果在对手回合也可发动。
