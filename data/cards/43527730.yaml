name:
  en: Mikanko Water Arabesque
  de: Mikanko-Wasser-Arabeske
  es: Arabesco de Agua Mikanko
  fr: Arabesque de l'Eau Mikanko
  it: Arabesco dell'Acqua Mikanko
  pt: Arabesco de Água Mikanko
  ja: <ruby>御巫<rt>みかんこ</rt></ruby>の<ruby>水舞踏<rt>アラベスク</rt></ruby>
  ja_romaji: Mikanko no Arabesuku
  ko: 미캉코의 아라베스크
  ko_rr: Mikangko-ui Arabeseukeu
  zh-TW: 御巫之展翅水舞
  zh-CN: 御巫之展翅水舞
text:
  en: |-
    The equipped monster cannot be destroyed by card effects. During your Main Phase: You can Special Summon 1 "Mikanko" monster from your hand or Deck, with a different original name than the equipped monster, and if you do, equip it with this card, then return the monster that was previously equipped with this card to the hand. You can only use this effect of "Mikanko Water Arabesque" once per turn.
  de: |-
    Das ausgerüstete Monster kann nicht durch Karteneffekte zerstört werden. Während deiner Main Phase: Du kannst 1 „Mikanko“-Monster mit einem unterschiedlichen Grund-Namen als das ausgerüstete Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören und falls du dies tust, rüste es mit dieser Karte aus, dann gib das Monster, das vorher mit dieser Karte ausgerüstet war, auf die Hand zurück. Du kannst diesen Effekt von „Mikanko-Wasser-Arabeske“ nur einmal pro Spielzug verwenden.
  es: |-
    El monstruo equipado no puede ser destruido por efectos de cartas. Durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo "Mikanko" desde tu mano o Deck, con un nombre original diferente al del monstruo equipado y, si lo haces, equípalo con esta carta, y después devuelve a la mano el monstruo que fue previamente equipado con esta carta. Sólo puedes usar este efecto de "Arabesco de Agua Mikanko" una vez por turno.
  fr: |-
    Le monstre équipé ne peut pas être détruit par des effets de carte. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Mikanko" depuis votre main ou Deck, de nom d'origine différent du monstre équipé, et si vous le faites, équipez-le avec cette carte, puis renvoyez le monstre qui était précédemment équipé avec cette carte à la main. Vous ne pouvez utiliser cet effet de "Arabesque de l'Eau Mikanko" qu'une fois par tour.
  it: |-
    Il mostro equipaggiato non può essere distrutto dagli effetti delle carte. Durante la tua Main Phase: puoi Evocare Specialmente dalla tua mano o Deck 1 mostro "Mikanko" con un nome originale diverso dal mostro equipaggiato e, se lo fai, equipaggialo con questa carta, poi fai ritornare il mostro che era precedentemente equipaggiato con questa carta nella mano. Puoi utilizzare questo effetto di "Arabesco dell'Acqua Mikanko" una sola volta per turno.
  pt: |-
    O monstro equipado não pode ser destruído por efeitos de card. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Mikanko" da sua mão ou do Deck, com um nome original diferente que o do monstro equipado e, se isso acontecer, equipe-o com este card e, depois, devolva para a mão o monstro que estava anteriormente equipado com este card. Você só pode usar este efeito de "Arabesco de Água Mikanko" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターは効果では破壊されない。②：自分メインフェイズに発動できる。装備モンスターとは元々のカード名が異なる「御巫」モンスター１体を手札・デッキから特殊召喚し、このカードをそのモンスターに装備する。その後、このカードを装備していたモンスターを手札に戻す。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는 효과로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 장착 몬스터와는 원래의 카드명이 다른 "미캉코" 몬스터 1장을 패 / 덱에서 특수 소환하고, 이 카드를 그 몬스터에 장착한다. 그 후, 이 카드를 장착하고 있던 몬스터를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：装备怪兽不会因效果被破坏。②：在自己的主要阶段可以发动。将原本卡名与装备怪兽不同的1只“御巫”怪兽从手牌・牌组特殊召唤，将此卡装备于该怪兽。然后，将原先装备此卡的怪兽放回手牌。
