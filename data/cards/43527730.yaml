    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는 효과로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 장착 몬스터와는 원래의 카드명이 다른 "미캉코" 몬스터 1장을 패 / 덱에서 특수 소환하고, 이 카드를 그 몬스터에 장착한다. 그 후, 이 카드를 장착하고 있던 몬스터를 주인의 패로 되돌린다.
