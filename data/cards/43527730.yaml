    The equipped monster cannot be destroyed by card effects. During your Main Phase: You can Special Summon 1 "Mikanko" monster from your hand or Deck with a different original name than the equipped monster, and if you do, equip it with this card, then return to the hand the monster this card was equipped to. You can only use this effect of "Arabesque of the Mikanko" once per turn.
