  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターは効果では破壊されない。②：自分メインフェイズに発動できる。装備モンスターとは元々のカード名が異なる「御巫」モンスター１体を手札・デッキから特殊召喚し、このカードをそのモンスターに装備する。その後、このカードを装備していたモンスターを持ち主の手札に戻す。
