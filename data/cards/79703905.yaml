text:
  en: |-
    This card cannot be destroyed by battle. If this card is in face-up Defense Position, destroy it. When you Normal Summon this card, place 1 Fog Counter on it for each "Cloudian" monster on the field. You can remove 3 Fog Counters from anywhere on the field to discard 1 random card from your opponent's hand.
  de: |-
    Diese Karte kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Wenn du diese Karte als Normalbeschwörung beschwörst, lege 1 Nebel-Zählmarke darauf für jedes "Wolkian"-Monster auf dem Spielfeld. Du kannst 3 Nebel-Zählmarken von irgendwo auf dem Spielfeld entfernen, um 1 zufällige Karte von der Hand deines Gegners abzuwerfen.
  es: |-
    Esta carta no puede ser destruida en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Cuando Invoques de Modo Normal a esta carta, ponle 1 Contador de Niebla por cada monstruo "Cloudian" en el Campo. Puede retirar 3 Contadores de Niebla de cualquier lugar del Campo para hacer descartar 1 carta al azar de la mano de tu adversario.
  fr: |-
    Cette carte ne peut pas être détruite au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Lorsque cette carte est Invoquée Normalement, placez 1 Compteur Brume sur elle pour chaque monstre "Nuagien" sur le Terrain. Vous pouvez retirer 3 Compteurs Brume du Terrain pour défausser 1 carte au hasard de la main de votre adversaire.
  it: |-
    Questa carta non può essere distrutta in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Quando Evochi tramite Evocazione Normale questa carta, metti 1 Segnalino Nebbia su di essa per ogni mostro "Nubiano" presente sul Terreno. Puoi rimuovere 3 Segnalini Nebbia sul Terreno per far scartare una carta a caso al tuo avversario.
  pt: |-
    Este card não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Quando você Invocar este card por Invocação-Normal, coloque 1 Marcador de Neblina nele para cada monstro "Nuviano" no campo. Você pode remover 3 Marcadores de Neblina de qualquer lugar no campo para descartar aleatoriamente 1 card da mão do seu oponente.
  ja: |-
    このカードは戦闘によって破壊されない。このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。このカードの召喚に成功した時、フィールド上に存在する「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。フィールド上に存在するフォッグカウンターを３つ取り除く事で、相手の手札をランダムに１枚捨てる。
  ko: |-
    이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드위에 존재할 경우, 이 카드를 파괴한다. 이 카드가 일반 소환에 성공했을 때, 필드 위에 존재하는 "운마물"이라는 이름이 붙은 몬스터의 수만큼 이 카드에 포그 카운터를 놓는다. 필드 위에 존재하는 포그 카운터를 3개 제거하는것으로, 상대의 패를 무작위로 1장 버린다.
  zh-TW:
  zh-CN: |-
    这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡的召唤成功时，场上存在的名字带有「云魔物」的怪兽数量的雾指示物给这张卡放置。可以通过把场上存在的3个雾指示物取除，对方手卡随机丢弃1张。
