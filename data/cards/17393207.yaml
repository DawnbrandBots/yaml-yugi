text:
  en: |-
    You can discard this card to the Graveyard; add 1 "Necrovalley" from your Deck to your hand.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Tal der Toten“ von deinem Deck hinzu.
  es: |-
    Puedes descartar esta carta al Cementerio; añade a tu mano, desde tu Deck, 1 "Necrovalle".
  fr: |-
    Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Vallée Mortuaire" depuis votre Deck à votre main.
  it: |-
    Puoi scartare questa carta al Cimitero; aggiungi 1 "Necrovalle" dal tuo Deck alla tua mano.
  pt: |-
    Você pode descartar esta carta ao Cemitério para adicionar 1 "Necrovalley" do seu Deck para a sua mão.
  ja: |-
    このカードを手札から墓地へ捨てて発動できる。デッキから「王家の眠る谷－ネクロバレー」１枚を手札に加える。
  ko: |-
    이 카드를 패에서 묘지에 버린다. 덱에서 "왕가의골짜기-네크로밸리" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    把这张卡从手卡丢弃去墓地才能发动。从卡组把1张「王家长眠之谷」加入手卡。
