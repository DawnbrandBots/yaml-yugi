text:
  en: |-
    If this card is in your hand or GY: You can pay half your LP, then target 1 Level 6 or lower monster you control; Special Summon this card, and if you do, this card's Level is reduced by the Level of the targeted monster, also place this card on the bottom of the Deck if it leaves the field. You can only use this effect of "Destrudo the Lost Dragon's Frisson" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst die Hälfte deiner LP zahlen und dann 1 Monster der Stufe 6 oder niedriger wählen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, wird die Stufe dieser Karte um die Stufe des als Ziel gewählten Monsters verringert, zusätzlich lege diese Karte unters Deck, falls sie das Spielfeld verlässt. Du kannst diesen Effekt von „Destrudo der Schauer des verschwundenen Drachen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes pagar la mitad de tus LP, y después selecciona 1 monstruo de Nivel 6 o menor que controles; Invoca esta carta de Modo Especial y, si lo haces, el Nivel de esta carta se reduce en el Nivel del monstruo seleccionado, y además pon esta carta en la parte inferior del Deck si deja el Campo. Sólo puedes usar este efecto de "Destrudo el Escalofrío del Dragón Perdido" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez payer la moitié de vos LP, puis ciblez 1 monstre de max. Niveau 6 que vous contrôlez ; Invoquez Spécialement cette carte, et si vous le faites, le Niveau de cette carte est réduit du Niveau du monstre ciblé, et aussi, placez cette carte au-dessous du Deck si elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Destrudo le Frisson du Dragon Perdu" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi pagare la metà dei tuoi LP, poi scegliere come bersaglio 1 mostro di Livello 6 o inferiore che controlli; Evoca Specialmente questa carta e, se lo fai, il Livello di questa carta viene ridotto del Livello del mostro scelto come bersaglio, inoltre metti questa carta in fondo al Deck se lascia il Terreno. Puoi utilizzare questo effetto di "Destrudo il Fremito del Drago Perduto" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode pagar metade dos seus PV e, depois, escolher 1 monstro que você controla de Nível 6 ou menos; Invoque este card por Invocação-Especial e, se isso acontecer, o Nível deste card é reduzido pelo Nível do monstro alvo e, além disso, coloque este card no fundo do Deck se ele deixar o campo. Você só pode usar este efeito de "Destrudo, o Frisson do Dragão Perdido" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、ＬＰを半分払い、自分フィールドのレベル６以下のモンスター１体を対象として発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、レベルが対象のモンスターのレベル分だけ下がり、フィールドから離れた場合にデッキの一番下に戻る。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, LP를 절반 지불하고, 자신 필드의 레벨 6 이하의 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 레벨이 대상 몬스터의 레벨만큼만 내려가고, 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，可支付一半LP，將我方場上的１隻等級６以下的怪獸做為對象發動。特殊召喚此卡。透過此效果特殊召喚的此卡的等級依據對象怪獸的等級進行降低，在從場上離開的狀況下將回到持有者牌組的最下方。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡存在于手牌・墓地的情况下，支付一半的LP，以自己场上的1只等级6以下的怪兽为对象可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡的等级下降对象怪兽的等级数值，从场上离开的情况下放回持有者牌组的最下面。
