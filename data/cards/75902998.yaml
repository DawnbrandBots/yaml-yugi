text:
  en: |-
    When an opponent's monster that was Normal or Special Summoned this turn declares an attack: Destroy that attacking monster, and if you do, inflict damage to your opponent equal to half the original ATK of that monster.
  de: |-
    Wenn ein Monster eines Gegners, das in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde, einen Angriff deklariert: Zerstöre jenes angreifende Monster und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK jenes Monsters zu.
  es: |-
    Cuando un monstruo del adversario que haya sido Invocado de Modo Normal o Especial este turno declara un ataque: destruye ese monstruo atacante y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK original de ese monstruo.
  fr: |-
    Lorsqu'un monstre de l'adversaire qui a été Invoqué Normalement ou Spécialement ce tour déclare une attaque : détruisez le monstre attaquant, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre.
  it: |-
    Quando un mostro dell'avversario che è stato Evocato Normalmente o Specialmente in questo turno dichiara un attacco: distruggi quel mostro attaccante e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK originale di quel mostro.
  pt: |-
    Quando um monstro do oponente que foi Invocado por Invocação-Normal ou Especial neste turno declarar um ataque: destrua o monstro atacante e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK original desse monstro.
  ja: |-
    ①：このターンに召喚・特殊召喚された相手モンスターの攻撃宣言時に発動できる。その攻撃モンスターを破壊し、そのモンスターの元々の攻撃力の半分のダメージを相手に与える。
  ko: |-
    ①: 이 턴에 일반 소환 / 특수 소환된 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격 몬스터를 파괴하고, 그 몬스터의 원래 공격력 절반의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：这个回合召唤·特殊召唤的对方怪兽的攻击宣言时才能发动。那只攻击怪兽破坏，给与对方那只怪兽的原本攻击力一半数值的伤害。
