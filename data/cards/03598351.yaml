    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分は「ＨＥＲＯ」モンスターしか特殊召喚できない。②：このカードが特殊召喚した場合、「ダーク・フュージョン」の効果でのみ特殊召喚できる融合モンスターが自分フィールドに存在していれば発動できる。自分は２枚ドローする。
