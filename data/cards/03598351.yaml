  en: |-
    You can Special Summon this card (from your hand), but you cannot Special Summon for the rest of this turn, except "HERO" monsters. You can only Special Summon "Evil HERO Toxic Bubble" once per turn this way. If this card is Special Summoned, and you control a Fusion Monster that must be Special Summoned with "Dark Fusion": You can draw 2 cards. You can only use this effect of "Evil HERO Toxic Bubble" once per turn.
  de:
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano), pero no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos "HÉROE". Sólo puedes Invocar de Modo Especial "HÉROE Malvado Bubble Tóxico" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial, y controlas un Monstruo de Fusión que debe ser Invocado de Modo Especial con "Fusión Oscura": puedes robar 2 cartas. Sólo puedes usar este efecto de "HÉROE Malvado Bubble Tóxico" una vez por turno.
