text:
  en: |-
    If this card is Tribute Summoned, it gains this effect:
    ● Neither player can activate monster effects.
  de: |-
    Falls diese Karte als Tributbeschwörung beschworen wird, erhält sie diesen Effekt:
    ● Kein Spieler kann Monstereffekte aktivieren.
  es: |-
    Si esta carta es Invocada por Sacrificio, gana este efecto:
    ● Ningún jugador puede activar efectos de monstruos.
  fr: |-
    Si cette carte est Invoquée par Sacrifice, elle gagne cet effet :
    ● Aucun joueur ne peut activer d'effets de monstre.
  it: |-
    Se questa carta viene Evocata tramite Tributo, essa guadagna questo effetto:
    ● Nessun giocatore può attivare gli effetti dei mostri.
  pt: |-
    Se este card for Invocado por Invocação-Tributo, ele ganha este efeito:
    ●Nenhum duelista pode ativar efeitos de monstro.
  ja: |-
    このカードの生け贄召喚に成功した時、このカードは以下の効果を得る。●このカードがフィールド上に表側表示で存在する限り、効果モンスターは効果を発動できない。
  ko: |-
    이 카드가 어드밴스 소환에 성공했을 경우, 이하의 효과를 얻는다.
    ●이 카드가 필드 위에 앞면 표시로 존재하는 한, 효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    在此卡升級召喚成功的狀況下，獲得以下效果。
    ●只要此卡以正面表示存在於場上，雙方就無法發動怪獸的效果。
  zh-CN: |-
    此卡上级召唤成功的场合，可获得以下效果。
    ●只要此卡以表侧表示存在于场上，不可发动效果怪兽的效果。
