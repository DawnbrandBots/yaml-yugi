  de: Dual-Assemblgewürm
  es: Ensamblasierpe Dual
  fr: Double Assembwurm
  it: Assembwurm Duplice
  pt: Dual Assembwurm
  ja: デュアル・アセンブルム
  ja_romaji: Dyuaru Asenburumu
  ko: 듀얼 어셈블룸
  ko_rr:
  zh-TW: 雙重組譯亞龍
  zh-CN: 双重汇编亚龙
text:
  en: |-
    If this card is in your hand or GY: You can banish 2 other Cyberse monsters from your hand and/or face-up from your field; Special Summon this card, but its ATK becomes halved. You can only use this effect of "Dual Assembwurm" once per turn. Once per turn: You can banish 1 card from your hand; banish 1 monster on the field with ATK less than or equal to this card's.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 2 andere Cyberse-Monster von deiner Hand und/oder offen von deiner Spielfeldseite verbannen; beschwöre diese Karte als Spezialbeschwörung, aber ihre ATK werden halbiert. Du kannst diesen Effekt von „Dual-Assemblgewürm“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Karte von deiner Hand verbannen; verbanne 1 Monster auf dem Spielfeld, dessen ATK kleiner oder gleich denen dieser Karte sind.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes desterrar otros 2 monstruos Ciberso de tu mano y/o boca arriba en tu Campo; Invoca esta carta de Modo Especial, pero su ATK es reducido a la mitad. Sólo puedes usar este efecto de "Ensamblasierpe Dual" una vez por turno. Una vez por turno: puedes desterrar 1 carta en tu mano; destierra 1 monstruo en el Campo con ATK menor o igual al de esta carta.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez bannir 2 autres monstres Cyberse depuis votre main et/ou face recto depuis votre Terrain ; Invoquez Spécialement cette carte, mais son ATK sera divisée par deux. Vous ne pouvez utiliser cet effet de "Double Assembwurm" qu'une fois par tour. Une fois par tour : vous pouvez bannir 1 carte depuis votre main ; bannissez 1 monstre sur le Terrain avec une ATK inférieure ou égale à celle de cette carte.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi bandire altri 2 mostri Cyberso dalla tua mano e/o scoperti dal tuo Terreno; Evoca Specialmente questa carta, ma il suo ATK diventa la metà. Puoi utilizzare questo effetto di "Assembwurm Duplice" una sola volta per turno. Una volta per turno: puoi bandire 1 carta dalla tua mano; bandisci dal Terreno 1 mostro con ATK pari o inferiore a quello di questa carta.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode banir 2 outros monstros Ciberso da sua mão e/ou com a face para cima no seu campo; Invoque este card por Invocação-Especial, mas seu ATK é diminuído pela metade. Você só pode usar este efeito de "Dual Assembwurm" uma vez por turno. Uma vez por turno: você pode banir 1 card da sua mão; bana 1 monstro no campo com ATK menor ou igual que o deste card.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、手札及び自分フィールドの表側表示モンスターの中から、サイバース族モンスター２体を除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードの攻撃力は半分になる。②：１ターンに１度、手札を１枚除外して発動できる。このカードの攻撃力以下の攻撃力を持つフィールドのモンスター１体を選んで除外する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 패 및 자신 필드의 앞면 표시 몬스터 중에서, 사이버스족 몬스터 2장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은 절반이 된다. ②: 1턴에 1번, 패를 1장 제외하고 발동할 수 있다. 이 카드의 공격력 이하의 공격력을 가지는 필드의 몬스터 1장을 고르고 제외한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。①：这张卡在手卡·墓地存在的场合，从手卡以及自己场上的表侧表示怪兽之中把2只电子界族怪兽除外才能发动。这张卡特殊召唤。这个效果特殊召唤的这张卡的攻击力变成一半。②：1回合1次，把1张手卡除外才能发动。选持有这张卡的攻击力以下的攻击力的场上1只怪兽除外。
