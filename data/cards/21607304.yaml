text:
  en: |-
    FLIP: You can target 1 Set monster your opponent controls; take control of it until your next End Phase. You can only use this effect of "Subterror Behemoth Voltelluric" once per turn.
    When a face-up monster you control is flipped face-down, if you control no face-up monsters: You can Special Summon this card from your hand in Defense Position. Once per turn: You can change this card to face-down Defense Position.
  de: |-
    FLIPP: Du kannst 1 gesetztes Monster wählen, das dein Gegner kontrolliert; übernimm bis zu deiner nächsten End Phase die Kontrolle darüber. Du kannst diesen Effekt von „Unterterror-Behemoth Voltellurik“ nur einmal pro Spielzug verwenden.
    Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  es: |-
    VOLTEO: puedes seleccionar 1 monstruo Colocado que controle tu adversario; toma su control hasta tu próxima End Phase. Sólo puedes usar este efecto de "Behemoth del Subterror Voltelluric" una vez por turno.
    Cuando un monstruo boca arriba que controlas es volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  fr: |-
    FLIP : Vous pouvez cibler 1 monstre Posé contrôlé par votre adversaire ; prenez son contrôle jusqu'à votre prochaine End Phase. Vous ne pouvez utiliser cet effet de "Voltellurique Subterreur Béhémoth" qu'une fois par tour.
    Lorsqu'un monstre face recto que vous contrôlez est retourné face verso, si vous ne contrôlez aucun monstre face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio 1 mostro Posizionato controllato dal tuo avversario; prendine il controllo fino alla tua prossima End Phase. Puoi utilizzare questo effetto di "Behemoth Subterrore Voltellurico" una sola volta per turno.
    Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  pt: |-
    VIRE: Você pode escolher 1 monstro Baixado que seu oponente controla; tome o controle dele até o final da sua próxima Fase Final. Você só pode usar este efeito de "Voltelúrico, o Behemoth Subterror" uma vez por turno.
    Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しない場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。③：このカードがリバースした場合、相手フィールドの裏側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを次の自分エンドフェイズまで得る。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 앞면 표시 몬스터가 뒷면 표시가 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ② : 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ③ : 이 카드가 리버스했을 경우, 상대 필드의 뒷면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 다음 자신 엔드 페이즈까지 얻는다.
  zh-TW:
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。①：自己场上的表侧表示怪兽变成里侧表示时，自己场上没有表侧表示怪兽存在的场合才能发动。这张卡从手卡守备表示特殊召唤。②：自己主要阶段才能发动。这张卡变成里侧守备表示（1回合只有1次）。③：这张卡反转的场合，以对方场上1只里侧表示怪兽为对象才能发动。那只怪兽的控制权直到下次的自己结束阶段得到。
