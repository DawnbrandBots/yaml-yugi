    可捨棄１張手牌發動。對方場上的所有怪獸的攻擊力・守備力在回合結束前降低５００。
  zh-CN: |-
    从手卡把1张卡丢弃。直到回合结束时对方场上的全部怪兽的攻击力·守备力下降500。
