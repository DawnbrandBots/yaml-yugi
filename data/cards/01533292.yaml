    ①：このカードが召喚した時に発動できる。デッキからレベル２の「レアル・ジェネクス」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 레벨 2 의 "레알 제넥스" 몬스터 1장을 패에 넣는다.
