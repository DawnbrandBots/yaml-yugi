  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du deiner Hand 1 „R-Genex“-Monster der Stufe 2 von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes añadir a tu mano, desde tu Deck, 1 monstruo "R-Genex" de Nivel 2.
