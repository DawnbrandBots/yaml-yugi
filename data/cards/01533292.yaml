    可在此卡召喚成功時發動。從牌組將１隻冠有「真次代機」之名的等級２怪獸加入手牌。
  zh-CN: |-
    此卡召唤成功时可发动。可从牌组将１只冠有“真次代机”之名的等级２怪兽加入手牌。
