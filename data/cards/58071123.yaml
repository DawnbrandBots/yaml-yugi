text:
  en: |-
    If this card is destroyed by battle with a Pyro monster and sent to the GY: Each player takes 800 damage.
  de: |-
    Falls diese Karte durch Kampf mit einem Pyro-Monster zerstört und auf den Friedhof gelegt wird: Jeder Spieler erhält 800 Schaden.
  es: |-
    Si esta carta es destruida en batalla con un monstruo Piro y mandada al Cementerio: cada jugador recibe 800 puntos de daño.
  fr: |-
    Si cette carte est détruite au combat avec un monstre Pyro et envoyée au Cimetière : chaque joueur reçoit 800 points de dommages.
  it: |-
    Se questa carta viene distrutta in battaglia da un mostro Pyro e mandata al Cimitero: ogni giocatore subisce 800 danni.
  pt: |-
    Se este card for destruído em batalha com um monstro Piro e enviado para o Cemitério: cada duelista sofre 800 de dano.
  ja: |-
    ①：このカードが炎族モンスターとの戦闘で破壊され墓地へ送られた場合に発動する。お互いのプレイヤーは８００ダメージを受ける。
  ko: |-
    ①: 이 카드가 화염족 몬스터와의 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 양쪽 플레이어는 800 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被和炎族怪兽的战斗破坏送去墓地的场合发动。双方玩家受到800伤害。
