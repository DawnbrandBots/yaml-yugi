  es: Dragón Emperador de la Perdición
  fr: Empereur Dragon de la Damnation
  it: Drago Destino Imperatore
  pt: Dragão Imperador da Condenação
  ja: デスカイザー・ドラゴン
  ja_romaji: Desukaizā Doragon
