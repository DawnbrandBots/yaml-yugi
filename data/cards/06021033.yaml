  ko_rr:
  zh-TW:
  zh-CN: 死亡帝王龙
text:
  en: |-
    "Plaguespreader Zombie" + 1 or more non-Tuner Zombie-Type monsters
    When this card is Special Summoned: You can target 1 Zombie-Type monster in your opponent's Graveyard; Special Summon that target to your side of the field in face-up Attack Position, but destroy it when this card leaves the field.
  de: |-
    „Seuchenverbreitender Zombie“ + 1 oder mehr Nicht-Empfänger-Monster vom Typ Zombie
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster vom Typ Zombie im Friedhof deines Gegners wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in offener Angriffsposition auf deine Spielfeldseite, aber zerstöre es, wenn diese Karte das Spielfeld verlässt.
  es: |-
    "Zombi Esparceplaga" + 1 o más monstruos de Tipo Zombi que no sean Cantantes
    Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo de Tipo Zombi en el Cementerio de tu adversario; Invoca ese objetivo de Modo Especial a tu lado del Campo en Posición de Ataque boca arriba, pero destrúyelo cuando esta carta deja el Campo.
  fr: |-
    "Zombie Épidémique" + 1 monstre non-Syntoniseur de Type Zombie ou plus
    Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre de Type Zombie dans le Cimetière de votre adversaire ; Invoquez Spécialement la cible sur votre Terrain en Position d'Attaque face recto, mais détruisez-la lorsque cette carte quitte le Terrain.
  it: |-
    "Zombie Untore" + 1 o più mostri non-Tuner di Tipo Zombie
    Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro di Tipo Zombie nel Cimitero del tuo avversario; Evoca Specialmente quel bersaglio sul tuo Terreno scoperto in Posizione di Attacco, ma distruggilo quando questa carta lascia il Terreno.
  pt: |-
    "Zumbi Espalha-praga" + 1+ monstros Zumbi não-Reguladores
    Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro Zumbi no Cemitério do seu oponente; Invoque o alvo por Invocação-Especial no seu campo em Posição de Ataque, mas destrua-o quando este card deixar o campo.
  ja: |-
    「ゾンビキャリア」＋チューナー以外のアンデット族モンスター１体以上
    ①：このカードが特殊召喚に成功した時、相手の墓地のアンデット族モンスター１体を対象として発動できる。そのアンデット族モンスターを自分フィールドに攻撃表示で特殊召喚する。このカードがフィールドから離れた時にそのモンスターは破壊される。
  ko: |-
    "좀비 캐리어"＋튜너 이외의 언데드족몬스터 1장 이상
    이 카드가 특수 소환에 성공했을 때, 상대의 묘지에 존재하는 언데드족몬스터 1장을 선택하고, 공격 표시로 자신 필드 위에 특수 소환할 수 있다. 이 카드가 필드 위에 존재하지 않게 되었을 때 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    「僵尸带菌者」＋调整以外的不死族怪兽1只以上
    ①：这张卡特殊召唤成功时，以对方墓地1只不死族怪兽为对象才能发动。那只不死族怪兽在自己场上攻击表示特殊召唤。这张卡从场上离开时那只怪兽破坏。
