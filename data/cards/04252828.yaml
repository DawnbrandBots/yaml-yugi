name:
  en: Mermaid Archer
  de: Armbrustschützen-Meerjungfrau
  es: Arquera Sirena
  fr: Sirène Archère
  it: Sirena Arciera
  pt: Sereia Arqueira
  ja: シー・アーチャー
  ja_romaji: Shī Āchā
  ko: 시 아처
  ko_rr:
  zh-TW: 海洋弓箭手
  zh-CN: 海洋弓手
text:
  en: |-
    Once per turn: You can target 1 face-up Level 3 or lower monster you control; equip that target to this card. (You can only equip 1 monster at a time to this card with this effect.) While equipped with a monster by this effect, this card gains 800 ATK. If this card would be destroyed, you can destroy the monster equipped to it with this effect, instead.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster der Stufe 3 oder niedriger wählen, das du kontrollierst; rüste diese Karte mit dem gewählten Ziel aus. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Solange diese Karte durch diesen Effekt mit einem Monster ausgerüstet ist, erhält sie 800 ATK. Falls diese Karte zerstört würde, kannst du stattdessen das Monster zerstören, mit dem sie durch diesen Effekt ausgerüstet ist.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo de Nivel 3 o menor boca arriba que controles; equipa ese objetivo a esta carta. (Sólo puedes equipar a esta carta 1 monstruo a la vez con este efecto). Mientras está equipada con un monstruo por este efecto, esta carta gana 800 ATK. Si esta carta fuera a ser destruida, puedes destruir en su lugar al monstruo equipado a ella con este efecto.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre de max. Niveau 3 face recto que vous contrôlez ; équipez la cible à cette carte. (Vous ne pouvez équiper qu'1 monstre à cette carte à la fois avec cet effet.) Tant qu'elle est équipée avec un monstre par cet effet, cette carte gagne 800 ATK. Si cette carte va être détruite, vous pouvez détruire la monstre qui lui est équipé avec cet effet à la place.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro di Livello 3 o inferiore scoperto che controlli; equipaggia quel bersaglio a questa carta. (Puoi equipaggiare solo 1 mostro alla volta a questa carta con questo effetto.) Mentre è equipaggiata con un mostro da questo effetto, questa carta guadagna 800 ATK. Se questa carta sta per essere distrutta, puoi invece distruggere il mostro equipaggiato ed essa con questo effetto.
  pt: |-
    Uma vez por turno: Você pode selecionar 1 monstro virado para cima de Nível 3 ou inferior que você controla; equipe a esta carta o monstro selecionado. (Você pode somente equipar a esta carta 1 monstro de cada vez com este efeito.) Enquanto equipado a um monstro por este efeito, esta carta ganha 800 ATK. Se esta carta for destruída, você pode destruir o monstro equipado a ela instantaneamente.
  ja: |-
    １ターンに１度、自分フィールド上に表側表示で存在するレベル３以下の モンスターを 装備カード扱いとしてこのカードに１体のみ装備する事ができる。この効果でモンスターを装備している場合、このカードの攻撃力は８００ポイントアップする。このカードが破壊される場合、代わりに装備したモンスターを破壊する事ができる。
  ko: |-
    1 턴에 1번, 자신 필드 위의 레벨 3 이하의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 1장만 장착할 수 있다. 이 효과로 몬스터를 장착하고 있을 경우, 이 카드의 공격력은 800 포인트 올린다. 또한, 필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴할 수 있다.
  zh-TW: |-
    1回合1次，可选择我方场上的1只等级3或以下的怪兽，将其视为装备卡仅限1只装备此卡。以此效果装备怪兽的场合，此卡的攻击力上升800点。此外，场上的此卡被破坏的场合，作为代替可破坏以此卡的效果装备的怪兽。
  zh-CN: |-
    1回合1次，可以选择自己场上1只3星以下的怪兽当作装备卡使用只有1只给这张卡装备。这个效果把怪兽装备的场合，这张卡的攻击力上升800。此外，场上的这张卡被破坏的场合，可以作为代替把这张卡的效果装备的怪兽破坏。
