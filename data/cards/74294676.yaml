text:
  en: |-
    2 Level 4 Dinosaur monsters
    When a monster(s) would be Normal or Special Summoned, OR a Spell/Trap Card is activated (Quick Effect): You can detach 2 materials from this card; negate the Summon or activation, and if you do, destroy it.
  de: |-
    2 Dinosaurier-Monster der Stufe 4
    Wenn ein oder mehr Monster als Normal- oder Spezialbeschwörung beschworen würden ODER eine Zauber-/Fallenkarte aktiviert wird (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    2 monstruos Dinosaurio de Nivel 4
    Cuando uno o más monstruos fueran a ser Invocados de Modo Normal o Especial, O es activada una Carta Mágica/de Trampa (Efecto Rápido): puedes desacoplar 2 materiales de esta carta; niega la Invocación o activación y, si lo haces, destrúyela.
  fr: |-
    2 monstres Dinosaure de Niveau 4
    Lorsqu'un ou plusieurs monstres vont être Invoqués Normalement ou Spécialement, OU qu'une Carte Magie/Piège est activée (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez-les.
  it: |-
    2 mostri Dinosauro di Livello 4
    Quando uno o più mostri stanno per essere Evocati Normalmente o Specialmente OPPURE viene attivata una Carta Magia/Trappola (Effetto Rapido): puoi staccare 2 materiali da questa carta; annulla l'Evocazione o l'attivazione e, se lo fai, distruggila.
  pt: |-
    2 monstros Dinossauro de Nível 4
    Quando um ou mais monstros seriam Invocados por Invocação-Normal ou Especial, OU um Card de Magia/Armadilha for ativado (Efeito Rápido): você pode desassociar 2 matérias deste card; negue a Invocação ou ativação e, se isso acontecer, destrua-o.
  ja: |-
    恐竜族レベル４モンスター×２
    ①：このカードのＸ素材を２つ取り除き、以下の効果を発動できる。
    ●魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
    ●自分か相手がモンスターを召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。
  ko: |-
    공룡족 레벨 4 몬스터 × 2
    ①: 이 카드의 엑시즈 소재를 2개 제거하고, 이하의 효과를 발동할 수 있다.
    ●마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
    ●자신 또는 상대가 몬스터를 일반 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다.
  zh-TW: |-
    恐龍族等級４怪獸×２
    ①：可去除此卡的２個超量素材，發動以下效果。
    ●可在魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。
    ●可在我方或對方召喚・特殊召喚怪獸時發動。將其變為無效，破壞該怪獸。
  zh-CN: |-
    恐龙族等级４怪兽×２
    ①：去除此卡的２个超量素材可以发动以下效果。
    ●魔法・陷阱卡发动时可以发动。将该发动无效并破坏。
    ●自己或对手召唤・特殊召唤怪兽之际可以发动。将其无效，将该怪兽破坏。
