text:
  en: |-
    Usually found traveling in swarms, this creature's ideal environment is the forest.
  de: |-
    Diese Kreatur tritt normalerweise in Schwärmen auf und fühlt sich im Wald am wohlsten.
  es: |-
    Generalmente se le encuentra viajando en enjambres, el ambiente ideal de esta criatura es el bosque.
  fr: |-
    La forêt est l'environnement préféré de cet insecte que l'on aperçoit généralement dans les marais.
  it: |-
    Questa creatura di solito viaggia in sciami. Il suo ambiente ideale è la foresta.
  pt: |-
    Geralmente encontrado viajando em enxames, o habitat ideal desta criatura é a floresta.
  ja: |-
    <ruby>群<rt>むれ</rt></ruby>をなして<ruby>暮<rt>く</rt></ruby>らす<ruby>昆<rt>こん</rt></ruby><ruby>虫<rt>ちゅう</rt></ruby>。<ruby>森<rt>もり</rt></ruby>の<ruby>中<rt>なか</rt></ruby>は<ruby>彼<rt>かれ</rt></ruby>らの<ruby>楽<rt>らく</rt></ruby><ruby>園<rt>えん</rt></ruby>だ。
  ko: |-
    무리를 지어 사는 곤충. 숲 속은 그들의 지상 낙원.
  zh-TW:
  zh-CN: |-
    群居生活的昆虫。森林是他们的乐园。
