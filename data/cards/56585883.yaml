name:
  en: Harpie Harpist
  de: Harpyien-Harfenistin
  es: Arpía Arpista
  fr: Harpiste Harpie
  it: Arpista Arpia
  pt: Harpia Harpista
  ja: ハーピィ・ハーピスト
  ja_romaji: Hāpyi Hāpisuto
  ko: 해피 하피스트
  ko_rr: Haepi Hapiseuteu
  zh-TW: 神鷹豎琴演奏者
  zh-CN: 神鹰竖琴奏者
text:
  en: |-
    This card's name becomes "Harpie Lady" while on the field or in the GY. You can only use each of these effects of "Harpie Harpist" once per turn.
    ● When this card is Normal Summoned: You can target 1 other Winged Beast monster you control and 1 face-up monster your opponent controls; return them to the hand.
    ● During the End Phase, if this card is in the GY because it was sent there this turn: You can add 1 Level 4 Winged Beast monster with 1500 or less ATK from your Deck to your hand.
  de: |-
    Der Name dieser Karte wird zu „Harpyie“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden dieser Effekte von „Harpyien-Harfenistin“ nur einmal pro Spielzug verwenden.
    ● Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 anderes Geflügeltes Ungeheuer-Monster, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert, wählen; gib sie auf die Hand zurück.
    ● Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst deiner Hand 1 Geflügeltes Ungeheuer-Monster der Stufe 4 mit 1500 oder weniger ATK von deinem Deck hinzufügen.
  es: |-
    El nombre de esta carta se convierte en "Dama Arpía" mientras esté en el Campo o en el Cementerio. Sólo puedes usar cada uno de estos efectos de "Arpía Arpista" una vez por turno.
    ● Cuando esta carta es Invocada de Modo Normal: puedes seleccionar otro monstruo Bestia Alada que controles y 1 monstruo boca arriba que controle tu adversario; devuélvelos a la mano.
    ● Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir a tu mano 1 monstruo Bestia Alada de Nivel 4 con 1500 ATK o menos en tu Deck.
  fr: |-
    Le nom de cette carte devient "Dame Harpie" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun de ces effets de "Harpiste Harpie" qu'une fois par tour.
    ● Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 autre monstre Bête Ailée que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; renvoyez-les à la main.
    ● Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter 1 monstre Bête Ailée de Niveau 4 avec max. 1500 ATK depuis votre Deck à votre main.
  it: |-
    Il nome di questa carta diventa "Lady Arpia" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno di questi effetti di "Arpista Arpia" una sola volta per turno.
    ● Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 altro mostro Bestia Alata che controlli e 1 mostro scoperto controllato dal tuo avversario; falli ritornare nella mano.
    ● Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi aggiungere 1 mostro Bestia Alata di Livello 4 con ATK 1500 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    O nome deste card se torna "Lady Harpia" enquanto estiver no campo ou no Cemitério. Você só pode usar cada um desses efeitos de "Harpia Harpista" uma vez por turno.
    ● Quando este card for Invocado por Invocação-Normal: você pode escolher 1 outro monstro Besta Alada que você controla e 1 monstro com a face para cima que seu oponente controla; devolva-os para a mão.
    ● Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar 1 monstro Besta Alada de Nível 4 com 1500 ou menos de ATK do seu Deck à sua mão.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「ハーピィ・レディ」として扱う。②：このカードが召喚した時、自分フィールドの他の鳥獣族モンスター１体と相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを手札に戻す。③：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから攻撃力１５００以下の鳥獣族・レベル４モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "해피 레이디"로 취급한다. ②: 이 카드를 일반 소환했을 때, 자신 필드의 다른 비행야수족 몬스터 1장과 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌린다. ③: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 공격력 1500 이하의 비행야수족 / 레벨 4 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：此卡只要存在于场上・墓地，卡名视为“神鹰女郎”。②：此卡召唤成功时，以自己场上此卡以外的１只鸟兽族怪兽和对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽放回持有者的手牌。③：在此卡被送至墓地的回合的结束阶段可以发动。从牌组将１只攻击力１５００以下的鸟兽族・等级４怪兽加入手牌。
