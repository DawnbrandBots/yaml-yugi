  ja: <ruby>誤<rt>ご</rt></ruby><ruby>封<rt>ふう</rt></ruby>の<ruby>契<rt>けい</rt></ruby><ruby>約<rt>やく</rt></ruby><ruby>書<rt>しょ</rt></ruby>
