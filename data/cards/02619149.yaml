text:
  en:
  de: |-
    Wenn diese Karte, die durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde, ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst deiner Hand 1 „Gladiatorungeheuer“-Karte von deinem Deck hinzufügen. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Samnite“.
  es: |-
    Cuando esta carta, que fue Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes añadir a tu mano 1 carta "Bestia Gladiador" en tu Deck. Al final de la Battle Phase, si esta carta batalló: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Samnite".
  fr: |-
    Lorsque cette carte, qui a été Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez ajouter 1 carte "Bête Gladiateur" depuis votre Deck à votre main. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Samnite, Bête Gladiateur" exclu) depuis votre Deck.
  it: |-
    Quando questa carta, che è stata Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia", distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi aggiungere 1 carta "Gladiatore Bestia" dal tuo Deck alla tua mano. Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Samnite".
  pt: |-
    Quando este card, que foi Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora", destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode adicionar 1 card "Besta Gladiadora" do seu Deck à sua mão. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Samnite".
  ja: |-
    ①：「剣闘獣」モンスターの効果で特殊召喚したこのカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「剣闘獣」カード１枚を手札に加える。
    ②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣サムニテ」以外の「剣闘獣」モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 경우, 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 덱에서 "검투수"라는 이름이 붙은 카드 1장을 패에 넣을 수 있다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 샘나이트" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    在此卡透過冠有「劍鬥獸」之名的怪獸的效果特殊召喚成功的狀況下，可在此卡因戰鬥破壞對方怪獸送至墓地時發動。從牌組將１張冠有「劍鬥獸」之名的卡加入手牌。此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 薩姆尼特」以外的冠有「劍鬥獸」之名的怪獸。
  zh-CN: |-
    此卡因冠有“剑斗兽”之名怪兽的效果特殊召唤成功的场合，此卡因战斗破坏对手怪兽并送入墓地时可发动。从牌组将１张冠有“剑斗兽”之名的卡牌加入手牌。此卡进行战斗的战斗阶段结束时，可将此卡返回至持有者牌组并发动。从牌组特殊召唤１只除“剑斗兽萨姆尼特”以外的冠有“剑斗兽”之名的怪兽。
