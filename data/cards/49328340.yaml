name:
  en: Spiral Spear Strike
  de: Spiralspeerstoß
  es: Golpe de Lanza en Espiral
  fr: Charge Tournoyante
  it: Colpo di Lancia Spinale
  pt: Ataque da Lança em Espiral
  ja: <ruby>螺旋槍殺<rt>スパイラル・シェイバー</rt></ruby>
  ja_romaji: Supairaru Sheibā
  ko: 나선창살
  ko_rr:
  zh-TW:
  zh-CN: 螺旋枪杀
text:
  en: |-
    If "Gaia The Fierce Knight", "Swift Gaia the Fierce Knight", or "Gaia the Dragon Champion" you control attacks a Defense Position monster, inflict piercing battle damage to your opponent. If "Gaia the Dragon Champion" inflicts battle damage with this effect: Draw 2 cards, then discard 1 card.
  de: |-
    Falls „Gaia, zorniger Ritter“, „Gaia, zorniger Ritter des Dunklen Windes“ oder „Drachenmeister Gaia“, den du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls „Drachenmeister Gaia“ durch diesen Effekt Kampfschaden zufügt: Ziehe 2 Karten, dann wirf 1 Karte ab.
  es: |-
    Si "Gaia el Caballero Feroz", "Gaia el Caballero Feroz Rápido", o "Gaia el Campeón Dragón" que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si "Gaia el Campeón Dragón" inflige daño de batalla con este efecto: roba 2 cartas, y después descarta 1 carta.
  fr: |-
    Si "Gaïa le Chevalier Implacable", "Gaïa le Chevalier Implacable Rapide" ou "Gaïa le Dragon Champion" que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si "Gaïa le Dragon Champion" inflige des dommages de combat avec cet effet : piochez 2 cartes, puis défaussez 1 carte.
  it: |-
    Se un "Gaia il Cavaliere", "Gaia il Cavaliere del Vento Oscuro" o "Gaia il Dragone" che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se "Gaia il Dragone" infligge danno da combattimento con questo effetto: pesca 2 carte, poi scarta 1 carta.
  pt: |-
    Se "Gaia, o Cavaleiro Impetuoso", "Gaia, o Cavaleiro Impetuoso Célere" ou "Gaia, o Matador de Dragões" que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se "Gaia, o Matador de Dragões" causar dano de batalha com este efeito: compre 2 cards e, depois, descarte 1 card.
  ja: |-
    ①：自分の「暗黒騎士ガイア」「疾風の暗黒騎士ガイア」「竜騎士ガイア」が守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：このカードの①の効果の適用によって「竜騎士ガイア」が相手に戦闘ダメージを与えた場合に発動する。自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。
  ko: |-
    자신 필드 위의 "암흑 기사 가이아" "질풍의 암흑 기사 가이아" "용기사 가이아"가 수비 표시 몬스터를 공격했을 때, 이 카드들의 공격력이 수비 표시 몬스터의 수비력을 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한 "용기사 가이아"가 이 효과로 전투 데미지를 주었을 경우, 덱에서 카드를 2장 드로우하고, 그 후 패에서 카드를 1장 버린다.
  zh-TW:
  zh-CN: |-
    ①：自己的"暗黑骑士盖亚"、"疾风暗黑骑士盖亚"、"龙骑士盖亚"攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。②："龙骑士盖亚"因适用此卡①效果给予对手战斗伤害的情况下发动。自己从牌组抽2张，然后挑选1张手牌舍弃。
