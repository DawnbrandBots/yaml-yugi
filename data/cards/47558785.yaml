text:
  en: |-
    The taste of victory will bowl you over.
  de: |-
    Der Geschmack des Sieges wird dich überwältigen.
  es: |-
    El sabor de la victoria te derribará.
  fr: |-
    Le goût de la victoire vous fera tomber par terre.
  it: |-
    Il sapore della vittoria ti farà cadere come un birillo.
  pt: |-
    O sabor da vitória vai dominar você.
  ja: |-
    ボウリングへの情熱に身を焦がすワイルドな七面鳥。ストライクを取るべく鍛え上げられた体は、常に極上の香りを放つ。まだ見ぬターキーを目指し、日々の練習を欠かさない。
  ko: |-
    볼링을 향한 정열에 몸을 불사르는 와일드한 칠면조. 스트라이크를 기록하도록 단련된 몸은, 언제나 최상의 향을 낸다. 아직 본 적 없는 터키를 목표로, 매일매일 연습을 게을리하지 않는다.
  zh-TW: |-
    因對保齡球的熱情而燃燒自我的狂野火雞。為了擊出全倒而充分鍛鍊過的身體，總是散發著極致香味。為了成為前所未見的火雞，日夜不停訓練。
  zh-CN: |-
    将全部热情投入于保龄球的狂野七面鸟。为了打出全倒而锻炼出来的强健身躯时常散发出极致香气。以尚未实现的火鸡三连全倒为目标，每天都在坚持练习。
