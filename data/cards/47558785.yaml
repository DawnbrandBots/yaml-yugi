pendulum_effect:
  en: |-
    Once per turn: You can roll a six-sided die. Until the end of this turn, reduce this card's Pendulum Scale by that number (min. 1).
  de: |-
    Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen. Verringere den Pendelbereich dieser Karte bis zum Ende dieses Spielzugs um die gewürfelte Zahl (min. 1).
  es: |-
    Una vez por turno: puedes lanzar un dado de seis caras. Hasta el final de este turno, reduce la Escala del Péndulo de esta carta en ese número (mín. 1).
  fr: |-
    Une fois par tour : vous pouvez lancer un dé à six faces. Jusqu'à la fin de ce tour, réduisez l'Échelle Pendule de cette carte de ce numéro (min. 1).
  it: |-
    Una volta per turno: puoi tirare un dado a sei facce. Fino alla fine di questo turno, riduci il Valore Pendulum di questa carta di quel numero (minimo 1).
  pt: |-
    Uma vez por turno: você pode lançar um dado de seis faces. Até o final deste turno, reduza a Escala de Pêndulo deste card por esse número (mín. 1).
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振る。ターン終了時まで、このカードのＰスケールを出た目の数だけ下げる（最小１まで）。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던진다. 턴 종료시까지, 이 카드의 펜듈럼 스케일을 나온 눈의 수만큼 내린다(최소 1 까지).
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。擲１次骰子。回合結束前，此卡的鐘擺刻度依據擲出的數字降低（最低降低至１）。
  zh-CN: |-
    ①：１回合１次，在自己的主要阶段可以发动。掷１次骰子。直至回合结束时为止，此卡的灵摆刻度下降所掷出的数字（最低下降至１）。
