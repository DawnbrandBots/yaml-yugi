text:
  en: |-
    If all "Batteryman C"(s) you control are in Attack Position, all Machine-Type monsters you control gain 500 ATK for each "Batteryman C" you control. If all "Batteryman C"(s) you control are in Defense Position, all Machine-Type monsters you control gain 500 DEF for each "Batteryman C" you control.
  de: |-
    Falls alle "Batteriemann C" auf deiner Spielfeldseite in Angriffsposition sind, erhöhe die ATK von allen Monstern vom Typ Maschine auf deiner Spielfeldseite um 500 Punkte für jeden "Batteriemann C" auf deiner Spielfeldseite. Falls alle "Batteriemann C" auf deiner Spielfeldseite in Verteidigungsposition sind, erhöhe die DEF von allen Monstern vom Typ Maschine auf deiner Spielfeldseite um 500 Punkte für jeden "Batteriemann C" auf deiner Spielfeldseite.
  es: |-
    Si todos los "Hombre Pila C" en tu Campo están en Posición de Ataque, aumenta el ATK de todos los monstruos de Tipo Máquina en tu Campo en 500 puntos por cada "Hombre Pila C" en tu Campo. Si todos los "Hombre Pila C" en tu Campo están en Posición de Defensa, aumenta la DEF de todos los monstruos de Tipo Máquina en tu Campo en 500 puntos por cada "Hombre Pila C" en tu Campo.
  fr: |-
    Si tous les "Homme-Batterie C" sur votre Terrain sont en Position d'Attaque, augmentez l'ATK de tous les monstres de Type Machine sur votre Terrain de 500 points pour chaque "Homme-Batterie C" sur votre Terrain. Si tous les "Homme-Batterie C" sur votre Terrain sont en Position de Défense, augmentez la DEF de tous les monstres de Type Machine sur votre Terrain de 500 points pour chaque "Homme-Batterie C" sur votre Terrain.
  it: |-
    Se tutti gli "Uomo Batteria C" sul tuo Terreno sono in Posizione d'Attacco, aumenta l'ATK di tutti i mostri di Tipo Macchina sul tuo Terreno di 500 punti per ogni "Uomo Batteria C" sul tuo Terreno. Se tutti gli "Uomo Batteria C" sul tuo Terreno sono in Posizione di Difesa, aumenta il DEF di tutti i mostri di Tipo Macchina sul tuo Terreno di 500 punti per ogni "Uomo Batteria C" sul tuo Terreno.
  pt: |-
    Se todos os "Homem-Bateria C" no seu Campo estão em Posição de Ataque, aumente o ATK de todos os monstros do Tipo Máquina no seu Campo em 500 pontos por cada "Homem-Bateria C" no seu Campo. Se todos os "Homem-Bateria C" no seu Campo estão em Posição de Defesa, aumente a DEF de todos os monstros do Tipo Máquina no seu Campo em 500 pontos por cada "Homem-Bateria C" no seu Campo.
  ja: |-
    自分フィールド上の「電池メン－単二型」が全て攻撃表示だった場合、「電池メン－単二型」１体につき自分フィールド上の全ての機械族モンスターの攻撃力は５００ポイントアップする。自分フィールド上の「電池メン－単二型」が全て守備表示だった場合、「電池メン－単二型」１体につき自分フィールド上の全ての機械族モンスターの守備力は５００ポイントアップする。
  ko: |-
    자신 필드 위의 "전지맨－C"가 전부 공격 표시였을 경우, "전지맨－C" 1장당 자신 필드 위의 모든 기계족 몬스터의 공격력은 500 포인트 올린다. 자신 필드 위의 "전지맨－C"가 전부 수비 표시였을 경우, "전지맨－C" 1장당 자신 필드 위의 모든 기계족 몬스터의 수비력은 500 포인트 올린다.
  zh-TW: |-
    在我方場上的所有「電池人－二號型」全部都是攻擊表示的狀況下，每存在１隻「電池人－二號型」，我方場上的所有機械族怪獸的攻擊力就全部提升５００。在我方場上的所有「電池人－二號型」全部都是守備表示的狀況下，每存在１隻「電池人－二號型」，我方場上的所有機械族怪獸的守備力就全部提升５００。
  zh-CN: |-
    我方场上的“电池人－单二型”皆为攻击表示的场合，每存在１只“电池人－单二型”，所有我方场上的机械族怪兽的攻击力上升５００点。我方场上的“电池人－单二型”皆为守备表示的场合，每存在１只“电池人－单二型”，所有我方场上的机械族怪兽守备力上升５００点。
