text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by removing from play 1 LIGHT Fairy-Type monster and 3 DARK Fiend-Type monsters in your Graveyard. You can pay 1000 Life Points to send all cards on the field and in both players' hands to the Graveyard, then you draw 1 card.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 LICHT Monster vom Typ Fee und 3 FINSTERNIS Monster vom Typ Unterweltler in deinem Friedhof aus dem Spiel entfernst. Du kannst 1000 Life Points bezahlen, um alle Karten auf dem Spielfeld und in den Händen beider Spieler auf den Friedhof zu legen, dann ziehst du 1 Karte.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, o Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 1 monstruo de LUZ Tipo Hada y 3 monstruos de OSCURIDAD Tipo Demonio en tu Cementerio. Puedes pagar 1000 Life Points para mandar todas las cartas en el Campo y en las manos de ambos jugadores al Cementerio; luego roba 1 carta.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté en retirant du jeu 1 monstre LUMIÈRE de Type Elfe et 3 monstres TÉNÈBRES de Type Démon de votre Cimetière. Vous pouvez payer 1000 Life Points pour envoyer au Cimetière toutes les cartes sur le Terrain et dans la main de chaque joueur, puis vous piochez 1 carte.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non rimuovendo dal gioco 1 mostro LUCE di Tipo Fata e 3 mostri OSCURITÀ di Tipo Demone nel tuo Cimitero. Puoi pagare 1000 Life Points per mandare tutte la carte sul Terreno e in mano ad entrambi i giocatori al Cimitero, quindi pesca 1 carta.
  pt: |-
    Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card não pode ser Invocado por Invocação-Especial exceto ao remover de jogo 1 monstro de LUZ do Tipo Fada e 3 monstros de TREVAS do Tipo Demônio no seu Cemitério. Você pode pagar 1000 PV para enviar todos os cards no campo e nas mãos de ambos os duelistas para o Cemitério e, depois, você compra 1 card.
  ja: |-
    このカードは通常召喚できない。自分の墓地から天使族・光属性モンスター１体と悪魔族・闇属性モンスター３体を除外した場合のみ特殊召喚できる。①：１０００ＬＰを払って発動できる。お互いの手札・フィールドのカードを全て墓地へ送り、自分はデッキから１枚ドローする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 천사족 / 빛 속성 몬스터 1장과 악마족 / 어둠 속성 몬스터 3장을 제외했을 경우에만 특수 소환할 수 있다. ①: 1000 LP를 지불하고 발동할 수 있다. 서로의 패 / 필드의 카드를 전부 묘지로 보내고, 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡無法通常召喚。僅限在從我方墓地將１隻天使族・光屬性怪獸與３隻惡魔族・闇屬性怪獸除外的狀況下特殊召喚。①：可支付１０００LP發動。將雙方手牌・場上的所有卡全部送至墓地，我方從牌組抽１張牌。
  zh-CN: |-
    此卡不可通常召唤。仅可在将自己的墓地的１只天使族・光属性怪兽和３只恶魔族・暗属性怪兽除外的情况下特殊召唤。①：支付１０００LP可以发动。将双方的手牌・场上的卡全部送往墓地，自己从牌组抽１张卡。
