text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated that negates the Summon OR the activation of a Spell/Trap Card: Banish 3 cards from the top of your Deck, face-down; negate the activation, and if you do, shuffle that card into the Deck.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der die Beschwörung ODER die Aktivierung einer Zauber-/Fallenkarte annulliert: Verbanne die obersten 3 Karten deines Decks verdeckt; annulliere die Aktivierung und falls du dies tust, mische die Karte ins Deck.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo que niega la Invocación O la activación de una Carta Mágica/de Trampa: destierra 3 cartas de la parte superior de tu Deck, boca abajo; niega la activación y, si lo haces, baraja esa carta al Deck.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre, qui annule l'Invocation OU l'activation d'une Carte Magie/Piège, est activé : bannissez face verso 3 cartes du dessus de votre Deck ; annulez l'activation, et si vous le faites, mélangez la carte dans le Deck.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro che annulla l'Evocazione OPPURE l'attivazione di una Carta Magia/Trappola: bandisci 3 carte dalla cima del tuo Deck, coperte; annulla l'attivazione e, se lo fai, mischia quella carta nel Deck.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado que negue a Invocação OU a ativação de um Card de Magia/Armadilha: bana 3 cards do topo do seu Deck, com a face para baixo; negue a ativação e, se isso acontecer, embaralhe esse card no Deck.
  ja: |-
    ①：自分のデッキの上からカード３枚を裏側表示で除外して以下の効果を発動できる。
    ●モンスターの召喚・反転召喚・特殊召喚を無効にする、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし、そのカードを持ち主のデッキに戻す。
    ●魔法・罠カードの発動を無効にする、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし、そのカードを持ち主のデッキに戻す。
  ko: |-
    ①: 자신의 덱 위에서 카드 3장을 뒷면 표시로 제외하고 이하의 효과를 발동할 수 있다.
    ●몬스터의 일반 소환 / 반전 소환 / 특수 소환을 무효로 하는, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 주인의 덱으로 되돌린다.
    ●마법 / 함정 카드의 발동을 무효로 하는, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 그 카드를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：从自己的牌组上面将３张卡以里侧表示除外，可以发动以下效果。
    ●将怪兽的召唤・反转召唤・特殊召唤无效的怪兽效果・魔法・陷阱卡发动时可以发动。将该发动无效，将该卡放回持有者的牌组。
    ●将魔法・陷阱卡的发动无效的怪兽效果・魔法・陷阱卡发动时可以发动。将该发动无效，将该卡放回持有者的牌组。
