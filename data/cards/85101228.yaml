text:
  en: |-
    While you control a face-up "Morphtronic" monster, all Level 4 or higher monsters your opponent controls cannot attack or change their battle positions.
  de: |-
    Solange du offene "Morphtronisch"-Monster kontrollierst, können alle Monster der Stufe 4 oder höher, die dein Gegner kontrolliert, weder angreifen noch ihre Kampfpositionen ändern.
  es: |-
    Mientras controles un monstruo "Morfotrónico/a" boca arriba, todos los monstruos de Nivel 4 o mayor que controle tu adversario no pueden declarar ataques o cambiar su Posición de Batalla.
  fr: |-
    Lorsque vous contrôlez un monstre "Morphtronique" face recto, tous les monstres de Niveau 4 ou plus contrôlés par votre adversaire ne peuvent pas déclarer d'attaque ou changer leur position de combat.
  it: |-
    Fino a quando controlli un mostro "Morfotronico" scoperto, tutti i mostri di Livello 4 o superiore controllati dal tuo avversario non possono dichiarare un attacco o cambiare Posizione.
  pt: |-
    Enquanto você controlar um monstro "Morfotrônico(a)" com a face para cima, todos os monstros de Nível 4 ou mais que seu oponente controla não podem declarar um ataque ou mudar suas posições de batalha.
  ja: |-
    自分フィールド上に「<ruby>Ｄ<rt>ディフォーマー</rt></ruby>」と名のついたモンスターが表側表示で存在する限り、相手フィールド上に存在するレベル４以上のモンスターは攻撃宣言をする事ができず、表示形式を変更する事もできない。
  ko: |
  zh-TW: |-
