text:
  en: |-
    Each time a player draws cards because of a card effect, they take 500 damage during the End Phase for each card drawn by the card effect.
  de: |-
    Der Spieler, der durch einen Karteneffekt Karten zieht, erhält am Ende der End Phase des Spielzugs Schaden in Höhe von 500 Punkten x der Anzahl der durch den Karteneffekt gezogenen Karten.
  es: |-
    El jugador que robe cartas por el efecto de una carta recibe daño igual al número de cartas robadas por el efecto de esa carta x 500 puntos al final de la End Phase del turno.
  fr: |-
    À chaque fois qu'un joueur pioche une (ou plusieurs) carte(s) par l'effet d'une carte, il reçoit 500 points de dommages durant la End Phase pour chaque carte piochée par l'effet d'une carte.
  it: |-
    Un giocatore che pesca per effetto di una carta riceve un danno pari al numero di carte pescate per effetto di quella carta x 500 punti alla fine dell'End Phase del turno.
  pt: |-
    Um jogador que compre card(s) pelo efeito de um card(s) recebe dano igual ao número de cards comprados pelo efeito do card x 500 pontos, no final da End Phase do turno.
  ja: |-
    カードの効果でドローを行ったプレイヤーは、そのターンのエンドフェイズ終了時にカードの効果でドローしたカードの枚数×５００ポイントダメージを受ける。
  ko: |-
    카드의 효과로 드로우를 실행한 플레이어는, 그 턴의 엔드 페이즈 종료시에 카드의 효과로 드로우한 카드의 매수 × 500 포인트 데미지를 받는다.
  zh-TW: |-
    以卡的效果抽牌的玩家，在該回合的結束階段時，依據因卡的效果抽出的卡片張數×５００受到傷害。
  zh-CN: |-
    以卡的效果抽牌的玩家，在该回合的结束阶段时受到卡的效果抽取的卡的张数×５００点伤害。
