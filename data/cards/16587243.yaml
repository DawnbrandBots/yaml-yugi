text:
  en: |-
    A huge bug-like monster said to come from another planet. It gathers in swarms.
  de: |-
    Ein riesiges, käferartiges Monster von einem anderen Planeten, das in Schwärmen umherzieht.
  es: |-
    Un bicho enorme que se dice que proviene de otro planeta. Se agrupa en enjambres.
  fr: |-
    Un monstre énorme ressemblant à un insecte dont on dit qu'il arrive d'une autre planète. Il se rassemble en essaims.
  it: |-
    Un enorme mostro insettoide che si dice provenga da un altro pianeta. Si raggruppa in sciami.
  pt: |-
    Um enorme monstro com aparência de inseto que dizem ter vindo de outro planeta. Ele se reúne em enxames.
  ja: |-
    異星から来たと言われる巨大な昆虫タイプのモンスター。集団で行動してターゲットをとらえる。
  ko: |-
    혹성에서 왔다고 전해지는 거대한 곤충족 몬스터. 집단으로 행동해서 목표물을 잡는다.
  zh-TW:
  zh-CN: |-
    据说是从异星来的巨大昆虫型怪兽。集体行动捕捉目标。
