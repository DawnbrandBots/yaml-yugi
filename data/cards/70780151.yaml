  de: Gedankenherrscher-Erzunterweltler
  es: Archidemonio Señor de Pensamientos
  fr: Archdémon du Monde Mental
  it: Arcidemone Dominatore dei Pensieri
  pt: Arquidemônio Senhor dos Pensamentos
  ja: メンタルスフィア・デーモン
  ja_romaji: Mentaru Sufia Dēmon
  ko: 멘탈스피어 데몬
  ko_rr:
  zh-TW: 精神球惡魔
  zh-CN: 心灵领域恶魔
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card destroys a monster by battle and sends it to the GY: Gain LP equal to that monster's original ATK in the GY. When a Spell/Trap Card is activated that targets 1 Psychic monster (and no other cards) (Quick Effect): You can pay 1000 LP; negate the activation, and if you do, destroy it.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Du erhältst LP in Höhe der Grund-ATK des Monsters im Friedhof. Wenn eine Zauber-/Fallenkarte aktiviert wird, die 1 Psi-Monster (und keine anderen Karten) als Ziel wählt (Schnelleffekt): Du kannst 1000 LP zahlen; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: gana LP iguales al ATK original de ese monstruo en el Cementerio. Cuando es activada una Carta Mágica/de Trampa que seleccione 1 monstruo Psíquico (y ninguna otra carta) (Efecto Rápido): puedes pagar 1000 LP; niega la activación y, si lo haces, destrúyela.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte détruit un monstre au combat et l'envoie au Cimetière : gagnez des LP égaux à l'ATK d'origine du monstre dans le Cimetière. Lorsqu'une Carte Magie/Piège qui cible 1 monstre Psychique (et aucune autre carte) est activée (Effet Rapide) : vous pouvez payer 1000 LP ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: guadagna LP pari all'ATK originale di quel mostro nel Cimitero. Quando viene attivata una Carta Magia/Trappola che sceglie come bersaglio 1 mostro Psichico (e nessun'altra carta) (Effetto Rapido): puoi pagare 1000 LP; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: ganhe PV igual ao ATK original desse monstro no Cemitério. Quando um Card de Magia/Armadilha for ativado que escolha como alvo 1 monstro Psíquico (e nenhum outro card) (Efeito Rápido): você pode pagar 1000 PV; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。②：サイキック族モンスター１体のみを対象とする魔法・罠カードが発動した時、１０００ＬＰを払って発動できる。その発動を無効にし破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력만큼 자신의 라이프 포인트를 회복한다. 사이킥족 몬스터 1장을 대상으로 하는 마법 또는 함정 카드가 발동되었을 때, 1000 라이프 포인트를 지불하는 것으로 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    协调＋协调以外的怪兽1只或以上
    此卡因战斗被破坏并送入墓地时，恢复我方与已破坏怪兽原本攻击力数值相等的生命点数。此外，以1只超能族怪兽为对象的魔法、陷阱卡发动时，可支付1000点生命点数发动。该发动无效并破坏。
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    ①：此卡战斗破坏怪兽并将其送至墓地的情况下发动。依该怪兽原本的攻击力数值恢复自己的LP。②：仅以1只念动力族怪兽为对象的魔法·陷阱卡发动时，支付1000LP可以发动。将该发动无效并破坏。
