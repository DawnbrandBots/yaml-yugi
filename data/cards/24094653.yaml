name:
  en: Polymerization
  de: Polymerisation
  es: Polimerización
  fr: Polymérisation
  it: Polimerizzazione
  pt: Polimerização
  ja: <ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby>
  ja_romaji: Yūgō
  ko: 융합
  ko_rr: Yunghap
  zh-TW: 融合
  zh-CN: 融合
text:
  en: |-
    Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field as material.
  de: |-
    Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão.
  ja: |-
    ①：自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  ko: |-
    ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다.
  zh-TW: |-
    ①：從我方手牌・場上，將根據融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    ①：从自己的手牌・场上，将由融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。
