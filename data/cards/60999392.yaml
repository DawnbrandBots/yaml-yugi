name:
  en: Machina Soldier
  de: Maschinenwesen Soldat
  es: Maquinaria Soldado
  fr: Soldat Méchabot
  it: Mek Soldato
  pt: Soldado Autômato
  ja: マシンナーズ・ソルジャー
  ja_romaji: Mashinnāzu Sorujā
  ko: 머시너즈 솔저
  ko_rr: Meosineojeu Soljeo
  zh-TW: 機甲士兵
  zh-CN: 机甲士兵
text:
  en: |-
    When this card is Normal Summoned while you control no other monsters: You can Special Summon 1 "Machina" monster from your hand, except "Machina Soldier".
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, solange du keine anderen Monster kontrollierst: Du kannst 1 „Maschinenwesen“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Maschinenwesen Soldat“.
  es: |-
    Cuando esta carta es Invocada de Modo Normal mientras no controlas otros monstruos: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Maquinaria", excepto "Maquinaria Soldado".
  fr: |-
    Lorsque cette carte est Invoquée Normalement tant que vous ne contrôlez aucun autre monstre : vous pouvez Invoquer Spécialement 1 monstre "Méchabot" ("Soldat Méchabot" exclu) depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente mentre non controlli nessun altro mostro: puoi Evocare Specialmente 1 mostro "Mek" dalla tua mano, eccetto "Mek Soldato".
  pt: |-
    Quando este card for Invocado por Invocação-Normal enquanto você não controlar nenhum outro monstro: você pode Invocar por Invocação-Especial 1 monstro "Autômata(o)" da sua mão, exceto "Soldado Autômato".
  ja: |-
    ①：自分フィールドに他のモンスターが存在せず、このカードが召喚に成功した時に発動できる。手札から「マシンナーズ・ソルジャー」以外の「マシンナーズ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 자신 필드에 다른 몬스터가 존재하지 않으며, 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 "머시너즈 솔저" 이외의 "머시너즈" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    我方场上不存在怪兽的场合，当此卡召唤成功时可发动。从手牌中特殊召唤「機甲士兵」以外1只冠有的「機甲」之名的怪兽。
  zh-CN: |-
    ①：自己场上没有其他怪兽存在，这张卡召唤成功时才能发动。从手卡把1只「机甲士兵」以外的「机甲」怪兽特殊召唤。
