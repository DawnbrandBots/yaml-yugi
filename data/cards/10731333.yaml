  pt: Minitauro Camarartista de Olhos Anômalos
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>オッドアイズ・ミノタウロス
  ja_romaji: Entameito Oddoaizu Minotaurosu
