name:
  en: Battle Teleportation
  de: Kampfteleport
  es: Teleportación de Batalla
  fr: Téléportation de Combat
  it: Teletrasporto da Battaglia
  pt: Teleporte de Batalha
  ja: バトル・テレポーテーション
  ja_romaji: Batoru Terepōtēshon
  ko: 배틀 텔레포테이션
  ko_rr:
  zh-TW: 戰鬥瞬間移動
  zh-CN: 战斗瞬间移动
text:
  en: |-
    Activate if you control only 1 face-up Psychic-Type monster, and select that monster. It can attack your opponent directly this turn. At the end of the Battle Phase, give control of that monster to your opponent.
  de: |-
    Aktiviere diese Karte nur, falls du nur 1 offenes Monster vom Typ Psi kontrollierst, und wähle das Monster. Es kann deinen Gegner in diesem Spielzug direkt angreifen. Am Ende der Battle Phase, übergib die Kontrolle über das Monster an deinen Gegner.
  es: |-
    Puedes activar esta carta si controlas sólo 1 monstruo de Tipo Psíquico boca arriba. Selecciona ese monstruo, que puede atacar directamente a tu adversario este turno. Al final de la Battle Phase da el control del monstruo a tu adversario.
  fr: |-
    Activable uniquement si vous contrôlez 1 seul monstre de Type Psychique, et sélectionnez ce monstre. Il peut attaquer votre adversaire directement ce tour. À la fin de la Battle Phase, donnez le contrôle de ce monstre à votre adversaire.
  it: |-
    Attiva solo se controlli 1 mostro scoperto di Tipo Psichico e scegli quel mostro. Esso può attaccare il tuo avversario direttamente in questo turno. Alla fine della Battle Phase, dai il controllo di quel mostro al tuo avversario.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在するサイキック族モンスターが１体のみの場合、そのモンスター１体を選択して発動する。このターン選択したモンスターは相手プレイヤーに直接攻撃する事ができる。このターンのバトルフェイズ終了時、選択したモンスターのコントロールを相手に移す。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터가 1장뿐일 경우, 그 몬스터 1장을 선택하고 발동한다. 이 턴에 선택한 몬스터는 상대 플레이어에게 직접 공격할 수 있다. 이 턴의 배틀 페이즈 종료시, 선택한 몬스터의 컨트롤을 상대에게 이동시킨다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的念动力族怪兽只有1只的场合，选择那1只怪兽发动。这个回合选择的怪兽可以直接攻击对方玩家。这个回合的战斗阶段结束时，选择的怪兽的控制权转移给对方。
