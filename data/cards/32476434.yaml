text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 anderes Monster vom Typ Ungeheuer-Krieger der Stufe 3 wählen, das du kontrollierst; die Stufe des Monsters und dieser Karte werden die Summe der Stufen der Monster.
  es: |-
    Una vez por turno: puedes seleccionar otro monstruo de Tipo Guerrero-Bestia de Nivel 3 que controles; los Niveles de ese monstruo y esta carta se convierten en los Niveles combinados de esos monstruos.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 autre monstre de Type Bête-Guerrier de Niveau 3 que vous contrôlez ; les Niveaux du monstre et de cette carte deviennent la somme des Niveaux de ces monstres.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 altro mostro di Tipo Guerriero-Bestia di Livello 3 che controlli; i Livelli di quel mostro e di questa carta diventano la somma dei Livelli di quei mostri.
  pt: |-
    Uma vez por turno: você pode escolher 1 outro monstro do Tipo Besta-Guerreira de Nível 3 que você controla; os Níveis desse monstro e deste card se tornam igual aos Níveis combinados desses monstros.
  ja: |-
    ①：１ターンに１度、自分フィールドの他の獣戦士族・レベル３モンスター１体を対象として発動できる。そのモンスターとこのカードは、それぞれのレベルを合計したレベルになる。
  ko: |-
    ①: 1턴에 1번, 이 카드 이외의 자신 필드의 야수전사족 / 레벨 3 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드는, 각각의 레벨을 합계한 레벨이 된다.
  zh-TW: |-
    １回合１次，可選擇我方的１隻場上此卡以外的獸戰士族・等級３怪獸發動。選擇的怪獸及此卡的等級，變為各自等級的合計的數值。
  zh-CN: |-
    １回合１次，可选择我方场上除此卡以外的１只兽战士族、等级３怪兽并发动。被选择怪兽和此卡的等级均变成各自等级的合计数值。
