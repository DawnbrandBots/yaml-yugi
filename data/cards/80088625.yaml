  zh-CN: 二进制剑士
text:
  en: |-
    2 Normal Monsters
    This card gains these effects based on the number of monsters co-linked to this card.
    ● 1+: When this card declares an attack on an opponent's monster: You can activate this effect; this card can make a second attack during each Battle Phase this turn, also if this card battles an opponent's monster this turn, that opponent's monster cannot be destroyed by that battle.
    ● 2: After damage calculation, if this card battled an opponent's monster: You can banish that opponent's monster.
  de: |-
    2 Normale Monster
    Diese Karte erhält diese Effekte, basierend auf der Anzahl der Monster, mit denen diese Karte kreuzgelinkt ist.
    ● 1+: Wenn diese Karte einen Angriff gegen ein Monster eines Gegners deklariert: Du kannst diesen Effekt aktivieren; diese Karte kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls diese Karte in diesem Spielzug gegen ein Monster eines Gegners kämpft, kann jenes Monster des Gegners durch jenen Kampf nicht zerstört werden.
    ● 2: Nach der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners gekämpft hat: Du kannst jenes Monster des Gegners verbannen.
  es: |-
    2 Monstruos Normales
    Esta carta gana estos efectos basados en el número de monstruos co-enlazados a esta carta.
    ● 1+: Cuando esta carta declara un ataque a un monstruo del adversario: puedes activar este efecto; esta carta puede hacer un segundo ataque durante cada Battle Phase este turno, y además si esta carta batalla con un monstruo del adversario este turno, ese monstruo del adversario no puede ser destruido por esa batalla.
    ● 2: Después del cálculo de daño, si esta carta batalló con un monstruo del adversario: puedes desterrar ese monstruo del adversario.
  fr: |-
    2 Monstres Normaux
    Cette carte gagne ces effets selon le nombre de monstres co-liés à cette carte.
    ● 1+ : Lorsque cette carte déclare une attaque sur un monstre de l'adversaire : vous pouvez activer cet effet ; cette carte peut faire une seconde attaque durant chaque Battle Phase ce tour, et aussi, si cette carte combat un monstre de l'adversaire ce tour, le monstre de l'adversaire ne peut pas être détruit par ce combat.
    ● 2 : Après le calcul des dommages, si cette carte a combattu un monstre de l'adversaire : vous pouvez bannir le monstre de l'adversaire.
  it: |-
    2 Mostri Normali
    Questa carta guadagna questi effetti a seconda del numero di mostri co-linkati a questa carta.
    ● 1+: Quando questa carta dichiara un attacco su un mostro dell'avversario: puoi attivare questo effetto; questa carta può effettuare un secondo attacco durante ogni Battle Phase in questo turno, inoltre se questa carta combatte con un mostro dell'avversario in questo turno, quel mostro dell'avversario non può essere distrutto in quella battaglia.
    ● 2: Dopo il calcolo dei danni, se questa carta ha combattuto con un mostro dell'avversario: puoi bandire quel mostro dell'avversario.
  pt: |-
    2 Monstros Normais
    Este card ganha esses efeitos de acordo com o número de monstros co-linkados a este card.
    ● 1+: Quando este card declarar um ataque contra um monstro do oponente: você pode ativar este efeito; este card pode realizar um segundo ataque durante cada Fase de Batalha neste turno e, além disso, se este card batalhar um monstro do oponente neste turno, esse monstro do oponente não pode ser destruído nessa batalha.
    ● 2: Depois do cálculo de dano, se este card batalhou um monstro do oponente: você pode banir o monstro do oponente.
  ja: |-
    通常モンスター２体
    ①：このカードと相互リンクしているモンスターの数によって以下の効果を得る。●１体以上：このカードが相手モンスターに攻撃する攻撃宣言時に発動できる。このターン、このカードは１度のバトルフェイズ中に２回攻撃でき、このカードが相手モンスターと戦闘を行う場合、その相手モンスターはその戦闘では破壊されない。●２体：このカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターを除外する。
  ko: |-
    일반 몬스터 2장
    ①: 이 카드와 상호 링크하고 있는 몬스터의 수에 따라 이하의 효과를 얻는다. ●1장 이상: 이 카드가 상대 몬스터에 공격하는 공격 선언시에 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있고, 이 카드가 상대 몬스터와 전투를 실행할 경우, 그 상대 몬스터는 그 전투로는 파괴되지 않는다. ●2장: 이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    通常怪兽2只
    ①：得到和这张卡互相连接的怪兽数量的以下效果。
    ●1只以上：这张卡向对方怪兽攻击的攻击宣言时才能发动。这个回合，这张卡在同1次的战斗阶段中可以作2次攻击，这张卡和对方怪兽进行战斗的场合，那只对方怪兽不会被那次战斗破坏。
    ●2只：这张卡和对方怪兽进行战斗的伤害计算后才能发动。那只对方怪兽除外。
