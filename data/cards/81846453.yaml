name:
  en: Martial Metal Marcher
  de: Martialischer Metallmarschierer
  es: Marchista Marcial Metálico
  fr: Marcheur Métallique Militaire
  it: Musicista Marziale Marciante Metallico
  pt: Marchador Marcial de Metal
  ja: <ruby>武力<rt>ブリキ</rt></ruby>の<ruby>軍<rt>ぐん</rt></ruby><ruby>奏<rt>そう</rt></ruby>
