  de: Kozmo-Strohmann
  es: Hombre de Paja Kozmo
  fr: Épouvantail Kozmo
  it: Kozmo Fantoccio
  pt: Espantalho de Kozmo
  ja: <ruby>Ｋｏｚｍｏ<rt>コズモ</rt></ruby>－フォルミート
  ja_romaji: Kozumo - Forumīto
  ko: <ruby>Kozmo<rt>코즈모</rt></ruby>－포르미토
