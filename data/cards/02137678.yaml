name:
  en: Meklord Army of Granel
  de: Meklord-Armee von Granel
  es: Ejército Meklord de Granel
  fr: Armée Meklord de Granel
  it: Esercito Meklord di Granel
  pt: Exército Senhormek de Granel
  ja: <ruby>機<rt>き</rt></ruby><ruby>皇<rt>こう</rt></ruby><ruby>兵<rt>へい</rt></ruby>グランエル・アイン
  ja_romaji: Kikōhei Guran'eru Ain
  ko: 기황병 그란엘 아인
  ko_rr:
  zh-TW: 機皇兵神陸・一型
  zh-CN: 机皇兵神陆・一型
text:
  en: |-
    Gains 100 ATK for each "Meklord" monster on the field, except this card. When this card is Normal Summoned: You can target 1 face-up monster your opponent controls; halve that target's ATK, until the end of this turn.
  de: |-
    Erhält 100 ATK für jedes „Meklord“-Monster auf dem Spielfeld, außer dieser Karte. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere bis zum Ende dieses Spielzugs die ATK des gewählten Ziels.
  es: |-
    Gana 100 ATK por cada monstruo "Meklord" en el Campo, excepto esta carta. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, divide a la mitad el ATK de ese objetivo.
  fr: |-
    Gagne 100 ATK pour chaque monstre "Meklord" (cette carte exclue) sur le Terrain. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, divisez par deux l'ATK de la cible.
  it: |-
    Guadagna 100 ATK per ogni mostro "Meklord" sul Terreno, eccetto questa carta. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza l'ATK di quel bersaglio fino alla fine di questo turno.
  pt: |-
    Ganha 100 de ATK para cada monstro "Senhormek" no campo, exceto este card. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, diminua o ATK do alvo pela metade.
  ja: |-
    このカードの攻撃力は、このカード以外のフィールド上に表側表示で存在する「機皇」と名のついたモンスターの数×１００ポイントアップする。このカードが召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を選択し、そのモンスターの攻撃力をエンドフェイズ時まで半分にする事ができる。
  ko: |-
    이 카드의 공격력은, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 "기황"이라는 이름이 붙은 몬스터의 수 × 100 포인트 올린다. 이 카드가 일반 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 그 몬스터의 공격력을 엔드 페이즈시까지 절반으로 할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡的攻击力上升这张卡以外的场上表侧表示存在的名字带有「机皇」的怪兽数量×100的数值。这张卡召唤成功时，可以选择对方场上表侧表示存在的1只怪兽，那只怪兽的攻击力直到结束阶段时变成一半。
