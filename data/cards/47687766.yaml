text:
  en: |-
    When this card is Normal Summoned: You can add 1 Level 4 EARTH Machine-Type monster from your Deck to your hand, except "Geargiauger", also you cannot declare attacks, nor Special Summon monsters except Machine-Type monsters, for the rest of this turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 ERDE Monster vom Typ Maschine der Stufe 4 von deinem Deck hinzufügen, außer „Getriebriaufbohrer“, zusätzlich kannst du für den Rest dieses Spielzugs weder Angriffe deklarieren noch Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Maschine.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo de TIERRA de Tipo Máquina de Nivel 4 en tu Deck, excepto "Engranajitaladro", y además por el resto de este turno no puedes declarar ataques, ni Invocar monstruos de Modo Especial excepto monstruos de Tipo Máquina.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre TERRE de Type Machine de Niveau 4 ("Geargiaforeuse" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez ni déclarer d'attaque ni Invoquer Spécialement de monstres (monstres de Type Machine exclus) le reste de ce tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro TERRA di Tipo Macchina di Livello 4 dal tuo Deck alla tua mano, eccetto "Ingranaggianauger", inoltre non puoi dichiarare attacchi, né Evocare Specialmente mostri, eccetto mostri di Tipo Macchina, per il resto di questo turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro de TERRA do Tipo Máquina de Nível 4 do seu Deck à sua mão, exceto "Engrenagibroca" e, além disso, pelo resto deste turno, você não pode declarar ataques, nem Invocar monstros por Invocação-Especial, exceto monstros do Tipo Máquina.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。デッキから「ギアギアングラー」以外の機械族・地属性・レベル４モンスター１体を手札に加える。このターン、自分は攻撃宣言できず、機械族モンスターしか特殊召喚できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "기아기아앙그라" 이외의 기계족 / 땅 속성 / 레벨 4 몬스터 1장을 패에 넣는다. 이 턴에, 자신은 공격 선언할 수 없으며, 기계족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从牌组将"齿轮齿轮潜掘机"以外的1只机械族・地属性・等级4怪兽加入手牌。此回合，自己不可攻击宣言，仅可特殊召唤机械族怪兽。
