name:
  en: Darklord Gulgolet
  de: Finsterlord Gulgolet
  es: Señoroscuro Gulgolet
  fr: Ange Déchu Gulgolet
  it: Gulgolet Signore Oscuro
  pt: Senhor Obscuro Gulgolet
  ja: <ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>グルガルタ
  ja_romaji: Datenshi Gurugaruta
  ko: 타락천사 굴갈타
  ko_rr:
  zh-TW:
  zh-CN: 堕天使 骨尔加尔塔
text:
  en: |-
    You can only Special Summon "Darklord Gulgolet(s)" once per turn. If this card is Special Summoned: You can Special Summon 2 "Darklord Tokens" (Fairy/DARK/Level 6/ATK 0/DEF 0), also you cannot Special Summon for the rest of this turn, except Fairy monsters. If this card is sent to the GY: You can add 1 "Darklord" card, except "Darklord Gulgolet", or 1 "Forbidden" Quick-Play Spell, from your Deck to your hand. You can only use this effect of "Darklord Gulgolet" once per turn.
  de: |-
    Du kannst nur einmal pro Spielzug einen oder mehr „Finsterlord Gulgolet“ als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 2 „Finsterlord-Spielmarken“ (Fee/FINSTERNIS/Stufe 6/ATK 0/DEF 0) als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Fee-Monstern. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Finsterlord“-Karte, außer „Finsterlord Gulgolet“, oder 1 „Verboten“-Schnellzauber von deinem Deck hinzufügen. Du kannst diesen Effekt von „Finsterlord Gulgolet“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes Invocar de Modo Especial uno o más "Señoroscuro Gulgolet" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial 2 "Ficha Señoroscuro" (Hada/OSCURIDAD/Nivel 6/ATK 0/DEF 0), y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Hada. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 carta "Señoroscuro/a" en tu Deck, excepto "Señoroscuro Gulgolet", o 1 Mágica de Juego Rápido "Prohibido/a". Sólo puedes usar este efecto de "Señoroscuro Gulgolet" una vez por turno.
  fr: |-
    Vous ne pouvez Invoquer Spécialement un ou plusieurs "Ange Déchu Gulgolet" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 2 "Jeton Ange Déchu" (Elfe/TÉNÈBRES/Niveau 6/ATK 0/DEF 0), et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Elfe exclus) le reste de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 carte "Ange Déchu" ("Ange Déchu Gulgolet" exclu) ou 1 Magie Jeu-Rapide "Interdit" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Ange Déchu Gulgolet" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente uno o più "Gulgolet Signore Oscuro" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 2 "Segna-Signore Oscuro" (Fata/OSCURITÀ/Livello 6/ATK 0/DEF 0), inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Fata. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 carta "Signore Oscuro", eccetto "Gulgolet Signore Oscuro", o 1 Magia Rapida "Proibito", dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Gulgolet Signore Oscuro" una sola volta per turno.
  pt: |-
    Você só pode Invocar um ou mais "Senhor Obscuro Gulgolet" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 2 "Ficha de Senhor Obscuro" (Fada/TREVAS/Nível 6/ATK 0/DEF 0) e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Fada. Se este card for enviado para o Cemitério: você pode adicionar 1 card "Senhor(a) Obscuro(a)", exceto "Senhor Obscuro Gulgolet", ou 1 Magia Rápida "Proibido(a)", do seu Deck à sua mão. Você só pode usar este efeito de "Senhor Obscuro Gulgolet" uma vez por turno.
  ja: |-
    自分は「堕天使グルガルタ」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。自分フィールドに「堕天使トークン」（天使族・闇・星６・攻／守０）２体を特殊召喚する。この効果の発動後、ターン終了時まで自分は天使族モンスターしか特殊召喚できない。②：このカードが墓地へ送られた場合に発動できる。デッキから「堕天使グルガルタ」以外の「堕天使」カードか「禁じられた」速攻魔法カード１枚を手札に加える。
  ko: |-
    자신은 "타락천사 굴갈타"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신 필드에 "타락천사 토큰"(천사족 / 어둠 / 레벨 6 / 공 0 / 수 0) 2장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 천사족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "타락천사 굴갈타" 이외의 "타락천사" 카드나 "금지된" 속공 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    自己1回合仅可特殊召唤1次“堕天使 骨尔加尔塔”，其②效果1回合仅可使用1次。①：此卡特殊召唤的情况下可以发动。将2只“堕天使衍生物”（天使族・暗・星6・攻/守0）特殊召唤至自己场上。此效果发动后，直至回合结束时为止自己仅可特殊召唤天使族怪兽。②：此卡被送至墓地的情况下可以发动。从牌组将“堕天使 骨尔加尔塔”以外的1张“堕天使”卡或“禁忌的”速攻魔法卡加入手牌。
