text:
  en: |-
    Activate this card by paying 800 LP, then target 1 Fusion Monster in your GY; Special Summon it and equip it with this card. When this card is destroyed, banish the equipped monster.
  de: |-
    Aktiviere diese Karte, indem du 800 LP zahlst, und wähle dann 1 Fusionsmonster in deinem Friedhof; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Wenn diese Karte zerstört wird, verbanne das ausgerüstete Monster.
  es: |-
    Activa esta carta pagando 800 LP, y después selecciona 1 Monstruo de Fusión en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Cuando esta carta es destruida, destierra al monstruo equipado.
  fr: |-
    Activez cette carte en payant 800 LP, puis ciblez 1 Monstre Fusion dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Lorsque cette carte est détruite, bannissez le monstre équipé.
  it: |-
    Attiva questa carta pagando 800 LP, poi scegli come bersaglio 1 Mostro Fusione nel tuo Cimitero; Evocalo Specialmente e equipaggialo con questa carta. Quando questa carta viene distrutta, bandisci il mostro equipaggiato.
  pt: |-
    Ative este card ao pagar 800 PV e, depois, escolha 1 Monstro de Fusão no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Quando este card for destruído, bana o monstro equipado.
  ja: |-
    ①：８００ＬＰを払い、自分の墓地の融合モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。このカードが破壊された時にそのモンスターは除外される。
  ko: |-
    ①: 800 LP를 지불하고, 자신 묘지의 융합 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. 이 카드가 파괴되었을 때에 그 몬스터는 제외된다.
  zh-TW: |-
    ①：支付８００LP，可將我方墓地的１隻融合怪獸做為對象發動此卡。特殊召喚該怪獸，裝備此卡。此卡被破壞時，該怪獸將被除外。
  zh-CN: |-
    ①：支付800基本分，以自己墓地1只融合怪兽为对象才能把这张卡发动。那只怪兽特殊召唤，把这张卡装备。这张卡破坏时那只怪兽除外。
