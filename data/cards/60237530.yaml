  ja: <ruby>双<rt>そう</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>拳<rt>けん</rt></ruby> <ruby>鎧<rt>がい</rt></ruby><ruby>阿<rt>あ</rt></ruby>
