text:
  en: |-
    During your Main Phase or your opponent's Battle Phase: You can pay 500 Life Points; immediately after this effect resolves, Normal Summon/Set 1 monster.
  de: |-
    Indem 500 Life Points bezahlt werden, beschwöre als Normalbeschwörung oder setze 1 zusätzliches Monster. Du kannst diesen Effekt nur während deiner Main Phase oder der Battle Phase deines Gegners aktivieren.
  es: |-
    Durante tu Main Phase o la Battle Phase de tu adversario: puedes pagar 500 Life Points; Invoca de Modo Normal, o Coloca, 1 monstruo extra.
  fr: |-
    Durant votre Main Phase ou la Battle Phase de votre adversaire : vous pouvez payer 500 Life Points ; Invoquez Normalement ou Posez 1 monstre supplémentaire.
  it: |-
    Durante la tua Main Phase o la Battle Phase del tuo avversario: puoi pagare 500 Life Point; Evoca Normalmente o Posiziona 1 mostro extra.
  pt: |-
    Você pde realizar uma Invocação-Normal ou Baixar 1 monstro extra, ao custo de 500 Life Points por monstro.
  ja: |-
    ５００ライフポイントを払う事で、モンスター１体を通常召喚する。この効果は自分のメインフェイズ時及び相手のバトルフェイズ時にのみ発動する事ができる。
  ko: |-
    500 라이프 포인트를 지불하는 것으로, 몬스터 1장을 일반 소환 / 세트한다. 이 효과는 자신의 메인 페이즈시 및 상대의 배틀 페이즈시에만 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    可以通过支付500基本分，1只怪兽通常召唤。这个效果在自己的主要阶段时以及对方的战斗阶段时才能发动。
