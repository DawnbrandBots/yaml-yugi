text:
  en: |-
    During your Main Phase or your opponent's Battle Phase: You can pay 500 LP; immediately after this effect resolves, Normal Summon/Set 1 monster.
  de: |-
    Während deiner Main Phase oder der Battle Phase deines Gegners: Du kannst 500 LP zahlen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Normalbeschwörung / setze es.
  es: |-
    Durante tu Main Phase o la Battle Phase de tu adversario: puedes pagar 500 LP; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal/Coloca 1 monstruo.
  fr: |-
    Durant votre Main Phase ou la Battle Phase de votre adversaire : vous pouvez payer 500 LP ; immédiatement après la résolution de cet effet, Invoquez/Posez Normalement 1 monstre.
  it: |-
    Durante la tua Main Phase o la Battle Phase del tuo avversario: puoi pagare 500 LP; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente/Posiziona 1 mostro.
  pt: |-
    Durante sua Fase Principal ou a Fase de Batalha do seu oponente: você pode pagar 500 PV; imediatamente depois que este efeito resolver, Invoque 1 monstro por Invocação-Normal/Baixar.
  ja: |-
    ５００ライフポイントを払う事で、モンスター１体を通常召喚する。この効果は自分のメインフェイズ時及び相手のバトルフェイズ時にのみ発動する事ができる。
  ko: |-
    500 라이프 포인트를 지불하는 것으로, 몬스터 1장을 일반 소환 / 세트한다. 이 효과는 자신의 메인 페이즈시 및 상대의 배틀 페이즈시에만 발동할 수 있다.
  zh-TW: |-
    可在我方主要階段或對方戰鬥階段支付５００LP發動。通常召喚１隻怪獸。
  zh-CN: |-
    可以在自己的主要阶段或对手的战斗阶段，通过支付５００LP发动。通常召唤１只怪兽。
