text:
  en: |-
    While you have no cards in your hand, if a monster you control attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Solange du keine Karten in deiner Hand hast, falls ein Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Mientras no tengas cartas en tu mano, si un monstruo que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Tant que vous n'avez aucune carte dans votre main, si un monstre que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Mentre non hai carte nella tua mano, se un mostro che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Enquanto você não tiver cards na sua mão, se um monstro que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    自分の手札が０枚の場合、このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在するモンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    자신의 패가 0장일 경우, 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    自己手卡是0张的场合，只要这张卡在自己场上表侧表示存在，自己场上存在的怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
