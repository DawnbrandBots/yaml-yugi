name:
  en: Curse of the Masked Beast
  de: Fluch der Maskierten Bestie
  es: Maldición de la Bestia Enmascarada
  fr: Malédiction de la Bête Masquée
  it: Maledizione della Bestia Mascherata
  pt: A Maldição do Demônio Mascarado
  ja: <ruby>仮<rt>か</rt></ruby><ruby>面<rt>めん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>の<ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby>
  ja_romaji: Kamenmajū no Gishiki
  ko: 가면마수의 의식
  ko_rr:
  zh-TW: 假面魔獸的儀式
  zh-CN: 假面魔兽的仪式
text:
  en: |-
    This card is used to Ritual Summon "The Masked Beast". You must also Tribute monsters from your hand or field whose total Levels equal 8 or more.
  de: |-
    Diese Karte wird verwendet, um „Die Maskierte Bestie“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 8 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "La Bestia Enmascarada". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 8 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "La Bête Masquée". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 8.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "La Bestia Mascherata". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore a 8.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Demônio Mascarado". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou maior que 8.
  ja: |-
    「仮面魔獣マスクド・ヘルレイザー」の降臨に必要。①：自分の手札・フィールドから、レベルの合計が８以上になるようにモンスターをリリースし、手札から「仮面魔獣マスクド・ヘルレイザー」を儀式召喚する。
  ko: |-
    "가면마수 헬레이저"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이상이 되도록 몬스터를 릴리스하고, 패에서 "가면마수 헬레이저"를 의식 소환한다.
  zh-TW:
  zh-CN: |-
    「假面魔兽 鬼面修道士」的降临必需。①：从自己的手卡·场上把等级合计直到8以上的怪兽解放，从手卡把「假面魔兽 鬼面修道士」仪式召唤。
