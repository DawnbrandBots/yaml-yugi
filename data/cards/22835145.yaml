name:
  en: Blackwing - Blizzard the Far North
  de: Schwarzflügel - Blizzard der hohe Norden
  es: Alanegra - Ventisca del Norte Lejano
  fr: Aile Noire - Blizzard, la Tempête d'Extrême Nord
  it: Alanera - Blizzard il Lontano Nord
  pt: Asanegra - Nevasca, o Norte Distante
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>極<rt>きょく</rt></ruby><ruby>北<rt>ほく</rt></ruby>のブリザード
  ja_romaji: Burakku Fezā - Kyokuhoku no Burizādo
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－극북의 블리자드
  ko_rr:
  zh-TW: BF－極北的暴風雪
  zh-CN: 黑羽－极北之暴冽扎德
text:
  en: |-
    Cannot be Special Summoned. When this card is Normal Summoned: You can target 1 Level 4 or lower "Blackwing" monster in your GY; Special Summon that target in Defense Position.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Schwarzflügel“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    No puede ser Invocado de Modo Especial. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Alanegra" de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa.
  fr: |-
    Non Invocable Spécialement. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Aile Noire" de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense.
  it: |-
    Non può essere Evocato Specialmente. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Alanera" di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Asanegra" de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa.
  ja: |-
    このカードは特殊召喚できない。①：このカードが召喚に成功した時、自分の墓地のレベル４以下の「ＢＦ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 4 이하의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡不可特殊召唤。此卡召唤成功时，可从我方墓地选择1只等级4或以下冠有「BF」之名的怪兽并以表侧守备表示特殊召唤。
  zh-CN: |-
    此卡不可特殊召唤。①：此卡召唤成功时，以自己墓地的１只等级４以下的“黑羽”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
