pendulum_effect:
  en: |-
    You can target 1 face-up monster on the field; its DEF becomes 0 until the end of this turn (even if this card leaves the field). You can only use this effect of "D/D/D Supersight King Zero Maxwell" once per turn.
  de: |-
    Du kannst 1 offenes Monster auf dem Spielfeld wählen; seine DEF werden bis zum Ende dieses Spielzugs zu 0 (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „D/D/D-Supervisier-König Zero Maxwell“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo boca arriba en el Campo; su DEF se convierte en 0 hasta el final de este turno (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "D/D/D Maxwell Cero, Rey de la Súper Visión" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), sa DEF devient 0. Vous ne pouvez utiliser cet effet de "D/D/D Roi de la Supervue Zéro Maxwell" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; il suo DEF diventa 0 fino alla fine di questo turno (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "D/D/D Supervista Re Zero Maxwell" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro com a face para cima no campo; sua DEF se torna 0 até o final deste turno (mesmo que este card deixe o campo). Você só pode usar este efeito de "D/D/D Zero Maxwell, o Rei da Supervisão" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの守備力をターン終了時まで０にする。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 수비력을 턴 종료시까지 0 으로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：以场上的１只表侧表示怪兽为对象可以发动。将该怪兽的守备力直至回合结束时为止改成０。
