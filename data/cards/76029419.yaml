text:
  en: |-
    Before damage calculation, if this card attacks an opponent's Defense Position monster: You can change the DEF of that opponent's monster to 0 until the end of the Damage Step. If this card attacks a Defense Position monster, inflict piercing battle damage. You take no battle damage from battles involving this card.
  de: |-
    Vor der Schadensberechnung, falls diese Karte ein Monster eines Gegners in Verteidigungsposition angreift: Du kannst die DEF des Monsters des Gegners bis zum Ende des Damage Steps zu 0 ändern. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Du erhältst keinen Kampfschaden aus Kämpfen, an denen diese Karte beteiligt ist.
  es: |-
    Antes del cálculo de daño, si esta carta ataca un monstruo en Posición de Defensa del adversario: puedes cambiar a 0 la DEF de ese monstruo del adversario hasta el final del Damage Step. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. No recibes daño de batalla de batallas que involucren a esta carta.
  fr: |-
    Avant le calcul des dommages, si cette carte attaque un monstre de l'adversaire en Position de Défense : jusqu'à la fin de la Damage Step, vous pouvez changer la DEF du monstre de l'adversaire à 0. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Vous ne recevez aucun dommage de combat des combats impliquant cette carte.
  it: |-
    Prima del calcolo dei danni, se questa carta attacca un mostro in Posizione di Difesa dell'avversario: puoi cambiare il DEF di quel mostro dell'avversario a 0 fino alla fine del Damage Step. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Non subisci danno da combattimento da battaglie che coinvolgono questa carta.
  pt: |-
    Antes do cálculo de dano, se este card atacar um monstro em Posição de Defesa do oponente: você pode mudar a DEF desse monstro do oponente para 0 até o final da Etapa de Dano. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Você não sofre dano de batalha das batalhas envolvendo este card.
  ja: |-
    ①：このカードが相手の守備表示モンスターに攻撃するダメージ計算前に発動できる。その相手モンスターの守備力はダメージステップ終了時まで０になる。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：このカードの戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    ①: 이 카드가 상대의 수비 표시 몬스터에 공격하는 데미지 계산 전에 발동할 수 있다. 그 상대 몬스터의 수비력은 데미지 스텝 종료시까지 0 이 된다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    ①：此卡攻击对手的守备表示怪兽的伤害计算前可以发动。该对手怪兽的守备力直至伤害步骤结束时为止变为０。
    ②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
    ③：因此卡的战斗对自己造成的战斗伤害变为０。
