pendulum_effect:
  en: |-
    During your Main Phase: You can destroy this card, and if you do, add 1 "Black Horn of Heaven" from your Deck to your hand. You can only use this effect of "Harvest Angel of Doom" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst diese Karte zerstören und falls du dies tust, füge deiner Hand 1 „Schwarzes Horn des Himmels“ von deinem Deck hinzu. Du kannst diesen Effekt von „Ernteengel des Schicksals“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes destruir esta carta y, si lo haces, añade a tu mano 1 "Cuerno Oscuro de los Cielos" en tu Deck. Sólo puedes usar este efecto de "Ángel Cosechador de la Perdición" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez détruire cette carte, et si vous le faites, ajoutez 1 "Corne Céleste Ténébreuse" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Moisson, Ange de la Mort" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi distruggere questa carta e, se lo fai, aggiungi 1 "Corno Nero del Paradiso" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Angelo Mietitore della Morte" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode destruir este card e, se isso acontecer, adicione 1 "Chifre Negro Celestial" do seu Deck à sua mão. Você só pode usar este efeito de "Anjo da Condenação da Colheita" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを破壊し、デッキから「昇天の黒角笛」１枚を手札に加える。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 덱에서 "승천의 블랙 혼" 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。破壞此卡，從牌組將１張「升天之黑角笛」加入手牌。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：在自己的主要阶段可以发动。将此卡破坏，从牌组将１张“升天之黑角笛”加入手牌。
