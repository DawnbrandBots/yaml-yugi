  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・Ｐ召喚に成功した場合に発動できる。デッキから「昇天の角笛」１枚を手札に加える。②：このカードがリリースされた場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 펜듈럼 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "승천의 뿔피리" 1장을 패에 넣는다. ②: 이 카드가 릴리스되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
