name:
  en: Harvest Angel of Doom
  de: Ernteengel des Schicksals
  es: Ángel Cosechador de la Perdición
  fr: Moisson, Ange de la Mort
  it: Angelo Mietitore della Morte
  pt: Anjo da Condenação da Colheita
  ja: <ruby>死<rt>し</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>ハーヴェスト
  ja_romaji: Shitenshi Hāvesuto
  ko: 사천사 하비스트
  ko_rr: Sacheonsa Habiseuteu
  zh-TW: 死天使哈威斯特
  zh-CN: 死天使 哈贝斯特
text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst deiner Hand 1 „Horn des Himmels“ von deinem Deck hinzufügen. Falls diese Karte als Tribut angeboten wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Ernteengel des Schicksals“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o por Péndulo: puedes añadir a tu mano 1 "Cuerno de los Cielos" en tu Deck. Si esta carta es Sacrificada: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Ángel Cosechador de la Perdición" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou par Pendulation : vous pouvez ajouter 1 "Corne du Paradis" depuis votre Deck à votre main. Si cette carte est Sacrifiée : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Moisson, Ange de la Mort" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Pendulum: puoi aggiungere 1 "Corno del Paradiso" dal tuo Deck alla tua mano. Se questa carta viene offerta come Tributo: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Angelo Mietitore della Morte" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Pêndulo: você pode adicionar 1 "Corneta Celestial" do seu Deck à sua mão. Se este card for oferecido como Tributo: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Anjo da Condenação da Colheita" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが召喚・Ｐ召喚した場合に発動できる。デッキから「昇天の角笛」１枚を手札に加える。
    ②：このカードがリリースされた場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 펜듈럼 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "승천의 뿔피리" 1장을 패에 넣는다. ②: 이 카드가 릴리스되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW: |-
    此卡名的①②怪獸效果，１回合各僅限使用１次。①：可在此卡召喚・鐘擺召喚成功的狀況下發動。從牌組將１張「升天角笛」加入手牌。②：可在此卡被解放的狀況下發動。將此卡置於我方的鐘擺區。
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。
    ①：此卡召唤・灵摆召唤的情况下可以发动。从牌组将１张“升天之角笛”加入手牌。
    ②：此卡被解放的情况下可以发动。将此卡放在自己的灵摆区域。
