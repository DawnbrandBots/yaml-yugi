  fr: Appelé par le Calice du Monde
  it: Convocato dal Calice del Mondo
  pt: Postulado pelo Cálice Mundial
  ja: <ruby>星<rt>せい</rt></ruby><ruby>杯<rt>はい</rt></ruby>に<ruby>誘<rt>いざな</rt></ruby>われし<ruby>者<rt>もの</rt></ruby>
  ja_romaji: Seihai ni Izanawareshi Mono
  ko: 성잔에 이끌린 자
  ko_rr:
  zh-TW: 受星杯邀引之人
  zh-CN: 被星杯邀引者
text:
  en:
  de: |-
    Sein Kampf mit den Mekktrositäten scheint nie zu enden. Selbst als sein Wald von den Mekktrösen Insekten überflutet wurde, wich er nicht von seinem Posten und inspirierte so die an seiner Seite kämpfenden Verteidiger.
  es: |-
    Su batalla con las Mekktruosidades nunca parece terminar. Aún cuando su bosque fue invadido por Insectos Mekkstruosos les hizo frente e inspiró a otros defensores a su alrededor.
  fr: |-
    Sa bataille contre les Mekkstruosités est sans fin. Même lorsque leur forêt a été envahie par des Insectes Mekkstrueux, sa défense sans relâche inspira beaucoup d'autres défenseurs.
  it: |-
    La sua battaglia con le Mekkstruosità sembra non avere mai fine. Persino quando la loro foresta è stata invasa dagli Insetti Mekkatroci, non si è mai tirato indietro e ha ispirato gli altri difensori intorno a lui.
  pt: |-
    Sua batalha contra as Mekkstruosidade parece nunca terminar. Mesmo quando sua floresta foi invadida por Insetos Mekkstruosos, ele permaneceu firme e inspirou os demais defensores ao seu redor.
  ja: |-
    機怪との戦いに明け暮れる青年。
    森の周辺に生息する機怪蟲が突如凶暴化した際にも、一歩も引かずに結界への侵入を防ぎ続けた。
    常に先陣を駆けるその雄姿は森の民を奮い立たせるが、本人はたった一人の妹を守る為だけにその槍を振るっている。
  ko: |-
    기괴와의 전투로 나날을 보내고 있는 청년.
    숲의 주변에 서식하는 크롤러가 갑자기 흉폭해진 시기에도, 한 치의 물러섬 없이 결계를 향한 침입을 막아오고 있었다.
    항상 선봉에 서서 진격하는 그 용맹한 모습은 숲의 백성들 사기를 북돋아 주지만, 본인은 단 하나뿐인 여동생을 지키기 위해 그 창을 휘두르고 있다.
  zh-TW: |-
    一直努力和機怪戰鬥的青年。
    即使棲息在森林周遭的機怪蟲突然變得狂暴也毫不退縮，不斷抵禦防止敵人入侵結界。
    其總是衝鋒陷陣的英姿鼓舞了森林之民，但他其實只是為了守護唯一的妹妹揮動手中的長槍。
  zh-CN: |-
    一直努力与机怪战斗的青年。
    即便栖息于森林周边的机怪虫突然间变得凶暴，也毫不退缩，始终努力抵挡机怪虫侵入结界。他总是冲锋陷阵，其雄姿也振奋了森林之民。但其实他之所以挥舞手中的枪，只是为了保护自己唯一的妹妹。
