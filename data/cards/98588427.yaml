  ja: |-
    「ＢＵＬＬａｕｎｃｈｅｒ」は、「Ｃｏｃ－ＯＳ」及び「ＢＦＳ装甲」が日々改良される中、「マデラ」の命を受けて試行錯誤の末に開発された３機の「Ｆｏｉｌ－Ｐａｃｋｅｒ」の内、砲撃＆白昼戦闘に特化した支援機である。「Ｂｅｅｆ－Ｒｉｆｌｅ」等の武装に換装する事で「包焼蒸騎」は中・遠距離への対応が可能となる。また「ＢＵＬＬａｕｎｃｈｅｒ」は、高速＆空中戦闘に特化した「ＷＩＮＧｅａｒ」及び、近接＆強襲戦闘に特化した「ＢＯＡＲｍｓ」と“熟成合体”する事で、熱量の高い「包焼獣神－ＢＷ」が降臨する。
