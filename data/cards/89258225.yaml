text:
  en: |-
    Tribute this face-up card. Select 1 face-up Fiend-Type monster on the field. Increase the ATK and DEF of the monster by 700 points as long as it remains face-up on the field.
  de: |-
    Biete diese Karte offen als Tribut an. Wähle 1 offenes Monster vom Typ Unterweltler auf dem Spielfeld und erhöhe seine ATK und DEF um 700 Punkte, solange es offen auf dem Spielfeld liegt.
  es: |-
    Sacrifica esta carta boca arriba para seleccionar 1 monstruo de Tipo Demonio y aumentar su ATK y DEF en 700 puntos mientras permanezca boca arriba en el Campo.
  fr: |-
    Sacrifiez cette carte face recto. Sélectionnez 1 monstre de Type Démon face recto sur le Terrain et augmentez son ATK et sa DEF de 700 points tant qu'il reste face recto sur le Terrain.
  it: |-
    Offri questa carta scoperta come Tributo. Scegli 1 Mostro di Tipo Demone scoperto sul Terreno e aumenta il suo ATK e DEF di 700 punti fino a quando resta scoperto sul Terreno.
  pt: |-
    Ative por Tributar esta carta virada para cima. Selecione 1 monstro Tipo Demônio virado para cima no campo, ele ganha 700 de ATK e DEF.
  ja: |-
    このカードを生け贄に捧げる。フィールド上に表側表示で存在する悪魔族モンスター１体を選択する。そのモンスターは表側表示でフィールド上に存在する限り、攻撃力と守備力が７００ポイントアップする。
  ko: |-
    이 카드를 제물로 바친다. 필드 위에 앞면 표시로 존재하는 악마족 몬스터 1장을 선택한다. 그 몬스터가 앞면 표시로 필드 위에 존재하는 한, 공격력과 수비력은 700 포인트 올린다.
  zh-TW:
  zh-CN: |-
    把这张卡作为祭品。选择场上表侧表示存在的1只恶魔族怪兽。那只怪兽只要表侧表示在场上存在，攻击力和守备力上升700。
