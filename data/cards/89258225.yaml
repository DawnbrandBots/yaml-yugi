text:
  en:
  de: |-
    Biete diese Karte offen als Tribut an. Wähle 1 offenes Monster vom Typ Unterweltler auf dem Spielfeld und erhöhe seine ATK und DEF um 700 Punkte, solange es offen auf dem Spielfeld liegt.
  es: |-
    Sacrifica esta carta boca arriba para seleccionar 1 monstruo de Tipo Demonio y aumentar su ATK y DEF en 700 puntos mientras permanezca boca arriba en el Campo.
  fr: |-
    Sacrifiez cette carte face recto. Sélectionnez 1 monstre de Type Démon face recto sur le Terrain et augmentez son ATK et sa DEF de 700 points tant qu'il reste face recto sur le Terrain.
  it: |-
    Offri questa carta scoperta come Tributo. Scegli 1 mostro di Tipo Demone scoperto sul Terreno e aumenta il suo ATK e DEF di 700 punti fino a quando quello resta scoperto sul Terreno.
  pt: |-
    Ofereça este card com a face para cima como Tributo para escolher 1 monstro do Tipo Demônio e aumentar o seu ATK e DEF em 700 pontos enquanto permanecer com a face para cima no Campo.
  ja: |-
    ①：このカードをリリースし、フィールドの悪魔族モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力を７００アップする。
  ko: |-
    이 카드를 제물로 바친다. 필드 위에 앞면 표시로 존재하는 악마족 몬스터 1장을 선택한다. 그 몬스터가 앞면 표시로 필드 위에 존재하는 한, 공격력과 수비력은 700 포인트 올린다.
  zh-TW: |-
    解放此卡發動。選擇場上的１隻惡魔族怪獸，將該攻擊力・守備力提升７００。
  zh-CN: |-
    解放此卡来发动此卡。令场上１只表侧表示的恶魔族怪兽的攻击力和守备力上升７００点。
