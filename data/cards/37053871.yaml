text:
  en:
  de: |-
    Falls ein Monster deines Gegners ein Monster angreift, das du kontrollierst: Du kannst den Angriff stattdessen zu einem direkten Angriff machen.
  es: |-
    Si un monstruo de tu adversario ataca a un monstruo que controlas: puedes hacer que el ataque sea un ataque directo en su lugar.
  fr: |-
    Si un monstre de votre adversaire attaque un monstre que vous contrôlez : vous pouvez changer l'attaque en attaque directe à la place.
  it: |-
    Se un mostro del tuo avversario attacca un mostro che controlli: puoi invece rendere l'attacco un attacco diretto.
  pt: |-
    Se um monstro do seu oponente atacar um monstro que você controla: em vez disso, você pode transformar o ataque em um ataque direto.
  ja: |-
    ①：自分のモンスターが攻撃対象に選択された時に発動できる。その攻撃を自分への直接攻撃にする。
  ko: |-
    상대 몬스터가 자신 필드 위의 몬스터를 공격할 경우, 그 공격을 자신 라이프에 대한 직접 공격으로 할 수 있다.
  zh-TW: |-
    可在我方怪獸被選為攻擊對象時發動此效果。將該攻擊變為對我方的直接攻擊。
  zh-CN: |-
    我方怪兽被选择为攻击对象时可发动此效果。将该攻击转为对我方的直接攻击。
