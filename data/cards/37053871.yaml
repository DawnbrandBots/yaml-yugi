text:
  en: |-
    If your opponent's monster attacks a monster you control: You can make the attack a direct attack instead.
  de: |-
    Wenn ein Monster deines Gegners ein Monster auf deiner Spielfeldseite angreift, kannst du diesen Angriff zu einem direkten Angriff auf deine Life Points machen.
  es: |-
    Si el monstruo de tu adversario ataca a un monstruo en tu Campo, puedes hacer que el ataque sea un ataque directo a tus Life Points.
  fr: |-
    Si un monstre de votre adversaire attaque un monstre que vous contrôlez : vous pouvez changer l'attaque en attaque directe à la place.
  it: |-
    Se un mostro del tuo avversario attacca un mostro che controlli: puoi invece rendere l'attacco un attacco diretto.
  pt: |-
    Se um monstro do seu adversário atacar um monstro no seu Campo, você pode tornar o ataque num ataque direto aos seus Life Points.
  ja: |-
    相手モンスターが自分フィールド上モンスターを攻撃する場合、その攻撃を自分ライフへの直接攻撃にする事ができる。
  ko: |-
    상대 몬스터가 자신 필드 위의 몬스터를 공격할 경우, 그 공격을 자신 라이프에 대한 직접 공격으로 할 수 있다.
  zh-TW:
  zh-CN: |-
    对方怪兽向自己场上怪兽攻击的场合，可以把那次攻击变成对自己基本分的直接攻击。
