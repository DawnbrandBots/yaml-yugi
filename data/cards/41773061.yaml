  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからカード名が異なる「ヌーベルズ」モンスター２体を相手に見せ、相手はその中から１体選ぶ。そのモンスター１体を自分の手札に加え、残りをデッキに戻す。その後、この効果で手札に加えたモンスターの種族によって以下のカード１枚を自分のデッキ・墓地から選んで手札に加える事ができる。
    ●獣戦士族：「Ｒｅｃｅｔｔｅ ｄｅ Ｐｏｉｓｓｏｎ～魚料理のレシピ～」
    ●戦士族：「Ｒｅｃｅｔｔｅ ｄｅ Ｖｉａｎｄｅ～肉料理のレシピ～」
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：从卡组向对手展示2只卡名不同的「ヌーベルズ／新式魔餐」怪兽，对手从那之中选1只。将那1只怪兽加入自己的手牌。剩下的返回卡组。那之后，可以根据用这个效果加入手牌的怪兽的种族从自己的卡组或墓地选以下的1张卡加入手牌。
    ●兽战士族：「Recette de Poisson～魚料理のレシピ～／Recette de Poisson~鱼料理的食谱~」
    ●战士族：「Recette de Viande～肉料理のレシピ～／Recette de Viande~肉料理的食谱~」
