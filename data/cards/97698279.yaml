  en: |-
    You can send 1 face-up "Centur-Ion" card you control to the GY; Special Summon this card from your hand, also you cannot Special Summon "Centur-Ion Gargoyle II" for the rest of this turn. If this card is sent to the GY as Synchro Material: You can add this card to your hand. During the Main Phase, if this card is a Continuous Trap: You can Special Summon this card, then you can decrease its Level by 4. You can only use each effect of "Centur-Ion Gargoyle II" once per turn.
