text:
  en: |-
    If a face-up "Fire King" monster(s) you control is destroyed by card effect (except during the Damage Step): You can Special Summon this card from your hand. If this card is destroyed and sent to the GY: You can destroy 1 card in your hand or field. You can only use this effect of "Fire King Avatar Yaksha" once per turn.
  de: |-
    Falls ein oder mehr offene „Feuerkönig“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte in deiner Hand oder auf deiner Spielfeldseite zerstören. Du kannst diesen Effekt von „Feuerkönig Avatar Yaksha“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos "Rey(es) de Fuego" boca arriba que controles son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida y mandada al Cementerio: puedes destruir 1 carta en tu mano o Campo. Sólo puedes usar este efecto de "Avatar del Rey de Fuego Yaksha" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres "Roi du Feu" ou "Rois du Feu" face recto que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite et envoyée au Cimetière : vous pouvez détruire 1 carte dans votre main ou sur votre Terrain. Vous ne pouvez utiliser cet effet de "Avatar Roi du Feu Yaksha" qu'une fois par tour.
  it: |-
    Se uno o più mostri "Re del Fuoco" scoperti che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta e mandata al Cimitero: puoi distruggere 1 carta nella tua mano o Terreno. Puoi utilizzare questo effetto di "Re del Fuoco Avatar Yaksha" una sola volta per turno.
  pt: |-
    Se um ou mais monstros "Rei(s) de Fogo" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for destruído e enviado para o Cemitério: você pode destruir 1 card na sua mão ou no campo. Você só pode usar este efeito de "Avatar do Rei de Fogo Yaksha" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示の「炎王」モンスターが効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが破壊され墓地へ送られた場合に発動できる。自分の手札・フィールドのカード１枚を破壊する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "염왕" 몬스터가 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 필드의 카드 1장을 파괴한다.
  zh-TW: |-
    我方场上以表侧表示存在的冠有「炎王」之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡被破坏并送入墓地的场合，可挑选我方手牌、场上的1张卡牌破坏。「炎王獸 夜叉」的此效果1回合只可使用1次。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：自己场上的表侧表示“炎王”怪兽因效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。
    ②：此卡被破坏并被送至墓地的情况下可以发动。将自己的手牌・场上的１张卡破坏。
