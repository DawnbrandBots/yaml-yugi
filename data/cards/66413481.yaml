text:
  en: |-
    If a face-up "Fire King" monster you control is destroyed by a card effect (except during the Damage Step): You can Special Summon this card from your hand. If this card is destroyed and sent to the Graveyard: You can destroy 1 card in your hand or that you control. You can only use this effect of "Fire King Avatar Yaksha" once per turn.
  de: |-
    Falls ein offenes „Feuerkönig“-Monster, das du kontrollierst, durch einen Karteneffekt zerstört wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte zerstören, die sich in deiner Hand befindet oder die du kontrollierst. Du kannst diesen Effekt von „Feuerkönig Avatar Yaksha“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo "Reyes de Fuego" boca arriba que controlas es destruido por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida y mandada al Cementerio: puedes destruir 1 carta en tu mano o que controles. Sólo puedes usar este efecto de "Avatar del Rey de Fuego Yaksha" una vez por turno.
  fr: |-
    Si un monstre "Roi du Feu" face recto que vous contrôlez est détruit par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite et envoyée au Cimetière : vous pouvez détruire 1 carte dans votre main ou que vous contrôlez. Vous ne pouvez utiliser cet effet de "Avatar Roi du Feu Yaksha" qu'une fois par tour.
  it: |-
    Se un mostro "Re del Fuoco" scoperto che controlli viene distrutto dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta e mandata al Cimitero: puoi distruggere 1 carta nella tua mano o che controlli. Puoi utilizzare questo effetto di "Re del Fuoco Avatar Yaksha" una sola volta per turno.
  pt: |-
    Se um monstro "Rei de Fogo" com a face para cima que você controla for destruído por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for destruído e enviado para o Cemitério: você pode destruir 1 card na sua mão ou que você controla. Você só pode usar este efeito de "Avatar do Rei de Fogo Yaksha" uma vez por turno.
  ja: |-
    自分フィールド上に表側表示で存在する「炎王」と名のついたモンスターがカードの効果によって破壊された場合、このカードを手札から特殊召喚できる。また、このカードが破壊され墓地へ送られた場合、自分の手札・フィールド上のカード１枚を選んで破壊できる。「炎王獣 ヤクシャ」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "염왕"이라는 이름이 붙은 몬스터가 카드의 효과에 의해서 파괴되었을 경우, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신의 패 / 필드 위의 카드 1장을 고르고 파괴할 수 있다. "염왕수 야쿠샤"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    我方场上以表侧表示存在的冠有「炎王」之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡被破坏并送入墓地的场合，可挑选我方手牌、场上的1张卡牌破坏。「炎王獸 夜叉」的此效果1回合只可使用1次。
  zh-CN: |-
    自己场上表侧表示存在的名字带有「炎王」的怪兽被卡的效果破坏的场合，这张卡可以从手卡特殊召唤。此外，这张卡被破坏送去墓地的场合，可以选自己的手卡·场上1张卡破坏。「炎王兽 夜叉」的这个效果1回合只能使用1次。
