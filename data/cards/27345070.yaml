text:
  en: |-
    Pay 500 LP, then target 1 "Vanquish Soul" monster in your GY; either add it to your hand or Special Summon it in Defense Position. You can only activate 1 "Vanquish Soul - Continue?" per turn.
  de: |-
    Zahle 500 LP und wähle dann 1 „Bezwingerseele“-Monster in deinem Friedhof; füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 „Bezwingerseele - Fortsetzen?“ pro Spielzug aktivieren.
  es: |-
    Paga 500 LP, y después selecciona 1 monstruo "Derrota Almas" en tu Cementerio; ya sea añádelo a tu mano o Invócalo de Modo Especial en Posición de Defensa. Sólo puedes activar 1 "Derrota Almas - ¿Continuar?" por turno.
  fr: |-
    Payez 500 LP, puis ciblez 1 monstre "Âme du Vainqueur" dans votre Cimetière ; soit ajoutez-le à votre main soit Invoquez-le Spécialement en Position de Défense. Vous ne pouvez activer qu'1 "Âme du Vainqueur - Continuer ?" par tour.
  it: |-
    Paga 500 LP, poi scegli come bersaglio 1 mostro "Sgomina Anima" nel tuo Cimitero; aggiungilo alla tua mano oppure Evocalo Specialmente in Posizione di Difesa. Puoi attivare solo 1 "Sgomina Anima - Continuare?" per turno.
  pt: |-
    Pague 500 PV e, depois, escolha 1 monstro "Alma Aniquiladora" no seu Cemitério; adicione-o à sua mão ou Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode ativar 1 "Alma Aniquiladora - Continue?" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：５００ＬＰを払い、自分の墓地の「ＶＳ」モンスター１体を対象として発動できる。そのモンスターを手札に加えるか守備表示で特殊召喚する。
