text:
  en: |-
    2+ Tuners + 1 non-Tuner monster
    If this card is Synchro Summoned: You can target monsters your opponent controls and/or in their GY, up to the number of materials used for the Synchro Summon of this card; banish them. If this Synchro Summoned card is destroyed by battle or card effect: You can target 1 banished monster, except this card; Special Summon it to your field.
  de: |-
    2 oder mehr Empfänger + 1 Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst Monster wählen, die dein Gegner kontrolliert und/oder in seinem Friedhof, bis zur Anzahl des Synchromaterials, das für die Synchrobeschwörung dieser Karte verwendet wurde; verbanne sie. Falls diese als Synchrobeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 verbanntes Monster wählen, außer dieser Karte; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    2 o más Cantantes + 1 monstruo que no sea Cantante
    Si esta carta es Invocada por Sincronía: puedes seleccionar hasta tantos monstruos que tu adversario controle y/o en su Cementerio como la cantidad de Materiales de Sincronía usados para la Invocación por Sincronía de esta carta; destiérralos. Si esta carta Invocada por Sincronía es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo desterrado, excepto esta carta; Invócalo de Modo Especial a tu lado del Campo.
  fr: |-
    Min. 2 Syntoniseurs + 1 monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : vous pouvez cibler un nombre de monstres contrôlés par votre adversaire et/ou dans son Cimetière, inférieur ou égal au nombre de Matériels de Synchro utilisés pour l'Invocation Synchro de cette carte ; bannissez-les. Si cette carte Invoquée par Synchronisation est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre banni (cette carte exclue) ; Invoquez-le Spécialement sur votre Terrain.
  it: |-
    2 o più Tuner + 1 mostro non-Tuner
    Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio mostri controllati dal tuo avversario e/o nel suo Cimitero, fino al numero di Materiali Synchro utilizzati per l'Evocazione Synchro di questa carta; bandiscile. Se questa carta Evocata Synchro viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro bandito, eccetto questa carta; Evocalo Specialmente sul tuo Terreno.
  pt: |-
    2 ou mais Reguladores + 1 monstro não-Regulador
    Se este card for Invocado por Invocação-Sincro: você pode escolher monstros que seu oponente controla e/ou no Cemitério dele, até o número de Matérias de Sincro usado por a Invocação-Sincro deste card; bana-os. Se este card Invocado por Invocação-Sincro for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro banido, exceto este card; Invoque-o por Invocação-Especial no seu campo.
  ja: |-
    チューナー２体以上＋チューナー以外のモンスター１体
    ①：このカードがＳ召喚に成功した場合、そのＳ素材としたモンスターの数まで相手のフィールド・墓地のモンスターを対象として発動できる。そのモンスターを除外する。②：Ｓ召喚したこのカードが戦闘・効果で破壊された場合、このカード以外の除外されている自分または相手のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    튜너 2장 이상 ＋ 튜너 이외의 몬스터 1장
    ①: 이 카드가 싱크로 소환에 성공했을 경우, 그 싱크로 소재로 한 몬스터의 수까지 상대 필드 / 묘지의 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. ②: 싱크로 소환한 이 카드가 전투 / 효과로 파괴되었을 경우, 이 카드 이외의 제외되어 있는 자신 또는 상대 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调2只以上＋协调以外的怪兽1只
    ①：此卡同步召唤的情况下，以作为其同步素材的怪兽数量为上限，以对手场上・墓地的怪兽为对象可以发动。将该怪兽除外。②：同步召唤的此卡因战斗・效果被破坏的情况下，以此卡以外的、自己或对手除外状态的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
