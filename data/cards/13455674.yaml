text:
  en:
  de: |-
    2+ Empfänger + 1 Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst Monster wählen, die dein Gegner kontrolliert und/oder in seinem Friedhof, bis zur Anzahl des Materials, das für die Synchrobeschwörung dieser Karte verwendet wurde; verbanne sie. Falls diese als Synchrobeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 verbanntes Monster wählen, außer dieser Karte; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    2+ Cantantes + 1 monstruo que no sea Cantante
    Si esta carta es Invocada por Sincronía: puedes seleccionar monstruos que controle tu adversario y/o en su Cementerio, hasta el número de materiales usados para la Invocación por Sincronía de esta carta; destiérralos. Si esta carta Invocada por Sincronía es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 monstruo desterrado, excepto esta carta; Invócalo de Modo Especial a tu Campo.
  fr: |-
    2+ Syntoniseurs + 1 monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : vous pouvez cibler un nombre de monstres contrôlés par votre adversaire et/ou dans son Cimetière, inférieur ou égal au nombre de Matériels utilisés pour l'Invocation Synchro de cette carte ; bannissez-les. Si cette carte Invoquée par Synchronisation est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre banni (cette carte exclue) ; Invoquez-le Spécialement sur votre Terrain.
  it: |-
    2+ Tuner + 1 mostro non-Tuner
    Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio mostri controllati dal tuo avversario e/o nel suo Cimitero, fino al numero di materiali utilizzati per la Synchro Evocazione di questa carta; bandiscile. Se questa carta Synchro Evocata viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro bandito, eccetto questa carta; Evocalo Specialmente sul tuo Terreno.
  pt: |-
    2+ Reguladores + 1 monstro não-Regulador
    Se este card for Invocado por Invocação-Sincro: você pode escolher monstros que seu oponente controla e/ou no Cemitério dele, até o número de matérias usadas para a Invocação-Sincro deste card; bana-os. Se este card Invocado por Invocação-Sincro for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro banido, exceto este card; Invoque-o por Invocação-Especial no seu campo.
  ja: |-
    チューナー２体以上＋チューナー以外のモンスター１体
    ①：このカードがＳ召喚した場合、そのＳ素材としたモンスターの数まで相手のフィールド・墓地のモンスターを対象として発動できる。そのモンスターを除外する。
    ②：Ｓ召喚したこのカードが戦闘・効果で破壊された場合、このカード以外の自分か相手の除外状態のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    튜너 2장 이상 ＋ 튜너 이외의 몬스터 1장
    ①: 이 카드가 싱크로 소환에 성공했을 경우, 그 싱크로 소재로 한 몬스터의 수까지 상대 필드 / 묘지의 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. ②: 싱크로 소환한 이 카드가 전투 / 효과로 파괴되었을 경우, 이 카드 이외의 제외되어 있는 자신 또는 상대 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW: |-
    協調２隻以上＋協調以外的怪獸１隻
    ①：在此卡同步召喚成功的狀況下，可將對方場上・墓地的怪獸做為對象發動，數量最多為做為其同步素材的怪獸的數量。將該怪獸除外。②：在同步召喚的此卡因戰鬥・效果被破壞的狀況下，可將我方或對方被除外的１隻此卡以外的怪獸做為對象發動。特殊召喚該怪獸至我方場上。
  zh-CN: |-
    协调２只或以上＋协调以外的１只怪兽
    ①：此卡同步召唤成功的场合，可以对手场上、墓地的怪兽为对象发动，其数量最多是作为该同步素材的怪兽数量。将该怪兽除外。②：同步召唤的此卡因战斗、效果被破坏的场合，可以１只除此卡以外被除外的我方或对手怪兽为对象发动。将该怪兽特殊召唤至我方场上。
