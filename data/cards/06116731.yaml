text:
  en: |-
    If this card is flipped face-up: You can target 1 other monster on the field; change it to face-up Attack Position or face-down Defense Position. You can only use this effect of "Swarm of Centipedes" once per turn. Once per turn, during your Main Phase: You can change this card to face-down Defense Position.
  de: |-
    Falls diese Karte aufgedeckt wird: Du kannst 1 anderes Monster auf dem Spielfeld wählen; ändere es in die offene Angriffsposition oder die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Hundertfüßler-Schwarm“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner Main Phase: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  es: |-
    Si esta carta es volteada boca arriba: puedes seleccionar otro monstruo en el Campo; cámbialo a Posición de Ataque boca arriba o Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Plaga de Ciempiés" una vez por turno. Una vez por turno, durante tu Main Phase: puedes cambiar esta carta a Posición de Defensa boca abajo.
  fr: |-
    Si cette carte est retournée face recto : vous pouvez cibler 1 autre monstre sur le Terrain ; changez-le en Position d'Attaque face recto ou Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Nuée de Mille-Pattes" qu'une fois par tour. Une fois par tour, durant votre Main Phase : vous pouvez changer cette carte en Position de Défense face verso.
  it: |-
    Se questa carta viene scoperta: puoi scegliere come bersaglio 1 altro mostro sul Terreno; mettilo scoperto in Posizione di Attacco o coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Sciame di Millepiedi" una sola volta per turno. Una volta per turno, durante la tua Main Phase: puoi mettere questa carta coperta in Posizione di Difesa.
  pt: |-
    Se este card for virado com a face para cima: você pode escolher 1 outro monstro no campo; coloque-o com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Praga de Centopeias" uma vez por turno. Uma vez por turno, durante sua Fase Principal: você pode colocar este card com a face para baixo em Posição de Defesa.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードがリバースした場合、フィールドの他のモンスター１体を対象として発動できる。そのモンスターを表側攻撃表示か裏側守備表示にする。
