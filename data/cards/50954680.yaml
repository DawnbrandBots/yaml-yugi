name:
  en: Crystal Wing Synchro Dragon
  de: Kristallflügel-Synchrodrache
  es: Dragón Sincro Ala Cristalina
  fr: Dragon Synchro de l'Aile de Cristal
  it: Drago Synchro Ala Cristallo
  pt: Dragão Sincro de Asas de Cristal
  ja: クリスタルウィング・シンクロ・ドラゴン
  ja_romaji: Kurisutaru Wingu Shinkuro Doragon
  ko: 크리스탈윙 싱크로 드래곤
  ko_rr: Keuriseutalwing Sinkeuro Deuraegon
  zh-TW:
  zh-CN: 水晶翼同步龙
text:
  en: |-
    1 Tuner + 1+ non-Tuner Synchro Monsters
    Once per turn, when another monster's effect is activated (Quick Effect): You can negate the activation, and if you do, destroy that monster, and if you do that, this card gains ATK equal to the destroyed monster's original ATK until the end of this turn. If this card battles an opponent's Level 5 or higher monster, during damage calculation: This card gains ATK equal to the current ATK of the opponent's monster it is battling during that damage calculation only.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Synchromonster
    Einmal pro Spielzug, wenn der Effekt eines anderen Monsters aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre das Monster und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des zerstörten Monsters. Falls diese Karte gegen ein Monster der Stufe 5 oder höher eines Gegners kämpft, während der Schadensberechnung: Diese Karte erhält nur während der Schadensberechnung ATK in Höhe der derzeitigen ATK des Monsters des Gegners, gegen das sie kämpft.
  es: |-
    1 Cantante + 1+ Monstruos de Sincronía que no sean Cantantes
    Una vez por turno, cuando es activado el efecto de otro monstruo (Efecto Rápido): puedes negar la activación y, si lo haces, destruir ese monstruo y, si haces eso, hasta el final de este turno esta carta gana ATK igual al ATK original del monstruo destruido. Si esta carta batalla con un monstruo del adversario de Nivel 5 o mayor, durante el cálculo de daño: esta carta gana ATK igual al ATK en este momento del monstruo del adversario con el que está batallando, sólo durante ese cálculo de daño.
  fr: |-
    1 Syntoniseur + 1+ Monstre Synchro non-Syntoniseur
    Une fois par tour, lorsque l'effet d'un autre monstre est activé (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez le monstre, et si vous faites ça, cette carte gagne une ATK égale à l'ATK d'origine du monstre détruit jusqu'à la fin de ce tour. Si cette carte combat un monstre de l'adversaire de min. Niveau 5, durant le calcul des dommages : durant ce calcul des dommages uniquement, cette carte gagne une ATK égale à l'ATK actuelle du monstre de l'adversaire qu'elle combat.
  it: |-
    1 Tuner + 1+ Mostri Synchro non-Tuner
    Una volta per turno, quando viene attivato l'effetto di un altro mostro (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quel mostro e, se fai quello, questa carta guadagna ATK pari all'ATK originale del mostro distrutto fino alla fine di questo turno. Se questa carta combatte con un mostro di Livello 5 o superiore dell'avversario, durante il calcolo dei danni: questa carta guadagna ATK pari all'ATK attuale del mostro dell'avversario con cui sta combattendo solamente durante quel calcolo dei danni.
  pt: |-
    1 Regulador + 1+ Monstros Sincro não-Reguladores
    Uma vez por turno, quando o efeito de outro monstro for ativado (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse monstro e, se isso acontecer, até o final deste turno, este card ganha ATK igual ao ATK original do monstro destruído. Se este card batalhar um monstro do oponente de Nível 5 ou mais, durante o cálculo de dano: este card ganha ATK igual ao ATK atual do monstro do oponente que ele estiver batalhando, apenas durante esse cálculo de dano.
  ja: |-
    チューナー＋チューナー以外のＳモンスター１体以上
    ①：１ターンに１度、このカード以外のモンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。この効果でモンスターを破壊した場合、このカードの攻撃力はターン終了時まで、この効果で破壊したモンスターの元々の攻撃力分アップする。②：このカードがレベル５以上の相手モンスターと戦闘を行うダメージ計算時に発動する。このカードの攻撃力はそのダメージ計算時のみ、戦闘を行う相手モンスターの攻撃力分アップする。
  ko: |-
    튜너 ＋ 튜너 이외의 싱크로 몬스터 1장 이상
    ①: 1턴에 1번, 이 카드 이외의 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 효과로 몬스터를 파괴했을 경우, 이 카드의 공격력은 턴 종료시까지, 이 효과로 파괴한 몬스터의 원래 공격력만큼 올린다. ②: 이 카드가 레벨 5 이상의 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 이 카드의 공격력은 그 데미지 계산시에만, 전투를 실행하는 상대 몬스터의 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    协调＋1只以上协调以外的同步怪兽
    ①：1回合1次，此卡以外的怪兽的效果发动时可以发动。将该发动无效并破坏。以此效果破坏了怪兽的情况下，此卡的攻击力直至回合结束时为止，上升相当于以此效果破坏的怪兽原本攻击力的数值。②：此卡与等级5以上的对手怪兽进行战斗的伤害计算时发动。此卡的攻击力仅在该伤害计算时，上升相当于进行战斗的对手怪兽的攻击力的数值。
