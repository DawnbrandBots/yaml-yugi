  zh-CN: 反侧青蛙
text:
  en: |-
    Cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon. If this card is Normal or Flip Summoned: Change it to Defense Position. Once per turn: You can target 1 monster in your opponent's Main Monster Zone; give your opponent control of this Defense Position card by moving it to their zone adjacent to the target, then if your opponent controls exactly 2 "Centerfrog" in the Main Monster Zone, gain control of all monsters in between those 2 cards.
  de: |-
    Kann nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden. Falls diese Karte als Normal- oder Flippbeschwörung beschworen wird: Ändere sie in die Verteidigungsposition. Einmal pro Spielzug: Du kannst 1 Monster in der Main-Monsterzone deines Gegners wählen; übergib die Kontrolle über diese Karte in Verteidigungsposition an deinen Gegner, indem du sie in seine Zone bewegst, die zu dem gewählten Ziel benachbart ist, dann, falls dein Gegner genau 2 „Zentralfrosch“ in der Main-Monsterzone kontrolliert, übernimm die Kontrolle über alle Monster zwischen den 2 Karten.
  es: |-
    No puede ser usado como material para una Invocación por Fusión, Sincronía, Xyz o Enlace. Si esta carta es Invocada de Modo Normal o por Volteo: cámbiala a Posición de Defensa. Una vez por turno: puedes seleccionar 1 monstruo en la Zona de Monstruos Principal de tu adversario; dale control sobre esta carta en Posición de Defensa a tu adversario moviéndola a su zona adyacente al objetivo, y después, si tu adversario controla exactamente 2 "RANAcentral" en la Zona de Monstruos Principal, toma el control de todos los monstruos entre esas 2 cartas.
  fr: |-
    Non utilisable comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien. Si cette carte est Invoquée Normalement ou par Flip : changez-la en Position de Défense. Une fois par tour : vous pouvez cibler 1 monstre dans la Zone Monstre Main de votre adversaire ; donnez le contrôle de cette carte en Position de Défense à votre adversaire en la déplaçant dans la zone de votre adversaire adjacente à la cible, puis si votre adversaire contrôle exactement 2 "Centregrenouille" dans la Zone Monstre Main, gagnez le contrôle de tous les monstres entre ces 2 cartes.
  it: |-
    Non può essere utilizzata come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link. Se questa carta viene Evocata Normalmente o per Scoperta: mettila in Posizione di Difesa. Una volta per turno: puoi scegliere come bersaglio 1 mostro nella Zona Mostri Main del tuo avversario; dai al tuo avversario il controllo di questa carta in Posizione di Difesa spostandola in una sua zona adiacente al bersaglio, poi, se il tuo avversario controlla esattamente 2 "CentraRANA" nella Zona Mostri Main, prendi il controllo di tutti i mostri tra quelle 2 carte.
  pt: |-
    Não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link. Se este card for Invocado por Invocação-Normal ou Virar: coloque-o em Posição de Defesa. Uma vez por turno: você pode escolher 1 monstro na Zona de Monstros Principal do seu oponente; conceda ao seu oponente o controle deste card em Posição de Defesa, movendo-o para uma zona dele adjacente ao alvo e, depois, se seu oponente controlar exatamente 2 "Centrosapo" na Zona de Monstros Principal, ganhe o controle de todos os monstros entre esses 2 cards.
  ja: |-
    このカードは融合・Ｓ・Ｘ・リンク召喚の素材にできない。①：このカードが召喚・反転召喚に成功した場合に発動する。このカードを守備表示にする。②：１ターンに１度、相手のメインモンスターゾーンのモンスター１体を対象として発動できる。守備表示のこのカードを対象の相手モンスターの隣のモンスターゾーンへコントロールを移す。その後、相手のメインモンスターゾーンの「寝ガエル」が２体のみの場合、その２体の間に存在する全てのモンスターのコントロールを得る。
  ko: |-
    이 카드는 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환에 성공했을 경우에 발동한다. 이 카드를 수비 표시로 한다. ②: 1턴에 1번, 상대 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 수비 표시의 이 카드를 대상의 상대 몬스터 옆의 몬스터 존으로 컨트롤을 옮긴다. 그 후, 상대 메인 몬스터 존의 "잠 개구리"가 2장뿐일 경우, 그 2장의 사이에 존재하는 모든 몬스터의 컨트롤을 얻는다.
  zh-TW: |-
    此卡無法做為融合・同步・超量・連結召喚的素材。①：在此卡召喚・反轉召喚成功的狀況下發動。將此卡變為守備表示。②：１回合１次，可將對方主要怪獸區的１隻怪獸做為對象發動。將守備表示的此卡的控制權轉移至與對方的對象怪獸相鄰的怪獸區。其後，在對方主要怪獸區的「窩反青蛙」僅存在２隻的狀況下，獲得該２隻之間的所有怪獸的控制權。
  zh-CN: |-
    此卡不可作为融合・同步・超量・连接召唤的素材。①：此卡召唤・反转召唤成功的情况下发动。将此卡改为守备表示。②：1回合1次，以对手主要怪兽区域的1只怪兽为对象可以发动。转移守备表示此卡的控制权至与对象的对手怪兽相邻的怪兽区域。然后，对手主要怪兽区域的“反侧青蛙”仅有2只的情况下，获得该2只之间存在的所有怪兽的控制权。
