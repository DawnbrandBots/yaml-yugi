text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. If this card is Flip Summoned: Target 1 Spell/Trap your opponent controls; destroy that target.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte als Flippbeschwörung beschworen wird: Wähle 1 Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es Invocada por Volteo: selecciona 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Si cette carte est Invoquée par Flip : ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene Evocata per Scoperta: scegli come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno, você pode virar esta carta para baixo na Posição de Defesa. Quando esta carta é Flip Summoned, destrua 1 Spell ou Trap Card que o seu oponente controla.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードが反転召喚に成功した時、相手フィールド上に存在する魔法・罠カード１枚を選択して破壊する。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 상대 필드 위의 마법/함정 카드 1장을 파괴한다.
  zh-TW: |-
    １回合僅限１次可將此卡變為反面守備表示。此卡反轉召喚成功時，選擇對方場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转召唤成功时，选择对方场上存在的1张魔法·陷阱卡破坏。
