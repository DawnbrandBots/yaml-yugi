  en: |-
    You can Special Summon this card (from your hand) by sending 1 other Machine-Type monster from your hand to the Graveyard.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 anderes Monster vom Typ Maschine von deiner Hand auf den Friedhof legst.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano), mandando al Cementerio otro monstruo de Tipo Máquina en tu mano.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 1 autre monstre de Type Machine depuis votre main au Cimetière.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 1 altro mostro di Tipo Macchina dalla tua mano al Cimitero.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 outro monstro do Tipo Máquina da sua mão para o Cemitério.
  ja: |-
    このカードは手札からこのカード以外の機械族モンスター１体を墓地へ送り、手札から特殊召喚できる。
  ko: |-
    이 카드는 패에서 이 카드 이외의 기계족 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다.
  zh-TW: |-
    可從手牌將１隻其他的機械族怪獸送至墓地，從手牌特殊召喚此卡。
  zh-CN: |-
    这张卡可以从手卡把这张卡以外的1只机械族怪兽送去墓地，从手卡特殊召唤。
