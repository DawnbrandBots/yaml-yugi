text:
  en: |-
    Once per turn, during your Main Phase, if you control this monster on the field, you can equip it to your "Vampiric Orchis" as an Equip Spell Card, OR unequip the Union equipment and Special Summon this card in face-up Attack Position. While equipped to a monster by this card's effect, each time the equipped monster destroys 1 of your opponent's monsters, Special Summon 1 "Wicked Plant Token" (Plant-Type/EARTH/Level 1/ATK 800/DEF 800). (1 monster can only be equipped with 1 Union Monster at a time. If the equipped monster is destroyed as a result of battle, destroy this card instead.)
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du deine „Blutsaugendes Knabenkraut“-Karte mit dieser Karte als Ausrüstungszauberkarte ausrüsten ODER sie als Union-Ausrüstung ausklinken und als Spezialbeschwörung in offener Angriffsposition auf deiner Spielfeldseite beschwören. Wenn diese Karte durch ihren Effekt ein Monster ausrüstet, jedesmal, wenn das ausgerüstete Monster 1 Monster deines Gegners als Ergebnis eines Kampfes zerstört, beschwöre 1 „Böse Pflanze-Spielmarke“ (Typ Pflanze/ERDE/Stufe 1/ATK 800/DEF 800) als Spezialbeschwörung. (1 Monster kann nur mit 1 Union-Monster zurzeit ausgerüstet sein. Wenn das Monster, das mit dieser Karte ausgerüstet ist, als Ergebnis eines Kampfes zerstört wird, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, durante tu Main Phase, puedes equipar esta carta a tu "Orchis Vampírico" como una Carta Mágica de Equipo O separar el equipamiento e Invocar mediante una Invocación Especial esta carta boca arriba en Posición de Ataque. Cuando esta carta es equipada por el efecto de esta carta, cada vez que el monstruo equipado destruye 1 monstruo como resultado de una batalla, Invoca mediante una Invocación Especial 1 "Ficha de Planta Malvada" (Tipo Planta/TIERRA/Nivel 1/ATK 800/DEF 800). (1 monstruo solo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta es destruido en batalla, se destruye esta carta en su lugar).
  fr: |-
    Une fois par tour, durant votre Main Phase, si vous contrôlez ce monstre sur le terrain, vous pouvez équiper cette carte à votre "Orchis Vampirique" comme une Carte Magie d'Équipement, OU libérer cet équipement Union et faire l'Invocation Spéciale de cette carte en Position d'Attaque face recto. Uniquement lorsque cette carte est équipée par l'effet de cette carte, chaque fois que le monstre équipé détruit 1 monstre à l'issue d'un combat, faites l'Invocation Spéciale d'1 "Jeton Plante Nuisible" (Type Plante/TERRE/Niveau 1/ATK 800/DEF 800). (1 monstre ne peut être équipé que par 1 monstre Union à la fois. Si le monstre que cette carte équipe est détruit à l'issue d'un combat, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, durante la tua Main Phase puoi equipaggiare questa carta alla tua "Orchidea Vampir" come una Carta Magia Equipaggiamento, OPPURE staccare l'equipaggiamento ed Evocare tramite Evocazione Speciale questa carta scoperta in Posizione d'Attacco. Quando questa carta viene equipaggiata per effetto di questa carta, ogni volta che il mostro equipaggiato distrugge 1 mostro in seguito ad una battaglia, Evoca tramite Evocazione Speciale 1 "Segna-Pianta Malvagia" (Tipo Pianta/TERRA/Livello 1/ATK 800/DEF 800). (1 mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Se il mostro equipaggiato con questa carta viene distrutto in seguito ad una battaglia, distruggi invece questa carta).
  pt: |-
    Uma vez por turno, durante a sua Main Phase, você pode equipar este card a "Orchis Vampírica" como um Card de Magia de Equipamento, OU separar o Equipamento e Invocar, por Invocação-Especial, este card em Posição de Ataque com a face para cima. Quando este card é equipado pelo efeito deste card, cada vez que o monstro equipado destrói um monstro como resultado de um combate, Invoque, por Invocação-Especial, 1 "Ficha de Planta Perversa" (Tipo Planta/TERRA/Nível 1/ATK 800/DEF 800). (1 monstro pode ser equipado apenas por 1 Monstro de Union de cada vez. Se o monstro equipado com este card é destruído como resultado de um combate, em vez disso destrua este card.)
  ja: |-
    １ターンに１度だけ自分のメインフェイズに装備カード扱いとして自分の「ブラッド・オーキス」に装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている時のみ、装備モンスターが戦闘によってモンスターを破壊する度に「魔草トークン」（植物族・地・星１・攻／守８００）を１体特殊召喚する。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）
  ko: |-
    1 턴에 1 번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신의 "블러드 오키스"에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어있을 때만, 장착 몬스터가 전투에 의해서 몬스터를 파괴할 때마다 "마법초 토큰"(식물족/땅/별1/공800/수800)을 1장 특수 소환한다. (1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 파괴한다).
  zh-TW:
  zh-CN: |-
    1回合只有1次在自己的主要阶段可以当作装备卡使用给自己的「血兰」装备，或者把装备解除表侧攻击表示特殊召唤。只在这个效果当作装备卡使用时，每次装备怪兽战斗破坏怪兽把1只「魔草衍生物」（植物族·地·1星·攻／守800）。（1只怪兽可以装备的同盟最多1张。装备怪兽被战斗破坏的场合，作为代替把这张卡破坏。）
