text:
  en: |-
    When an opponent's monster declares a direct attack: Shuffle all your opponent's Attack Position monsters into the Deck.
  de: |-
    Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Mische alle Monster deines Gegners in Angriffsposition ins Deck.
  es: |-
    Cuando un monstruo del adversario declara un ataque directo: baraja al Deck todos los monstruos en Posición de Ataque de tu adversario.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque directe : mélangez tous les monstres en Position d'Attaque de votre adversaire dans le Deck.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto: mischia nel Deck tutti i mostri in Posizione di Attacco del tuo avversario.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto: embaralhe no Deck todos os monstros em Posição de Ataque do seu oponente.
  ja: |-
    ①：相手モンスターの直接攻撃宣言時に発動できる。相手フィールドの攻撃表示モンスターを全て持ち主のデッキに戻す。
  ko: |-
    ①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 상대 필드의 공격 표시 몬스터를 전부 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：对手怪兽的直接攻击宣言时可以发动。对手场上的攻击表示怪兽全部放回持有者的牌组。
