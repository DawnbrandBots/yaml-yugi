  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：舍弃1张手牌，向对手出示额外牌组的1只融合怪兽可以发动。从自己牌组・墓地将除为发动此效果而舍弃的卡以外的、卡名记载于出示的怪兽的1只融合素材怪兽加入手牌。以此效果将通常怪兽加入了手牌的情况下，进而可将另1只加入手牌。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤融合怪兽。
