text:
  en: |-
    Discard 1 card, then reveal 1 Fusion Monster in your Extra Deck; add 1 of the Fusion Materials whose names are mentioned on that revealed monster from your Deck or GY to your hand, except the discarded card, then you can add a second such card to your hand, if the first card added was a Normal Monster. For the rest of this turn after this card resolves, you cannot Special Summon from the Extra Deck, except Fusion Monsters. You can only activate 1 "Fusion Draft" per turn.
  de: |-
    Wirf 1 Karte ab und zeige dann 1 Fusionsmonster in deinem Extra Deck vor; füge deiner Hand 1 des Fusionsmaterials, dessen Name auf jenem vorgezeigten Monster erwähnt ist, von deinem Deck oder Friedhof hinzu, außer der abgeworfenen Karte, dann kannst du deiner Hand eine zweite solche Karte hinzufügen, falls die erste hinzugefügte Karte ein Normales Monster war. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusionsmonstern. Du kannst nur 1 „Fusionseinziehung“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 carta, y después muestra 1 Monstruo de Fusión en tu Deck Extra; añade a tu mano 1 de los Materiales de Fusión cuyo nombre sea mencionado en ese monstruo mostrado, en tu Deck o Cementerio, excepto la carta descartada y después puedes añadir a tu mano una segunda de esas cartas, si la primera carta añadida era un Monstruo Normal. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes activar 1 "Llamada a Filas de Fusión" por turno.
  fr: |-
    Défaussez 1 carte, puis révélez 1 Monstre Fusion dans votre Extra Deck ; ajoutez 1 des Matériels Fusion dont les noms sont mentionnés sur le monstre révélé (la carte défaussée exclue) depuis votre Deck ou Cimetière à votre main, puis vous pouvez ajouter une seconde carte similaire à votre main, si la première carte ajoutée était un Monstre Normal. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion exclus) depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Enrôlement Fusion" par tour.
  it: |-
    Scarta 1 carta, poi rivela 1 Mostro Fusione nel tuo Extra Deck; aggiungi 1 dei Materiali da Fusione i cui nomi sono menzionati su quel mostro rivelato dal tuo Deck o Cimitero alla tua mano, eccetto la carta scartata, poi puoi aggiungere una seconda tale carta alla tua mano, se la prima carta aggiunta era un Mostro Normale. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Fusione. Puoi attivare solo 1 "Leva Fusione" per turno.
  pt: |-
    Descarte 1 card e, depois, revele 1 Monstro de Fusão no seu Deck Adicional; adicione do seu Deck ou Cemitério à sua mão, 1 das Matérias de Fusão cujo nome seja mencionado nesse monstro revelado, exceto o card descartado e, depois, você pode adicionar um segundo card desses à sua mão, se o primeiro card adicionado era um Monstro Normal. Pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão. Você só pode ativar 1 "Draft de Fusão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚捨て、ＥＸデッキの融合モンスター１体を相手に見せて発動できる。この効果を発動するために捨てたカードを除く、見せたモンスターにカード名が記された融合素材モンスター１体を自分のデッキ・墓地から手札に加える。この効果で通常モンスターを手札に加えた場合、さらにもう１体を手札に加える事ができる。このカードの発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  ko:
