text:
  en: |-
    If this card inflicts battle damage to your opponent: They can hand you 1 card from their hand to negate this effect, otherwise you add 1 "Goblin" card from your Deck to your hand, except "Goblin Fan".
  de: |-
    Falls diese Karte deinem Gegner Kampfschaden zufügt: Er kann dir 1 Karte von seiner Hand aushändigen, um diesen Effekt zu annullieren, andernfalls füge deiner Hand 1 „Kobolds letzte Rettung“ oder 1 „Goblin“-Karte von deinem Deck hinzu, außer „Goblinfächer“.
  es: |-
    Si esta carta inflige daño de batalla a tu adversario: tu adversario puede darte 1 carta en su mano para negar este efecto, de otra forma tú añades a tu mano 1 carta "Goblin" (o "El Remedio Secreto del Trasgo") en tu Deck, excepto "Abanico Goblin".
  fr: |-
    Si cette carte inflige des dommages de combat à votre adversaire : il peut vous passer 1 carte depuis sa main à votre main pour annuler cet effet, sinon vous ajoutez 1 carte "Gobelin" ou "Goblin" ("Ventilateur Gobelin" exclu) depuis votre Deck à votre main.
  it: |-
    Se questa carta infligge danno da combattimento al tuo avversario: lui ti può dare 1 carta dalla sua mano per annullare questo effetto, altrimenti aggiungi 1 carta "Goblin" dal tuo Deck alla tua mano, eccetto "Ventaglio Goblin".
  pt: |-
    Se esta card causar dano de batalha au seu oponente: ele pode dar a você 1 card da mão dele para negar este efeito, caso contrário, você adiciona 1 card "Goblin" do seu Deck à sua mão.
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた場合に発動する。相手は手札を１枚このカードのコントローラーに渡してこの効果を無効にできる。渡さなかった場合、自分はデッキから「ゴブリン」カード１枚を手札に加える。
  ko: |-
    ① : 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대는 패를 1장 이 카드의 컨트롤러에게 건네고 이 효과를 무효로 할 수 있다. 건네지 않았을 경우, 자신은 덱에서 "고블린" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡给与对方战斗伤害的场合发动。对方可以把1张手卡交给这张卡的控制者让这个效果无效。没交的场合，自己从卡组把1张「哥布林」卡加入手卡。
