pendulum_effect:
  en: |-
    Once per turn, at the start of the Damage Step, when your "Performapal" monster battles an opponent's face-up monster: You can make that opponent's monster lose 600 ATK (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug, am Beginn des Damage Steps, wenn dein „Künstlerkumpel“-Monster gegen ein offenes Monster deines Gegners kämpft: Du kannst das Monster deines Gegners 600 ATK verlieren lassen (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno, al comienzo del Damage Step, cuando tu monstruo "Artistamigo" batalla con un monstruo boca arriba de tu adversario: puedes hacer que ese monstruo de tu adversario pierda 600 ATK (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour, au début de la Damage Step, lorsque votre monstre "Potartiste" combat un monstre face recto de votre adversaire : vous pouvez faire perdre 600 ATK au monstre de votre adversaire (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno, all'inizio del Damage Step, quando un tuo mostro "Artistamico" combatte con un mostro scoperto dell'avversario: puoi far perdere 600 ATK a quel mostro dell'avversario (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno, no começo da Etapa de Dano, quando seu monstro "Camarartista" batalhar um monstro com a face para cima do oponente: você pode fazer com que esse monstro do oponente perca 600 de ATK (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分の「ＥＭ」モンスターが相手の表側表示モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターの攻撃力は６００ダウンする。
  ko: |-
    ①: 1턴에 1번, 자신의 "EM(엔터메이트)" 몬스터가 상대의 앞면 표시 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터의 공격력은 600 내린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己的「娱乐伙伴」怪兽和对方的表侧表示怪兽进行战斗的伤害步骤开始时才能发动。那只对方怪兽的攻击力下降600。
