text:
  en: |-
    If your "Performapal" monster attacked, after damage calculation: You can target 1 face-up monster your opponent controls; that target loses ATK equal to the ATK of that "Performapal" monster.
  de: |-
    Falls dein „Künstlerkumpel“-Monster angegriffen hat, nach der Schadensberechnung: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; das gewählte Ziel verliert ATK in Höhe der ATK des „Künstlerkumpel“-Monsters.
  es: |-
    Si tu monstruo "Artistamigo" atacó, después del cálculo de daño: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde ATK igual al ATK de ese monstruo "Artistamigo".
  fr: |-
    Si votre monstre "Potartiste" a attaqué, après le calcul des dommages : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; la cible perd une ATK égale à l'ATK du monstre "Potartiste".
  it: |-
    Se un tuo mostro "Artistamico" ha attaccato, dopo il calcolo dei danni: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde ATK pari all'ATK di quel mostro "Artistamico".
  pt: |-
    Se seu monstro "Camarartista" atacou, depois do cálculo de dano: você pode escolher 1 monstro com a face para cima que seu oponente controla; o alvo perde ATK igual ao ATK desse monstro "Camarartista".
  ja: |-
    ①：自分の「ＥＭ」モンスターが攻撃したダメージ計算後に、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力は、その「ＥＭ」モンスターの攻撃力分ダウンする。
  ko: |-
    ①: 자신의 "EM(엔터메이트)" 몬스터가 공격한 데미지 계산 후에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력은, 그 "EM(엔터메이트)" 몬스터의 공격력만큼 내린다.
  zh-TW:
  zh-CN: |-
    ①：自己的「娱乐伙伴」怪兽攻击的伤害计算后，以对方场上1只表侧表示怪兽为对象才能发动。那只对方怪兽的攻击力下降那只「娱乐伙伴」怪兽的攻击力数值。
