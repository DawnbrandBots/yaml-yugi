pendulum_effect:
  en: |-
    Once per turn, when an activated card or effect resolves that targets a DARK Spellcaster-Type monster you control, negate that effect, then destroy this card.
  de: |-
    Einmal pro Spielzug, wenn eine aktivierte Karte oder ein aktivierter Effekt aufgelöst wird, die oder der ein FINSTERNIS Monster vom Typ Hexer, das du kontrollierst, als Ziel wählt, annulliere den Effekt, dann zerstöre diese Karte.
  es: |-
    Una vez por turno, cuando una carta o efecto activado se resuelva, que seleccione como objetivo un monstruo de OSCURIDAD de Tipo Lanzador de Conjuros que controles, niega ese efecto, y después destruye esta carta.
  fr: |-
    Une fois par tour, lorsqu'une carte ou un effet activé qui cible un monstre TÉNÈBRES de Type Magicien que vous contrôlez est résolu, annulez l'effet, puis détruisez cette carte.
  it: |-
    Una volta per turno, quando si risolve una carta o un effetto attivato che sceglie come bersaglio un mostro OSCURITÀ di Tipo Incantatore che controlli, annulla quell'effetto, poi distruggi questa carta.
  pt: |-
    Uma vez por turno, quando um card ou efeito ativado resolver que escolheu como alvo um monstro de TREVAS do Tipo Mago que você controla, negue o efeito e, depois, destrua este card.
  ja: |-
    ①：１ターンに１度、自分フィールドの魔法使い族・闇属性モンスターを対象として発動した効果を無効にできる。その後、このカードを破壊する。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 마법사족 / 어둠 속성 몬스터를 대상으로 하고 발동한 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，可以把以自己场上的魔法师族·暗属性怪兽为对象发动的效果无效。那之后，这张卡破坏。
