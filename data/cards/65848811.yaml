text:
  en: |-
    If your opponent controls a monster and you control no monsters, you can Special Summon this card (from your hand). If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. When this card inflicts battle damage to your opponent: You can add 1 "Heroic" card from your Deck to your hand.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst deiner Hand 1 „Heroisch“-Karte von deinem Deck hinzufügen.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Cuando esta carta inflige daño de batalla a tu adversario: puedes añadir a tu mano 1 carta "Heroico/a" en tu Deck.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez ajouter 1 carte "Héroïque" ("Barrière Héroïque" et "Explosion Héroïque" exclus) depuis votre Deck à votre main.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Quando questa carta infligge danno da combattimento al tuo avversario: puoi aggiungere 1 carta "Eroico" dal tuo Deck alla tua mano.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Quando este card causar dano de batalha ao seu oponente: você pode adicionar 1 card "Heroico(a)" do seu Deck à sua mão.
  ja: |-
    ①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキから「ヒロイック」カード１枚を手札に加える。
  ko: |-
    ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 덱에서 "히로익" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。
    ②：这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。
    ③：这张卡给与对方战斗伤害时才能发动。从卡组把１张「英豪」卡加入手卡。
