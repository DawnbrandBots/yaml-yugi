text:
  en: |-
    Destroy Spell/Trap Cards on the field equal to the number of other "tellarknight" cards you control.
  de: |-
    Zerstöre Zauber-/Fallenkarten auf dem Spielfeld in Höhe der Anzahl anderer „Sternritter“-Karten, die du kontrollierst.
  es: |-
    Destruye tantas Cartas Mágicas/de Trampa en el Campo como la cantidad de otras cartas "telcaballero" que controles.
  fr: |-
    Détruisez un nombre de Cartes Magie/Piège sur le Terrain égal au nombre d'autres cartes "tellchevalier" que vous contrôlez.
  it: |-
    Distruggi Carte Magia/Trappola sul Terreno pari al numero di altre carte "tellcavaliere" che controlli.
  pt: |-
    Destrua Cards de Magia/Armadilha no campo igual ao número de outros cards "Cavaleirost" que você controla.
  ja: |-
    ①：このカード以外の自分フィールドの「テラナイト」カードの数だけ、フィールドの魔法・罠カードを選んで破壊する。
  ko: |-
    ①: 이 카드 이외의 자신 필드의 "테라나이트" 카드의 수만큼, 필드의 마법 / 함정 카드를 고르고 파괴한다.
  zh-TW: |-
    ①：根據我方場上的此卡以外的「星騎士」卡的數量，選擇場上的魔法・陷阱卡破壞。
  zh-CN: |-
    ①：依自己场上此卡以外的“星骑士”卡数量，挑选场上的魔法・陷阱卡破坏。
