  pt: Dragão Armado LV7
  ja: アームド・ドラゴン <ruby>ＬＶ<rt>レベル</rt></ruby>７
  ja_romaji: Āmudo Doragon Reberu Sebun
  ko: 암드 드래곤 LV7
  ko_rr: Amdeu Deuraegon Rebel Sebeun
  zh-TW: 武裝龍 LV7
  zh-CN: 武装龙 LV7
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by "Armed Dragon LV5". You can send 1 monster from your hand to the GY; destroy all monsters your opponent controls with ATK less than or equal to that sent monster's ATK.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch „Bewaffneter Drache LV5“ als Spezialbeschwörung beschworen werden. Du kannst 1 Monster von deiner Hand auf den Friedhof legen; zerstöre alle Monster, die dein Gegner kontrolliert und deren ATK kleiner oder gleich den ATK des auf den Friedhof gelegten Monsters sind.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "Dragón Armado LV5". Puedes mandar al Cementerio 1 monstruo en tu mano; destruye todos los monstruos que controle tu adversario con ATK igual o menor al ATK de ese monstruo mandado.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Dragon Armé LV5". Vous pouvez envoyer 1 monstre depuis votre main au Cimetière ; détruisez tous les monstres contrôlés par votre adversaire avec une ATK inférieure ou égale à l'ATK du monstre envoyé.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Drago Armato LV5". Puoi mandare 1 mostro dalla tua mano al Cimitero; distruggi tutti i mostri controllati dal tuo avversario con ATK pari o inferiore all'ATK di quel mostro mandato.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "Dragão Armado LV5". Você pode enviar 1 monstro da sua mão para o Cemitério; destrua todos os monstros que seu oponente controla com ATK igual ou menor que o ATK desse monstro enviado.
  ja: |-
    このカードは通常召喚できない。「アームド・ドラゴン ＬＶ５」の効果でのみ特殊召喚できる。①：手札からモンスター１体を墓地へ送って発動できる。墓地へ送ったそのモンスターの攻撃力以下の攻撃力を持つ、相手フィールドのモンスターを全て破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없다. "암드 드래곤 LV5"의 효과로만 특수 소환할 수 있다. ①: 패에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 묘지로 보낸 그 몬스터의 공격력 이하의 공격력을 가지는, 상대 필드의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅可以“武装龙 LV5”的效果特殊召唤。①：从手牌将１只怪兽送至墓地可以发动。将对手场上拥有该送至墓地怪兽的攻击力以下攻击力的怪兽全部破坏。
