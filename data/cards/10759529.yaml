text:
  en:
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Biete 1 „Heldenkind“ als Tribut an; annulliere den Angriff und füge dann deiner Hand 1 „Elementar-HELD“-Monster von deinem Deck hinzu.
  es: |-
    Sacrifica 1 "Niño Héroe". Niega el ataque de un monstruo controlado por tu adversario y añade 1 monstruo "HÉROE Elemental" de tu Deck a tu mano.
  fr: |-
    Sacrifiez 1 "Gosse Héros". Annulez l'attaque d'un monstre contrôlé par votre adversaire et ajoutez à votre main 1 monstre "HÉROS Élémentaire" de votre Deck.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: offri come Tributo 1 "Ragazza Eroica"; annulla l'attacco, poi aggiungi 1 mostro "EROE Elementale" dal tuo Deck alla tua mano.
  pt: |-
    Quando um monstro do seu oponente declarar um ataque: Ofereça como Tributo 1 "Herói Criança"; negue o ataque e, depois, adicione 1 monstro "HERÓI do Elemento" do seu Deck à sua mão.
  ja: |-
    ①：相手モンスターの攻撃宣言時、自分フィールドの「ヒーロー・キッズ」１体をリリースして発動できる。その攻撃を無効にし、デッキから「Ｅ・ＨＥＲＯ」モンスター１体を手札に加える。
  ko: |-
    자신 필드 위에 존재하는 "히어로 키즈" 1장을 제물로 바친다. 상대 몬스터의 공격을 무효로 하고, 자신의 덱에서 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    對方怪獸的攻擊宣言時，可解放我方場上的１隻「英雄小子」發動。將該攻擊變為無效，從牌組將１隻冠有「元素－英雄」的怪獸加入手牌。
  zh-CN: |-
    对手怪兽的攻击宣言时，可解放我方场上的１只“英雄小子”并发动。使该攻击无效，并从牌组将１只冠有“元素－英雄”之名的怪兽加入手牌。
