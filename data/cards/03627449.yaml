text:
  en: |-
    This monster can only be Ritual Summoned with the Ritual Spell Card, "Novox's Prayer". You must also offer monsters whose total Level Stars equal 7 or more as a Tribute from the field or your hand.
  de: |-
    Dieses Monster kann nur als Ritualbeschwörung beschworen werden, indem du die Ritualzauberkarte „Novox' Gebet“ aktivierst. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Seite des Spielfelds als Tribut an, die zusammen 7 oder mehr Stufen haben.
  es: |-
    Este monstruo solo puede ser invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "La oración de Novox". También debes ofrecer monstruos cuyo Nivel total sea 7 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Ce monstre ne peut être Invoqué que par Invocation Rituelle avec la Carte Magie Rituelle, "La Prière de Novox". Vous devez également sacrifier des monstres dont le total des Niveaux est égal à 7 ou plus du Terrain ou de votre main.
  it: |-
    Questo mostro può essere Evocato solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale "Preghiera di Novox". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 7 o superiore.
  pt: |-
    Este monstro só pode ser Invocado por Invocação-Ritual com o Card de Magia de Ritual "Oração de Novox". Você também deve oferecer como Tributo monstros do campo ou da sua mão cuja soma dos Níveis seja igual a 7 ou mais.
  ja: |-
    「ローの祈り」により降臨。場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "로의 기도"에 의해 의식 소환. 필드나 패에서, 레벨의 개수가 합계 7개 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-TW: |-
    以「法律的祈禱」降臨。
  zh-CN: |-
    「法理的祈祷」降临。必须从场上或手卡把星数直到合计7个以上的卡作为祭品。
