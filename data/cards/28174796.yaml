  ko_rr: Marinseseu Mandarin
  zh-TW:
  zh-CN: 海晶少女 官服
text:
  en: |-
    If you control 2 or more "Marincess" monsters, while this card is in your hand or GY: You can target 1 WATER Link Monster you control; Special Summon this card to your zone that monster points to, but banish it when it leaves the field. You can only use this effect of "Marincess Mandarin" once per turn.
  de: |-
    Falls du 2 oder mehr „Marinzessin“-Monster kontrollierst, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 WASSER Linkmonster wählen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung in deine Zone, auf die das Monster zeigt, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Marinzessin Mandarine“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas 2 o más monstruos "Marincesa", mientras esta carta está en tu mano o Cementerio: puedes seleccionar 1 Monstruo de Enlace de AGUA que controles; Invoca esta carta de Modo Especial a tu zona a la que apunte ese monstruo, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Mandarín Marincesa" una vez por turno.
  fr: |-
    Si vous contrôlez min. 2 monstres "Marincesse", tant que cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 Monstre Lien EAU que vous contrôlez ; Invoquez Spécialement cette carte dans votre zone pointée par le monstre, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Mandarin Marincesse" qu'une fois par tour.
  it: |-
    Se controlli 2 o più mostri "Marincipessa", mentre questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 Mostro Link ACQUA che controlli; Evoca Specialmente questa carta in una tua zona puntata da quel mostro, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Marincipessa Mandarino" una sola volta per turno.
  pt: |-
    Se você controlar 2 ou mais monstros "Marincesa", enquanto este card estiver na sua mão ou no Cemitério: você pode escolher 1 Monstro Link de ÁGUA que você controla; Invoque este card por Invocação-Especial em uma zona sua para a qual esse monstro apontar, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Marincesa Mandarim" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドに「マリンセス」モンスターが２体以上存在する場合、自分フィールドの水属性リンクモンスター１体を対象として発動できる。そのモンスターのリンク先となる自分フィールドにこのカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 "마린세스" 몬스터가 2장 이상 존재할 경우, 자신 필드의 물 속성 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 링크 앞이 되는 자신 필드에 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡存在于手牌・墓地，自己场上有2只以上"海晶少女"怪兽存在的情况下，以自己场上的1只水属性连接怪兽为对象可以发动。将此卡特殊召唤至该怪兽连接端的自己场上。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
