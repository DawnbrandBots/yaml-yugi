text:
  en: |-
    You can banish this card from your hand, then target 1 Fish monster in your GY; banish it. During your opponent's turn, if this card is banished: You can Special Summon it. If this card is Special Summoned, you can (except during the Damage Step): Immediately after this effect resolves, Synchro Summon 1 Fish Synchro Monster using this card you control. You can only use each effect of "Zep, Ruby of the Ghoti" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand verbannen und dann 1 Fisch-Monster in deinem Friedhof wählen; verbanne es. Während des Spielzugs deines Gegners, falls diese Karte verbannt wird: Du kannst sie als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird, kannst du (außer während des Damage Steps): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Fisch-Synchromonster als Synchrobeschwörung und verwende dafür diese Karte, die du kontrollierst. Du kannst jeden Effekt von „Zep, Rubin des Ghoti“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta en tu mano, y después selecciona 1 monstruo Pez en tu Cementerio; destiérralo. Durante el turno de tu adversario, si esta carta es desterrada: puedes Invocarla de Modo Especial. Si esta carta es Invocada de Modo Especial, puedes (excepto durante el Damage Step): inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía Pez usando esta carta que controlas. Sólo puedes usar cada efecto de "Zep, Rubí de los Ghoti" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre main, puis ciblez 1 monstre Poisson dans votre Cimetière ; bannissez-le. Durant le tour de votre adversaire, si cette carte est bannie : vous pouvez l'Invoquer Spécialement. Si cette carte est Invoquée Spécialement, vous pouvez (sauf durant la Damage Step) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro Poisson en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Zep, Rubis du Ghoti" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dalla tua mano, poi scegliere come bersaglio 1 mostro Pesce nel tuo Cimitero; bandiscilo. Durante il turno del tuo avversario, se questa carta è bandita: puoi Evocarla Specialmente. Se questa carta viene Evocata Specialmente, puoi (eccetto durante il Damage Step): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro Pesce utilizzando questa carta che controlli. Puoi utilizzare ogni effetto di "Zep, Rubino dei Ghoti" una sola volta per turno.
  pt: |-
    Você pode banir este card da sua mão e, depois, escolha 1 monstro Peixe no seu Cemitério; bana-o. Durante o turno do seu oponente, se este card for banido: você pode Invocá-lo por Invocação-Especial. Se este card for Invocado por Invocação-Especial, você pode (exceto durante a Etapa de Dano): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro 1 Monstro Sincro Peixe usando este card que você controla. Você só pode usar cada efeito de "Zep, o Rubi dos Ghoti" uma vez por turno.
