text:
  en: |-
    An almost invisible, semi-transparent jellyfish that drifts in the sea.
  de: |-
    Eine fast unsichtbare, halb durchsichtige Qualle, die im Meer driftet.
  es: |-
    Una medusa semi transparente, casi invisible, que vaga a la deriva en el mar.
  fr: |-
    Presque invisible, cette méduse translucide dérive en mer.
  it: |-
    La medusa si aggira, trasparente e quasi invisibile, per i mari alla ricerca di nemici da attaccare.
  pt: |-
    Uma medusa semi-transparente, quase invisível, que vagueia pelo mar.
  ja: |-
    海を漂うクラゲ。半透明の身体で姿を確認しにくい。
  ko: |-
    바다를 표류하는 해파리. 반투명이라 모습을 확인하기 어렵다.
  zh-TW: |-
    漂浮於海中的水母。半透明的身體使人難以察覺。
  zh-CN: |-
    漂浮于海中的水母，半透明的身体使人难以察觉。
