name:
  en: Gwenhwyfar, Queen of Noble Arms
  de: Gwenhwyfar, edle Waffen-Königin
  es: Gwenhwyfar, Reina de las Armas Nobles
  fr: Gwenhwyfar, Reine des Armes Nobles
  it: Gwenhwyfar, Regina delle Nobili Armi
  pt: Gwenhwyfar, Rainha das Armas Nobres
  ja: <ruby>聖<rt>せい</rt></ruby><ruby>剣<rt>けん</rt></ruby>を<ruby>抱<rt>いだ</rt></ruby>く<ruby>王<rt>おう</rt></ruby><ruby>妃<rt>ひ</rt></ruby>ギネヴィア
  ja_romaji: Seiken o Idaku Ōhi Ginevia
  ko: 성검을 품은 왕비 기네비어
  ko_rr:
  zh-TW: 擁抱聖劍的王妃 桂妮薇爾
  zh-CN: 拥抱圣剑的王妃桂妮薇尔
text:
  en: |-
    You can target 1 "Noble Knight" monster you control; equip this card from your hand or Graveyard to that target. You can only use this effect of "Gwenhwyfar, Queen of Noble Arms" once per turn. The equipped monster gains 300 ATK. Apply the appropriate effect, depending on the Attribute of the equipped monster.
    ● LIGHT: If the equipped monster would be destroyed by a card effect, you can destroy this card instead.
    ● DARK: If the equipped monster battles an opponent's monster, at the start of the Damage Step: You can destroy that monster, then destroy this card.
  de: |-
    Du kannst 1 „Edler Ritter“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand oder deinem Friedhof aus. Du kannst diesen Effekt von „Gwenhwyfar, edle Waffen-Königin“ nur einmal pro Spielzug verwenden. Das ausgerüstete Monster erhält 300 ATK. Führe den entsprechenden Effekt aus, abhängig von der Eigenschaft des ausgerüsteten Monsters.
    ● LICHT: Falls das ausgerüstete Monster durch einen Karteneffekt zerstört würde, kannst du stattdessen diese Karte zerstören.
    ● FINSTERNIS: Falls das ausgerüstete Monster gegen ein Monster deines Gegners kämpft, am Beginn des Damage Steps: Du kannst das Monster zerstören, dann zerstöre diese Karte.
  es: |-
    Puedes seleccionar 1 monstruo "Noble Caballero" que controles; equipa esta carta en tu mano o Cementerio a ese objetivo. Sólo puedes usar este efecto de "Gwenhwyfar, Reina de las Armas Nobles" una vez por turno. El monstruo equipado gana 300 ATK. Aplica el efecto apropiado, dependiendo del Atributo del monstruo equipado.
    ● LUZ: Si el monstruo equipado fuera a ser destruido por efecto de una carta, puedes destruir esta carta en su lugar.
    ● OSCURIDAD: Si el monstruo equipado batalla con un monstruo de tu adversario, al comienzo del Damage Step: puedes destruir ese monstruo, y después destruir esta carta.
  fr: |-
    Vous pouvez cibler 1 monstre "Chevalier Noble" que vous contrôlez; équipez cette carte de votre main ou Cimetière à la cible. Vous ne pouvez utiliser l'effet de "Gwenhwyfar, Reine des Armes Nobles" qu'une seule fois par tour. Le monstre équipé gagne 300 ATK. Appliquez l'effet approprié, en fonction de l'Attribut du monstre équipé.
    ● LUMIÈRE: Si le monstre équipé doit être détruit par un effet de carte, vous pouvez détruire cette carte à la place.
    ● TÉNÈBRES: Si le monstre équipé combat un monstre de l'adversaire, au début de la Damage Step: vous pouvez détruire ce monstre, puis détruisez cette carte.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" che controlli; equipaggia questa carta dalla tua mano o Cimitero a quel bersaglio. Puoi utilizzare questo effetto di "Gwenhwyfar, Regina delle Nobili Armi" una sola volta per turno. Il mostro equipaggiato guadagna 300 ATK. Applica l'effetto appropriato, a seconda dell'Attributo del mostro equipaggiato.
    ● LUCE: Se il mostro equipaggiato sta per essere distrutto dall'effetto di una carta, puoi invece distruggere questa carta.
    ● OSCURITÀ: Se il mostro equipaggiato combatte con un mostro dell'avversario, all'inizio del Damage Step: puoi distruggere quel mostro, poi distruggi questa carta.
  pt: |-
    Você pode escolher 1 monstro "Nobre Cavaleiro" que você controla; equipe este card da sua mão ou Cemitério no alvo. Você só pode usar este efeito de "Gwenhwyfar, Rainha das Armas Nobres" uma vez por turno. O monstro equipado ganha 300 de ATK. Aplique o efeito apropriado, de acordo como o Atributo do monstro equipado.
    ● LUZ: Se o monstro equipado seru destruído por um efeito de card, em vez disso, você pode destruir este card.
    ● TREVAS: Se o monstro equipado batalhar um monstro do oponente, no começo da Etapa de Dano: você pode destruir este monstro e, depois, destruir este card.
  ja: |-
    「聖剣を抱く王妃ギネヴィア」の①の効果は１ターンに１度しか使用できない。①：自分フィールドの「聖騎士」モンスター１体を対象として発動できる。手札・墓地のこのカードを攻撃力３００アップの装備カード扱いとしてその自分のモンスターに装備する。②：装備モンスターの属性によって以下の効果を得る。
    ●光：装備モンスターが効果で破壊される場合、代わりにこのカードを破壊できる。
    ●闇：装備モンスターが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。そのモンスターを破壊する。その後このカードを破壊する。
  ko: |-
    "성검을 품은 왕비 기네비어"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 패 / 묘지의 이 카드를 공격력 300 올린 장착 카드로 취급하고 그 자신 몬스터에 장착한다. ②: 장착 몬스터의 속성에 따라 이하의 효과를 얻는다.
    ●빛: 장착 몬스터가 효과로 파괴되었을 경우, 대신에 이 카드를 파괴할 수 있다.
    ●어둠: 장착 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 파괴한다. 그 후 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    「怀抱圣剑的王后 桂妮薇儿」的①的效果1回合只能使用1次。①：以自己场上1只「圣骑士」怪兽为对象才能发动。手卡·墓地的这张卡当作攻击力上升300的装备卡使用给那只自己怪兽装备。②：得到装备怪兽的属性的以下效果。
    ●光：装备怪兽被效果破坏的场合，可以作为代替把这张卡破坏。
    ●暗：装备怪兽和对方怪兽进行战斗的伤害步骤开始时才能发动。那只怪兽破坏。那之后这张卡破坏。
