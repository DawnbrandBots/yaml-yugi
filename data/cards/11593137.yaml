text:
  en:
  de: |-
    Wenn ein oder mehr LICHT oder FINSTERNIS Monster beschworen würden: Zahle 2000 LP; annulliere die Beschwörung der LICHT und FINSTERNIS Monster und falls du dies tust, verbanne sie.
  es: |-
    Cuando fueran a ser Invocados uno o más monstruos de LUZ u OSCURIDAD: paga 2000 LP; niega la Invocación de el o los monstruos de LUZ y OSCURIDAD y, si lo haces, destiérralos.
  fr: |-
    Lorsqu'un ou plusieurs monstres LUMIÈRE ou TÉNÈBRES vont être Invoqués : payez 2000 LP ; annulez l'Invocation des monstres LUMIÈRE et TÉNÈBRES, et si vous le faites, bannissez-les.
  it: |-
    Quando stanno per essere Evocati uno o più mostri LUCE o OSCURITÀ: paga 2000 LP; annulla l'Evocazione dei mostri LUCE e OSCURITÀ e, se lo fai, bandiscili.
  pt: |-
    Quando um ou mais monstros de LUZ ou de TREVAS seriam Invocados: pague 2000 PV; negue a Invocação dos monstros de LUZ e de TREVAS e, se isso acontecer, bana-o.
  ja: |-
    ①：自分か相手が光・闇属性モンスターを召喚・反転召喚・特殊召喚する際に、２０００ＬＰを払って発動できる。それを無効にし、そのモンスターを除外する。
  ko: |-
    2000 라이프 포인트를 지불하고 발동한다. 빛 속성 및 어둠 속성 몬스터의 일반 소환/반전 소환/특수 소환을 무효로 하여 게임에서 제외한다.
  zh-TW: |-
    可支付２０００LP發動。將光屬性或闇屬性怪獸的召喚・反轉召喚・特殊召喚變為無效，從遊戲被除外。
  zh-CN: |-
    可支付２０００生命点数发动。使光属性或暗属性怪兽的召唤、反转召唤、特殊召唤无效并从游戏中除外。
