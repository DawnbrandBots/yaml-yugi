text:
  en: |-
    1 "Kewl Tune" Tuner + 1+ Tuners
    If this card on the field would be used as Synchro Material, 1 Tuner in your hand can be used as 1 of the other materials. You can only use each of the following effects of "Kewl Tune Track Maker" once per turn. If this card is Special Summoned: You can add 1 "Kewl Tune" card from your Deck to your hand. If this card is sent to the GY as Synchro Material: You can return 1 card your opponent controls to the hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「キラーチューン」チューナー＋チューナー１体以上
    フィールドのこのカードを素材としてＳ召喚する場合、手札のチューナー１体もＳ素材にできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「キラーチューン」カード１枚を手札に加える。②：このカードがＳ素材として墓地へ送られた場合に発動できる。相手フィールドのカード１枚を手札に戻す。
  ko: |-
    "킬러튠" 튜너 ＋ 튜너 1장 이상
    필드의 이 카드를 소재로서 싱크로 소환할 경우, 패의 튜너 1장도 싱크로 소재로 할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "킬러튠" 카드 1장을 패에 넣는다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대 필드의 카드 1장을 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    “杀手旋律”协调＋协调1只以上
    要以场上的此卡作为素材同步召唤的情况下，可将手牌的1只协调也作为同步素材。此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤的情况下可以发动。从牌组将1张“杀手旋律”卡加入手牌。②：此卡作为同步素材被送至墓地的情况下可以发动。将对手场上的1张卡放回手牌。
