text:
  en: |-
    1 "Killer Tune" Tuner + 1+ Tuners
    If this card on the field would be used as Synchro Material, 1 Tuner in your hand can be used as 1 of the other materials. You can only use each of the following effects of "Killer Tune Track Maker" once per turn. If this card is Special Summoned: You can add 1 "Killer Tune" card from your Deck to your hand. If this card is sent to the GY as Synchro Material: You can return 1 card your opponent controls to the hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「キラーチューン」チューナー＋チューナー１体以上
    フィールドのこのカードを素材としてＳ召喚する場合、手札のチューナー１体もＳ素材にできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「キラーチューン」カード１枚を手札に加える。②：このカードがＳ素材として墓地へ送られた場合に発動できる。相手フィールドのカード１枚を手札に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    “杀手旋律”协调＋协调1只以上
    要以场上的此卡作为素材同步召唤的情况下，可将手牌的1只协调也作为同步素材。此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤的情况下可以发动。从牌组将1张“杀手旋律”卡加入手牌。②：此卡作为同步素材被送至墓地的情况下可以发动。将对手场上的1张卡放回手牌。
