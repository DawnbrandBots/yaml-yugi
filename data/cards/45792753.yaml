text:
  en: |-
    Banish 1 face-up Fish monster you control; Special Summon 1 of your "Ghoti" monsters that is banished, or in your hand, Deck, or GY, with a different original name from the monster banished to activate this card, but banish it when it leaves the field. You can only activate 1 "Ghoti Chain" per turn.
  de: |-
    Verbanne 1 offenes Fisch-Monster, das du kontrollierst; beschwöre 1 deiner „Ghoti“-Monster mit einem unterschiedlichen Grund-Namen als das Monster, das verbannt wurde, um diese Karte zu aktivieren, das verbannt ist oder sich in deiner Hand, deinem Deck oder deinem Friedhof befindet, als Spezialbeschwörung, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst nur 1 „Ghoti-Kette“ pro Spielzug aktivieren.
  es: |-
    Destierra 1 monstruo Pez boca arriba que controles; Invoca de Modo Especial 1 de tus monstruos "Ghoti" que esté desterrado, o en tu mano, Deck o Cementerio, con un nombre original diferente que el del monstruo desterrado para activar esta carta, pero destiérralo cuando deje el Campo. Sólo puedes activar 1 "Cadena Ghoti" por turno.
  fr: |-
    Bannissez 1 monstre Poisson face recto que vous contrôlez ; Invoquez Spécialement 1 de vos monstres "Ghoti" qui est banni, dans votre main, Deck ou Cimetière de nom d'origine différent du monstre banni pour activer cette carte, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez activer qu'1 "Chaîne Ghoti" par tour.
  it: |-
    Bandisci 1 mostro Pesce scoperto che controlli; Evoca Specialmente 1 dei tuoi mostri "Ghoti" che è bandito, o nella tua mano, Deck o Cimitero con un nome originale diverso dal mostro bandito per attivare questa carta, ma bandiscilo quando lascia il Terreno. Puoi attivare solo 1 "Catena Ghoti" per turno.
  pt: |-
    Bana 1 monstro Peixe com a face para cima que você controla; Invoque por Invocação-Especial 1 dos seus monstros "Ghoti" que estiverem banidos, ou na sua mão, no Deck ou no Cemitério, com um nome original diferente que o do monstro banido para ativar este card, mas bana-o quando ele deixar o campo. Você só pode ativar 1 "Corrente Ghoti" por turno.
