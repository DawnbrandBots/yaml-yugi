text:
  en: |-
    During either player's turn, when your opponent activates a card or effect while you control a "Red Dragon Archfiend" monster: You can send this card from your hand to the Graveyard; this turn, monsters you control cannot be destroyed by your opponent's card effects.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du ein „Rotdrachen-Erzunterweltler“-Monster kontrollierst: Du kannst diese Karte von deiner Hand auf den Friedhof legen; in diesem Spielzug können Monster, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    Durante el turno de cualquier jugador, cuando tu adversario activa una carta o efecto mientras controles un monstruo "Dragón Rojo Archidemonio": puedes mandar al Cementerio esta carta en tu mano; este turno, los monstruos que controles no pueden ser destruidos por los efectos de cartas de tu adversario.
  fr: |-
    Durant le tour de chaque joueur, lorsque votre adversaire active une carte ou un effet tant que vous contrôlez un monstre "Dragon Rouge Archdémon" : vous pouvez envoyer cette carte depuis votre main au Cimetière ; ce tour, les monstres que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.
  it: |-
    Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una carta o un effetto mentre controlli un mostro "Arcidemone Drago Rosso": puoi mandare questa carta dalla tua mano al Cimitero; in questo turno, i mostri che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario.
  pt: |-
    Durante o turno de qualquer duelista, quando seu oponente ativar um card ou efeito enquanto você controlar um monstro "Dragão Vermelho Arquidemônio": você pode enviar este card da sua mão para o Cemitério; neste turno, monstros que você controla não podem ser destruídos por efeitos de card do seu oponente.
  ja: |-
    ①：自分フィールドに「レッド・デーモン」モンスターが存在し、相手の魔法・罠・モンスターの効果が発動した時、このカードを手札から墓地へ送って発動できる。このターン、自分フィールドのモンスターは相手の効果では破壊されない。
  ko: |-
    ①: 자신 필드에 "레드 데몬" 몬스터가 존재하고, 상대의 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 이 턴에, 자신 필드의 몬스터는 상대의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有「红莲魔」怪兽存在，对方的魔法·陷阱·怪兽的效果发动时，把这张卡从手卡送去墓地才能发动。这个回合，自己场上的怪兽不会被对方的效果破坏。
