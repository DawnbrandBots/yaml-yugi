  ko_rr: Deuraegeuma Jenesiseu
  zh-TW:
  zh-CN: 教导的创成
text:
  en: |-
    Target 1 banished Fusion, Synchro, Xyz, or Link Monster, and 1 Effect Monster your opponent controls of the same type (Fusion, Synchro, Xyz, or Link); return that banished monster to the Extra Deck, and if you do, negate the effects of that monster your opponent controls. You can only activate 1 "Dogmatika Genesis" per turn.
  de: |-
    Wähle 1 verbanntes Fusions-, Synchro-, Xyz- oder Linkmonster und 1 Effektmonster desselben Typs (Fusions-, Synchro-, Xyz- oder Link-), das dein Gegner kontrolliert; lege jenes verbannte Monster ins Extra Deck zurück und falls du dies tust, annulliere die Effekte jenes Monster, das dein Gegner kontrolliert. Du kannst nur 1 „Dogmatika-Ernennung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo de Fusión, Sincronía, Xyz o Enlace desterrado, y 1 Monstruo de Efecto que controle tu adversario del mismo tipo (de Fusión, Sincronía, Xyz o Enlace); devuelve al Deck Extra ese monstruo desterrado y, si lo haces, niega los efectos de ese monstruo que controla tu adversario. Sólo puedes activar 1 "Génesis Dogmátik" por turno.
  fr: |-
    Ciblez 1 Monstre Fusion, Synchro, Xyz ou Lien banni, et 1 Monstre à Effet contrôlé par votre adversaire du même type (Fusion, Synchro, Xyz ou Lien) ; renvoyez le monstre banni à l'Extra Deck, et si vous le faites, annulez les effets du monstre contrôlé par votre adversaire. Vous ne pouvez activer qu'1 "Genèse Dogmatika" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Fusione, Synchro, Xyz, o Link bandito e 1 Mostro con Effetto controllato dal tuo avversario dello stesso tipo (Fusione, Synchro, Xyz o Link); fai ritornare quel mostro bandito nell'Extra Deck e, se lo fai, annulla gli effetti di quel mostro controllato dal tuo avversario. Puoi attivare solo 1 "Genesi Dogmatika" per turno.
  pt: |-
    Escolha 1 Monstro de Fusão, Sincro, Xyz ou Link banido e 1 Monstro de Efeito que seu oponente controla do mesmo tipo (Fusão, Sincro, Xyz ou Link); devolva esse monstro banido para o Deck Adicional e, se isso acontecer, negue os efeitos desse monstro que seu oponente controla. Você só pode ativar 1 "Gênesis Dogmatika" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：除外されている自分または相手の融合・Ｓ・Ｘ・リンクモンスター１体と、そのモンスターと同じ種類（融合・Ｓ・Ｘ・リンク）の相手フィールドの効果モンスター１体を対象として発動できる。その除外されているモンスターを持ち主のＥＸデッキに戻し、その相手フィールドのモンスターの効果を無効にする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 제외되어 있는 자신 또는 상대의 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장과, 그 몬스터와 같은 종류(융합 / 싱크로 / 엑시즈 / 링크)의 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 제외되어 있는 몬스터를 주인의 엑스트라 덱으로 되돌리고, 그 상대 필드의 몬스터의 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以除外的1只自己或者对方的融合·同调·超量·连接怪兽和与那只怪兽相同种类（融合·同调·超量·连接）的对方场上1只效果怪兽为对象才能发动。那只除外的怪兽回到持有者的额外卡组，那只对方场上的怪兽的效果无效。
