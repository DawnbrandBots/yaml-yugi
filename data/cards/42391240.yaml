text:
  en: |-
    When this card is Normal or Special Summoned: You can target 1 "Constellar" monster in your Graveyard; add that target to your hand.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Sternzeichen“-Monster in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Constelación" en tu Cementerio; añade a tu mano ese objetivo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Constellée" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Costellazione" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Constelar" em seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    このカードが召喚・特殊召喚に成功した時、自分の墓地の「セイクリッド」と名のついたモンスター１体を選択して手札に加える事ができる。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신 묘지의 "세이크리드"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다.
  zh-TW: |-
    可在此卡召喚・特殊召喚成功時發動。選擇我方墓地的１隻冠有「星聖」之名的怪獸加入手牌。
  zh-CN: |-
    这张卡召唤·特殊召唤成功时，可以选择自己墓地1只名字带有「星圣」的怪兽加入手卡。
