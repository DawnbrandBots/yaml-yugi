  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②③の効果は自分フィールドにレベル７以上のドラゴン族・光属性Ｓモンスターが存在する場合にしか発動できない。①：このカードの発動時の効果処理として、デッキから「エンシェント・フェアリー・ドラゴン」のカード名が記されたモンスター１体を手札に加える事ができる。②：モンスターが攻撃表示で特殊召喚される度に発動する。そのモンスターを守備表示にする。③：自分・相手のエンドフェイズに発動する。ターンプレイヤーのフィールドの攻撃表示モンスターを全て破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②③의 효과는 자신 필드에 레벨 7 이상의 드래곤족 / 빛 속성 싱크로 몬스터가 존재할 경우에밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "고대 요정 드래곤"의 카드명이 쓰여진 몬스터 1장을 패에 넣을 수 있다. ②: 몬스터가 공격 표시로 특수 소환될 때마다 발동한다. 그 몬스터를 수비 표시로 한다. ③: 자신 / 상대의 엔드 페이즈에 발동한다. 턴 플레이어의 필드의 공격 표시 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的②③效果仅可在自己场上存在等级7以上的龙族・光属性同步怪兽的情况下发动。①：作为此卡发动时的效果处理，可从牌组将1只记载有“上古精灵龙”卡名的怪兽加入手牌。②：每当怪兽被以攻击表示特殊召唤则发动。将该怪兽改成守备表示。③：在自己・对手的结束阶段发动。将回合玩家场上的攻击表示怪兽全部破坏。
