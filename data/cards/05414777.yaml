text:
  en: |-
    When this card is activated: You can add 1 monster that mentions "Ancient Fairy Dragon" from your Deck to your hand. You can only activate the following effects while you control a Level 7 or higher LIGHT Dragon Synchro Monster. Each time a monster(s) is Special Summoned in Attack Position: Change it to Defense Position. Once per turn, during the End Phase: Destroy all Attack Position monsters on the turn player's field. You can only activate 1 "World of Spirits" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 Monster, das „Antiker Feendrache“ erwähnt, von deinem Deck hinzufügen. Du kannst die folgenden Effekte nur aktivieren, solange du ein LICHT Drache-Synchromonster der Stufe 7 oder höher kontrollierst. Jedes Mal, wenn ein oder mehr Monster als Spezialbeschwörung in die Angriffsposition beschworen werden: Ändere sie in die Verteidigungsposition. Einmal pro Spielzug, während der End Phase: Zerstöre alle Monster in Angriffsposition auf der Spielfeldseite des Zugspielers. Du kannst nur 1 „Welt der Geister“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo que mencione "Dragón Hada Antiguo" en tu Deck. Sólo puedes activar los siguientes efectos mientras controles un Monstruo de Sincronía Dragón de LUZ de Nivel 7 o mayor. Cada vez que uno o más monstruos son Invocados de Modo Especial en Posición de Ataque: cámbialo a Posición de Defensa. Una vez por turno, durante la End Phase: destruye todos los monstruos en Posición de Ataque en el Campo del jugador en turno. Sólo puedes activar 1 "Mundo de Espíritus" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre qui mentionne "Ancien Dragon Féerique" depuis votre Deck à votre main. Vous ne pouvez activer les effets suivants que tant que vous contrôlez un Monstre Synchro LUMIÈRE Dragon de min. Niveau 7. Chaque fois qu'un ou plusieurs monstres sont Invoqués Spécialement en Position d'Attaque : changez-les en Position de Défense. Une fois par tour, durant la End Phase : détruisez tous les monstres en Position d'Attaque sur le Terrain du joueur du tour. Vous ne pouvez activer qu'1 "Monde des Esprits" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro che menziona "Antico Drago Fatato" dal tuo Deck alla tua mano. Puoi attivare i seguenti effetti solo mentre controlli un Mostro Synchro LUCE Drago di Livello 7 o superiore. Ogni volta che uno o più mostri vengono Evocati Specialmente in Posizione di Attacco: mettili in Posizione di Difesa. Una volta per turno, durante la End Phase: distruggi tutti i mostri in Posizione di Attacco sul Terreno del giocatore di turno. Puoi attivare solo 1 "Mondo degli Spiriti" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro que mencione "Dragão Fada Antigo" do seu Deck à sua mão. Você só pode ativar os seguintes efeitos enquanto você controlar um Monstro Sincro Dragão de LUZ de Nível 7 ou mais. Sempre que um ou mais monstros forem Invocados por Invocação-Especial em Posição de Ataque: coloque-o em Posição de Defesa. Uma vez por turno, durante a Fase Final: destrua todos os monstros em Posição de Ataque no campo do duelista do turno. Você só pode ativar 1 "Mundo dos Espíritos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②③の効果は自分フィールドにレベル７以上のドラゴン族・光属性Ｓモンスターが存在する場合にしか発動できない。①：このカードの発動時の効果処理として、デッキから「エンシェント・フェアリー・ドラゴン」のカード名が記されたモンスター１体を手札に加える事ができる。②：モンスターが攻撃表示で特殊召喚される度に発動する。そのモンスターを守備表示にする。③：自分・相手のエンドフェイズに発動する。ターンプレイヤーのフィールドの攻撃表示モンスターを全て破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②③의 효과는 자신 필드에 레벨 7 이상의 드래곤족 / 빛 속성 싱크로 몬스터가 존재할 경우에밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "고대 요정 드래곤"의 카드명이 쓰여진 몬스터 1장을 패에 넣을 수 있다. ②: 몬스터가 공격 표시로 특수 소환될 때마다 발동한다. 그 몬스터를 수비 표시로 한다. ③: 자신 / 상대의 엔드 페이즈에 발동한다. 턴 플레이어의 필드의 공격 표시 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的②③效果仅可在自己场上存在等级7以上的龙族・光属性同步怪兽的情况下发动。①：作为此卡发动时的效果处理，可从牌组将1只记载有“上古精灵龙”卡名的怪兽加入手牌。②：每当怪兽被以攻击表示特殊召唤则发动。将该怪兽改成守备表示。③：在自己・对手的结束阶段发动。将回合玩家场上的攻击表示怪兽全部破坏。
