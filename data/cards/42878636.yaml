text:
  en:
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Füge deinem Gegner 600 Schaden zu. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Einmal pro Spielzug: Du kannst 1 „Antike/r/s Antrieb“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial.
  es: |-
    Si esta carta es Invocada de Modo Normal: inflige 600 puntos de daño a tu adversario. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa. Una vez por turno: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Mecanismo Antiguo", usando monstruos en tu mano o Campo como Materiales de Fusión.
  fr: |-
    Si cette carte est Invoquée Normalement : infligez 600 points de dommages à votre adversaire. Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Une fois par tour : vous pouvez Invoquer par Fusion 1 Monstre de Fusion "Rouages Ancients" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme des Matériels de Fusion.
  it: |-
    Se questa carta viene Evocata Normalmente: infliggi 600 danni al tuo avversario. Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Una volta per turno: puoi Evocare tramite Fusione 1 Mostro Fusione "Ingranaggio Antico" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione.
  pt: |-
    Se este card for Invocado por Invocação-Normal: cause 600 de dano ao seu oponente. Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. Uma vez por turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Mecanismo Antigo" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão.
  ja: |-
    ①：このカードが召喚した場合に発動する。相手に６００ダメージを与える。
    ②：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。
    ③：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、「アンティーク・ギア」融合モンスター１体を融合召喚する。
  ko: |-
    ①: 이 카드를 일반 소환했을 경우에 발동한다. 상대에게 600 데미지를 준다. ②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "앤틱 기어" 융합 몬스터 1장을 융합 소환한다.
  zh-TW: |-
    ①：在此卡召喚成功的狀況下發動。給予對方６００傷害。②：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。③：１回合１次，可在我方主要階段發動。從我方手牌・場上將根據「古代機械齒輪」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    ①：此卡召唤成功的情况下发动。给予对手６００点伤害。②：此卡进行攻击的情况下，直至伤害步骤结束时为止，对手不可发动魔法・陷阱卡。③：１回合１次，在自己的主要阶段可以发动。从自己的手牌・场上，将由“古代机械齿轮”融合怪兽卡决定的融合素材怪兽送至墓地，并从额外牌组融合召唤１只该融合怪兽。
