pendulum_effect:
  en: |-
    When a monster is destroyed by battle: You can Special Summon 1 Normal Monster from your hand. You can only use this effect of "Sea Dragoons of Draconia" once per turn.
  de: |-
    Wenn ein Monster durch Kampf zerstört wird: Du kannst 1 Normales Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Meeresdragoner aus Draconia“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo es destruido en batalla: puedes Invocar de Modo Especial, desde tu mano, 1 Monstruo Normal. Sólo puedes usar este efecto de "Infantes Montados Marinos de Draconia" una vez por turno.
  fr: |-
    Lorsqu'un monstre est détruit au combat : vous pouvez Invoquer Spécialement 1 Monstre Normal depuis votre main. Vous ne pouvez utiliser cet effet de "Dragons des Mers de Draconia" qu'une fois par tour.
  it: |-
    Quando un mostro viene distrutto in battaglia: puoi Evocare Specialmente 1 Mostro Normale dalla tua mano. Puoi utilizzare questo effetto di "Dragoni Marini di Draconia" una sola volta per turno.
  pt: |-
    Quando um monstro for destruído em batalha: você pode Invocar por Invocação-Especial 1 Monstro Normal da sua mão. Você só pode usar este efeito de "Dragoons Marinhos de Draconia" uma vez por turno.
  ja: |-
    「ドラコニアの海竜騎兵」のＰ効果は１ターンに１度しか使用できない。①：自分または相手のモンスターが戦闘で破壊された時に発動できる。手札から通常モンスター１体を特殊召喚する。
  ko: |-
    "드라코니아의 해룡기병"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대의 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 패에서 일반 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    「德拉克尼亞的海龍騎兵」的鐘擺效果，１回合僅限使用１次。①：可在我方或對方的怪獸因戰鬥被破壞時發動。從手牌特殊召喚１隻通常怪獸。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：自己或对手的怪兽因战斗被破坏时可以发动。从手牌将１只通常怪兽特殊召唤。
