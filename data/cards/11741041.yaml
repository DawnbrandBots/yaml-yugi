text:
  en:
  de: |-
    Jedes Mal, wenn ein Monster, das du kontrollierst, einen Angriff deklariert, lege 1 Donner-Zählmarke auf diese Karte. Du kannst diese Karte mit 4 oder mehr Donner-Zählmarken auf den Friedhof legen; zerstöre alle Monster, die dein Gegner kontrolliert.
  es: |-
    Cada vez que un monstruo que controles declare un ataque, pon 1 Contador de Trueno en esta carta. Puedes mandar al Cementerio esta carta con 4 o más Contadores de Trueno; destruye todos los monstruos que controle tu adversario.
  fr: |-
    Chaque fois qu'un monstre que vous contrôlez déclare une attaque, placez 1 Compteur Tonnerre sur cette carte. Vous pouvez envoyer cette carte avec min. 4 Compteurs Tonnerre au Cimetière ; détruisez tous les monstres contrôlés par votre adversaire.
  it: |-
    Ogni volta che un mostro che controlli dichiara un attacco, metti 1 Segnalino Tuono su questa carta. Puoi mandare questa carta con 4 o più Segnalini Tuono al Cimitero; distruggi tutti i mostri controllati dal tuo avversario.
  pt: |-
    Sempre que um monstro que você controla declarar um ataque, coloque 1 Marcador de Trovão neste card. Você pode enviar este card com 4 ou mais Marcadores de Trovão para o Cemitério; destrua todos os monstros que seu oponente controla.
  ja: |-
    ①：自分のモンスターが攻撃宣言をする度に、このカードに雷カウンターを１つ置く。
    ②：雷カウンターが４つ以上置かれているこのカードを墓地へ送って発動できる。相手フィールドのモンスターを全て破壊する。
  ko: |-
    자신 필드 위에 존재하는 몬스터가 공격 선언을 할 때마다, 이 카드에 번개 카운터를 1개 놓는다. 번개 카운터가 4개 이상 얹혀 있는 이 카드를 묘지로 보내는 것으로, 상대 필드 위에 존재하는 몬스터를 전부 파괴한다.
  zh-TW: |-
    每當我方場上的怪獸進行攻擊宣言時，於此卡放置１個雷計數物。可將置有４個以上的雷計數物的此卡送至墓地發動。將對方場上的所有怪獸全部破壞。
  zh-CN: |-
    每次我方场上的怪兽进行攻击宣言，放置１个雷计数物在此卡。可将放置了４个或以上雷计数物的此卡送入墓地并发动。破坏对手场上的所有怪兽。
