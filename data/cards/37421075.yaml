text:
  en: |-
    Tribute 1 Level 4 or higher Dinosaur-Type monster; Special Summon 2 Level 3 or lower Reptile-Type monsters from your hand and/or Graveyard.
  de: |-
    Biete 1 Monster vom Typ Dinosaurier der Stufe 4 oder höher als Tribut an; beschwöre 2 Monster vom Typ Reptil der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof.
  es: |-
    Sacrifica 1 monstruo de Tipo Dinosaurio de Nivel 4 o mayor; Invoca de Modo Especial, desde tu mano y/o Cementerio, 2 monstruos de Tipo Reptil de Nivel 3 o menor.
  fr: |-
    Sacrifiez 1 monstre de Type Dinosaure de min. Niveau 4 ; Invoquez Spécialement 2 monstres de Type Reptile de max. Niveau 3 depuis votre main et/ou Cimetière.
  it: |-
    Offri come Tributo 1 mostro di Tipo Dinosauro di Livello 4 o superiore; Evoca Specialmente 2 mostri di Tipo Rettile di Livello 3 o inferiore dalla tua mano e/o Cimitero.
  pt: |-
    Ofereça como Tributo 1 monstro do Tipo Dinossauro de Nível 4 ou mais; Invoque por Invocação-Especial 2 monstros do Tipo Réptil de Nível 3 ou menos da sua mão e/ou Cemitério.
  ja: |-
    自分フィールド上のレベル４以上の恐竜族モンスター１体をリリースして発動する。自分の手札・墓地からレベル３以下の爬虫類族モンスター２体を特殊召喚する。
  ko: |-
    자신 필드 위의 레벨 4 이상의 공룡족 몬스터 1장을 릴리스하고 발동한다. 자신의 패 / 묘지에서 레벨 3 이하의 파충류족 몬스터 2장을 특수 소환한다.
  zh-TW: |-
    可解放我方場上的１隻等級４以上的恐龍族怪獸發動。從我方手牌・墓地選擇２隻等級３以下的爬蟲類族怪獸特殊召喚。
  zh-CN: |-
    可释放我方场上１只等级４或以上的恐龙族怪兽并发动。从我方手牌、墓地挑选２只等级３或以下的爬虫类族怪兽并特殊召唤。
