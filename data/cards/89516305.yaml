  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>８７ <ruby>雪<rt>せつ</rt></ruby><ruby>月<rt>げっ</rt></ruby><ruby>花<rt>か</rt></ruby><ruby>美<rt>び</rt></ruby><ruby>神<rt>しん</rt></ruby>クイーン・オブ・ナイツ
  ja_romaji: Nanbāzu Hachijūnana Setsugekka Bishin Kuīn Obu Naitsu
  ko: No.87 설월화미신 퀸 오브 나이츠
