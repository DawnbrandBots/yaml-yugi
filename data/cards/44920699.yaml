text:
  en: |-
    When this card is activated: Target 1 Beast-Warrior-Type monster you control; it gains 700 ATK until the end of this turn. (This ATK gain remains even if this card leaves the field.) All Beast-Warrior-Type monsters you control gain 300 ATK.
  de: |-
    Wenn diese Karte aktiviert wird: Wähle 1 Monster vom Typ Ungeheuer-Krieger, das du kontrollierst; es erhält bis zur End Phase 700 ATK. (Diese ATK-Steigerung hält an, selbst falls diese Karte das Spielfeld verlässt.) Alle Monster vom Typ Ungeheuer-Krieger, die du kontrollierst, erhalten 300 ATK.
  es: |-
    Cuando esta carta es activada: selecciona 1 monstruo de Tipo Guerrero-Bestia que controles; hasta el final de este turno, éste gana 700 ATK. (Esta ganancia de ATK permanece aún si esta carta deja el Campo). Todos los monstruos de Tipo Guerrero-Bestia que controles ganan 300 ATK.
  fr: |-
    Lorsque cette carte est activée : ciblez 1 monstre de Type Bête-Guerrier que vous contrôlez ; jusqu'à la End Phase, il gagne 700 ATK. (Ce gain d'ATK reste même si cette carte quitte le Terrain.) Tous les monstres de Type Bête-Guerrier que vous contrôlez gagnent 300 ATK.
  it: |-
    Quando questa carta viene attivata: scegli come bersaglio 1 mostro di Tipo Guerriero-Bestia che controlli; esso guadagna 700 ATK fino alla End Phase. (Questo guadagno di ATK rimane anche se questa carta lascia il Terreno.) Tutti i mostri di Tipo Guerriero-Bestia che controlli guadagnano 300 ATK.
  pt: |-
    Quando este card for ativado: escolha 1 monstro do Tipo Besta-Guerreira que você controla; ele ganha 700 de ATK até a Fase Final. (Este ganho de ATK permanece mesmo que este card deixe o campo.) Todos os monstros do Tipo Besta-Guerreira que você controla ganham 300 de ATK.
  ja: |-
    このカードの発動時に、自分フィールド上の獣戦士族モンスター１体を選択する。選択したモンスターの攻撃力はエンドフェイズ時まで７００ポイントアップする。また、このカードがフィールド上に存在する限り、自分フィールド上の獣戦士族モンスターの攻撃力は３００ポイントアップする。
  ko: |-
    이 카드의 발동시에, 자신 필드 위의 야수전사족 몬스터 1장을 선택한다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 700 포인트 올린다. 또한, 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 야수전사족 몬스터의 공격력은 300 포인트 올린다.
  zh-TW: |-
    此卡发动时，选择1张我方场上的兽战士族怪兽。被选择怪兽的攻击力直至回合结束时上升700点。此外，只要此卡存在于场上，我方场上的兽战士族怪兽的攻击力上升300点。
  zh-CN: |-
    ①：以自己场上的１只兽战士族怪兽为对象可以发动此卡。该怪兽的攻击力直至回合结束时为止上升７００。
    ②：只要此卡存在于魔法与陷阱区域，自己场上的兽战士族怪兽的攻击力上升３００。
