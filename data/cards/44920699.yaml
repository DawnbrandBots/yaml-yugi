text:
  en:
  de: |-
    Wenn diese Karte aktiviert wird: Wähle 1 Monster vom Typ Ungeheuer-Krieger, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 700 ATK. (Diese ATK-Steigerung hält an, selbst falls diese Karte das Spielfeld verlässt.) Alle Monster vom Typ Ungeheuer-Krieger, die du kontrollierst, erhalten 300 ATK.
  es: |-
    Cuando esta carta es activada: selecciona 1 monstruo de Tipo Guerrero-Bestia que controles; hasta el final de este turno, éste gana 700 ATK. (Esta ganancia de ATK permanece aún si esta carta deja el Campo). Todos los monstruos de Tipo Guerrero-Bestia que controles ganan 300 ATK.
  fr: |-
    Lorsque cette carte est activée : ciblez 1 monstre de Type Bête-Guerrier que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 700 ATK. (Ce gain d'ATK reste même si cette carte quitte le Terrain.) Tous les monstres de Type Bête-Guerrier que vous contrôlez gagnent 300 ATK.
  it: |-
    Quando questa carta viene attivata: scegli come bersaglio 1 mostro di Tipo Guerriero-Bestia che controlli; esso guadagna 700 ATK fino alla fine di questo turno. (Questo guadagno di ATK rimane anche se questa carta lascia il Terreno.) Tutti i mostri di Tipo Guerriero-Bestia che controlli guadagnano 300 ATK.
  pt: |-
    Quando este card for ativado: escolha 1 monstro do Tipo Besta-Guerreira que você controla; ele ganha 700 de ATK até o final deste turno. (Este ganho de ATK permanece mesmo que este card deixe o campo.) Todos os monstros do Tipo Besta-Guerreira que você controla ganham 300 de ATK.
  ja: |-
    ①：自分フィールドの獣戦士族モンスター１体を対象としてこのカードを発動できる。そのモンスターの攻撃力はターン終了時まで７００アップする。
    ②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの獣戦士族モンスターの攻撃力は３００アップする。
  ko: |-
    이 카드의 발동시에, 자신 필드 위의 야수전사족 몬스터 1장을 선택한다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 700 포인트 올린다. 또한, 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 야수전사족 몬스터의 공격력은 300 포인트 올린다.
  zh-TW: |-
    可選擇我方場上的１隻獸戰士族怪獸發動此卡。選擇的怪獸的攻擊力在回合結束前提升７００。此外，只要此卡存在於場上，我方場上的獸戰士族怪獸的攻擊力就提升３００。
  zh-CN: |-
    可选择我方场上的１只兽战士族怪兽并发动此卡。被选择怪兽的攻击力直至回合结束时上升７００点。此外，只要此卡存在于场上，我方场上的兽战士族怪兽的攻击力上升３００点。
