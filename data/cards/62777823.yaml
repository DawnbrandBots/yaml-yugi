text:
  en: |-
    (This card is always treated as a "Rescue-ACE" card.)
    If you control a "Rescue-ACE" monster: Target 1 Effect Monster your opponent controls; this turn, that Effect Monster cannot attack, also its effects are negated. If you control "Rescue-ACE Hydrant" at resolution of this effect, that monster also cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。①：自分フィールドに「Ｒ－ＡＣＥ」モンスターが存在する場合、相手フィールドの効果モンスター１体を対象として発動できる。このターン、その効果モンスターは攻撃できず、効果は無効化される。自分フィールドに「Ｒ－ＡＣＥハイドラント」が存在する場合、さらにこのターン、そのモンスターは融合・Ｓ・Ｘ・リンク召喚の素材にできない。
  ko: |-
    이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. ①: 자신 필드에 "R－ACE(레스큐 에이스)" 몬스터가 존재할 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 효과 몬스터는 공격할 수 없으며, 효과는 무효화된다. 자신 필드에 "R－ACE(레스큐 에이스) 하이드런트"가 존재할 경우, 추가로 이 턴에, 그 몬스터는 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名在规则上也当作「救援ACE队」卡使用。
    ①：自己场上有「救援ACE队」怪兽存在的场合，以对方场上1只效果怪兽为对象才能发动。这个回合，那只效果怪兽不能攻击，效果无效化。自己场上有「救援ACE队 消防栓」存在的场合，再在这个回合让那只怪兽不能作为融合·同调·超量·连接召唤的素材。
