name:
  en: CONTAIN!
  de: EINDÄMMEN!
  es: ¡CONTENCIÓN!
  fr: CONFINEMENT !
  it: CONTENIMENTO!
  pt: CONTER!
  ja: <ruby>ＣＯＮＴＡＩＮ<rt>コンテイン</rt></ruby>！
  ja_romaji: Kontein!
  ko: <ruby>CONTAIN<rt>컨테인</rt></ruby>!
  ko_rr: Keontein!
  zh-TW: 遏制！
  zh-CN: 遏制！
text:
  en: |-
    (This card is always treated as a "Rescue-ACE" card.)
    If you control a "Rescue-ACE" monster: Target 1 Effect Monster your opponent controls; this turn, that Effect Monster cannot attack, also its effects are negated. If you control "Rescue-ACE Hydrant" at resolution of this effect, that monster also cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon this turn.
  de: |-
    (Diese Karte wird immer als „Rettungs-ASS“-Karte behandelt.)
    Falls du ein „Rettungs-ASS“-Monster kontrollierst: Wähle 1 Effektmonster, das dein Gegner kontrolliert; in diesem Spielzug kann jenes Effektmonster nicht angreifen, zusätzlich werden seine Effekte annulliert. Falls du bei der Auflösung dieses Effekts „Rettungs-ASS Hydrant“ kontrollierst, kann jenes Monster in diesem Spielzug zusätzlich nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden.
  es: |-
    (Esta carta se trata siempre como una carta "AS-Rescate").
    Si controlas un monstruo "AS-Rescate": selecciona 1 Monstruo de Efecto que controle tu adversario; este turno, ese Monstruo de Efecto no puede atacar, y además sus efectos son negados. Si controlas "Hidrante AS-Rescate" cuando se resuelva este efecto, este turno ese monstruo tampoco puede ser usado como material para una Invocación por Fusión, Sincronía, Xyz o Enlace.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Secours-AS".)
    Si vous contrôlez un monstre "Secours-AS" : ciblez 1 Monstre à Effet contrôlé par votre adversaire ; ce tour, le Monstre à Effet ne peut pas attaquer, et aussi, ses effets sont annulés. Si vous contrôlez "Hydrant des Secours-AS" à la résolution de cet effet, le monstre ne peut aussi pas être utilisé comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien ce tour.
  it: |-
    (Questa carta viene sempre considerata come una carta "Salvataggio-ASSO".)
    Se controlli un mostro "Salvataggio-ASSO": scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; in questo turno, quel Mostro con Effetto non può attaccare, inoltre i suoi effetti sono annullati. Se controlli "Salvataggio-ASSO Idrante" alla risoluzione di questo effetto, quel mostro non può inoltre essere utilizzato come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link in questo turno.
  pt: |-
    (Este card deve ser sempre considerado como um card "ÁS-Resgate".)
    Se você controlar um monstro "ÁS-Resgate": escolha 1 Monstro de Efeito que seu oponente controla; neste turno, esse Monstro de Efeito não pode atacar e, além disso, seus efeitos são negados. Se você controlar "ÁS-Resgate Hidrante" na resolução deste efeito, esse monstro também não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link neste turno.
  ja: |-
    このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。①：自分フィールドに「Ｒ－ＡＣＥ」モンスターが存在する場合、相手フィールドの効果モンスター１体を対象として発動できる。このターン、その効果モンスターは攻撃できず、効果は無効化される。自分フィールドに「Ｒ－ＡＣＥハイドラント」が存在する場合、さらにこのターン、そのモンスターは融合・Ｓ・Ｘ・リンク召喚の素材にできない。
  ko: |-
    이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. ①: 자신 필드에 "R－ACE(레스큐 에이스)" 몬스터가 존재할 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 효과 몬스터는 공격할 수 없으며, 효과는 무효화된다. 자신 필드에 "R－ACE(레스큐 에이스) 하이드런트"가 존재할 경우, 추가로 이 턴에, 그 몬스터는 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다.
  zh-TW: |-
    此卡名在規則上也視為「救援王牌」卡。①：在我方場上存在「救援王牌」怪獸的狀況下，可將對方場上的１隻效果怪獸做為對象發動。此回合，該效果怪獸無法攻擊，效果無效化。在我方場上存在「救援王牌 消防栓」的狀況下，另在此回合，該怪獸無法做為融合・同步・超量・連結召喚的素材。
  zh-CN: |-
    此卡名在规则上也视为“救援王牌”卡。①：自己场上存在“救援王牌”怪兽的情况下，以对手场上的１只效果怪兽为对象可以发动。此回合，该效果怪兽不可攻击，效果无效化。自己场上存在“救援王牌 消防栓”的情况下，进而在此回合，该怪兽不可作为融合・同步・超量・连接召唤的素材。
