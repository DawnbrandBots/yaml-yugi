  de: Elementar-HELD Necroshade
  es: HÉROE Elemental Necroshade
  fr: Nécrombre, HÉROS Élémentaire
  it: Necro-Ombra EROE Elementale
  pt: Necrosombra, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> ネクロダークマン
  ja_romaji: Erementaru Hīrō Nekurodākuman
  ko: 엘리멘틀 히어로 네크로다크맨
  ko_rr:
  zh-TW: 元素－英雄 死靈暗黑人
  zh-CN: 元素－英雄 死灵暗黑人
text:
  en: |-
    Once, while this card is in the GY, you can Normal Summon 1 Level 5 or higher "Elemental HERO" monster without Tributing.
  de: |-
    Einmal, solange diese Karte im Friedhof liegt, kannst du 1 „Elementar-HELD“-Monster der Stufe 5 oder höher als Normalbeschwörung beschwören, ohne Tribut anzubieten.
  es: |-
    Una vez, mientras esta carta está en el Cementerio, puedes Invocar de Modo Normal 1 monstruo "HÉROE Elemental" de Nivel 5 o mayor sin Sacrificar.
  fr: |-
    Une fois, tant que cette carte est dans le Cimetière, vous pouvez Invoquer Normalement 1 monstre "HÉROS Élémentaire" de min. Niveau 5 sans Sacrifice.
  it: |-
    Una volta, mentre questa carta è nel Cimitero, puoi Evocare Normalmente 1 mostro "EROE Elementale" di Livello 5 o superiore senza offrire Tributi.
  pt: |-
    Uma vez, enquanto este card estiver no Cemitério, você pode Invocar por Invocação-Normal 1 monstro "HERÓI do Elemento" de Nível 5 ou mais sem oferecer Tributo.
  ja: |-
    ①：このカードが墓地に存在する限り１度だけ、自分はレベル５以上の「Ｅ・ＨＥＲＯ」モンスター１体をリリースなしで召喚できる。
  ko: |-
    ①: 이 카드가 묘지에 존재하는 한, 1번만 자신은 레벨 5 이상의 "엘리멘틀 히어로" 몬스터 1장을 릴리스 없이 일반 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于墓地，仅限1次，自己无需解放即可召唤1只等级5以上的“元素-英雄”怪兽。
