text:
  en: |-
    If you control a "Heroic" monster, except a Level 1 monster: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can target 1 other Warrior monster you control with a Level; the Level of that monster or this card becomes the Level of the other, also you cannot declare an attack for the rest of this turn, except with Xyz Monsters. You can only use each effect of "Heroic Challenger - Knuckle Sword" once per turn.
  de: |-
    Falls du ein „Heroisch“-Monster kontrollierst, außer einem Monster der Stufe 1: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 anderes Krieger-Monster mit einer Stufe wählen, das du kontrollierst; die Stufe jenes Monsters oder dieser Karte wird gleich der Stufe des anderen, zusätzlich kannst du für den Rest dieses Spielzugs keinen Angriff deklarieren, außer mit Xyz-Monstern. Du kannst jeden Effekt von „Heroischer Herausforderer - Knöchelschwert“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Heroico/a", excepto un monstruo de Nivel 1: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar otro monstruo Guerrero que controles con un Nivel; el Nivel de ese monstruo o esta carta se convierte en el Nivel del otro, y además no puedes declarar un ataque por el resto de este turno, excepto con Monstruos Xyz. Sólo puedes usar cada efecto de "Contendiente Heroico - Espada de Trinchera" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Héroïque" (monstres de Niveau 1 exclus) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 autre monstre Guerrier que vous contrôlez avec un Niveau ; le Niveau du monstre ou de cette carte devient du Niveau de l'autre, et aussi, vous ne pouvez pas déclarer d'attaque (sauf avec des Monstres Xyz) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Challenger Héroïque - Épée Articulaire" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Eroico", eccetto un mostro di Livello 1: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 altro mostro Guerriero che controlli con un Livello; il Livello di quel mostro o questa carta diventa il Livello dell'altro, inoltre non puoi dichiarare un attacco per il resto di questo turno, eccetto con Mostri Xyz. Puoi utilizzare ogni effetto di "Sfidante Eroico - Spada a Nocche" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Heroico(a)", exceto um monstro de Nível 1: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 outro monstro Guerreiro que você controla com um Nível; o Nível desse monstro ou deste card se torna o Nível do outro e, além disso, você não pode declarar um ataque pelo resto deste turno, exceto com Monstros Xyz. Você só pode usar cada efeito de "Desafiante Heroico - Espada Inglesa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにレベル１モンスター以外の「ヒロイック」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合、自分フィールドの戦士族モンスター１体を対象として発動できる。そのモンスターとこのカードのレベルは、その内の１体のレベルと同じになる。この効果の発動後、ターン終了時まで自分はＸモンスターでしか攻撃宣言できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 1 몬스터 이외의 "히로익" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드의 레벨은, 그 중의 1장의 레벨과 같아진다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터로밖에 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上有等级1怪兽以外的「ヒロイック／英豪」怪兽存在的场合可以发动。将这张卡从手牌特殊召唤。②：这张卡召唤或特殊召唤成功的场合，可以以自己场上的1只战士族怪兽为对象发动。那只怪兽和这张卡的等级变为与那之中的1只怪兽的等级相同。这个效果发动后，直到回合结束时自己只能用多维怪兽攻击宣言。
