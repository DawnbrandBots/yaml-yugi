text:
  en: |-
    If this card attacks or is attacked: Your opponent draws 1 card and shows it, then, based on its type apply this effect.
    ● Monster: End the Battle Phase of this turn.
    ● Spell: If this card is attacking, you can change it to a direct attack instead.
    ● Trap: Change this card to Defense Position.
  de: |-
    Falls diese Karte angreift oder angegriffen wird: Dein Gegner zieht 1 Karte und zeigt sie, dann führe basierend auf ihrem Typ diesen Effekt aus:
    ● Monster: Beende die Battle Phase dieses Spielzugs.
    ● Zauber: Falls diese Karte angreift, kannst du den Angriff stattdessen in einen direkten Angriff ändern.
    ● Falle: Ändere diese Karte in die Verteidigungsposition.
  es: |-
    Si esta carta ataca o es atacada: tu adversario roba 1 carta y la enseña, y después, basándote en su Tipo, aplica este efecto.
    ● Monstruo: Termina la Battle Phase de este turno.
    ● Mágica: Si esta carta está atacando, puedes cambiarlo a un ataque directo en su lugar.
    ● Trampa: Cambia esta carta a Posición de Defensa.
  fr: |-
    Si cette carte attaque ou est attaquée : votre adversaire pioche 1 carte et la montre, puis, appliquez cet effet selon son type.
    ● Monstre : Terminez la Battle Phase de ce tour.
    ● Magie : Si cette carte attaque, vous pouvez changer l'attaque en attaque directe à la place.
    ● Piège : Changez cette carte en Position de Défense.
  it: |-
    Se questa carta attacca o viene attaccata: il tuo avversario pesca 1 carta e la mostra, poi, a seconda del suo tipo, applica questo l'effetto.
    ● Mostro: Termina la Battle Phase di questo turno.
    ● Magia: Se questa carta sta attaccando, puoi far diventare questo attacco un attacco diretto.
    ● Trappola: Metti questa carta in Posizione di Difesa.
  pt: |-
    Se este card atacar ou for atacado: seu oponente compra 1 card e o mostra e, depois, dependendo do tipo do card, aplique este efeito.
    ● Monstro: Encerre a Fase de Batalha deste turno.
    ● Magia: Se este card estiver atacando, em vez disso, você pode fazer com que seja um ataque direto.
    ● Armadilha: Coloque este card em Posição de Defesa.
  ja: |-
    このカードが戦闘を行う場合、相手はカードを１枚ドローする。この効果でドローしたカードをお互いに確認し、そのカードの種類によりこのカードは以下の効果を得る。●モンスターカード：このターンのバトルフェイズを終了させる。●魔法カード：このカードは相手プレイヤーに直接攻撃する事ができる。●罠カード：このカードは守備表示になる。
  ko: |-
    이 카드가 전투를 실행할 경우, 상대는 카드를 1장 드로우한다. 이 효과로 드로우한 카드를 서로 확인하고, 그 카드의 종류에 따라 이 카드는 이하의 효과를 얻는다.
    ●몬스터 카드 : 이 턴의 배틀 페이즈를 종료시킨다.
    ●마법 카드 : 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
    ●함정 카드 : 이 카드는 수비 표시가 된다.
  zh-TW:
  zh-CN: |-
    这张卡进行战斗的场合，对方抽1张卡。这个效果抽到的卡给双方确认，这张卡得到那张卡的种类的以下效果。●怪兽卡：这个回合的战斗阶段结束。●魔法卡：这张卡可以直接攻击对方玩家。●陷阱卡：这张卡变成守备表示。
