    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，以自己场上的1只“K9”超量怪兽为对象可以发动。从额外牌组将卡名与该自己的怪兽不同的1只“K9”超量怪兽重叠在对象怪兽上面，视为超量召唤特殊召唤。然后，可将对手场上的1张卡破坏。②：自己的“K9”怪兽进行过战斗的回合的战斗阶段结束时可以发动。将墓地的此卡放置在自己场上。
