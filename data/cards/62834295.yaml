text:
  en: |-
    If your opponent Normal or Special Summons a monster(s) (except during the Damage Step): You can take 1 "Orcust" or "World Legacy" monster from your hand or Deck, and either send it to the GY or banish it. You can only use this effect of "Orcustrated Einsatz" once per turn.
  de: |-
    Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 „Orcust“- oder „Weltvermächtnis“-Monster von deiner Hand oder deinem Deck nehmen und entweder auf den Friedhof legen oder verbannen. Du kannst diesen Effekt von „Orcustrierter Einsatz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos (excepto durante el Damage Step): puedes tomar 1 monstruo "Orcust" o "Legado Mundial" en tu mano o Deck, y mándalo al Cementerio o destiérralo. Sólo puedes usar este efecto de "Entrada Orcustrada" una vez por turno.
  fr: |-
    Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez prendre 1 monstre "Orcust" ou "Héritage du Monde" depuis votre main ou Deck, et soit envoyez-le au Cimetière soit bannissez-le. Vous ne pouvez utiliser cet effet de "Einsatz Orcustré" qu'une fois par tour.
  it: |-
    Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi prendere 1 mostro "Orcusestra" o "Eredità del Mondo" dalla tua mano o Deck, e mandarlo al Cimitero oppure bandirlo. Puoi utilizzare questo effetto di "Einsatz Orcusestrato" una sola volta per turno.
  pt: |-
    Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode pegar 1 monstro "Orcust" ou "Legado Mundial" da sua mão ou do Deck e enviá-lo para o Cemitério ou bani-lo. Você só pode usar este efeito de "Einsatz Orcustrado" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：相手がモンスターの召喚・特殊召喚に成功した場合に発動できる。手札・デッキから「オルフェゴール」モンスターまたは「星遺物」モンスター１体を選び、墓地へ送るか除外する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 "오르페골" 몬스터 또는 "성유물" 몬스터 1장을 고르고, 묘지로 보내거나 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：对手将怪兽召唤・特殊召唤成功的情况下可以发动。从手牌・牌组挑选1只“自鸣天琴”怪兽或“星遗物”怪兽送至墓地或除外。
