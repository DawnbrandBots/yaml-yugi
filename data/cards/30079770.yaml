text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● If damage calculation is performed involving this card, at the end of the Battle Phase: You can inflict damage to your opponent equal to this card's original ATK. You can only use this effect of "Red-Eyes Black Flare Dragon" once per turn.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ● Falls die Schadensberechnung durchgeführt wird und diese Karte daran beteiligt ist, am Ende der Battle Phase: Du kannst deinem Gegner Schaden in Höhe der Grund-ATK dieser Karte zufügen. Du kannst diesen Effekt von „Rotäugiger schwarzer Leuchtfeuerdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ● Si se realiza un cálculo de daño que involucre a esta carta, al final de la Battle Phase: puedes infligir daño a tu adversario igual al ATK original de esta carta. Sólo puedes usar este efecto de "Dragón Negro Resplandeciente de Ojos Rojos" una vez por turno.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Si un calcul des dommages impliquant cette carte est effectué, à la fin de la Battle Phase : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK d'origine de cette carte. Vous ne pouvez utiliser cet effet de "Dragon Flamboyant Noir aux Yeux Rouges" qu'une fois par tour.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Se viene effettuato un calcolo dei danni che coinvolge questa carta, alla fine della Battle Phase: puoi infliggere al tuo avversario danno pari all'ATK originale di questa carta. Puoi utilizzare questo effetto di "Drago Fiamma Nera Occhi Rossi" una sola volta per turno.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.
    ● Se o cálculo de dano for realizado envolvendo este card, no final da Fase de Batalha: você pode causar dano ao seu oponente igual ao ATK original deste card. Você só pode usar este efeito de "Dragão Chamejante Negro de Olhos Vermelhos" uma vez por turno.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。
    ●このカードが戦闘を行ったバトルフェイズ終了時に発動できる。このカードの元々の攻撃力分のダメージを相手に与える。「真紅眼の黒炎竜」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.
    ●이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동할 수 있다. 이 카드의 원래 공격력만큼의 데미지를 상대에게 준다. "붉은 눈의 흑염룡"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    ①：只要此卡存在於場上・墓地，就視為通常怪獸。②：場上的視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。
    ●可在此卡進行戰鬥的戰鬥階段結束時發動。給予對方等同於此卡的原本的攻擊力數值的傷害。「真紅眼黑炎龍」的此效果１回合僅限使用１次。
  zh-CN: |-
    ①：只要此卡存在于场上・墓地，视为通常怪兽。②：场上视为通常怪兽的此卡可作为通常召唤再召唤１次。该情况下，此卡改视为效果怪兽，获得以下效果。
    ●此卡进行战斗的战斗阶段结束时可以发动。给予对手相当于此卡原本攻击力数值的伤害。此卡名的此效果１回合仅可使用１次。
