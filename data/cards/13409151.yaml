    FLIPP: Bringe 1 offenes Monster in die verdeckte Verteidigungsposition. Du kannst keine „Wüstentapir“-Karte wählen.
  es: |-
    VOLTEO: Voltea 1 monstruo boca arriba en el Campo a Posición de Defensa boca abajo. No puedes seleccionar "Tapir del Desierto".
  fr: |-
    FLIP : Retournez 1 monstre face recto sur le Terrain en Position de Défense face verso. Vous ne pouvez pas sélectionner "Désertapir".
  it: |-
    SCOPRI: Metti 1 mostro scoperto sul Terreno coperto in Posizione di Difesa. Non puoi scegliere "Tapiro del Deserto".
  pt: |-
    VIRE: Vire 1 monstro no Campo com a face para cima para a Posição de Defesa com a face para baixo. Você não pode escolher "Tapir do Deserto".
  ja: |-
    ①：このカードがリバースした場合、「砂バク」以外のフィールドの表側表示モンスター１体を対象として発動する。そのモンスターを裏側守備表示にする。
  ko: |-
    ①: 이 카드가 리버스했을 경우, "사막 맥" 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡反转的场合，以「沙貘」以外的场上1只表侧表示怪兽为对象发动。那只怪兽变成里侧守备表示。
