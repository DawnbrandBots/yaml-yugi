text:
  en: |-
    If this card is Normal or Special Summoned: You can show 3 "Blue-Eyes White Dragon" in your hand, Deck, face-up field, and/or GY, then Special Summon 1 "Blue-Eyes White Dragon" from your hand, Deck, or GY. If you Special Summon "Blue-Eyes White Dragon" while this card is in your GY (except during the Damage Step): You can banish this card; add 1 "Blue-Eyes" monster from your Deck to your hand. You can only use each effect of "Kaibaman the Legend" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 3 „Blauäugiger w. Drache“ in deiner Hand, deinem Deck, offen auf deiner Spielfeldseite und/oder in deinem Friedhof zeigen, dann beschwöre 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Falls du „Blauäugiger w. Drache“ als Spezialbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen; füge deiner Hand 1 „Blauäugig“-Monster von deinem Deck hinzu. Du kannst jeden Effekt von „Kaiba-Mann die Legende“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes enseñar 3 "Dragón Blanco de Ojos Azules" en tu mano, Deck, Campo boca arriba y/o Cementerio, y después Invoca de Modo Especial 1 "Dragón Blanco de Ojos Azules" desde tu mano, Deck o Cementerio. Si Invocas de Modo Especial "Dragón Blanco de Ojos Azules" mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta; añade a tu mano 1 monstruo "Ojos Azules" en tu Deck. Sólo puedes usar cada efecto de "Kaibaman la Leyenda" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez montrer 3 "Dragon Blanc aux Yeux Bleus" dans votre main, Deck, Terrain face recto et/ou Cimetière, puis Invoquez Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre main, Deck ou Cimetière. Si vous Invoquez Spécialement "Dragon Blanc aux Yeux Bleus" tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte ; ajoutez 1 monstre "Yeux Bleus" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Kaibaman la Légende" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mostrare 3 "Drago Bianco Occhi Blu" nella tua mano, Deck, Terreno scoperto e/o Cimitero, poi Evocare Specialmente 1 "Drago Bianco Occhi Blu" dalla tua mano, Deck o Cimitero. Se Evochi Specialmente "Drago Bianco Occhi Blu" mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta; aggiungi 1 mostro "Occhi Blu" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Kaibaman la Leggenda" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode mostrar 3 "Dragão Branco de Olhos Azuis" na sua mão, no Deck, no campo com a face para cima e/ou no Cemitério e, depois, Invoque por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" da sua mão, do Deck ou do Cemitério. Se você Invocar "Dragão Branco de Olhos Azuis" por Invocação-Especial enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card; adicione 1 monstro "Olhos Azuis" do seu Deck à sua mão. Você só pode usar cada efeito de "Kaibaman, a Lenda" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・デッキ・フィールド（表側表示）・墓地の「青眼の白龍」３枚を選び、お互いに確認する。その後、自分の手札・デッキ・墓地から「青眼の白龍」１体を特殊召喚する。②：このカードが墓地に存在する状態で、自分が「青眼の白龍」を特殊召喚した場合、このカードを除外して発動できる。デッキから「ブルーアイズ」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 덱 / 필드(앞면 표시) / 묘지의 "푸른 눈의 백룡" 3장을 고르고, 서로 확인한다. 그 후, 자신의 패 / 덱 / 묘지에서 "푸른 눈의 백룡" 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신이 "푸른 눈의 백룡"을 특수 소환했을 경우, 이 카드를 제외하고 발동할 수 있다. 덱에서 "푸른 눈" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。挑选自己手牌・牌组・场上（表侧表示）・墓地的3张“青眼白龙”，双方确认。然后，从自己手牌・牌组・墓地将1只“青眼白龙”特殊召唤。②：此卡存在于墓地的状态下，自己将“青眼白龙”特殊召唤的情况下，将此卡除外可以发动。从牌组将1只“青眼”怪兽加入手牌。
