text:
  en: |-
    (Quick Effect): You can Tribute 1 Dragon Fusion Monster; Special Summon this card from your hand. If this card is Special Summoned: You can target 1 Attack Position monster on the field; change it to Defense Position. You can Tribute this card; add 1 Level 7 or higher Warrior monster from your Deck to your hand, except "Soldier Gaia the Fierce Knight". You can only use each effect of "Soldier Gaia the Fierce Knight" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 Drache-Fusionsmonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster in Angriffsposition auf dem Spielfeld wählen; ändere es in die Verteidigungsposition. Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 Krieger-Monster der Stufe 7 oder höher von deinem Deck hinzu, außer „Soldat Gaia, zorniger Ritter“. Du kannst jeden Effekt von „Soldat Gaia, zorniger Ritter“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes Sacrificar 1 Monstruo de Fusión Dragón; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo en Posición de Ataque en el Campo; cámbialo a Posición de Defensa. Puedes Sacrificar esta carta; añade a tu mano 1 monstruo Guerrero de Nivel 7 o mayor en tu Deck, excepto "Soldado Gaia el Caballero Feroz". Sólo puedes usar cada efecto de "Soldado Gaia el Caballero Feroz" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez Sacrifier 1 Monstre Fusion Dragon ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre en Position d'Attaque sur le Terrain ; changez-le en Position de Défense. Vous pouvez Sacrifier cette carte ; ajoutez 1 monstre Guerrier de min. Niveau 7 ("Soldat Gaïa le Chevalier Implacable" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Soldat Gaïa le Chevalier Implacable" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi offrire come Tributo 1 Mostro Fusione Drago; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco sul Terreno; mettilo in Posizione di Difesa. Puoi offrire come Tributo questa carta; aggiungi 1 mostro Guerriero di Livello 7 o superiore dal tuo Deck alla tua mano, eccetto "Soldato Gaia il Cavaliere". Puoi utilizzare ogni effetto di "Soldato Gaia il Cavaliere" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode oferecer como Tributo 1 Monstro de Fusão Dragão; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro em Posição de Ataque no campo; coloque-o em Posição de Defesa. Você pode oferecer este card como Tributo; adicione 1 monstro Guerreiro de Nível 7 ou mais do seu Deck à sua mão, exceto "Soldado Gaia, o Cavaleiro Impetuoso". Você só pode usar cada efeito de "Soldado Gaia, o Cavaleiro Impetuoso" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのドラゴン族の融合モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。この効果は相手ターンでも発動できる。②：このカードが特殊召喚に成功した場合、フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にする。③：このカードをリリースして発動できる。デッキから「暗黒騎士ガイアソルジャー」以外のレベル７以上の戦士族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 드래곤족 융합 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 특수 소환에 성공했을 경우, 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 한다. ③: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "암흑 기사 가이아솔저" 이외의 레벨 7 이상의 전사족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：解放自己场上的１只龙族融合怪兽可以发动。从手牌将此卡特殊召唤。此效果在对手回合中也可以发动。②：此卡特殊召唤成功的情况下，以场上１只攻击表示的怪兽为对象可以发动。将该怪兽改成守备表示。③：解放此卡可以发动。从牌组将“暗黑骑士盖亚士兵”以外的１只等级７以上的战士族怪兽加入手牌。
