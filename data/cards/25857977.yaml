  pt: D/D/D Réquiem, o Vice Rei
  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>死<rt>し</rt></ruby><ruby>謳<rt>おう</rt></ruby><ruby>王<rt>おう</rt></ruby>バイス・レクイエム
  ja_romaji: Dīdīdī Shiōō Baisu Rekuiemu
  ko: <ruby>DDD<rt>디디디</rt></ruby> 사구왕 바이스 레퀴엠
