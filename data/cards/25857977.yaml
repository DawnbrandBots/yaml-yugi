pendulum_effect:
  en: |-
    You can target any number of "Dark Contract" cards you control; destroy them, and if you do, Special Summon this card from your Pendulum Zone, then you can increase or decrease its Level by the number destroyed. You can only use this effect of "D/D/D Vice King Requiem" once per turn.
  de: |-
    Du kannst eine beliebige Anzahl „Dunkler Vertrag“-Karten wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Pendelzone, dann kannst du ihre Stufe um die zerstörte Anzahl erhöhen oder verringern. Du kannst diesen Effekt von „D/D/D-Vizekönig Requiem“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar cualquier número de cartas "Contrato Oscuro" que controles; destrúyelas y, si lo haces, Invoca esta carta de Modo Especial desde tu Zona de Péndulo, y después puedes aumentar o reducir su Nivel en el número destruido. Sólo puedes usar este efecto de "D/D/D Réquiem, Rey del Vicio" una vez por turno.
  fr: |-
    Vous pouvez cibler un nombre de votre choix de cartes "Contrat des Ténèbres" que vous contrôlez ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte depuis votre Zone Pendule, puis vous pouvez augmenter ou réduire son Niveau du nombre détruit. Vous ne pouvez utiliser cet effet de "D/D/D Roi du Vice Requiem" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio un qualsiasi numero di carte "Contratto Oscuro" che controlli; distruggile e, se lo fai, Evoca Specialmente questa carta dalla tua Zona Pendulum, poi puoi aumentare o diminuire il suo Livello del numero di carte distrutte. Puoi utilizzare questo effetto di "D/D/D Requiem Re del Vizio" una sola volta per turno.
  pt: |-
    Você pode escolher qualquer número de cards "Pacto Obscuro" que você controla; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial da sua Zona de Pêndulo e, depois, você pode aumentar ou diminuir seu Nível pelo número destruído. Você só pode usar este efeito de "D/D/D Réquiem, o Vice Rei" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「契約書」カードを任意の数だけ対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。その後、このカードのレベルを、破壊した数だけ上げるか下げる事ができる。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "계약서" 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. 그 후, 이 카드의 레벨을, 파괴한 수만큼 올리거나 내릴 수 있다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可將我方場上任意數量的「契約書」卡做為對象發動。破壞該卡，特殊召喚鐘擺區的此卡。其後，可依據破壞的數量提升或降低此卡的等級。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：以自己场上任意数量的“契约书”卡为对象可以发动。将该卡破坏，将灵摆区域的此卡特殊召唤。然后可将此卡的等级上升或下降相当于所破坏数量的数值。
