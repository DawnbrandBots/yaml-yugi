text:
  en: |-
    If only your opponent controls a monster, you can Special Summon this card (from your hand), but its original ATK/DEF become halved.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, aber ihre Grund-ATK und -DEF werden halbiert.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano), pero su ATK y DEF originales se dividen a la mitad.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main), mais son ATK/DEF d'origine seront divisées par deux.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano), ma i suoi ATK e DEF originali diventano la metà.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão), mas seu ATK e DEF originais são reduzidos à metade.
  ja: |-
    ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードの元々の攻撃力・守備力は半分になる。
  ko: |-
    ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 원래의 공격력 / 수비력은 절반이 된다.
  zh-TW: |-
    对手场上存在怪兽，我方场上不存在怪兽的场合，此卡可从手牌特殊召唤。此方法特殊召唤的此卡的原本攻击力、守备力各变为一半。
  zh-CN: |-
    ①：在仅有对手场上存在怪兽的情况下，此卡可从手牌中特殊召唤。以此方法特殊召唤的此卡原本的攻击力・守备力变为一半。
