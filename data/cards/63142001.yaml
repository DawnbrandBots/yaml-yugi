text:
  en: |-
    If all "Batteryman AA"(s) you control are in Attack Position, this card gains 1000 ATK for each. If all "Batteryman AA"(s) you control are in Defense Position, this card gains 1000 DEF for each.
  de: |-
    Falls alle "Batteriemann AA" auf deiner Spielfeldseite in Angriffsposition sind, erhöhe die ATK dieser Karte um 1000 Punkte für jeden "Batteriemann AA" auf deiner Spielfeldseite. Falls alle "Batteriemann AA" auf deiner Spielfeldseite in Verteidigungsposition sind, erhöhe die DEF dieser Karte um 1000 Punkte für jeden "Batteriemann AA" auf deiner Spielfeldseite.
  es: |-
    Si todos los "Hombre Pila AA" en tu Campo están en Posición de Ataque, aumenta el ATK de esta carta en 1000 puntos por cada "Hombre Pila AA" en tu Campo. Si todos los "Hombre Pila AA" en tu Campo están en Posición de Defensa, aumenta la DEF de esta carta en 1000 puntos por cada "Hombre Pila AA" en tu Campo.
  fr: |-
    Si tous les "Homme-Batterie AA" sur votre Terrain sont en Position d'Attaque, augmentez l'ATK de cette carte de 1000 points pour chaque "Homme-Batterie AA" sur votre Terrain. Si tous les "Homme-Batterie AA" sur votre Terrain sont en Position de Défense, augmentez la DEF de cette carte de 1000 points pour chaque "Homme-Batterie AA" sur votre Terrain.
  it: |-
    Se tutti gli "Uomo Batteria AA" che controlli sono in Posizione di Attacco, questa carta guadagna 1000 ATK per ognuno di essi. Se tutti gli "Uomo Batteria AA" che controlli sono in Posizione di Difesa, questa carta guadagna 1000 DEF per ognuno di essi.
  pt: |-
    Se todos os "Homem-Bateria AA" no seu Campo estão em Posição de Ataque, aumente o ATK deste card em 1000 pontos por cada "Homem-Bateria AA" no seu Campo. Se todos os "Homem-Bateria AA" no seu Campo estão Posição de Defesa, aumente a DEF deste card em 1000 pontos por cada "Homem-Bateria AA" no seu Campo.
  ja: |-
    自分フィールド上の「電池メン－単三型」が全て攻撃表示だった場合、「電池メン－単三型」１体につきこのカードの攻撃力は１０００ポイントアップする。自分フィールド上の「電池メン－単三型」が全て守備表示だった場合、「電池メン－単三型」１体につきこのカードの守備力は１０００ポイントアップする。
  ko: |-
    자신 필드 위의 "전지맨－AA"가 전부 공격 표시였을 경우, "전지맨－AA" 1장당 이 카드의 공격력은 1000 포인트 올린다. 자신 필드 위의 "전지맨－AA"가 전부 수비 표시였을 경우, "전지맨－AA" 1장당 이 카드의 수비력은 1000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己场上的「电池人-单三型」全部是攻击表示的场合，「电池人-单三型」每有1张这张卡的攻击力上升1000。自己场上的「电池人-单三型」全部是守备表示的场合，「电池人-单三型」每有1张这张卡的守备力上升1000。
