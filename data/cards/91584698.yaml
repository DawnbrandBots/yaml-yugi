text:
  en: |-
    You can Tribute this card; add 1 "Polymerization" from your Deck or Graveyard to your hand.
  de: |-
    Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Polymerisation“ von deinem Deck oder Friedhof hinzu.
  es: |-
    Puedes Sacrificar esta carta; añade a tu mano 1 "Polimerización" en tu Deck o Cementerio.
  fr: |-
    Vous pouvez Sacrifier cette carte ; ajoutez 1 "Polymérisation" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Puoi offrire come Tributo questa carta; aggiungi 1 "Polimerizzazione" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Você pode oferecer este card como Tributo; adicione 1 "Polimerização" do seu Deck ou Cemitério à sua mão.
  ja: |-
    ①：このカードをリリースして発動できる。自分のデッキ・墓地から「融合」１枚を選んで手札に加える。
  ko: |-
    ①: 이 카드를 릴리스하고 발동할 수 있다. 자신의 덱 / 묘지에서 "융합" 1장을 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：把这张卡解放才能发动。从自己的卡组·墓地选1张「融合」加入手卡。
card_type: Monster
monster_type_line: Spellcaster / Pendulum / Effect
attribute: DARK
level: 1
atk: 100
def: 100
pendulum_scale: 4
pendulum_effect:
  en: |-
    Once per turn: You can Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Materials.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster, die du kontrollierst, als Fusionsmaterial.
  es: |-
    Una vez por turno: puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos que controles como Materiales de Fusión.
  fr: |-
    Une fois par tour : vous pouvez Invoquer par Fusion 1 Monstre de Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériels de Fusion.
  it: |-
    Una volta per turno: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。從我方場上將根據融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    ①：１回合１次，在我方主要阶段可发动。从我方场上将由融合怪兽卡规定之融合素材怪兽送入墓地，从额外牌组融合召唤１只该融合怪兽。
