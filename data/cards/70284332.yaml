text:
  en: |-
    Activate only when a Synchro Monster is Special Summoned to your opponent's side of the field. Take control of that Synchro Monster. Remove it from play when it is destroyed. Destroy this card when that monster is removed from the field.
  de: |-
    Aktiviere diese Karte nur, wenn ein Synchromonster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen wird. Übernimm die Kontrolle über das Synchromonster. Entferne es aus dem Spiel, wenn es zerstört wird. Zerstöre diese Karte, wenn das Monster vom Spielfeld entfernt wird.
  es: |-
    Sólo puedes activar esta carta cuando un Monstruo de Sincronía es Invocado de Modo Especial al Campo de tu adversario. Toma el control de ese Monstruo de Sincronía. Retíralo del juego cuando es destruido. Destruye esta carta cuando ese monstruo es retirado del Campo.
  fr: |-
    Activable uniquement lorsqu'un Monstre Synchro est Invoqué Spécialement sur le Terrain de votre adversaire. Prenez le contrôle de ce Monstre Synchro. Retirez-le du jeu lorsqu'il est détruit. Détruisez cette carte lorsque ce monstre est retiré du Terrain.
  it: |-
    Attiva solo quando un Mostro Synchro viene Evocato Specialmente sul Terreno del tuo avversario. Prendi il controllo di quel Mostro Synchro. Rimuovilo dal gioco quando viene distrutto. Distruggi questa carta quando quel mostro viene rimosso dal Terreno.
  pt: |-
    Só pode ser ativado quando um Monstro Sincro for Invocado por Invocação-Especial no lado do campo do oponente. Tome o controle desse Monstro Sincro. Remova-o de jogo quando ele for destruído. Destrua este card quando esse monstro for removido do campo.
  ja: |-
    相手フィールド上にシンクロモンスターが特殊召喚された時に発動する事ができる。そのシンクロモンスター１体のコントロールを得る。この効果でコントロールを得たモンスターは破壊された場合ゲームから除外される。そのモンスターがフィールド上に存在しなくなった時、このカードを破壊する。
  ko: |-
    상대 필드 위에 싱크로 몬스터가 특수 소환되었을 때 발동할 수 있다. 그 싱크로 몬스터 1장의 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 파괴되었을 경우, 게임에서 제외된다. 그 몬스터가 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
  zh-TW: |-
    同步怪獸被特殊召喚於對方場上時，可選擇１隻該怪獸發動此卡。獲得選擇的同步怪獸的控制權。透過此效果獲得控制權的怪獸在被破壞的狀況下將被從遊戲除外。該怪獸不存在於場上時，破壞此卡。
  zh-CN: |-
    对方场上有同调怪兽特殊召唤时才能发动。得到那1只同调怪兽的控制权。这个效果得到控制权的怪兽破坏的场合从游戏中除外。那只怪兽不在场上存在时，这张卡破坏。
