name:
  en: Cyber Phoenix
  de: Cyber Phönix
  es: Cíber Fénix
  fr: Cyber Phœnix
  it: Cyber Fenice
  pt: Fênix Cibernética
  ja: サイバー・フェニックス
  ja_romaji: Saibā Fenikkusu
  ko: 사이버 피닉스
  ko_rr: Saibeo Pinikseu
  zh-TW:
  zh-CN: 电子凤凰
text:
  en: |-
    While this card is in Attack Position, negate any Spell/Trap effects that target 1 Machine monster you control (and no other cards). When this card is destroyed by battle and sent to the GY: You can draw 1 card.
  de: |-
    Solange sich diese Karte in Angriffsposition befindet, annulliere alle Zauber-/Falleneffekte, die 1 Maschine-Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählen. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen.
  es: |-
    Mientras esta carta esté en Posición de Ataque, niega cualquier efecto de Mágicas/Trampas que seleccione 1 monstruo Máquina que controles (y ninguna otra carta). Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes robar 1 carta.
  fr: |-
    Tant que cette carte est en Position d'Attaque, annulez les effets de Magie/Piège qui ciblent 1 monstre Machine que vous contrôlez (et aucune autre carte). Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez piocher 1 carte.
  it: |-
    Mentre questa carta è in Posizione di Attacco, annulla qualsiasi effetto di Magie/Trappole che scelgono come bersaglio 1 mostro Macchina che controlli (e nessuna altra carta). Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi pescare 1 carta.
  pt: |-
    Enquanto este card estiver em Posição de Ataque, negue quaisquer efeitos de Magia/Armadilha que escolham como alvo 1 monstro Máquina que você controla (e nenhum outro card). Quando este card for destruído em batalha e enviado para o Cemitério: você pode comprar 1 card.
  ja: |-
    ①：このカードがモンスターゾーンに攻撃表示で存在する限り、自分フィールドの機械族モンスター１体のみを対象とする魔法・罠カードの効果は無効化される。②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    ①: 이 카드가 몬스터 존에 공격 표시로 존재하는 한, 자신 필드의 기계족 몬스터 1장만을 대상으로 하는 마법 / 함정 카드의 효과는 무효화된다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    ①：只要此卡以攻擊表示存在於怪獸區，僅以我方場上１隻機械族怪獸做為對象的魔法・陷阱卡效果就會被無效化。②：可在此卡因戰鬥被破壞送至墓地時發動。我方從牌組抽１張牌。
  zh-CN: |-
    ①：只要此卡在怪兽区域以攻击表示存在，仅以自己场上的1只机械族怪兽为对象的魔法・陷阱卡的效果就将被无效。②：此卡因战斗被破坏且送至墓地时可以发动。自己从牌组中抽1张。
