text:
  en: |-
    The first time each Beast, Beast-Warrior, or Plant monster you control would be destroyed by battle each turn, it is not destroyed.
  de: |-
    Das erste Mal in jedem Spielzug, dass jedes Ungeheuer-, Ungeheuer-Krieger- oder Pflanze-Monster, das du kontrollierst, durch Kampf zerstört würde, wird es nicht zerstört.
  es: |-
    Cada turno, la primera vez que cada uno de los monstruos Bestia, Guerrero-Bestia o Planta que controles fuera a ser destruido en batalla, no es destruido.
  fr: |-
    La première fois que chaque monstre Bête, Bête-Guerrier ou Plante que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit.
  it: |-
    La prima volta che ogni mostro Bestia, Guerriero-Bestia o Pianta che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto.
  pt: |-
    Cada turno, o primeiro monstro com a face para cima que você controla do Tipo Besta, Besta-Guerreira ou Planta que seria destruído em batalha não é destruído.
  ja: |-
    自分フィールド上の植物族・獣族・獣戦士族モンスターは、１ターンに１度だけ戦闘では破壊されない。この効果は１ターンに１度しか適用できない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 식물족/야수족/야수전사족 몬스터는 1턴에 1번만 전투로는 파괴되지 않는다. 이 효과는 1턴에 1번밖에 적용할 수 없다.
  zh-TW: |-
    １回合１次，我方場上的植物族・獸族・獸戰士族怪獸不會因戰鬥被破壞。
  zh-CN: |-
    １回合１次，我方场上的植物族、兽族、兽战士族怪兽不会因战斗被破坏。
