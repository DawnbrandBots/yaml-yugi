text:
  en:
  de: |-
    Einmal pro Spielzug, während der End Phase deines Gegners: Lege 1 „Der Zweite Sarkophag“ oder (nachdem du das getan hast) „Der Dritte Sarkophag“ von deiner Hand oder deinem Deck offen in deine Zauber- & Fallenzone. Dann, falls du „Der Erste Sarkophag“, „Der Zweite Sarkophag“ und „Der Dritte Sarkophag“ kontrollierst, lege alle von ihnen auf den Friedhof und falls du dies tust, beschwöre 1 „Geist des Pharao“ als Spezialbeschwörung von deiner Hand oder deinem Deck. Falls eine dieser Karten, einschließlich dieser Karte, deine Spielfeldseite verlässt, lege alle von ihnen, die du kontrollierst, einschließlich dieser Karte, auf den Friedhof.
  es: |-
    Una vez por turno, durante la End Phase de tu adversario: pon 1 "El Segundo Sarcófago" o (después de hacer eso) "El Tercer Sarcófago" desde tu mano o Deck, boca arriba en tu Zona de Magia y Trampas. Después, si controlas "El Primer Sarcófago", "El Segundo Sarcófago" y "El Tercer Sarcófago", mándalos todos al Cementerio y, si lo haces, Invoca de Modo Especial 1 "Espíritu del Faraón" desde tu mano o Deck. Si cualquiera de estas cartas, incluyendo esta carta, deja tu Campo, manda al Cementerio todas ellas que controles, incluyendo esta carta.
  fr: |-
    Une fois par tour, durant la End Phase de votre adversaire : placez face recto 1 "Deuxième Sarcophage" ou (après avoir fait ça) "Troisième Sarcophage" depuis votre main ou Deck dans votre Zone Magie & Piège. Puis, si vous contrôlez "Premier Sarcophage", "Deuxième Sarcophage" et "Troisième Sarcophage", envoyez-les tous au Cimetière, et si vous le faites, Invoquez Spécialement 1 "Esprit du Pharaon" depuis votre main ou Deck. Si une de ces cartes (cette carte incluse) quitte votre Terrain, envoyez toutes celles que vous contrôlez (cette carte incluse) au Cimetière.
  it: |-
    Una volta per turno, durante la End Phase del tuo avversario: metti 1 "Il Secondo Sarcofago" o (dopo che hai fatto quello) "Il Terzo Sarcofago" dalla tua mano o Deck nella tua Zona Magie & Trappole scoperto. Poi, se controlli "Il Primo Sarcofago", "Il Secondo Sarcofago" e "Il Terzo Sarcofago", mandali tutti al Cimitero e, se lo fai, Evoca Specialmente 1 "Spirito del Faraone" dalla tua mano o Deck. Se qualsiasi di queste carte, compresa questa carta, lascia il tuo Terreno, manda ognuna di esse che controlli al Cimitero, compresa questa carta.
  pt: |-
    Uma vez por turno, durante a Fase Final do seu oponente: coloque 1 "O Segundo Sarcófago" ou (depois que fizer isso) "O Terceiro Sarcófago" da sua mão ou do Deck com a face para cima na sua Zona de Magias & Armadilhas. Depois, se você controlar "O Primeiro Sarcófago", "O Segundo Sarcófago" e "O Terceiro Sarcófago", envie todos eles para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 "Espírito de Faraó" da sua mão ou do Deck. Se qualquer desses cards, incluindo este card, deixar seu campo, envie todos eles que você controla para o Cemitério, incluindo este card.
  ja: |-
    ①：相手エンドフェイズに発動する。手札・デッキからカード１枚を、「第二の棺」「第三の棺」の順番で自分の魔法＆罠ゾーンに表側表示で置く。「第一の棺」「第二の棺」「第三の棺」の全てが自分フィールドに揃った場合、さらにそれらのカードを全て墓地へ送り、手札・デッキから「スピリッツ・オブ・ファラオ」１体を特殊召喚する。
    ②：自分フィールドの表側表示の「第一の棺」「第二の棺」「第三の棺」のいずれかがフィールドから離れる時にこれらのカードは全て墓地へ送られる。
  ko: |-
    상대 턴의 엔드 페이즈마다 "제이의 관" "제삼의 관"의 순으로 카드 1장을 패 또는 덱에서 자신 필드 위에 앞면 표시로 낸다. 1장이라도 필드 위에서 벗어나면, 이 카드들은 전부 묘지로 보내진다. 모든 카드가 자신 필드 위에 모였을 때, 이 카드들을 전부 묘지로 보내고, 패 또는 덱에서 "스피릿 오브 파라오" 1장을 특수 소환한다.
  zh-TW: |-
    每當對方的結束階段時，從手牌・牌組將「第二棺材」、「第三棺材」按順序放置於我方魔法＆陷阱區。我方場上的「第一棺材」、「第二棺材」、「第三棺材」的任意一個從場上離開時，這些卡全部被送至墓地。所有卡全部聚集於我方場上時，將這些卡全部送至墓地，從手牌・牌組特殊召喚１隻「法老王的靈魂」。
  zh-CN: |-
    每当对手的回合结束阶段，从手牌或牌组将“第二棺材”“第三棺材”按顺序放置于自己的魔法与陷阱区域。自己场上的“第一棺材”“第二棺材”“第三棺材”任意一个离场时将这些卡片全部送入墓地。所有卡片在自己场上集齐时，将这些卡片全部送入墓地并从手牌或牌组特殊召唤１“法老王的灵魂”。
