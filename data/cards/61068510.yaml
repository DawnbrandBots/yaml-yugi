text:
  en: |-
    Activate only when there are 3 or more cards in your opponent's Spell & Trap Card Zone. Destroy 1 card in your opponent's Spell & Trap Card Zone.
  de: |-
    Aktiviere diese Karte nur, wenn 3 oder mehr Karten in der Zauber- & Fallenkartenzone deines Gegners sind. Zerstöre 1 Karte in der Zauber- & Fallenkartenzone deines Gegners.
  es: |-
    Activa esta carta sólo cuando hay 3 o más cartas en la Zona de Cartas Mágicas y de Trampa de tu adversario. Destruye 1 carta en la Zona de Cartas Mágicas y de Trampa de tu adversario.
  fr: |-
    Activable uniquement lorsqu'il y a 3 cartes ou plus dans la Zone Carte Magie & Piège de votre adversaire. Détruisez 1 carte dans la Zone Carte Magie & Piège de votre adversaire.
  it: |-
    Attiva solo quando ci sono 3 o più carte nella Zona Carte Magia & Trappola del tuo avversario. Distruggi 1 carta nella Zona Carte Magia & Trappola del tuo avversario.
  pt: |-
    Ative somente quando existem 3 ou mais cartas no Spell e Trap Card Zone do seu oponente. Destrói 1 Spell ou Trap Card no campo dele.
  ja: |-
    相手の魔法＆罠カードゾーンにカードが３枚以上存在する場合に発動できる。相手の魔法＆罠カードゾーンのカード１枚を選択して破壊する。
  ko: |-
    상대의 마법 & 함정 카드 존에 카드가 3장 이상 존재할 경우에 발동할 수 있다. 상대의 마법 & 함정 카드 존의 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    对方的魔法与陷阱卡区域的卡有3张以上存在的场合才能发动。选择对方的魔法与陷阱卡区域的1张卡破坏。
