  de: Senet-Schalter
  es: Interruptor de Senet
  fr: Commutateur Senet
  it: Scambio Senet
  pt:
  ja: ポジションチェンジ
  ja_romaji: Pojishon Chenji
  ko: 포지션 체인지
  ko_rr: Pojisyeon Cheinji
  zh-TW:
  zh-CN: 位置移动
text:
  en: |-
    Once per turn, during your Main Phase, you can move 1 monster on your side of the field to an adjacent (horizontal) unoccupied Monster Card Zone.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Monster auf deiner Spielfeldseite in eine benachbarte freie Monsterkartenzone bewegen.
  es: |-
    Una vez por turno, durante tu Main Phase, puedes mover 1 monstruo en tu Campo a una Zona de Cartas de Monstruo que sea adyacente y no esté ocupada.
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez déplacer 1 monstre sur votre Terrain vers une Zone Carte Monstre adjacente inoccupée.
  it: |-
    Una volta per turno, durante la tua Main Phase, puoi spostare 1 mostro sul tuo Terreno in una Zona Mostro libera adiacente.
  pt:
  ja: |-
    ①：１ターンに１度、自分のメインモンスターゾーンのモンスター１体を対象とし、その隣の使用していないモンスターゾーンを１ヵ所指定して発動できる。その自分のモンスターの位置を、隣の指定したゾーンに移動する。
  ko: |-
    ①: 1턴에 1번, 자신 메인 몬스터 존의 몬스터 1장을 대상으로 하고, 그 옆의 사용하고 있지 않은 몬스터 존을 1곳 지정하여 발동할 수 있다. 그 자신 몬스터의 위치를, 옆의 지정한 존으로 이동한다.
  zh-TW:
  zh-CN: |-
    可以把自己场上1只怪兽的位置向没有使用的相邻的怪兽卡区域移动。这个效果1回合只能使用1次。
