text:
  en: |-
    When the control of this face-up card on the field shifts to your opponent, inflict 2000 points of damage to your opponent's Life Points. This effect can only be used once as long as this card remains face-up on the field.
  de: |-
    Wenn diese Karte offen auf dem Spielfeld liegt und die Kontrolle auf deinen Gegner übergeht, füge den Life Points deines Gegners 2000 Punkte direkten Schaden zu. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Cuando el control de esta carta boca arriba en el Campo cambia a tu adversario, inflige 2000 puntos de daño a los Life Points de tu adversario. Este efecto solo puede ser usado una vez mientras esta carta permanezca boca arriba en el Campo.
  fr: |-
    Lorsque cette carte est face recto sur le Terrain et qu'elle passe sous le contrôle de votre adversaire, infligez 2000 points de Dommages à ses Life Points. Cet effet ne peut être utilisé qu'une seule fois tant que cette carte reste face recto sur le Terrain.
  it: |-
    Quando questa carta è scoperta sul Terreno e il suo controllo passa al tuo avversario, infliggi 2000 punti di Danno Diretto ai Life Points del tuo avversario. Quest'effetto può essere usato una sola volta fino a quando questa carta resta scoperta sul Terreno.
  pt: |-
    Quando o controle desta carta virada para cima no campo é passado para outro jogador, inflija 2000 de dano ao seu novo controlador. Esse efeito somente pode ser utilizado uma vez enquanto esta carta permanecer virada para cima no campo.
  ja: |-
    フィールド上に表側表示で存在するこのカードのコントロールが相手に移った時、相手は２０００ポイントダメージを受ける。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    필드 위에 앞면 표시로 되어있는 이 카드의 컨트롤이 상대에게 이동했을 때, 상대에게 2000 포인트의 데미지를 준다. 이 효과는 앞면 표시로 존재하는 한, 1번 밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的这张卡的控制权移给对方时，对方受到2000分伤害。这个效果只在这张卡在场上表侧表示存在能使用1次。
