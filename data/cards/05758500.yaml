text:
  en: |-
    Target up to 5 cards in any GY(s); banish them.
  de: |-
    Wähle bis zu 5 Karten in beliebigen Friedhöfen; verbanne sie.
  es: |-
    Selecciona hasta 5 cartas en cualquier Cementerio; destiérralas.
  fr: |-
    Ciblez max. 5 cartes dans les Cimetières ; bannissez-les.
  it: |-
    Scegli come bersaglio fino a 5 carte in qualsiasi Cimitero; bandiscile.
  pt: |-
    Escolha até 5 cards em quaisquer Cemitérios; bana-os.
  ja: |-
    ①：自分・相手の墓地のカードを合計５枚まで対象として発動できる。そのカードを除外する。
  ko: |-
    ①: 자신 / 상대의 묘지의 카드를 합계 5장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW: |-
    选择双方墓地中的卡牌共5张，并将其从游戏中除外。
  zh-CN: |-
    选择双方墓地的卡合计最多5张，那些卡从游戏中除外。
