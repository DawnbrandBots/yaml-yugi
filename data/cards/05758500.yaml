    Scegli come bersaglio fino a 5 carte in qualsiasi Cimitero; bandiscile.
  pt: |-
    Escolha até 5 cards em qual(is)quer Cemitério(s); bana-os.
  ja: |-
    お互いの墓地から合計５枚までのカードを選択し、そのカードをゲームから除外する。
  ko: |-
    서로의 묘지의 카드를 합계 5장까지 선택하여, 그 카드를 게임에서 제외한다.
  zh-TW: |-
    选择双方墓地中的卡牌共5张，并将其从游戏中除外。
  zh-CN: |-
    选择双方墓地的卡合计最多5张，那些卡从游戏中除外。
