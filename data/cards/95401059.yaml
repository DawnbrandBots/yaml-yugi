name:
  en: Shaddoll Zefracore
  de: Schattenpuppe Zefrakern
  es: Zefranúcleo Sombrañeca
  fr: Zefranoyau Marionnette de l'Ombre
  it: Bambolaombra Zefranucleo
  pt: Zefranúcleo Sombraneco
  ja: オルシャドール－セフィラルーツ
  ja_romaji: Orushadōru - Sefirarūtsu
  ko: 올섀도르－세피라르츠
  ko_rr: Olsyaedoreu - Zepirareucheu
  zh-TW:
  zh-CN: 羁绊影依－源质原核
text:
  en: |-
    If this card is Pendulum Summoned or sent to the GY: You can target 1 "Zefra" card in your Pendulum Zone, except "Shaddoll Zefracore"; Special Summon it. You can only use this effect of "Shaddoll Zefracore" once per turn.
  de: |-
    Falls diese Karte als Pendelbeschwörung beschworen oder auf den Friedhof gelegt wird: Du kannst 1 „Zefra“-Karte in deiner Pendelzone wählen, außer „Schattenpuppe Zefrakern“; beschwöre sie als Spezialbeschwörung. Du kannst diesen Effekt von „Schattenpuppe Zefrakern“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada por Péndulo o mandada al Cementerio: puedes seleccionar 1 carta "Zefra" en tu Zona de Péndulo, excepto "Zefranúcleo Sombrañeca"; Invócala de Modo Especial. Sólo puedes usar este efecto de "Zefranúcleo Sombrañeca" una vez por turno.
  fr: |-
    Si cette carte est Invoquée par Pendulation ou envoyée au Cimetière : vous pouvez cibler 1 carte "Zefra" ("Zefranoyau Marionnette de l'Ombre" exclu) dans votre Zone Pendule ; Invoquez-la Spécialement. Vous ne pouvez utiliser cet effet de "Zefranoyau Marionnette de l'Ombre" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Pendulum o mandata al Cimitero: puoi scegliere come bersaglio 1 carta "Zefra" nella tua Zona Pendulum, eccetto "Bambolaombra Zefranucleo"; Evocala Specialmente. Puoi utilizzare questo effetto di "Bambolaombra Zefranucleo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Pêndulo ou enviado para o Cemitério: você pode escolher 1 card "Zefra" na sua Zona de Pêndulo, exceto "Zefranúcleo Sombraneco"; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Zefranúcleo Sombraneco" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがＰ召喚に成功した場合、またはこのカードが墓地へ送られた場合、「オルシャドール－セフィラルーツ」以外の自分のＰゾーンの「セフィラ」カード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 소환에 성공했을 경우, 또는 이 카드가 묘지로 보내졌을 경우, "올섀도르－세피라르츠" 이외의 자신 펜듈럼 존의 "세피라" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果1回合仅可使用1次。①：在此卡灵摆召唤成功的情况下，或在此卡被送至墓地的情况下，可以自己灵摆区域的1张“羁绊影依－源质原核”以外的“源质”卡为对象发动。将该卡特殊召唤。
card_type: Monster
monster_type_line: Rock / Pendulum / Effect
attribute: DARK
level: 4
atk: 450
def: 1950
pendulum_scale: 7
pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except "Shaddoll" and "Zefra" monsters. This effect cannot be negated.
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Schattenpuppe“- und „Zefra“-Monstern. Dieser Effekt kann nicht annulliert werden.
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos "Sombrañeca" y "Zefra". Este efecto no puede ser negado.
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Marionnette de l'Ombre" et "Zefra" exclus). Cet effet ne peut pas être annulé.
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri "Bambolaombra" e "Zefra". Questo effetto non può essere annullato.
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Sombraneco" e "Zefra". Este efeito não pode ser negado.
  ja: |-
    ①：自分は「シャドール」モンスター及び「セフィラ」モンスターしかＰ召喚できない。この効果は無効化されない。
  ko: |-
    ①: 자신은 "섀도르" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：自己仅可将“影依”怪兽及“源质”怪兽灵摆召唤。此效果不会被无效。
