text:
  en: |-
    When a card or effect is activated that targets a card(s) on the field (Quick Effect): You can Tribute 1 face-up Plant monster; negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine oder mehr Karten auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst 1 offenes Pflanze-Monster als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  es: |-
    Cuando es activada una carta o efecto que selecciona una o más cartas en el Campo (Efecto Rápido): puedes Sacrificar 1 monstruo Planta boca arriba; niega la activación y, si lo haces, destrúyela.
  fr: |-
    Lorsqu'une carte ou un effet qui cible une ou plusieurs cartes sur le Terrain est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre Plante face recto ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una carta o un effetto che sceglie come bersaglio una o più carte sul Terreno (Effetto Rapido): puoi offrire come Tributo 1 mostro Pianta scoperto; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um card ou efeito for ativado que escolha como alvo um ou mais cards no campo (Efeito Rápido): você pode oferecer como Tributo 1 monstro Planta com a face para cima; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：フィールドのカードを対象とする魔法・罠・モンスターの効果が発動した時、自分フィールドの表側表示の植物族モンスター１体をリリースして発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 필드의 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 자신 필드의 앞면 표시 식물족 몬스터 1장을 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：以场上的卡为对象的魔法・陷阱・怪兽的效果发动时，可以在解放自己场上的1只表侧表示的植物族怪兽后发动。将该发动无效并破坏。
