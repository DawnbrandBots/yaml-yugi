text:
  en: |-
    Tribute 1 WIND Spellcaster-Type monster, then target 1 monster your opponent controls; banish it.
  de: |-
    Biete 1 WIND Monster vom Typ Hexer als Tribut an und wähle dann 1 Monster, das dein Gegner kontrolliert; verbanne es.
  es: |-
    Sacrifica 1 monstruo de VIENTO de Tipo Lanzador de Conjuros, y después selecciona 1 monstruo que controle tu adversario; destiérralo.
  fr: |-
    Sacrifiez 1 monstre VENT de Type Magicien, puis ciblez 1 monstre contrôlé par votre adversaire ; bannissez-le.
  it: |-
    Offri come Tributo 1 mostro VENTO di Tipo Incantatore, poi scegli come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo.
  pt: |-
    Ofereça como Tributo 1 monstro de VENTO do Tipo Mago e, depois, escolha 1 monstro que seu oponente controla; bana-o.
  ja: |-
    ①：自分フィールドの魔法使い族・風属性モンスター１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。
  ko: |-
    ①: 자신 필드의 마법사족 / 바람 속성 몬스터 1장을 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只魔法师族·风属性怪兽解放，以对方场上1只怪兽为对象才能发动。那只怪兽除外。
