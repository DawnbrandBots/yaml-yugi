  ja: |-
    レベル８モンスター×２体以上
    「ギガンティック＂チャンピオン＂サルガス」は１ターンに１度、自分フィールドの「スプリガンズ」Ｘモンスターの上に重ねてＸ召喚する事もできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ素材を持っている場合に発動できる。デッキから「スプリガンズ」カードまたは「セリオンズ」カード１枚を手札に加える。②：フィールドのＸ素材が取り除かれた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊するか持ち主の手札に戻す。
  ko: |-
    레벨 8 몬스터 × 2장 이상
    "기간틱 "챔피언" 사르가스"는 1턴에 1번, 자신 필드의 "스프리건즈" 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑시즈 소재를 가지고 있을 경우에 발동할 수 있다. 덱에서 "스프리건즈" 카드 또는 "세리온즈" 카드 1장을 패에 넣는다. ②: 필드의 엑시즈 소재가 제거되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하거나 주인의 패로 되돌린다.
