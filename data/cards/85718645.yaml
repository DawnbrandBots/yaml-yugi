  es: Delg el Monarca Oscuro
  fr: Delg le Monarque des Ténèbres
  it: Delg, il Monarca Oscuro
  pt: Delg, o Monarca Negro
  ja: <ruby>闇<rt>あん</rt></ruby><ruby>帝<rt>てい</rt></ruby>ディルグ
  ja_romaji: Antei Dirugu
