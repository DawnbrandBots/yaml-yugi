name:
  en: Kashtira Unicorn
  de: Kashtira Einhorn
  es: Kashtira Unicornio
  fr: Licorne Kashtira
  it: Kashtira Unicorno
  pt: Unicórnio Kashtira
  ja: クシャトリラ・ユニコーン
  ja_romaji: Kushatorira Yunikōn
  ko: 크샤트리라 유니콘
  ko_rr: Keusyateurira Yunikon
  zh-TW: 怒剎帝利・獨角獸
  zh-CN: 怒刹帝利・独角兽
text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand). You can only use each of the following effects of "Kashtira Unicorn" once per turn. During your Main Phase: You can add 1 "Kashtira" Spell from your Deck to your hand. When this card declares an attack, or if your opponent activates a monster effect (except during the Damage Step): You can look at your opponent's Extra Deck, and if you do, banish 1 monster from it, face-down.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst jeden der folgenden Effekte von „Kashtira Einhorn“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst deiner Hand 1 „Kashtira“-Zauber von deinem Deck hinzufügen. Wenn diese Karte einen Angriff deklariert oder falls dein Gegner einen Monstereffekt aktiviert (außer während des Damage Steps): Du kannst dir das Extra Deck deines Gegners ansehen und falls du dies tust, verbanne 1 Monster daraus verdeckt.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes usar cada uno de los siguientes efectos de "Kashtira Unicornio" una vez por turno. Durante tu Main Phase: puedes añadir a tu mano 1 Mágica "Kashtira" en tu Deck. Cuando esta carta declara un ataque, o si tu adversario activa un efecto de monstruo (excepto durante el Damage Step): puedes mirar el Deck Extra de tu adversario y, si lo haces, destierra 1 monstruo de él, boca abajo.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez utiliser chacun des effets suivants de "Licorne Kashtira" qu'une fois par tour. Durant votre Main Phase : vous pouvez ajouter 1 Magie "Kashtira" depuis votre Deck à votre main. Lorsque cette carte déclare une attaque, ou si votre adversaire active un effet de monstre (sauf durant la Damage Step) : vous pouvez regarder l'Extra Deck de votre adversaire, et si vous le faites, bannissez-en face verso 1 monstre.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi utilizzare ognuno dei seguenti effetti di "Kashtira Unicorno" una sola volta per turno. Durante la tua Main Phase: puoi aggiungere 1 Magia "Kashtira" dal tuo Deck alla tua mano. Quando questa carta dichiara un attacco, o se il tuo avversario attiva l'effetto di un mostro (eccetto durante il Damage Step): puoi guardare l'Extra Deck del tuo avversario e, se lo fai, bandisci 1 mostro da esso, coperto.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode usar cada um dos seguintes efeitos de "Unicórnio Kashtira" uma vez por turno. Durante sua Fase Principal: você pode adicionar 1 Magia "Kashtira" do seu Deck à sua mão. Quando este card declarar um ataque, ou se seu oponente ativar um efeito de monstro (exceto durante a Etapa de Dano): você pode olhar o Deck Adicional do seu oponente e, se isso acontecer, bana 1 monstro dali, com a face para baixo.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：自分メインフェイズに発動できる。デッキから「クシャトリラ」魔法カード１枚を手札に加える。③：このカードの攻撃宣言時、または相手がモンスターの効果を発動した場合に発動できる。相手のＥＸデッキを確認し、その内のモンスター１体を選んで裏側表示で除外する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "크샤트리라" 마법 카드 1장을 패에 넣는다. ③: 이 카드의 공격 선언시, 또는 상대가 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 상대의 엑스트라 덱을 확인하고, 그 중의 몬스터 1장을 골라 뒷면 표시로 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。②：在自己的主要阶段可以发动。从牌组将１张“怒刹帝利”魔法卡加入手牌。③：此卡的攻击宣言时，或对手发动怪兽的效果的情况下可以发动。确认对手的额外牌组，挑选其中１只怪兽，以里侧表示除外。
