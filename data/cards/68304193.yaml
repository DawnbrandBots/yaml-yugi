  zh-CN: |-
    这个卡名的②③效果1回合各能使用1次。①：自己场上没有怪兽存在的场合，这张卡可以从手牌特殊召唤。②：自己的主要阶段可以发动。从卡组将1张「クシャトリラ／怒刹利」魔法卡加入手牌。③：这张卡的攻击宣言时，或者对手发动怪兽的效果的场合可以发动。确认对手的额外卡组，选那之中的1只怪兽以里侧表示除外。
