text:
  en: |-
    At the end of the Damage Step, if this Defense Position card was attacked by a monster whose ATK is lower than this card's DEF: Destroy the attacking monster.
  de: |-
    Am Ende des Damage Steps, falls diese Karte in Verteidigungsposition von einem Monster angegriffen wurde, dessen ATK niedriger sind als die DEF dieser Karte: Zerstöre das angreifende Monster.
  es: |-
    Al final del Damage Step, si esta carta en Posición de Defensa fue atacada por un monstruo cuyo ATK es menor que la DEF de esta carta: destruye al monstruo atacante.
  fr: |-
    À la fin de la Damage Step, si cette carte en Position de Défense a été attaquée par un monstre dont l'ATK est inférieure à la DEF de cette carte : détruisez le monstre attaquant.
  it: |-
    Alla fine del Damage Step, se questa carta in Posizione di Difesa è stata attaccata da un mostro il cui ATK è inferiore al DEF di questa carta: distruggi il mostro attaccante.
  pt:
  ja: |-
    守備表示のこのカードが攻撃を受けた場合、このカードの守備力が相手攻撃モンスターの攻撃力を超えていれば、ダメージステップ終了時にその攻撃モンスターを破壊する。
  ko: |-
    수비 표시의 이 카드가 공격을 받았을 경우, 이 카드의 수비력이 상대 공격 몬스터의 공격력을 넘었으면, 데미지 스텝 종료시에 그 공격 몬스터를 파괴한다.
  zh-TW: |-
    守备表示的此卡受到攻击的场合，若此卡的守备力超过对手攻击怪兽的攻击力，伤害阶段结束时破坏该攻击怪兽。
  zh-CN: |-
    守备表示的这张卡受到攻击的场合，若这张卡的守备力超过对方攻击怪兽的攻击力，伤害步骤结束时那只攻击怪兽破坏。
