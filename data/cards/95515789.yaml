text:
  en: |-
    If you control "Fallen of Albaz" or it is in your GY: You can Special Summon this card from your hand. During the Main Phase (Quick Effect): You can Fusion Summon 1 Level 8 or higher Fusion Monster from your Extra Deck, using monsters from your hand or field as material. During the End Phase, if a Fusion Monster(s) was sent to your GY this turn: You can add this card from the GY to your hand. You can only use each effect of "Blazing Cartesia, the Virtuous" once per turn.
  de: |-
    Falls du „Gefallener von Albaz“ kontrollierst oder er sich in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Main Phase (Schnelleffekt): Du kannst 1 Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Während der End Phase, falls in diesem Spielzug ein oder mehr Fusionsmonster auf deinen Friedhof gelegt wurden: Du kannst diese Karte vom Friedhof deiner Hand hinzufügen. Du kannst jeden Effekt von „Flammende Cartesia, die Tugendhafte“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas "Caído de Albaz" o está en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Main Phase (Efecto Rápido): puedes Invocar por Fusión 1 Monstruo de Fusión de Nivel 8 o mayor desde tu Deck Extra, usando monstruos en tu mano o Campo como material. Durante la End Phase, si uno o más Monstruos de Fusión fueron mandados a tu Cementerio este turno: puedes añadir a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Cartesia Abrasadora, la Virtuosa" una vez por turno.
  fr: |-
    Si vous contrôlez "Albaz le Déchu" ou qu'il est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion de min. Niveau 8 depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Durant la End Phase, si un ou plusieurs Monstres Fusion ont été envoyés à votre Cimetière ce tour : vous pouvez ajouter cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Éclatante Cartésia, la Vertueuse" qu'une fois par tour.
  it: |-
    Se controlli "Caduto di Albaz" o esso è nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Durante la Main Phase (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione di Livello 8 o superiore dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Durante la End Phase, se uno o più Mostri Fusione sono stati mandati al tuo Cimitero in questo turno: puoi aggiungere questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Fiammeggiante Cartesia, la Virtuosa" una sola volta per turno.
  pt: |-
    Se você controlar "Caído de Arbaz" ou ele estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou mais do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Durante a Fase Final, se um ou mais Monstros de Fusão foram enviados para o seu Cemitério neste turno: você pode adicionar este card do Cemitério à sua mão. Você só pode usar cada efeito de "Ardente Cartesia, a Virtuosa" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分のフィールドまたは墓地に「アルバスの落胤」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：お互いのメインフェイズに発動できる。自分の手札・フィールドから、レベル８以上の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。③：このターンに融合モンスターが自分の墓地へ送られている場合、エンドフェイズに発動できる。墓地のこのカードを手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②③效果1回合各能使用1次。①：自己的场上或自己的墓地有「アルバスの落胤／阿尔巴斯之落胤」存在的场合可以发动。将这张卡从手牌特殊召唤。②：双方的主要阶段可以发动。从自己的手牌或场上，将等级8以上的融合怪兽卡规定的融合素材怪兽送入墓地，从额外卡组融合召唤那1只融合怪兽。③：这个回合有融合怪兽被送入自己的墓地的场合，结束阶段可以发动。将墓地的这张卡加入手牌。
