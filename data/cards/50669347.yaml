name:
  en: Nephthys, the Sacred Preserver
  de: Nephthys, die heilige Bewahrerin
  es: Nephtys, la Preservadora Sagrada
  fr: Nephtys, la Préservatrice Sacrée
  it: Nephtys, la Sacra Protettrice
  pt: Nephthys, a Preservadora Sagrada
  ja: <ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>神<rt>しん</rt></ruby>－ネフティス
  ja_romaji: Shugoshin - Nefutisu
  ko: 수호신－네프티스
  ko_rr: Suhosin - Nepeutiseu
