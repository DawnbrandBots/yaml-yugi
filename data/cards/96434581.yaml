name:
  en: Crusadia Power
  de: Crusadia-Stärke
  es: Poder de Cruzadia
  fr: Pouvoir Croisédia
  it: Potere Crociatia
  pt: Poder Crusadia
  ja: オーバード・パラディオン
  ja_romaji: Ōbādo Paradion
  ko: 오버드 파라디온
  ko_rr: Obeodeu Paradion
  zh-TW: 戴冠 聖騎聯盟
  zh-CN: 戴冠・圣骑联盟
text:
  en: |-
    Target 1 "Crusadia" monster you control; that "Crusadia" monster is unaffected by card effects this turn, except its own. You can only activate 1 "Crusadia Power" per turn.
  de: |-
    Wähle 1 „Crusadia“-Monster, das du kontrollierst; das „Crusadia“-Monster bleibt in diesem Spielzug von Karteneffekten unberührt, außer von seinen eigenen. Du kannst nur 1 „Crusadia-Stärke“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Cruzadia" que controles; este turno, ese monstruo "Cruzadia" no es afectado por efectos de cartas, excepto los suyos. Sólo puedes activar 1 "Poder de Cruzadia" por turno.
  fr: |-
    Ciblez 1 monstre "Croisédia" que vous contrôlez ; ce tour, le monstre "Croisédia" n'est pas affecté par des effets de carte (ses propres effets exclus). Vous ne pouvez activer qu'1 "Pouvoir Croisédia" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Crociatia" che controlli; quel mostro "Crociatia" è immune agli effetti delle carte in questo turno, eccetto i suoi stessi. Puoi attivare solo 1 "Potere Crociatia" per turno.
  pt: |-
    Escolha 1 monstro "Crusadia" que você controla; esse monstro "Crusadia" não é afetado por efeitos de card neste turno, exceto seus próprios. Você só pode ativar 1 "Poder Crusadia" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「パラディオン」モンスター１体を対象として発動できる。このターン、その「パラディオン」モンスターは自身以外のカードの効果を受けない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "파라디온" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 "파라디온" 몬스터는 자신 이외의 카드의 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的1只“圣骑联盟”怪兽为对象可以发动。此回合，该“圣骑联盟”怪兽不受自身以外的卡的效果影响。
