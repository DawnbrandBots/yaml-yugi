text:
  en: |-
    You can send 1 Normal Trap from your hand or that's Set on your field to the GY; Special Summon 1 Level 4 or lower Fiend monster from your Deck in Defense Position, except "Ariane the Labrynth Servant". If another monster(s) leaves the field by your Normal Trap effect (except during the Damage Step): You can draw 1 card, then you can apply this effect.
    ● From your hand, either Special Summon 1 Fiend monster, or Set 1 Spell/Trap.
    You can only use each effect of "Ariane the Labrynth Servant" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札及び自分フィールドにセットされたカードの中から、通常罠カード１枚を墓地へ送って発動できる。デッキから「白銀の城の召使い アリアーヌ」以外のレベル４以下の悪魔族モンスター１体を守備表示で特殊召喚する。②：自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。自分はデッキから１枚ドローする。その後、以下の効果を適用できる。●手札から、悪魔族モンスター１体を特殊召喚するか、魔法・罠カード１枚をセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 및 자신 필드에 세트된 카드 중에서, 일반 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "라뷰린스 서번츠 아리안느" 이외의 레벨 4 이하의 악마족 몬스터 1장을 수비 표시로 특수 소환한다. ②: 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 이하의 효과를 적용할 수 있다. ●패에서, 악마족 몬스터 1장을 특수 소환하거나, 마법 / 함정 카드 1장을 세트한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以从手牌以及自己场上盖放的卡之中，将1张通常陷阱卡送入墓地发动。从卡组以守备表示特殊召唤1只「白銀城の召使い アリアーヌ／白银城的仆人 阿里安奴」以外的等级4以下的恶魔族怪兽。②：自己的通常陷阱卡的效果使怪兽从场上离开的场合可以发动。自己从卡组抽1张。那之后，可以适用以下的效果。●从手牌特殊召唤1只恶魔族怪兽或盖放1张魔法陷阱卡。
