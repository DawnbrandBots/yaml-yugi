text:
  en: |-
    If this card attacks an opponent's monster, it gains 400 ATK during the Damage Step only. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.
  de: |-
    Falls diese Karte ein Monster eines Gegners angreift, erhält sie nur während des Damage Steps 400 ATK. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  es: |-
    Si esta carta ataca a un monstruo del adversario, ésta gana 400 ATK sólo durante el Damage Step. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes, en vez de mandarla al Cementerio, ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua.
  fr: |-
    Si cette carte attaque un monstre de l'adversaire, elle gagne 400 ATK durant la Damage Step uniquement. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  it: |-
    Se questa carta attacca un mostro dell'avversario, essa guadagna 400 ATK solamente durante il Damage Step. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  pt: |-
    Se este card atacar um monstro do oponente, ele ganha 400 de ATK, apenas durante a Etapa de Dano. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    ①：このカードが相手モンスターに攻撃するダメージステップの間、このカードの攻撃力は４００アップする。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko: |-
    이 카드는 상대 몬스터에 공격할 경우, 데미지 스텝 동안 공격력을 400 포인트 올린다. 이 카드가 몬스터 카드 존 위에서 파괴되었을 경우, 묘지로 보내지 않고 지속 마법 카드로 취급하여 자신의 마법 & 함정 카드 존에 앞면 표시로 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡向对方怪兽攻击的场合，伤害步骤内，攻击力上升400。这张卡在怪兽卡区域上破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示放置。
