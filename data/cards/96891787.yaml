name:
  en: Dogmatika Theo, the Iron Punch
  de: Dogmatika Theo, die Eisenfaust
  es: Teo Dogmátik, Puñetazo de Hierro
  fr: Dogmatika Théo, le Poing de Fer
  it: Dogmatika Theo, il Pugno di Ferro
  pt: Dogmatika Theo, o Soco de Ferro
  ja: <ruby>教導<rt>ドラグマ</rt></ruby>の<ruby>鉄<rt>てっ</rt></ruby><ruby>槌<rt>つい</rt></ruby>テオ
  ja_romaji: Doraguma no Tettsui Teo
  ko: 드래그마의 철퇴 테오
  ko_rr: Deuraegeuma-ui Cheoltoe Teo
  zh-TW: 教導的鐵鎚 希歐
  zh-CN: 教导之铁槌 提奥
text:
  en: |-
    Cannot be destroyed by battle with a monster Special Summoned from the Extra Deck. You can only use each of the following effects of "Dogmatika Theo, the Iron Punch" once per turn. If a monster Special Summoned from the Extra Deck is on the field: You can Special Summon this card from your hand. You can target 1 face-up monster on the field that was Special Summoned from the Extra Deck; until the end of this turn, this card gains 600 ATK, and if it does, the targeted monster loses 600 ATK.
  de: |-
    Kann nicht durch Kampf mit einem Monster zerstört werden, das als Spezialbeschwörung vom Extra Deck beschworen wurde. Du kannst jeden der folgenden Effekte von „Dogmatika Theo, die Eisenfaust“ nur einmal pro Spielzug verwenden. Falls ein als Spezialbeschwörung vom Extra Deck beschworenes Monster auf dem Spielfeld liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 offenes Monster auf dem Spielfeld wählen, das als Spezialbeschwörung vom Extra Deck beschworen wurde; bis zum Ende dieses Spielzugs erhält diese Karte 600 ATK und falls sie dies tut, verliert das als Ziel gewählte Monster 600 ATK.
  es: |-
    No puede ser destruido en batalla con un monstruo Invocado de Modo Especial desde el Deck Extra. Sólo puedes usar cada uno de los siguientes efectos de "Teo Dogmátik, Puñetazo de Hierro" una vez por turno. Si un monstruo Invocado de Modo Especial desde el Deck Extra está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 monstruo boca arriba en el Campo que fue Invocado de Modo Especial desde el Deck Extra; hasta el final de este turno, esta carta gana 600 ATK y, si lo hace, el monstruo seleccionado pierde 600 ATK.
  fr: |-
    Non destructible au combat avec un monstre Invoqué Spécialement depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Dogmatika Théo, le Poing de Fer" qu'une fois par tour. Si un monstre Invoqué Spécialement depuis l'Extra Deck est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez cibler 1 monstre face recto sur le Terrain qui a été Invoqué Spécialement depuis l'Extra Deck ; jusqu'à la fin de ce tour, cette carte gagne 600 ATK, et si elle le fait, le monstre ciblé perd 600 ATK.
  it: |-
    Non può essere distrutto in battaglia con un mostro Evocato Specialmente dall'Extra Deck. Puoi utilizzare ognuno dei seguenti effetti di "Dogmatika Theo, il Pugno di Ferro" una sola volta per turno. Se un mostro Evocato Specialmente dall'Extra Deck è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 mostro scoperto sul Terreno che è stato Evocato Specialmente dall'Extra Deck; fino alla fine di questo turno, questa carta guadagna 600 ATK e, se lo fa, il mostro scelto come bersaglio perde 600 ATK.
  pt: |-
    Não pode ser destruído em batalha com um monstro Invocado por Invocação-Especial do Deck Adicional. Você só pode usar cada um dos seguintes efeitos de "Dogmatika Theo, o Soco de Ferro" uma vez por turno. Se um monstro Invocado por Invocação-Especial do Deck Adicional estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão. Você pode escolher 1 monstro com a face para cima no campo que foi Invocado por Invocação-Especial do Deck Adicional; até o final deste turno, este card ganha 600 de ATK e, se isso acontecer, o monstro alvo perde 600 de ATK.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたモンスターがフィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードはＥＸデッキから特殊召喚されたモンスターとの戦闘では破壊されない。③：ＥＸデッキから特殊召喚されたフィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、このカードの攻撃力は６００アップし、対象のモンスターの攻撃力は６００ダウンする。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 몬스터가 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 엑스트라 덱에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다. ③: 엑스트라 덱에서 특수 소환된 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 이 카드의 공격력은 600 올리고, 대상 몬스터의 공격력은 600 내린다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。①：场上有被从额外牌组特殊召唤的怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：此卡不会因与从额外牌组中被特殊召唤的怪兽的战斗而被破坏。③：以场上１只从额外牌组中被特殊召唤的表侧表示怪兽为对象可以发动。直至回合结束时为止，此卡的攻击力上升６００，对象怪兽的攻击力下降６００。
