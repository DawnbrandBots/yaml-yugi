text:
  en: |-
    Select 1 "Scrap" monster in your Graveyard. Special Summon that monster from the Graveyard. Its effects are negated. When this card is removed from the field, destroy that monster. When that monster is removed from the field, destroy this card. You cannot conduct your Battle Phase the turn you activate this card.
  de: |-
    Wähle 1 „Schrott“-Monster in deinem Friedhof. Beschwöre es als Spezialbeschwörung vom Friedhof. Seine Effekte werden annulliert. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre das Monster. Wenn das Monster vom Spielfeld entfernt wird, zerstöre diese Karte. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  es: |-
    Selecciona 1 monstruo "Chatarra" en tu Cementerio. Invócalo de Modo Especial desde el Cementerio. Sus efectos son negados. Cuando esta carta es retirada del Campo, destruye ese monstruo. Cuando ese monstruo es retirado del Campo, destruye esta carta. No puedes realizar tu Battle Phase el turno en el que activas esta carta.
  fr: |-
    Sélectionnez 1 monstre "Ferraille" dans votre Cimetière. Invoquez-le Spécialement depuis le Cimetière. Ses effets sont annulés. Lorsque cette carte est retirée du Terrain, détruisez ce monstre. Lorsque ce monstre est retiré du Terrain, détruisez cette carte. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Scegli 1 mostro "Frammento" nel tuo Cimitero. Evoca Specialmente quel mostro dal Cimitero. I suoi effetti sono annullati. Quando questa carta viene rimossa dal Terreno, distruggi quel mostro. Quando quel mostro viene rimosso dal Terreno, distruggi questa carta. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt:
  ja: |-
    自分の墓地に存在する「スクラップ」と名のついたモンスター１体を選択して発動する。選択したモンスターを墓地から特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。そのモンスターがフィールド上から離れた時このカードを破壊する。このカードを発動するターン、自分はバトルフェイズを行う事ができない。
  ko: |-
    자신의 묘지에 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 필드 위에서 벗어났을 때, 이 카드를 파괴한다. 이 카드를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    发动此卡的回合中，自己无法进行战斗阶段。①：以自己墓地的１只“废铁”怪兽为对象可以发动此卡。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。此卡从场上离开时，该怪兽将被破坏。该怪兽从场上离开时，此卡将被破坏。
