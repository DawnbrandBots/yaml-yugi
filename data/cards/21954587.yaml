text:
  en: |-
    You can discard 2 other WATER monsters to the GY; Special Summon this card from your hand. When Summoned this way: You can add 1 "Abyss-" Spell/Trap from your Deck to your hand. You can Tribute 1 other Attack Position WATER monster; this card can make a second attack during each Battle Phase this turn.
  de: |-
    Du kannst 2 andere WASSER Monster auf den Friedhof abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Wenn sie auf diese Art beschworen wird: Du kannst deiner Hand 1 „Abyss“-Zauber/Falle von deinem Deck hinzufügen. Du kannst 1 anderes WASSER Monster in Angriffsposition als Tribut anbieten; diese Karte kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen.
  es: |-
    Puedes descartar al Cementerio otros 2 monstruos de AGUA; Invoca esta carta de Modo Especial, desde tu mano. Cuando es Invocada de esta forma: puedes añadir a tu mano, desde tu Deck, 1 Mágica/Trampa "Abis-". Puedes Sacrificar otro monstruo de AGUA en Posición de Ataque; este turno, esta carta puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    Vous pouvez défausser 2 autres monstres EAU au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Lorsqu'elle est Invoquée de cette façon : vous pouvez ajouter 1 Magie/Piège "-Abysses" depuis votre Deck à votre main. Vous pouvez Sacrifier 1 autre monstre EAU en Position d'Attaque ; durant chaque Battle Phase ce tour, cette carte peut faire une seconde attaque.
  it: |-
    Puoi scartare al Cimitero 2 altri mostri ACQUA; Evoca Specialmente questa carta dalla tua mano. Quando viene Evocato in questo modo: puoi aggiungere 1 Magia/Trappola "Abisso-" dal tuo Deck alla tua mano. Puoi offrire come Tributo 1 altro mostro ACQUA in Posizione di Attacco; questa carta può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  pt: |-
    Você pode descartar 2 outros monstros de ÁGUA para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Quando Invocado desta forma: você pode adicionar 1 Magia/Armadilha "Abis-" do seu Deck à sua mão. Você pode oferecer como Tributo 1 outro monstro de ÁGUA em Posição de Ataque; este card pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  ja: |-
    ①：手札からこのカード以外の水属性モンスター２体を墓地へ捨てて発動できる。このカードを手札から特殊召喚する。②：このカードの①の効果で特殊召喚に成功した時に発動できる。デッキから「アビス」魔法・罠カード１枚を手札に加える。③：このカード以外の自分フィールドの表側攻撃表示の水属性モンスター１体をリリースして発動できる。このターン、このカードは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    ①: 패에서 이 카드 이외의 물 속성 몬스터 2장을 묘지로 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "어비스" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드 이외의 자신 필드의 앞면 공격 표시 물 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW: |-
    我方主要阶段时，可从手牌将2只除此卡以外的水属性怪兽舍弃至墓地并发动。从手牌特殊召唤此卡。以此效果特殊召唤成功时，可从牌组将1张冠有 「深淵」之名的魔法、陷阱卡加入手牌。此外，透过释放1只除此卡以外我方场上以表侧攻击表示存在的水属性怪兽，此回合此卡可于1次战斗阶段中攻击2次。
  zh-CN: |-
    ①：从手卡把这张卡以外的2只水属性怪兽丢弃去墓地才能发动。这张卡从手卡特殊召唤。②：这张卡的①的效果特殊召唤成功时才能发动。从卡组把1张「深渊」魔法·陷阱卡加入手卡。③：把这张卡以外的自己场上1只表侧攻击表示的水属性怪兽解放才能发动。这个回合，这张卡在同1次的战斗阶段中可以作2次攻击。
