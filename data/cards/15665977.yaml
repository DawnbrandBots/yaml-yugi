text:
  en: |-
    "Killer Tune Reco" + 1+ Tuners
    Gains 300 ATK for each Tuner in the GYs. The Levels of monsters your opponent controls with 1700 or less original ATK are increased by 1. During the Main Phase (Quick Effect): You can banish 1 Tuner from your GY, then target 1 face-up card your opponent controls; negate its effects until the end of this turn. You can only use this effect of "Killer Tune Red Seal" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「キラーチューン・レコ」＋チューナー１体以上
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、お互いの墓地のチューナーの数×３００アップする。②：元々の攻撃力が１７００以下の相手フィールドのモンスターのレベルは１つ上がる。③：自分・相手のメインフェイズに、自分の墓地からチューナー１体を除外し、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。
  ko:
  zh-TW:
  zh-CN: |-
    “杀手旋律・乐蔻”＋协调1只以上
    此卡名的③效果1回合仅可使用1次。①：此卡的攻击力上升双方墓地的协调数量×300的数值。②：原本攻击力在1700以下的对手场上的怪兽的等级上升1。③：在自己・对手的主要阶段，从自己墓地将1只协调除外，以对手场上1张表侧表示的卡为对象可以发动。将该卡的效果直至回合结束时为止无效。
