text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per turn: You can reveal 3 Equip Spells from your Deck, then your opponent randomly adds 1 of them to your hand, and shuffle the other cards into the Deck. If this card would be destroyed while equipped with an Equip Spell(s), you can send 1 of those cards to the GY instead.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 3 Ausrüstungszauber von deinem Deck vorzeigen, dann fügt dein Gegner zufällig 1 von ihnen deiner Hand hinzu und du mischst die anderen Karten ins Deck. Falls diese Karte zerstört würde, solange sie mit einem oder mehr Ausrüstungszaubern ausgerüstet ist, kannst du stattdessen 1 der Karten auf den Friedhof legen.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno: puedes mostrar 3 Mágicas de Equipo en tu Deck, y después tu adversario añade 1 de ellas al azar a tu mano, y baraja las otras cartas al Deck. Si esta carta fuera a ser destruida mientras está equipada con una o más Mágicas de Equipo, puedes mandar 1 de esas cartas al Cementerio en su lugar.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour : vous pouvez révéler 3 Magies d'Équipement depuis votre Deck, puis votre adversaire en ajoute 1 au hasard à votre main, et mélangez les autres cartes dans le Deck. Si cette carte va être détruite tant qu'elle est équipée avec une ou plusieurs Magies d'Équipement, vous pouvez envoyer 1 de ces cartes au Cimetière à la place.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno: puoi rivelare 3 Magie Equipaggiamento dal tuo Deck, poi il tuo avversario ne aggiunge 1 a caso alla tua mano e mischia le altre carte nel Deck. Se questa carta sta per essere distrutta mentre è equipaggiata con una o più Magie Equipaggiamento, puoi invece mandare 1 di quelle carte al Cimitero.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno: você pode revelar 3 Magias de Equipamento do seu Deck e, depois, seu oponente adiciona aleatoriamente 1 dessas à sua mão e embaralhe os outros cards no Deck. Se este card seria destruído enquanto equipado com uma ou mais Magias de Equipamento, em vez disso, você pode enviar 1 desses cards para o Cemitério.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：１ターンに１度、自分メインフェイズに発動できる。デッキから装備魔法カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分の手札に加え、残りをデッキに戻す。②：このカードが破壊される場合、代わりにこのカードに装備されている装備魔法カード１枚を墓地へ送る事ができる。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 장착 마법 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다. ②: 이 카드가 파괴될 경우, 대신에 이 카드에 장착되어 있는 장착 마법 카드 1장을 묘지로 보낼 수 있다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    ①：１回合１次，可在我方主要階段發動。從牌組將３張裝備魔法卡出示給對方，對方從其中隨機選擇１張。將１張該卡加入我方手牌，剩餘的送回牌組。②：在此卡被破壞的狀況下，可將１張裝備於此卡的裝備魔法卡送至墓地作為替代。
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    ①：１回合１次，在自己的主要阶段可以发动。从牌组将３张装备魔法卡出示给对手，对手从其中随机挑选１张。将该１张卡加入自己的手牌，剩余的放回牌组。②：此卡将被破坏的情况下，作为代替可将装备于此卡的１张装备魔法卡送至墓地。
