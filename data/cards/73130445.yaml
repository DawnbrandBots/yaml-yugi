text:
  en: |-
    If another face-up monster you control is destroyed by your opponent's attack or card effect: You can draw cards equal to the number of "Performapal" monsters you currently control. You can only use this effect of "Performapal Lizardraw" once per turn.
  de: |-
    Falls ein anderes offenes Monster, das du kontrollierst, durch einen Angriff oder einen Karteneffekt deines Gegners zerstört wird: Du kannst Karten in Höhe der Anzahl der „Künstlerkumpel“-Monster ziehen, die du derzeit kontrollierst. Du kannst diesen Effekt von „Künstlerkumpel Ziehechse“ nur einmal pro Spielzug verwenden.
  es: |-
    Si otro monstruo boca arriba que controles es destruido por un ataque o efecto de carta de tu adversario: puedes robar tantas cartas como la cantidad de monstruos "Artistamigo" que controles en este momento. Sólo puedes usar este efecto de "Artistamigo Robagarto" una vez por turno.
  fr: |-
    Si un autre monstre face recto que vous contrôlez est détruit par une attaque ou effet de carte de votre adversaire : vous pouvez piocher un nombre de cartes égal au nombre de monstres "Potartiste" que vous contrôlez actuellement. Vous ne pouvez utiliser cet effet de "Lézarpioche Potartiste" qu'une fois par tour.
  it: |-
    Se un altro mostro scoperto che controlli viene distrutto da un attacco o dall'effetto di una carta del tuo avversario: puoi pescare carte pari al numero di mostri "Artistamico" che controlli attualmente. Puoi utilizzare questo effetto di "Artistamico Pescalucertola" una sola volta per turno.
  pt: |-
    Se outro monstro com a face para cima que você controla for destruído por um ataque ou efeito de card do seu oponente: você pode comprar cards igual ao número de monstros "Camarartista" que você controla atualmente. Você só pode usar este efeito de "Camarartista Compragarto" uma vez por turno.
  ja: |-
    「ＥＭリザードロー」のモンスター効果は１ターンに１度しか使用できない。①：このカード以外の自分フィールドの表側表示モンスターが相手モンスターの攻撃または相手の効果で破壊された場合に発動できる。自分フィールドの「ＥＭ」モンスターの数だけ自分はデッキからドローする。
  ko: |-
    "EM 리저드로우" 의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 앞면 표시 몬스터가 상대 몬스터의 공격 또는 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 자신 필드의 "EM" 몬스터의 수만큼 자신은 덱에서 드로우한다.
  zh-TW:
  zh-CN: |-
    「娱乐伙伴 抽卡蜥蜴」的怪兽效果1回合只能使用1次。①：这张卡以外的自己场上的表侧表示怪兽被对方怪兽的攻击或者对方的效果破坏的场合才能发动。自己从卡组抽出自己场上的「EM」怪兽的数量。
