pendulum_effect:
  en: |-
    If you have a "Performapal" card in your other Pendulum Zone, except "Performapal Lizardraw": You can destroy this card, and if you do, draw 1 card. You can only use this effect of "Performapal Lizardraw" once per turn.
  de: |-
    Falls du eine „Künstlerkumpel“-Karte in deiner anderen Pendelzone hast, außer „Künstlerkumpel Ziehechse“: Du kannst diese Karte zerstören und falls du dies tust, ziehe 1 Karte. Du kannst diesen Effekt von „Künstlerkumpel Ziehechse“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tienes una carta "Artistamigo" en tu otra Zona del Péndulo, excepto "Artistamigo Robagarto": puedes destruir esta carta y, si lo haces, robar 1 carta. Sólo puedes usar este efecto de "Artistamigo Robagarto" una vez por turno.
  fr: |-
    Si vous avez une carte "Potartiste" ("Lézarpioche Potartiste" exclu) dans votre autre Zone Pendule : vous pouvez détruire cette carte, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Lézarpioche Potartiste" qu'une fois par tour.
  it: |-
    Se hai una carta "Artistamico" nella tua altra Zona Pendulum, eccetto "Artistamico Pescalucertola": puoi distruggere questa carta e, se lo fai, pesca 1 carta. Puoi utilizzare questo effetto di "Artistamico Pescalucertola" una sola volta per turno.
  pt: |-
    Se você tiver um card "Camarartista" na sua outra Zona de Pêndulo, exceto "Camarartista Compragarto": você pode destruir este card e, se isso acontecer, compre 1 card. Você só pode usar este efeito de "Camarartista Compragarto" uma vez por turno.
  ja: |-
    「ＥＭリザードロー」のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズにもう片方の自分のＰゾーンに「ＥＭリザードロー」以外の「ＥＭ」カードが存在する場合に発動できる。このカードを破壊し、自分はデッキから１枚ドローする。
  ko: |-
    "EM 리저드로우" 의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 다른 한쪽 자신의 펜듈럼 존에 "EM 리저드로우" 이외의 "EM" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 파괴하고, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    「娱乐伙伴 抽卡蜥蜴」的灵摆效果1回合只能使用1次。①：自己主要阶段在另一边的自己的灵摆区域有「娱乐伙伴 抽卡蜥蜴」以外的「EM」卡存在的场合才能发动。这张卡破坏，自己从卡组抽1张。
