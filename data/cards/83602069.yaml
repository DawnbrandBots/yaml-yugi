  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 전사족 몬스터의 공격력은 400 포인트 올린다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，我方場上的戰士族怪獸的攻擊力就提升４００。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，我方场上的战士族怪兽攻击力上升４００点。
