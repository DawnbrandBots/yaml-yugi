text:
  en:
  de: |-
    Falls dein angreifendes Monster ein Monster eines Gegners durch Kampf zerstört: Wähle 1 Karte in deinem Friedhof; füge sie deiner Hand hinzu, aber für den Rest dieses Spielzugs kannst du weder Karten noch Effekte von Karten mit demselben Namen aktivieren, den die hinzugefügte Karte hatte, als sie in deiner Hand war. Du kannst nur 1 „Bellohnung“ pro Spielzug aktivieren.
  es: |-
    Si tu monstruo atacante destruye un monstruo del adversario en batalla: selecciona 1 carta en tu Cementerio; añádela a tu mano, pero por el resto de este turno no puedes activar cartas, o efectos de cartas, que tengan un nombre igual al de la carta añadida cuando estaba en tu mano. Sólo puedes activar 1 "Ladrificación" por turno.
  fr: |-
    Si votre monstre attaquant détruit un monstre de l'adversaire au combat : ciblez 1 carte dans votre Cimetière ; ajoutez-la à votre main, mais le reste de ce tour, vous ne pouvez activer ni les cartes ni les effets de cartes du même nom que la carte ajoutée avait une fois qu'elle était dans votre main. Vous ne pouvez activer qu'1 "Révéprime" par tour.
  it: |-
    Se un tuo mostro attaccante distrugge un mostro dell'avversario in battaglia: scegli come bersaglio 1 carta nel tuo Cimitero; aggiungila alla tua mano, ma, per il resto di questo turno, non puoi attivare carte, o effetti di carte, con lo stesso nome che la carta aggiunta aveva una volta nella tua mano. Puoi attivare solo 1 "Baupremio" per turno.
  pt: |-
    Se um monstro atacante seu destruir um monstro do oponente em batalha: escolha 1 card no seu Cemitério; adicione-o à sua mão, mas pelo resto deste turno, você não pode ativar cards, ou os efeitos de cards, com o mesmo nome que o card adicionado tinha quando estava na sua mão. Você só pode ativar 1 "Recãopensa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分のモンスターの攻撃で相手モンスターを破壊した時、自分の墓地のカード１枚を対象として発動できる。そのカードを手札に加える。このターン、自分はこの効果で手札に加えたカード及びその同名カードの効果の発動ができない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 몬스터의 공격으로 상대 몬스터를 파괴했을 때, 자신 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드의 효과 발동을 할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：因我方怪獸的攻擊破壞對方怪獸時，可將我方墓地的１張卡做為對象發動。將該卡加入手牌。此回合，我方無法發動透過此效果加入手牌的卡及該同名卡的效果。
  zh-CN: |-
    此卡牌名的卡牌１回合只可发动１张。①：因我方怪兽的攻击破坏了对手怪兽时，可以我方墓地的１张卡牌为对象发动。将该卡加入手牌。此回合，我方不可发动因此效果加入手牌之卡牌及其同名卡的效果。
