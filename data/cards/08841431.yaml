  en: |-
    1 Tuner + 1+ non-Tuner monsters
    This Special Summoned card cannot be destroyed by battle, unless it was Summoned from the Extra Deck. You can only use each of the following effects of "Centur-Ion Primera Primus" once per turn. If this card is Synchro Summoned: You can add 1 "Emblema" card from your Deck or GY to your hand, then you can destroy 1 card on both players' fields. If a face-up "Centur-Ion" card(s) you control leaves the field by an opponent's card effect (except during the Damage Step): You can Special Summon this card from your GY.
