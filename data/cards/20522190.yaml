text:
  en:
  de: |-
    Wenn ein Monster deines Gegners einen Angriff deklariert: Verbanne alle Monster in Verteidigungsposition, die dein Gegner kontrolliert.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: destierra todos los monstruos en Posición de Defensa que controle tu adversario.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : bannissez tous les monstres en Position de Défense contrôlés par votre adversaire.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: bandisci tutti i mostri in Posizione di Difesa controllati dal tuo avversario.
  pt: |-
    Quando um monstro do oponente declarar um ataque: bana todos os monstros em Posição de Defesa que seu oponente controla.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。相手フィールドの守備表示モンスターを全て除外する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드 위의 수비 표시 몬스터를 전부 게임에서 제외한다.
  zh-TW: |-
    可在對方怪獸的攻擊宣言時發動。將對方場上所有守備表示怪獸全部從遊戲除外。
  zh-CN: |-
    对手怪兽的攻击宣言时可发动。将对手场上以守备表示存在的所有怪兽从游戏中除外。
