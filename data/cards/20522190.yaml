text:
  en: |-
    When an opponent's monster declares an attack: Banish all Defense Position monsters your opponent controls.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn dein Gegner angreift. Entferne alle gegnerischen Monster, die sich in Verteidigungsposition befinden, aus dem Spiel.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque: destierra todos los monstruos en Posición de Defensa que controle tu adversario.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque : bannissez tous les monstres en Position de Défense contrôlés par votre adversaire.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: bandisci tutti i mostri in Posizione di Difesa controllati dal tuo avversario.
  pt: |-
    Ative somente quando um monstro do seu oponente declara um ataque. Remova do jogo todos os monstros na Posição de Defesa que o seu oponente controla.
  ja: |-
    相手モンスターの攻撃宣言時に発動する事ができる。相手フィールド上に守備表示で存在するモンスターを全てゲームから除外する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다.상대 필드 위에 수비 표시로 존재하는 몬스터를 전부 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。对方场上守备表示存在的怪兽全部从游戏中除外。
