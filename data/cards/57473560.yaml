name:
  en: Wightprince
  de: Wichtprinz
  es: Príncipe Espectro
  fr: Prince des Crânes Serviteurs
  it: Spettroprincipe
  pt: Príncipe Inumano
  ja: ワイトプリンス
  ja_romaji: Waitopurinsu
  ko: 저주받은 하인 프린스
  ko_rr: Jeojubad-eun Hain Peurinseu
  zh-TW: 白骨王子
  zh-CN: 白骨皇子
text:
  en: |-
    If this card is sent to the GY: You can send 1 "Skull Servant" and 1 "The Lady in Wight" from your hand and/or Deck to the GY. You can banish 2 "Skull Servant(s)" and this card from your GY; Special Summon 1 "King of the Skull Servants" from your Deck. This card's name becomes "Skull Servant" while in the GY.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Totenkopfdiener“ und 1 „Die Herrin der Wichte“ von deiner Hand und/oder deinem Deck auf den Friedhof legen. Du kannst 2 „Totenkopfdiener“ und diese Karte von deinem Friedhof verbannen; beschwöre 1 „König der Totenkopfdiener“ als Spezialbeschwörung von deinem Deck. Der Name dieser Karte wird zu „Totenkopfdiener“, solange sie sich im Friedhof befindet.
  es: |-
    Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 1 "Sirviente de la Calavera" y 1 "La Señora Espectro" en tu mano y/o Deck. Puedes desterrar 2 "Sirviente de la Calavera" y esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 "Rey de los Sirvientes de la Calavera". El nombre de esta carta se convierte en "Sirviente de la Calavera" mientras esté en el Cementerio.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez envoyer 1 "Crâne Serviteur" et 1 "Veuve du Crâne Serviteur" depuis votre main et/ou Deck au Cimetière. Vous pouvez bannir 2 "Crâne Serviteur" et cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Roi des Crânes Serviteurs" depuis votre Deck. Le nom de cette carte devient "Crâne Serviteur" tant qu'elle est dans le Cimetière.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi mandare 1 "Servitore del Teschio" e 1 "La Signora Spettrale" dalla tua mano e/o Deck al Cimitero. Puoi bandire 2 "Servitore del Teschio" e questa carta dal tuo Cimitero; Evoca Specialmente 1 "Re dei Servitori del Teschio" dal tuo Deck. Il nome di questa carta diventa "Servitore del Teschio" mentre è nel Cimitero.
  pt: |-
    Se este card for enviado para o Cemitério: você pode enviar 1 "Servo Caveira" e 1 "A Dama Inumana" da sua mão e/ou do Deck para o Cemitério. Você pode banir 2 "Servo Caveira" e este card do seu Cemitério; Invoque por Invocação-Especial 1 "Rei dos Servos Caveira" do seu Deck. O nome deste card se torna "Servo Caveira" enquanto estiver no Cemitério.
  ja: |-
    ①：このカードのカード名は、墓地に存在する限り「ワイト」として扱う。②：このカードが墓地へ送られた場合に発動できる。「ワイト」「ワイト夫人」をそれぞれ１体ずつ手札・デッキから墓地へ送る。③：自分の墓地から他の「ワイト」２体とこのカードを除外して発動できる。デッキから「ワイトキング」１体を特殊召喚する。
  ko: |-
    ①: 이 카드의 카드명은, 묘지에 존재하는 한 "저주받은 하인"으로 취급한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. "저주받은 하인" "저주받은 하인 부인" 1장씩을 패 / 덱에서 묘지로 보낸다. ③: 자신의 묘지에서 "저주받은 하인" 2장과 이 카드를 제외하고 발동할 수 있다. 덱에서 "저주받은 하인 킹" 1장을 특수 소환한다.
  zh-TW: |-
    ①：只要此卡存在於墓地，卡名就視為「白骨」。②：可在此卡被送至墓地的狀況下發動。從手牌・牌組將「白骨」、「白骨夫人」各１隻送至墓地。③：可將我方墓地的２隻「白骨」及此卡除外發動。從牌組特殊召喚１隻「白骨王」。
  zh-CN: |-
    ①：此卡只要存在于墓地，卡名视为“白骨”。②：此卡被送至墓地的情况下可以发动。将“白骨”、“白骨夫人”各１只从手牌・牌组送至墓地。③：从自己的墓地将２只“白骨”和此卡除外可以发动。从牌组将１只“白骨王”特殊召唤。
