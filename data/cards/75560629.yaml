text:
  en: |-
    The equipped monster loses 300 ATK and cannot change its battle position or declare an attack. If this card is destroyed because the equipped monster is destroyed: Target 1 monster on the field; equip this card to that monster.
  de: |-
    Das ausgerüstete Monster verliert 300 ATK und kann weder seine Kampfposition ändern noch einen Angriff deklarieren. Falls diese Karte zerstört wird, weil das ausgerüstete Monster zerstört wird: Wähle 1 Monster auf dem Spielfeld; rüste das Monster mit dieser Karte aus.
  es: |-
    El monstruo equipado pierde 300 ATK y no puede cambiar su posición de batalla o declarar un ataque. Si esta carta es destruida porque el monstruo equipado es destruido: selecciona 1 monstruo en el Campo; equipa esta carta a ese monstruo.
  fr: |-
    Le monstre équipé perd 300 ATK et ne peut ni changer sa position de combat ni déclarer d'attaque. Si cette carte est détruite parce que le monstre équipé est détruit : ciblez 1 monstre sur le Terrain ; équipez cette carte au monstre.
  it: |-
    Il mostro equipaggiato con questa carta perde 300 ATK e non può cambiare la sua posizione o dichiarare un attacco. Se questa carta viene distrutta perché il mostro equipaggiato viene distrutto: scegli come bersaglio 1 mostro sul Terreno; equipaggia questa carta a quel mostro.
  pt: |-
    O monstro equipado perde 300 de ATK e não pode mudar sua posição de batalha ou declarar um ataque. Se este card for destruído porque o monstro equipado foi destruído: escolha 1 monstro no campo; equipe este card a esse monstro.
  ja: |-
    このカードの装備モンスターは、表示形式の変更と攻撃宣言ができなくなり、攻撃力が３００ポイントダウンする。装備モンスターが破壊された場合、フィールド上のモンスターを１体選択し、そのモンスターにこのカードを装備する。
  ko: |-
    이 카드의 장착 몬스터는 표시 형식의 변경과 공격 선언을 할 수 없게 되고, 공격력을 300 포인트 내린다. 장착 몬스터가 파괴되었을 경우, 필드 위의 몬스터를 1장 선택하고, 그 몬스터에 이 카드를 장착한다.
  zh-TW: |-
    裝備怪獸攻擊力降低３００，無法表示形式和攻擊宣言。此卡因裝備怪獸被破壞而被破壞的狀況下，選擇場上的１隻怪獸，將此卡裝備於該怪獸。
  zh-CN: |-
    装备怪兽攻击力下降３００点，且不可进行表示形式的变更和攻击宣言。此卡因装备怪兽被破坏而被破坏的场合，选择场上的１只怪兽，并将此卡装备于该怪兽。
