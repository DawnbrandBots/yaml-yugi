  de: Schweigsamer Schwertkämpfer LV5
  es: Espadachín Silencioso LV5
  fr: Spadassin Silencieux LV5
  it: Spadaccino Silente LV5
  pt: Espadachim Silencioso LV5
  ja: サイレント・ソードマン <ruby><rb>ＬＶ</rb><rt>レベル</rt></ruby>５
  ja_romaji: Sairento Sōdoman Reberu Faibu
  ko: 사일런트 스워드맨 LV5
  ko_rr: Sailleonteu Seuwodeumaen Rebel Paibeu
  zh-TW:
  zh-CN: 沉默剑士 LV5
text:
  en: |-
    Unaffected by your opponent's Spell effects. During your next Standby Phase after this card inflicts battle damage to your opponent by a direct attack: You can send this face-up card to the Graveyard; Special Summon 1 "Silent Swordsman LV7" from your hand or Deck.
  de: |-
    Bleibt von den Zaubereffekten deines Gegners unberührt. Während deiner nächsten Standby Phase, nachdem diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zugefügt hat: Du kannst diese offene Karte auf den Friedhof legen; beschwöre 1 „Schweigsamer Schwertkämpfer LV7“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    No es afectada por los efectos de las Cartas Mágicas de tu adversario. Durante tu próxima Standby Phase, después de que esta carta inflija daño de batalla a tu adversario con un ataque directo: puedes mandar al Cementerio esta carta boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 "Espadachín Silencioso LV7".
  fr: |-
    Non affectée par les effets de Magie de votre adversaire. Durant votre prochaine Standby Phase après que cette carte a infligé des dommages de combat à votre adversaire par une attaque directe : vous pouvez envoyer cette carte face recto au Cimetière ; Invoquez Spécialement 1 "Spadassin Silencieux LV7" depuis votre main ou Deck.
  it: |-
    Immune agli effetti delle Magie del tuo avversario. Durante la tua prossima Standby Phase, dopo che questa carta ha inflitto danno da combattimento al tuo avversario con un attacco diretto: puoi mandare questa carta scoperta al Cimitero; Evoca Specialmente 1 "Spadaccino Silente LV7" dalla tua mano o Deck.
  pt: |-
    Não é afetado pelos efeitos de Magia do seu oponente. Durante sua próxima Fase de Apoio depois que este card causar dano de batalha ao seu oponente em um ataque direto: você pode enviar este card com a face para cima para o Cemitério; Invoque por Invocação-Especial 1 "Espadachim Silencioso LV7" da sua mão ou Deck.
  ja: |-
    ①：このカードは相手の魔法カードの効果を受けない。②：このカードが直接攻撃で相手に戦闘ダメージを与えた場合、次の自分ターンのスタンバイフェイズにフィールドのこのカードを墓地へ送って発動できる。手札・デッキから「サイレント・ソードマン ＬＶ７」１体を特殊召喚する。
  ko: |-
    ①: 이 카드는 상대의 마법 카드의 효과를 받지 않는다. ②: 이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 경우, 다음 자신 턴의 스탠바이 페이즈에 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "사일런트 스워드맨 LV7" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡不受对方的魔法卡的效果影响。②：这张卡直接攻击给与对方战斗伤害的场合，下次的自己回合的准备阶段把场上的这张卡送去墓地才能发动。从手卡·卡组把1只「沉默剑士 LV7」特殊召唤。
