  zh-CN: 超重武者 同心C－N
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 face-up Machine Pendulum Monster from your Extra Deck to your hand. If you have no Spells/Traps in your GY: You can Tribute this card; Special Summon 1 EARTH Machine monster with 1500 or less ATK from your hand or GY, except "Superheavy Samurai Security". You can only use each effect of "Superheavy Samurai Security" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 offenes Maschine-Pendelmonster von deinem Extra Deck hinzufügen. Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst diese Karte als Tribut anbieten; beschwöre 1 ERDE Maschine-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Superstarker Samurai Sicherheitsmann“. Du kannst jeden Effekt von „Superstarker Samurai Sicherheitsmann“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Monstruo de Péndulo Máquina boca arriba en tu Deck Extra. Si no tienes Mágicas/Trampas en tu Cementerio: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Máquina de TIERRA con 1500 ATK o menos, excepto "Samurai Superpesado Seguridad". Sólo puedes usar cada efecto de "Samurai Superpesado Seguridad" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Monstre Pendule Machine face recto depuis votre Extra Deck à votre main. Si vous n'avez aucun Magie/Piège dans votre Cimetière : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre TERRE Machine avec max. 1500 ATK ("Sécurité Samouraï Supralourd" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Sécurité Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Mostro Pendulum Macchina scoperto dal tuo Extra Deck alla tua mano. Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro TERRA Macchina con ATK 1500 o inferiore dalla tua mano o Cimitero, eccetto "Samurai Superpesante Sicurezza". Puoi utilizzare ogni effetto di "Samurai Superpesante Sicurezza" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar à sua mão 1 Monstro Pêndulo Máquina com a face para cima do seu Deck Adicional. Se você não tiver Magias/Armadilhas no seu Cemitério: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Máquina de TERRA com 1500 ou menos de ATK da sua mão ou do Cemitério, exceto "Samurai Superpesado Segurança". Você só pode usar cada efeito de "Samurai Superpesado Segurança" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のＥＸデッキ（表側）から機械族Ｐモンスター１体を手札に加える。②：自分の墓地に魔法・罠カードが存在しない場合、このカードをリリースして発動できる。「超重武者ドウＣ－Ｎ」を除く、攻撃力１５００以下の機械族・地属性モンスター１体を自分の手札・墓地から特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 기계족 펜듈럼 몬스터 1장을 패에 넣는다. ②: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 이 카드를 릴리스하고 발동할 수 있다. "초중무사 도우C－N(신)"이 아닌, 공격력 1500 이하의 기계족 / 땅 속성 몬스터 1장을 자신의 패 / 묘지에서 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從我方額外牌組將１隻正面表示的機械族鐘擺怪獸加入手牌。②：在我方墓地不存在魔法・陷阱卡的狀況下，可解放此卡發動。從我方手牌・墓地選擇１隻「超重武者 同心C－N」以外的攻擊力１５００以下的機械族・地屬性怪獸特殊召喚。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从自己的额外牌组将１只表侧表示的机械族灵摆怪兽加入手牌。②：自己的墓地不存在魔法・陷阱卡的情况下，解放此卡可以发动。从自己的手牌・墓地挑选１只除“超重武者 同心C－N”以外的、攻击力１５００以下的机械族・地属性怪兽特殊召唤。
