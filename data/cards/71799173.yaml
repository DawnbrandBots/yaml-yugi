  de: Wächter der Ordnung
  es: Guardián del Orden
  fr: Gardien de l'Ordre
  it: Guardiano dell'Ordine
  pt: Guardião da Ordem
  ja: ガーディアン・オブ・オーダー
  ja_romaji: Gādian Obu Ōdā
  ko: 가디언 오브 오더
  ko_rr:
  zh-TW: 秩序的守護者
  zh-CN: 秩序的守护者
text:
  en: |-
    If you control 2 or more LIGHT monsters, you can Special Summon this card (from your hand). You can only control 1 "Guardian of Order".
  de: |-
    Falls du 2 oder mehr LICHT Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst nur 1 „Wächter der Ordnung“ kontrollieren.
  es: |-
    Si controlas 2 o más monstruos de LUZ, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes controlar 1 "Guardián del Orden".
  fr: |-
    Si vous contrôlez min. 2 monstres LUMIÈRE, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez contrôler qu'1 "Gardien de l'Ordre".
  it: |-
    Se controlli 2 o più mostri LUCE, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi controllare 1 solo "Guardiano dell'Ordine".
  pt: |-
    Se você controlar 2 ou mais monstros de LUZ, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode controlar 1 "Guardião da Ordem".
  ja: |-
    自分フィールド上に光属性モンスターが表側表示で２体以上存在する場合、このカードは手札から特殊召喚する事ができる。「ガーディアン・オブ・オーダー」は、自分フィールド上に１体しか表側表示で存在できない。
  ko: |-
    자신 필드 위에 빛 속성 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. "가디언 오브 오더"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW:
  zh-CN: |-
    自己场上有光属性怪兽2只以上存在的场合，这张卡可以从手卡特殊召唤。「秩序守护者」在自己场上只能有1只表侧表示存在。
