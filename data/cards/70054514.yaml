text:
  en: |-
    When this card on the field is destroyed by a card effect and sent to the Graveyard, the owner of this card draws 1 card.
  de: |-
    Wenn diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird, zieht der Besitzer dieser Karte 1 Karte.
  es: |-
    Cuando esta carta en el Campo es destruida por el efecto de una carta y mandada al Cementerio, su dueño roba 1 carta.
  fr: |-
    Lorsque cette carte sur le Terrain est détruite par l'effet d'une carte et envoyée au Cimetière, le propriétaire de cette carte pioche 1 carte.
  it: |-
    Quando questa carta sul Terreno viene distrutta dall'effetto di una carta e mandata al Cimitero, il proprietario di questa carta pesca 1 carta.
  pt: |-
    Quando este card no campo for destruído por um efeito de card e enviado ao Cemitério, o dono deste card compra 1 card.
  ja: |-
    フィールド上に存在するこのカードがカードの効果によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。
  ko: |-
    필드 위에 존재하는 이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    在場上的此卡因卡的效果被破壞送至墓地時，從我方牌組抽１張牌。
  zh-CN: |-
    场上存在的这张卡被卡的效果破坏送去墓地时，从自己卡组抽1张卡。
