text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK. Du musst ein Monster vom Typ Ungeheuer (außer dieser Karte) kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana 1000 ATK. Debes controlar un monstruo de Tipo Bestia (que no sea esta carta) para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK. Vous devez contrôler un monstre de Type Bête (cette carte exclue) pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna 1000 ATK fino alla fine di questo turno. Devi controllare un mostro di Tipo Bestia (oltre a questa carta) per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que você controla; ele ganha 1000 de ATK até o final deste turno. Você deve controlar um monstro do Tipo Besta (que não seja este card) para ativar e resolver este efeito.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示モンスター１体を対象として発動できる（この効果は自分フィールドに他の獣族モンスターが存在する場合に発動と処理ができる）。その自分のモンスターの攻撃力はターン終了時まで１０００アップする。
  ko: |-
    이 카드 이외의 야수족 몬스터가 자신 필드 위에 앞면 표시로 존재할 경우, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력을 엔드 페이즈시까지 1000 포인트 올릴 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在我方場上存在此卡以外的獸族怪獸的狀況下，可選擇我方場上的１隻正面表示怪獸，其攻擊力可在回合結束前提升１０００。
  zh-CN: |-
    １回合１次，我方场上存在除此卡以外的兽族怪兽的场合，可选择我方场上１只表侧表示怪兽，直至回合结束时，该攻击力上升１０００点。
