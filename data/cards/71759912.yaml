text:
  en: |-
    Once per turn: You can target 1 face-up monster you control; it gains 1000 ATK until the end of this turn. You must control a Beast-Type monster (other than this card) to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug, falls du ein anderes offenes Monster vom Typ Ungeheuer kontrollierst, kannst du 1 offenes Monster, das du kontrollierst, bis zur End Phase 1000 ATK erhalten lassen.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana 1000 ATK. Debes controlar un monstruo de Tipo Bestia (que no sea esta carta) para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK. Vous devez contrôler un monstre de Type Bête (cette carte exclue) pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio un mostro scoperto che controlli; esso guadagna 1000 ATK fino alla fine di questo turno. Devi controllare un mostro di Tipo Bestia (oltre a questa carta) per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que você controla; ele ganha 1000 de ATK até o final deste turno. Você deve controlar um monstro do Tipo Besta (que não seja este card) para ativar e resolver este efeito.
  ja: |-
    このカード以外の獣族モンスターが自分フィールド上に表側表示で存在する場合、自分フィールド上に表側表示で存在するモンスター１体の攻撃力をエンドフェイズ時まで１０００ポイントアップする事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드 이외의 야수족 몬스터가 자신 필드 위에 앞면 표시로 존재할 경우, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력을 엔드 페이즈시까지 1000 포인트 올릴 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡以外的兽族怪兽在自己场上表侧表示存在的场合，可以让自己场上表侧表示存在的1只怪兽的攻击力直到结束阶段时上升1000。这个效果1回合只能使用1次。
