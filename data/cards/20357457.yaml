  ja: |-
    このカード名はルール上「閃刀」カードとしても扱う。このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札から魔法カード１枚を捨てて発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地から「閃刀姫－ロゼ」１体を特殊召喚する。このターン、自分は機械族モンスターしかＥＸデッキから特殊召喚できない。③：墓地のこのカードを除外して発動できる。自分の墓地・除外状態の「閃刀姫－ロゼ」１体を選び、手札に加えるか特殊召喚する。
  ko: |-
    이 카드명은 룰상 "섬도" 카드로도 취급한다. 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 마법 카드 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "섬도희－로제" 1장을 특수 소환한다. 이 턴에, 자신은 기계족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 묘지 / 제외 상태인 "섬도희－로제" 1장을 고르고, 패에 넣거나 특수 소환한다.
