name:
  en: Hero Flash!!
  de: Hero Blitz!!
  es: Flash Hero!!
  fr: Flash Hero !!
  it: Hero Flash!!
  pt: Relâmpago de Heroísmo!!
  ja: ヒーローフラッシュ！！
  ja_romaji: Hīrō Furasshu!!
  ko: 히어로 플래시!!
  ko_rr:
  zh-TW: 英雄閃光！！
  zh-CN: 英雄闪光！！
text:
  en:
  de: |-
    Verbanne „H - Heißes Herz“, „E - Eiliger Notruf“, „R - Rechtschaffenes Urteil“ und „O - Oberseele“ von deinem Friedhof; beschwöre 1 Normales „Elementar-HELD“-Monster als Spezialbeschwörung von deinem Deck. Alle Normalen „Elementar-HELD“-Monster, die du derzeit kontrollierst, können deinen Gegner in diesem Spielzug direkt angreifen.
  es: |-
    Destierra "H- Corazón Ardiente", "E- Llamada de Emergencia", "R- Justicia Honesta" y "O- Sobrealma" en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 Monstruo Normal "HÉROE Elemental". Este turno, todos los Monstruos Normales "HÉROE Elemental" que controles en este momento pueden atacar a tu adversario directamente.
  fr: |-
    Bannissez "H - Cœur Passionné", "E - Appel de Détresse", "R - Justice Vertueuse" et "O - Au-delà de l'Âme" depuis votre Cimetière ; Invoquez Spécialement 1 Monstre Normal "HÉROS Élémentaire" depuis votre Deck. Ce tour, tous les Monstres Normaux "HÉROS Élémentaire" que vous contrôlez actuellement peuvent attaquer directement votre adversaire.
  it: |-
    Bandisci "H - Ho il Cuore in Fiamme", "E - Emergenza", "R - Retta Giustizia" e "O - Oltre l'Anima" dal tuo Cimitero; Evoca Specialmente 1 Mostro Normale "EROE Elementale" dal tuo Deck. Tutti i Mostri Normali "EROE Elementale" che controlli attualmente possono attaccare il tuo avversario direttamente in questo turno.
  pt: |-
    Bana "H - Coração Ardente", "E - Chamada de Emergência", "R - Justiça Honrada" e "O - Sobrealma" do seu Cemitério; Invoque por Invocação-Especial 1 Monstro Normal "HERÓI do Elemento" do seu Deck. Todos os Monstros Normais "HERÓI do Elemento" que você controla atualmente podem atacar seu oponente diretamente neste turno.
  ja: |-
    ①：自分の墓地から「Ｈ－ヒートハート」「Ｅ－エマージェンシーコール」「Ｒ－ライトジャスティス」「Ｏ－オーバーソウル」を１枚ずつ除外して発動できる。デッキから「Ｅ・ＨＥＲＯ」通常モンスター１体を特殊召喚する。自分フィールドの「Ｅ・ＨＥＲＯ」通常モンスターは、このターン直接攻撃できる。
  ko: |-
    자신 묘지의 "H－히트 하트" "E－이멀전시 콜" "R－라이트 저스티스" "O－오버소울"을 게임에서 제외하고 발동한다. 자신의 덱에서 "엘리멘틀 히어로"라는 이름이 붙은 일반 몬스터 1장을 특수 소환한다. 이 턴에 자신 필드 위의 "엘리멘틀 히어로"라는 이름이 붙은 일반 몬스터는 상대 플레이어에게 직접 공격을 할 수 있다.
  zh-TW: |-
    可將我方墓地的「H－熾熱之心」、「E－緊急呼救」、「R－公平正義」、「O－超越靈魂」各１張從遊戲除外發動。從牌組特殊召喚１隻冠有「元素－英雄」之名的通常怪獸。我方場上的冠有「元素－英雄」之名的通常怪獸，此回合可直接攻擊對方玩家。
  zh-CN: |-
    可将我方墓地的“H－炽热之心”“E－紧急呼救”“R－公平正义”“O－超越灵魂”各从游戏中除外１张并发动。从牌组特殊召唤１只冠有“元素－英雄”之名的通常怪兽。我方场上冠有“元素－英雄”之名的通常怪兽，可在此回合直接攻击对方玩家。
