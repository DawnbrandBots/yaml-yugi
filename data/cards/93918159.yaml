text:
  en: |-
    Target 1 Dinosaur monster that is banished or in either GY; Special Summon it to your field. You can only activate 1 "Supersoaring" per turn.
  de: |-
    Wähle 1 Dinosaurier-Monster, das verbannt ist oder sich in einem beliebigen Friedhof befindet; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Du kannst nur 1 „Supersteigflug“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Dinosaurio que esté desterrado o en cualquier Cementerio; Invócalo de Modo Especial a tu Campo. Sólo puedes activar 1 "Superelevación" por turno.
  fr: |-
    Ciblez 1 monstre Dinosaure qui est banni ou dans l'un des Cimetières ; Invoquez-le Spécialement sur votre Terrain. Vous ne pouvez activer qu'1 "Super Envol" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Dinosauro che è bandito o in qualsiasi Cimitero; Evocalo Specialmente sul tuo Terreno. Puoi attivare solo 1 "Superslancio" per turno.
  pt: |-
    Escolha 1 monstro Dinossauro que estiver banido ou em qualquer Cemitério; Invoque-o por Invocação-Especial no seu campo. Você só pode ativar 1 "Superascendente" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：お互いの墓地のモンスター及び除外されているモンスターの中から、恐竜族モンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 서로의 묘지의 몬스터 및 제외되어 있는 몬스터 중에서, 공룡족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。
    ①：可從雙方墓地的怪獸及被除外的怪獸中，將１隻恐龍族怪獸做為對象發動。特殊召喚該怪獸至我方場上。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以自己或对手的墓地・除外状态的１只恐龙族怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
