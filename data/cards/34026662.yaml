text:
  en: |-
    Target 1 monster that was Special Summoned by the effect of an "Evoltile" monster; this turn, it cannot be destroyed by battle or by card effects.
  de: |-
    Wähle 1 Monster, das durch den Effekt eines "Evoltil"-Monsters als Spezialbeschwörung beschworen wurde; es kann in diesem Spielzug nicht durch Kampf oder Karteneffekte zerstört werden.
  es: |-
    Selecciona 1 monstruo qe fue Invocado de Modo Especial por el efecto de un monstruo "Evolutil"; este turno, ese monstruo no puede ser destruído en batalla ni por efectos de cartas.
  fr: |-
    Ciblez 1 monstre Invoqué Spécialement par l'effet d'un monstre "Évoltile" ; ce tour, il ne peut être détruit ni au combat ni par des effets de carte.
  it: |-
    Scegli come bersaglio 1 mostro che è stato Evocato Specialmente dall'effetto di un mostro "Evoltile"; in questo turno, esso non può essere distrutto in battaglia o dagli effetti delle carte.
  pt: |-
    Escolha 1 monstro que foi Invocado por Invocação-Especial pelo efeito de um monstro "Evoltil"; neste turno, ele não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    「エヴォルド」と名のついたモンスターの効果によって特殊召喚されたモンスター１体を選択して発動する。このターン、選択したモンスターは戦闘及びカードの効果では破壊されない。
  ko: |-
    "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환된 몬스터 1장을 선택하고 발동한다. 이 턴에, 선택한 몬스터는 전투 및 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    可選擇１隻因冠有「進化蟲」之名的怪獸效果被特殊召喚的怪獸發動。此回合，選擇的怪獸不會因戰鬥及卡的效果被破壞。
  zh-CN: |-
    可选择１只因冠有“进化虫”之名怪兽的效果而被特殊召唤的怪兽并发动。此回合，被选择怪兽不会因战斗或卡牌效果被破坏。
