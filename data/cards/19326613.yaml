    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地・除外状態からそれぞれ１体まで、光属性の「妖精伝姫」モンスターを特殊召喚する（同名カードは１枚まで）。このターン、自分は魔法使い族モンスターしか特殊召喚できない。②：このカードが除外された場合、またはフィールド以外から墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードは、自分フィールドに「妖精伝姫」モンスターが存在しない場合には発動できない。
