text:
  en: |-
    Target 1 face-up monster your opponent controls; the ATK of all other monsters currently on the field become equal to that monster's current ATK, until the end of this turn.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; die ATK aller anderen Monster, die sich derzeit auf dem Spielfeld befinden, werden bis zum Ende dieses Spielzugs gleich den derzeitigen ATK des Monsters.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, el ATK de todos los demás monstruos en el Campo en este momento se vuelven iguales al ATK de ese monstruo en este momento.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, l'ATK de tous les autres monstres actuellement sur le Terrain devient égale à l'ATK actuelle du monstre.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; l'ATK di tutti gli altri mostri attualmente sul Terreno diventa pari all'ATK attuale di quel mostro, fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; até o final deste turno, o ATK de todos os outros monstros atualmente no campo se torna igual ao ATK atual desse monstro.
  ja: |-
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。対象のモンスター以外のフィールドの全てのモンスターの攻撃力はターン終了時まで対象のモンスターと同じになる。
  ko: |-
    ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 몬스터 이외의 필드의 모든 몬스터의 공격력은 턴 종료시까지 대상 몬스터와 같아진다.
  zh-TW:
  zh-CN: |-
    ①：以对方场上1只表侧表示怪兽为对象才能发动。作为对象的怪兽以外的场上的全部怪兽的攻击力直到回合结束时变成和作为对象的怪兽相同。
