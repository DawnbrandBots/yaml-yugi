pendulum_effect:
  en: |-
    During your Main Phase: You can Special Summon this card, then you can attach 1 DARK monster from your GY to this card as material. You can only use this effect of "Odd-Eyes Rebellion Xyz Dragon" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du 1 FINSTERNIS Monster von deinem Friedhof als Material an diese Karte anhängen. Du kannst diesen Effekt von Buntäugiger Rebellions-Xyz-Drache" nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar esta carta de Modo Especial, y después puedes acoplar a esta carta 1 monstruo de OSCURIDAD en tu Cementerio como material. Sólo puedes usar este efecto de "Dragón Xyz Rebelión de Ojos Anómalos" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez attacher 1 monstre TÉNÈBRES depuis votre Cimetière à cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Dragon Xyz de la Rébellion aux Yeux Impairs" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente questa carta, poi puoi attaccare 1 mostro OSCURITÀ dal tuo Cimitero a questa carta come materiale. Puoi utilizzare questo effetto di "Drago Xyz Ribellione Occhi Diversi" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial e, depois, você pode associar 1 monstro de TREVAS do seu Cemitério a este card como matéria. Você só pode usar este efeito de "Dragão Xyz da Rebelião de Olhos Anômalos" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを特殊召喚する。その後、自分の墓地から闇属性モンスター１体を選んでこのカードの下に重ねてＸ素材にできる。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的灵摆效果1回合只能使用1次。①：自己的主要阶段可以发动。将这张卡特殊召唤。那之后，可以从自己的墓地选1只暗属性怪兽叠放在这张卡下面作为多维素材。
