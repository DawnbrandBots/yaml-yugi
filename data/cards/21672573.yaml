text:
  en: |-
    Each time you Tribute Summon a monster, each player can select 1 card from their Graveyard and return it to the top of their Deck.
  de: |-
    Jedes Mal, wenn du ein Monster als Tributbeschwörung beschwörst, kann jeder Spieler 1 Karte in seinem Friedhof wählen und auf sein Deck zurücklegen.
  es: |-
    Cada vez que Invocas a un monstruo por Sacrificio, cada jugador puede seleccionar 1 carta de su Cementerio y devolverla a la parte superior de su Deck.
  fr: |-
    Chaque fois que vous Invoquez par Sacrifice un monstre, chaque joueur peut sélectionner 1 carte depuis son Cimetière et la renvoyer sur le dessus de son Deck.
  it: |-
    Ogni volta che Evochi tramite Tributo un mostro, ogni giocatore può scegliere 1 carta dal suo Cimitero e farla ritornare in cima al suo Deck.
  pt: |-
    Cada vez que você Tribute Summon um monstro, cada jogador pode selecionar 1 carta dos seus respectivos Cemitérios e retorná-la ao topo do Deck.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、自分がモンスターのアドバンス召喚に成功した時、お互いのプレイヤーはそれぞれの墓地に存在するカード１枚を選択し、デッキの一番上に戻す事ができる。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신이 몬스터의 어드밴스 소환에 성공했을 때, 양쪽 플레이어는 각각의 묘지에 존재하는 카드 1장을 선택하고, 덱 맨 위로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧表示存在，自己对怪兽的上级召唤成功时，双方玩家可以选择各自墓地存在的1张卡，回到卡组最上面。
