text:
  en: |-
    Once per turn, when your monster is targeted for an attack: You can negate that attack, then Special Summon 1 Cyberse Normal Monster from your hand, Deck, or GY.
  de: |-
    Einmal pro Spielzug, wenn dein Monster als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren und dann 1 Normales Cyberse-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    Una vez por turno, cuando tu monstruo es seleccionado como objetivo de un ataque: puedes negar ese ataque, y después Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal Ciberso.
  fr: |-
    Une fois par tour, lorsque votre monstre est ciblé par une attaque : vous pouvez annuler l'attaque, puis Invoquez Spécialement 1 Monstre Normal Cyberse depuis votre main, Deck ou Cimetière.
  it: |-
    Una volta per turno, quando un tuo mostro viene scelto come bersaglio per un attacco: puoi annullare quell'attacco, poi Evocare Specialmente 1 Mostro Normale Cyberso dalla tua mano, Deck o Cimitero.
  pt: |-
    Uma vez por turno, quando um monstro seu for escolhido como alvo de um ataque: você pode negar esse ataque e, depois, Invocar por Invocação-Especial 1 Monstro Normal Ciberso da sua mão, do Deck ou do Cemitério.
  ja: |-
    ①：１ターンに１度、自分のモンスターが攻撃対象に選択された時に発動できる。その攻撃を無効にする。その後、自分の手札・デッキ・墓地からサイバース族の通常モンスター１体を選んで特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 자신의 패 / 덱 / 묘지에서 사이버스족인 일반 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己怪兽被选择作为攻击对象时才能发动。那次攻击无效。那之后，从自己的手卡·卡组·墓地选1只电子界族通常怪兽特殊召唤。
