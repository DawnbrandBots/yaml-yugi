    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。●デッキから「ズバババナイト」以外の「ズババ」モンスター１体を手札に加える。このカードのレベルは、この効果で手札に加えたモンスターと同じになる。●相手フィールドのレベル４以下の守備表示モンスター１体を破壊する。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。デッキから「ガガガ」モンスター１体を手札に加える。
