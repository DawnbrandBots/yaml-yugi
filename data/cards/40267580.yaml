  ko_rr:
  zh-TW: 捕腦魔
  zh-CN: 捕脑魔
text:
  en:
  de: |-
    FLIPP: Behandele diese Karte als eine Ausrüstungskarte und rüste ein Monster auf der Spielfeldseite deines Gegners damit aus. Übernimm die Kontrolle über das Monster, das mit dieser Karte ausgerüstet wird. Erhöhe die Life Points deines Gegners in jeder seiner Standby Phasen um 500 Punkte.
  es: |-
    VOLTEO: Considera esta carta como una Carta de Equipo y equípala a un monstruo en el Campo de tu adversario. Toma el control del monstruo equipado con esta carta. Aumenta los Life Points de tu adversario en 500 puntos durante cada una de sus Standby Phases.
  fr: |-
    FLIP : Cette carte est traitée comme une Carte d'Équipement et équipée sur un monstre sur le Terrain de votre adversaire. Prenez le contrôle du monstre équipé avec cette carte. Augmentez les Life Points de votre adversaire de 500 points durant chacune de ses Standby Phases.
  it: |-
    SCOPRI: Questa carta viene considerata come una Carta Equipaggiamento ed equipaggiala ad un mostro sul Terreno del tuo avversario. Prendi il controllo del mostro equipaggiato con questa carta. Il tuo avversario guadagna 500 Life Points durante ogni sua Standby Phase.
  pt: |-
    VIRE: Este card é tratado como um Card de Equipamento e equipe-o a um monstro no Campo do seu adversário. Controle o monstro que está equipado com este card. Aumente os Life Points do seu adversário em 500 pontos durante cada uma das Standby Phases do seu adversário.
  ja: |-
    ①：このカードがリバースした場合、相手フィールドの表側表示モンスター１体を対象として発動する。このカードを装備魔法カード扱いでその相手モンスターに装備する。
    ②：このカードの効果でこのカードを装備したモンスターのコントロールを得る。
    ③：このカードの効果で装備されている場合、相手スタンバイフェイズに発動する。相手は５００ＬＰ回復する。
  ko: |-
    리버스 : 이 카드는 장착 카드로 취급되어, 상대 필드 위 몬스터에 장착한다. 이 카드를 장착한 몬스터의 컨트롤을 얻는다. 상대의 스텐바이 페이즈마다, 상대는 500 라이프 포인트를 회복한다.
  zh-TW: |-
    反轉：選擇對方場上的１隻正面表示怪獸發動。將此卡視為裝備卡，裝備於選擇的對方怪獸。獲得裝備此卡的怪獸的控制權。在每次對方的準備階段，對方回復５００LP。
  zh-CN: |-
    反转：选择对手场上上的１只表侧表示怪兽发动。将此卡视为装备卡，装备于选择的对手怪兽。获得装备此卡的怪兽的控制权。每次对手的准备阶段，对手恢复５００LP。
