  pt: Laboratório de Conversão de Níveis
  ja: レベル<ruby>変<rt>へん</rt></ruby><ruby>換<rt>かん</rt></ruby><ruby>実<rt>じっ</rt></ruby><ruby>験<rt>けん</rt></ruby><ruby>室<rt>しつ</rt></ruby>
  ja_romaji: Reberu Henkan Jikkenshitsu
  ko: 레벨 변환 실험실
  ko_rr:
  zh-TW: 等級變換實驗室
  zh-CN: 等级变换实验室
text:
  en: |-
    Select 1 monster in your hand and show it to your opponent, then roll a six-sided die. If the result is 1, send the selected monster to the Graveyard. If the result is 2-6, the Level of the selected monster becomes equal to the result until the end of this turn.
  de: |-
    Wähle 1 Monster in deiner Hand und zeige es deinem Gegner, dann wirf einen sechsseitigen Würfel. Falls das Würfelergebnis 1 ist, lege das gewählte Monster auf den Friedhof. Falls das Würfelergebnis 2-6 ist, wird die Stufe des gewählten Monsters zu dem Würfelergebnis bis zur End Phase dieses Spielzuges.
  es: |-
    Selecciona 1 monstruo en tu mano y muéstraselo a tu adversario, y lanza un dado de seis caras. Si el resultado es 1, manda el monstruo seleccionado al Cementerio. Si el resultado es 2-6, el Nivel del monstruo seleccionado se convierte en el resultado hasta la End Phase de este turno.
  fr: |-
    Sélectionnez 1 monstre dans votre main et révélez-le à votre adversaire, puis lancez un dé à six faces. Si le résultat est 1, envoyez le monstre sélectionné au Cimetière. Si le résultat est entre 2 et 6, le Niveau du monstre sélectionné devient égal à ce résultat jusqu'à la End Phase de ce tour.
  it: |-
    Scegli 1 mostro nella tua mano e mostralo al tuo avversario, quindi tira un dado. Se il risultato è 1, manda il mostro scelto al Cimitero. Se il risultato è da 2 a 6, il Livello del mostro scelto diventa uguale al risultato fino alla End Phase di questo turno.
  pt: |-
    Escolha 1 monstro da sua mão e revele-o ao seu adversário, e em seguida lance um dado de seis lados. Se o resultado for 1, envie o monstro escolhido para o Cemitério. Se o resultado for 2-6, o Nível do monstro escolhido torna-se igual ao resultado até à End Phase deste turno.
  ja: |-
    自分の手札のモンスターカードを１枚選択して相手に見せ、サイコロを１回振る。１の目が出た場合、選択したモンスターを墓地へ送る。２～６の目が出た場合、このターンのエンドフェイズ時までこのモンスターは出た目のレベルになる。
  ko: |-
    자신의 패의 몬스터 카드를 1장 선택해서 상대에게 보여주고, 주사위를 1회 던진다. 1의 눈이 나온 경우, 선택한 몬스터를 묘지로 보낸다. 2~6의 눈이 나온 경우, 이 턴의 엔드 페이즈시까지 이 몬스터는 나온 눈의 레벨이 된다.
  zh-TW: |-
    將１隻手牌的怪獸出示給對方，投擲１次骰子。在出現１的狀況下，將該怪獸送至墓地。在出現２～６的狀況下，該怪獸的等級在回合結束前變為與擲出數字相同。
  zh-CN: |-
    选择自己手卡1张怪兽卡给对方观看，掷1次骰子。1的数目出现的场合，选择的怪兽送去墓地。2～6的数目出现的场合，直到这个回合的结束阶段时这只怪兽变成出现的数目的等级。
