name:
  en: Luster Dragon
  de: Schimmerdrache
  es: Dragón del Brillo
  fr: Dragon Étincelant
  it: Drago Avido
  pt: Dragão do Brilho
  ja: サファイアドラゴン
  ja_romaji: Safaia Doragon
  ko: 사파이어 드래곤
  ko_rr:
  zh-TW: 藍寶石龍
  zh-CN: 蓝玉石龙
text:
  en: |-
    A very beautiful dragon covered with sapphire. It does not like fights, but has incredibly high attack power.
  de: |-
    Ein sehr schöner Drache, dessen Haut mit Saphiren bedeckt ist. Er kämpft nur sehr ungern, hat aber eine außergewöhnlich hohe Angriffsstärke.
  es: |-
    Un dragón muy bello cubierto de zafiro. No le gustan las luchas, pero tiene un poder de ataque increíblemente alto.
  fr: |-
    Un très beau dragon couvert de saphirs. Il n'aime pas combattre, mais possède une puissance d'attaque incroyablement élevée.
  it: |-
    Un bellissimo drago coperto di zaffiro. Non ama i combattimenti, ma dispone di un potere d'attacco incredibilmente elevato.
  pt: |-
    Um lindo dragão coberto com safiras. Ele não gosta de lutar, mas tem um poder de ataque incrível.
  ja: |-
    全身がサファイアに覆われた、非常に美しい姿をしたドラゴン。争いは好まないが、とても高い攻撃力を備えている。
  ko: |-
    전신이 사파이어로 뒤덮인 너무나 아름다운 모습의 드래곤. 싸움은 좋아하지 않지만, 아주 높은 공격력을 갖고 있다.
  zh-TW: |-
    全身包覆著藍寶石，樣子十分美麗的龍。儘管不喜歡爭鬥，卻具備非常高的攻擊力。
  zh-CN: |-
    全身被蓝玉覆盖，外形非常美丽的龙。虽然不喜欢争斗，但具有很强的攻击力。
