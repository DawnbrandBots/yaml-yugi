text:
  en: |-
    While face-up on the field, this card is also WIND-Attribute. You can only use each of the following effects of "Simorgh, Bird of Perfection" once per turn. During your Main Phase, if you Normal or Special Summon a Winged Beast monster(s): You can reveal this card in your hand; immediately after this effect resolves, Normal Summon 1 "Simorgh" monster. If this card is Normal Summoned: You can send 1 "Simorgh" monster from your Deck to the GY; add 1 "Simorgh" Spell/Trap from your Deck to your hand.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft WIND. Du kannst jeden der folgenden Effekte von „Simorgh, Vogel der Perfektion“ nur einmal pro Spielzug verwenden. Während deiner Main Phase, falls du ein oder mehr Geflügeltes Ungeheuer-Monster als Normal- oder Spezialbeschwörung beschwörst: Du kannst diese Karte in deiner Hand vorzeigen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Simorgh“-Monster als Normalbeschwörung. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Simorgh“-Monster von deinem Deck auf den Friedhof legen; füge deiner Hand 1 „Simorgh“-Zauber/Falle von deinem Deck hinzu.
  es: |-
    Mientras esté boca arriba en el Campo, esta carta también tiene el Atributo de VIENTO. Sólo puedes usar cada uno de los siguientes efectos de "Simorgh, Ave de Perfección" una vez por turno. Durante tu Main Phase, si Invocas de Modo Normal o Especial uno o más monstruos Bestia Alada: puedes mostrar esta carta en tu mano; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Simorgh". Si esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo "Simorgh" en tu Deck; añade a tu mano 1 Mágica/Trampa "Simorgh" en tu Deck.
  fr: |-
    Tant que cette carte est face recto sur le Terrain, elle est aussi VENT. Vous ne pouvez utiliser chacun des effets suivants de "Simorgh, l'Oiseau de la Perfection" qu'une fois par tour. Durant votre Main Phase, si vous Invoquez Normalement ou Spécialement un ou plusieurs monstres Bête Ailée : vous pouvez révéler cette carte dans votre main ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Simorgh". Si cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre "Simorgh" depuis votre Deck au Cimetière ; ajoutez 1 Magie/Piège "Simorgh" depuis votre Deck à votre main.
  it: |-
    Mentre è scoperta sul Terreno, questa carta ha anche Attributo VENTO. Puoi utilizzare ognuno dei seguenti effetti di "Simorgh, Volatile della Perfezione" una sola volta per turno. Durante la tua Main Phase, se Evochi Normalmente o Specialmente uno o più mostri Bestia Alata: puoi rivelare questa carta nella tua mano; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Simorgh". Se questa carta viene Evocata Normalmente: puoi mandare 1 mostro "Simorgh" dal tuo Deck al Cimitero; aggiungi 1 Magia/Trappola "Simorgh" dal tuo Deck alla tua mano.
  pt: |-
    Enquanto estiver com a face para cima no campo, este card também é de Atributo VENTO. Você só pode usar cada um dos seguintes efeitos de "Simorgh, Pássaro da Perfeição" uma vez por turno. Durante sua Fase Principal, se você Invocar por Invocação-Normal ou Especial um ou mais monstros Besta Alada: você pode revelar este card na sua mão; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Simorgh". Se este card for Invocado por Invocação-Normal: você pode enviar 1 monstro "Simorgh" do seu Deck para o Cemitério; adicione 1 Magia/Armadilha "Simorgh" do seu Deck à sua mão.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに、自分が鳥獣族モンスターの召喚・特殊召喚に成功した場合、手札のこのカードを相手に見せて発動できる。「シムルグ」モンスター１体を召喚する。②：このカードが召喚に成功した場合、デッキから「シムルグ」モンスター１体を墓地へ送って発動できる。デッキから「シムルグ」魔法・罠カード１枚を手札に加える。③：このカードがモンスターゾーンに存在する限り、このカードの属性は「風」としても扱う。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에, 자신이 비행야수족 몬스터의 일반 소환 / 특수 소환에 성공했을 경우, 패의 이 카드를 상대에게 보여주고 발동할 수 있다. "시무르그" 몬스터 1장을 일반 소환한다. ②: 이 카드가 일반 소환에 성공했을 경우, 덱에서 "시무르그" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "시무르그" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 속성은 "바람"으로도 취급한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己主要阶段，自己对鸟兽族怪兽的召唤·特殊召唤成功的场合，把手卡的这张卡给对方观看才能发动。把1只「斯摩夫」怪兽召唤。
    ②：这张卡召唤成功的场合，从卡组把1只「斯摩夫」怪兽送去墓地才能发动。从卡组把1张「斯摩夫」魔法·陷阱卡加入手卡。
    ③：只要这张卡在怪兽区域存在，这张卡的属性也当作「风」使用。
