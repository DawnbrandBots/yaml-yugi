text:
  en:
  de: |-
    Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst bis zu 2 andere „Marshmacaron“ als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof beschwören. Du kannst diesen Effekt von „Marshmacaron“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu mano, Deck y/o Cementerio, hasta otras 2 "Marshmacarón". Sólo puedes usar este efecto de "Marshmacarón" una vez por turno.
  fr: |-
    Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement max. 2 autres "Marshmacaron" depuis votre main, Deck et/ou Cimetière. Vous ne pouvez utiliser cet effet de "Marshmacaron" qu'une fois par tour.
  it: |-
    Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente fino a 2 altri "Marshmacaron" dalla tua mano, Deck e/o Cimitero. Puoi utilizzare questo effetto di "Marshmacaron" una sola volta per turno.
  pt: |-
    Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial até 2 outros "Marshmacaron" da sua mão, Deck e/ou Cemitério. Você só pode usar este efeito de "Marshmacaron" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが戦闘・効果で破壊された場合に発動できる。自分の手札・デッキ・墓地からこのカード以外の「マシュマカロン」を２体まで特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 이 카드 이외의 "마슈마카롱"을 2장까지 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在此卡因戰鬥・效果被破壞的狀況下發動。從我方手牌・牌組・墓地選擇最多２隻此卡以外的「馬卡龍棉花糖」特殊召喚。
  zh-CN: |-
    此卡牌名的效果１回合只可使用１次。①：此卡因战斗、效果被破坏的场合可发动。从我方手牌、牌组、墓地最多挑选２只除此卡以外的“马卡龙棉花糖”并特殊召唤。
