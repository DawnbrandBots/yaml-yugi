text:
  en: |-
    Send 1 "Monarch" Spell/Trap Card from your hand to the GY; draw 2 cards. You can banish this card from your GY; reveal 3 "Monarch" Spell/Trap Cards from your Deck, your opponent chooses 1 for you to add to your hand, and you shuffle the rest back into your Deck. You can only use this effect of "Pantheism of the Monarchs" once per turn.
  de: |-
    Lege 1 „Monarch“-Zauber-/Fallenkarte von deiner Hand auf den Friedhof; ziehe 2 Karten. Du kannst diese Karte von deinem Friedhof verbannen; zeige 3 „Monarch“-Zauber-/Fallenkarten von deinem Deck vor, dein Gegner bestimmt 1 von ihnen, die du deiner Hand hinzufügst, und du mischst die restlichen in dein Deck zurück. Du kannst diesen Effekt von „Pantheismus der Monarchen“ nur einmal pro Spielzug verwenden.
  es: |-
    Manda al Cementerio 1 Carta Mágica/de Trampa "Monarca" en tu mano; roba 2 cartas. Puedes desterrar esta carta en tu Cementerio; muestra 3 Cartas Mágicas/de Trampa "Monarca" en tu Deck, tu adversario elige 1 para que la agregues a tu mano, y barajas el resto en tu Deck. Sólo puedes usar este efecto de "El Panteísmo de los Monarcas" una vez por turno.
  fr: |-
    Envoyez 1 Carte Magie/Piège "Monarque" depuis votre main au Cimetière ; piochez 2 cartes. Vous pouvez bannir cette carte depuis votre Cimetière ; révélez 3 Cartes Magie/Piège "Monarque" de votre Deck, votre adversaire en choisit 1 pour vous qui est ajoutée à votre main, et vous mélangez le reste dans votre Deck. Vous ne pouvez utiliser cet effet de "Panthéisme des Monarques" qu'une fois par tour.
  it: |-
    Manda 1 Carta Magia/Trappola "Monarca/Monarchi" dalla tua mano al Cimitero; pesca 2 carte. Puoi bandire questa carta dal tuo Cimitero; rivela 3 Carte Magia/Trappola "Monarca/Monarchi" dal tuo Deck, il tuo avversario ne sceglie 1 da aggiungere alla tua mano, e mischi il resto nel tuo Deck. Puoi utilizzare questo effetto di "Panteismo dei Monarchi" una sola volta per turno.
  pt: |-
    Envie 1 Card de Magia/Armadilha "Monarca" da sua mão para o Cemitério; compre 2 cards. Você pode banir este card do seu Cemitério; revele 3 Cards de Magia/Armadilha "Monarca" do seu Deck, seu oponente seleciona 1 para que você adicione à sua mão e você embaralha o resto de volta no seu Deck. Você só pode usar este efeito de "Panteísmo dos Monarcas" uma vez por turno.
  ja: |-
    「汎神の帝王」の②の効果は１ターンに１度しか使用できない。①：手札の「帝王」魔法・罠カード１枚を墓地へ送って発動できる。自分はデッキから２枚ドローする。②：墓地のこのカードを除外して発動できる。デッキから「帝王」魔法・罠カード３枚を相手に見せ、相手はその中から１枚選ぶ。そのカード１枚を自分の手札に加え、残りをデッキに戻す。
  ko: |-
    "범신의 제왕"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 "제왕" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "제왕" 마법 / 함정 카드 3장을 상대에게 보여주고, 상대는 그 중에서 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    「泛神的帝王」的②的效果1回合只能使用1次。①：把手卡1张「帝王」魔法·陷阱卡送去墓地才能发动。自己从卡组抽2张。②：把墓地的这张卡除外才能发动。从卡组把3张「帝王」魔法·陷阱卡给对方观看，对方从那之中选1张。那1张卡加入自己手卡，剩余回到卡组。
