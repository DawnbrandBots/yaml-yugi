name:
  en: Performage Water Dancer
  de: Künstlerzauberer Wassertänzerin
  es: Artilusionista Bailarina de Agua
  fr: Danseuse d'Eau Mageartiste
  it: Artistamagus Danzatrice dell'Acqua
  pt: Camaramágico Dançarina de Água
  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby>ウォーター・ダンサー
  ja_romaji: Entameiji Wōtā Dansā
  ko: Em 워터 댄서
  ko_rr:
  zh-TW: 娛樂巫師・水舞者
  zh-CN: 娱乐巫师・水舞者
text:
  en: |-
    If this card is Pendulum Summoned: You can add 1 "Polymerization" from your Deck or GY to your hand. You can only use this effect of "Performage Water Dancer" once per turn. If this card on the field is destroyed by battle or card effect: You can target 1 Attack Position monster on the field; change it to Defense Position.
  de: |-
    Falls diese Karte als Pendelbeschwörung beschworen wird: Du kannst deiner Hand 1 „Polymerisation“ von deinem Deck oder Friedhof hinzufügen. Du kannst diesen Effekt von „Künstlerzauberer Wassertänzerin“ nur einmal pro Spielzug verwenden. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Monster in Angriffsposition auf dem Spielfeld wählen; ändere es in die Verteidigungsposition.
  es: |-
    Si esta carta es Invocada por Péndulo: puedes añadir a tu mano 1 "Polimerización" en tu Deck o Cementerio. Sólo puedes usar este efecto de "Artilusionista Bailarina de Agua" una vez por turno. Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 monstruo en Posición de Ataque en el Campo; cámbialo a Posición de Defensa.
  fr: |-
    Si cette carte est Invoquée par Pendulation : vous pouvez ajouter 1 "Polymérisation" depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Danseuse d'Eau Mageartiste" qu'une fois par tour. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre en Position d'Attaque sur le Terrain ; changez-le en Position de Défense.
  it: |-
    Se questa carta viene Evocata Pendulum: puoi aggiungere 1 "Polimerizzazione" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "Artistamagus Danzatrice dell'Acqua" una sola volta per turno. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco sul Terreno; mettilo in Posizione di Difesa.
  pt: |-
    Se este card for Invocado por Invocação-Pêndulo: você pode adicionar 1 "Polimerização" do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "Camaramágico Dançarina de Água" uma vez por turno. Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro em Posição de Ataque no campo; coloque-o em Posição de Defesa.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードがＰ召喚した場合に発動できる。自分のデッキ・墓地から「融合」１枚を手札に加える。②：フィールドのこのカードが戦闘・効果で破壊された場合、フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にする。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 펜듈럼 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "융합" 1장을 패에 넣는다. ②: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：此卡灵摆召唤的情况下可以发动。从自己牌组・墓地将1张“融合”加入手牌。②：场上的此卡因战斗・效果被破坏的情况下，以场上1只攻击表示的怪兽为对象可以发动。将该怪兽改成守备表示。
