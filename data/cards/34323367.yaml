pendulum_scale: 2
pendulum_effect:
  en: |-
    If you control a "Performage" monster: You can Special Summon this card. When a monster declares an attack: You can target 1 Attack Position monster on the field; change it to Defense Position. You can only use each effect of "Performage Water Dancer" once per turn.
  de: |-
    Falls du ein „Künstlerzauberer“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören. Wenn ein Monster einen Angriff deklariert: Du kannst 1 Monster in Angriffsposition auf dem Spielfeld wählen; ändere es in die Verteidigungsposition. Du kannst jeden Effekt von „Künstlerzauberer Wassertänzerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Artilusionista": puedes Invocar esta carta de Modo Especial. Cuando un monstruo declara un ataque: puedes seleccionar 1 monstruo en Posición de Ataque en el Campo; cámbialo a Posición de Defensa. Sólo puedes usar cada efecto de "Artilusionista Bailarina de Agua" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Mageartiste" : vous pouvez Invoquer Spécialement cette carte. Lorsqu'un monstre déclare une attaque : vous pouvez cibler 1 monstre en Position d'Attaque sur le Terrain ; changez-le en Position de Défense. Vous ne pouvez utiliser chaque effet de "Danseuse d'Eau Mageartiste" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Artistamagus": puoi Evocare Specialmente questa carta. Quando un mostro dichiara un attacco: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco sul Terreno; mettilo in Posizione di Difesa. Puoi utilizzare ogni effetto di "Artistamagus Danzatrice dell'Acqua" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Camaramágico": você pode Invocar este card por Invocação-Especial. Quando um monstro declarar um ataque: você pode escolher 1 monstro em Posição de Ataque no campo; coloque-o em Posição de Defesa. Você só pode usar cada efeito de "Camaramágico Dançarina de Água" uma vez por turno.
  ja: |-
    このカード名の①②のＰ効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「Ｅｍ」モンスターが存在する場合に発動できる。このカードを特殊召喚する。②：自分か相手のモンスターの攻撃宣言時、フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にする。
  ko: |-
    이 카드명의 ①②의 펜듈럼 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "Em(엔터메이지)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 자신이나 상대 몬스터의 공격 선언시, 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 한다.
  zh-TW: |-
    此卡名的①②鐘擺效果1回合僅可各使用1次。
    ①：自己場上存在「娛樂巫師」怪獸的情況下可以發動。將此卡特殊召喚。
    ②：自己或對手的怪獸的攻擊宣言時，以場上1隻攻擊表示的怪獸為對象可以發動。將該怪獸改成守備表示。
  zh-CN: |-
    此卡名的①②灵摆效果1回合仅可各使用1次。①：自己场上存在“娱乐巫师”怪兽的情况下可以发动。将此卡特殊召唤。②：自己或对手的怪兽的攻击宣言时，以场上1只攻击表示的怪兽为对象可以发动。将该怪兽改成守备表示。
