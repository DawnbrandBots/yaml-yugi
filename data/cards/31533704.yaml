text:
  en: |-
    When a Token(s) is Special Summoned to your side of the field: Special Summon 1 "Mecha Phantom Beast Token" (Machine-Type/WIND/Level 3/ATK 0/DEF 0). You can only use this effect of "Mecha Phantom Beast Megaraptor" once per turn. This card's Level is increased by the total Levels of all "Mecha Phantom Beast Tokens" you control. While you control a Token, this card cannot be destroyed by battle or card effects. Once per turn: You can Tribute 1 Token; add 1 "Mecha Phantom Beast" monster from your Deck to your hand.
  de: |-
    Wenn Spielmarken als Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Beschwöre 1 „Mecha-Phantomungeheuer-Spielmarke“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Du kannst diesen Effekt von „Mecha-Phantomungeheuer Megaraptor“ nur einmal pro Spielzug verwenden. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Spielmarke als Tribut anbieten; füge deiner Hand 1 „Mecha-Phantomungeheuer“-Monster von deinem Deck hinzu.
  es: |-
    Cuando una o más Fichas son Invocadas de Modo Especial a tu lado del Campo: Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). Sólo puedes usar este efecto de "Mecha Bestia Fantasma Megaraptor" una vez por turno. El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por turno: puedes Sacrificar 1 Ficha; añade a tu mano, desde tu Deck, 1 monstruo "Mecha Bestia Fantasma".
  fr: |-
    Lorsqu'un ou plusieurs Jetons sont Invoqués Spécialement sur votre Terrain : Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Bête Fantôme Méca Mégaraptor" qu'une fois par tour. Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour : vous pouvez Sacrifier 1 Jeton ; ajoutez 1 monstre "Bête Fantôme Méca" depuis votre Deck à votre main.
  it: |-
    Quando uno più Segna-Mostro vengono Evocati Specialmente sul tuo Terreno: Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Tipo Macchina/VENTO/Livello 3/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Bestia Fantasma Meccanica Megaraptor" una sola volta per turno. Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno: puoi offrire come Tributo 1 Segna-Mostro; aggiungi 1 mostro "Bestia Fantasma Meccanica" dal tuo Deck alla tua mano.
  pt: |-
    Quando uma ou mais Fichas forem Invocadas por Invocação-Especial no seu lado do campo: Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). Você só pode usar este efeito de "Besta Fantasma Mecha Megarraptor" uma vez por turno. O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno: você pode oferecer 1 Ficha como Tributo; adicione 1 monstro "Besta Fantasma Mecha" do seu Deck à sua mão.
  ja: |-
    自分フィールド上にトークンが特殊召喚された時、「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。「幻獣機メガラプター」のこの効果は１ターンに１度しか使用できない。このカードのレベルは自分フィールド上の「幻獣機トークン」のレベルの合計分だけ上がる。自分フィールド上にトークンが存在する限り、このカードは戦闘及び効果では破壊されない。また、１ターンに１度、トークン１体をリリースして発動できる。デッキから「幻獣機」と名のついたモンスター１体を手札に加える。
  ko: |-
    자신 필드 위에 토큰이 특수 소환되었을 때, "환상수기 토큰"(기계족 / 바람 속성 / 레벨 3 / 공격력 0 / 수비력 0) 1장을 특수 소환한다. "환상수기 메가랩터"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드의 레벨은 자신 필드 위의 "환상수기 토큰" 레벨의 합계만큼 올린다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 1턴에 1번, 토큰 1장을 릴리스하고 발동할 수 있다. 덱에서 "환상수기"라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    特殊召唤衍生物至我方场上时，特殊召唤1只「幻獸機衍生物」（机械族・风・星3・攻／守0）。「幻獸機盜龍猛禽」的此效果1回合只可使用1次。此卡的等级上升相当于我方场上的「幻獸機衍生物」的等级的合计值。只要我方场上存在衍生物，此卡不会因战斗以及卡牌效果被破坏。此外，1回合1次，可释放1只衍生物并发动。从牌组将1只冠有「幻獸機」之名的怪兽加入手牌。
  zh-CN: |-
    自己场上有衍生物特殊召唤时，把1只「幻兽机衍生物」（机械族·风·3星·攻/守0）特殊召唤。「幻兽机 猛禽大盗龙」的这个效果1回合只能使用1次。这张卡的等级上升自己场上的「幻兽机衍生物」的等级的合计数值。只要自己场上有衍生物存在，这张卡不会被战斗以及效果破坏。此外，1回合1次，把1只衍生物解放才能发动。从卡组把1只名字带有「幻兽机」的怪兽加入手卡。
