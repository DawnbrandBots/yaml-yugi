text:
  en: |-
    FLIP: Place 1 Spell Counter on each face-up card on the field that you can place a Spell Counter on.
  de: |-
    FLIPP: Lege 1 Zauberzählmarke auf jede offene Karte auf dem Spielfeld, auf die du eine Zauberzählmarke legen kannst.
  es: |-
    VOLTEO: Pon 1 Contador Mágico en cada carta boca arriba en el Campo en la que puedas poner un Contador Mágico.
  fr: |-
    FLIP : Placez 1 Compteur Magie sur chaque carte face recto sur le Terrain sur laquelle vous pouvez placer un Compteur Magie.
  it: |-
    SCOPRI: Metti 1 Segnalino Magia su ogni carta scoperta sul Terreno su cui puoi mettere un Segnalino Magia.
  pt: |-
    VIRE: Coloque 1 Marcador de Magia em cada card com a face para cima no campo sobre o qual você possa colocar um Marcador de Magia.
  ja: |-
    リバース：フィールド上に表側表示で存在する魔力カウンターを置く事ができるカード全てに魔力カウンターを１つ置く。
  ko: |-
    리버스 : 마력 카운터를 얹을수 있는 카드 전부에, 마력 카운터를 1개씩 얹는다.
  zh-TW:
  zh-CN: |-
    给场上表侧表示存在的可以放置魔力指示物的卡全部放置1个魔力指示物。
