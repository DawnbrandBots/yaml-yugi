text:
  en: |-
    Target 1 "Edge Imp" or "Fluffal" monster in your Graveyard; Special Summon it, and if you do, it can be treated as a "Frightfur" monster for a Fusion Summon.
  de: |-
    Wähle 1 „enkobold“- oder „Kuscheltier“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung und falls du dies tust, kann es für eine Fusionsbeschwörung als ein „Schreckenspelz“-Monster behandelt werden.
  es: |-
    Selecciona 1 monstruo "Diablillo de" o "Peluchanimal" en tu Cementerio; Invócalo de Modo Especial y, si lo haces, éste puede ser tratado como un monstruo "Atemorizante" para una Invocación por Fusión.
  fr: |-
    Ciblez 1 monstre "Lutin Tranchant" ou "Peluchimal" dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, il peut être traité comme un monstre "Frourreur" pour une Invocation Fusion.
  it: |-
    Scegli come bersaglio 1 mostro "Imp Filo" o "Fluffal" nel tuo Cimitero; Evocalo Specialmente e, se lo fai, esso può essere considerato come un mostro "Pellicciaspavento" per un'Evocazione tramite Fusione.
  pt: |-
    Escolha 1 monstro "Diabrete de" ou "Fofanimal" no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, ele pode ser considerado como um monstro "Peladura" para uma Invocação-Fusão.
  ja: |-
    ①：自分の墓地の、「エッジインプ」モンスターまたは「ファーニマル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターを融合素材とする場合、「デストーイ」モンスターとして扱う事ができる。
  ko: |-
    ① : 자신 묘지의, "에지임프" 몬스터 또는 "퍼니멀" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터를 융합 소재로 할 경우, "데스완구" 몬스터로 취급할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地1只「锋利小鬼」怪兽或者「毛绒动物」怪兽为对象才能发动。那只怪兽特殊召唤。把这个效果特殊召唤的怪兽作为融合素材的场合，可以当作「魔玩具」怪兽使用。
