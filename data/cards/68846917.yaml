text:
  en: |-
    Protected by a solid body of rock, this monster throws a bone-shattering punch.
  de: |-
    Durch einen stabilen Panzer aus Fels geschützt, teilt dieses Monster Schläge aus, die die Knochen seiner Feinde zersplittern.
  es: |-
    Protegido por un sólido cuerpo de roca, este monstruo lanza un puñetazo rompe huesos.
  fr: |-
    Protégé par un solide corps de pierre, ce monstre fracasse les os à coups de poing.
  it: |-
    Protetto da un resistente strato di roccia, questo mostro scaglia pugni devastanti.
  pt: |-
    Protegido por um corpo sólido de rock, este monstro dá um soco quebra-osso.
  ja: |-
    <ruby>体<rt>からだ</rt></ruby>が<ruby>岩<rt>いわ</rt></ruby>のため<ruby>守<rt>しゅ</rt></ruby><ruby>備<rt>び</rt></ruby>は<ruby>高<rt>たか</rt></ruby>い。<ruby>太<rt>ふと</rt></ruby>い<ruby>腕<rt>うで</rt></ruby>のひと<ruby>振<rt>ふ</rt></ruby>りに<ruby>注<rt>ちゅう</rt></ruby><ruby>意<rt>い</rt></ruby>。
  ko: |-
    온몸이 바위로 되어있어 수비는 높다. 거대한 바위팔 공격에 주의.
  zh-TW:
  zh-CN: |-
    岩石之躯成就高强的守备力。挥起巨腕时务必警惕。
