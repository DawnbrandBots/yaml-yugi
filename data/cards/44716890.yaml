text:
  en:
  de: |-
    Jeder Spieler muss 1 Karte von seiner Hand auf den Friedhof legen, um einen Angriff zu deklarieren.
  es: |-
    Cada jugador debe mandar al Cementerio 1 carta en su mano para declarar un ataque.
  fr: |-
    Chaque joueur doit envoyer 1 carte depuis sa main au Cimetière pour déclarer une attaque.
  it: |-
    Ogni giocatore deve mandare 1 carta dalla sua mano al Cimitero per dichiarare un attacco.
  pt: |-
    Cada duelista deve enviar 1 card da sua própria mão para o Cemitério para declarar um ataque.
  ja: |-
    ①：お互いのプレイヤーは手札を１枚墓地へ送らなければ攻撃宣言できない。
  ko: |-
    ①: 양쪽 플레이어는 패를 1장 묘지로 보내지 않으면 공격 선언할 수 없다.
  zh-TW: |-
    ①：雙方玩家必須將１張手牌送至墓地，否則無法進行攻擊宣言。
  zh-CN: |-
    ①：双方玩家必须将１张手牌送至墓地才可攻击宣言。
