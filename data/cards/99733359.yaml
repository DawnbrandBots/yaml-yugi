  ja: <ruby>盾<rt>じゅん</rt></ruby><ruby>航<rt>こう</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>車<rt>しゃ</rt></ruby>ステゴサイバー
  ja_romaji: Junkōsensha Sutegosaibā
  ko: 순항전차 스테고사이버
  ko_rr:
  zh-TW: 盾航戰車 電子劍龍
  zh-CN: 盾航战车电子剑龙
text:
  en: |-
    During damage calculation, if your opponent's monster attacks while this card is in your Graveyard: You can pay 1000 LP; Special Summon this card, and if you do, you take no battle damage from that battle, but banish this card when it leaves the field (this is a Quick Effect). You can only use this effect of "Stegocyber" once per turn.
  de: |-
    Während der Schadensberechnung, falls ein Monster deines Gegners angreift, solange sich diese Karte in deinem Friedhof befindet: Du kannst 1000 LP zahlen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, erhältst du keinen Kampfschaden aus dem Kampf, aber verbanne diese Karte, wenn sie das Spielfeld verlässt. (Dies ist ein Schnelleffekt.) Du kannst diesen Effekt von „Stego-Cyber“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño, si un monstruo de tu adversario ataca mientras esta carta está en tu Cementerio: puedes pagar 1000 LP; Invoca esta carta de Modo Especial y, si lo haces, no recibes daño de batalla de esa batalla, pero destierra esta carta cuando deje el Campo (éste es un Efecto Rápido). Sólo puedes usar este efecto de "Estegociber" una vez por turno.
  fr: |-
    Durant le calcul des dommages, si un monstre de votre adversaire attaque tant que cette carte est dans votre Cimetière : vous pouvez payer 1000 LP ; Invoquez Spécialement cette carte, et si vous le faites, vous ne recevez aucun dommage de combat de ce combat, mais bannissez cette carte lorsqu'elle quitte le Terrain (ceci est un Effet Rapide). Vous ne pouvez utiliser cet effet de "Stégocyber" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni, se un mostro del tuo avversario attacca mentre questa carta è nel tuo Cimitero: puoi pagare 1000 LP; Evoca Specialmente questa carta e, se lo fai, non subisci danno da combattimento da quella battaglia, ma bandisci questa carta quando lascia il Terreno (questo è un Effetto Rapido). Puoi utilizzare questo effetto di "Stegocyber" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano, se um monstro do seu oponente atacar enquanto este card estiver no seu Cemitério: você pode pagar 1000 PV; Invoque este card por Invocação-Especial e, se isso acontecer, você não sofre dano de batalha dessa batalha, mas bana este card quando ele deixar o campo (este é um Efeito Rápido). Você só pode usar este efeito de "Estegociber" uma vez por turno.
  ja: |-
    「盾航戦車ステゴサイバー」の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、相手モンスターが攻撃した場合、そのダメージ計算時に１０００ＬＰを払って発動できる。このカードを墓地から特殊召喚し、その戦闘で発生する自分への戦闘ダメージは０になる。この効果で特殊召喚したこのカードはフィールドから離れた場合に除外される。
  ko: |-
    "순항전차 스테고사이버"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, 상대 몬스터가 공격했을 경우, 그 데미지 계산시에 1000 LP를 지불하여 발동할 수 있다. 이 카드를 묘지에서 특수 소환하고, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    「盾航战车 电子剑龙」的效果1回合只能使用1次。①：这张卡在墓地存在，对方怪兽攻击的场合，那次伤害计算时支付1000基本分才能发动。这张卡从墓地特殊召唤，那次战斗发生的对自己的战斗伤害变成0。这个效果特殊召唤的这张卡从场上离开的场合除外。
