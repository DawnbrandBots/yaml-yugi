text:
  en: |-
    Add 1 "Gem-Knight" card from your Deck to your hand, then you can apply this effect.
    ● Fusion Summon 1 "Gem-Knight" Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from your hand or your side of the field.
    You can only activate 1 "Absorb Fusion" per turn. You cannot Special Summon monsters the turn you activate this card, except "Gem-Knight" monsters.
  de: |-
    Füge deiner Hand 1 „Edelstein-Ritter“-Karte von deinem Deck hinzu, dann kannst du diesen Effekt ausführen.
    ● Beschwöre 1 „Edelstein-Ritter“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Hand oder Spielfeldseite verbannst.
    Du kannst nur 1 „Absorptionsfusion“ pro Spielzug aktivieren. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Edelstein-Ritter“-Monstern.
  es: |-
    Añade a tu mano 1 carta "Caballero-Gema" en tu Deck, y después puedes aplicar este efecto.
    ● Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Caballero-Gema", desterrando Materiales de Fusión listados en él que estén en tu mano o lado del Campo.
    Sólo puedes activar 1 "Absorber la Fusión" por turno. El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos "Caballero-Gema".
  fr: |-
    Ajoutez 1 carte "Chevalier-Gemmes" depuis votre Deck à votre main, puis vous pouvez appliquer cet effet.
    ● Invoquez par Fusion 1 Monstre de Fusion "Chevalier-Gemmes" depuis votre Extra Deck, en bannissant des Matériels de Fusion listés sur celui-ci depuis votre main ou votre Terrain.
    Vous ne pouvez activer qu'1 "Fusion d'Absorption" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chevalier-Gemmes" exclus) le tour où vous activez cette carte.
  it: |-
    Aggiungi 1 carta "Cavaliere-Gemma" dal tuo Deck alla tua mano, poi puoi applicare questo effetto.
    ● Evoca tramite Fusione 1 Mostro Fusione "Cavaliere Gemma" dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso dalla tua mano o dal tuo Terreno.
    Puoi attivare solo 1 "Fusione Assorbimento" per turno. Non puoi Evocare Specialmente mostri nel turno in cui attivi questa carta, eccetto mostri "Cavaliere-Gemma"
  pt: |-
    Adicione 1 card "Cavaleiro-Gema" do seu Deck à sua mão e, depois, você pode aplicar este efeito.
    ● Invoque por Invocação-Fusão 1 Monstro de Fusão "Cavaleiro-Gema" do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele da sua mão ou do seu lado do campo.
    Você só pode ativar 1 "Absorver Fusão" por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este card, exceto monstros "Cavaleiro-Gema".
  ja: |-
    「吸光融合」は１ターンに１枚しか発動できず、このカードを発動するターン、自分は「ジェムナイト」モンスターしか特殊召喚できない。①：デッキから「ジェムナイト」カード１枚を手札に加える。その後、以下の効果を適用できる。●自分の手札・フィールドから、「ジェムナイト」融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をエクストラデッキから融合召喚する。
  ko: |-
    "앱소프 퓨전"은 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동한 턴에 자신은 "젬나이트" 몬스터밖에 특수 소환할 수 없다. ① : 덱에서 "젬나이트" 카드 1장을 패에 넣는다. 그 후, 이하의 효과를 적용할 수 있다.
    ● 자신의 패 / 필드에서, "젬나이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    「吸光融合」在1回合只能发动1张，这张卡发动的回合，自己不是「宝石骑士」怪兽不能特殊召唤。①：从卡组把1张「宝石骑士」卡加入手卡。那之后，以下效果可以适用。
    ●从自己的手卡·场上把「宝石骑士」融合怪兽卡决定的融合素材怪兽除外，把那1只融合怪兽从额外卡组融合召唤。
