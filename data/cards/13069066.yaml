text:
  en: |-
    This Jurassic juggernaut has a spine covered in sword-like plates, and a tail to split open skulls.
  de: |-
    Dieser Koloss aus dem Jura hat ein Rückgrat, das mit schwertgleichen Platten besetzt ist, und einen Schwanz, mit dem er Schädel spalten kann.
  es: |-
    Este gigante Jurásico tiene la columna cubierta de placas como espadas, y una cola con la que abre cráneos.
  fr: |-
    Ce mastodonte jurassique est couvert d'épines acérées comme des épées et une queue qui permet de pourfendre n'importe quel crâne.
  it: |-
    Questo juggernaut Giurassico ha la spina dorsale ricoperta di placche come spade e una coda adatta a spaccare teste.
  pt: |-
    Este gigante Jurássico tem a espinha coberta de lâminas similares a espadas e uma cauda capaz de esmagar crâneos.
  ja: |-
    全身にカタナのトゲがついた恐竜。突進攻撃をする。
  ko: |-
    온몸에 칼날 같은 가시가 붙어있는 공룡. 돌진해서 공격한다.
  zh-TW: |-
    全身長滿刀劍的恐龍。會進行猛衝攻擊。
  zh-CN: |-
    全身都附有刀刺的恐龙，以突进为手段进行攻击。
