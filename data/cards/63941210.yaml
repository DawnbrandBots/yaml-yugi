name:
  en: Jizukiru, the Star Destroying Kaiju
  de: Jizukiru, der sternenzerstörende Kaiju
  es: Jizukiru, el Kaiju Destructor de Estrellas
  fr: Jizukiru, Kaiju Destructeur des Étoiles
  it: Jizukiru, il Kaiju Distruttore di Stelle
  pt: Jizukiru, o Kaiju Destruidor de Estrelas
  ja: <ruby>壊<rt>かい</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>壊<rt>かい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>ジズキエル
  ja_romaji: Kaiseikaijū Jizukieru
  ko: 괴성파괴수 지즈키엘
  ko_rr: Goeseongpagoesu Jijeukiel
  zh-TW:
  zh-CN: 坏星坏兽 机祖基鲁
text:
  en: |-
    You can Special Summon this card (from your hand) to your opponent's field in Attack Position, by Tributing 1 monster they control. If your opponent controls a "Kaiju" monster, you can Special Summon this card (from your hand) in Attack Position. You can only control 1 "Kaiju" monster. When a card or effect is activated that targets 1 card (and no other cards) (Quick Effect): You can remove 3 Kaiju Counters from anywhere on the field; negate that effect, and if you do, you can destroy 1 card on the field.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Angriffsposition beschwören, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Falls dein Gegner ein „Kaiju“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der 1 Karte (und keine anderen Karten) als Ziel wählt (Schnelleffekt): Du kannst 3 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; annulliere jenen Effekt und falls du dies tust, kannst du 1 Karte auf dem Spielfeld zerstören.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Ataque, Sacrificando 1 monstruo que él controle. Si tu adversario controla un monstruo "Kaiju", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Sólo puedes controlar 1 monstruo "Kaiju". Cuando es activada una carta o efecto que selecciona 1 carta (y ninguna otra carta) (Efecto Rápido): puedes retirar 3 Contadores Kaiju en cualquier lugar del Campo; niega ese efecto y, si lo haces, puedes destruir 1 carta en el Campo.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position d'Attaque, en Sacrifiant 1 monstre qu'il contrôle. Si votre adversaire contrôle un monstre "Kaiju", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Vous ne pouvez contrôler qu'1 monstre "Kaiju". Lorsqu'une carte ou un effet qui cible 1 carte (et aucune autre carte) est activé (Effet Rapide) : vous pouvez retirer 3 Compteurs Kaiju depuis le Terrain ; annulez l'effet, et si vous le faites, vous pouvez détruire 1 carte sur le Terrain.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Attacco, offrendo come Tributo 1 mostro che lui controlla. Se il tuo avversario controlla un mostro "Kaiju", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Puoi controllare solo 1 mostro "Kaiju". Quando viene attivata una carta o un effetto che sceglie come bersaglio 1 carta (e nessun'altra carta) (Effetto Rapido): puoi rimuovere 3 Segnalini Kaiju da qualsiasi Terreno; annulla quell'effetto e, se lo fai, puoi distruggere 1 carta sul Terreno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) no campo do seu oponente em Posição de Ataque ao oferecer como Tributo 1 monstro que ele controla. Se seu oponente controlar um monstro "Kaiju", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Você só pode controlar 1 monstro "Kaiju". Quando um card ou efeito for ativado que escolha como alvo 1 card (e nenhum outro card) (Efeito Rápido): você pode remover 3 Marcadores Kaiju de qualquer parte do campo; negue o efeito e, se isso acontecer, você pode destruir 1 card no campo.
  ja: |-
    ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに攻撃表示で特殊召喚できる。②：相手フィールドに「壊獣」モンスターが存在する場合、このカードは手札から攻撃表示で特殊召喚できる。③：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。④：カード１枚のみを対象とする魔法・罠・モンスターの効果が発動した時、自分・相手フィールドの壊獣カウンターを３つ取り除いて発動できる。その効果を無効にする。その後、フィールドのカード１枚を破壊できる。
  ko: |-
    ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 공격 표시로 특수 소환할 수 있다. ②: 상대 필드에 "파괴수" 몬스터가 존재할 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ③: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ④: 카드 1장만을 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 자신 / 상대 필드의 파괴수 카운터를 3개 제거하고 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 필드의 카드 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡可以解放对手场上１只怪兽，以攻击表示从手牌特殊召唤至对手场上。②：对手场上存在“坏兽”怪兽的情况下，此卡可以从手牌中以攻击表示特殊召唤。③：“坏兽”怪兽在自己场上仅可有１只以表侧表示形式存在。④：仅以１张卡为对象的魔法・陷阱・怪兽的效果发动时，去除自己・对手场上的３个坏兽计数物可以发动。将该效果无效，可将场上的１张卡破坏。
