name:
  en: Destruction Jammer
  de: Zerstörungsstörung
  es: Bloqueador de la Destrucción
  fr: Brouilleur de Destruction
  it: Disturba Distruzione
  pt: Bloqueador da Destruição
  ja: デストラクション・ジャマー
  ja_romaji: Desutorakushon Jamā
  ko: 디스트럭션 재머
  ko_rr:
  zh-TW: 破壞干擾
  zh-CN: 破坏干扰
text:
  en:
  de: |-
    Wirf 1 Karte ab. Annulliere die Aktivierung des Effekts einer Zauberkarte, einer Fallenkarte oder eines Effektmonsters, der (ein) Monster auf dem Spielfeld zerstört, und zerstöre diese Karte.
  es: |-
    Descarta 1 carta. Niega la activación de una Carta Mágica o de Trampa o el efecto de un Monstruo de Efecto que destruya un(os) monstruo(s) en el Campo, y destruye esa carta.
  fr: |-
    Défaussez 1 carte. Annulez l'activation d'une Carte Magie, Carte Piège ou effet d'un Monstre à Effet qui détruit un ou plusieurs monstres sur le Terrain et détruisez cette carte.
  it: |-
    Scarta 1 carta. Annulla l'attivazione di una Carta Magia, Carta Trappola o l'effetto di un Mostro con Effetto che distrugge uno o più mostri sul Terreno, e distruggi quella carta.
  pt: |-
    Descarte 1 card. Negue a ativação de um Card de Magia, Card de Armadilha ou efeito de Monstro de Efeito que destrua um ou mais monstros no campo, e destrua esse card.
  ja: |-
    ①：フィールドのモンスターを破壊するモンスターの効果・魔法・罠カードが発動した時、手札を１枚捨てて発動できる。その発動を無効にし破壊する。
  ko: |-
    패를 1장 버린다. "필드 위의 몬스터를 파괴하는 효과"를 가진 카드의 발동을 무효로 하고, 그것을 파괴한다.
  zh-TW: |-
    可捨棄１張手牌發動。將持有「破壞場上怪獸的效果」的怪獸的效果・魔法・陷阱卡的發動變為無效進行破壞。
  zh-CN: |-
    可舍弃１张手牌并发动。持有“破坏场上怪兽效果”的怪兽的效果、魔法、陷阱卡发动无效并破坏。
