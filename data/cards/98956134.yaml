text:
  en: |-
    Discard 1 card. Negate the activation of a Spell Card, Trap Card, or Effect Monster's effect that destroys a monster(s) on the field, and destroy that card.
  de: |-
    Wirf 1 Karte ab. Annuliere die Aktivierung des Effekts einer Zauberkarte, einer Fallenkarte oder eines Effektmonsters, der (ein) Monster auf dem Spielfeld zerstört, und zerstöre die Karte.
  es: |-
    Descarta 1 carta. Niega la activación de una Carta Mágica, Carta Trampa o el efecto de un monstruo de efecto que destruya un(os) monstruo(s) en el campo, y destruye esa carta.
  fr: |-
    Défaussez 1 carte. Annulez l'activation d'une Carte Magie, Carte Piège ou effet d'un Monstre à Effet qui détruit un ou plusieurs monstres sur le Terrain et détruisez cette carte.
  it: |-
    Scarta 1 carta. Annulla l'attivazione di una Carta Magia, Carta Trappola o l'effetto di un Mostro con Effetto che distrugge uno o più mostri sul Terreno, e distruggi quella carta.
  pt:
  ja: |-
    手札を１枚捨てて発動できる。「フィールド上のモンスターを破壊する効果」を持つ効果モンスターの効果・魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    패를 1장 버린다. "필드 위의 몬스터를 파괴하는 효과" 를 가진 카드의 발동을 무효로 하고, 그것을 파괴한다.
  zh-TW:
  zh-CN: |-
    丢弃1张手卡才能发动。持有「把场上的怪兽破坏的效果」的效果怪兽的效果·魔法·陷阱卡的发动无效并破坏。
