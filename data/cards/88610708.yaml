text:
  en: |-
    Equip only to a Normal Summoned/Set monster. It gains 1000 ATK. You take no battle damage from attacks involving it.
  de: |-
    Rüste nur ein Monster mit dieser Karte aus, das als Normalbeschwörung beschworen/gesetzt wurde. Es erhält 1000 ATK. Du erhältst keinen Kampfschaden aus Angriffen, an denen es beteiligt ist.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Invocado de Modo Normal/Colocado. Éste gana 1000 ATK. No recibes daño de batalla de ataques que lo involucren.
  fr: |-
    Équipable uniquement à un monstre Invoqué/Posé Normalement. Il gagne 1000 ATK. Vous ne recevez aucun dommage de combat des attaques l'impliquant.
  it: |-
    Equipaggia solo a un mostro Evocato Normalmente/Posizionato. Esso guadagna 1000 ATK. Non subisci danno da combattimento da attacchi che lo coinvolgono.
  pt: |-
    Só pode ser equipado a um monstro Invocado por Invocação-Normal/Baixado. Ele ganha 1000 de ATK. Você não sofre dano de batalha dos ataques que o envolvam.
  ja: |-
    通常召喚されたモンスターにのみ装備可能。①：装備モンスターの攻撃力は１０００アップする。②：装備モンスターの戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    통상 소환된 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력은 1000 올린다. ②: 장착 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  zh-TW: |-
    僅可裝備於被通常召喚的怪獸。①：裝備怪獸的攻擊力提升１０００。②：裝備怪獸的戰鬥對我方造成的戰鬥傷害變為０。
  zh-CN: |-
    仅限装备被通常召唤的怪兽。①：装备怪兽的攻击力上升１０００。②：因装备怪兽战斗而造成的我方战斗伤害变为０。
