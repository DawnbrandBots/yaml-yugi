text:
  en: |-
    If a face-up "Malefic" monster(s) you control is destroyed by battle or an opponent's card effect: Draw 2 cards. If a face-up "Malefic" monster(s) you control is destroyed, while this card is in your GY (except during the Damage Step): You can banish this card from your GY; add 1 "Malefic" monster from your Deck to your hand. You can only use each effect of "Malefic Tune" once per turn.
  de: |-
    Falls ein oder mehr offene „Niederträchtig“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Ziehe 2 Karten. Falls ein oder mehr offene „Niederträchtig“-Monster, die du kontrollierst, zerstört werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Niederträchtig“-Monster von deinem Deck hinzu. Du kannst jeden Effekt von „Niederträchtige Haltung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos "Malicioso/a" boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: roba 2 cartas. Si uno o más monstruos "Malicioso/a" boca arriba que controlas son destruidos, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Malicioso/a" en tu Deck. Sólo puedes usar cada efecto de "Canción Maliciosa" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres "Corrompu" face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : piochez 2 cartes. Si un ou plusieurs monstres "Corrompu" face recto que vous contrôlez sont détruits, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Corrompu" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Syntoniseur Corrompu" qu'une fois par tour.
  it: |-
    Se uno o più mostri "Maligno" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: pesca 2 carte. Se uno o più mostri "Maligno" scoperti che controlli vengono distrutti, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Maligno" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Sintonia Maligna" una sola volta per turno.
  pt: |-
    Se um ou mais monstros "Pernicioso(a)" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: compre 2 cards. Se um ou mais monstros "Pernicioso(a)" com a face para cima que você controla forem destruídos, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério; adicione 1 monstro "Pernicioso(a)" do seu Deck à sua mão. Você só pode usar cada efeito de "Melodia Perniciosa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「Ｓｉｎ」モンスターが戦闘または相手の効果で破壊された場合に発動できる。自分はデッキから２枚ドローする。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「Ｓｉｎ」モンスターが戦闘以外で破壊された場合、墓地のこのカードを除外して発動できる。デッキから「Ｓｉｎ」モンスター１体を手札に加える。
  ko: |
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上的正面表示的「Sin」怪獸因戰鬥或對方效果被破壞的狀況下發動。我方從牌組抽２張牌。②：此卡存在於墓地的狀態，在我方場上的正面表示的「Sin」怪獸因戰鬥以外被破壞的狀況下，可將墓地的此卡除外發動。從牌組將１隻「Sin」怪獸加入手牌。
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上的表侧表示的「罪」怪兽被战斗或者对方的效果破坏的场合才能发动。自己从卡组抽2张。
    ②：这张卡在墓地存在的状态，自己场上的表侧表示的「罪」怪兽被战斗以外破坏的场合，把墓地的这张卡除外才能发动。从卡组把1只「罪」怪兽加入手卡。
