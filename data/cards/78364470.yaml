text:
  en: |-
    During the turn this card was Normal Summoned, you can Normal Summon 1 "Constellar" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  de: |-
    Während des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen wurde, kannst du zusätzlich zu deiner Normalbeschwörung oder deinem Setzen 1 „Sternzeichen“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Durante el turno en que esta carta fue Invocada de Modo Normal, puedes Invocar de Modo Normal 1 monstruo "Constelación" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Durant le tour où cette carte a été Invoquée Normalement, vous pouvez Invoquer Normalement 1 monstre "Constellée" en plus de votre Invocation Normale/Pose. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Durante il turno in cui questa carta è stata Evocata Normalmente, puoi Evocare Normalmente 1 mostro "Costellazione" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Durante o turno em que este card for Invocado por Invocação-Normal, você pode Invocar por Invocação-Normal 1 monstro "Constelar" em adição à sua Invocaçao-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    ①：このカードが召喚に成功したターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「セイクリッド」モンスター１体を召喚できる。
  ko: |-
    이 카드가 일반 소환에 성공한 턴에, 자신은 일반 소환 / 세트 외에도 1번만 더, "세이크리드" 라는 이름이 붙은 몬스터 1장을 일반 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的回合，自己在通常召唤外加上只有1次，自己主要阶段可以把1只「星圣」怪兽召唤。
