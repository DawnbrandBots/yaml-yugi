text:
  en: |-
    1 "Gem-Knight" monster + 1 Thunder monster
    Must first be Fusion Summoned. Once per turn: You can send 1 "Gem-Knight" card from your hand to the GY, then target 1 face-up card on the field; destroy that target.
  de: |-
    1 „Edelstein-Ritter“-Monster + 1 Donner-Monster
    Muss erst als Fusionsbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 „Edelstein-Ritter“-Karte von deiner Hand auf den Friedhof legen und dann 1 offene Karte auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  es: |-
    1 monstruo "Caballero-Gema" + 1 monstruo Trueno
    Debe ser primero Invocado por Fusión. Una vez por turno: puedes mandar al Cementerio 1 carta "Caballero-Gema" en tu mano, y después seleccionar 1 carta boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    1 monstre "Chevalier-Gemmes" + 1 monstre Tonnerre
    Doit d'abord être Invoquée par Fusion. Une fois par tour : vous pouvez envoyer 1 carte "Chevalier-Gemmes" depuis votre main au Cimetière, puis ciblez 1 carte face recto sur le Terrain ; détruisez la cible.
  it: |-
    1 mostro "Cavaliere-Gemma" + 1 mostro Tuono
    Deve prima essere Evocato tramite Fusione. Una volta per turno: puoi mandare 1 carta "Cavaliere-Gemma" dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio.
  pt: |-
    1 monstro "Cavaleiro-Gema" + 1 monstro Trovão
    Primeiro deve ser Invocado por Invocação-Fusão. Uma vez por turno: você pode enviar 1 card "Cavaleiro-Gema" da sua mão para o Cemitério e, depois, escolha 1 card com a face para cima no campo; destrua o alvo.
  ja: |-
    「ジェムナイト」モンスター＋雷族モンスター
    このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：１ターンに１度、手札から「ジェムナイト」カード１枚を墓地へ送り、フィールドの表側表示カード１枚を対象として発動できる。その表側表示カードを破壊する。
  ko: |-
    "젬나이트" 몬스터 ＋ 번개족 몬스터
    이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 패에서 "젬나이트" 카드 1장을 묘지로 보내고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    “宝石骑士”怪兽＋雷族怪兽
    此卡从额外牌组仅可通过融合召唤来特殊召唤。①：1回合1次，从手牌将1张“宝石骑士”卡送至墓地，以场上的1张表侧表示卡为对象可以发动。将该表侧表示卡破坏。
