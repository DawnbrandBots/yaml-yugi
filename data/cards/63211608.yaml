text:
  en: |-
    If you negate the activation of a Spell Card, Trap Card, or Effect Monster's effect activated by your opponent, you can Special Summon this card from your hand.
  de: |-
    Falls du die Aktivierung einer Zauberkarte, einer Fallenkarte oder eines Effekts eines Effektmonsters annullierst, die oder der von deinem Gegner aktiviert wurde, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si negaste la activación de una carta Mágica/de Trampa, o del efecto de un Monstruo de Efecto de tu adversario, puedes Invocar esta carta de Modo Especial, desde tu mano.
  fr: |-
    Si vous annulez l'activation d'une Carte Magie, Carte Piège ou l'effet d'un Monstre à Effet activé par votre adversaire, vous pouvez Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Se annulli l'attivazione di una Carta Magia, Carta Trappola, o effetto di Mostro con Effetto attivato dal tuo avversario, puoi Evocare Specialmente questa carta dalla tua mano.
  pt:
  ja: |-
    相手がコントロールするカードの発動を無効にした場合、このカードを手札から特殊召喚する事ができる。
  ko: |-
    상대가 컨트롤하는 카드의 발동을 무효로 했을 경우, 이 카드를 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    把对方控制的卡的发动无效的场合，可以把这张卡从手卡特殊召唤。
