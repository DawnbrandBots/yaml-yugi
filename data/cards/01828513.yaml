text:
  en: |-
    2 Level 4 "Six Samurai" monsters
    Once per turn (Quick Effect): You can detach 1 material from this card, then target 1 "Six Samurai" monster you control with less than 2000 ATK; its original ATK becomes 2000 until the end of this turn.
  de: |-
    2 „Sechs Samurai“-Monster der Stufe 4
    Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 „Sechs Samurai“-Monster mit weniger als 2000 ATK wählen, das du kontrollierst; seine Grund-ATK werden bis zum Ende dieses Spielzugs zu 2000.
  es: |-
    2 monstruos "Seis Samuráis" de Nivel 4
    Una vez por turno (Efecto Rápido): puedes desacoplar de esta carta 1 material, y después selecciona 1 monstruo "Seis Samuráis" con menos de 2000 ATK que controles; su ATK original se convierte en 2000 hasta el final de este turno.
  fr: |-
    2 monstres "Six Samouraïs" de Niveau 4
    Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre "Six Samouraïs" que vous contrôlez avec moins de 2000 ATK ; jusqu'à la fin de ce tour, son ATK d'origine devient 2000.
  it: |-
    2 mostri "Sei Samurai" di Livello 4
    Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro "Sei Samurai" che controlli con ATK inferiore a 2000; il suo ATK originale diventa 2000 fino alla fine di questo turno.
  pt: |-
    2 monstros "Seis Samurai" de Nível 4
    Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolher 1 monstro "Seis Samurai" que você controla com menos de 2000 de ATK; até o final deste turno, o ATK original dele se torna 2000.
  ja: |-
    レベル４「六武衆」モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドの攻撃力２０００未満の「六武衆」モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力はターン終了時まで２０００になる。この効果は相手ターンでも発動できる。
  ko: |-
    레벨 4 "여섯 무사" 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드의 공격력 2000 미만의 "여섯 무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 원래 공격력은 턴 종료시까지 2000 이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    等级4“六武众”怪兽×2
    ①：在每个自己・对手回合中1次，去除此卡的1个超量素材，以自己场上1只攻击力低于2000的“六武众”怪兽为对象可以发动。该怪兽的原本攻击力直至回合结束时为止变为2000。
