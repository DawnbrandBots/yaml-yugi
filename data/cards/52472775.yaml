  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドの光属性モンスターをリリースし、手札から光属性の儀式モンスター１体を儀式召喚する。②：自分フィールドの表側表示の光属性の儀式モンスターが相手の効果でフィールドから離れた場合、墓地のこのカードを除外して発動できる。手札・デッキから「古聖戴サウラヴィス」「竜姫神サフィラ」「粛声なる守護者ローガーディアン」のいずれか１体を召喚条件を無視して特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 빛 속성 몬스터를 릴리스하고, 패에서 빛 속성의 의식 몬스터 1장을 의식 소환한다. ②: 자신 필드의 앞면 표시 빛 속성의 의식 몬스터가 상대 효과로 필드에서 벗어났을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "고성대 사우라비스" "용희신 사피라" "순성한 수호자 로가디언" 중 어느 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：为使合计等级为仪式召唤的怪兽的等级以上，解放自己手牌・场上的光属性怪兽，从手牌将１只光属性仪式怪兽仪式召唤。
    ②：自己场上表侧表示的光属性仪式怪兽因对手的效果从场上离开的情况下，将墓地的此卡除外可以发动。从手牌・牌组将“古圣戴 萨拉维思”、“龙姬神 萨菲拉”、“肃声保卫者 律守护者”中的任意１只无视召唤条件特殊召唤。
