  zh-TW: 生存競爭
  zh-CN: 生存竞争
text:
  en: |-
    Target 1 Dinosaur-Type monster you control; equip this card to that target. It gains 1000 ATK. When that attacking monster destroys an opponent's monster by battle and sends it to the Graveyard: You can activate this effect; the equipped monster can make a second attack on an opponent's monster in a row.
  de: |-
    Wähle 1 Monster vom Typ Dinosaurier, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 1000 ATK. Wenn das angreifende Monster ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diesen Effekt aktivieren; das ausgerüstete Monster kann sofort einen zweiten Angriff gegen ein Monster deines Gegners durchführen.
  es: |-
    Selecciona 1 monstruo de Tipo Dinosaurio que controles; equipa esta carta a ese objetivo. Éste gana 1000 ATK. Cuando ese monstruo atacante destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes activar este efecto; el monstruo equipado puede hacer un segundo ataque inmediatamente después a un monstruo de tu adversario.
  fr: |-
    Ciblez 1 monstre de Type Dinosaure que vous contrôlez ; équipez cette carte à la cible. Il gagne 1000 ATK. Lorsque le monstre attaquant détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez activer cet effet ; le monstre équipé peut faire une seconde attaque à la suite sur un monstre de votre adversaire.
  it: |-
    Scegli come bersaglio 1 mostro di Tipo Dinosauro che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 1000 ATK. Quando quel mostro attaccante distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attivare questo effetto; il mostro equipaggiato può effettuare di seguito un secondo attacco su un mostro dell'avversario.
  pt: |-
    Escolha 1 monstro do Tipo Dinossauro que você controla; equipe este card no alvo. Ele ganha 1000 de ATK. Quando esse monstro atacante destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode ativar este efeito; o monstro equipado pode realizar um segundo ataque em seguida contra um monstro do oponente.
  ja: |-
    ①：自分フィールドの恐竜族モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力１０００アップの装備カード扱いとして、その自分の恐竜族モンスターに装備する。②：このカードの効果でこのカードを装備したモンスターが攻撃で相手モンスターを破壊し墓地へ送った時に発動できる。装備モンスターは相手モンスターにもう１度だけ続けて攻撃できる。
  ko: |-
    ①: 자신 필드의 공룡족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 1000 올리는 장착 카드로 취급하고, 그 자신의 공룡족 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터가 공격으로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 장착 몬스터는 상대 몬스터에 1번만 더 이어서 공격할 수 있다.
  zh-TW: |-
    ①：可將我方場上的１隻恐龍族怪獸做為對象發動此卡。將此卡視為攻擊力提升１０００的裝備卡，裝備於我方的該恐龍族怪獸。②：可在因此卡的效果裝備此卡的怪獸因攻擊破壞對方怪獸送至墓地時發動。裝備怪獸可連續攻擊對方怪獸，僅限１次。
  zh-CN: |-
    ①：以自己场上的１只恐龙族怪兽为对象可以发动此卡。将此卡视为攻击力上升１０００的装备卡，装备于该自己的恐龙族怪兽。②：以此卡的效果装备了此卡的怪兽以攻击破坏对手怪兽并将其送至墓地时可以发动。装备怪兽可继续再攻击对手怪兽仅１次。
