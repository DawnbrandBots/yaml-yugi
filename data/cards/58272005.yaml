  pt: Sobrevivência do Mais Apto
  ja: <ruby>生<rt>せい</rt></ruby><ruby>存<rt>ぞん</rt></ruby><ruby>競<rt>きょう</rt></ruby><ruby>争<rt>そう</rt></ruby>
