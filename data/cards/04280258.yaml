name:
  en: Apollousa, Bow of the Goddess
  de: Apollousa, Bogen der Göttin
  es: Apollousa, Arco de la Diosa
  fr: Apollousa, Arc de la Déesse
  it: Apollousa, Arco della Dea
  pt: Apollousa, o Arco da Deusa
  ja: <ruby>召<rt>しょう</rt></ruby><ruby>命<rt>めい</rt></ruby>の<ruby>神<rt>しん</rt></ruby><ruby>弓<rt>きゅう</rt></ruby>－アポロウーサ
  ja_romaji: Shōmei no Shinkyū - Aporoūsa
  ko: 소명의 신궁－아폴로우사
  ko_rr: Somyeong-ui Sin-gung - Apollousa
  zh-TW: 召命之神弓－阿波羅薩
  zh-CN: 召命之神弓－阿波罗萨
text:
  en:
  de: |-
    2+ Monster mit unterschiedlichen Namen, außer Spielmarken
    Du kannst nur 1 „Apollousa, Bogen der Göttin“ kontrollieren. Die Grund-ATK dieser Karte werden zu 800 x die Anzahl des für ihre Linkbeschwörung verwendeten Linkmaterials. Einmal pro Kette, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst diese Karte genau 800 ATK verlieren lassen und falls du dies tust, annulliere die Aktivierung.
  es: |-
    2+ monstruos con nombres diferentes, excepto Fichas
    Sólo puedes controlar 1 "Apollousa, Arco de la Diosa". El ATK original de esta carta se convierte en 800 x el número de Materiales de Enlace usados para su Invocación por Enlace. Una vez por Cadena, cuando tu adversario activa el efecto de un monstruo (Efecto Rápido): puedes hacer que esta carta pierda exactamente 800 ATK y, si lo haces, niega la activación.
  fr: |-
    2+ monstres de noms différents (Jetons exclus)
    Vous ne pouvez contrôler qu'1 "Apollousa, Arc de la Déesse". L'ATK d'origine de cette carte devient 800 x le nombre de Matériels Lien utilisés pour son Invocation Lien. Une fois par Chaîne, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez faire perdre exactement 800 ATK à cette carte, et si vous le faites, annulez l'activation.
  it: |-
    2+ mostri con nomi diversi, eccetto i Segna-Mostro
    Puoi controllare solo 1 "Apollousa, Arco della Dea". L'ATK originale di questa carta diventa 800 x il numero di Materiali Link utilizzati per la sua Evocazione Link. Una volta per Catena, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi far perdere a questa carta esattamente 800 ATK e, se lo fai, annulla l'attivazione.
  pt: |-
    2+ monstros com nomes diferentes, exceto Fichas
    Você só pode controlar 1 "Apollousa, o Arco da Deusa". O ATK original deste card se torna 800 x o número de Matérias Link usadas para a sua Invocação-Link. Uma vez por Corrente, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode fazer com que este card perca exatamente 800 de ATK e, se isso acontecer, negue a ativação.
  ja: |-
    トークン以外のカード名が異なるモンスター２体以上
    ①：「召命の神弓－アポロウーサ」は自分フィールドに１枚しか表側表示で存在できない。
    ②：このカードの元々の攻撃力は、このカードのＬ素材としたモンスターの数×８００になる。
    ③：相手がモンスターの効果を発動した時に発動できる（同一チェーン上では１度まで）。このカードの攻撃力を８００ダウンし、その発動を無効にする。
  ko: |-
    토큰 이외의 카드명이 다른 몬스터 2장 이상
    이 카드의 ③의 효과는 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: "소명의 신궁－아폴로우사"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드의 원래 공격력은, 이 카드의 링크 소재로 한 몬스터의 수 × 800 이 된다. ③: 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 이 카드의 공격력을 800 내리고, 그 발동을 무효로 한다.
  zh-TW: |-
    衍生物以外的卡名不同的怪獸２隻以上
    此卡的③效果，同一連鎖上僅限發動１次。①：「召命之神弓－阿波羅薩」在我方場上僅限以正面表示存在１隻。②：此卡原本的攻擊力變為做為此卡連結素材的怪獸數量×８００。③：可在對方發動怪獸的效果時發動。此卡的攻擊力降低８００，將該發動變為無效。
  zh-CN: |-
    衍生物以外的卡名不同的怪兽2只以上
    此卡的③效果在同一连锁上仅可发动1次。①：“召命之神弓-阿波罗萨”在自己场上仅可有1只以表侧表示存在。②：此卡原本的攻击力变为相当于作为此卡连接素材的怪兽数量×800的数值。③：对手发动怪兽的效果时可以发动。此卡的攻击力下降800，将该发动无效。
