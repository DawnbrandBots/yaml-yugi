name:
  en: Appliancer Reuse
  de: Gerätewesen-Wiederverwendung
  es: Reutilización Electrodomésticor
  fr: Réutilisation Électroménageur
  it: Riutilizzo Apparecchio
  pt: Reuso Utensilhor
  ja: <ruby>機<rt>き</rt></ruby><ruby>塊<rt>かい</rt></ruby>リユース
  ja_romaji: Kikai Riyūsu
