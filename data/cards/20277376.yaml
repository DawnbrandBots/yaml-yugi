text:
  en: |-
    Once per turn: You can discard 1 card, then target 1 Dragon-Type monster in your Graveyard; add that target to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Monster vom Typ Drache in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 monstruo de Tipo Dragón en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 monstre de Type Dragon dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro di Tipo Drago nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Uma vez por turno: você pode descartar 1 card e, depois, escolher 1 monstro do Tipo Dragão no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    １ターンに１度、手札を１枚捨てて発動できる。自分の墓地のドラゴン族モンスター１体を選択して手札に加える。
  ko: |-
    1턴에 1번, 패를 1장 버리고 발동할 수 있다. 자신 묘지의 드래곤족 몬스터 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    1个回合1次，可以舍弃1张手牌进行发动。选择我方墓地的1只龙族怪兽加入手牌。
  zh-CN: |-
    ①：1回合1次，扔掉1张手牌，可以自己墓地的1只龙族怪兽为对象发动。将该龙族怪兽加入手牌。
