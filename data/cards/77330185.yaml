text:
  en: |-
    When this card on the field is destroyed and sent to the Graveyard by a card effect, add 1 "X-Saber" monster from your Deck to your hand. This card gains 200 ATK for each face-up "X-Saber" monster you control.
  de: |-
    Wenn diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird, füge deiner Hand 1 "X-Säbel"-Monster von deinem Deck hinzu. Diese Karte erhält 200 ATK für jedes offenen "X-Säbel"-Monster, das du kontrollierst.
  es: |-
    Cuando esta carta en el campo es destruída por el efecto de una carta, agrega 1 monstruo "Sable-X" de tu deck a tu mano. Ésta carta gana 200 ATK por cada monstruo "Sable-X" boca arriba que controles.
  fr: |-
    Lorsque cette carte sur le Terrain est détruite et envoyée au Cimetière par l'effet d'une carte, ajoutez 1 monstre "Sabre X" depuis votre Deck à votre main. Cette carte gagne 200 points d'ATK pour chaque monstre "Sabre X" face recto que vous contrôlez.
  it: |-
    Quando questa carta sul Terreno viene distrutta e mandata al Cimitero dall'effetto di una carta, aggiungi 1 mostro "Sciabola-X" dal tuo Deck alla tua mano. Questa carta guadagna 200 ATK per ogni mostro "Sciabola-X" scoperto che controlli.
  pt: |-
    Quando este card no campo for destruído e enviado ao Cemitério por um efeito de card, adicione 1 monstro "Sabre-X" do seu Deck para a sua mão. Este card ganha 200 de ATK para cada monstro "Sabre-X" com a face para cima que você controla.
  ja: |-
    フィールド上に存在するこのカードがカードの効果によって破壊され墓地へ送られた時、自分のデッキから「Ｘ－セイバー」と名のついたモンスター１体を手札に加える。このカードの攻撃力は、自分フィールド上に表側表示で存在する「Ｘ－セイバー」と名のついたモンスターの数×２００ポイントアップする。
  ko: |-
    필드 위에 존재하는 이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "X－세이버"라는 이름이 붙은 몬스터 1장을 패에 넣는다. 이 카드의 공격력은 자신 필드 위에 앞면 표시로 존재하는 "X－세이버"라는 이름이 붙은 몬스터의 수 × 200 포인트 올린다.
  zh-TW: |-
    在場上的此卡因卡的效果被破壞送至墓地時，從牌組將１隻冠有「X－軍刀」之名的怪獸加入手牌。此卡的攻擊力依據我方場上的冠有「X－軍刀」之名的怪獸的數量×２００進行提升。
  zh-CN: |-
    场上存在的这张卡被卡的效果破坏送去墓地时，从自己卡组把1只名字带有「X-剑士」的怪兽加入手卡。这张卡的攻击力上升自己场上表侧表示存在的名字带有「X-剑士」的怪兽数量×200的数值。
