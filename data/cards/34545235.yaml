text:
  en:
  de: |-
    Zeige 1 „Eisenkern von Koa'ki Meiru“ in deiner Hand vor. Annulliere die Aktivierung einer Zauber- oder Fallenkarte deines Gegners und zerstöre sie.
  es: |-
    Muestra 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano. Niega la activación de una Carta Mágica o de Trampa de tu adversario, y destrúyela.
  fr: |-
    Révélez 1 "Noyau d'Énergie Koa'ki Meiru" dans votre main. Annulez l'activation d'une Carte Magie ou Piège de votre adversaire, et détruisez-la.
  it: |-
    Rivela 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano. Annulla l'attivazione della Carta Magia o Trappola del tuo avversario e distruggila.
  pt: |-
    Revele 1 "Núcleo de Ferro de Koa'ki Meiru" na sua mão. Negue a ativação de um Card de Magia ou Armadilha do oponente e destrua-o.
  ja: |-
    ①：相手が魔法・罠カードを発動した時、手札の「コアキメイルの鋼核」１枚を相手に見せて発動できる。その発動を無効にし破壊する。
  ko: |-
    패에 있는 "코아키메일의 강철핵" 1장을 상대에게 보여주고 발동한다. 상대의 마법/함정 카드의 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    在對方發動魔法・陷阱卡時，可將手牌的１張「核成之鋼核」卡出示給對方發動。將該發動變為無效進行破壞。
  zh-CN: |-
    对手发动了魔法、陷阱卡时，可向对手展示１张手牌的“核成之钢核”。使该发动无效并破坏。
