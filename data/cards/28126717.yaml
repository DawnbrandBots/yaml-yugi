text:
  en: |-
    During your Main Phase: You can reveal 1 Level 1 "Floowandereeze" monster in your hand and banish 1 "Floowandereeze" card with a different name from your Deck, then, immediately after this effect resolves, Normal Summon the revealed monster. If your opponent Normal Summons a monster: Immediately after this effect resolves, you can Normal Summon 1 "Floowandereeze" monster. You can only use each effect of "Floowandereeze and the Magnificent Map" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Wanderbrise“-Monster der Stufe 1 in deiner Hand vorzeigen und 1 „Wanderbrise“-Karte mit einem unterschiedlichen Namen von deinem Deck verbannen, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre das vorgezeigte Monster als Normalbeschwörung. Falls dein Gegner ein Monster als Normalbeschwörung beschwört: Sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 „Wanderbrise“-Monster als Normalbeschwörung beschwören. Du kannst jeden Effekt von „Wanderbrise und die großartige Karte“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes mostrar 1 monstruo "Flowagrantiso" de Nivel 1 en tu mano y desterrar 1 carta "Flowagrantiso" con un nombre diferente en tu Deck, e inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal el monstruo mostrado. Si tu adversario Invoca un monstruo de Modo Normal: inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 monstruo "Flowagrantiso". Sólo puedes usar cada efecto de "Flowagrantiso y el Mapa Magnífico" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez révéler 1 monstre "Fuvagabonbrise" de Niveau 1 dans votre main et bannir 1 carte "Fuvagabonbrise" de nom différent depuis votre Deck, puis, immédiatement après la résolution de cet effet, Invoquez Normalement le monstre révélé. Si votre adversaire Invoque Normalement un monstre : immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 monstre "Fuvagabonbrise". Vous ne pouvez utiliser chaque effet de "Fuvagabonbrise et la Carte Magnifique" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi rivelare 1 mostro "Migrabrezza" di Livello 1 nella tua mano e bandire 1 carta "Migrabrezza" con un nome diverso dal tuo Deck, poi, immediatamente dopo che questo effetto si è risolto, Evoca Normalmente il mostro rivelato. Se il tuo avversario Evoca Normalmente un mostro: immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 mostro "Migrabrezza". Puoi utilizzare ogni effetto di "Migrabrezza e la Mappa Magnifica" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode revelar 1 monstro "Brisawntarilho" de Nível 1 na sua mão e banir 1 card "Brisawntarilho" com um nome diferente do seu Deck e, depois, imediatamente depois que este efeito resolver, Invoque o monstro revelado por Invocação-Normal. Se seu oponente Invocar um monstro por Invocação-Normal: imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 monstro "Brisawntarilho". Você só pode usar cada efeito de "Brisawntarilho e o Mapa Magnífico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札からレベル１の「ふわんだりぃず」モンスター１体を相手に見せ、見せたモンスターとはカード名が異なる「ふわんだりぃず」カード１枚をデッキから除外する。その後、見せたモンスターを召喚する。②：相手がモンスターの召喚に成功した場合に発動できる。自分は「ふわんだりぃず」モンスター１体を召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 1 의 "후완다리즈" 몬스터 1장을 상대에게 보여주고, 보여준 몬스터와는 카드명이 다른 "후완다리즈" 카드 1장을 덱에서 제외한다. 그 후, 보여준 몬스터를 일반 소환한다. ②: 상대가 몬스터의 일반 소환에 성공했을 경우에 발동할 수 있다. 자신은 "후완다리즈" 몬스터 1장을 일반 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從手牌將１隻等級１的「隨風飄飄遊」怪獸出示給對方，將１張與出示的怪獸卡名不同的「隨風飄飄遊」從牌組除外。其後，召喚出示的怪獸。②：可在對方成功召喚怪獸的狀況下發動。我方召喚１隻「隨風飄飄遊」怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌将１只等级１“随风飘飘游”怪兽向对手出示，将卡名与所出示怪兽不同的１张“随风飘飘游”卡从牌组除外。然后，召唤所出示的怪兽。②：对手召唤怪兽成功的情况下可以发动。自己召唤１只“随风飘飘游”怪兽。
