text:
  en: |-
    If this face-up card is removed from your side of the field, destroy "Andro Sphinx" and "Sphinx Teleia" on your side of the field and remove them from play.
  de: |-
    Wenn diese offene Karte auf deiner Spielfeldseite vom Spielfeld entfernt wird, zerstöre die offenen „Androsphinx“- und „Teleia die Sphinx“-Karten auf deiner Spielfeldseite und entferne sie aus dem Spiel.
  es: |-
    Si esta carta boca arriba en tu Campo es retirada del juego, destruye "Andro Esfinge" y "Esfinge Teleia" en tu Campo y retiralas del juego.
  fr: |-
    Si cette carte face recto sur votre Terrain est retirée du jeu, détruisez "Andro Sphinx" et "Sphinx Teleia" sur votre Terrain et retirez les du jeu.
  it: |-
    Se questa carta scoperta sul tuo Terreno viene rimossa dal Terreno, distruggi "Andro-Sfinge" e "Sfinge Teleia" sul tuo Terreno e rimuovili dal gioco.
  pt: |-
    Se esta carta com a face virada para cima é removida de seu Campo, destrua "Esfinge Andro" e "Esfinge Teleia" do seu Campo e remova-os do Jogo.
  ja: |-
    自分フィールド上に表側表示で存在するこのカードがフィールド上から離れた場合、自分フィールド上に存在する「アンドロ・スフィンクス」、「スフィンクス・テーレイア」を破壊しゲームから除外する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 이 카드가 필드 위에서 벗어났을 경우, 자신 필드 위에 존재하는 "안드로 스핑크스", "스핑크스 테레이아"를 파괴하여 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的这张卡从场上离开的场合，自己场上存在的「斯芬克斯·安德鲁」，「斯芬克斯·迪蕾雅」破坏并从游戏中除外。
