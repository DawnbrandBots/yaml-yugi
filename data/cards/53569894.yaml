text:
  en:
  de: |-
    Wenn diese offene Karte auf deiner Spielfeldseite vom Spielfeld entfernt wird, zerstöre die offenen „Androsphinx“- und „Teleia die Sphinx“-Karten auf deiner Spielfeldseite und entferne sie aus dem Spiel.
  es: |-
    Si esta carta boca arriba en tu Campo es retirada del juego, destruye "Andro Esfinge" y "Esfinge Teleia" en tu Campo y retiralas del juego.
  fr: |-
    Si cette carte face recto sur votre Terrain est retirée du jeu, détruisez "Andro Sphinx" et "Sphinx Teleia" sur votre Terrain et retirez les du jeu.
  it: |-
    Se questa carta scoperta sul tuo Terreno viene rimossa dal gioco, distruggi "Andro-Sfinge" e "Sfinge Teleia" scoperti sul tuo Terreno e rimuovili dal gioco.
  pt: |-
    Se este card com a face para cima for removido do seu lado do campo, destrua "Androesfinge" e "Esfinge Teleia" no seu lado do campo e os remova de jogo.
  ja: |-
    ①：魔法＆罠ゾーンの表側表示のこのカードがフィールドから離れる時に自分フィールドの「アンドロ・スフィンクス」「スフィンクス・テーレイア」は全て破壊され除外される。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 이 카드가 필드 위에서 벗어났을 경우, 자신 필드 위에 존재하는 "안드로 스핑크스", "스핑크스 테레이아"를 파괴하여 게임에서 제외한다.
  zh-TW: |-
    在魔法＆陷阱區正面表示的此卡從場上離開的狀況下，我方場上的「安德魯・斯芬克斯」、「斯芬克斯・泰蕾雅」全部被破壞從遊戲被除外。
  zh-CN: |-
    魔法与陷阱区域中表侧表示的此卡从场上离开的场合，破坏我方场上所有的“安德鲁・斯芬克斯”“斯芬克斯・泰蕾雅”并从游戏中除外。
