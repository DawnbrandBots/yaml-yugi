text:
  en: |-
    When this card is Tribute Summoned: You can pay 2000 LP, then target 2 Fiend monsters in your GY; Special Summon those targets, but they cannot attack this turn.
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst 2000 LP zahlen und dann 2 Unterweltler-Monster in deinem Friedhof wählen; beschwöre die gewählten Ziele als Spezialbeschwörung, aber sie können in diesem Spielzug nicht angreifen.
  es: |-
    Cuando esta carta es Invocada por Sacrificio: puedes pagar 2000 LP, y después seleccionar 2 monstruos Demonio en tu Cementerio; Invoca esos objetivos de Modo Especial, pero éstos no pueden atacar este turno.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice : vous pouvez payer 2000 LP, puis ciblez 2 monstres Démon dans votre Cimetière ; Invoquez Spécialement ces cibles, mais ils ne peuvent pas attaquer ce tour.
  it: |-
    Quando questa carta viene Evocata tramite Tributo: puoi pagare 2000 LP, poi scegliere come bersaglio 2 mostri Demone nel tuo Cimitero; Evoca Specialmente quei bersagli, ma essi non possono attaccare in questo turno.
  pt: |-
    Quando este card for Invocado por Invocação-Tributo: você pode pagar 2000 PV e, depois, escolha 2 monstros Demônio no seu Cemitério; Invoque os alvos por Invocação-Especial, mas eles não podem atacar neste turno.
  ja: |-
    ①：このカードがアドバンス召喚に成功した時、２０００ＬＰを払い、自分の墓地の悪魔族モンスター２体を対象として発動できる。その悪魔族モンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 때, 2000 LP를 지불하고, 자신 묘지의 악마족 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 악마족 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  zh-TW: |-
    ①：此卡升級召喚成功時，可支付２０００LP，將我方墓地的２隻惡魔族怪獸做為對象發動。特殊召喚該惡魔族怪獸。透過此效果特殊召喚的怪獸在此回合無法攻擊。
  zh-CN: |-
    ①：此卡上级召唤成功时，可支付2000LP，以自己墓地的2只恶魔族怪兽为对象发动。将该恶魔族怪兽特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。
