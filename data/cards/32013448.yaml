text:
  en:
  de: |-
    Ein „Schwarz Glänzender Soldat“-Monster, das mit dieser Karte als Ritualbeschwörung beschworen wird, erhält diese Effekte. Du kannst diesen Effekt von „Abenddämmerungsritter“ nur einmal pro Spielzug verwenden.
    ●Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; verbanne es.
    ●Einmal pro Spielzug: Du kannst 1 zufällige Karte von der Hand deines Gegners bis zur nächsten End Phase deines Gegners verdeckt verbannen.
    Falls diese Karte von deinem Friedhof verbannt wird: Du kannst deiner Hand 1 Ritualmonster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Abenddämmerungsritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Un monstruo "Soldado del Brillo Negro" Invocado por Ritual usando esta carta gana estos efectos. Sólo puedes usar este efecto de "Caballero del Ocaso" una vez por turno.
    ●Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destiérralo.
    ●Una vez por turno: puedes desterrar 1 carta al azar en la mano de tu adversario, boca abajo, hasta la próxima End Phase de tu adversario.
    Si esta carta es desterrada de tu Cementerio: puedes añadir a tu mano 1 Monstruo de Ritual en tu Deck. Sólo puedes usar este efecto de "Caballero del Ocaso" una vez por turno.
  fr: |-
    Un monstre "Soldat du Lustre Noir" Invoqué Rituellement en utilisant cette carte gagne ces effets. Vous ne pouvez utiliser cet effet de "Chevalier du Crépuscule" qu'une fois par tour.
    ●Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; bannissez-le.
    ●Une fois par tour : jusqu'à la prochaine End Phase de votre adversaire, vous pouvez bannir face verso 1 carte au hasard depuis la main de votre adversaire.
    Si cette carte est bannie depuis votre Cimetière : vous pouvez ajouter 1 Monstre Rituel depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chevalier du Crépuscule" qu'une fois par tour.
  it: |-
    Un mostro "Glorioso Soldato Nero" Evocato tramite Rituale utilizzando questa carta guadagna questi effetti. Puoi utilizzare questo effetto di "Cavaliere del Crepuscolo della Sera" una sola volta per turno.
    ●Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo.
    ●Una volta per turno: puoi bandire 1 carta a caso dalla mano del tuo avversario coperta, fino alla prossima End Phase del tuo avversario.
    Se questa carta viene bandita dal tuo Cimitero: puoi aggiungere 1 Mostro Rituale dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cavaliere del Crepuscolo della Sera" una sola volta per turno.
  pt: |-
    Um monstro "Soldado do Lustro Negro" Invocado por Invocação-Ritual usando este card ganha esses efeitos. Você só pode usar este efeito de "Cavaleiro do Anoitecer do Crepúsculo" uma vez por turno.
    ●Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; bana-o.
    ●Uma vez por turno: até a próxima Fase Final do seu oponente, você pode banir, com a face para baixo, 1 card aleatório da mão do seu oponente.
    Se este card for bando do seu Cemitério: você pode adicionar 1 Monstro de Ritual do seu Deck à sua mão. Você só pode usar este efeito de "Cavaleiro do Anoitecer do Crepúsculo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードを使用して儀式召喚した「カオス・ソルジャー」モンスターは以下の効果を得る。
    ●１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。
    ●１ターンに１度、自分メインフェイズに発動できる。相手の手札をランダムに１枚選び、次の相手エンドフェイズまで裏側で除外する。
    ②：墓地のこのカードが除外された場合に発動できる。デッキから儀式モンスター１体を手札に加える。
  ko: |-
    "소암의 기사"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 사용하고 의식 소환한 "카오스 솔저" 몬스터는 이하의 효과를 얻는다.
    ●1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다.
    ●1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고, 다음 상대의 엔드 페이즈까지 뒷면 표시로 제외한다. ②: 묘지의 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 의식 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    「宵闇的騎士」的①②效果，１回合各僅限使用１次。①：使用此卡儀式召喚的「混沌士兵」怪獸獲得以下效果。
    ●：１回合１次，可將對方場上的１隻怪獸做為對象發動。將該怪獸除外。
    ●１回合１次，可在我方主要階段發動。隨機選擇１張對方的手牌，以反面表示除外直到下一個對方結束階段。
    ②：可在墓地的此卡被除外的狀況下發動。從牌組將１隻儀式怪獸加入手牌。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：使用此卡仪式召唤的“混沌士兵”怪兽获得以下效果。
    ●１回合１次，以对手场上的１只怪兽为对象可以发动。将该怪兽除外。
    ●１回合１次，在自己的主要阶段可以发动。随机挑选１张对手的手牌，直至下一个对手的结束阶段为止，以里侧表示除外。
    ②：墓地的此卡被除外的情况下可以发动。从牌组将１只仪式怪兽加入手牌。
