  fr: Challenger Héroïque - Double Lance
  it: Sfidante Eroico - Doppia Lancia
  pt: Desafiante Heroico - Lanças Duplas
  ja: <ruby>Ｈ<rt>ヒロイック</rt></ruby>・<ruby>Ｃ<rt>チャレンジャー</rt></ruby> ダブル・ランス
  ja_romaji: Hiroikku Charenjā Daburu Ransu
