text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Heroic Challenger - Double Lance" from your hand or Graveyard in face-up Defense Position. This card cannot be used as a Synchro Material Monster. This card cannot be used as an Xyz Material, except for the Xyz Summon of a Warrior-Type monster.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Heroischer Herausforderer - Doppellanze“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die offene Verteidigungsposition beschwören. Diese Karte kann nicht als Synchromaterialmonster verwendet werden. Diese Karte kann nicht als Xyz-Material verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Krieger.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 "Contendiente Heroico - Lanza Doble" en Posición de Defensa boca arriba. Esta carta no puede ser utilizada como Monstruo Material de Sincronía. Esta carta no puede ser utilizada como Material Xyz, excepto para la Invocación Xyz de un monstruo de Tipo Guerrero.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Challenger Héroïque - Double Lance" depuis votre main ou Cimetière en Position de Défense face recto. Cette carte ne peut pas être utilisée comme Monstre-Matériel de Synchro. Cette carte ne peut pas être utilisée comme Matériel Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Guerrier.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Sfidante Eroico - Doppia Lancia" dalla tua mano o Cimitero scoperto in Posizione di Difesa. Questa carta non può essere utilizzata come Mostro Materiale Synchro. Questa carta non può essere utilizzata come Materiale Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Guerriero.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 "Desafiante Heroico - Lanças Duplas" da sua mão ou do Cemitério em Posição de Defesa. Não pode ser usado como Matéria Sincro. Não pode ser usado como matéria para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro Guerreiro.
  ja: |-
    このカードが召喚に成功した時、自分の手札・墓地から「<ruby>Ｈ<rt>ヒロイック</rt></ruby>・<ruby>Ｃ<rt>チャレンジャー</rt></ruby> ダブル・ランス」１体を選んで表側守備表示で特殊召喚できる。このカードはシンクロ素材にできない。また、このカードをエクシーズ素材とする場合、戦士族モンスターのエクシーズ召喚にしか使用できない。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 패 / 묘지에서 "H・C(히로익 챌린저) 더블랜스" 1장을 고르고 앞면 수비 표시로 특수 소환할 수 있다. 이 카드는 싱크로 소재로 할 수 없다. 또한, 이 카드를 엑시즈 소재로 할 경우, 전사족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
  zh-TW: |-
    此卡召唤成功时，可从我方手牌、墓地挑选1只「英豪挑戰者 雙長矛」以表侧守备表示特殊召唤。此卡不可作为同步素材。此外，将此卡用作超量素材的场合，仅可用于战士族怪兽的超量召唤。
  zh-CN: |-
    这张卡召唤成功时，可以从自己的手卡·墓地选1只「英豪挑战者 双长枪兵」表侧守备表示特殊召唤。这张卡不能作为同调素材。此外，把这张卡作为XYZ素材的场合，不是　战士族　怪兽的XYZ召唤不能使用。
