text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can pay 500 LP; Special Summon it during the Standby Phase of the next turn. If you do: It gains 500 ATK.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 500 LP zahlen; beschwöre sie während der Standby Phase des nächsten Spielzugs als Spezialbeschwörung. Falls du dies tust: Sie erhält 500 ATK.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes pagar 500 LP; Invócala de Modo Especial durante la Standby Phase del próximo turno. Si lo haces: ésta gana 500 ATK.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez payer 500 LP ; durant la Standby Phase du prochain tour, Invoquez-la Spécialement. Si vous le faites : elle gagne 500 ATK.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi pagare 500 LP; Evocala Specialmente durante la Standby Phase del prossimo turno. Se lo fai: essa guadagna 500 ATK.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode pagar 500 PV; Invoque-o por Invocação-Especial durante a Fase de Apoio do próximo turno. Se isso acontecer: ele ganha 500 de ATK.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、５００ライフポイントを払って発動できる。次のターンのスタンバイフェイズ時に、このカードを墓地から特殊召喚する。また、この効果によって特殊召喚に成功した時に発動する。このカードの攻撃力は５００ポイントアップする。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 500 라이프 포인트를 지불하는 것에 의해서, 다음 턴의 스텐바이 페이즈시에 이 카드를 자신 필드 위에 특수 소환한다. 이 효과에 의해서 특수 소환에 성공했을 때, 이 카드의 공격력은 500 포인트 올린다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地時，可支付５００LP發動。在下一個回合的準備階段時，從墓地特殊召喚此卡。此外，在透過此效果特殊召喚成功的狀況下發動。此卡的攻擊力提升５００。
  zh-CN: |-
    此卡因战斗破坏并被送入墓地时，可支付５００生命点数发动。下一回合准备阶段时，从墓地特殊召唤此卡。此外，因此效果特殊召唤成功时发动。此卡的攻击力上升５００点。
