text:
  en: |-
    When using this card as a Synchro Material Monster, the other Synchro Material Monster is 1 "Malefic" monster in your hand.
  de: |-
    Wenn du diese Karte als Synchromaterialmonster benutzt, ist das andere Synchromaterialmonster 1 „Niederträchtig“-Monster in deiner Hand.
  es: |-
    Cuando usas esta carta como Monstruo Material de Sincronía, el otro Monstruo Material de Sincronía es 1 monstruo "Malicioso" en tu mano.
  fr: |-
    Lorsque cette carte est utilisée comme un Monstre-Matériel de Synchro, l'autre Monstre-Matériel de Synchro est 1 monstre "Corrompu" dans votre main.
  it: |-
    Quando utilizzi questa carta come Mostro Materiale Synchro, l'altro Mostro Materiale Synchro è 1 mostro "Maligno" nella tua mano.
  pt: |-
    Quando usar este card como Matéria Sincro, a outra Matéria Sincro deve ser 1 monstro "Pernicioso(a)" na sua mão.
  ja: |-
    このカードをＳ素材とする場合、他のＳ素材モンスターは手札の「Ｓｉｎ」モンスター１体でなければならない。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 패의 "Sin(신)" 몬스터 1장이어야 한다.
  zh-TW: |-
    在以此卡做為同步素材的狀況下，其他同步素材怪獸必須是手牌的１隻「Sin」怪獸。
  zh-CN: |-
    以此卡为同步素材的场合，其他的同步素材怪兽必须是手牌的１只“Sin”怪兽。
