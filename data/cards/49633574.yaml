text:
  en: |-
    Once per turn: You can send 1 card from your hand to the GY; Special Summon 1 Level 3 "Fabled" monster from your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; beschwöre 1 „Sagenhaft“-Monster der Stufe 3 als Spezialbeschwörung von deiner Hand.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 carta en tu mano; Invoca de Modo Especial, desde tu mano, 1 monstruo "Fabuloso/a" de Nivel 3.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre "Mythologique" de Niveau 3 depuis votre main.
  it: |-
    Una volta per turno: puoi mandare 1 carta dalla tua mano al Cimitero; Evoca Specialmente 1 mostro "Il Favoloso" di Livello 3 dalla tua mano.
  pt: |-
    Uma vez por turno: você pode enviar 1 card da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro "Mitológico(a)" de Nível 3 da sua mão.
  ja: |-
    手札を１枚墓地へ送って発動する。手札からレベル３の「魔轟神」と名のついたモンスター１体を特殊召喚する。この効果は１ターンに１度しか使用できない。
  ko: |-
    패를 1장 묘지에 보내고 발동한다. 패에서 레벨 3의 '마굉신' 이라는 이름이 붙은 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    1回合1次，把1张手卡送去墓地发动。从手卡把1只3星的名字带有「魔轰神」的怪兽特殊召唤。
