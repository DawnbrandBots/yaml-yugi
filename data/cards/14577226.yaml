  de: Windhexe - Winterglocke
  es: Vientobruja - Campana del Invierno
  fr: Sorcièrevent - Hiver Clochette
  it: Ventostrega - Campanella dell'Inverno
  pt: Ventobruxa - Sino do Inverno
  ja: <ruby>ＷＷ<rt>ウィンド・ウィッチ</rt></ruby>－ウィンター・ベル
  ja_romaji: Windo Witchi - Wintā Beru
  ko: <ruby>WW<rt>윈드 위치</rt></ruby>－윈터 벨
