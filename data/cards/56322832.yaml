text:
  en: |-
    You can Tribute 1 "Ryu-Ge" monster from your hand or field, except "Tensei Ryu-Ge Anva"; Special Summon this card from your hand. If this card is Special Summoned: You can target 1 card on the field; destroy it. If this card is destroyed: You can place 1 "Ryu-Ge" Continuous Spell/Trap from your Deck, GY, or banishment, face-up on your field. You can only use each effect of "Tensei Ryu-Ge Anva" once per turn.
  de: |-
    Du kannst 1 „Ryuge“-Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, außer „Tensei Ryuge Anva“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte zerstört wird: Du kannst 1 Permanente/n „Ryuge“-Zauber/Falle von deinem Deck, deinem Friedhof oder deinen verbannten Karten offen auf deine Spielfeldseite legen. Du kannst jeden Effekt von „Tensei Ryuge Anva“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo "Ryu-Ge" en tu mano o Campo, excepto "Tensei Ryu-Ge Anva"; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en el Campo; destrúyela. Si esta carta es destruida: puedes poner boca arriba en tu Campo 1 Mágica/Trampa Continua "Ryu-Ge" en tu Deck, Cementerio o destierro. Sólo puedes usar cada efecto de "Tensei Ryu-Ge Anva" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre "Ryu-Ge" ("Tensei Ryu-Ge Anva" exclu) depuis votre main ou Terrain ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si cette carte est détruite : vous pouvez placer face recto 1 Magie Continue/Piège Continu "Ryu-Ge" depuis votre Deck, Cimetière ou bannissement sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Tensei Ryu-Ge Anva" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro "Ryu-Ge" dalla tua mano o Terreno, eccetto "Tensei Ryu-Ge Anva"; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta viene distrutta: puoi mettere 1 Magia/Trappola Continua "Ryu-Ge" dal tuo Deck, Cimitero o carte bandite, scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Tensei Ryu-Ge Anva" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro "Ryu-Ge" da sua mão ou do campo, exceto "Tensei Ryu-Ge Anva"; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card no campo; destrua-o. Se este card for destruído: você pode colocar 1 Magia/Armadilha Contínua "Ryu-Ge" do seu Deck, Cemitério ou banimento, no seu campo com a face para cima. Você só pode usar cada efeito de "Tensei Ryu-Ge Anva" uma vez por turno.
  ja: |-
    このカード名の①②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：「転惺竜華－闇巴」以外の自分の手札・フィールドの「竜華」モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：このカードが破壊された場合に発動できる。自分のデッキ・墓地・除外状態の「竜華」永続魔法・永続罠カード１枚を自分フィールドに表側表示で置く。
  ko: |-
    이 카드명의 ①②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "전성룡화－암파" 이외의 자신의 패 / 필드의 "룡화" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신의 덱 / 묘지 / 제외 상태인 "룡화" 지속 마법 / 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③怪兽效果1回合仅可各使用1次。①：解放“转惺龙华－暗轮巴王”以外的、自己手牌・场上的1只“龙华”怪兽可以发动。从手牌将此卡特殊召唤。②：此卡特殊召唤的情况下，以场上的1张卡为对象可以发动。将该卡破坏。③：此卡被破坏的情况下可以发动。将自己牌组・墓地・除外状态的1张“龙华”永续魔法・永续陷阱卡以表侧表示放在自己场上。
