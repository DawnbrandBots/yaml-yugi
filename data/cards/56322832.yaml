  ja: |-
    このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分は「竜華」モンスターしかＰ召喚できない。この効果は無効化されない。②：自分の「竜華」魔法カードの効果の発動にチェーンして相手が発動した魔法・罠・モンスターの効果の処理時に、その効果を無効にできる。その後、このカードを破壊する。
  ko: |-
    이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 "룡화" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신의 "룡화" 마법 카드의 효과 발동에 체인하여 상대가 발동한 마법 / 함정 / 몬스터의 효과 처리시에, 그 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的②灵摆效果1回合仅可使用1次。①：自己仅可灵摆召唤“龙华”怪兽。此效果不会被无效化。②：对手连锁自己的“龙华”魔法卡的效果的发动来发动的魔法・陷阱・怪兽的效果处理时，可将该效果无效。然后，将此卡破坏。
