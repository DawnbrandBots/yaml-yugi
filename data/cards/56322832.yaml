pendulum_effect:
  en: |-
    You cannot Pendulum Summon, except "Ryu-Ge" monsters (this effect cannot be negated). You can negate your opponent's card or effect activated in response to the activation of your "Ryu-Ge" Spell Card or effect, then destroy this card. You can only use this effect of "Tensei Ryu-Ge Anva" once per turn.
  de: |-
    Du kannst keine Pendelbeschwörungen durchführen, außer von „Ryuge“-Monstern (dieser Effekt kann nicht annulliert werden). Du kannst eine Karte oder einen Effekt deines Gegners annullieren, die oder der als Reaktion auf die Aktivierung deiner „Ryuge“-Zauberkarte oder deines „Ryuge“-Zaubereffekts aktiviert wurde, dann zerstöre diese Karte. Du kannst diesen Effekt von „Tensei Ryuge Anva“ nur einmal pro Spielzug verwenden.
  es: |-
    No puedes Invocar por Péndulo, excepto monstruos "Ryu-Ge" (este efecto no puede ser negado). Puedes negar la carta o efecto de tu adversario activados en respuesta a la activación de tu Carta Mágica "Ryu-Ge" o su efecto, y después destruye esta carta. Sólo puedes usar este efecto de "Tensei Ryu-Ge Anva" una vez por turno.
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation (monstres "Ryu-Ge" exclus) (cet effet ne peut pas être annulé). Vous pouvez annuler la carte ou effet activé de votre adversaire en réponse à l'activation de votre Carte Magie ou effet de Magie "Ryu-Ge", puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "Tensei Ryu-Ge Anva" qu'une fois par tour.
  it: |-
    Non puoi Evocare Pendulum, eccetto mostri "Ryu-Ge" (questo effetto non può essere annullato). Puoi annullare una carta o un effetto del tuo avversario attivato in risposta all'attivazione di una tua Carta Magia "Ryu-Ge" o di un suo effetto, poi distruggere questa carta. Puoi utilizzare questo effetto di "Tensei Ryu-Ge Anva" una sola volta per turno.
  pt: |-
    Você não pode Invocar por Invocação-Pêndulo, exceto monstros "Ryu-Ge" (este efeito não pode ser negado). Você pode negar um card ou efeito do seu oponente ativado em resposta à ativação de um dos seus Cards de Magia "Ryu-Ge" ou seus efeitos e, depois, destrua este card. Você só pode usar este efeito de "Tensei Ryu-Ge Anva" uma vez por turno.
  ja: |-
    このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分は「竜華」モンスターしかＰ召喚できない。この効果は無効化されない。②：自分の「竜華」魔法カードの効果の発動にチェーンして相手が発動した魔法・罠・モンスターの効果の処理時に、その効果を無効にできる。その後、このカードを破壊する。
  ko: |-
    이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 "룡화" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신의 "룡화" 마법 카드의 효과 발동에 체인하여 상대가 발동한 마법 / 함정 / 몬스터의 효과 처리시에, 그 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的②鐘擺效果1回合僅可使用1次。
    ①：自己僅可鐘擺召喚「龍華」怪獸。此效果不會被無效化。
    ②：對手連鎖自己的「龍華」魔法卡的效果的發動來發動的魔法・陷阱・怪獸的效果處理時，可將該效果無效。然後，將此卡破壞。
  zh-CN: |-
    此卡名的②灵摆效果1回合仅可使用1次。①：自己仅可灵摆召唤“龙华”怪兽。此效果不会被无效化。②：对手连锁自己的“龙华”魔法卡的效果的发动来发动的魔法・陷阱・怪兽的效果处理时，可将该效果无效。然后，将此卡破坏。
