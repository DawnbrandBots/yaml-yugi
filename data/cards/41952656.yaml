text:
  en: |-
    If this card you control is destroyed by your opponent's card and sent to your GY: Send the top card of your Deck to the GY, then, if it is a WATER monster, draw 1 card.
  de: |-
    Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Lege die oberste Karte deines Decks auf den Friedhof, dann, falls es ein WASSER Monster ist, ziehe 1 Karte.
  es: |-
    Si esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio: manda al Cementerio la carta de la parte superior de tu Deck y después, si ésta es un monstruo de AGUA, roba 1 carta.
  fr: |-
    Si cette carte que vous contrôlez est détruite par une carte de votre adversaire et envoyée à votre Cimetière : envoyez la carte du dessus de votre Deck au Cimetière, puis, si c'est un monstre EAU, piochez 1 carte.
  it: |-
    Se questa carta che controlli viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: manda al Cimitero la prima carta del tuo Deck, poi, se è un mostro ACQUA, pesca 1 carta.
  pt: |-
    Se este card que você controla for destruído por um card do seu oponente e enviado para o seu Cemitério: envie o card do topo do seu Deck para o Cemitério e, depois, se for um monstro de ÁGUA, compre 1 card.
  ja: |-
    フィールド上のこのカードが相手によって破壊され墓地へ送られた時、自分のデッキの一番上のカードを墓地へ送る。墓地へ送ったカードが水属性モンスターだった場合、自分のデッキからカードを１枚ドローする。
  ko: |-
    필드 위의 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 자신 덱의 맨 위 카드를 묘지로 보낸다. 묘지로 보낸 카드가 물 속성 몬스터였을 경우, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    场上的此卡因对手被破坏并送入墓地时，将我方牌组最上方的卡牌送入墓地。被送入墓地的卡牌为水属性怪兽的场合，从我方牌组中抽取1张卡牌。
  zh-CN: |-
    场上的这张卡被对方破坏送去墓地时，自己卡组最上面的卡送去墓地。送去墓地的卡是水属性怪兽的场合，从自己卡组抽1张卡。
