text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with these effects.
    ● When another Gemini monster is Normal Summoned: You can make that monster gain 500 ATK and DEF.
    ● If a Gemini monster(s) you control would be destroyed by a card effect, you can destroy 1 other card you control instead.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesen Effekten wird.
    ● Wenn ein anderes Zwillingsmonster als Normalbeschwörung beschworen wird: Du kannst das Monster 500 ATK und DEF erhalten lassen.
    ● Falls ein oder mehr Zwillingsmonster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen 1 andere Karte zerstören, die du kontrollierst.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con estos efectos.
    ● Cuando otro monstruo Géminis es Invocado de Modo Normal: puedes hacer que ese monstruo gane 500 ATK y DEF.
    ● Si uno o más monstruos Géminis que controles fueran a ser destruidos por efecto de una carta, puedes destruir otra carta que controles en su lugar.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec ces effets.
    ● Lorsqu'un autre monstre Gémeau est Invoqué Normalement : vous pouvez faire gagner 500 ATK/DEF au monstre.
    ● Si un ou plusieurs monstres Gémeau que vous contrôlez vont être détruits par un effet de carte, vous pouvez détruire 1 autre carte que vous contrôlez à la place.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questi effetti.
    ● Quando un altro mostro Gemello viene Evocato Normalmente: puoi far guadagnare 500 ATK e DEF a quel mostro.
    ● Se uno o più mostri Gemello che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece distruggere 1 altra carta che controlli.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com esses efeitos.
    ● Quando outro monstro Gêmeos for Invocado por Invocação-Normal: você pode fazer com que esse monstro ganha 300 de ATK e DEF.
    ● Se um ou mais monstros Gêmeos que você controla seriam destruídos por um efeito de card, em vez disso, você pode destruir 1 outro card que você controla.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。●このカード以外のデュアルモンスターが召喚に成功した時に発動できる。そのモンスターの攻撃力・守備力は５００アップする。●自分フィールドのデュアルモンスターが効果で破壊される場合、代わりに自分フィールドのカード１枚を破壊できる。
  ko: |-
    ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.
    ●이 카드 이외의 듀얼 몬스터가 일반 소환에 성공했을 때에 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 500 올린다.
    ●자신 필드의 듀얼 몬스터가 효과로 파괴될 경우, 대신에 자신 필드의 카드 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡只要在场上·墓地存在，当作通常怪兽使用。②：可以把场上的当作通常怪兽使用的这张卡作为通常召唤作再1次召唤。那个场合这张卡变成当作效果怪兽使用并得到以下效果。
    ●这张卡以外的二重怪兽召唤成功时才能发动。那只怪兽的攻击力·守备力上升500。
    ●自己场上的二重怪兽被效果破坏的场合，可以作为代替把自己场上1张卡破坏。
