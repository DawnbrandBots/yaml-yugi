text:
  en: |-
    If a card(s) you control would be destroyed by battle or an opponent's card effect, you can destroy this card instead of 1 of those cards. If a card(s) your opponent controls would be destroyed by battle or card effect, you can banish this card from your GY instead of 1 of those cards. You can only use each effect of "Blockout Curtain" once per turn.
  de: |-
    Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört würden, kannst du statt 1 der Karten diese Karte zerstören. Falls eine oder mehr Karten, die dein Gegner kontrolliert, durch Kampf oder einen Karteneffekt zerstört würden, kannst du statt 1 der Karten diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Aussperr-Vorhang“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más cartas que controlas fueran a ser destruidas en batalla o por un efecto de carta del adversario, puedes destruir esta carta en lugar de 1 de esas cartas. Si una o más cartas que controla tu adversario fueran a ser destruidas en batalla o por efecto de una carta, puedes desterrar esta carta en tu Cementerio en lugar de 1 de esas cartas. Sólo puedes usar cada efecto de "Cortina de Bloqueo" una vez por turno.
  fr: |-
    Si une ou plusieurs cartes que vous contrôlez vont être détruites au combat ou par un effet de carte de l'adversaire, vous pouvez détruire cette carte au lieu d'1 de ces cartes. Si une ou plusieurs cartes contrôlées par votre adversaire vont être détruites au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière au lieu d'1 de ces cartes. Vous ne pouvez utiliser chaque effet de "Rideau d'Empêchement" qu'une fois par tour.
  it: |-
    Se una o più carte che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta dell'avversario, puoi distruggere questa carta invece di 1 di quelle carte. Se una o più carte controllate dal tuo avversario stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi bandire questa carta dal tuo Cimitero invece di 1 di quelle carte. Puoi utilizzare ogni effetto di "Cortina Bloccante" una sola volta per turno.
  pt: |-
    Se um ou mais cards que você controla seriam destruídos em batalha ou por um efeito de card do oponente, você pode destruir este card em vez de 1 desses cards. Se um ou mais cards que seu oponente controla seriam destruídos em batalha ou por um efeito de card, você pode banir este card do seu Cemitério em vez de 1 desses cards. Você só pode usar cada efeito de "Cortina de Bloqueio" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのカードが戦闘または相手の効果で破壊される場合、その破壊されるカード１枚の代わりにこのカードを破壊できる。②：相手フィールドのカードが戦闘・効果で破壊される場合、その破壊されるカード１枚の代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 카드가 전투 또는 상대 효과로 파괴될 경우, 그 파괴되는 카드 1장 대신에 이 카드를 파괴할 수 있다. ②: 상대 필드의 카드가 전투 / 효과로 파괴될 경우, 그 파괴되는 카드 1장 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上的卡被战斗或者对方的效果破坏的场合，可以作为那1张破坏的卡的代替而把这张卡破坏。
    ②：对方场上的卡被战斗·效果破坏的场合，可以作为那1张破坏的卡的代替而把墓地的这张卡除外。
