text:
  en: |-
    This card can be used as a substitute for any 1 Fusion Material mentioned by name on the Fusion Monster Card, but the other material(s) must be correct.
  de: |-
    Diese Karte kann anstelle von 1 beliebigen Fusionsmaterial verwendet werden, dessen Name auf der Fusionsmonsterkarte erwähnt wird, aber das andere Material muss das richtige sein.
  es: |-
    Esta carta puede ser usada como sustituto de 1 Material de Fusión cuyo nombre se mencione en la Carta de Monstruo de Fusión, pero el o los otros materiales deben ser los correctos.
  fr: |-
    Cette carte peut être utilisée comme substitut pour 1 Matériel Fusion dont le nom est mentionné sur la Carte Monstre Fusion, mais les autres Matériels doivent être corrects.
  it: |-
    Questa carta può essere utilizzata come sostituto per 1 qualsiasi Materiale da Fusione menzionato per nome sulla Carta Mostro Fusione, ma gli altri materiali devono essere quelli corretti.
  pt: |-
    Este card pode ser usado como um substituto para qualquer 1 Matéria de Fusão mencionada por nome no Card de Monstro de Fusão, mas a(s) outra(s) matéria(s) deve(m) estar correta(s).
  ja: |-
    このカードを融合素材モンスター１体の代わりにする事ができる。その際、他の融合素材モンスターは正規のものでなければならない。
  ko: |-
    이 카드를 융합 소재 몬스터 1장 대신에 사용할 수 있다. 그 때, 다른 융합 소재 몬스터는 규정한 것이어야 한다.
  zh-TW:
  zh-CN: |-
    ①：手牌・场上・墓地的此卡，可以代替１只融合怪兽卡上记载有卡名的融合素材怪兽。在此之际，其他融合素材怪兽必须为正规素材。
