text:
  en: |-
    This card gains 300 DEF for each Spell and Trap Card on the field. If an Insect-Type monster you control would be destroyed, you can destroy this card instead.
  de: |-
    Diese Karte erhält 300 DEF für jede Zauber- und Fallenkarte auf dem Spielfeld. Falls ein Monster vom Typ Insekt, das du kontrollierst, zerstört werden würde, kannst du stattdessen diese Karte zerstören.
  es: |-
    Esta carta gana 300 DEF por cada Carta Mágica y de Trampa en el Campo. Si un monstruo de Tipo Insecto que controlas fuera a ser destruido, puedes destruir esta carta en su lugar.
  fr: |-
    Cette carte gagne 300 points de DEF pour chaque Carte Magie et Piège sur le Terrain. Si un monstre de Type Insecte que vous contrôlez doit être détruit, vous pouvez détruire cette carte à la place.
  it: |-
    Questa carta guadagna 300 DEF per ogni Carta Magia e Trappola sul Terreno. Se un mostro di Tipo Insetto che controlli verrebbe distrutto, puoi invece distruggere questa carta.
  pt:
  ja: |-
    このカードの守備力は、フィールド上に存在する魔法・罠カードの枚数×３００ポイントアップする。自分フィールド上に存在する昆虫族モンスターが破壊される場合、代わりにこのカードを破壊する事ができる。
  ko: |-
    이 카드의 수비력은 필드 위에 존재하는 마법/함정 카드의 매수 × 300 포인트 올린다. 자신 필드 위에 존재하는 곤충족 몬스터가 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡的守备力上升场上存在的魔法·陷阱卡数量×300的数值。自己场上存在的昆虫族怪兽被破坏的场合，可以作为代替把这张卡破坏。
