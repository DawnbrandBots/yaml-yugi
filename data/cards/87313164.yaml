text:
  en: |-
    When a monster effect is activated: Shuffle 1 of your banished Fish, Sea Serpent, or Aqua monsters into the Main Deck; negate the activation, and if you do, destroy that monster.
  de: |-
    Wenn ein Monstereffekt aktiviert wird: Mische 1 deiner verbannten Fisch-, Seeschlange- oder Aqua-Monster ins Main Deck; annulliere die Aktivierung und falls du dies tust, zerstöre jenes Monster.
  es: |-
    Cuando un efecto de monstruo es activado: baraja al Deck Principal 1 de tus monstruos Pez, Serpiente Marina o Aqua desterrados; niega la activación y, si lo haces, destruye ese monstruo.
  fr: |-
    Lorsqu'un effet de monstre est activé : mélangez 1 de vos monstres Poisson, Serpent de Mer ou Aqua bannis dans le Main Deck ; annulez l'activation, et si vous le faites, détruisez le monstre.
  it: |-
    Quando viene attivato l'effetto di un mostro: mischia 1 dei tuoi mostri Pesce, Serpente Marino o Acqua banditi nel Main Deck; annulla l'attivazione e, se lo fai, distruggi quel mostro.
  pt: |-
    Quando um efeito de monstro for ativado: embaralhe 1 dos seus monstros Peixe, Serpente Marinha ou Aqua banidos no Deck Principal; negue a ativação e, se isso acontecer, destrua esse monstro.
  ja: |-
    ゲームから<ruby>除<rt>じょ</rt></ruby><ruby>外<rt>がい</rt></ruby>されている<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>の<ruby>魚<rt>さかな</rt></ruby><ruby>族<rt>ぞく</rt></ruby>・<ruby>海<rt>かい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>族<rt>ぞく</rt></ruby>・<ruby>水<rt>みず</rt></ruby><ruby>族<rt>ぞく</rt></ruby>モンスター１<ruby>体<rt>たい</rt></ruby>をデッキに<ruby>戻<rt>もど</rt></ruby>して<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>する。<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>モンスターの<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>の<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>を<ruby>無<rt>む</rt></ruby><ruby>効<rt>こう</rt></ruby>にし<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>する。
  ko: |-
    게임에서 제외되어 있는 자신의 어류족 / 해룡족 / 물족 몬스터 1장을 덱으로 되돌리고 발동한다. 효과 몬스터의 효과의 발동을 무효로 하여 파괴한다.
