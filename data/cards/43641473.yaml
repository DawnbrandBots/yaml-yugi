text:
  en: |-
    Switch 1 Equip Card equipped to a monster to another correct target.
  de: |-
    Wähle eine Ausrüstungszauberkarte, mit der ein Monster ausgerüstet ist, und übertrage sie auf ein anderes Monster. Das neue Monster muss ein legales Ziel sein.
  es: |-
    Cambia 1 Carta de Equipo equipada a un monstruo a otro objetivo correcto.
  fr: |-
    Sélectionnez 1 Carte d'Équipement et transférez-la sur une nouvelle cible valide.
  it: |-
    Scegli 1 Carta Equipaggiamento e spostala su un altro bersaglio valido.
  pt: |-
    Troque 1 Card de Equipamento equipado a um monstro para outro alvo apropriado.
  ja: |-
    モンスターに装備された装備カード１枚を別の正しい対象に移し替える。
  ko: |-
    몬스터에 장착되어 있는 장착 카드 1장을 다른 적절한 대상에게 옮긴다.
  zh-TW: |-
    可選擇我方場上的１張裝備於怪獸的裝備卡和另外１隻變為正確對象的怪獸發動。將選擇的裝備卡轉移至選擇的怪獸上。
  zh-CN: |-
    将１张装备于怪兽的装备卡，转换给另外１只成为正确对象的怪兽。
