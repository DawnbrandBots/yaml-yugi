text:
  en: |-
    2 Level 4 Warrior monsters
    Once per turn: You can detach 2 materials from this card; this card's ATK becomes double its original ATK until the end of your opponent's turn.
  de: |-
    2 Krieger-Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 2 Material von dieser Karte abhängen; die ATK dieser Karte werden bis zum Ende des Spielzugs deines Gegners zum Doppelten ihrer Grund-ATK.
  es: |-
    2 monstruos Guerrero de Nivel 4
    Una vez por turno: puedes desacoplar 2 materiales de esta carta; el ATK de esta carta se convierte en el doble de su ATK original hasta el final del turno de tu adversario.
  fr: |-
    2 monstres Guerrier de Niveau 4
    Une fois par tour : vous pouvez détacher 2 Matériels de cette carte ; jusqu'à la fin du tour de votre adversaire, l'ATK de cette carte devient le double de son ATK d'origine.
  it: |-
    2 mostri Guerriero di Livello 4
    Una volta per turno: puoi staccare 2 materiali da questa carta; l'ATK di questa carta diventa il doppio del suo ATK originale fino alla fine del turno del tuo avversario.
  pt: |-
    2 monstros Guerreiro de Nível 4
    Uma vez por turno: você pode desassociar 2 matérias deste card; o ATK deste card se torna o dobro do seu ATK original até o final do turno do seu oponente.
  ja: |-
    戦士族レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を２つ取り除いて発動できる。このカードの攻撃力は相手ターン終了時まで元々の攻撃力の倍になる。
  ko: |-
    전사족 레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 이 카드의 공격력은 상대 턴 종료시까지 원래 공격력의 배가 된다.
  zh-TW: |-
    战士族等级4怪兽×2
    1回合1次，可移除此卡的2个超量素材并发动。直至下一个对手回合结束时，此卡的攻击力变为原本攻击力的2倍。
  zh-CN: |-
    　战士族　4星怪兽×2。1回合1次，把这张卡2个XYZ素材取除才能发动。这张卡的攻击力直到下次的对方的结束阶段时变成原本攻击力的2倍。
