name:
  en: Goblin Biker Big Gabonga
  de: Goblin-Biker Großer Gabonga
  es: Gran Gabonga Moto Goblin
  fr: Grand Gabonga des Gobelins Motards
  it: Motociclista Goblin Grande Gabonga
  pt: Motoqueiro Goblin Grande Gabonga
  ja: <ruby>百鬼羅刹<rt>ゴブリンライダー</rt></ruby> <ruby>巨魁<rt>ビッグヘッド</rt></ruby>ガボンガ
  ja_romaji: Goburin Raidā Bigguheddo Gabonga
  ko: 고블린라이더 빅헤드 가봉가
  ko_rr:
  zh-TW: 格布林百羅剎 巨魁加蓬迦
  zh-CN: 格布林百罗刹 巨魁加蓬迦
text:
  en: |-
    2 Level 3 monsters
    If this card is Xyz Summoned: You can add 1 "Goblin" monster from your Deck to your hand. If material is detached from a monster(s) on the field (except during the Damage Step): You can target 1 face-up monster on the field, except this card; attach it to this card as material. During the End Phase: You can attach 1 "Goblin" monster from your Deck to this card as material. You can only use each effect of "Goblin Biker Big Gabonga" once per turn.
  de: |-
    2 Monster der Stufe 3
    Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst deiner Hand 1 „Goblin“-Monster von deinem Deck hinzufügen. Falls Material von einem oder mehr Monstern auf einer beliebigen Spielfeldseite abgehängt wird (außer während des Damage Steps): Du kannst 1 offenes Monster auf dem Spielfeld wählen, außer dieser Karte; hänge es als Material an diese Karte an. Während der End Phase: Du kannst 1 „Goblin“-Monster von deinem Deck als Material an diese Karte anhängen. Du kannst jeden Effekt von „Goblin-Biker Großer Gabonga“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 3
    Si esta carta es Invocada Xyz: puedes añadir a tu mano 1 monstruo "Goblin" en tu Deck. Si es desacoplado material de uno o más monstruos en el Campo (excepto durante el Damage Step): puedes seleccionar 1 monstruo boca arriba en el Campo, excepto esta carta; acóplalo a esta carta como material. Durante la End Phase: puedes acoplar a esta carta 1 monstruo "Goblin" en tu Deck como material. Sólo puedes usar cada efecto de "Gran Gabonga Moto Goblin" una vez por turno.
  fr: |-
    2 monstres de Niveau 3
    Si cette carte est Invoquée par Xyz : vous pouvez ajouter 1 monstre "Gobelin" depuis votre Deck à votre main. Si du Matériel est détaché d'un ou plusieurs monstres sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 monstre face recto sur le Terrain (cette carte exclue) ; attachez-le à cette carte comme Matériel. Durant la End Phase : vous pouvez attacher 1 monstre "Gobelin" depuis votre Deck à cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Grand Gabonga des Gobelins Motards" qu'une fois par tour.
  it: |-
    2 mostri di Livello 3
    Se questa carta viene Evocata Xyz: puoi aggiungere 1 mostro "Goblin" dal tuo Deck alla tua mano. Se del materiale viene staccato da uno o più mostri sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno, eccetto questa carta; attaccalo a questa carta come materiale. Durante la End Phase: puoi attaccare 1 mostro "Goblin" dal tuo Deck a questa carta come materiale. Puoi utilizzare ogni effetto di "Motociclista Goblin Grande Gabonga" una sola volta per turno.
  pt: |-
    2 monstros de Nível 3
    Se este card for Invocado por Invocação-Xyz: você pode adicionar 1 monstro "Goblin" do seu Deck à sua mão. Se matéria for desassociada de um ou mais monstros no campo (exceto durante a Etapa de Dano): você pode escolher 1 monstro com a face para cima no campo, exceto este card; associe-o a este card como matéria. Durante a Fase Final: você pode associar 1 monstro "Goblin" do seu Deck a este card como matéria. Você só pode usar cada efeito de "Motoqueiro Goblin Grande Gabonga" uma vez por turno.
  ja: |-
    レベル３モンスター×２
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合に発動できる。デッキから「ゴブリン」モンスター１体を手札に加える。②：フィールドのＸ素材が取り除かれた場合、フィールドの他の表側表示モンスター１体を対象として発動できる。そのモンスターをこのカードのＸ素材とする。③：自分・相手のエンドフェイズに発動できる。デッキから「ゴブリン」モンスター１体をこのカードのＸ素材とする。
  ko: |-
    레벨 3 몬스터 × 2
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 덱에서 "고블린" 몬스터 1장을 패에 넣는다. ②: 필드의 엑시즈 소재가 제거되었을 경우, 필드의 다른 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 엑시즈 소재로 한다. ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 덱에서 "고블린" 몬스터 1장을 이 카드의 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    等级３怪兽×２
    此卡名的①②③效果１回合仅可各使用１次。
    ①：此卡超量召唤的情况下可以发动。从牌组将１只“格布林”怪兽加入手牌。
    ②：场上的超量素材被去除的情况下，以场上１只其他的表侧表示怪兽为对象可以发动。将该怪兽作为此卡的超量素材。
    ③：在自己・对手的结束阶段可以发动。从牌组将１只“格布林”怪兽作为此卡的超量素材。
