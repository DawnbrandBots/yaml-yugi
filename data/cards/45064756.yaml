text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monstertyp deklarieren; Monster in den Friedhöfen werden für den Rest dieses Spielzugs zu dem Typ (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes declarar 1 Tipo de Monstruo; por el resto de este turno, los monstruos en los Cementerios se convierten en monstruos de ese Tipo (aun si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez déclarer 1 Type de Monstre ; le reste de ce tour (même si cette carte quitte le Terrain), les monstres dans les Cimetières deviennent de ce Type.
  it: |-
    Una volta per turno: puoi dichiarare 1 Tipo di Mostro; i mostri nei Cimiteri diventano di quel Tipo per il resto di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode declarar 1 Tipo de Monstro; monstros nos Cemitérios se tornam desse Tipo pelo resto deste turno (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、種族を１つ宣言して発動できる。このターン中、お互いの墓地のモンスターは宣言した種族になる。
  ko: |-
    ①: 1턴에 1번, 종족을 1개 선언하고 발동할 수 있다. 이 턴에, 서로의 묘지의 몬스터는 선언한 종족이 된다.
  zh-TW: |-
    ①：１回合１次，可宣言１個種族發動。此回合，雙方墓地的怪獸會變為宣言的種族。
  zh-CN: |-
    ①：１回合１次，宣言１个种族可以发动。此回合，双方墓地的怪兽变为所宣言的种族。
