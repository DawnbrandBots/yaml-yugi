text:
  en: |-
    If "Advanced Dark" is not in a Field Zone, send this monster to the GY. Once per turn (Quick Effect): You can target 1 face-up monster on the field; change its battle position. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.
  de: |-
    Falls „Fortgeschrittene Finsternis“ in keiner Spielfeldzone liegt, lege dieses Monster auf den Friedhof. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld wählen; ändere seine Kampfposition. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  es: |-
    Si "Oscuridad Avanzada" no está en un Zona del Campo, manda este monstruo al Cementerio. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo; cambia su posición de batalla. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  fr: |-
    Si "Ténèbres Ultimes" n'est pas dans une Zone Terrain, envoyez ce monstre au Cimetière. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain ; changez sa position de combat. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  it: |-
    Se "Oscurità Avanzata" non è in una Zona Terreno, manda questo mostro al Cimitero. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; cambia la sua posizione. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  pt: |-
    Se "Trevas Avançadas" não estiver em uma Zona do Campo, envie este monstro para o Cemitério. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo; mude sua posição de batalha. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    ①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。②：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。この効果は相手ターンでも発動できる。③：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko: |-
    ①: 필드 존에 "어드밴스드 다크"가 존재하지 않을 경우에 이 몬스터는 묘지로 보내진다. ②: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  zh-TW: |-
    ①：在場地區不存在「高等暗黑」的狀況下，此怪獸將送至墓地。②：１回合１次，可將場上的１隻正面表示怪獸做為對象發動。該怪獸變更表示形式。此效果在對方回合也可發動。③：在正面表示的此卡於怪獸區被破壞的狀況下，可不送至墓地，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。
  zh-CN: |-
    ①：场地区没有「アドバンスド・ダーク／高等黑暗」存在的场合这只怪兽送入墓地。②：1回合1次，可以以场上的1只表侧表示怪兽为对象发动。变更那只怪兽的表示形式。这个效果在对手的回合也能发动。③：表侧表示的这张卡在怪兽区被破坏的场合，可以不送入墓地而是当作永续魔法卡使用以表侧表示放置到自己的魔法陷阱区。
