text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: Equip the destroyed monster to this card. This card gains ATK equal to the combined ATK of the monsters equipped to it by this effect.
  de: |-
    Wenn diese Karte ein Monster deines Gegner durch Kampf zerstört und auf den Friedhof legt: Rüste diese Karte mit dem zerstörten Monster aus. Diese Karte erhält ATK in Höhe der kombinierten ATK der Monster, die sie durch diesen Effekt ausrüsten.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: equipa el monstruo destruido a esta carta. Esta carta gana ATK igual al ATK combinado de los monstruos equipados a ella por este efecto.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : équipez le monstre détruit à cette carte. Cette carte gagne une ATK égale à la somme des ATK des monstres équipés à elle par cet effet.
  it: |-
    Quando questa carta distrugge in battaglia un mostro controllato dal tuo avversario e lo manda al Cimitero, equipaggialo a questa carta. Questa carta guadagna un ATK pari agli ATK totali dei mostri ad essa equipaggiati.
  pt: |-
    Quando esta card destruir um monstro do opponente em batalha e enviá-lo para o Cemeterió: equipe o monstro destruído a este card. Este card ganha ATK igual ao ATK combinado dos monstros equipados a ele por este efeito.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターを装備カード扱いとしてこのカードに装備する。このカードの攻撃力は、装備したモンスターカードの攻撃力分だけアップする。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. 이 카드의 공격력은 장착한 몬스터 카드의 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏对方怪兽送去墓地时，破坏的怪兽当作装备卡使用给这张卡装备。这张卡的攻击力上升装备的怪兽卡的攻击力数值。
