name:
  en: Libromancer Intervention
  de: Libromanten-Einmischung
  es: Intervención de Libromancia
  fr: Intervention Libromancienne
  it: Intervento Libromante
  pt: Intervenção Livromante
  ja: リブロマンサー・インターフェア
  ja_romaji: Riburomansā Intāfea
  ko: 리브로맨서 인터페어
  ko_rr: Ribeuromaenseo Inteope-eo
  zh-TW: 書靈師・介入
  zh-CN: 书灵师・介入
text:
  en: |-
    When your opponent activates a card or effect: Target 1 "Libromancer" Ritual Monster you control; return it to the hand, and if you do, negate that activated effect, then you can Special Summon 1 "Libromancer" monster from your hand or GY. You can only activate 1 "Libromancer Intervention" per turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert: Wähle 1 „Libromant“-Ritualmonster, das du kontrollierst; gib es auf die Hand zurück und falls du dies tust, annulliere jenen aktivierten Effekt, dann kannst du 1 „Libromant“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst nur 1 „Libromanten-Einmischung“ pro Spielzug aktivieren.
  es: |-
    Cuando tu adversario activa una carta o efecto: selecciona 1 Monstruo de Ritual "Libromancia" que controles; devuélvelo a la mano y, si lo haces, niega ese efecto activado, y después puedes Invocar de Modo Especial 1 monstruo "Libromancia" desde tu mano o Cementerio. Sólo puedes activar 1 "Intervención de Libromancia" por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet : ciblez 1 Monstre Rituel "Libromancien" que vous contrôlez ; renvoyez-le à la main, et si vous le faites, annulez l'effet activé, puis vous pouvez Invoquer Spécialement 1 monstre "Libromancien" depuis votre main ou Cimetière. Vous ne pouvez activer qu'1 "Intervention Libromancienne" par tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto: scegli come bersaglio 1 Mostro Rituale "Libromante" che controlli; fallo ritornare nella mano e, se lo fai, annulla quell'effetto attivato, poi puoi Evocare Specialmente 1 mostro "Libromante" dalla tua mano o Cimitero. Puoi attivare solo 1 "Intervento Libromante" per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito: escolha 1 Monstro de Ritual "Livromante" que você controla; devolva-o para a mão e, se isso acontecer, negue esse efeito ativado e, depois, você pode Invocar por Invocação-Especial 1 monstro "Livromante" da sua mão ou do Cemitério. Você só pode ativar 1 "Intervenção Livromante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手が魔法・罠・モンスターの効果を発動した時、自分フィールドの「リブロマンサー」儀式モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻し、その発動した効果を無効にする。その後、自分の手札・墓地から「リブロマンサー」モンスター１体を選んで特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대가 마법 / 함정 / 몬스터 효과를 발동했을 때, 자신 필드의 "리브로맨서" 의식 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌리고, 그 발동한 효과를 무효로 한다. 그 후, 자신의 패 / 묘지에서 "리브로맨서" 몬스터 1장을 고르고 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：对手发动卡的效果时，可以以自己场上的1只「Libromancer／书灵师」仪式怪兽为对象发动。那只怪兽返回持有者的手牌，使那个发动的效果无效。那之后，可以从自己的手牌或墓地选1只「Libromancer／书灵师」怪兽特殊召唤。
