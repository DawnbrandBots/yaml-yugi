text:
  en: |-
    If an opponent's card effect activates, before resolving that effect, toss a coin twice, and if the result is 2 Heads, negate that effect. You can only use this effect of "Ms. Judge" once per turn.
  de: |-
    Falls ein Karteneffekt deines Gegners aktiviert wird, bevor der Effekt aufgelöst wird, wirf zweimal eine Münze und falls das Ergebnis zweimal Kopf ist, annulliere den Effekt. Du kannst diesen Effekt von „Die Richterin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si se activa un efecto de una carta de tu adversario, antes de resolver ese efecto, lanza dos veces una moneda, y si el resultado son 2 Caras, niega ese efecto. Sólo puedes usar este efecto de "Jueza" una vez por turno.
  fr: |-
    Si un effet de carte de votre adversaire s'active, avant la résolution de l'effet, lancez une pièce deux fois, et si le résultat est 2 fois face, annulez l'effet. Vous ne pouvez utiliser cet effet de "Mme Juge" qu'une fois par tour.
  it: |-
    Se si attiva l'effetto di una carta dell'avversario, prima di risolvere quell'effetto, lancia una moneta due volte e, se il risultato è 2 volte Testa, annulla quell'effetto. Puoi utilizzare questo effetto di "Miss Giudice" una sola volta per turno.
  pt: |-
    Se o efeito de um card do oponente for ativado, antes de resolver esse efeito, lance uma moeda duas vezes e se os resultados forem 2 Caras, negue o efeito. Você só pode usar este efeito de "Sra. Juíza" uma vez por turno.
  ja: |-
    「Ｍｓ．ＪＵＤＧＥ」の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、相手のカードの効果が発動した場合、その処理を行う時にコイントスを２回行い、２回とも表だった場合、その効果を無効にする。
  ko: |-
    "Ms.JUDGE(미즈 저지)"의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 몬스터 존에 존재하는 한, 상대 카드의 효과가 발동했을 경우, 그 처리를 실행할 때에 코인 토스를 2회 실행하고, 2회 모두 앞면인 경우 그 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    「审判女士」的效果1回合只能使用1次。
    ①：只要这张卡在怪兽区域存在，对方的卡的效果发动的场合，那次处理进行时进行2次投掷硬币，2次都是表的场合，那个效果无效。
