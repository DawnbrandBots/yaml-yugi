name:
  en: Blowback Dragon
  de: Rückstoß-Drache
  es: Dragón Escupefuego
  fr: Dragon à Recul
  it: Drago Sputafuoco
  pt: Dragão Solta Fogo
  ja: ブローバック・ドラゴン
  ja_romaji: Burōbakku Doragon
  ko: 블로백 드래곤
  ko_rr:
  zh-TW:
  zh-CN: 回膛手枪龙
text:
  en: |-
    Once per turn: You can target 1 card your opponent controls; toss a coin 3 times and destroy that target if at least 2 of the results are heads.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; wirf 3 Mal eine Münze und zerstöre das gewählte Ziel, falls mindestens 2 der Ergebnisse Kopf sind.
  es: |-
    Una vez por turno: puedes seleccionar 1 carta que controle tu adversario; lanza una moneda 3 veces y destruye ese objetivo si al menos 2 de los resultados son caras.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 carte contrôlée par votre adversaire ; lancez une pièce 3 fois et détruisez la cible si min. 2 des résultats sont face.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; lancia una moneta 3 volte e distruggi quel bersaglio se almeno 2 dei risultati sono testa.
  pt: |-
    Uma vez por turno: você pode escolher 1 card que seu oponente controla; lance uma moeda 3 vezes e destrua o alvo se pelo menos 2 resultados forem Cara.
  ja: |-
    ①：１ターンに１度、相手フィールドのカード１枚を対象として発動できる。コイントスを３回行い、その内２回以上が表だった場合、その相手のカードを破壊する。
  ko: |-
    코인 토스를 3회 실행한다. 그 중에 2회 이상이 앞면인 경우, 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다. 이 효과는 1턴에 1번만 자신의 메인 페이즈에 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以对方场上1张卡为对象才能发动。进行3次投掷硬币。那之内2次以上是表的场合，那张对方的卡破坏。
