text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Draw 1 card, but if this card was Special Summoned by the effect of "Dark Mimic LV1", draw 2 cards instead.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Ziehe 1 Karte, aber falls diese Karte durch den Effekt von „Dunkler Imitator LV1“ als Spezialbeschwörung beschworen wurde, ziehe stattdessen 2 Karten.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: roba 1 carta, pero si esta carta fue Invocada de Modo Especial por el efecto de "Mimic Oscuro LV1", roba 2 cartas en su lugar.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : piochez 1 carte, mais si cette carte a été Invoquée Spécialement par l'effet de "Imitateur des Ténèbres LV1", piochez 2 cartes à la place.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: pesca 1 carta, ma se questa carta è stata Evocata Specialmente dall'effetto di "Mimic Oscuro LV1", pesca invece 2 carte.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: compre 1 card, mas se este card foi Invocado por Invocação-Especial pelo efeito de "Mímico Negro LV1", em vez disso, compre 2 cards.
  ja: |-
    このカードが戦闘によって墓地に送られた場合、このカードのコントローラーはデッキからカードを１枚ドローする。このカードが「暗黒のミミック LV１」の効果によって特殊召喚されている場合はカードを２枚ドローする。
  ko: |-
    이 카드가 전투에 의해서 묘지로 보내졌을 경우, 이 카드의 컨트롤러는 덱에서 카드를 1장 드로우한다. 이 카드가 "암흑의 미믹 LV1"의 효과에 의해서 특수 소환되어 있는 경우에는 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡因战斗送去墓地的场合，这张卡的控制者从卡组抽1张卡。这张卡因「暗黑之宝箱怪 LV1」的效果特殊召唤的场合抽2张卡。
