text:
  en: |-
    The original ATK of all face-up monsters you control becomes 0, until the End Phase. Each time a monster that had its original ATK reduced to 0 by this effect is destroyed by battle and sent to the Graveyard, draw 1 card.
  de: |-
    Die Grund-ATK aller offenen Monster, die du kontrollierst, werden bis zur End Phase zu 0. Jedes Mal, wenn ein Monster, dessen Grund-ATK durch diesen Effekt auf 0 reduziert wurden, durch Kampf zerstört und auf den Friedhof gelegt wird, ziehe 1 Karte.
  es: |-
    El ATK original de todos los monstruos boca arriba que controles se transforma en 0 hasta la End Phase. Cada vez que un monstruo que sufrió este efecto es destruido en batalla y mandado al Cementerio, roba 1 carta.
  fr: |-
    L'ATK d'origine de tous les monstres face recto que vous contrôlez devient 0 jusqu'à la End Phase. Chaque fois qu'un monstre qui a vu son ATK d'origine réduit à 0 par cet effet, est détruit au combat et envoyé au Cimetière, piochez 1 carte.
  it: |-
    L'ATK originale di tutti i mostri scoperti che controlli diventa 0, fino all'End Phase. Ogni volta che un mostro, che ha avuto il suo ATK originale ridotto a 0 da quest'effetto viene distrutto in battaglia e mandato al Cimitero, pesca 1 carta.
  pt:
  ja: |-
    発動ターンのエンドフェイズ時まで、自分フィールド上に表側表示で存在するモンスター全ての元々の攻撃力を０にする。この効果によって元々の攻撃力が０になっているモンスターが戦闘によって破壊され墓地へ送られる度に、自分のデッキからカードを１枚ドローする。
  ko: |-
    발동 턴의 엔드 페이즈시까지, 자신의 필드 위에 앞면 표시로 존재하는 몬스터 전부의 원래 공격력을 0 으로 한다. 이 효과에 의해서 원래 공격력이 0 이 되어 있는 몬스터가 전투에 의해 파괴되어 묘지로 보내질 때마다, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    直到发动回合的结束阶段时，自己场上表侧表示存在的怪兽全部的原本攻击力变成0。每次因这个效果让原本攻击力变成0的怪兽被战斗破坏送去墓地，从自己卡组抽1张卡。
