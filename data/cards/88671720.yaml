text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 4 DARK Machine-Type monster in your Graveyard; Special Summon that target in Defense Position, but its effects are negated.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 FINSTERNIS Monster vom Typ Maschine der Stufe 4 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition, aber seine Effekte werden annulliert.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de OSCURIDAD de Tipo Máquina de Nivel 4 en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa, pero sus efectos son negados.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre TÉNÈBRES de Type Machine de Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense, mais ses effets sont annulés.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro OSCURITÀ di Tipo Macchina di Livello 4 nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa, ma i suoi effetti sono annullati.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de TREVAS do Tipo Máquina de Nível 4 no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa, mas seus efeitos são negados.
  ja: |-
    このカードが召喚に成功した時、自分の墓地に存在する機械族・闇属性のレベル４モンスター１体を表側守備表示で特殊召喚する事ができる。この効果で特殊召喚した効果モンスターの効果は無効化される。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 기계족/어둠 속성의 레벨 4 몬스터 1장을 앞면 수비 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以从自己墓地选择1只机械族·暗属性·4星的怪兽表侧守备表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
