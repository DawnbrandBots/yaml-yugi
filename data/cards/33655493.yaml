text:
  en: |-
    Your opponent cannot target any face-up monster you control, except "Belial - Marquis of Darkness", for an attack, or with Spell/Trap effects.
  de: |-
    Dein Gegner kann keine Monster, die du kontrollierst, als Angriffsziel oder als Ziel für eine Zauber- oder Fallenkarte wählen, außer "Belial - Marquis der Finsternis".
  es: |-
    Tu adversario no puede seleccionar para un ataque o el efecto de una Carta Mágica/de Trampa a ningún monstruo boca arriba que controles excepto a "Belial - Marqués de la Oscuridad".
  fr: |-
    Votre adversaire ne peut cibler aucun monstre face recto que vous contrôlez ("Bélial le Marquis des Ténèbres" exclu) avec une attaque ou un effet de Magie/Piège.
  it: |-
    Il tuo avversario non può scegliere come bersaglio di un attacco o come bersaglio di effetti di Magie/Trappole nessun mostro scoperto che controlli, eccetto "Belial - Marchese dell'Oscurità".
  pt: |-
    Seu oponente não pode escolher os monstros com a face para cima que você controla, exceto "Belial - Marquês da Escuridão", como alvo de um ataque ou de efeitos de Magias/Armadilhas.
  ja: |-
    このカードが表側表示でフィールド上に存在する限り、相手は自分フィールド上に存在する「<ruby>闇<rt>やみ</rt></ruby>の<ruby>侯<rt>こう</rt></ruby><ruby>爵<rt>しゃく</rt></ruby>ベリアル」を除く他のモンスターを攻撃対象に選択できず、魔法・罠カードの効果対象にもできない。
  ko: |-
    이 카드가 앞면 표시로 필드 위에 존재하는 한, 상대는 자신 필드 위에 존재하는 "어둠의 후작 베리얼"을 제외한 다른 몬스터를 공격 대상으로 선택할 수 없으며, 마법 / 함정 카드의 효과 대상으로도 할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方不能选择「暗之侯爵 彼列」以外的自己场上表侧表示存在的怪兽作为攻击对象，也不能作为魔法·陷阱卡的效果的对象。
