text:
  en: |-
    During your opponent's Standby Phase, send 1 card from the top of their Deck to the Graveyard for each "Malice Ascendant" in your Graveyard.
  de: |-
    Solange sich diese Karte offen auf dem Spielfeld befindet, lege während der Standby Phase deines Gegners eine Anzahl von Karten vom Deck deines Gegners auf den Friedhof gleich der Anzahl von „Bösartiger Anwärter“-Karten in deinem Friedhof.
  es: |-
    Mientras esta carta está boca arriba en el Campo, durante el Standby Phase de tu adversario, manda un número de cartas de la parte superior del Deck de tu adversario a su Cementerio igual al número de cartas "Malicia en Alza" en tu Cementerio.
  fr: |-
    Tant que cette carte est face recto sur le Terrain, durant la Standby Phase de votre adversaire, envoyez un nombre de cartes du dessus du Deck de votre adversaire au Cimetière égal au nombre d'"Ascendant Malveillant" dans votre Cimetière.
  it: |-
    Fino a quando questa carta è scoperta sul Terreno, durante la Standby Phase del tuo avversario, manda un numero di carte dalla cima del Deck del tuo avversario al Cimitero pari al numero di "Ascendente Malvagio" nel tuo Cimitero.
  pt:
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、相手ターンのスタンバイフェイズ時に自分の墓地に存在する「増幅する悪意」の枚数だけ、相手のデッキの上からカードを墓地に送る。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 턴의 스텐바이 페이즈시에 자신의 묘지에 존재하는 "증폭하는 맬리스"의 매수만큼, 상대의 덱 위에서 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方回合的准备阶段时从对方卡组上面把自己墓地存在的「增幅的恶意」数量的卡送去墓地。
