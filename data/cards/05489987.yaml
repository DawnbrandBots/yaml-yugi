text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned by its own effect. You can reveal this card in your hand; draw 1 card, and if you do, show it, then Special Summon this card if the drawn card is a "Flower Cardian" monster. Otherwise, send it and this card to the Graveyard. During either player's Damage Step, when your "Flower Cardian" monster battles an opponent's monster: You can discard this card; your battling monster gains 1000 ATK until the end of this turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst durch seinen eigenen Effekt als Spezialbeschwörung beschworen werden. Du kannst diese Karte in deiner Hand vorzeigen; ziehe 1 Karte und falls du dies tust, zeige sie, dann beschwöre diese Karte als Spezialbeschwörung, falls die gezogene Karte ein „Blumen-Kartian“-Monster ist. Lege sie und diese Karte andernfalls auf den Friedhof. Während des Damage Steps eines beliebigen Spielers, wenn dein „Blumen-Kartian“-Monster gegen ein Monster deines Gegners kämpft: Du kannst diese Karte abwerfen; dein kämpfendes Monster erhält bis zum Ende dieses Spielzugs 1000 ATK.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada por su propio efecto. Puedes mostrar esta carta en tu mano; roba 1 carta y, si lo haces, enséñala, y después, si la carta robada es un monstruo "Flor Cardian", Invoca esta carta de Modo Especial. De otra forma, manda al Cementerio a esa y esta carta. Durante el Damage Step de cualquier jugador, cuando tu monstruo "Flor Cardian" batalla con un monstruo de tu adversario: puedes descartar esta carta; hasta el final de este turno, tu monstruo batallante gana 1000 ATK.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement par son propre effet. Vous pouvez révéler cette carte dans votre main ; piochez 1 carte, et si vous le faites, montrez-la, puis Invoquez Spécialement cette carte si la carte piochée est un monstre "Fleur Cardian". Sinon, envoyez-la avec cette carte au Cimetière. Durant la Damage Step de chaque joueur, lorsque votre monstre "Fleur Cardian" combat un monstre de votre adversaire : vous pouvez défausser cette carte ; jusqu'à la fin de ce tour, votre monstre combattant gagne 1000 ATK.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente dal suo stesso effetto. Puoi rivelare questa carta nella tua mano; pesca 1 carta e, se lo fai, mostrala, poi Evoca Specialmente questa carta se la carta pescata è un mostro "Fiore Cardian". Altrimenti, manda quella e questa carta al Cimitero. Durante il Damage Step di qualsiasi giocatore, quando un tuo mostro "Fiore Cardian" combatte con un mostro dell'avversario: puoi scartare questa carta; il tuo mostro che sta combattendo guadagna 1000 ATK fino alla fine di questo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial por seu próprio efeito. Você pode revelar este card na sua mão; compre 1 card e, se isso acontecer, mostre-o e, depois, Invoque este card por Invocação-Especial se o card comprado for um monstro "Flor Cardian". Caso contrário, envie-o e este card para o Cemitério. Durante a Etapa de Dano de qualquer duelista, quando seu monstro "Flor Cardian" batalhar um monstro do oponente: você pode descartar este card; seu monstro que está batalhando ganha 1000 de ATK até o final deste turno.
  ja: |-
    このカードは通常召喚できない。このカードの①の効果で特殊召喚できる。①：手札のこのカードを相手に見せて発動できる。自分はデッキから１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、このカードを特殊召喚する。違った場合、そのカードとこのカードを墓地へ送る。②：自分の「花札衛」モンスターが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに、このカードを手札から捨てて発動できる。その戦闘を行う自分のモンスターの攻撃力はターン終了時まで１０００アップする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 이 카드의 ①의 효과로 특수 소환할 수 있다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 이 카드를 특수 소환한다. 다를 경우, 그 카드와 이 카드를 묘지로 보낸다. ②: 자신의 "카디언" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 이 카드를 패에서 버리고 발동할 수 있다. 그 전투를 실행하는 자신 몬스터의 공격력은 턴 종료시까지 1000 올린다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。这张卡的①的效果可以特殊召唤。①：把手卡的这张卡给对方观看才能发动。自己从卡组抽1张，给双方确认。那是「花札卫」怪兽的场合，这张卡特殊召唤。不是的场合，那张卡和这张卡送去墓地。②：自己的「花札卫」怪兽和对方怪兽进行战斗的从伤害步骤开始时到伤害计算前，把这张卡从手卡丢弃才能发动。那只进行战斗的自己怪兽的攻击力直到回合结束时上升1000。
