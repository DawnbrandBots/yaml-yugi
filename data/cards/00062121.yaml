text:
  en: |-
    FLIP: All Zombie-Type monsters gain 200 ATK and DEF. During each of your next 4 Standby Phases, each of those Zombie-Type monsters gains 200 more ATK and DEF. These effects last as long as this card is face-up on the field.
  de: |-
    FLIPP: Erhöht die ATK und DEF aller offenen Monster vom Typ Zombie um 200 Punkte. Solange diese Karte offen auf dem Spielfeld liegt, erhöht sich in jeder Standby Phase des Spielers, der diese Karte kontrolliert, die ATK und DEF aller Monster vom Typ Zombie um je 200 Punkte. Dieser Effekt hält bis zum vierten Zug nach Aktivierung der Karte an.
  es: |-
    VOLTEO: Aumenta el ATK y la DEF de todos los monstuos de Tipo Zombi en 200 puntos. Mientras esta carta permanezca boca arriba en el Campo, el ATK y la DEF de los monstrus Tipo Zombi continúa aumentando en 200 puntos durante cada una de tus Standby Phases. Este efecto continúa hasta el 4º turno despues de la activación de esta carta.
  fr: |-
    FLIP : Augmentez de 200 points l'ATK et la DEF de tous les monstres de Type Zombie face recto sur le Terrain. Tant que cette carte reste face recto sur le Terrain, l'ATK et la DEF des monstres de Type Zombie continuent d'augmenter de 200 points supplémentaires durant chacune de vos Standby Phases. Cet effet continuera jusqu'à votre 4ème tour inclu suivant le tour de son activation.
  it: |-
    SCOPRI: Aumenta di 200 punti ATK e DEF di tutti i mostri di Tipo Zombie scoperti sul Terreno. Fino a quando questa carta resta scoperta sul Terreno, ATK e DEF dei mostri di Tipo Zombie continuano ad aumentare di 200 punti addizionali durante ogni tua Standby Phase. Quest'effetto continua fino al quarto turno successivo all'attivazione di questa carta.
  pt: |-
    VIRE: Aumenta o ATK e DEF de todos os monstros do Tipo Zumbi em 200 pontos. Enquanto este card permanecer no Campo com a face para cima, o ATK e DEF dos monstros do Tipo Zumbi continuam a aumentar em 200 pontos durante cada uma das suas Standby Phases. Este efeito continua até ao 4º turno após o card ter sido Activado.
  ja: |-
    リバース：フィールド上に表側表示で存在する全てのアンデット族モンスターの攻撃力と守備力は２００ポイントアップする。また、このカードがフィールド上に表側表示で存在する限り、自分のスタンバイフェイズ毎にさらに２００ポイントずつアップする。この効果は自分の４回目のスタンバイフェイズまで続く。
  ko: |-
    리버스 : 필드 위에 앞면 표시로 존재하는 모든 언데드족 몬스터의 공격력과 수비력은 200 포인트 올린다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 스텐바이 페이즈마다 다시 200 포인트씩 올린다. 이 효과는 자신의 4번째 스텐바이 페이즈까지 계속된다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的全部不死族怪兽的攻击力和守备力上升200。此外，只要这张卡在场上表侧表示存在，每次自己的准备阶段再各上升200。这个效果直到自己的第4次的准备阶段持续。
