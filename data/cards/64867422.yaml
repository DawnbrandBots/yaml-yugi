text:
  en: |-
    While this card is equipped to a monster: You can target 1 face-up monster you control; this turn, you cannot declare attacks, except with that monster, also it gains the ability this turn to make a second attack during each Battle Phase, then destroy this card. If this card is sent to the GY because the equipped monster is sent to the GY: You can target 1 face-up monster on the field; destroy it. You can only use 1 ""Infernoble Arms - Hauteclere"" effect per turn, and only once that turn.
  de: |-
    Solange diese Karte ein Monster ausrüstet: Du kannst 1 offenes Monster wählen, das du kontrollierst; in diesem Spielzug kannst du keine Angriffe deklarieren, außer mit dem Monster, zusätzlich erhält es für diesen Spielzug die Fähigkeit, während jeder Battle Phase einen zweiten Angriff durchzuführen, dann zerstöre diese Karte. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; zerstöre es. Du kannst nur 1 Effekt von „„Flammedle Waffen - Hauteclere““ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Mientras esta carta está equipada a un monstruo: puedes seleccionar 1 monstruo boca arriba que controles; este turno no puedes declarar ataques, excepto con ese monstruo, y además este turno éste gana la habilidad de hacer un segundo ataque durante cada Battle Phase, y después destruye esta carta. Si esta carta es mandada al Cementerio porque el monstruo equipado es mandado al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; destrúyelo. Sólo puedes usar 1 efecto de ""Infernarmas Nobles - Hauteclere"" por turno, y sólo una vez ese turno.
  fr: |-
    Tant que cette carte est équipée à un monstre : vous pouvez cibler 1 monstre face recto que vous contrôlez ; ce tour, vous ne pouvez pas déclarer d'attaques sauf avec le monstre, et aussi, il obtient la possibilité ce tour de faire une seconde attaque durant chaque Battle Phase, puis détruisez cette carte. Si cette carte est envoyée au Cimetière parce que le monstre équipé est envoyé au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; détruisez-le. Vous ne pouvez utiliser qu'1 effet de ""Armes Nobles Inferno - Hauteclaire"" par tour, et uniquement une fois le tour.
  it: |-
    Mentre questa carta è equipaggiata a un mostro: puoi scegliere come bersaglio 1 mostro scoperto che controlli; In questo turno, non puoi dichiarare attacchi, eccetto che con quel mostro, inoltre esso guadagna l'abilità in questo turno di effettuare un secondo attacco durante ogni Battle Phase, poi distruggi questa carta. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene mandato al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggilo. Puoi utilizzare solo 1 effetto di ""Infernobili Armi - Hauteclere"" per turno, e solo una volta in quel turno.
  pt: |-
    Enquanto este card estiver equipado a um monstro: você pode escolher 1 monstro com a face para cima que você controla; neste turno, você não pode declarar ataques, exceto com esse monstro e, além disso, neste turno, ele ganha a habilidade de realizar um segundo ataque durante cada Fase de Batalha e, depois, destrua este card. Se este card for enviado para o Cemitério porque o monstro equipado foi enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; destrua-o. Você só pode usar 1 efeito de ""Infernarmas Nobres - Hauteclere"" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが装備されている場合、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、自分はそのモンスターでしか攻撃宣言できず、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。その後、このカードを破壊する。②：装備モンスターが墓地へ送られた事でこのカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 장착되어 있을 경우, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신은 그 몬스터로밖에 공격 선언할 수 없으며, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 그 후, 이 카드를 파괴한다. ②: 장착 몬스터가 묘지로 보내진 것으로 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：这张卡装备中的场合，以自己场上1只表侧表示怪兽为对象才能发动。这个回合，自己不用那只怪兽不能攻击宣言，那只怪兽在同1次的战斗阶段中可以作2次攻击。那之后，这张卡破坏。
    ②：装备怪兽被送去墓地让这张卡被送去墓地的场合，以场上1只表侧表示怪兽为对象才能发动。那只怪兽破坏。
