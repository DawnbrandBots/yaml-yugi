text:
  en: |-
    When an opponent's monster declares an attack: Send 1 "Crystal Beast" card from your Spell & Trap Zone to the GY, then target the attacking monster; negate the attack, then you can add 1 "Rainbow Dragon" or "Rainbow Dark Dragon" from your Deck to your hand.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Lege 1 „Kristallungeheuer“-Karte von deiner Zauber- & Fallenzone auf den Friedhof und wähle dann das angreifende Monster; annulliere den Angriff, dann kannst du deiner Hand 1 „Regenbogendrache“ oder „Regenbogenfinsternisdrache“ von deinem Deck hinzufügen.
  es: |-
    Cuando un monstruo del adversario declara un ataque: manda al Cementerio 1 carta "Bestia de Cristal" en tu Zona de Magia y Trampas, y después selecciona el monstruo atacante; niega el ataque, y después puedes añadir a tu mano 1 "Dragón Arco Iris" o "Dragón Arco Iris Oscuro" en tu Deck.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : envoyez 1 carte "Bête Cristalline" depuis votre Zone Magie & Piège au Cimetière, puis ciblez le monstre attaquant ; annulez l'attaque, puis vous pouvez ajouter 1 "Dragon Arc-en-Ciel" ou "Dragon Arc-en-Ciel des Ténèbres" depuis votre Deck à votre main.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: manda 1 carta "Bestia Cristallo" dalla tua Zona Magie & Trappole al Cimitero, poi scegli come bersaglio il mostro attaccante; annulla l'attacco, poi puoi aggiungere 1 "Drago Arcobaleno" o "Drago Arcobaleno Oscuro" dal tuo Deck alla tua mano.
  pt: |-
    Quando um monstro do oponente declarar um ataque: envie 1 card "Fera Cristalina" da sua Zona de Magias & Armadilhas para o Cemitério e, depois, escolha o monstro atacante; negue o ataque e, depois, você pode adicionar 1 "Dragão Arco-Íris" ou "Dragão Negro Arco-Íris" do seu Deck à sua mão.
  ja: |-
    相手モンスターの攻撃宣言時に、自分の魔法＆罠カードゾーンに存在する「宝玉獣」と名のついたカード１枚を選択して墓地へ送り発動する。相手モンスター１体の攻撃を無効にし、自分のデッキから「究極宝玉神」と名のついたカード１枚を選択して手札に加える事ができる。
  ko: |-
    상대 몬스터의 공격 선언시에, 자신의 마법 & 함정 카드 존에 존재하는 "보옥수"라는 이름이 붙은 카드 1장을 선택하고 묘지로 보내서 발동한다. 상대 몬스터 1장의 공격을 무효로 하고, 자신의 덱에서 "궁극보옥신"이라는 이름이 붙은 카드 1장을 선택하고 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时，选择自己的魔法与陷阱卡区域存在的1张名字带有「宝玉兽」的卡送去墓地发动。把1只对方怪兽的攻击无效，可以从自己卡组选择1张名字带有「究极宝玉神」的卡加入手卡。
