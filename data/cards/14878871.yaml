name:
  en: Rescue Cat
  de: Rettungskatze
  es: Gato Rescatador
  fr: Chat Sauveteur
  it: Gatto da Soccorso
  pt: Gato de Socorro
  ja: レスキューキャット
  ja_romaji: Resukyū Kyatto
  ko: 레스큐 캣
  ko_rr: Reseukyu Kaet
  zh-TW:
  zh-CN: 救援猫
text:
  en: |-
    You can send this card to the GY; Special Summon 2 Level 3 or lower Beast monsters from your Deck, but their effects are negated, also they are destroyed during the End Phase. You can only use this effect of "Rescue Cat" once per turn.
  de: |-
    Du kannst diese Karte auf den Friedhof legen; beschwöre 2 Ungeheuer-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck, aber ihre Effekte werden annulliert, zusätzlich werden sie während der End Phase zerstört. Du kannst diesen Effekt von „Rettungskatze“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar esta carta al Cementerio; Invoca de Modo Especial, desde tu Deck, 2 monstruos Bestia de Nivel 3 o menor, pero sus efectos son negados, y además son destruidos durante la End Phase. Sólo puedes usar este efecto de "Gato Rescatador" una vez por turno.
  fr: |-
    Vous pouvez envoyer cette carte au Cimetière ; Invoquez Spécialement 2 monstres Bête de max. Niveau 3 depuis votre Deck, mais leurs effets sont annulés, et aussi, ils sont détruits durant la End Phase. Vous ne pouvez utiliser cet effet de "Chat Sauveteur" qu'une fois par tour.
  it: |-
    Puoi mandare questa carta al Cimitero; Evoca Specialmente 2 mostri Bestia di Livello 3 o inferiore dal tuo Deck, ma i loro effetti sono annullati, inoltre essi vengono distrutti durante la End Phase. Puoi utilizzare questo effetto di "Gatto da Soccorso" una sola volta per turno.
  pt: |-
    Você pode enviar este card para o Cemitério; Invoque por Invocação-Especial 2 monstros Besta de Nível 3 ou menos do seu Deck, mas seus efeitos são negados e, além disso, eles são destruídos durante a Fase Final. Você só pode usar este efeito de "Gato de Socorro" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを墓地へ送って発動できる。デッキからレベル３以下の獣族モンスター２体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  ko: |-
    "레스큐 캣"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 레벨 3 이하의 야수족 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：将场上的此卡送至墓地可以发动。从牌组将2只等级3以下的兽族怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化，将在结束阶段被破坏。
