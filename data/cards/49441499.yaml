  zh-TW: 終極昆蟲 LV1
  zh-CN: 终极昆虫 LV1
text:
  en: |-
    While this card is on the field, it is unaffected by the effects of Spell Cards. During your Standby Phase, by sending this face-up card to the Graveyard, Special Summon 1 "Ultimate Insect LV3" from your hand or Deck. (You cannot activate this effect the turn this card is Normal Summoned, Special Summoned, or flipped face-up.)
  de: |-
    Solange diese Karte offen auf deiner Spielfeldseite liegt, bleibt diese Karte von jeglichen Effekten von Zauberkarten unberührt. Lege während der Standby Phase deines Spielzugs diese offene Karten auf den Friedhof, um eine „Ultimatives Insekt LV3“-Karte als Spezialbeschwörung aus deiner Hand oder deinem Deck zu beschwören (außer in dem Spielzug, in dem diese Karte als Normal- oder Spezialbeschwörung beschworen oder aufgedeckt wurde).
  es: |-
    Esta carta boca arriba en tu Campo no es afectada por los efectos de Cartas Mágicas. Durante la Standby Phase de tu turno, manda esta carta boca arriba al Cementerio para Invocar mediante una Invocación Especial 1 "Insecto Definitivo LV3" de tu mano o Deck (No puedes activar esta carta en el turno en el que esta carta es Invocada mediante una Invocación Normal, Invocación Especial o volteada boca arriba.)
  fr: |-
    Tant que cette carte reste face recto sur votre Terrain, elle n'est pas affectée par les effets des Cartes Magies. Durant la Standby Phase de votre tour, envoyez cette carte face recto au Cimetière pour faire l'Invocation Spéciale d'un "" depuis votre main ou votre Deck (excepté le tour où cette carte est Invoquée par Invocation Normale, par Invocation Spéciale, ou est retournée face recto).
  it: |-
    Questa carta scoperta sul tuo Terreno è immune dagli effetti di qualunque Carta Magia. Durante la Standby Phase del tuo turno, manda questa carta scoperta al Cimitero per Evocare tramite Evocazione Speciale "Insetto Finale LV3" dalla tua mano o dal tuo Deck (eccetto il turno in cui questa carta viene Evocata tramite Evocazione Normale, Evocazione Speciale o scoperta).
  pt: |-
    Este card no seu Campo, com a face para cima, não é afetado por qualquer Card de Magia. Durante as Standby Phases do seu turno, envie este card, com a face para cima, para o Cemitério para Invocar, por Invocação-Especial, o "Inseto Supremo LV3" da sua mão ou do seu Deck (exepto no turno em que este card é Invocado por Invocação-Normal, Invocação-Especial ou virado com a face para cima).
  ja: |-
    自分フィールド上に表側表示で存在するこのカードは魔法の効果を受けない。自分のターンのスタンバイフェイズ時、表側表示のこのカードを墓地に送る事で「アルティメット・インセクト ＬＶ３」１体を手札またはデッキから特殊召喚する（召喚・特殊召喚・リバースしたターンを除く）。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 이 카드는 마법의 효과를 받지 않는다. 자신의 턴의 스텐바이 페이즈시, 앞면 표시의 이 카드를 묘지로 보내는 것으로 "얼티미트 인섹트 LV3" 1장을 패 또는 덱에서 특수 소환한다(일반 소환/특수 소환/리버스한 턴 이외).
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的这张卡不受魔法的效果影响。自己回合的准备阶段时，可以通过把表侧表示的这张卡送去墓地把1只「究极昆虫 LV3」从手卡或者卡组特殊召唤（除召唤·特殊召唤·反转的回合外）。
