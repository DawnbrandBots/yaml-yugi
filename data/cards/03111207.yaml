text:
  en: |-
    If this card is added from the Deck to your hand: You can reveal this card; Special Summon it. If this card is added from your GY to your hand by a card effect: You can reveal this card; Special Summon this card, but banish it when it leaves the field. You can only use 1 "Lappis Dragon" effect per turn, and only once that turn.
  de: |-
    Falls diese Karte deiner Hand vom Deck hinzugefügt wird: Du kannst diese Karte vorzeigen; beschwöre sie als Spezialbeschwörung. Falls diese Karte deiner Hand durch einen Karteneffekt von deinem Friedhof hinzugefügt wird: Du kannst diese Karte vorzeigen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Lappis-Drache“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta es añadida del Deck a tu mano: puedes mostrar esta carta; Invócala de Modo Especial. Si esta carta es añadida de tu Cementerio a tu mano por el efecto de una carta: puedes mostrar esta carta; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Dragón Lappis" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est ajoutée depuis le Deck à votre main : vous pouvez révéler cette carte ; Invoquez-la Spécialement. Si cette carte est ajoutée depuis votre Cimetière à votre main par un effet de carte : vous pouvez révéler cette carte ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Dragon Lappis" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta viene aggiunta dal Deck alla tua mano: puoi rivelare questa carta; Evocala Specialmente. Se questa carta viene aggiunta dal tuo Cimitero alla tua mano dall'effetto di una carta: puoi rivelare questa carta; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Drago Lappis" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card for adicionado do Deck à sua mão: você pode revelar este card; Invoque-o por Invocação-Especial. Se este card for adicionado do seu Cemitério à sua mão por um efeito de card: você pode revelar este card; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Dragão Láppis" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがデッキから手札に加わった場合、このカードを相手に見せて発動できる。このカードを特殊召喚する。②：このカードが効果で自分の墓地から手札に加わった場合、このカードを相手に見せて発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 덱에서 패에 넣어졌을 경우, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 효과로 자신 묘지에서 패에 넣어졌을 경우, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡从牌组加入手牌的情况下，将此卡出示给对手可以发动。将此卡特殊召唤。②：此卡因效果从自己的墓地加入手牌的情况下，将此卡出示给对手可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
