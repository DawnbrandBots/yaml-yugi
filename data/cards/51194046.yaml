pendulum_effect:
  en: |-
    You cannot Special Summon monsters, except "Qli" monsters. This effect cannot be negated. Once per turn, during the End Phase, if you Tribute Summoned this turn: You can draw a number of cards equal to the number of "Qli" monsters you Tributed for Tribute Summons this turn.
  de: |-
    Du kannst keine Monster als Spezialbeschwörung beschwören, auß "Qli"-Monstern. Dieser Effekt kann nicht annulliert werden. Während der End Phase, falls du in diesem Spielzug eine Tributbeschwörung durchgeführt hast: Du kannst eine Anzahl Karten ziehen in Höhe der Anzahl "Qli"-Monster, die du in diesem Spielzug als Tribut für Tributbeschwörungen angeboten hast.
  es: |-
    No puedes Invocar monstruos de Modo Especial, excepto monstruos "Qli". Este efecto no puede ser negado. Durante la End Phase, si este turno Invocaste por Sacrificio: puedes robar una cantidad de cartas igual a la cantidad de monstruos "Qli" que este turno Sacrificaste para Invocaciones por Sacrificio.
  fr: |-
    Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Qli" exclus). Cet effet ne peut pas être annulé. Durant la End Phase, si vous Invoquez par Sacrifice ce tour : vous pouvez piocher un nombre de cartes égal au nombre de monstres "Qli" que vous avez Sacrifiés pour l’Invocation Sacrifice ce tour.
  it: |-
    Non puoi Evocare Specialmente mostri, eccetto mostri "Qli". Questo effetto non può essere annullato. Durante la End Phase, se hai Evocato tramite Tributo in questo turno: puoi pescare un numero di carte pari al numero di mostri "Qli" che hai offerto come Tributo per le Evocazioni tramite Tributo in questo turno.
  pt: |-
    Você não pode Invocar monstros por Invocação-Especial, exceto monstros "Qli". Este efeito não pode ser negado. Durante a Fase Final, se você realizou um Invocação-Tributo neste turno: você pode comprar um número de cards igual ao número de monstros "Qli" que você ofereceu como Tributo neste turno para a Invocação-Tributo.
  ja: |-
    ①：<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>は「クリフォート」モンスターしか<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>できない。この<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>は<ruby>無<rt>む</rt></ruby><ruby>効<rt>こう</rt></ruby><ruby>化<rt>か</rt></ruby>されない。②：<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>がアドバンス<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>に<ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby>したターンのエンドフェイズに<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。このターン<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>がアドバンス<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>のためにリリースした「クリフォート」モンスターの<ruby>数<rt>かず</rt></ruby>だけ、<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>はデッキからドローする。
  ko: |-
    ①: 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신이 어드밴스 소환에 성공한 턴의 엔드 페이즈에 발동할 수 있다. 이 턴에 자신이 어드밴스 소환을 위해 릴리스한 "클리포트" 몬스터의 수만큼만, 자신은 덱에서 드로우한다.
  zh-TW: |-
    ①：我方可特殊召喚的怪獸僅限「機殼」怪獸。此效果不會被無效化。②：可在我方成功升級召喚的回合的結束階段發動。此回合，依我方為升級召喚解放的「機殼」怪獸數量，我方從牌組抽牌。
  zh-CN: |-
    ①：我方只可特殊召唤“机壳”怪兽。此效果不会被无效化。②：在我方上级召唤成功回合的结束阶段发动。我方从牌组抽取卡牌，其数量相当于此回合我方以上级召唤为目的而释放的“机壳”怪兽数量。
