  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：フィールドの表側表示モンスターは機械族になる。②：自分フィールドの機械族モンスターの攻撃力・守備力は５００アップし、相手フィールドの機械族モンスターの攻撃力・守備力は５００ダウンする。③：墓地のこのカードを除外し、手札を１枚捨てて発動できる。デッキから機械族・地属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터는 기계족이 된다. ②: 자신 필드의 기계족 몬스터의 공격력 / 수비력은 500 올리고, 상대 필드의 기계족 몬스터의 공격력 / 수비력은 500 내린다. ③: 묘지의 이 카드를 제외하고, 패를 1장 버리고 발동할 수 있다. 덱에서 기계족 / 땅 속성 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的③效果1回合仅可使用1次。①：场上的表侧表示怪兽变为机械族。②：自己场上的机械族怪兽的攻击力・守备力上升500，对手场上的机械族怪兽的攻击力・守备力下降500。③：将墓地的此卡除外，舍弃1张手牌可以发动。从牌组将1只机械族・地属性怪兽加入手牌。
