name:
  en: Trishula, the Dragon of Icy Imprisonment
  de: Trishula, Drache des Eisgefängnisses
  es: Trishula, el Dragón de la Prisión Helada
  fr: Trishula, le Dragon de l'Emprisonnement Glacial
  it: Trishula, il Drago dell'Imprigionamento Ghiacciato
  pt: Trishula, o Dragão do Aprisionamento Gélido
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>獄<rt>ごく</rt></ruby><ruby>龍<rt>りゅう</rt></ruby> トリシューラ
  ja_romaji: Hyōgokuryū Torishūra
  ko: 빙옥룡 트리슈라
  ko_rr: Bing-ongnyong Teurisyura
  zh-TW: 冰獄龍 三叉龍
  zh-CN: 冰狱龙 三叉龙
text:
  en:
  de: |-
    3 Monster mit unterschiedlichen Namen
    Muss erst entweder nur mit Monstern in deiner Hand und/oder auf deiner Spielfeldseite als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Falls diese Karte nur mit Monstern, die ursprünglich Drachen waren, als Spezialbeschwörung beschworen wurde: Du kannst 3 Karten vorzeigen und verbannen (1 von deinem Deck, die 1 oberste Karte des Decks deines Gegners und 1 von seinem Extra Deck). Du kannst diesen Effekt von „Trishula, Drache des Eisgefängnisses“ nur einmal pro Spielzug verwenden.
  es: |-
    3 monstruos con nombres diferentes
    Primero debe ser ya sea Invocado por Fusión usando sólo monstruos en tu mano y/o Campo, o Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles. Si esta carta fue Invocada de Modo Especial usando sólo monstruos que originalmente fueran Dragón: puedes mostrar y desterrar 3 cartas (1 de tu Deck, 1 de la parte superior del Deck de tu adversario, y 1 de su Deck Extra). Sólo puedes usar este efecto de "Trishula, el Dragón de la Prisión Helada" una vez por turno.
  fr: |-
    3 monstres de noms différents
    Doit d'abord être soit Invoquée par Fusion en utilisant des monstres dans votre main et/ou sur votre Terrain, soit Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Si cette carte a été Invoquée Spécialement en utilisant uniquement des monstres qui étaient Dragon à l'origine : vous pouvez révéler et bannir 3 cartes (1 depuis votre Deck, 1 du dessus du Deck de votre adversaire et 1 depuis son Extra Deck). Vous ne pouvez utiliser cet effet de "Trishula, le Dragon de l'Emprisonnement Glacial" qu'une fois par tour.
  it: |-
    3 mostri con nomi diversi
    Deve prima essere Evocato tramite Fusione utilizzando solo mostri nella tua mano e/o Terreno, oppure Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Se questa carta è stata Evocata Specialmente utilizzando solo mostri che erano originariamente Draghi: puoi rivelare e bandire 3 carte (1 dal tuo Deck, 1 dalla cima del Deck del tuo avversario e 1 dal suo Extra Deck). Puoi utilizzare questo effetto di "Trishula, il Drago dell'Imprigionamento Ghiacciato" una sola volta per turno.
  pt: |-
    3 monstros com nomes diferentes
    Primeiro deve ser Invocado por Invocação-Fusão seja usando apenas monstros na sua mão e/ou no campo ou Invocando-o por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Se este card foi Invocado por Invocação-Especial usando apenas monstros que eram originalmente monstros Dragão: você pode revelar e banir 3 cards (1 do seu Deck, 1 do topo do Deck do seu oponente e 1 do Deck Adicional dele). Você só pode usar este efeito de "Trishula, o Dragão do Aprisionamento Gélido" uma vez por turno.
  ja: |-
    カード名が異なるモンスター×３
    このカードは自分の手札・フィールドのモンスターのみを素材とした融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。
    ●自分フィールドの上記カードを除外した場合にＥＸデッキから特殊召喚できる。
    ①：元々の種族がドラゴン族のモンスターのみを素材としてこのカードが特殊召喚した場合に発動できる（このカード名のこの効果は１ターンに１度しか使用できない）。自分のデッキ・相手のデッキの一番上・相手のＥＸデッキの順に確認してそれぞれ１枚ずつ除外する。
  ko: |-
    카드명이 다른 몬스터 × 3
    이 카드는 자신의 패 / 필드의 몬스터만을 소재로 한 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다.
    ●자신 필드의 상기 카드를 제외했을 경우에 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 원래의 종족이 드래곤족인 몬스터만을 소재로서 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 상대의 덱 맨 위 / 상대의 엑스트라 덱의 순으로 확인하여 각각 1장씩 제외한다. 이 카드명의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    卡名不同的怪獸×３
    此卡僅限透過以我方手牌・場上的怪獸做為素材融合召喚及以下的方式從額外牌組特殊召喚。
    ●可在將我方場上的上述卡除外的狀況下，從額外牌組特殊召喚（不需要「融合」）。
    ①：可在此卡僅以原本的種族為龍族的怪獸做為素材特殊召喚成功的狀況下發動。依我方牌組・對方牌組的最上方・對方額外牌組的順序，確認卡後除外１張卡。此卡名的此效果１回合僅限使用１次。
  zh-CN: |-
    卡牌名不同之怪兽×３
    此卡可以仅以我方手牌、场上的怪兽为素材的融合召唤，或以下方法从额外牌组特殊召唤。
    ●将我方场上的上述卡牌除外的场合，可从额外牌组特殊召唤（不需要“融合”）。
    ①：此卡以原本种族仅是龙族的怪兽为素材特殊召唤成功的场合，可发动。依照我方牌组、对手牌组的最上方、对手额外牌组的顺序确认，并分别除外１张卡牌。此卡牌名的此效果１回合只可使用１次。
