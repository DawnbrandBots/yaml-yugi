text:
  en: |-
    This card is used to Ritual Summon "Black Luster Soldier". You must also Tribute monsters from your hand or field whose total Levels equal 8 or more.
  de: |-
    Diese Karte wird verwendet, um „Schwarz Glänzender Soldat“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 8 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Soldado del Brillo Negro". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 8 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Soldat du Lustre Noir". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 8.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Glorioso Soldato Nero". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia pari o superiore a 8.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Soldado do Lustro Negro". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 8 ou mais.
  ja: |-
    「カオス・ソルジャー」の降臨に必要。①：自分の手札・フィールドから、レベルの合計が８以上になるようにモンスターをリリースし、手札から「カオス・ソルジャー」を儀式召喚する。
  ko: |-
    "카오스 솔저"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이상이 되도록 몬스터를 릴리스하고, 패에서 "카오스 솔저"를 의식 소환한다.
  zh-TW:
  zh-CN: |-
    “混沌士兵”的降临所必需。①：为使合计等级为８以上，从自己的手牌・场上解放怪兽，从手牌将“混沌士兵”仪式召唤。
