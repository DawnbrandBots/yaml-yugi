text:
  en: |-
    2 Level 4 monsters
    Gains 500 ATK/DEF for each Winged Beast monster you control, except this card. Once per turn: You can detach 1 material from this card; add 1 Level 4 DARK Winged Beast monster from your Deck to your hand.
  de: |-
    2 Monster der Stufe 4
    Erhält für jedes Geflügeltes Ungeheuer-Monster, das du kontrollierst, außer dieser Karte, 500 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 FINSTERNIS Geflügeltes Ungeheuer-Monster der Stufe 4 von deinem Deck hinzu.
  es: |-
    2 monstruos de Nivel 4
    Gana 500 ATK/DEF por cada monstruo Bestia Alada que controles, excepto esta carta. Una vez por turno: puedes desacoplar 1 material de esta carta; añade a tu mano 1 monstruo Bestia Alada de OSCURIDAD de Nivel 4 en tu Deck.
  fr: |-
    2 monstres de Niveau 4
    Gagne 500 ATK/DEF pour chaque monstre Bête Ailée que vous contrôlez (cette carte exclue). Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 monstre TÉNÈBRES Bête Ailée de Niveau 4 depuis votre Deck à votre main.
  it: |-
    2 mostri di Livello 4
    Guadagna 500 ATK/DEF per ogni mostro Bestia Alata che controlli, eccetto questa carta. Una volta per turno: puoi staccare 1 materiale da questa carta; aggiungi 1 mostro OSCURITÀ Bestia Alata di Livello 4 dal tuo Deck alla tua mano.
  pt: |-
    2 monstros de Nível 4
    Ganha 500 de ATK/DEF para cada monstro Besta Alada que você controla, exceto este card. Uma vez por turno: você pode desassociar 1 matéria deste card; adicione 1 monstro Besta Alada de TREVAS de Nível 4 do seu Deck à sua mão.
  ja: |-
    レベル４モンスター×２
    ①：このカードの攻撃力・守備力は、自分フィールドの他の鳥獣族モンスターの数×５００アップする。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。デッキから鳥獣族・闇属性・レベル４モンスター１体を手札に加える。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 이 카드의 공격력 / 수비력은, 자신 필드의 다른 비행야수족 몬스터의 수 × 500 올린다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 비행야수족 / 어둠 속성 / 레벨 4 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    ①：此卡的攻击力・守备力上升此卡以外的自己场上的鸟兽族怪兽数量×500。②：1回合1次，去除此卡的1个超量素材可以发动。从牌组将1只鸟兽族・暗属性・等级4怪兽加入手牌。
