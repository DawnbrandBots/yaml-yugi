text:
  en: |-
    At the start of your Main Phase 1: Add 1 "Abyss Actor" card and 1 "Abyss Script" Spell from your Deck to your hand. For the rest of this turn after this card resolves, you cannot Pendulum Summon monsters, except "Abyss Actor" monsters.
  de: |-
    Am Beginn deiner Main Phase 1: Füge deiner Hand 1 „Abgrundschauspieler“-Karte und 1 „Abgrundskript“-Zauber von deinem Deck hinzu. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Pendelbeschwörung beschwören, außer „Abgrundschauspieler“-Monstern.
  es: |-
    Al comienzo de tu Main Phase 1: añade a tu mano 1 carta "Actor del Abismo" y 1 Mágica "Guión de Abismo" en tu Deck. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos por Péndulo, excepto monstruos "Actor del Abismo".
  fr: |-
    Au début de votre Main Phase 1 : ajoutez 1 carte "Acteur des Abysses" et 1 Magie "Script des Abysses" depuis votre Deck à votre main. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Acteur des Abysses" exclus).
  it: |-
    All'inizio della tua Main Phase 1: aggiungi 1 carta "Attore dell'Abisso" e 1 Magia "Sceneggiatura dell'Abisso" dal tuo Deck alla tua mano. Per il resto di questo turno dopo che questa carta si è risolta non puoi Evocare Pendulum mostri, eccetto mostri "Attore dell'Abisso".
  pt: |-
    No começo da sua Fase Principal 1: adicione 1 card "Ator do Abismo" e 1 Magia "Script do Abismo" do seu Deck à sua mão. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Ator do Abismo".
  ja: |-
    ①：自分メインフェイズ１開始時に発動できる。デッキから「魔界劇団」カード１枚と「魔界台本」魔法カード１枚を手札に加える。このカードの発動後、ターン終了時まで自分は「魔界劇団」モンスターしかＰ召喚できない。
  ko: |-
    ①: 자신 메인 페이즈 1 개시시에 발동할 수 있다. 덱에서 "마계극단" 카드 1장과 "마계대본" 마법 카드 1장을 패에 넣는다. 이 카드의 발동 후, 턴 종료시까지 자신은 "마계극단" 몬스터밖에 펜듈럼 소환할 수 없다.
  zh-TW: |-
    ①：可在我方主要階段１開始時發動。從牌組將１張「魔界劇團」卡和１張「魔界劇本」魔法卡加入手牌。此卡發動後，在回合結束前我方可鐘擺召喚的怪獸僅限「魔界劇團」怪獸。
  zh-CN: |-
    ①：自己的主要阶段１开始时可以发动。从牌组将１张“魔界剧团”卡和１张“魔界剧本”魔法卡加入手牌。此卡发动后，直至回合结束时为止，自己仅可灵摆召唤“魔界剧团”怪兽。
