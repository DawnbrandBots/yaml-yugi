  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Meklord-Armee“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Ejército Meklord".
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre "Armée Meklord" depuis votre main.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro "Esercito Meklord" dalla tua mano.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro "Exército Senhormek" da sua mão.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。手札から「機皇兵」モンスター１体を特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "기황병" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。從手牌特殊召喚１隻冠有「機皇兵」之名的怪獸。
  zh-CN: |-
    １回合１次，我方主要阶段时可发动。从手牌特殊召唤１只冠有“机皇兵”之名的怪兽。
