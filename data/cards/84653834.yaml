text:
  en: |-
    All face-up Psychic-Type monsters you controlled when this card was activated gain 300 ATK for each of your Psychic-Type monsters that is removed from play when this card resolves. During the End Phase, remove from play all monsters that were affected by this effect.
  de: |-
    Alle offenen Monster vom Typ Psi, die du kontrolliert hast, als diese Karte aktiviert wurde, erhalten 300 ATK für jedes deiner Monster vom Typ Psi, das aus aus dem Spiel entfernt ist, wenn diese Karte aufgelöst wird. Während der End Phase, entferne alle Monster aus dem Spiel, die von diesem Effekt betroffen waren.
  es: |-
    Todos los monstruos de Tipo Psíquico boca arriba que controlabas cuando activaste esta carta ganan 300 ATK por cada monstruo tuyo de Tipo Psíquico que se retira del juego cuando se resuelve esta carta. Durante la End Phase, retira del juego todos los monstruos que fueron afectados por este efecto.
  fr: |-
    Tous les monstres face recto de Type Psychique que vous contrôliez lorsque cette carte a été activée gagnent 300 d'ATK pour chacun de vos monstres de Type Psychique retirés du jeu lorsque cette carte est activée. Durant la End Phase, retirez du jeu tous les monstres qui ont été affectés par cet effet.
  it: |-
    Tutti i mostri di Tipo Psichico scoperti che controllavi quando questa carta è stata attivata guadagnano 300 ATK per ognuno dei tuoi mostri di Tipo Psichico rimossi dal gioco quando questa carta si risolve. Durante l'End Phase, rimuovi dal gioco tutti i mostri che sono stati influenzati da questo effetto.
  pt: |-
    Todos os monstros do Tipo Psíquico com a face para cima que você controlava quando este card foi ativado ganham 300 de ATK para cada um dos seus monstros do Tipo Psíquico que estiverem removidos de jogo quando este card resolver. Durante a Fase Final, remova de jogo todos os monstros que foram aferados por este efeito.
  ja: |-
    このカードの発動時に、自分フィールド上に表側表示で存在する全てのサイキック族モンスターの攻撃力は、ゲームから除外されている自分のサイキック族モンスターの数×３００ポイントアップする。この効果を受けたモンスターはエンドフェイズ時にゲームから除外される。
  ko: |-
    이 카드의 발동시에, 자신 필드 위에 앞면 표시로 존재하는 모든 사이킥족 몬스터의 공격력은, 게임에서 제외되어 있는 자신의 사이킥족 몬스터의 수 × 300 포인트 올린다. 이 효과를 받은 몬스터는 엔드 페이즈시에 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    这张卡的发动时，自己场上表侧表示存在的全部念动力族怪兽的攻击力上升从游戏中除外的自己的念动力族怪兽数量×300的数值。受到这个效果影响的怪兽在结束阶段时从游戏中除外。
