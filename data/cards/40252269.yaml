text:
  en: |-
    You can target 1 Level 3 or lower Spellcaster monster in your GY; Special Summon it. This effect can only be used once while this card is face-up on the field. If this card is sent to the GY: You can add 1 "Magician" Continuous Spell from your Deck to your hand, except "Magician's Restage".
  de: |-
    Du kannst 1 Hexer-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Permanenten „Magier“-Zauber von deinem Deck hinzufügen, außer „Neuinszenierung des Magiers“.
  es: |-
    Puedes seleccionar 1 monstruo Lanzador de Conjuros de Nivel 3 o menor en tu Cementerio; Invócalo de Modo Especial. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica Continua "Mago/a" en tu Deck, excepto "Reanudación del Mago".
  fr: |-
    Vous pouvez cibler 1 monstre Magicien de max. Niveau 3 dans votre Cimetière ; Invoquez-le Spécialement. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie Continue "Magicien" ("Nouveau Spectacle du Magicien" exclu) depuis votre Deck à votre main.
  it: |-
    Puoi scegliere come bersaglio 1 mostro Incantatore di Livello 3 o inferiore nel tuo Cimitero; Evocalo Specialmente. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia Continua "Mago" dal tuo Deck alla tua mano, eccetto "Replica del Mago".
  pt: |-
    Você pode escolher 1 monstro Mago de Nível 3 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Se este card for enviado para o Cemitério: você pode adicionar 1 Magia Contínua "Mago" do seu Deck à sua mão, exceto "Reencenação do Mago".
  ja: |-
    ①：このカードがフィールドに表側表示で存在する限り１度だけ、自分の墓地のレベル３以下の魔法使い族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが墓地へ送られた場合に発動できる。デッキから「魔術師の再演」以外の「魔術師」永続魔法カード１枚を手札に加える。
  ko: |-
    ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 자신 묘지의 레벨 3 이하의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "마술사의 재연" 이외의 "마술사" 지속 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：只在这张卡在场上表侧表示存在才有1次，以自己墓地1只3星以下的魔法师族怪兽为对象才能发动。那只怪兽特殊召唤。②：这张卡被送去墓地的场合才能发动。从卡组把「魔术师的再演」以外的1张「魔术师」永续魔法卡加入手卡。
