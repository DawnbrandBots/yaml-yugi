text:
  en: |-
    2 Fairy monsters
    If this card is Link Summoned: You can discard 1 card; Special Summon 2 "Melodious" monsters with different Levels from your Deck to your zones this card points to, in Defense Position. You cannot Special Summon monsters the turn you activate this effect, except "Melodious" monsters. You can only use this effect of "Bloom Harmonist the Melodious Composer" once per turn. If a "Melodious" monster this card points to attacks, your opponent cannot activate cards or effects until the end of the Damage Step.
  de: |-
    2 Fee-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen; beschwöre 2 „Musikalisch“-Monster mit unterschiedlichen Stufen als Spezialbeschwörung von deinem Deck in die Verteidigungsposition in deine Zonen, auf die diese Karte zeigt. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Musikalisch“-Monstern. Du kannst diesen Effekt von „Bloom Harmonist, die musikalische Komponistin“ nur einmal pro Spielzug verwenden. Falls ein „Musikalisch“-Monster angreift, auf das diese Karte zeigt, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren.
  es: |-
    2 monstruos Hada
    Si esta carta es Invocada por Enlace: puedes descartar 1 carta; Invoca de Modo Especial 2 monstruos "Melodiosa" con Niveles diferentes desde tu Deck a tus zonas a las que apunte esta carta, en Posición de Defensa. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos "Melodiosa". Sólo puedes usar este efecto de "Armonicista Florecida la Compositora Melodiosa" una vez por turno. Si un monstruo "Melodiosa" al que apunte esta carta ataca, tu adversario no puede activar cartas o efectos hasta el final del Damage Step.
  fr: |-
    2 monstres Elfe
    Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte ; Invoquez Spécialement 2 monstres "Musique" de Niveaux différents depuis votre Deck dans vos zones pointées par cette carte, en Position de Défense. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Musique" exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Harmoniste Florale la Compositrice de Musique" qu'une fois par tour. Si un monstre "Musique" pointé par cette carte attaque, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step.
  it: |-
    2 mostri Fata
    Se questa carta viene Evocata Link: puoi scartare 1 carta; Evoca Specialmente 2 mostri "Melodiosa" con Livelli diversi dal tuo Deck in tue zone puntate da questa carta, in Posizione di Difesa. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "Melodiosa". Puoi utilizzare questo effetto di "Armonista Fioritura la Compositrice Melodiosa" una sola volta per turno. Se un mostro "Melodiosa" puntato da questa carta attacca, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step.
  pt: |-
    2 monstros Fada
    Se este card for Invocado por Invocação-Link: você pode descartar 1 card; Invoque por Invocação-Especial 2 monstros "Melodiosa" com Níveis diferentes do seu Deck em zonas suas para as quais este card apontar, em Posição de Defesa. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "Melodiosa". Você só pode usar este efeito de "Harmonista do Florescer, a Compositora Melodiosa" uma vez por turno. Se um monstro "Melodiosa" para o qual este card apontar atacar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano.
  ja: |-
    天使族モンスター２体
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札を１枚捨てて発動できる。デッキからレベルが異なる「幻奏」モンスター２体をこのカードのリンク先となる自分フィールドに守備表示で特殊召喚する。この効果を発動するターン、自分は「幻奏」モンスターしか特殊召喚できない。②：このカードのリンク先の「幻奏」モンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  ko: |-
    천사족 몬스터 2장
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 레벨이 다른 "환주" 몬스터 2장을 이 카드의 링크 앞이 되는 자신 필드에 수비 표시로 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 "환주" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드의 링크 앞의 "환주" 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    天使族怪獸２隻
    此卡名的①效果，１回合僅限使用１次。①：在此卡連結召喚成功的狀況下，可捨棄１張手牌發動。從牌組以守備表示特殊召喚２隻等級不同的「幻奏」怪獸至此卡連結指向的我方場上。發動此效果的回合，我方可特殊召喚的怪獸僅限「幻奏」怪獸。②：在此卡連結指向的「幻奏」怪獸攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    天使族怪兽２只
    此卡名的①效果１回合仅可使用１次。
    ①：此卡连接召唤的情况下，舍弃１张手牌可以发动（发动此效果的回合中，自己仅可特殊召唤“幻奏”怪兽）。从牌组将２只等级不同的“幻奏”怪兽以守备表示特殊召唤至此卡连接端的自己场上。
    ②：此卡连接端的“幻奏”怪兽攻击的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱・怪兽的效果。
