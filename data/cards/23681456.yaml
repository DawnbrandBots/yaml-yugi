text:
  en:
  de: |-
    Beschwöre eine beliebige Anzahl „Magidolce“-Monster als Spezialbeschwörung von deiner Hand, aber mische sie während der End Phase ins Deck.
  es: |-
    Invoca de Modo Especial cualquier cantidad de monstruos "Magidulce" en tu mano, pero barájalos al Deck durante la End Phase.
  fr: |-
    Invoquez Spécialement un nombre de votre choix de monstres "Magidolce" depuis votre main, mais durant la End Phase, mélangez-les dans le Deck.
  it: |-
    Evoca Specialmente un qualsiasi numero di mostri "Magidolce" dalla tua mano, ma mischiali nel Deck durante la End Phase.
  pt: |-
    Invoque por Invocação-Especial qualquer número de monstros "Magidoce" da sua mão, mas embaralhe-os no Deck durante a Fase Final.
  ja: |-
    ①：手札から「マドルチェ」モンスターを任意の数だけ特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズにデッキに戻る。
  ko: |-
    패에서 "마돌체"라는 이름이 붙은 몬스터를 임의의 수만큼 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈시에 주인의 덱으로 되돌아간다.
  zh-TW: |-
    從手牌特殊召喚任意數量冠有「魔法甜點」之名的怪獸。透過此效果特殊召喚的怪獸，在結束階段時將回到持有者的牌組。
  zh-CN: |-
    从手牌特殊召唤冠有“魔法甜点”之名的任意数量怪兽。以此效果特殊召唤的怪兽在结束阶段时返回至持有者牌组。
