    这个卡名的卡1回合只能发动1张，这张卡发动的回合，自己从额外卡组特殊召唤的只能是融合·同调怪兽。①：可以将自己场上的表侧表示的、调整和调整以外的怪兽各1只送入墓地发动。将以下的怪兽各1只从额外卡组特殊召唤。
    ●将墓地的那2只怪兽作为素材可以同调召唤的同调怪兽。
    ●将墓地的那2只怪兽作为素材可以融合召唤的融合怪兽。
