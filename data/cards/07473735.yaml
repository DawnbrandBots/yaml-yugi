text:
  en: |-
    Send 2 face-up monsters you control to the GY (1 Tuner and 1 non-Tuner); Special Summon 1 Fusion Monster and 1 Synchro Monster from your Extra Deck that can be Fusion and Synchro Summoned using only those 2 monsters in the GY as material. You cannot Special Summon monsters from the Extra Deck the turn you activate this card, except Fusion and Synchro Monsters. You can only activate 1 "Harmonic Synchro Fusion" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。①：自分フィールドの表側表示の、チューナーとチューナー以外のモンスターを１体ずつ墓地へ送って発動できる。以下のモンスターを１体ずつＥＸデッキから特殊召喚する。
    ●墓地のそのモンスター２体を素材としてＳ召喚可能なＳモンスター
    ●墓地のそのモンスター２体を素材として融合召喚可能な融合モンスター
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 융합 / 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 자신 필드의 앞면 표시의, 튜너와 튜너 이외의 몬스터를 1장씩 묘지로 보내고 발동할 수 있다. 이하의 몬스터를 1장씩 엑스트라 덱에서 특수 소환한다.
    ●묘지의 그 몬스터 2장을 소재로서 싱크로 소환 가능한 싱크로 몬스터
    ●묘지의 그 몬스터 2장을 소재로서 융합 소환 가능한 융합 몬스터
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张，这张卡发动的回合，自己从额外卡组特殊召唤的只能是融合·同调怪兽。①：可以将自己场上的表侧表示的、调整和调整以外的怪兽各1只送入墓地发动。将以下的怪兽各1只从额外卡组特殊召唤。
    ●将墓地的那2只怪兽作为素材可以同调召唤的同调怪兽。
    ●将墓地的那2只怪兽作为素材可以融合召唤的融合怪兽。
