  zh-CN: 阴郁里波@伊格尼斯者
text:
  en: |-
    During damage calculation, if your "@Ignister" monster is attacked (Quick Effect): You can discard this card; you take no battle damage from that battle. When an "@Ignister" monster effect, or "A.I." Spell/Trap Card or effect, is activated that inflicts damage to your opponent, even during the Damage Step (Quick Effect): You can banish this card from your GY; double that damage inflicted to your opponent. You can only use each effect of "Donyoribo @Ignister" once per turn.
  de: |-
    Während der Schadensberechnung, falls dein „@Ignister“-Monster angegriffen wird (Schnelleffekt): Du kannst diese Karte abwerfen; du erhältst aus dem Kampf keinen Kampfschaden. Wenn der Effekt eines „@Ignister“-Monsters, eine „A.I.“-Zauber-/Fallenkarte oder ein „A.I.“-Zauber-/Falleneffekt aktiviert wird, der oder die deinem Gegner Schaden zufügt, selbst während des Damage Steps (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; verdopple den Schaden, der deinem Gegner zugefügt wird. Du kannst jeden Effekt von „Donyoribo @Ignister“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño, si tu monstruo "@Ignister" es atacado (Efecto Rápido): puedes descartar esta carta; no recibes daño de batalla de esa batalla. Cuando se active un efecto de monstruo "@Ignister", una Carta o efecto de Mágica/Trampa "A.I.", que inflija daño a tu adversario, aun durante el Damage Step (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; duplica ese daño infligido a tu adversario. Sólo puedes usar cada efecto de "Donyoribo @Ignister" una vez por turno.
  fr: |-
    Durant le calcul des dommages, si votre monstre "@Ignister" est attaqué (Effet Rapide) : vous pouvez défausser cette carte ; vous ne recevez aucun dommage de combat de ce combat. Lorsqu'un effet de monstre "@Ignister", une Carte Magie/Piège "A.I." ou un effet de Magie/Piège "A.I.", qui inflige des dommages à votre adversaire est activé, même durant la Damage Step (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; doublez ces points de dommages infligés à votre adversaire. Vous ne pouvez utiliser chaque effet de "Donyoribo @Ignister" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni, se un tuo mostro "@Ignister" viene attaccato (Effetto Rapido): puoi scartare questa carta; non subisci danno da combattimento da quella battaglia. Quando viene attivato l'effetto di un mostro "@Ignister", o una carta Magia/Trappola "A.I." o un suo effetto, che infligge danno al tuo avversario, anche durante il Damage Step (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; raddoppia quel danno inflitto al tuo avversario. Puoi utilizzare ogni effetto di "Donyoribo @Ignister" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano, se um monstro "@Ignister" seu for atacado (Efeito Rápido): você pode descartar este card; você não sofre dano de batalha dessa batalha. Quando um efeito de monstro "@Ignister", ou um card ou efeito de Magia/Armadilha "I.A.", for ativado que cause dano ao seu oponente, mesmo durante a Etapa de Dano (Efeito Rápido): você pode banir este card do seu Cemitério; dobre esse dano causado ao seu oponente. Você só pode usar cada efeito de "Donyoribo @Ignister" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「＠イグニスター」モンスターが攻撃されたダメージ計算時にこのカードを手札から捨てて発動できる。その戦闘で発生する自分への戦闘ダメージを０にする。②：「＠イグニスター」モンスターまたは「Ａｉ」魔法・罠カードの、相手にダメージを与える効果が発動した時、墓地のこのカードを除外して発動できる（ダメージステップでも発動可能）。その効果で相手に与えるダメージは倍になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "＠(앳)이그니스터" 몬스터가 공격받은 데미지 계산시에 이 카드를 패에서 버리고 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 한다. ②: "＠(앳)이그니스터" 몬스터 또는 "Ai(아이)" 마법 / 함정 카드의, 상대에게 데미지를 주는 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다(데미지 스텝에도 발동 가능). 그 효과로 상대에게 주는 데미지는 배가 된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己的"@伊格尼斯者"怪兽被攻击的伤害计算时，从手牌将此卡舍弃可以发动。因该战斗发生的对自己的战斗伤害改为0。②："@伊格尼斯者"怪兽或"-艾-"魔法・陷阱卡的、给予对手伤害的效果发动时，将墓地的此卡除外可以发动（伤害步骤也可以发动）。因该效果给予对手的伤害变为两倍。
