name:
  en: Relinquished
  de: Aufgegeben
  es: Renunciado
  fr: Le Renoncé
  it: Abbandono
  pt: Renunciado
  ja: サクリファイス
  ja_romaji: Sakurifaisu
  ko: 새크리파이스
  ko_rr: Saekeuripaiseu
  zh-TW:
  zh-CN: 纳祭魔
text:
  en: |-
    You can Ritual Summon this card with "Black Illusion Ritual". Once per turn: You can target 1 monster your opponent controls; equip that target to this card (max. 1). This card's ATK/DEF become equal to that equipped monster's. If this card would be destroyed by battle, destroy that equipped monster instead. While equipped with that monster, any battle damage you take from battles involving this card inflicts equal effect damage to your opponent.
  de: |-
    Du kannst diese Karte mit „Schwarze-Illusion-Ritual“ als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus (max. 1). Die ATK/DEF dieser Karte werden dieselben wie die des ausrüstenden Monsters. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster. Solange diese Karte mit dem Monster ausgerüstet ist, fügt jeglicher Kampfschaden, den du aus Kämpfen erhältst, an denen diese Karte beteiligt ist, deinem Gegner genauso viel Effektschaden zu.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ritual de la Ilusión Negra". Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; equipa ese objetivo a esta carta (máx. 1). El ATK/DEF de esta carta se convierte en el ATK/DEF de ese monstruo equipado. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar. Mientras esté equipada con ese monstruo, cualquier daño de batalla que recibas de batallas que involucren esta carta inflige igual daño de efecto a tu adversario.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Rituel de la Noire Illusion". Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; équipez la cible à cette carte (max. 1). L'ATK/DEF de cette carte deviennent égales à celles du monstre équipé. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place. Tant qu'elle est équipée avec le monstre, les dommages de combat que vous recevez de combats impliquant cette carte infligent des dommages d'effet équivalents à votre adversaire.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rito Illusione Nera". Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta (massimo 1). L'ATK/DEF di questa carta diventano pari a quelli di quel mostro equipaggiato. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato. Mentre è equipaggiato con quel mostro, qualsiasi danno da combattimento che subisci da battaglie che coinvolgono questa carta infligge pari danno da effetto al tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ritual de Ilusão Negra". Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; equipe o alvo a este card (máx. 1). O ATK/DEF deste card se tornam iguais aos do monstro equipado. Se este card seria destruído em batalha, em vez disso, destrua o monstro equipado. Enquanto estiver equipado com esse monstro, qualquer dano de batalha que você sofrer de batalhas envolvendo este card causa o mesmo dano de efeito ao seu oponente.
  ja: |-
    「イリュージョンの儀式」により降臨。①：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを装備カード扱いとしてこのカードに装備する（１体のみ装備可能）。②：このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値になり、このカードが戦闘で破壊される場合、代わりに装備したそのモンスターを破壊する。③：このカードの効果でモンスターを装備したこのカードの戦闘で自分が戦闘ダメージを受けた時、相手も同じ数値分の効果ダメージを受ける。
  ko: |-
    "환술의 의식"에 의해 의식 소환. ①: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 장착 카드로 취급하여 이 카드에 장착한다(1장만 장착 가능). ②: 이 카드의 공격력 / 수비력은, 이 카드의 효과로 장착한 몬스터 각각의 수치가 되고, 이 카드가 전투로 파괴될 경우, 대신에 장착한 그 몬스터를 파괴한다. ③: 이 카드의 효과로 몬스터를 장착한 이 카드의 전투로 자신이 전투 데미지를 받았을 때, 상대도 같은 수치만큼의 효과 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    「幻想的仪式」降临。①：1回合1次，以对方场上1只怪兽为对象才能发动。那只对方怪兽当作装备卡使用给这张卡装备（只有1只可以装备）。②：这张卡的攻击力·守备力变成这张卡的效果装备的怪兽的各自数值，这张卡被战斗破坏的场合，作为代替把装备的那只怪兽破坏。③：用这张卡的效果把怪兽装备的这张卡的战斗让自己受到战斗伤害时，对方也受到相同数值的效果伤害。
