text:
  en:
  de: |-
    Wenn ein „roid“-Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst jenes Monster auf die Hand zurückgeben. Du musst diese offene Karte auf dem Spielfeld kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando un monstruo "roid" que controlas es destruido en batalla y mandado al Cementerio: puedes devolver ese monstruo a la mano. Debes controlar esta carta boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Lorsqu'un monstre "roid" que vous contrôlez est détruit au combat et envoyé au Cimetière : vous pouvez renvoyer le monstre à la main. Vous devez contrôler cette carte face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Quando un mostro "roid" che controlli viene distrutto in battaglia e mandato al Cimitero: puoi far ritornare quel mostro nella mano. Devi controllare questa carta scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Quando um monstro "roide" que você controla for destruído em batalha e enviado para o Cemitério: você pode devolver esse monstro para a mão. Você deve controlar este card com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    ①：他の自分の「ロイド」モンスターが戦闘で破壊され墓地へ送られた時に発動できる。このカードが自分フィールドに表側表示で存在する場合、そのモンスターを手札に加える。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 "로이드"라는 이름이 붙은 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 그 몬스터를 패로 되돌릴 수 있다.
  zh-TW: |-
    只要此卡以正面表示存在於我方場上，我方場上冠有「機人」之名的怪獸因戰鬥被破壞送至墓地時，就能將該怪獸送回手牌。
  zh-CN: |-
    只要此卡以表侧表示存在于我方场上，我方场上冠有“机人”之名的怪兽因战斗被破坏并送入墓地时，可将该怪兽返回至手牌。
