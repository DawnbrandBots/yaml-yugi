text:
  en: |-
    When a "roid" monster you control is destroyed by battle and sent to the GY: You can return that monster to the hand. You must control this face-up card on the field to activate and to resolve this effect.
  de: |-
    Solange diese Karte offen auf deiner Spielfeldseite liegt und wenn ein Monster auf deiner Spielfeldseite, dessen Kartenname „roid“ enthält, als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wird, kannst du dieses Monster auf die Hand zurückgeben.
  es: |-
    Mientras esta carta esté boca arriba en tu Campo, cuando un monstruo en tu Campo que incluya "roid" en su nombre sea destruido como resultado de una batalla y mandado al Cementerio, puedes devolver ese monstruo a la mano.
  fr: |-
    Lorsqu’un monstre "roid" que vous contrôlez est détruit au combat et envoyé au Cimetière : vous pouvez renvoyer le monstre à la main. Vous devez contrôler cette carte face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Fino a quando questa carta è scoperta sul tuo Terreno, quando un mostro sul tuo Terreno che include "roid" nel suo nome viene distrutto in seguito ad una battaglia e mandato al Cimitero, puoi far ritornare quel mostro nella tua mano.
  pt: |-
    Quando um monstro "roide" que você controla for destruído em batalha e enviado para o Cemitério: você pode devolver esse monstro para a mão. Você deve controlar este card com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する「ロイド」と名のついたモンスターが戦闘によって破壊され墓地に送られた時、そのモンスターを手札に戻す事ができる。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 "로이드"라는 이름이 붙은 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 그 몬스터를 패로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧表示存在，自己场上存在的名字带有「机人」的怪兽被战斗破坏送去墓地时，可以让那只怪兽回到手卡。
