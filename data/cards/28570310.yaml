text:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell resolves. When your opponent Normal or Special Summons a monster(s) (except during the Damage Step): You can remove 3 Spell Counters from your field; Special Summon this card from your hand, then return that opponent's Summoned monster(s) to the hand. You can only use this effect of "Mythical Beast Garuda" once per turn.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 3 Zauberzählmarken von deiner Spielfeldseite entfernen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann gib die beschworenen Monster eines Gegners auf die Hand zurück. Du kannst diesen Effekt von „Mythisches Ungeheuer Garuda“ nur einmal pro Spielzug verwenden.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Cuando tu adversario Invoca uno o más monstruos de Modo Normal o Especial (excepto durante el Damage Step): puedes retirar 3 Contadores Mágicos en tu Campo; Invoca esta carta de Modo Especial desde tu mano, y después devuelve a la mano ese o esos monstruos Invocados del adversario. Sólo puedes usar este efecto de "Bestia Mítica Garuda" una vez por turno.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez retirer 3 Compteurs Magie depuis votre Terrain ; Invoquez Spécialement cette carte depuis votre main, puis renvoyez ces monstres Invoqués de l'adversaire à la main. Vous ne pouvez utiliser cet effet de "Garuda, Bête Mythique" qu'une fois par tour.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi rimuovere 3 Segnalini Magia dal tuo Terreno; Evoca Specialmente questa carta dalla tua mano, poi fai ritornare nella mano quei mostri Evocati dell'avversario. Puoi utilizzare questo effetto di "Garuda Mitica Bestia" una sola volta per turno.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode remover 3 Marcadores de Magia do seu campo; Invoque este card por Invocação-Especial da sua mão e, depois, devolva esse(s) monstro(s) Invocados pelo oponente para a mão. Você só pode usar este efeito de "Besta Mítica Garuda" uma vez por turno.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：相手がモンスターの召喚・特殊召喚に成功した時、自分フィールドの魔力カウンターを３つ取り除いて発動できる。このカードを手札から特殊召喚する。その後、相手が召喚・特殊召喚したそのモンスターを持ち主の手札に戻す。②：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 때, 자신 필드의 마력 카운터를 3개 제거하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 상대가 일반 소환 / 특수 소환한 그 몬스터를 주인의 패로 되돌린다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的怪兽效果1回合只能使用1次。①：对方对怪兽的召唤·特殊召唤成功时，把自己场上3个魔力指示物取除才能发动。这张卡从手卡特殊召唤。那之后，对方召唤·特殊召唤的那些怪兽回到持有者手卡。②：只要这张卡在怪兽区域存在，每次自己或者对方把魔法卡发动，给这张卡放置1个魔力指示物。
