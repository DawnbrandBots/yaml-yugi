pendulum_effect:
  en: |-
    If you have no card in your other Pendulum Zone: You can target 1 other Spell/Trap on the field; destroy both it and this card. You can only use this effect of "Mythical Beast Garuda" once per turn.
  de: |-
    Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst 1 andere/n Zauber/Falle auf dem Spielfeld wählen; zerstöre sowohl ihn oder sie als auch diese Karte. Du kannst diesen Effekt von „Mythisches Ungeheuer Garuda“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes cartas en tu otra Zona del Péndulo: puedes seleccionar otra Mágica/Trampa en el Campo; destrúyela, así como a esta carta. Sólo puedes usar este efecto de "Bestia Mítica Garuda" una vez por turno.
  fr: |-
    Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez cibler 1 autre Magie/Piège sur le Terrain ; détruisez-le ainsi que cette carte. Vous ne pouvez utiliser cet effet de "Garuda, Bête Mythique" qu'une fois par tour.
  it: |-
    Se non hai nessuna carta nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 altra Magia/Trappola sul Terreno; distruggi sia quella carta che questa carta. Puoi utilizzare questo effetto di "Garuda Mitica Bestia" una sola volta per turno.
  pt: |-
    Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode escolher 1 outra Magia/Armadilha no campo; destrua tanto ela como este card. Você só pode usar este efeito de "Besta Mítica Garuda" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在しない場合、このカード以外のフィールドの魔法・罠カード１枚を対象として発動できる。そのカードとこのカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우, 이 카드 이외의 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。
    ①：在我方另一側鐘擺區不存在卡的狀況下，可將場上的１張此卡以外的魔法・陷阱卡做為對象發動。破壞該卡及此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：自己的另一方灵摆区域不存在卡的情况下，以场上此卡以外的１张魔法・陷阱卡为对象可以发动。将该卡和此卡破坏。
