name:
  en: Royal Archfiend
  de: Königlicher Erzunterweltler
  es: Archidemonio Real
  fr: Archdémon Royal
  it: Arcidemone Reale
  pt: Arquidemônio Real
  ja: ロワイヤル・デーモン
  ja_romaji: Rowaiyaru Dēmon
  ko: 로열 데몬
  ko_rr:
  zh-TW:
  zh-CN: 皇室恶魔
text:
  en: |-
    You can Tribute this card from your hand or face-up field; add 1 "Archfiend" card from your Deck to your hand, except "Royal Archfiend", also you cannot Special Summon from the Extra Deck for the rest of this turn, except "Archfiend" monsters, but you can Normal Summon 1 Fiend monster during your Main Phase this turn, in addition to your Normal Summon/Set (you can only gain this effect once per turn). When your Ritual Monster is destroyed by battle while this card is in your GY: You can Special Summon this card. You can only use each effect of "Royal Archfiend" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten; füge deiner Hand 1 „Erzunterweltler“-Karte von deinem Deck hinzu, außer „Königlicher Erzunterweltler“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Erzunterweltler“-Monstern, aber du kannst in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Unterweltler-Monster als Normalbeschwörung beschwören (du kannst diesen Effekt nur einmal pro Spielzug erhalten). Wenn dein Ritualmonster durch Kampf zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Königlicher Erzunterweltler“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta en tu mano o Campo boca arriba; añade a tu mano 1 carta "Archidemonio" en tu Deck, excepto "Archidemonio Real", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Archidemonio", pero puedes Invocar de Modo Normal 1 monstruo Demonio durante tu Main Phase este turno, además de tu Invocación Normal/Colocación (sólo puedes ganar este efecto una vez por turno). Cuando tu Monstruo de Ritual es destruido en batalla mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Archidemonio Real" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte depuis votre main ou Terrain face recto ; ajoutez 1 carte "Archdémon" ("Archdémon Royal" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Archdémon" exclus) depuis l'Extra Deck le reste de ce tour, mais vous pouvez Invoquer Normalement 1 monstre Démon durant votre Main Phase ce tour, en plus de votre Invocation/Pose Normale (vous ne pouvez gagner cet effet qu'une fois par tour). Lorsque votre Monstre Rituel est détruit au combat tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Archdémon Royal" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta dalla tua mano o Terreno scoperto; aggiungi 1 carta "Arcidemone" dal tuo Deck alla tua mano, eccetto "Arcidemone Reale", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri "Arcidemone", ma puoi Evocare Normalmente 1 mostro Demone durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento (puoi guadagnare questo effetto una sola volta per turno). Quando un tuo Mostro Rituale viene distrutto in battaglia mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Arcidemone Reale" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima; adicione 1 card "Arquidemônio" do seu Deck à sua mão, exceto "Arquidemônio Real" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Arquidemônio", mas você pode Invocar por Invocação-Normal 1 monstro Demônio durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão) (você só pode se aproveitar deste efeito uma vez por turno). Quando um Monstro de Ritual seu for destruído em batalha enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Arquidemônio Real" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードをリリースして発動できる。デッキから「ロワイヤル・デーモン」以外の「デーモン」カード１枚を手札に加える。このターン、自分は「デーモン」モンスターしかＥＸデッキから特殊召喚できず、通常召喚に加えて１度だけ、自分メインフェイズに悪魔族モンスター１体を召喚できる。②：このカードが墓地に存在する状態で、自分の儀式モンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "로열 데몬" 이외의 "데몬" 카드 1장을 패에 넣는다. 이 턴에, 자신은 "데몬" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없으며, 통상 소환 외에도 1번만, 자신 메인 페이즈에 악마족 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 의식 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放手牌・场上的此卡可以发动。从牌组将“皇室恶魔”以外的1张“恶魔”卡加入手牌。此回合，自己从额外牌组仅可特殊召唤“恶魔”怪兽，在通常召唤之外，可在自己的主要阶段追加1次召唤1只恶魔族怪兽。②：此卡存在于墓地的状态下，自己的仪式怪兽因战斗被破坏时可以发动。将此卡特殊召唤。
