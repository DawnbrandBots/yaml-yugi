  en: |-
    You can Tribute this card from your hand or field; add 1 "Archfiend" card from your Deck to your hand, except "Royal Archfiend", also for the rest of this turn, you cannot Special Summon from the Extra Deck, except "Archfiend" monsters, also you can Normal Summon 1 Fiend monster during your Main Phase this turn in addition to your Normal Summon/Set (you can only gain this effect once per turn). When your Ritual Monster is destroyed by battle while this card is in your GY: You can Special Summon this card. You can only use each effect of "Royal Archfiend" once per turn.
