text:
  en: |-
    If this card on the field is destroyed and sent to the Graveyard: Reduce the next battle damage you would take this turn to 0.
  de: |-
    Falls diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Reduziere den nächsten Kampfschaden, den du in diesem Spielzug erhalten würdest, auf 0.
  es: |-
    Si esta carta en el Campo es destruida y mandada al Cementerio: reduce a 0 el próximo daño de batalla que recibas este turno.
  fr: |-
    Si cette carte sur le Terrain est détruite et envoyée au Cimetière : réduisez les prochains dommages de combat que vous allez recevoir ce tour à 0.
  it: |-
    Se questa carta sul Terreno viene distrutta e mandata al Cimitero: riduci a 0 il prossimo danno da combattimento che subiresti in questo turno.
  pt: |-
    Se este card no campo for destruído e enviado para o Cemitério: reduza a 0 o próximo dano de batalha que você sofreria neste turno.
  ja: |-
    フィールド上に存在するこのカードが破壊され墓地へ送られた場合、このターン自分が受ける戦闘ダメージを１度だけ０にする。
  ko: |-
    필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 경우, 이 턴에 자신이 받는 전투 데미지를 1번만 0으로 한다.
  zh-TW:
  zh-CN: |-
    场上存在的这张卡被破坏送去墓地的场合，这个回合自己受到的战斗伤害只有1次变成0。
