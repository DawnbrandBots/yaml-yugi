text:
  en: |-
    This card can be used to Ritual Summon any "Nekroz" Ritual Monster. Tribute monsters from your hand or field, then Ritual Summon 1 "Nekroz" Ritual Monster from your hand or GY whose Level exactly equals the total Levels of those monsters. You can only use this effect of "Nekroz Cycle" once per turn. If you control no monsters: You can banish this card and 1 "Nekroz" monster from your GY; add 1 "Nekroz" Spell from your Deck to your hand.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges „Nekroz“-Ritualmonster als Ritualbeschwörung zu beschwören. Biete Monster von deiner Hand oder Spielfeldseite als Tribut an, dann beschwöre 1 „Nekroz“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof, dessen Stufe genau der Summe der Stufen der Monster entspricht. Du kannst diesen Effekt von „Nekroz-Zyklus“ nur einmal pro Spielzug verwenden. Falls du keine Monster kontrollierst: Du kannst diese Karte und 1 „Nekroz“-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Nekroz“-Zauber von deinem Deck hinzu.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual a cualquier Monstruo de Ritual "Necroz". Sacrifica monstruos en tu mano o Campo, y después Invoca por Ritual, desde tu mano o Cementerio, 1 Monstruo de Ritual "Necroz" cuyo Nivel sea exactamente igual a los Niveles totales combinados de esos monstruos. Sólo puedes usar este efecto de "Ciclo Necroz" una vez por turno. Si no controlas monstruos: puedes desterrar esta carta y 1 monstruo "Necroz" en tu Cementerio; añade a tu mano 1 Mágica "Necroz" en tu Deck.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Nékroz". Sacrifiez des monstres depuis votre main ou Terrain, puis Invoquez Rituellement 1 Monstre Rituel "Nékroz" depuis votre main ou Cimetière dont le Niveau est exactement égal au Niveau total de ces monstres. Vous ne pouvez utiliser cet effet de "Cycle Nékroz" qu'une fois par tour. Si vous ne contrôlez aucun monstre : vous pouvez bannir cette carte et 1 monstre "Nékroz" depuis votre Cimetière ; ajoutez 1 Magie "Nékroz" depuis votre Deck à votre main.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Nekroz". Offri come Tributo mostri dalla tua mano o Terreno, poi Evoca tramite Rituale dalla tua mano o Cimitero 1 Mostro Rituale "Nekroz" il cui Livello sia esattamente pari alla somma dei Livelli di quei mostri. Puoi utilizzare questo effetto di "Ciclo Nekroz" una sola volta per turno. Se non controlli nessun mostro: puoi bandire questa carta e 1 mostro "Nekroz" dal tuo Cimitero; aggiungi 1 Magia "Nekroz" dal tuo Deck alla tua mano.
  pt: |-
    Este card pode ser usado para Invocar qualquer Monstro de Ritual "Necroz" por Invocação-Ritual. Ofereça como Tributo monstros da sua mão ou do campo e, depois, Invoque por Invocação-Ritual 1 Monstro de Ritual "Necroz" da sua mão ou do Cemitério cujo Nível seja exatamente igual à soma dos Níveis desses monstros. Você só pode usar este efeito de "Ciclo Necroz" uma vez por turno. Se você não controlar nenhum monstro: você pode banir este card e 1 monstro "Necroz" no seu Cemitério; adicione 1 Magia "Necroz" do seu Deck à sua mão.
  ja: |-
    「影霊衣」儀式モンスターの降臨に必要。「影霊衣の反魂術」の①の効果は１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、自分の手札・墓地から「影霊衣」儀式モンスター１体を儀式召喚する。②：自分フィールドにモンスターが存在しない場合、自分の墓地からこのカードと「影霊衣」モンスター１体を除外して発動できる。デッキから「影霊衣」魔法カード１枚を手札に加える。
  ko: '"네크로즈" 의식 몬스터의 의식 소환에 필요. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 자신의 패 / 묘지에서 "네크로즈" 의식 몬스터 1장을 의식 소환한다. ②: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지에서 이 카드와 "네크로즈" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "네크로즈" 마법 카드 1장을 패에 넣는다.'
  zh-TW:
  zh-CN: |-
    「影灵衣」仪式怪兽的降临必需。「影灵衣的返魂术」的①的效果1回合只能使用1次。①：等级合计直到变成和仪式召唤的怪兽相同为止，把自己的手卡·场上的怪兽解放，从自己的手卡·墓地把1只「影灵衣」仪式怪兽仪式召唤。②：自己场上没有怪兽存在的场合，从自己墓地把这张卡和1只「影灵衣」怪兽除外才能发动。从卡组把1张「影灵衣」魔法卡加入手卡。
