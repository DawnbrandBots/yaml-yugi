name:
  en: Mystical Elf - White Lightning
  de: Mystische Elfe - Weißer Blitz
  es: Duende Místico - Relámpago Blanco
  fr: Elfe Mystique - Foudre Blanche
  it: Elfo Mistico - Fulmine Bianco
  pt: Elfa Mística - Relâmpago Branco
  ja: ホーリー・エルフ－ホーリー・バースト・ストリーム
  ja_romaji: Hōrī Erufu - Hōrī Bāsuto Sutorīmu
  ko: 홀리 엘프－홀리 버스트 스트림
  ko_rr: Holli Elpeu - Holli Beoseuteu Seuteurim
  zh-TW:
  zh-CN: 圣精灵－圣爆裂疾风弹
text:
  en: |-
    When a monster your opponent controls activates its effect, while you control a Level 5 or higher Normal Monster (Quick Effect): You can Special Summon this card from your hand, and if you do, negate that effect. During your opponent's Battle Phase (Quick Effect): You can target 1 Normal Monster in either GY; Special Summon it to your field, and if you do, all monsters your opponent controls must attack that monster this turn, if able, while you control it. You can only use each effect of "Mystical Elf - White Lightning" once per turn.
  de: |-
    Wenn der Effekt eines Monsters, das dein Gegner kontrolliert, aktiviert wird, solange du ein Normales Monster der Stufe 5 oder höher kontrollierst (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, annulliere jenen Effekt. Während der Battle Phase deines Gegners (Schnelleffekt): Du kannst 1 Normales Monster in einem beliebigen Friedhof wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite und falls du dies tust, müssen alle Monster, die dein Gegner kontrolliert, jenes Monster in diesem Spielzug angreifen, falls möglich, solange du es kontrollierst. Du kannst jeden Effekt von „Mystische Elfe - Weißer Blitz“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo que controle tu adversario activa su efecto, mientras tú controles un Monstruo Normal de Nivel 5 o mayor (Efecto Rápido): puedes Invocar esta carta de Modo Especial, desde tu mano y, si lo haces, niega ese efecto. Durante la Battle Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 Monstruo Normal en cualquier Cementerio; Invócalo de Modo Especial a tu Campo y, si lo haces, este turno todos los monstruos que controle tu adversario deben atacar a ese monstruo si pueden, mientras tú lo controles. Sólo puedes usar cada efecto de "Duende Místico - Relámpago Blanco" una vez por turno.
  fr: |-
    Lorsqu'un monstre contrôlé par votre adversaire active son effet, tant que vous contrôlez un Monstre Normal de min. Niveau 5 (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, annulez l'effet. Durant la Battle Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 Monstre Normal dans l'un des Cimetières ; Invoquez-le Spécialement sur votre Terrain, et si vous le faites, tous les monstres contrôlés par votre adversaire doivent attaquer le monstre ce tour, si possible, tant que vous le contrôlez. Vous ne pouvez utiliser chaque effet de "Elfe Mystique - Foudre Blanche" qu'une fois par tour.
  it: |-
    Quando un mostro controllato dal tuo avversario attiva il suo effetto, mentre controlli un Mostro Normale di Livello 5 o superiore (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, annulla quell'effetto. Durante la Battle Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro Normale in qualsiasi Cimitero; Evocalo Specialmente sul tuo Terreno e, se lo fai, tutti i mostri controllati dal tuo avversario devono attaccare quel mostro in questo turno, se possibile, mentre tu lo controlli. Puoi utilizzare ogni effetto di "Elfo Mistico - Fulmine Bianco" una sola volta per turno.
  pt: |-
    Quando um monstro que seu oponente controla ativar seu efeito, enquanto você controlar um Monstro Normal de Nível 5 ou mais (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, negue o efeito. Durante a Fase de Batalha do seu oponente (Efeito Rápido): você pode escolher 1 Monstro Normal em qualquer Cemitério; Invoque-o por Invocação-Especial no seu campo e, se isso acontecer, todos os monstros que seu oponente controla devem atacar esse monstro neste turno, se possível, enquanto você o controlar. Você só pode usar cada efeito de "Elfa Mística - Relâmpago Branco" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにレベル５以上の通常モンスターが存在し、相手フィールドのモンスターが効果を発動した時に発動できる。このカードを手札から特殊召喚し、その効果を無効にする。②：相手バトルフェイズに、自分または相手の墓地の通常モンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。このターン、そのモンスターが自分フィールドに存在する限り、攻撃可能な相手モンスターはそのモンスターを攻撃しなければならない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 5 이상의 일반 몬스터가 존재하고, 상대 필드의 몬스터가 효과를 발동했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 효과를 무효로 한다. ②: 상대 배틀 페이즈에, 자신 또는 상대 묘지의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 턴에, 그 몬스터가 자신 필드에 존재하는 한, 공격 가능한 상대 몬스터는 그 몬스터를 공격해야 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上有等级５以上的通常怪兽存在，对手场上的怪兽发动效果时可以发动。将此卡从手牌特殊召唤，将该效果无效。②：在对手战斗阶段，以自己或对手墓地的１只通常怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。此回合，只要该怪兽存在于自己场上，可攻击的对手怪兽必须攻击该怪兽。
