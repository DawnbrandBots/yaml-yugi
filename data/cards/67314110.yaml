text:
  en: |-
    When this card is Normal Summoned: You can Set 1 "Attraction" Trap directly from your Deck. (Quick Effect): You can target 1 of your "Attraction" Traps equipped to a monster; equip it to 1 "Amazement" monster you control or 1 face-up monster your opponent controls. You can only use this effect of "Amazement Attendant Comica" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Attraktion“-Falle direkt von deinem Deck setzen. (Schnelleffekt): Du kannst 1 deiner „Attraktion“-Fallen wählen, mit der ein Monster ausgerüstet ist; rüste 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert, mit ihr aus. Du kannst diesen Effekt von „Vergnügungsaufseherin Comica“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Colocar 1 Trampa "Atracción" directamente desde tu Deck. (Efecto Rápido): puedes seleccionar 1 de tus Trampas "Atracción" equipadas a un monstruo; equípala a 1 monstruo "Asombro" que controles o a 1 monstruo boca arriba que controle tu adversario. Sólo puedes usar este efecto de "Cómica Asistente de Asombro" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Poser 1 Piège "Attraction-" directement depuis votre Deck. (Effet Rapide) : vous pouvez cibler 1 de vos Pièges "Attraction-" équipés à un monstre ; équipez-le à 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire. Vous ne pouvez utiliser cet effet de "Comica Hôtesse de l'Incroyable" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Posizionare 1 Trappola "Attrazione" direttamente dal tuo Deck. (Effetto Rapido): puoi scegliere come bersaglio 1 delle tue Trappole "Attrazione" equipaggiata a un mostro; equipaggiala a 1 mostro "Prodigioso" che controlli o a 1 mostro scoperto controllato dal tuo avversario. Puoi utilizzare questo effetto di "Prodigiosa Assistente Comica" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Baixar 1 Armadilha "Atração" diretamente do seu Deck. (Efeito Rápido): você pode escolher 1 das suas Armadilhas "Atração" equipadas a um monstro; equipe-a a 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla. Você só pode usar este efeito de "Cômica, a Assistente da Diversão" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「アトラクション」罠カード１枚を選んで自分の魔法＆罠ゾーンにセットする。②：モンスターに装備されている自分の「アトラクション」罠カード１枚を対象として発動できる。そのカードを自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体に装備する。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "어트랙션" 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다. ②: 몬스터에 장착되어 있는 자신의 "어트랙션" 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장에 장착한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：这张卡召唤成功时才能发动。从卡组选1张「游乐设施」陷阱卡在自己的魔法与陷阱区域盖放。
    ②：以给怪兽装备的1张自己的「游乐设施」陷阱卡为对象才能发动。那张卡给1只自己场上的「惊乐」怪兽或者对方场上的表侧表示怪兽装备。这个效果在对方回合也能发动。
