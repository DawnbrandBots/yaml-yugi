text:
  en: |-
    When a monster you control is destroyed by battle and sent to the GY: Special Summon 1 Level 4 or lower "Elemental HERO" monster from your hand or Deck.
  de: |-
    Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Beschwöre 1 „Elementar-HELD“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio: Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "HÉROE Elemental" de Nivel 4 o menor.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : Invoquez Spécialement 1 monstre "HÉROS Élémentaire" de max. Niveau 4 depuis votre main ou Deck.
  it: |-
    Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: Evoca Specialmente 1 mostro "EROE Elementale" di Livello 4 o inferiore dalla tua mano o Deck.
  pt: |-
    Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: Invoque por Invocação-Especial 1 monstro "HERÓI do Elemento" de Nível 4 ou menos da sua mão ou do Deck.
  ja: |-
    ①：自分フィールドのモンスターが戦闘で破壊され墓地へ送られた時に発動できる。手札・デッキからレベル４以下の「Ｅ・ＨＥＲＯ」モンスター１体を特殊召喚する。
  ko: |-
    ①: 자신 필드의 몬스터가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 패 / 덱에서 레벨 4 이하의 "엘리멘틀 히어로" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的怪兽因战斗被破坏并被送至墓地时可以发动。从手牌・牌组将1只等级4以下的“元素-英雄”怪兽特殊召唤。
