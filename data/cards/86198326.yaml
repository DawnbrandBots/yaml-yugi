text:
  en: |-
    Activate this card by choosing ATK or DEF; equip only to a Machine monster. It gains 700 ATK or DEF, depending on the choice.
  de: |-
    Aktiviere diese Karte, indem du ATK oder DEF bestimmst; rüste nur ein Maschine-Monster mit dieser Karte aus. Es erhält 700 ATK oder DEF, abhängig von der Entscheidung.
  es: |-
    Activa esta carta eligiendo ATK o DEF; sólo puedes equiparla a un monstruo Máquina. Éste gana 700 ATK o DEF, dependiendo de tu elección.
  fr: |-
    Activez cette carte en choisissant ATK ou DEF ; équipable uniquement à un monstre Machine. Il gagne 700 ATK ou DEF, selon le choix.
  it: |-
    Attiva questa carta selezionando ATK o DEF; equipaggia solo a un mostro Macchina. Esso guadagna 700 ATK o DEF, a seconda della tua scelta.
  pt: |-
    Ative este card ao escolher ATK ou DEF; só pode ser equipado a um monstro Máquina. Ele ganha 700 de ATK ou DEF, dependendo da sua escolha.
  ja: |-
    機械族モンスターのみ装備可能。装備モンスターの攻撃力または守備力は７００ポイントアップする。
  ko: |-
    기계족 몬스터 1장의 공격력이나 수비력을 선택한다. 선택한 수치는 700 포인트 올린다.
  zh-TW:
  zh-CN: |-
    机械族怪兽才能装备。装备怪兽的攻击力或者守备力上升700。
