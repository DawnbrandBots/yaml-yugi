text:
  en: |-
    Fusion Summon 1 "Lunalight" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If your opponent controls a monster that was Special Summoned from the Extra Deck, you can also use 1 "Lunalight" monster in your Deck or Extra Deck as Fusion Material. You can only activate 1 "Lunalight Fusion" per turn.
  de: |-
    Beschwöre 1 „Lunalicht“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls dein Gegner ein Monster kontrolliert, das als Spezialbeschwörung vom Extra Deck beschworen wurde, kannst du auch 1 „Lunalicht“-Monster in deinem Deck oder Extra Deck als Fusionsmaterial verwenden. Du kannst nur 1 „Lunalicht-Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "Lunaluz" en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Si tu adversario controla un monstruo que fue Invocado de Modo Especial desde el Deck Extra, puedes además usar 1 monstruo "Lunaluz" en tu Deck o Deck Extra como Material de Fusión. Sólo puedes activar 1 "Fusión Lunaluz" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Clair de Lune" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si votre adversaire contrôle un monstre qui a été Invoqué Spécialement depuis l'Extra Deck, vous pouvez aussi utiliser 1 monstre "Clair de Lune" dans votre Deck ou Extra Deck comme Matériel Fusion. Vous ne pouvez activer qu'1 "Fusion Clair de Lune" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Lucelunare" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se il tuo avversario controlla un mostro che è stato Evocato Specialmente dall'Extra Deck, puoi anche utilizzare 1 mostro "Lucelunare" nel tuo Deck o Extra Deck come Materiale da Fusione. Puoi attivare solo 1 "Fusione Lucelunare" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Luzlunar" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se seu oponente controlar um monstro que foi Invocado por Invocação-Especial do Deck Adicional, você também pode usar 1 monstro "Luzlunar" no seu Deck ou Deck Adicional como Matéria de Fusão. Você só pode ativar 1 "Fusão Luzlunar" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドから、「ムーンライト」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。相手フィールドに、ＥＸデッキから特殊召喚されたモンスターが存在する場合には自分のデッキ・ＥＸデッキの「ムーンライト」モンスターも１体まで融合素材とする事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, "문라이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 상대 필드에, 엑스트라 덱에서 특수 소환된 몬스터가 존재할 경우에는 자신의 덱 / 엑스트라 덱의 "문라이트" 몬스터도 1장까지 융합 소재로 할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己的手卡·场上把「月光」融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。对方场上有从额外卡组特殊召唤的怪兽存在的场合自己的卡组·额外卡组的「月光」怪兽也能有最多1只作为融合素材。
