text:
  en: |-
    If this card is sent to the Graveyard: You can Special Summon 1 Dragon-Type monster from your hand. You cannot Special Summon monsters, except Dragon-Type monsters, nor conduct your Battle Phase, the turn you activate this effect. You can only use this effect of "Kidmodo Dragon" once per turn.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Monster vom Typ Drache als Spezialbeschwörung von deiner Hand beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, weder Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Drache, noch deine Battle Phase durchführen. Du kannst diesen Effekt von „Kindmodo-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Tipo Dragón. El turno que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos de Tipo Dragón, ni realizar tu Battle Phase. Sólo puedes usar este efecto de "Dragón Kidmodo" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre de Type Dragon depuis votre main. Vous ne pouvez ni Invoquer Spécialement de monstres (monstres de Type Dragon exclus) ni mener votre Battle Phase le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Dragon Kidmodo" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro di Tipo Drago dalla tua mano. Non puoi Evocare Specialmente mostri, eccetto mostri di Tipo Drago, né effettuare la tua Battle Phase, nel turno in cui attivi questo effetto. Puoi utilizzare questo effetto di "Drago Kidmodo" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro do Tipo Dragão da sua mão. Você não pode Invocar monstros por Invocação-Especial, exceto monstros do Tipo Dragão, nem conduzir sua Fase de Batalha, no turno em que ativar este efeito. Você só pode usar este efeito de "Dragão-de-Kidmodo" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はドラゴン族モンスターしか特殊召喚できず、バトルフェイズを行えない。①：このカードが墓地へ送られた場合に発動できる。手札からドラゴン族モンスター１体を特殊召喚する。
  ko: |-
    "코도모 드래곤"의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 드래곤족 몬스터밖에 특수 소환할 수 없고, 배틀 페이즈를 실행할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 드래곤족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「科多莫小龙」的效果1回合只能使用1次，这个效果发动的回合，自己不是龙族怪兽不能特殊召唤，不能进行战斗阶段。①：这张卡被送去墓地的场合才能发动。从手卡把1只龙族怪兽特殊召唤。
