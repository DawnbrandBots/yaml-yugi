name:
  en: Soul Transition
  de: Seelenübergang
  es: Transición del Alma
  fr: Transition d'Âme
  it: Transizione dell'Anima
  pt: Transição de Alma
  ja: <ruby>魂<rt>たましい</rt></ruby>の<ruby>転<rt>てん</rt></ruby><ruby>身<rt>しん</rt></ruby>
  ja_romaji: Tamashī no Tenshin
  ko: 영혼의 턴오버
  ko_rr:
  zh-TW: 魂之轉身
  zh-CN: 魂之转身
text:
  en: |-
    If you control no Special Summoned monsters: Tribute 1 face-up Level 4 Normal Summoned/Set monster; draw 2 cards. You can only activate 1 "Soul Transition" per turn. You cannot Special Summon monsters the turn you activate this card.
  de: |-
    Falls du keine als Spezialbeschwörung beschworenen Monster kontrollierst: Biete 1 offenes als Normalbeschwörung beschworenes/gesetztes Monster der Stufe 4 als Tribut an; ziehe 2 Karten. Du kannst nur 1 „Seelenübergang“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören.
  es: |-
    Si no controlas monstruos Invocados de Modo Especial: Sacrifica 1 monstruo de Nivel 4 boca arriba que haya sido Invocado de Modo Normal/Colocado; roba 2 cartas. Sólo puedes activar 1 "Transición del Alma" por turno. El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial.
  fr: |-
    Si vous ne contrôlez aucun monstre Invoqué Spécialement : Sacrifiez 1 monstre Invoqué Normalement ou Posé Normalement de Niveau 4 face recto ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Transition d'Âme" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres le tour où vous activez cette carte.
  it: |-
    Se non controlli nessun mostro Evocato Specialmente: offri come tributo 1 mostro Evocato Normalmente/Posizionato scoperto di Livello 4; pesca 2 cards. Puoi attivare solo 1 "Transizione dell'Anima" per turno. Non puoi Evocare Specialmente nel turno in cui attivi questa carta.
  pt: |-
    Se você não controlar monstros Invocados por Invocação-Especial: ofereça como Tributo 1 monstro de Nível 4 com a face para cima Invocado por Invocação-Normal/Baixado; compre 2 cards. Você só pode ativar 1 "Transição de Alma" por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este card.
  ja: |-
    「魂の転身」は１ターンに１枚しか発動できず、このカードを発動するターン、自分はモンスターを特殊召喚できない。①：自分フィールドに特殊召喚されたモンスターが存在しない場合、自分フィールドの通常召喚された表側表示のレベル４モンスター１体をリリースして発動できる。自分はデッキから２枚ドローする。
  ko: |-
    "영혼의 턴오버"는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다. ①: 자신 필드에 특수 소환된 몬스터가 존재하지 않을 경우, 자신 필드의 통상 소환된 앞면 표시의 레벨 4 몬스터 1장을 릴리스하고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    「魂之转身」在1回合只能发动1张，这张卡发动的回合，自己不能把怪兽特殊召唤。①：自己场上没有特殊召唤的怪兽存在的场合，把自己场上1只通常召唤的表侧表示的4星怪兽解放才能发动。自己从卡组抽2张。
