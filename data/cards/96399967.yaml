name:
  en: Gizmek Naganaki, the Sunrise Signaler
  de: Gizmek Naganaki, der Sonnenaufgangs-Anzeiger
  es: Naganaki Cacharrek, el Indicador del Amanecer
  fr: Gizmek Naganaki, le Signaleur du Lever du Soleil
  it: Gizmeck Naganaki, il Segnalatore dell'Alba
  pt: Bugiganga Naganaki, o Sinalizador do Nascer do Sol
  ja: <ruby>機<rt>き</rt></ruby><ruby>巧<rt>こう</rt></ruby><ruby>鳥<rt>ちょう</rt></ruby>－<ruby>常世宇受賣長鳴<rt>トコヨウズメノナガナキ</rt></ruby>
  ja_romaji: Kikōchō - Tokoyo Uzume no Naganaki
  ko: 기교조－토코요우즈메노나가나키
  ko_rr: Gigyojo - Tokoyoujeumenonaganaki
  zh-TW: 機巧鳥－常世宇受賣長鳴
  zh-CN: 机巧鸟－常世宇受卖长鸣
text:
  en: |-
    You can Tribute 1 Machine monster whose ATK equals its own DEF; Special Summon from your Deck, 1 Machine monster whose ATK equals its own DEF, with a lower Level than the Tributed monster. You can banish this card from your GY; add to your hand, 1 of your banished face-down Machine monsters whose ATK equals its own DEF. You can only use each effect of "Gizmek Naganaki, the Sunrise Signaler" once per turn.
  de: |-
    Du kannst 1 Maschine-Monster als Tribut anbieten, dessen ATK seinen eigenen DEF entsprechen; beschwöre 1 Maschine-Monster, dessen ATK seinen eigenen DEF entsprechen, mit einer niedrigeren Stufe als das als Tribut angebotene Monster als Spezialbeschwörung von deinem Deck. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 deiner verdeckt verbannten Maschine-Monster hinzu, dessen ATK seinen eigenen DEF entsprechen. Du kannst jeden Effekt von „Gizmek Naganaki, der Sonnenaufgangs-Anzeiger“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo Máquina cuyo ATK sea igual a su propia DEF; Invoca de Modo Especial, desde tu Deck, 1 monstruo Máquina cuyo ATK sea igual a su propia DEF, con un Nivel menor que el del monstruo Sacrificado. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 de tus monstruos Máquina desterrados boca abajo cuyo ATK sea igual a su propia DEF. Sólo puedes usar cada efecto de "Naganaki Cacharrek, el Indicador del Amanecer" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre Machine dont l'ATK est égale à sa propre DEF ; Invoquez Spécialement depuis votre Deck, 1 monstre Machine dont l'ATK est égale à sa propre DEF, d'un Niveau inférieur au monstre Sacrifié. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez à votre main, 1 de vos monstres Machine face verso bannis dont l'ATK est égale à sa propre DEF. Vous ne pouvez utiliser chaque effet de "Gizmek Naganaki, le Signaleur du Lever du Soleil" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro Macchina con ATK pari al suo stesso DEF; Evoca Specialmente dal tuo Deck 1 mostro Macchina con ATK pari al suo stesso DEF, con Livello inferiore a quello del mostro offerto come Tributo. Puoi bandire questa carta dal tuo Cimitero; aggiungi alla tua mano 1 dei tuoi mostri Macchina banditi coperti con ATK pari al suo stesso DEF. Puoi utilizzare ogni effetto di "Gizmeck Naganaki, il Segnalatore dell'Alba" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro Máquina cujo ATK seja igual à sua própria DEF; Invoque por Invocação-Especial do seu Deck 1 monstro Máquina cujo ATK seja igual à sua própria DEF, com um Nível menor que o do monstro oferecido como Tributo. Você pode banir este card do seu Cemitério; adicione à sua mão 1 dos seus monstros Máquina banidos com a face para baixo cujo ATK seja igual à sua própria DEF. Você só pode usar cada efeito de "Bugiganga Naganaki, o Sinalizador do Nascer do Sol" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの攻撃力と守備力の数値が同じ機械族モンスター１体をリリースして発動できる。攻撃力と守備力の数値が同じで、リリースしたモンスターより低いレベルを持つ機械族モンスター１体をデッキから特殊召喚する。②：墓地のこのカードを除外して発動できる。裏側表示で除外されている自分のカードの中から、攻撃力と守備力の数値が同じ機械族モンスター１体を選んで手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 공격력과 수비력의 수치가 같은 기계족 몬스터 1장을 릴리스하고 발동할 수 있다. 공격력과 수비력의 수치가 같고, 릴리스한 몬스터보다 낮은 레벨을 가지는 기계족 몬스터 1장을 덱에서 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 뒷면 표시로 제외되어 있는 자신의 카드 중에서, 공격력과 수비력의 수치가 같은 기계족 몬스터 1장을 고르고 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可解放我方場上１隻攻擊力和守備力數值相同的機械族怪獸發動。從牌組特殊召喚１隻攻擊力和守備力數值相同，等級低於解放怪獸的機械族怪獸。②：可將墓地的此卡除外發動。從我方以反面表示被除外的卡中選擇１隻攻擊力和守備力數值相同的機械族怪獸加入手牌。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：解放自己场上１只攻击力和守备力的数值相同的机械族怪兽可以发动。将１只攻击力和守备力的数值相同、等级低于所解放怪兽的机械族怪兽从牌组特殊召唤。②：将墓地的此卡除外可以发动。从被里侧表示除外的自己的卡中，挑选１只攻击力和守备力的数值相同的机械族怪兽加入手牌。
