text:
  en: |-
    During your Main Phase: You can Special Summon 1 monster "Fur Hire" from your hand, except "Beat, Bladesman Fur Hire". If a monster "Fur Hire" is Special Summoned to your field while you control this monster (except during the Damage Step): You can add 1 monster "Fur Hire" from your Deck to your hand, except "Beat, Bladesman Fur Hire". You can only use each effect of "Beat, Bladesman Fur Hire" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Fellsöldner“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Beat, Klingenkämpfer-Fellsöldner“. Falls ein „Fellsöldner“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst deiner Hand 1 „Fellsöldner“-Monster von deinem Deck hinzufügen, außer „Beat, Klingenkämpfer-Fellsöldner“. Du kannst jeden Effekt von „Beat, Klingenkämpfer-Fellsöldner“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Mascota a Sueldo", excepto "Beat, Espadachín Mascota a Sueldo". Si un monstruo "Mascota a Sueldo" es Invocado de Modo Especial a tu Campo mientras controlas este monstruo (excepto durante el Damage Step): puedes añadir a tu mano 1 monstruo "Mascota a Sueldo" en tu Deck, excepto "Beat, Espadachín Mascota a Sueldo". Sólo puedes usar cada efecto de "Beat, Espadachín Mascota a Sueldo" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Mercefourrure" ("Beat, Épéiste Mercefourrure" exclu) depuis votre main. Si un monstre "Mercefourrure" est Invoqué Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez ajouter 1 monstre "Mercefourrure" ("Beat, Épéiste Mercefourrure" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Beat, Épéiste Mercefourrure" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Pelliccia Mercenaria" dalla tua mano, eccetto "Beat, Schermidore Pelliccia Mercenaria". Se un mostro "Pelliccia Mercenaria" viene Evocato Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi aggiungere 1 mostro "Pelliccia Mercenaria" dal tuo Deck alla tua mano, eccetto "Beat, Schermidore Pelliccia Mercenaria". Puoi utilizzare ogni effetto di "Beat, Schermidore Pelliccia Mercenaria" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "de Peluguel" da sua mão, exceto "Beat, o Esgrimista de Peluguel". Se um monstro "de Peluguel" for Invocado por Invocação-Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode adicionar 1 monstro "de Peluguel" do seu Deck à sua mão, exceto "Beat, o Esgrimista de Peluguel". Você só pode usar cada efeito de "Beat, o Esgrimista de Peluguel" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「空牙団の剣士 ビート」以外の「空牙団」モンスター１体を特殊召喚する。②：このカードが既にモンスターゾーンに存在する状態で、自分フィールドにこのカード以外の「空牙団」モンスターが特殊召喚された場合に発動できる。デッキから「空牙団の剣士 ビート」以外の「空牙団」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신 메인 페이즈에 발동할 수 있다. 패에서 "공아단의 검사 비트" 이외의 "공아단" 몬스터 1장을 특수 소환한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에, 자신 필드에 이 카드 이외의 "공아단" 몬스터가 특수 소환 되었을 경우에 발동할 수 있다. 덱에서 "공아단의 검사 비트" 이외의 "공아단" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1个回合各只可使用1次。①：自己主要阶段可以发动。从手牌特殊召唤“空牙团的剑士 比特”以外的1只“空牙团”怪兽。②：这张卡已存在于怪兽区域的状态下，且这张卡以外的“空牙团”怪兽被特殊召唤至自己场上的情况下可以发动。从牌组将“空牙团的剑士 比特”以外的1只“空牙团”怪兽加入手牌。
