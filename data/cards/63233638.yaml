text:
  en:
  de: |-
    Du kannst diese Karte mit einer „Megalith“-Karte als Ritualbeschwörung beschwören. Du kannst diese Karte abwerfen; beschwöre 1 „Megalith“-Ritualmonster als Ritualbeschwörung von deiner Hand, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich seiner Stufe ist. Du kannst diesen Effekt von „Megalith Phaleg“ nur einmal pro Spielzug verwenden. Monster, die du kontrollierst, erhalten für jedes Ritualmonster in deinem Friedhof 300 ATK/DEF.
  es: |-
    Puedes Invocar esta carta por Ritual con una carta "Megalítico/a". Puedes descartar esta carta; Invoca por Ritual, desde tu mano, 1 Monstruo de Ritual "Megalítico/a", Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen su Nivel. Sólo puedes usar este efecto de "Phaleg Megalítico" una vez por turno. Los monstruos que controlas ganan 300 ATK/DEF por cada Monstruo de Ritual en tu Cementerio.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une carte "Mégalithe". Vous pouvez défausser cette carte ; Invoquez Rituellement 1 Monstre Rituel "Mégalithe" depuis votre main, en Sacrifiant des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal à son Niveau. Vous ne pouvez utiliser cet effet de "Phaleg Mégalithe" qu'une fois par tour. Les monstres que vous contrôlez gagnent 300 ATK/DEF pour chaque Monstre Rituel dans votre Cimetière.
  it: |-
    Puoi Evocare tramite Rituale questa carta con una carta "Megalito". Puoi scartare questa carta; Evoca tramite Rituale 1 Mostro Rituale "Megalito" dalla tua mano, offrendo come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al suo Livello. Puoi utilizzare questo effetto di "Megalito Phaleg" una sola volta per turno. I mostri che controlli guadagnano 300 ATK/DEF per ogni Mostro Rituale nel tuo Cimitero.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com um card "Megálito". Você pode descartar este card; Invoque por Invocação-Ritual 1 Monstro de Ritual "Megálito" da sua mão, ao oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o seu Nível. Você só pode usar este efeito de "Megálito Phaleg" uma vez por turno. Os monstros que você controla ganham 300 de ATK/DEF para cada Monstro de Ritual no seu Cemitério.
  ja: |-
    「メガリス」カードにより降臨
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードを手札から捨てて発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「メガリス」儀式モンスター１体を儀式召喚する。
    ②：このカードがモンスターゾーンに存在する限り、自分フィールドのモンスターの攻撃力・守備力は、自分の墓地の儀式モンスターの数×３００アップする。
  ko: |-
    "메가리스" 카드에 의해 의식 소환. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "메가리스" 의식 몬스터 1장을 의식 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 몬스터의 공격력 / 수비력은, 자신 묘지의 의식 몬스터의 수 × 300 올린다.
  zh-TW: |-
    以「巨石異物」卡降臨。此卡名的①效果，１回合僅限使用１次。①：可從手牌捨棄此卡發動。為使等級合計為儀式召喚怪獸的等級以上，解放我方手牌・場上的怪獸，從手牌儀式召喚１隻「巨石異物」儀式怪獸。②：只要此卡存在於怪獸區，我方場上怪獸的攻擊力・守備力就依據我方墓地的儀式怪獸的數量×３００進行提升。
  zh-CN: |-
    以“巨石异物”卡降临。此卡名的①效果1回合仅可使用1次。①：从手牌将此卡舍弃可以发动。为使合计等级为仪式召唤的怪兽以上，解放自己手牌・场上的怪兽，从手牌将1只“巨石异物”仪式怪兽仪式召唤。②：只要此卡存在于怪兽区域，自己场上怪兽的攻击力・守备力上升相当于自己墓地仪式怪兽数量×300的数值。
