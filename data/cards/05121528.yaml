    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の他の「巨大戦艦」モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。その後、このカードにカウンターを３つ置く。②：自分・相手のメインフェイズに、このカードのカウンターを１つ取り除き、以下の効果から１つを選択して発動できる。●「ボスラッシュ」またはそのカード名が記された魔法・罠カード１枚をデッキから手札に加える。●自分の墓地からレベル９以下の「巨大戦艦」モンスター１体を特殊召喚する。
