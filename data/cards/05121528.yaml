    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 다른 "거대전함" 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드에 카운터를 3개 놓는다. ②: 자신 / 상대의 메인 페이즈에, 이 카드의 카운터를 1개 제거하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●"보스 러시" 또는 그 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다. ●자신 묘지에서 레벨 9 이하의 "거대전함" 몬스터 1장을 특수 소환한다.
