text:
  en: |-
    When this card is discarded directly from your hand to the Graveyard by an effect of a card controlled by your opponent, inflict 1000 points of damage to your opponent's Life Points.
  de: |-
    Wenn diese Karte durch einen Karteneffekt deines Gegners direkt aus deiner Hand auf den Friedhof gelegt wird, füge den Life deines Gegners 1000 Punkte Schaden zu.
  es: |-
    Cuando esta carta es descartada de tu mano al Cementerio por el efecto de una carta controlada por tu adversario, inflige 1000 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Lorsque cette carte est envoyée directement de votre main au Cimetière par l'effet d'une carte de votre adversaire, infligez 1000 points de Dommages Directs à ses Life Points.
  it: |-
    Quando questa carta viene mandata direttamente dalla tua mano al Cimitero per effetto di una carta del tuo avversario, infliggi 1000 punti di Danno Diretto ai Life Points del tuo avversario.
  pt: |-
    Quando este card for descartado diretamente da sua mão para o Cemitério pelo efeito de um card controlado por seu oponente, cause 1000 de dano ao seu oponente.
  ja: |-
    このカードが相手のカードの効果によって手札から墓地へ捨てられた時、相手ライフに１０００ポイントダメージを与える。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서, 이 카드가 패에서 묘지에 버려졌을 때, 상대에게 1000 포인트의 데미지를 준다.
  zh-TW: |-
    此卡因對方效果從手牌被捨棄至墓地時，給予對方LP１０００傷害。
  zh-CN: |-
    此卡因对手效果从手牌被舍弃至墓地时，给予对手生命１０００点伤害。
