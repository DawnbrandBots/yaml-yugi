text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned with the effect of a "Triamid" card, and cannot be Special Summoned by other ways. If a face-up "Triamid" card(s) you control, except "Triamid Sphinx", is destroyed by battle or card effect: You can Special Summon this card from your hand. While you control another "Triamid" card, this card gains 500 ATK and DEF for each Field Spell Card with a different name in your Graveyard, also monsters your opponent controls cannot attack, except to attack "Triamid Sphinx".
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung durch den Effekt einer „Triamid“-Karte beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls eine oder mehr offene „Triamid“-Karten, die du kontrollierst, außer „Triamidensphinx“, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Solange du eine andere „Triamid“-Karte kontrollierst, erhält diese Karte für jede Spielfeldzauberkarte mit einem unterschiedlichen Namen in deinem Friedhof 500 ATK und DEF, zusätzlich können Monster, die dein Gegner kontrolliert, nicht angreifen, außer um „Triamidensphinx“ anzugreifen.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial con el efecto de una carta "Trirámide" y no puede ser Invocada de Modo Especial de otra forma. Si una o más cartas "Trirámide" boca arriba que controlas (excepto "Esfinge Trirámide") son destruidas en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Mientras controles otra carta "Trirámide", esta carta gana 500 ATK y DEF por cada Carta Mágica de Campo con nombre diferente en tu Cementerio, y además los monstruos que controle tu adversario no pueden atacar, excepto para atacar a "Esfinge Trirámide".
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec l'effet d'une carte "Triamid" et non Invocable Spécialement autrement. Si une ou plusieurs cartes "Triamid" face recto que vous contrôlez ("Sphinx Triamid" exclu) sont détruites au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Tant que vous contrôlez une autre carte "Triamid" , cette carte gagne 500 ATK/DEF pour chaque Carte Magie de Terrain de nom différent dans votre Cimetière, et aussi, les monstres contrôlés par votre adversaire ne peuvent pas attaquer, sauf pour attaquer "Sphinx Triamid".
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con l'effetto di una carta "Triamide", e non può essere Evocato Specialmente in altri modi. Se una o più carte "Triamide" scoperte che controlli, eccetto "Triamide Sfinge", vengono distrutte in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Mentre controlli un'altra carta "Triamide", questa carta guadagna 500 ATK e DEF per ogni Carta Magia Terreno con nome diverso nel tuo Cimitero, inoltre i mostri controllati dal tuo avversario non possono attaccare, eccetto che per attaccare "Triamide Sfinge".
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com o efeito de um card "Triâmide", e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se um ou mais cards "Triâmide" com a face para cima que você controla, exceto "Triâmide Esfinge", forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão. Enquanto você controlar outro card "Triâmide", este card ganha 500 de ATK e DEF para cada Card de Magia de Campo com um nome diferente no seu Cemitério e, além disso, monstros que seu oponente controla não podem atacar, exceto atacar "Triâmide Esfinge".
  ja: |-
    このカードは通常召喚できず、「トラミッド」カードの効果でのみ特殊召喚できる。①：「トラミッド・スフィンクス」以外の自分フィールドの表側表示の「トラミッド」カードが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに他の「トラミッド」カードが存在する場合、このカードの攻撃力・守備力は自分の墓地のフィールド魔法カードの種類×５００アップし、相手モンスターは「トラミッド・スフィンクス」にしか攻撃できない。
  ko: |-
    이 카드는 통상 소환할 수 없으며, "트라미드" 카드의 효과로만 특수 소환할 수 있다. ①: "트라미드 스핑크스" 이외의 자신 필드 앞면 표시의 "트라미드" 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 다른 "트라미드" 카드가 존재할 경우, 이 카드의 공격력 / 수비력은 자신 묘지의 필드 마법 카드의 종류 × 500 올리고, 상대 몬스터는 "트라미드 스핑크스"밖에 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤，用「三形金字塔」卡的效果才能特殊召唤。①：「三形金字塔的斯芬克斯」以外的自己场上的表侧表示的「三形金字塔」卡被战斗·效果破坏的场合才能发动。这张卡从手卡特殊召唤。②：自己场上有其他的「三形金字塔」卡存在的场合，这张卡的攻击力·守备力上升自己墓地的场地魔法卡种类×500，对方怪兽只能向「三形金字塔的斯芬克斯」攻击。
