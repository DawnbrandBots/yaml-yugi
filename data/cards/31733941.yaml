text:
  en:
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte deinen Gegner direkt angreifen. Einmal pro Spielzug: Du kannst 1 Toon-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Rotäugiger Toon-Drache“, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    No puede atacar en el turno en el que es Invocado. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar a tu adversario directamente. Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Toon ignorando sus condiciones de Invocación, excepto "Dragón Toon de Ojos Rojos".
  fr: |-
    Ne peut pas attaquer le tour où elle est Invoquée. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement votre adversaire. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Toon ("Dragon Toon aux Yeux Rouges" exclu) depuis votre main, en ignorant ses conditions d'Invocation.
  it: |-
    Non può attaccare nel turno in cui viene Evocato. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare il tuo avversario direttamente. Una volta per turno: puoi Evocare Specialmente 1 mostro Toon dalla tua mano, eccetto "Drago Toon Occhi Rossi", ignorando le sue condizioni di Evocazione.
  pt: |-
    Não pode atacar no turno em que for Invocado. Enquanto você controlar "Mundo Toon" e seu oponente não controlar monstros Toon, este card pode atacar diretamente seu oponente. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Toon da sua mão, exceto "Dragão Toon de Olhos Vermelhos", ignorando suas condições de Invocação.
  ja: |-
    ①：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。
    ②：自分フィールドに「トゥーン・ワールド」が存在し、相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。
    ③：１ターンに１度、自分メインフェイズに発動できる。手札から「レッドアイズ・トゥーン・ドラゴン」以外のトゥーンモンスター１体を召喚条件を無視して特殊召喚する。
  ko: |-
    ①: 이 카드는 일반 소환 / 반전 소환 / 특수 소환한 턴에는 공격할 수 없다. ②: 자신 필드에 "툰 월드"가 존재하고, 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "붉은 눈의 툰 드래곤" 이외의 툰 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-TW: |-
    ①：此卡在召喚・反轉召喚・特殊召喚的回合無法攻擊。②：在我方場上存在「卡通世界」，對方場上不存在卡通怪獸的狀況下，此卡可直接攻擊。③：１回合１次，可在我方主要階段發動。忽略召喚條件從手牌特殊召喚１隻「真紅眼卡通龍」以外的卡通怪獸。
  zh-CN: |-
    ①：此卡在召唤、反转召唤、特殊召唤的回合不可攻击。②：我方场上存在“卡通世界”，并而对手场上不存在卡通怪兽的场合，此卡可直接攻击③：１回合１次，可在我方主要阶段发动。无视召唤条件从手牌特殊召唤１只除“真红眼卡通龙”以外的卡通怪兽。
