text:
  en: |-
    The mummy of a soldier that has been guarding the royal family for thousands of years. Even now, its spirit does not allow anybody to trespass.
  de: |-
    Die Mumie eines Soldaten, welche seit Tausenden von Jahren die königliche Familie beschützt. Sogar jetzt noch lässt dieser Geist niemanden passieren.
  es: |-
    La momia de un soldado que ha estado guardando la familia real durante miles de años. Incluso ahora, su espíritu no permite pasar a nadie.
  fr: |-
    La momie d'un soldat qui a gardé la famille royale durant des millénaires. Encore aujourd'hui, son esprit interdit à quiconque d'entrer.
  it: |-
    La mummia di un soldato che ha vegliato sulla famiglia reale per migliaia di anni. Anche adesso, il suo spirito non permette a nessuno di oltrepassarlo.
  pt: |-
    A múmia de um soldado que tem guardado a familia real durante milhares de anos. Mesmo agora, o seu espírito não deixa ninguém passar.
  ja: |-
    何千年もの間王家を守り続けている兵士のミイラ。その魂は今も侵入者を許す事はない。
  ko: |-
    수천년 동안 왕가를 계속해서 지키고 있는 병사의 미라,그 혼은 지금도 침입자를 용서하지 않는다.
  zh-TW:
  zh-CN: |-
    守护王家几千年的兵士的木乃伊。其灵魂现在也决不饶恕任何入侵者。
