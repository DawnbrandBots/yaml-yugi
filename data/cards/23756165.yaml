text:
  en: |-
    Once per turn, if you control this card that was Special Summoned by the effect of "Allure Queen LV3": You can target 1 Level 5 or lower monster your opponent controls; equip that target to this card as an Equip Spell (max. 1). If this card would be destroyed by battle, destroy that equipped monster, instead. During your Standby Phase: You can send this card equipped with a monster by this card's effect to the GY; Special Summon 1 "Allure Queen LV7" from your hand or Deck.
  de: |-
    Einmal pro Spielzug, falls du diese Karte kontrollierst, die durch den Effekt von „Verlockende Königin LV3“ als Spezialbeschwörung beschworen wurde: Du kannst 1 Monster der Stufe 5 oder niedriger wählen, das dein Gegner kontrolliert; rüste diese Karte mit jenem gewählten Ziel als Ausrüstungszauber aus (max. 1). Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen jenes ausrüstende Monster. Während deiner Standby Phase: Du kannst diese Karte, die durch den Effekt dieser Karte mit einem Monster ausgerüstet ist, auf den Friedhof legen; beschwöre 1 „Verlockende Königin LV7“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Una vez por turno, si controlas esta carta que fue Invocada de Modo Especial por el efecto de "Reina del Encanto LV3": puedes seleccionar 1 monstruo de Nivel 5 o menor que controle tu adversario; equipa ese objetivo a esta carta como una Mágica de Equipo (máx. 1). Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar. Durante tu Standby Phase: puedes mandar al Cementerio esta carta equipada con un monstruo por el efecto de esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Reina del Encanto LV7".
  fr: |-
    Une fois par tour, si vous contrôlez cette carte qui a été Invoquée Spécialement par l'effet de "Reine Charmeuse LV3" : vous pouvez cibler 1 monstre de max. Niveau 5 contrôlé par votre adversaire ; équipez la cible à cette carte comme Magie d'Équipement (max. 1). Si cette carte va être détruite au combat, détruisez le monstre équipé à la place. Durant votre Standby Phase : vous pouvez envoyer cette carte équipée avec un monstre par l'effet de cette carte au Cimetière ; Invoquez Spécialement 1 "Reine Charmeuse LV7" depuis votre main ou Deck.
  it: |-
    Una volta per turno, se controlli questa carta che è stata Evocata Specialmente dall'effetto di "Regina della Seduzione LV3": puoi scegliere come bersaglio 1 mostro di Livello 5 o inferiore controllato dal tuo avversario; equipaggia quel bersaglio a questa carta come una Magia Equipaggiamento (massimo 1). Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato. Durante la tua Standby Phase: puoi mandare al Cimitero questa carta equipaggiata con un mostro dall'effetto di questa carta; Evoca Specialmente 1 "Regina della Seduzione LV7" dalla tua mano o Deck.
  pt: |-
    Uma vez por turno, se você controlar este card que foi Invocado por Invocação-Especial pelo efeito de "Rainha Cativante LV3": você pode escolher 1 monstro de Nível 5 ou menos que seu oponente controla; equipe o alvo a este card como uma Magia de Equipamento (máx. 1). Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele. Durante sua Fase de Apoio: você pode enviar este card equipado com um monstro pelo efeito deste card para o Cemitério; Invoque por Invocação-Especial 1 "Rainha Cativante LV7" da sua mão ou do Deck.
  ja: |-
    ①：このカードが「魅惑の女王 ＬＶ３」の効果で特殊召喚されている場合、１ターンに１度、相手フィールドのレベル５以下のモンスター１体を対象として発動できる。そのレベル５以下の相手モンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。②：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。③：自分スタンバイフェイズに、このカードの効果でモンスターを装備しているこのカードを墓地へ送って発動できる。手札・デッキから「魅惑の女王 ＬＶ７」１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 "얼루어 퀸 LV3"의 효과로 특수 소환되어 있을 경우, 1턴에 1번, 상대 필드의 레벨 5 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 레벨 5 이하의 상대 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다(1장만 장착 가능). ②: 이 카드가 전투로 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴한다. ③: 자신 스탠바이 페이즈에, 이 카드의 효과로 몬스터를 장착하고 있는 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "얼루어 퀸 LV7" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡是因“魅惑女王 LV3”的效果被特殊召唤的情况下，１回合１次，以对手场上的１只等级５以下的怪兽为对象可以发动。将该等级５以下的对手怪兽视为装备魔法卡，装备于此卡（仅可装备１只）。②：此卡将被战斗破坏的情况下，作为代替将以此卡的效果装备的怪兽破坏。③：在自己的准备阶段，将以此卡的效果装备有怪兽的此卡送至墓地可以发动。从手牌・牌组将１只“魅惑女王 LV7”特殊召唤。
