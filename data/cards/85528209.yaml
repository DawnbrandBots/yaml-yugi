text:
  en: |-
    1 Tuner + 1 or more non-Tuner "Superheavy Samurai" monsters
    This card can attack while in face-up Defense Position. If it does, apply its DEF for damage calculation. If you have no Spell/Trap Cards in your Graveyard, this card gains 900 DEF for each Special Summoned monster your opponent controls.
  de: |-
    1 Empfänger-Monster + 1 oder mehr „Superstarker Samurai“-Nicht-Empfänger-Monster
    Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung. Falls du keine Zauber-/Fallenkarten in deinem Friedhof hast, erhält diese Karte 900 DEF für jedes als Spezialbeschwörung beschworene Monster, das dein Gegner kontrolliert.
  es: |-
    1 Cantante + 1 o más monstruos "Samurai Superpesado" que no sean Cantantes
    Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño. Si no tienes Cartas Mágicas/de Trampa en tu Cementerio, esta carta gana 900 DEF por cada monstruo que controle tu adversario que haya sido Invocado de Modo Especial.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur "Samouraï Supralourd" ou plus
    Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages. Si vous n'avez aucune Carte Magie/Piège dans votre Cimetière, cette carte gagne 900 DEF pour chaque monstre Invoqué Spécialement contrôlé par votre adversaire.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner "Samurai Superpesante"
    Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Se non hai nessuna Carta Magia/Trappola nel tuo Cimitero, questa carta guadagna 900 DEF per ogni mostro Evocato Specialmente controllato dal tuo avversario.
  pt: |-
    1 Regulador + 1 ou mais monstros "Samurai Superpesado" não-Reguladores
    Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano. Se você não tiver nenhum Card de Magia/Armadilha no seu Cemitério, este card ganha 900 de DEF para cada monstro Invocado por Invocação-Especial que seu oponente controla.
  ja: |-
    チューナー＋チューナー以外の「超重武者」モンスター１体以上
    このカードはルール上「超重武者」カードとしても扱う。①：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。②：自分の墓地に魔法・罠カードが存在しない場合、このカードの守備力は、相手フィールドの特殊召喚されたモンスターの数×９００アップする。
  ko: |
  zh-TW: |-
    協調＋協調以外的「超重武者」怪獸１隻以上
    此卡在規則上也視為「超重武者」卡。①：此卡可保持正面守備表示進行攻擊。在該狀況下，此卡將守備力視為攻擊力進行傷害計算。②：在我方墓地不存在魔法・陷阱卡的狀況下，此卡的守備力依據對方場上的被特殊召喚的怪獸的數量×９００進行提升。
  zh-CN: |-
    协调＋１只以上协调以外的“超重武者”怪兽
    此卡名在规则上也视为“超重武者”卡。①：此卡可在表侧守备表示的状态下攻击。该情况下，将此卡的守备力视为攻击力来进行伤害计算。②：自己的墓地不存在魔法・陷阱卡的情况下，此卡的守备力上升相当于对手场上被特殊召唤的怪兽数量×９００的数值。
