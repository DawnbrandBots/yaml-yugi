text:
  en: |-
    Once per turn: You can send 1 "Elementsaber" monster from your hand to the GY; add 1 "Elementsaber" or "Elemental Lord" monster from your Deck to your hand, except "Elementsaber Makani". Once per turn, if this card is in the GY: You can declare 1 Attribute; this card in the GY becomes that Attribute until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Elementsäbel“-Monster von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Elementsäbel“- oder „Elementarherrscher“-Monster von deinem Deck hinzu, außer „Elementsäbel Makani“. Einmal pro Spielzug, falls sich diese Karte im Friedhof befindet: Du kannst 1 Eigenschaft deklarieren; diese Karte im Friedhof wird bis zum Ende dieses Spielzugs zu der Eigenschaft.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo "Sablelemento" en tu mano; añade a tu mano 1 monstruo "Sablelemento" o "Señor Elemental" en tu Deck, excepto "Sablelemento Makani". Una vez por turno, si esta carta está en el Cementerio: puedes declarar 1 Atributo; hasta el final de este turno, esta carta en el Cementerio se convierte en una carta con ese Atributo.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre "Élémentsabre" depuis votre main au Cimetière ; ajoutez 1 monstre "Élémentsabre" ("Makani, Élémentsabre" exclu) ou "Seigneur Élémentaire" depuis votre Deck à votre main. Une fois par tour, si cette carte est dans le Cimetière : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour, cette carte dans le Cimetière devient de cet Attribut.
  it: |-
    Una volta per turno: puoi mandare 1 mostro "Elementsciabola" dalla tua mano al Cimitero; aggiungi 1 mostro "Elementsciabola" o "Signore Elementale" dal tuo Deck alla tua mano, eccetto "Elementsciabola Makani". Una volta per turno, se questa carta è nel Cimitero: puoi dichiarare 1 Attributo; questa carta nel Cimitero diventa di quell'Attributo fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro "Sabrelemento" da sua mão para o Cemitério; adicione 1 monstro "Sabrelemento" ou "Senhor Elemental" do seu Deck à sua mão, exceto "Sabrelemento Makani". Uma vez por turno, se este card estiver no Cemitério: você pode declarar 1 Atributo; este card no Cemitério se torna desse Atributo até o final deste turno.
  ja: |-
    ①：１ターンに１度、手札から「エレメントセイバー」モンスター１体を墓地へ送って発動できる。デッキから「エレメントセイバー・マカニ」以外の「エレメントセイバー」モンスターまたは「霊神」モンスター１体を手札に加える。②：このカードが墓地に存在する場合、１ターンに１度、属性を１つ宣言して発動できる。墓地のこのカードはターン終了時まで宣言した属性になる。
  ko: |-
    ①: 1턴에 1번, 패에서 "엘리멘트세이버" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "엘리멘트세이버 마카니" 이외의 "엘리멘트세이버" 몬스터 또는 "령신" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 1턴에 1번, 속성을 1개 선언하고 발동할 수 있다. 묘지의 이 카드는 턴 종료시까지 선언한 속성이 된다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，从手卡把1只「元素灵剑士」怪兽送去墓地才能发动。从卡组把「元素灵剑士·随风」以外的1只「元素灵剑士」怪兽或者「灵神」怪兽加入手卡。
    ②：这张卡在墓地存在的场合，1回合1次，宣言1个属性才能发动。墓地的这张卡直到回合结束时变成宣言的属性。
