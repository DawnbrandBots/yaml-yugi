text:
  en:
  de: |-
    Jedesmal, wenn Karten durch den Effekt einer Karte, die dein Gegner kontrolliert, aus deiner Hand auf den Friedhof abgeworfen werden, erhöhe deine Life Points um 1000 Punkte.
  es: |-
    Cada vez que se descartan cartas de tu mano al Cementerio por el efecto de una carta controlada por tu adversario, aumenta tus Life Points en 1000 puntos.
  fr: |-
    A chaque fois qu'une ou plusieurs cartes sont défaussées de votre main au Cimetière par l'effet d'une carte controlée par votre adversaire, augmentez vos Life Points de 1000 points.
  it: |-
    Ogni volta che delle carte vengono mandate dalla tua mano al Cimitero per effetto di una carta controllata dal tuo avversario, aumenta i tuoi Life Points di 1000 punti.
  pt: |-
    Cada vez que um card é descartado da sua mão para o Cemitério pelo efeito de um card controlado pelo seu adversário, aumente os seus Life Points em 1000 pontos.
  ja: |-
    ①：自分の手札が相手の効果で墓地へ捨てられる度に発動する。自分は１０００ＬＰ回復する。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서, 카드가 자신의 패에서 묘지에 버려질 때마다, 자신은 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    每當因對方卡的效果，卡從我方手牌被捨棄至墓地時發動。我方回復１０００LP。
  zh-CN: |-
    每次因对手卡牌的效果，卡牌从我方手牌被舍弃至墓地发动。我方回复１０００生命点数。
