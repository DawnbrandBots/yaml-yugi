text:
  en: |-
    Once per turn: You can have this card gain Levels equal to the number of cards you control, and if you do, it gains 100 ATK for each Level gained. These changes last until the end of this turn. If this card is sent to the GY: You can target 1 face-up monster you control that was Special Summoned from the Extra Deck; the first time that face-up monster would be destroyed by battle or card effect, it is not destroyed. You can only use this effect of "Hundred Dragon" once per turn.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte Stufen in Höhe der Anzahl der Karten, die du kontrollierst, erhalten lassen und falls du dies tust, erhält sie für jede erhaltene Stufe 100 ATK. Diese Änderungen dauern bis zum Ende dieses Spielzugs an. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das du kontrollierst und das als Spezialbeschwörung vom Extra Deck beschworen wurde; das erste Mal, dass das offene Monster durch Kampf oder einen Karteneffekt zerstört würde, wird es nicht zerstört. Du kannst diesen Effekt von „Hundertdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno: puedes hacer que esta carta gane Niveles igual a la cantidad de cartas que controles y, si lo haces, ésta gana 100 ATK por cada Nivel ganado. Estos cambios duran hasta el final de este turno. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba que controles que fue Invocado de Modo Especial desde el Deck Extra; la primera vez que ese monstruo boca arriba fuera a ser destruido en batalla o por efecto de una carta, no es destruido. Sólo puedes usar este efecto de "Dragón Centenario" una vez por turno.
  fr: |-
    Une fois par tour : vous pouvez faire gagner à cette carte un nombre de Niveaux égal au nombre de cartes que vous contrôlez, et si vous le faites, elle gagne 100 ATK pour chaque Niveau gagné. Ces changements durent jusqu'à la fin de ce tour. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto que vous contrôlez qui a été Invoqué Spécialement depuis l'Extra Deck ; la première fois que le monstre face recto va être détruit au combat ou par un effet de carte, il n'est pas détruit. Vous ne pouvez utiliser cet effet de "Dragon Centenaire" qu'une fois par tour.
  it: |-
    Una volta per turno: puoi far guadagnare a questa carta Livelli pari al numero di carte che controlli e, se lo fai, essa guadagna 100 ATK per ogni Livello guadagnato. Questi cambi durano fino alla fine di questo turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto che controlli che è stato Evocato Specialmente dall'Extra Deck; la prima volta che quel mostro scoperto sta per essere distrutto in battaglia o dall'effetto di una carta, non viene distrutto. Puoi utilizzare questo effetto di "Drago Centenario" una sola volta per turno.
  pt: |-
    Uma vez por turno: você pode fazer com que este card ganhe Níveis igual ao número de cards que você controla e, se isso acontecer, ele ganha 100 de ATK para cada Nível que ele ganhou. Essas mudanças duram até o final deste turno. Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima que você controla que foi Invocado por Invocação-Especial do Deck Adicional; na primeira vez que esse monstro com a face para cima seria destruído em batalha ou por um efeito de card, ele não é destruído. Você só pode usar este efeito de "Dragão Secular" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分メインフェイズに発動できる。ターン終了時まで、自分フィールドのカードの数だけこのカードのレベルを上げ、上げた数×１００だけこのカードの攻撃力をアップする。②：このカードが墓地へ送られた場合、ＥＸデッキから特殊召喚された自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターはフィールドに表側表示で存在する限り１度だけ、戦闘・効果では破壊されない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 턴 종료시까지, 자신 필드의 카드의 수만큼 이 카드의 레벨을 올리고, 올린 수 × 100 만큼 이 카드의 공격력을 올린다. ②: 이 카드가 묘지로 보내졌을 경우, 엑스트라 덱에서 특수 소환된 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 필드에 앞면 표시로 존재하는 한 1번만, 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：1回合1次，自己的主要阶段可以发动。直到回合结束时，这张卡的等级上升自己场上的卡的数量的数值，这张卡的攻击力上升上升的数值×100。②：这张卡被送入墓地的场合，可以以从额外卡组特殊召唤的自己场上的1只表侧表示怪兽为对象发动。那只怪兽在场上以表侧表示存在期间只有1次不会被战斗或效果破坏。
