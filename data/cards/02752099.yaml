text:
  en: |-
    You can Tribute this card; draw 1 card. You can banish this card from your GY, then target 1 Plant monster in your GY; add it to your hand, then, if you added a Plant monster whose original Level is 7 or higher, you can send 1 Plant monster from your Deck to the GY. You can only use 1 "Rose Shaman" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードをリリースして発動できる。自分はデッキから１枚ドローする。②：墓地のこのカードを除外し、自分の墓地の植物族モンスター１体を対象として発動できる。そのモンスターを手札に加える。この効果で元々のレベルが７以上の植物族モンスターを手札に加えた場合、さらにデッキから植物族モンスター１体を墓地へ送る事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 식물족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과로 원래의 레벨이 7 이상인 식물족 몬스터를 패에 넣었을 경우, 추가로 덱에서 식물족 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：可以将这张卡解放发动。自己从卡组抽1张。②：可以将墓地的这张卡除外，以自己墓地的1只植物族怪兽为对象发动。将那只怪兽加入手牌。用这个效果将原等级为7以上的植物族怪兽加入手牌的场合，可以再从卡组将1只植物族怪兽送入墓地。
