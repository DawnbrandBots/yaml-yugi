name:
  en: Rose Shaman
  de: Rosenschamanin
  es: Chamán de la Rosa
  fr: Shaman de la Rose
  it: Sciamana Rosa
  pt: Xamã das Rosas
  ja: <ruby>薔薇占術師<rt>ローズ・シャーマン</rt></ruby>
  ja_romaji: Rōzu Shāman
  ko: 로즈 샤먼
  ko_rr: Rojeu Syameon
  zh-TW: 薔薇占術師
  zh-CN: 蔷薇占术师
text:
  en: |-
    You can Tribute this card; draw 1 card. You can banish this card from your GY, then target 1 Plant monster in your GY; add it to your hand, then, if you added a Plant monster whose original Level is 7 or higher, you can send 1 Plant monster from your Deck to the GY. You can only use 1 "Rose Shaman" effect per turn, and only once that turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten; ziehe 1 Karte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Pflanze-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu, dann, falls du ein Pflanze-Monster hinzugefügt hast, dessen Grund-Stufe 7 oder höher ist, kannst du 1 Pflanze-Monster von deinem Deck auf den Friedhof legen. Du kannst nur 1 Effekt von „Rosenschamanin“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Puedes Sacrificar esta carta; roba 1 carta. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Planta en tu Cementerio; añádelo a tu mano y después, si añadiste un monstruo Planta cuyo Nivel original es 7 o mayor, puedes mandar al Cementerio 1 monstruo Planta en tu Deck. Sólo puedes usar 1 efecto de "Chamán de la Rosa" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez Sacrifier cette carte ; piochez 1 carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Plante dans votre Cimetière ; ajoutez-le à votre main, puis si vous avez ajouté un monstre Plante dont le Niveau d'origine est min. 7, vous pouvez envoyer 1 monstre Plante depuis votre Deck au Cimetière. Vous ne pouvez utiliser qu'1 effet de "Shaman de la Rose" par tour, et uniquement une fois le tour.
  it: |-
    Puoi offrire come Tributo questa carta; pesca 1 carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Pianta nel tuo Cimitero; aggiungilo alla tua mano, poi, se hai aggiunto un mostro Pianta con Livello originale 7 o superiore, puoi mandare 1 mostro Pianta dal tuo Deck al Cimitero. Puoi utilizzare solo 1 effetto di "Sciamana Rosa" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode oferecer este card como Tributo; compre 1 card. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Planta no seu Cemitério; adicione-o à sua mão e, depois, se você adicionou um monstro Planta cujo Nível original seja 7 ou mais, você pode enviar 1 monstro Planta do seu Deck para o Cemitério. Você só pode usar 1 efeito de "Xamã das Rosas" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードをリリースして発動できる。自分はデッキから１枚ドローする。②：墓地のこのカードを除外し、自分の墓地の植物族モンスター１体を対象として発動できる。そのモンスターを手札に加える。この効果で元々のレベルが７以上の植物族モンスターを手札に加えた場合、さらにデッキから植物族モンスター１体を墓地へ送る事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 식물족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과로 원래의 레벨이 7 이상인 식물족 몬스터를 패에 넣었을 경우, 추가로 덱에서 식물족 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：可以将这张卡解放发动。自己从卡组抽1张。②：可以将墓地的这张卡除外，以自己墓地的1只植物族怪兽为对象发动。将那只怪兽加入手牌。用这个效果将原等级为7以上的植物族怪兽加入手牌的场合，可以再从卡组将1只植物族怪兽送入墓地。
