text:
  en:
  de: |-
    Einmal pro Spielzug, falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört: Wähle 1 der Monster; diese Karte erhält bis zum Ende dieses Spielzugs 100 ATK x die Stufe des Monsters.
  es: |-
    Una vez por turno, si tu adversario Invoca uno o más monstruos de Modo Normal o Especial: selecciona 1 de esos monstruos; hasta el final de este turno, esta carta gana 100 ATK x el Nivel de ese monstruo.
  fr: |-
    Une fois par tour, si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres : ciblez 1 de ces monstres ; jusqu'à la fin de ce tour, cette carte gagne 100 ATK x le Niveau du monstre.
  it: |-
    Una volta per turno, se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri: scegli come bersaglio 1 di quei mostri; questa carta guadagna 100 ATK x il Livello di quel mostro, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno, se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial: escolha 1 desses monstros; até o final deste turno, este card ganha 100 de ATK x o Nível desse monstro.
  ja: |-
    ①：１ターンに１度、相手がモンスターを召喚・特殊召喚した時、その内の１体を対象として発動する。このカードの攻撃力はターン終了時まで、対象のモンスターのレベル×１００アップする。
  ko: |-
    상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 때, 이 턴의 엔드 페이즈시까지 이 카드의 공격력은 일반 소환 / 특수 소환한 몬스터 1장의 레벨 × 100 포인트 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在對方成功召喚・特殊召喚怪獸時，可選擇１隻該怪獸發動。此卡的攻擊力在回合結束前，依據選擇的１隻怪獸的等級×１００進行提升。
  zh-CN: |-
    对方成功召唤、特殊召唤怪兽时，选择１只该怪兽后发动。此卡的攻击力直到结束阶段时将上升所选择１只怪兽等级×１００垫的数值。该效果１回合只能使用１次。
