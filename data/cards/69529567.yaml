  zh-CN: 装傻负鼠
text:
  en: |-
    During your Main Phase: You can destroy this face-up card on the field. Your opponent must control a monster with a higher ATK than this card for you to activate and to resolve this effect. During your Standby Phase, if this card was destroyed by this effect: You can Special Summon this card from the Graveyard.
  de: |-
    Während deiner Main Phase, Falls dein Gegner ein offenes Monster mit höheren ATK als die ATK dieser Karte kontrollierst, kannst du diese Karte auf dem Spielfeld zerstören. Während deiner Standby Phase, falls diese Karte durch diesen Effekt zerstört wurde, kannst du diese Karte als Spezialbeschwörung vom Friedhof beschwören.
  es: |-
    Durante tu Main Phase: puedes destruir esta carta boca arriba en el Campo. Tu adversario debe controlar un monstruo con ATK mayor al de esta carta para que actives y resuelvas este efecto. Durante tu Standby Phase, si esta carta fue destruida por este efecto: puedes Invocar esta carta de Modo Especial desde el Cementerio.
  fr: |-
    Durant votre Main Phase : vous pouvez détruire cette carte face recto sur le Terrain. Votre adversaire doit contrôler un monstre avec une ATK supérieure à cette carte pour que vous puissiez activer et résoudre cet effet. Durant votre Standby Phase, si cette carte a été détruite par cet effet : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière.
  it: |-
    Durante la tua Main Phase: puoi distruggere questa carta scoperta sul Terreno. Il tuo avversario deve controllare un mostro con ATK superiore all'ATK di questa carta perché tu possa attivare e risolvere questo effetto. Durante la tua Standby Phase, se questa carta è stata distrutta da questo effetto: puoi Evocare Specialmente questa carta dal Cimitero.
  pt: |-
    Durante sua Fase Principal: você pode destruir este card com a face para cima no campo. Seu oponente deve controlar um monstro com um ATK maior que o deste card para que você possa ativar e resolver este efeito. Durante sua Fase de Apoio, se este card foi destruído por este efeito: você pode Invocar este card por Invocação-Especial do Cemitério.
  ja: |-
    自分のメインフェイズ時、このカードの攻撃力よりも高い攻撃力を持つモンスターが相手フィールド上に表側表示で存在する場合、フィールド上に存在するこのカードを破壊する事ができる。また、自分のスタンバイフェイズ時、このカードの効果で破壊されたこのカードを墓地から特殊召喚する事ができる。
  ko: |-
    자신의 메인 페이즈시, 이 카드의 공격력보다도 높은 공격력을 가진 몬스터가 상대 필드 위에 앞면 표시로 존재할 경우, 필드 위에 존재하는 이 카드를 파괴할 수 있다. 또한, 자신의 스텐바이 페이즈시, 이 카드의 효과로 파괴된 이 카드를 묘지에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，持有比这张卡的攻击力高的攻击力的怪兽在对方场上表侧表示存在的场合，可以把场上存在的这张卡破坏。此外，自己的准备阶段时，这张卡的效果破坏的这张卡可以从墓地特殊召唤。
