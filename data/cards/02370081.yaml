text:
  en: |-
    A WATER monster equipped with this card increases its ATK by 400 points and decreases its DEF by 200 points.
  de: |-
    Ein WASSER Monster, das mit dieser Karte ausgerüstet wird, erhöht seine ATK um 400 Punkte und verringert seine DEF um 200 Punkte.
  es: |-
    Un monstruo de AGUA equipado con esta carta aumenta su ATK en 400 puntos y disminuye su DEF en 200 puntos.
  fr: |-
    Un monstre EAU équipé de cette carte augmente son ATK de 400 points et diminue sa DEF de 200 points.
  it: |-
    Un mostro ACQUA equipaggiato con questa carta aumenta il suo ATK di 400 punti e diminuisce il proprio DEF di 200 punti.
  pt: |-
    Um monstro de ÁGUA equipado com este card tem seu ATK aumentado em 400 pontos e sua DEF reduzida em 200 pontos.
  ja: |-
    水属性モンスターにのみ装備可能。装備モンスターの攻撃力は４００ポイントアップし、守備力は２００ポイントダウンする。
  ko: |-
    물 속성 몬스터에만 장착 가능. 장착 몬스터의 공격력은 400 포인트 올리고, 수비력은 200 포인트 내린다.
  zh-TW: |-
    僅可裝備於水屬性怪獸。裝備怪獸的攻擊力提升４００，守備力降低２００。
  zh-CN: |-
    仅限装备水属性怪兽。令装备怪兽的攻击力上升４００点，守备力下降２００点。
