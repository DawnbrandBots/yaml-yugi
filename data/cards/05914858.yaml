text:
  en: |-
    1 Tuner + 2 non-Tuner monsters
    For this card's Synchro Summon, you can treat 1 monster in your center Main Monster Zone as a Tuner. If this card is Synchro Summoned: You can negate the effects of all face-up cards your opponent currently controls. (Quick Effect): You can activate this effect; all monsters your opponent currently controls in the same columns as your "Elvennotes" monsters cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon until the end of this turn. You can only use this effect of "Junora the Power Patron of Tuning" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター２体
    このカードをＳ召喚する場合、自分の中央のメインモンスターゾーンのモンスター１体をチューナーとして扱う事ができる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。相手フィールドの全ての表側表示カードの効果は無効化される。②：自分・相手ターンに発動できる。自分フィールドの「エルフェンノーツ」モンスターと同じ縦列の、相手フィールドの全てのモンスターはターン終了時まで、融合・Ｓ・Ｘ・Ｌ召喚の素材にできない。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽2只
    此卡同步召唤的情况下，可将自己中央的主要怪兽区域的1只怪兽视为协调。此卡名的②效果1回合仅可使用1次。①：此卡同步召唤的情况下可以发动。对手场上的所有表侧表示卡的效果无效化。②：在自己・对手回合中可以发动。与自己场上的“耀圣”怪兽同一纵列的、对手场上的所有怪兽直至回合结束时为止，不可作为融合・同步・超量・连接召唤的素材。
