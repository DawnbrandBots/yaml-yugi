name:
  en: The Immortal Bushi
  de: Der unsterbliche Bushi
  es: Bushi el Inmortal
  fr: Bushi Immortel
  it: Bushi l'Immortale
  pt: O Bushi Imortal
  ja: <ruby>不<rt>ふ</rt></ruby><ruby>死<rt>し</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>士<rt>し</rt></ruby>
  ja_romaji: Fushibushi
  ko: 불사무사
  ko_rr:
  zh-TW: 不死武士
  zh-CN: 不死武士
text:
  en: |-
    While this card is face-up on the field, it cannot be Tributed, except for the Tribute Summon of a Warrior-Type monster. During your Standby Phase, if this card is in your Graveyard and all the monsters in your Graveyard are Warrior-Type: You can Special Summon this card. You must also control no monsters to activate and to resolve this effect.
  de: |-
    Diese Karte kann nicht als Tribut angeboten werden, außer für die Tributbeschwörung eines Monsters vom Typ Krieger. Während deiner Standby Phase, falls diese Karte in deinem Friedhof ist und du keine anderen Monster kontrollierst, kannst du sie als Spezialbeschwörung beschwören. Du kannst diesen Effekt nicht aktivieren, falls andere Monster in deinem Friedhof sind, die nicht vom Typ Krieger sind.
  es: |-
    Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada, excepto en la Invocación por Sacrificio de un monstruo de Tipo Guerrero. Durante tu Standby Phase, si esta carta está en tu Cementerio y todos los monstruos en tu Cementerio son de Tipo Guerrero: puedes Invocar esta carta de Modo Especial, desde tu Cementerio. Además, no debes controlar monstruos para activar y resolver este efecto.
  fr: |-
    Tant que cette carte est face recto sur le Terrain, elle ne peut pas être Sacrifiée, sauf pour l'Invocation Sacrifice d'un monstre de Type Guerrier. Durant votre Standby Phase, si cette carte est dans votre Cimetière et que tous les monstres dans votre Cimetière sont de Type Guerrier : vous pouvez Invoquer Spécialement cette carte. Aussi, vous ne devez contrôler aucun monstre pour activer et résoudre cet effet.
  it: |-
    Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo, eccetto per l'Evocazione tramite Tributo di un mostro di Tipo Guerriero. Durante la tua Standby Phase, se questa carta è nel tuo Cimitero e tutti i mostri nel tuo Cimitero sono di Tipo Guerriero: puoi Evocare Specialmente questa carta. Inoltre, non devi controllare nessun mostro per attivare e risolvere questo effetto.
  pt: |-
    Enquanto este card estiver com a face para cima no campo, ele não pode ser oferecido como Tributo, exceto para a Invocação-Tributo de um monstro do Tipo Guerreiro. Durante sua Fase de Apoio, se este card estiver no seu Cemitério e todos os monstros no seu Cemitério forem do Tipo Guerreiro: você pode Invocar este card por Invocação-Especial. Além disso, você não pode controlar nenhum monstro para ativar e resolver este efeito.
  ja: |-
    ①：このカードはモンスターゾーンに存在する限り、戦士族モンスターのアドバンス召喚以外のためにはリリースできない。②：自分スタンバイフェイズにこのカードが墓地に存在し、自分の墓地に戦士族モンスター以外のモンスターが存在しない場合に発動できる。このカードを特殊召喚する。この効果は自分フィールドにモンスターが存在しない場合に発動と処理ができる。
  ko: |-
    이 카드는 전사족 몬스터의 제물 소환 이외의 제물로는 할 수 없다. 자신의 스텐바이 페이즈시에 이 카드가 묘지에 존재하고, 자신 필드 위에 몬스터 카드가 존재하지 않을 경우, 이 카드를 자신 필드 위에 특수 소환할 수 있다. 이 효과는 자신의 묘지에 전사족 이외의 몬스터가 존재할 경우에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡只要存在于怪兽区域，不可为战士族怪兽的上级召唤以外的目的解放。
    ②：在自己的准备阶段，此卡存在于墓地，且自己墓地不存在战士族怪兽以外的怪兽的情况下可以发动。将此卡特殊召唤。此效果在自己场上不存在怪兽的情况下才能发动和处理。
