text:
  en: |-
    When this card is Special Summoned, you can add 1 DARK "Genex" monster from your Deck to your hand.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird, kannst du deiner Hand 1 FINSTERNIS "Genex"-Monster von deiner Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Especial, puedes añadir a tu mano, desde tu Deck, 1 monstruo "Genex" de OSCURIDAD.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement, vous pouvez ajouter 1 monstre "Genex" TÉNÈBRES depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Specialmente, puoi aggiungere 1 mostro "Genex" OSCURITÀ dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Especial, você pode adicionar 1 monstro "Genex" de TREVAS do seu Deck à sua mão.
  ja: |-
    このカードが特殊召喚に成功した時、自分のデッキから「ジェネクス」と名のついた闇属性モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 특수 소환에 성공했을 때, 자신의 덱에서 "제넥스"라는 이름이 붙은 어둠 속성 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡特殊召唤成功时，可以从卡组把1只名字带有「次世代」的暗属性怪兽加入手卡。
