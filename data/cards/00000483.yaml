text:
  en: |-
    Tribute 1 Psychic monster with a Level; Special Summon 1 Level 7 or lower Psychic monster from your Deck or Extra Deck, then if the original Level of the Tributed monster is different from that of the Special Summoned monster on the field, you lose LP equal to the difference x 1000. You cannot Special Summon the turn you activate this card, except Psychic monsters. You can only activate 1 "Parallel Teleport" per turn.
  de: |-
    Biete 1 Psi-Monster mit einer Stufe als Tribut an; beschwöre 1 Psi-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deinem Deck oder Extra Deck, dann, falls die Grund-Stufe des als Tribut angebotenen Monsters sich von der des als Spezialbeschwörung beschworenen Monsters auf dem Spielfeld unterscheidet, verlierst du LP in Höhe der Differenz x 1000. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Spezialbeschwörungen durchführen, außer von Psi-Monstern. Du kannst nur 1 „Parallelteleport“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo Psíquico con un Nivel; Invoca de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo Psíquico de Nivel 7 o menor y después, si el Nivel original del monstruo Sacrificado es diferente al de ese monstruo Invocado de Modo Especial en el Campo, pierdes LP iguales a la diferencia x 1000. No puedes Invocar de Modo Especial en el turno en el que activas esta carta, excepto monstruos Psíquico. Sólo puedes activar 1 "Teleportación Paralela" por turno.
  fr: |-
    Sacrifiez 1 monstre Psychique avec un Niveau ; Invoquez Spécialement 1 monstre Psychique de max. Niveau 7 depuis votre Deck ou Extra Deck, puis si le Niveau d'origine du monstre Sacrifié est différent de celui du monstre Invoqué Spécialement sur le Terrain, vous perdez des LP égaux à la différence x 1000. Vous ne pouvez pas Invoquer Spécialement (monstres Psychique exclus) le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Téléportation Parallèle" par tour.
  it: |-
    Offri come Tributo 1 mostro Psichico con un Livello; Evoca Specialmente 1 mostro Psichico di Livello 7 o inferiore dal tuo Deck o Extra Deck, poi se il Livello originale del mostro offerto come Tributo è diverso da quello del mostro Evocato Specialmente sul Terreno, perdi LP pari alla differenza x 1000. Non puoi Evocare Specialmente nel turno in cui attivi questa carta, eccetto mostri Psichico. Puoi attivare solo 1 "Teletrasporto Parallelo" per turno.
  pt: |-
    Ofereça como Tributo 1 monstro Psíquico com um Nível; Invoque por Invocação-Especial 1 monstro Psíquico de Nível 7 ou menos do seu Deck ou Deck Adicional e, depois, se o Nível original do monstro oferecido como Tributo for diferente daquele do monstro Invocado por Invocação-Especial no campo, você perde PV igual à diferença x 1000. Você não pode Invocar por Invocação-Especial no turno em que ativar este card, exceto monstros Psíquico. Você só pode ativar 1 "Teleporte Paralelo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はサイキック族モンスターしか特殊召喚できない。①：自分フィールドのレベルを持つサイキック族モンスター１体をリリースして発動できる。デッキ・ＥＸデッキからレベル７以下のサイキック族モンスター１体を特殊召喚する。リリースしたモンスターとこの効果で特殊召喚したモンスターの元々のレベルが異なる場合、さらに自分はその差×１０００ＬＰを失う。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，发动此卡的回合中，自己仅可特殊召唤念动力族怪兽。①：解放自己场上1只拥有等级的念动力族怪兽可以发动。从牌组・额外牌组将1只等级7以下的念动力族怪兽特殊召唤。解放的怪兽与以此效果特殊召唤的怪兽的原本等级不同的情况下，进而自己失去其之差×1000的LP。
