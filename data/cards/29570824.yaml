  ja: <ruby>糾罪巧<rt>エニアクラフト</rt></ruby><ruby>ϝ’<rt>エクト</rt></ruby>－「<ruby>ｔｒｏｍａｒＩＡ<rt>トロマリア</rt></ruby>」
  ja_romaji: Eniakurafuto Ekuto - "Toromaria"
