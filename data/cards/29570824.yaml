  zh-CN: 纠罪巧ϝ’－恐怖“tromarIA”
text:
  en: |-
    FLIP: Negate the effects of 1 Effect Monster your opponent controls, until the end of this turn.
    When your opponent activates a card or effect that includes an effect that Special Summons a monster(s) (Quick Effect): You can change this face-down card to face-up Defense Position; add 1 "Enneacraft" card from your Deck to your hand. You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position.
  de: |-
    FLIPP: Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 Effektmonster, das dein Gegner kontrolliert.
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der einen Effekt enthält, der ein oder mehr Monster als Spezialbeschwörung beschwört (Schnelleffekt): Du kannst diese verdeckte Karte in die offene Verteidigungsposition ändern; füge deiner Hand 1 „Enneawerk“-Karte von deinem Deck hinzu. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer in die verdeckte Verteidigungsposition.
  es: |-
    VOLTEO: Niega los efectos de 1 Monstruo de Efecto que controle tu adversario, hasta el final de este turno.
    Cuando tu adversario activa una carta o efecto que incluya un efecto que Invoque de Modo Especial uno o más monstruos (Efecto Rápido): puedes cambiar esta carta boca abajo a Posición de Defensa boca arriba; añade a tu mano 1 carta "Eneagranave" en tu Deck. Puedes mostrar esta carta en tu mano; Invoca 1 monstruo de Modo Especial desde tu mano en Posición de Defensa boca abajo. No puedes Invocar de Modo Especial el turno en el que actives este efecto, excepto en Posición de Defensa boca abajo.
  fr: |-
    FLIP : Jusqu'à la fin de ce tour, annulez les effets d'1 Monstre à Effet contrôlé par votre adversaire.
    Lorsque votre adversaire active une carte ou un effet qui inclut un effet qui Invoque Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez changer cette carte face verso en Position de Défense face recto ; ajoutez 1 carte "Ennéacrimaisseau" depuis votre Deck à votre main. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre depuis votre main en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement le tour où vous activez cet effet, sauf en Position de Défense face verso.
  it: |-
    SCOPRI: Annulla gli effetti di 1 Mostro con Effetto controllato dal tuo avversario, fino alla fine di questo turno.
    Quando il tuo avversario attiva una carta o un effetto che include un effetto che Evoca Specialmente uno o più mostri (Effetto Rapido): puoi mettere scoperta in Posizione di Difesa questa carta coperta; aggiungi 1 carta "Enneamezzo" dal tuo Deck alla tua mano. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro dalla tua mano coperto in Posizione di Difesa. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto coperto in Posizione di Difesa.
  pt: |-
    VIRE: Negue os efeitos de 1 Monstro de Efeito que seu oponente controla, até o final deste turno.
    Quando seu oponente ativar um card ou efeito que inclua um efeito que Invoque um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode colocar este card que estiver com a face para baixo, com a face para cima em Posição de Defesa; adicione 1 card "Eneanave" do seu Deck à sua mão. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro da sua mão com a face para baixo em Posição de Defesa. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto com a face para baixo em Posição de Defesa.
  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：モンスターを特殊召喚する効果を含む、カードの効果を相手が発動した時、裏側表示のこのカードを表側守備表示にして発動できる。デッキから「糾罪巧」カード１枚を手札に加える。③：このカードがリバースした場合に発動する。相手フィールドの効果モンスター１体の効果をターン終了時まで無効にする。
  ko: |-
    ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 몬스터를 특수 소환하는 효과를 포함하는, 카드의 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 덱에서 "에니아크래프트" 카드 1장을 패에 넣는다. ③: 이 카드가 리버스했을 경우에 발동한다. 상대 필드의 효과 몬스터 1장의 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动包含将怪兽特殊召唤的效果的、卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。从牌组将1张“纠罪巧”卡加入手牌。③：此卡反转的情况下发动。将对手场上的1只效果怪兽的效果直至回合结束时为止无效。
