  es: Arresto Erróneo
  fr: Arrestation Erronée
  it: Arrestato per Sbaglio
  pt: Captura Equivocada
  ja: <ruby>捕<rt>とり</rt></ruby><ruby>違<rt>ちが</rt></ruby>い
