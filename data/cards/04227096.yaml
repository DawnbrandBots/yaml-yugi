text:
  en: |-
    Until the end of your next turn after this card resolves, neither player can add cards from their Deck to their hand except by drawing them.
  de: |-
    Bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, kann kein Spieler seiner Hand Karten von seinem Deck hinzufügen, außer indem er sie zieht.
  es: |-
    Hasta el final de tu próximo turno después de que esta carta se resuelva, ningún jugador puede añadir cartas a su mano desde su Deck, excepto robándolas.
  fr: |-
    Jusqu'à la fin de votre prochain tour après la résolution de cette carte, aucun joueur ne peut ajouter de cartes depuis son Deck à sa main sauf en les piochant.
  it: |-
    Fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, nessun giocatore può aggiungere carte dal suo Deck alla sua mano, eccetto pescandole.
  pt: |-
    Até o final do seu próximo turno depois que este card resolver, nenhum duelista pode adicionar cards do seu Deck à sua mão, exceto ao comprá-los.
  ja: |-
    ①：このカードの発動後、次の自分ターンの終了時まで、お互いにドロー以外の方法でデッキからカードを手札に加える事はできない。
  ko: |-
    ①: 이 카드의 발동 후, 다음 자신 턴의 종료시까지, 서로 드로우 이외의 방법으로 덱에서 카드를 패에 넣을 수 없다.
  zh-TW: |-
    ①：此卡發動後，在下一個我方回合結束前，雙方無法以抽牌以外的方法從牌組將卡加入手牌。
  zh-CN: |-
    ①：此卡发动后，直至下个自己的回合结束时为止，双方不可用抽牌以外的方法从牌组将卡加入手牌。
