  zh-TW: 電力超能鬥氣輸送員
  zh-CN: 电力超能斗气输送员
text:
  en: |-
    Special Summon up to 2 Level 3 or lower LIGHT monsters from your hand. If you Summoned 2 monsters with the same original Type, those monsters can attack directly this turn. If they have the same original Level, they also cannot be destroyed by battle this turn. You can only activate 1 "Wattsychic Fighting Porter" per turn.
  de: |-
    Beschwöre bis zu 2 LICHT Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand. Falls du 2 Monster mit demselben Grund-Typ beschworen hast, können jene Monster in diesem Spielzug direkt angreifen. Falls sie dieselbe Grund-Stufe haben, können sie in diesem Spielzug zusätzlich nicht durch Kampf zerstört werden. Du kannst nur 1 „Wattsychischer Kampfporter“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu mano, hasta 2 monstruos de LUZ de Nivel 3 o menor. Si Invocaste 2 monstruos con el mismo Tipo original, esos monstruos pueden atacar directamente este turno. Si tienen el mismo Nivel original, además no pueden ser destruidos en batalla este turno. Sólo puedes activar 1 "Porte Luchando Wattpsíquico" por turno.
  fr: |-
    Invoquez Spécialement max. 2 monstres LUMIÈRE de max. Niveau 3 depuis votre main. Si vous avez Invoqué 2 monstres du même Type d'origine, ces monstres peuvent attaquer directement ce tour. S'ils ont le même Niveau d'origine, ils ne peuvent pas aussi être détruits au combat ce tour. Vous ne pouvez activer qu'1 "Porteur de Combat Électro-Psychique" par tour.
  it: |-
    Evoca Specialmente fino a 2 mostri LUCE di Livello 3 o inferiore dalla tua mano. Se hai Evocato 2 mostri con lo stesso Tipo originale, quei mostri possono attaccare direttamente in questo turno. Se hanno lo stesso Livello originale, essi non possono inoltre essere distrutti in battaglia in questo turno. Puoi attivare solo 1 "Trasportatore da Combattimento Wattsichico" per turno.
  pt: |-
    Invoque por Invocação-Especial até 2 monstros de LUZ de Nível 3 ou menos da sua mão. Se você Invocou 2 monstros com o mesmo Tipo original, esses monstros podem atacar diretamente neste turno. Se eles tiverem o mesmo Nível original, eles também não podem ser destruídos em batalha neste turno. Você só pode ativar 1 "Portar de Luta Wattsíquico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：手札からレベル３以下の光属性モンスターを２体まで特殊召喚する。この効果で元々の種族が同じモンスター２体を特殊召喚した場合、このターン、そのモンスターは直接攻撃できる。この効果で元々のレベルが同じモンスター２体を特殊召喚した場合、このターン、そのモンスターは戦闘では破壊されない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 레벨 3 이하의 빛 속성 몬스터를 2장까지 특수 소환한다. 이 효과로 원래의 종족이 같은 몬스터 2장을 특수 소환했을 경우, 이 턴에, 그 몬스터는 직접 공격할 수 있다. 이 효과로 원래의 레벨이 같은 몬스터 2장을 특수 소환했을 경우, 이 턴에, 그 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡名的卡１回合僅可發動１張。①：從手牌將等級３以下的最多２隻光屬性怪獸特殊召喚。以此效果特殊召喚原本種族相同的２隻怪獸的情況下，此回合，該怪獸可直接攻擊。以此效果特殊召喚原本等級相同的２隻怪獸的情況下，此回合，該怪獸不會因戰鬥被破壞。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌将等级３以下的最多２只光属性怪兽特殊召唤。以此效果特殊召唤原本种族相同的２只怪兽的情况下，此回合，该怪兽可直接攻击。以此效果特殊召唤原本等级相同的２只怪兽的情况下，此回合，该怪兽不会因战斗被破坏。
