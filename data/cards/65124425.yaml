name:
  en: Vessel for the Dragon Cycle
  de: Medium für den Drachenzyklus
  es: Vasija para el Dragón de Ciclo
  fr: Réceptacle pour le Cycle du Dragon
  it: Tramite per il Ciclo del Drago
  pt: Receptáculo para o Ciclo do Dragão
  ja: <ruby>虚<rt>うつ</rt></ruby>ろなる<ruby>龍<rt>りゅう</rt></ruby><ruby>輪<rt>りん</rt></ruby>
  ja_romaji: Utsuronaru Ryūrin
  ko: 텅 빈 용륜
  ko_rr: Teong Bin Yongnyun
  zh-TW: 虛空龍輪
  zh-CN: 虚空龙轮
text:
  en: |-
    Send 1 Wyrm monster from your Deck to the GY, then, if you control a face-up non-Effect Monster, you can add from your Deck to your hand 1 "Tenyi" monster with a different name from the monster sent to the GY. You can only activate 1 "Vessel for the Dragon Cycle" per turn.
  de: |-
    Lege 1 Wyrm-Monster von deinem Deck auf den Friedhof, dann, falls du ein offenes Nichteffekt-Monster kontrollierst, kannst du deiner Hand 1 „Tenyi“-Monster mit einem unterschiedlichen Namen als das auf den Friedhof gelegte Monster von deinem Deck hinzufügen. Du kannst nur 1 „Medium für den Drachenzyklus“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo Wyrm en tu Deck y después, si controlas un Monstruo que no sea de Efecto boca arriba, puedes añadir a tu mano 1 monstruo "Tenyi" en tu Deck con nombre diferente al del monstruo mandado al Cementerio. Sólo puedes activar 1 "Vasija para el Dragón de Ciclo" por turno.
  fr: |-
    Envoyez 1 monstre Wyrm depuis votre Deck au Cimetière, puis, si vous contrôlez un monstre face recto (Monstres à Effet exclus), vous pouvez ajouter 1 monstre "Tenyi" de nom différent du monstre envoyé au Cimetière depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Réceptacle pour le Cycle du Dragon" par tour.
  it: |-
    Manda 1 mostro Wyrm dal tuo Deck al Cimitero, poi, se controlli un Mostro non-con Effetto scoperto, puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Tenyi" con nome diverso dal mostro mandato al Cimitero. Puoi attivare solo 1 "Tramite per il Ciclo del Drago" per turno.
  pt: |-
    Envie 1 monstro Wyrm do seu Deck para o Cemitério e, depois, se você controlar um Monstro que não seja de Efeito com a face para cima, você pode adicionar do seu Deck à sua mão 1 monstro "Tenyi" com um nome diferente que o do monstro enviado para o Cemitério. Você só pode ativar 1 "Receptáculo para o Ciclo do Dragão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから幻竜族モンスター１体を墓地へ送る。自分フィールドに効果モンスター以外の表側表示モンスターが存在する場合、さらに墓地へ送ったそのモンスターとはカード名が異なる「天威」モンスター１体をデッキから手札に加える事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 환룡족 몬스터 1장을 묘지로 보낸다. 자신 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재할 경우, 추가로 묘지로 보낸 그 몬스터와는 카드명이 다른 "천위" 몬스터 1장을 덱에서 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将1只幻龙族怪兽送至墓地。自己场上有效果怪兽以外的表侧表示怪兽存在的情况下，进而可将1只卡名与被送至墓地的该怪兽不同的"天威"怪兽从牌组加入手牌。
