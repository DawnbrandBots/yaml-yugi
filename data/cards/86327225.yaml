name:
  en: Shinato, King of a Higher Plane
  de: Shinato, König einer höheren Ebene
  es: Shinato, Rey de un Plano Superior
  fr: Shinato, Roi d'un Plan Supérieur
  it: Shinato, Re di un Livello Superiore
  pt: Shinato, Rei de um Plano Superior
  ja: <ruby>天<rt>てん</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>王<rt>おう</rt></ruby> シナト
  ja_romaji: Tenkaiō Shinato
  ko: 천계왕 시나토
  ko_rr:
  zh-TW: 天界王 席那特
  zh-CN: 天界王 席那特
text:
  en: |-
    You can Ritual Summon this card with "Shinato's Ark". You must also Tribute monsters from your hand or field whose total Levels equal 8 or more. If this card destroys an opponent's Defense Position monster by battle and sends it to the GY: Inflict damage to your opponent equal to the destroyed monster's original ATK.
  de: |-
    Dieses Monster kann nur als Ritualbeschwörung beschworen werden, indem du die Ritualzauberkarte „Shinatos Arche“ aktivierst. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Spielfeldseite als Tribut an, die zusammen 8 oder mehr Stufen haben. Wenn diese Karte ein Monster, das sich in Verteidigungsposition auf der Spielfeldseite deines Gegners befindet, als Ergebnis eines Kampfes zerstört und dieses auf den Friedhof gelegt wird, füge den Life Points deines Gegners Schaden in Höhe der Grund-ATK des zerstörten Monsters zu.
  es: |-
    Este monstruo solo puede ser Invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "El Arca de Shinato". También debes ofrecer monstruos cuyo Nivel total sea 8 o más de tu Campo o tu mano como Sacrificio. Cuando esta carta destruye un monstruo en Posición de Defensa en el Campo de tu adversario como resultado de una batalla y la mandada al Cementerio, inflige daño a los Life Points de tu adversario igual al ATK original del monstruo destruido.
  fr: |-
    Cette carte ne peut être Invoquée que par Invocation Rituelle avec la Carte Magie Rituelle, "Arche de Shinato". Vous devez également sacrifier des monstres dont le total des Niveaux est égal à 8 ou plus du Terrain ou de votre main. Lorsque cette carte détruit un monstre en Position de Défense et l'envoie au Cimetière à l'issue d'un combat, infligez des dommages aux Life Points de votre adversaire égaux à l'ATK d'origine du monstre détruit.
  it: |-
    Questo mostro può essere Evocato solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale "Arca di Shinato". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 8 o superiore. Quando questa carta distrugge un mostro in Posizione di Difesa sul Terreno del tuo avversario in seguito ad una battaglia e lo manda al Cimitero, infliggi un danno ai Life Points del tuo avversario pari all'ATK originale del mostro distrutto.
  pt: |-
    Este card não pode ser Invocado a não ser por Invocação-Ritual com o Card de Magia de Ritual "Arca de Shinato". Também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual ou maior que 8, do Campo ou da sua mão. Quando este card destrói um monstro no Campo do seu adversário em Posição de Defesa como resultado de um cambate e o envia para o Cemitério, inflija dano aos Life Points do seu adversário igual ao ATK original do monstro destruído.
  ja: |-
    「奇跡の方舟」により降臨。フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければならない。このカードが相手の守備表示モンスターを戦闘によって破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分のダメージを相手ライフに与える。
  ko: |-
    "기적의 방주"에 의해 의식 소환. 필드나 패에서, 레벨이 8 이상이 되도록 카드를 제물로 바쳐야 한다. 이 카드가 상대의 수비 표시 몬스터를 전투에 의해서 파괴하여 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    「奇迹之方舟」降临。必须从场上或手卡把等级直到8以上的卡作为祭品。这张卡战斗破坏对方的守备表示的怪兽送去墓地时，给与对方基本分破坏的怪兽的原本攻击力数值的伤害。
