name:
  en: Lyrilusc - Independent Nightingale
  de: Lyrikliedervogel - Unabhängige Nachtigall
  es: Lirilusc - Ruiseñor Independiente
  fr: Lyrilusc - Rossignol Indépendant
  it: Lirilusc - Usignolo Indipendente
  pt: Lirilusc - Rouxinol Independente
  ja: <ruby>ＬＬ<rt>リリカル・ルスキニア</rt></ruby>－インディペンデント・ナイチンゲール
  ja_romaji: Ririkaru Rusukinia - Indipendento Naichingēru
  ko: <ruby>LL<rt>리리컬 루스키니아</rt></ruby>－인디펜던트 나이팅게일
  ko_rr: Ririkeol Ruseukinia - Independeonteu Naitinggeil
  zh-TW: 抒情歌鴝－獨行夜鶯
  zh-CN: 抒情歌鸲－独行夜莺
text:
  en: |-
    "Lyrilusc - Assembled Nightingale" + 1 "Lyrilusc" monster
    If this card is Fusion Summoned using an Xyz Monster on the field as Fusion Material whose original name includes "Lyrilusc": You can increase this card's Level by the number of Xyz Materials that monster(s) had. This card gains ATK equal to its Level x 500. Unaffected by other cards' effects. Once per turn: You can inflict damage to your opponent equal to this card's Level x 500.
  de: |-
    „Lyrikliedervogel - Versammelte Nachtigall“ + 1 „Lyrikliedervogel“-Monster
    Falls diese Karte mit einem Xyz-Monster, dessen Grund-Name „Lyrikliedervogel“ enthält, auf dem Spielfeld als Fusionsmaterial als Fusionsbeschwörung beschworen wird: Du kannst die Stufe dieser Karte um die Anzahl des Xyz-Materials erhöhen, welches das oder die Monster hatten. Diese Karte erhält ATK in Höhe ihrer Stufe x 500. Bleibt von den Effekten anderer Karten unberührt. Einmal pro Spielzug: Du kannst deinem Gegner Schaden in Höhe der Stufe dieser Karte x 500 zufügen.
  es: |-
    "Lirilusc - Ruiseñor Ensamblado" + 1 monstruo "Lirilusc"
    Si esta carta es Invocada por Fusión usando un Monstruo Xyz en el Campo cuyo nombre original incluya "Lirilusc" como Material de Fusión: puedes aumentar el Nivel de esta carta en la cantidad de Materiales Xyz que ese o esos monstruos tenían. Esta carta gana ATK igual a su Nivel x 500. No es afectada por efectos de otras cartas. Una vez por turno: puedes infligir daño a tu adversario igual al Nivel de esta carta x 500.
  fr: |-
    "Lyrilusc - Rossignol Assemblé" + 1 monstre "Lyrilusc"
    Si cette carte est Invoquée par Fusion en utilisant un Monstre Xyz sur le Terrain dont le nom d'origine inclut "Lyrilusc" comme Matériel de Fusion : vous pouvez augmenter le Niveau de cette carte du nombre de Matériels Xyz que ces monstres avaient. Cette carte gagne une ATK égale à son Niveau x 500. Non affectée par les effets d'autres cartes. Une fois par tour : vous pouvez infliger des dommages à votre adversaire égaux au Niveau de cette carte x 500.
  it: |-
    "Lirilusc - Usignolo Assemblato" + 1 mostro "Lirilusc"
    Se questa carta viene Evocata tramite Fusione utilizzando come Materiale da Fusione un Mostro Xyz sul Terreno il cui nome originale comprende "Lirilusc": puoi aumentare il Livello di questa carta del numero di Materiali Xyz che quei mostri avevano. Questa carta guadagna ATK pari al suo Livello x 500. Immune agli effetti delle altre carte. Una volta per turno: puoi infliggere al tuo avversario danno pari al Livello di questa carta x 500.
  pt: |-
    "Lirilusc - Rouxinol Construído" + 1 monstro "Lirilusc"
    Se este card for Invocado por Invocação-Especial usando um Monstro Xyz no campo como Matéria de Fusão cujo nome original inclua "Lirilusc": você pode aumentar o Nível deste card pelo número de Matérias Xyz que esse(s) monstro(s) tinha(m). Este card ganha ATK igual ao seu próprio Nível x 500. Não é afetado por outros efeitos de cards. Uma vez por turno: você pode causar dano ao seu oponente igual ao Nível deste card x 500.
  ja: |-
    「ＬＬ－アセンブリー・ナイチンゲール」＋「ＬＬ」モンスター
    ①：元々のカード名に「ＬＬ」を含むＸモンスターを素材としてこのカードが融合召喚に成功した場合に発動できる。そのモンスターが持っていたＸ素材の数だけ、このカードのレベルを上げる。②：このカードの攻撃力はこのカードのレベル×５００アップし、このカードは他のカードの効果を受けない。③：１ターンに１度、自分メインフェイズに発動できる。このカードのレベル×５００ダメージを相手に与える。
  ko: |-
    "LL(리리컬 루스키니아)－어셈블리 나이팅게일" ＋ "LL(리리컬 루스키니아)" 몬스터
    ①: 원래의 카드명에 "LL(리리컬 루스키니아)"를 포함하는 엑시즈 몬스터를 소재로서 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 그 몬스터가 가지고 있던 엑시즈 소재의 수만큼, 이 카드의 레벨을 올린다. ②: 이 카드의 공격력은 이 카드의 레벨 × 500 올리고, 이 카드는 다른 카드의 효과를 받지 않는다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 레벨 × 500 데미지를 상대에게 준다.
  zh-TW: |-
    「抒情歌鴝－聚合夜鶯」＋「抒情歌鴝」怪獸
    ①：可在此卡以原本的卡名包含「抒情歌鴝」在內的超量怪獸做為素材融合召喚成功的狀況下發動。此卡的等級依據該怪獸持有的超量素材的數量進行提升。②：此卡的攻擊力依據此卡的等級×５００進行提升，此卡不受其他卡的效果影響。③：１回合１次，可在我方主要階段發動。給予對方此卡的等級×５００的傷害。
  zh-CN: |-
    "抒情歌鸲－聚合夜莺"＋"抒情歌鸲"怪兽
    ①：此卡以原本卡名包含"抒情歌鸲"的超量怪兽作为素材融合召唤成功的情况下可以发动。此卡等级上升相当于该怪兽原先拥有的超量素材数量。②：此卡的攻击力上升相当于此卡等级×500的数值，不受其他卡的效果影响。③：1回合1次，在自己的主要阶段可以发动。给予对手相当于此卡等级×500数值的伤害。
