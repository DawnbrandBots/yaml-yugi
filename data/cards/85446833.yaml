    Seu oponente não pode escolher atacar monstros com a face para cima em Posição de Ataque com 0 de ATK.
  ja: |-
    このカードがフィールド上に存在する限り、相手は表側攻撃表示で存在する攻撃力０のモンスターを攻撃対象に選択できない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 상대는 앞면 공격 표시로 존재하는 공격력 0 인 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    只要此卡存在于场上，对手不可选择以表侧攻击表示存在的攻击力为0的怪兽作为攻击对象。
  zh-CN: |-
    只要这张卡在场上存在，对方不能选择表侧攻击表示存在的攻击力0的怪兽作为攻击对象。
