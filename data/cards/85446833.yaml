    Dein Gegner kann Monster in offener Angriffsposition mit 0 ATK nicht als Angriffsziel wählen.
  es: |-
    Tu adversario no puede seleccionar para ataques a monstruos con 0 ATK en Posición de Ataque boca arriba.
  fr: |-
    Votre adversaire ne peut pas cibler les monstres en Position d'Attaque face recto avec 0 ATK avec une attaque.
