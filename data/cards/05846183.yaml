name:
  en: Appliancer Breakerbuncle
  de: Gerätewesen Sicherungskarbunkel
  es: Electrodomésticor Interruptío
  fr: Disjonctarboucle Électroménageur
  it: Apparecchio Rompicarbonchio
  pt: Utensilhor Carbuntor
  ja: <ruby>遮<rt>しゃ</rt></ruby><ruby>断<rt>だん</rt></ruby><ruby>機<rt>き</rt></ruby><ruby>塊<rt>かい</rt></ruby>ブレイカーバンクル
  ja_romaji: Shadankikai Bureikābankuru
  ko: 차단기괴 브레이커번클
  ko_rr: Chadan-gigoe Beureikeobeonkeul
  zh-TW: 遮斷機塊 斷路器紅玉獸
  zh-CN: 遮断机块 断路器红玉兽
text:
  en: |-
    During damage calculation, if an "Appliancer" monster you control battles an opponent's monster (Quick Effect): You can discard this card; for that battle, that monster you control cannot be destroyed, also you take no battle damage. If an "Appliancer" monster(s) you control would be destroyed by a card effect, you can banish this card from your field or GY instead.
  de: |-
    Während der Schadensberechnung, falls ein „Gerätewesen“-Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst diese Karte abwerfen; für den Kampf kann das Monster, das du kontrollierst, nicht zerstört werden, zusätzlich erhältst du keinen Kampfschaden. Falls ein oder mehr „Gerätewesen“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen.
  es: |-
    Durante el cálculo de daño, si un monstruo "Electrodomésticor" que controlas batalla con un monstruo del adversario (Efecto Rápido): puedes descartar esta carta; en esa batalla, ese monstruo que controlas no puede ser destruido, y además tú no recibes daño de batalla. Si uno o más monstruos "Electrodomésticor" que controlas fueran a ser destruidos por efecto de una carta, puedes desterrar esta carta en tu Campo o Cementerio en su lugar.
  fr: |-
    Durant le calcul des dommages, si un autre monstre "Électroménageur" que vous contrôlez combat un monstre de l'adversaire (Effet Rapide) : vous pouvez défausser cette carte ; le monstre que vous contrôlez ne peut pas être détruit par ce combat, et aussi, vous ne recevez aucun dommage de combat. Si un ou plusieurs monstres "Électroménageur" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Terrain ou Cimetière à la place.
  it: |-
    Durante il calcolo dei danni, se un mostro "Apparecchio" che controlli combatte con un mostro dell'avversario (Effetto Rapido): puoi scartare questa carta; per quella battaglia, quel mostro che controlli non può essere distrutto, inoltre non subisci danno da combattimento. Se uno o più mostri "Apparecchio" che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Terreno o Cimitero.
  pt: |-
    Durante o cálculo de dano, se um monstro "Utensilhor" que você controla batalhar um monstro do oponente (Efeito Rápido): você pode descartar este card; nessa batalha, esse monstro que você controla não pode ser destruído e, além disso, você não sofre dano de batalha. Se um ou mais monstros "Utensilhor" que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu campo ou Cemitério.
  ja: |-
    ①：自分の「機塊」モンスターが相手モンスターと戦闘を行うダメージ計算時に、このカードを手札から捨てて発動できる。その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。②：自分フィールドの「機塊」モンスターが効果で破壊される場合、代わりにフィールド・墓地のこのカードを除外できる。
  ko: |-
    ①: 자신의 "기괴" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에, 이 카드를 패에서 버리고 발동할 수 있다. 그 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 자신 필드의 "기괴" 몬스터가 효과로 파괴될 경우, 대신에 필드 / 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    ①：在我方的「機塊」怪獸與對方怪獸進行戰鬥的傷害計算時，可從手牌捨棄此卡發動。我方的該怪獸不會因該戰鬥被破壞，該戰鬥對我方造成的戰鬥傷害變為０。②：在我方場上的「機塊」怪獸因效果被破壞的狀況下，可將場上・墓地的此卡除外作為替代。
  zh-CN: |-
    ①：自己的“机块”怪兽与对手怪兽进行战斗，计算该伤害值时，将此卡从手牌中扔掉后可以发动。该自己的怪兽在该战斗中不会被破坏，该战斗中发生的对自己的战斗伤害为0。②：自己场上的“机块”怪兽因效果将被破坏时，可将场上、墓地的此卡除外作为替代。
