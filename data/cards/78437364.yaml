  ja: <ruby>剛<rt>ごう</rt></ruby><ruby>鬼<rt>き</rt></ruby>ザ・グレート・オーガ
  ja_romaji: Gōki Za Gurēto Ōga
  ko: 강귀 더 그레이트 오우거
  ko_rr: Ganggwi Deo Geureiteu Ougeo
