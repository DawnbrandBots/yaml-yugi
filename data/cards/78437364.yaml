text:
  en: |-
    2+ "Gouki" monsters
    All monsters on the field lose ATK equal to their original DEF. If this card would be destroyed by battle or card effect, you can destroy 1 of your monsters this card points to instead.
  de: |-
    2+ „Gouki“-Monster
    Alle Monster auf dem Spielfeld verlieren ATK in Höhe ihrer Grund-DEF. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 deiner Monster zerstören, auf das diese Karte zeigt.
  es: |-
    2+ monstruos "Gouki"
    Todos los monstruos en el Campo pierden ATK igual a su DEF original. Si esta carta fuera a ser destruida en batalla o por efecto de una carta, puedes destruir 1 de tus monstruos a los que apunte esta carta en su lugar.
  fr: |-
    2+ monstres "Gouki"
    Tous les monstres sur le Terrain perdent une ATK égale à leur DEF d'origine. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez détruire 1 de vos monstres pointés par cette carte à la place.
  it: |-
    2+ mostri "Gouki"
    Tutti i mostri sul Terreno perdono ATK pari al loro DEF originale. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece distruggere 1 dei tuoi mostri puntati da questa carta.
  pt: |-
    2+ monstros "Gouki"
    Todos os monstros no campo perdem ATK igual à sua própria DEF original. Se este card seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir 1 dos seus monstros para o qual este card apontar.
  ja: |-
    「剛鬼」モンスター２体以上
    ①：このカードがモンスターゾーンに存在する限り、フィールドのモンスターの攻撃力は、そのモンスターの元々の守備力分ダウンする。②：このカードが戦闘・効果で破壊される場合、代わりにこのカードのリンク先の自分のモンスター１体を破壊できる。
  ko: |-
    "강귀" 몬스터 2장 이상
    ①: 이 카드가 몬스터 존에 존재하는 한, 필드의 몬스터의 공격력은, 그 몬스터의 원래 수비력만큼 내린다. ②: 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 링크 앞의 자신 몬스터 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    “刚鬼”怪兽2只以上
    ①：只要此卡存在于怪兽区域，场上怪兽的攻击力下降相当于该怪兽原本守备力的数值。②：此卡将被战斗・效果破坏的情况下，可破坏此卡连接端的1只自己的怪兽作为代替。
