text:
  en: |-
    Target 1 Defense Position monster on the field; destroy that target.
  de: |-
    Wähle 1 Monster in Verteidigungsposition auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Selecciona 1 monstruo en Posición de Defensa en el Campo; destruye ese objetivo.
  fr: |-
    Ciblez 1 monstre en Position de Défense sur le Terrain ; détruisez la cible.
  it: |-
    Scegli come bersaglio 1 mostro in Posizione di Difesa sul Terreno; distruggi quel bersaglio.
  pt: |-
    Escolha 1 monstro em Posição de Defesa no campo; destrua o alvo.
  ja: |-
    ①：フィールドの守備表示モンスター１体を対象として発動できる。その守備表示モンスターを破壊する。
  ko: |-
    필드 위에 수비 표시로 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW: |-
    选择场上以守备表示存在的1只怪兽并破坏。
  zh-CN: |-
    ①：以场上1只守备表示怪兽为对象才能发动。那只守备表示怪兽破坏。
