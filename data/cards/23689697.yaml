  pt: Mobius, o Mega Monarca
  ja: <ruby>凍<rt>とう</rt></ruby><ruby>氷<rt>ひょう</rt></ruby><ruby>帝<rt>てい</rt></ruby>メビウス
  ja_romaji: Tōhyōtei Mebiusu
  ko: 차가운 얼음 제왕 뫼비우스
