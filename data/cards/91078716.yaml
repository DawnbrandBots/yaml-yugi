name:
  en: Pollinosis
  de: Heuschnupfen
  es: Alergia al Polen
  fr: Allergie au Pollen
  it: Pollinosi
  pt: Polenose
  ja: ポリノシス
  ja_romaji: Porinoshisu
  ko: 폴리노시스
  ko_rr:
  zh-TW: 花粉症
  zh-CN: 花粉症
text:
  en: |-
    When a monster(s) would be Normal or Special Summoned, OR a Spell/Trap Card is activated: Tribute 1 Plant monster; negate the Summon or activation, and if you do, destroy that card.
  de: |-
    Wenn ein oder mehr Monster als Normal- oder Spezialbeschwörung beschworen würden ODER eine Zauber-/Fallenkarte aktiviert wird: Biete 1 Pflanze-Monster als Tribut an; annulliere die Beschwörung oder Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando uno o más monstruos fueran a ser Invocados de Modo Normal o Especial, O es activada una Carta Mágica/de Trampa: Sacrifica 1 monstruo Planta; niega la Invocación o activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'un ou plusieurs monstres vont être Invoqués Normalement ou Spécialement, OU qu'une Carte Magie/Piège est activée : Sacrifiez 1 monstre Plante ; annulez l'Invocation ou l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando uno o più mostri stanno per essere Evocati Normalmente o Specialmente OPPURE viene attivata una Carta Magia/Trappola: offri come Tributo 1 mostro Pianta; annulla l'Evocazione o l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um ou mais monstros seriam Invocados por Invocação-Normal ou Especial OU um Card de Magia/Armadilha for ativado: ofereça como Tributo 1 monstro Planta; negue a Invocação ou ativação e, se isso acontecer, destrua esse(s) card(s).
  ja: |-
    自分フィールド上の植物族モンスター１体をリリースして発動できる。魔法・罠カードの発動、モンスターの召喚・特殊召喚のどれか１つを無効にし破壊する。
  ko: |-
    자신 필드 위에 존재하는 식물족 몬스터 1장을 릴리스하고 발동한다. 마법/함정 카드의 발동, 몬스터의 일반 소환/특수 소환 중 하나를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    把自己场上1只植物族怪兽解放才能发动。魔法·陷阱卡的发动，怪兽的召唤·特殊召唤的其中1个无效并破坏。
