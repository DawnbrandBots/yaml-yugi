  zh-CN: 盟军·次世代火炮兵
text:
  en: |-
    Once per turn, you can send 1 face-up FIRE "Genex" monster you control to the Graveyard to select 1 face-up monster your opponent controls, destroy it, and inflict damage to your opponent equal to the Level of the destroyed monster x 400.
  de: |-
    Einmal pro Spielzug kannst du 1 offenes FEUER "Genex"-Monster, das du kontrollierst, auf den Friedhof legen, um 1 offenes Monster, das dein Gegner kontrolliert, zu wählen, zu zerstören und deinem Gegner Schaden in Höhe der Stufe des zerstörten Monsters x 400 zuzufügen.
  es: |-
    Una vez por turno, puedes mandar al Cementerio 1 monstruo "Genex" de FUEGO boca arriba que controles para seleccionar 1 monstruo boca arriba que controle tu adversario, destruirlo e infligir daño a tu adversario igual al Nivel del monstruo destruido x 400.
  fr: |-
    Une fois par tour, vous pouvez envoyer 1 monstre "Genex" FEU face recto que vous contrôlez au Cimetière pour sélectionner 1 monstre face recto contrôlé par votre adversaire, le détruire et infliger des dommages à votre adversaire égaux au Niveau du monstre détruit x 400.
  it: |-
    Una volta per turno, puoi mandare 1 mostro "Genex" FUOCO scoperto che controlli al Cimitero per scegliere 1 mostro scoperto controllato dal tuo avversario, distruggerlo e infliggere al tuo avversario danno pari al Livello del mostro distrutto x 400.
  pt: |-
    Uma vez por turno, você pode enviar 1 monstro "Genex" de FOGO com a face para cima que você controla ao Cemitério para selecionar 1 monstro com a face para cima que seu oponente controla, destrua-o e cause dano ao seu oponente igual ao Nível do monstro destruído x 400.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の炎属性の「ジェネクス」モンスター１体を墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを破壊し、そのレベル×４００ダメージを相手に与える。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 앞면 표시 화염 속성의 "제넥스" 몬스터 1장을 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대의 앞면 표시 몬스터를 파괴하고, 그 레벨 × 400 데미지를 상대에게 준다.
  zh-TW: |-
    １回合１次，可將我方場上的１隻冠有「次代機」之名的炎屬性怪獸送至墓地發動。選擇對方場上的１隻正面表示怪獸破壞，給予對方LP破壞的怪獸的等級×４００傷害。
  zh-CN: |-
    1回合1次，把自己场上表侧表示存在的1只名字带有「次世代」的炎属性怪兽送去墓地才能发动。选择对方场上表侧表示存在的1只怪兽破坏，给与对方基本分破坏的怪兽的等级×400的数值的伤害。
