name:
  en: Traptrix Allomerus
  de: Fallenstellerin Allomerus
  es: Atrapadora Allomerus
  fr: Allomérus Traptrix
  it: Trappolatrice Allomerus
  pt: Armadilhatrix Allomerus
  ja: アロメルスの<ruby>蟲<rt>こ</rt></ruby><ruby>惑<rt>わく</rt></ruby><ruby>魔<rt>ま</rt></ruby>
  ja_romaji: Aromerusu no Kowakuma
  ko: 알로메루스의 충혹마
  ko_rr: Allomeruseu-ui Chunghokma
  zh-TW: 樹棲蟻之蟲惑魔
  zh-CN: 树栖蚁之虫惑魔
text:
  en: |-
    2+ Level 4 monsters
     Unaffected by Trap effects while it has material. You can only use each of the following effects of "Traptrix Allomerus" once per turn.
    ● You can detach 2 materials from this card; Special Summon 1 Level 4 Insect or Plant monster from your GY.
    ● If an opponent's monster(s) leaves the field because of your card effect, and is now in the GY or banished (except during the Damage Step): You can detach 1 material from this card, then target 1 of them; Special Summon it to your field.
  de: |-
    2+ Monster der Stufe 4
    Diese Karte bleibt von Falleneffekten unberührt, solange sie Material hat. Du kannst jeden der folgenden Effekte von „Fallenstellerin Allomerus“ nur einmal pro Spielzug verwenden.
    ● Du kannst 2 Material von dieser Karte abhängen; beschwöre 1 Insekt- oder Pflanze-Monster der Stufe 4 als Spezialbeschwörung von deinem Friedhof.
    ● Falls ein oder mehr Monster eines Gegners das Spielfeld durch deinen Karteneffekt verlassen und jetzt im Friedhof liegen oder verbannt sind (außer während des Damage Steps): Du kannst 1 Material von dieser Karte abhängen und dann 1 von ihnen wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    2+ monstruos de Nivel 4
    No es afectado por efectos de Trampas mientras tenga material. Sólo puedes usar cada uno de los siguientes efectos de "Atrapadora Allomerus" una vez por turno.
    ● Puedes desacoplar 2 materiales de esta carta; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo Insecto o Planta de Nivel 4.
    ● Si uno o más monstruos del adversario dejan el Campo por efecto de una carta tuya, y ahora están en el Cementerio o desterrados (excepto durante el Damage Step): puedes desacoplar 1 material de esta carta, y después seleccionar 1 de ellos; Invócalo de Modo Especial a tu Campo.
  fr: |-
    2+ monstres de Niveau 4
    Non affectée par des effets de Piège tant qu'elle a du Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Allomérus Traptrix" qu'une fois par tour.
    ● Vous pouvez détacher 2 Matériels de cette carte ; Invoquez Spécialement 1 monstre Insecte ou Plante de Niveau 4 depuis votre Cimetière.
    ● Si un ou plusieurs monstres de l'adversaire quittent le Terrain à cause de votre effet de carte, et sont maintenant dans le Cimetière ou bannis (sauf durant la Damage Step) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez-en 1 ; Invoquez-le Spécialement sur votre Terrain.
  it: |-
    2+ mostri di Livello 4
    Immune agli effetti delle Trappole mentre ha materiale. Puoi utilizzare ognuno dei seguenti effetti di "Trappolatrice Allomerus" una sola volta per turno.
    ● Puoi staccare 2 materiali da questa carta; Evoca Specialmente 1 mostro Insetto o Pianta di Livello 4 dal tuo Cimitero.
    ● Se uno o più mostri dell'avversario lasciano il Terreno per l'effetto di una tua carta, e ora sono nel Cimitero o banditi (eccetto durante il Damage Step): puoi staccare 1 materiale da questa carta, poi scegliere 1 di essi come bersaglio; Evocalo Specialmente sul tuo Terreno.
  pt: |-
    2+ monstros de Nível 4
    Não é afetado por efeitos de Armadilha enquanto tiver matéria. Você só pode usar cada um dos seguintes efeitos de "Armadilhatrix Allomerus" uma vez por turno.
    ● Você pode desassociar 2 matérias deste card; Invoque por Invocação-Especial 1 monstro Inseto ou Planta de Nível 4 do seu Cemitério.
    ● Se um ou mais monstros do oponente deixarem o campo por um efeito de card seu e agora estiverem no Cemitério ou banidos (exceto durante a Etapa de Dano): você pode desassociar 1 matéria deste card e, depois, escolha 1 deles; Invoque-o por Invocação-Especial no seu campo.
  ja: |-
    レベル４モンスター×２体以上
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：Ｘ素材を持っているこのカードは罠カードの効果を受けない。②：このカードのＸ素材を２つ取り除いて発動できる。自分の墓地から昆虫族・植物族のレベル４モンスター１体を特殊召喚する。③：自分のカードの効果で相手モンスターがフィールドから離れ、墓地へ送られた場合または表側で除外された場合、このカードのＸ素材を１つ取り除き、その内の１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    레벨 4 몬스터 × 2장 이상
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑시즈 소재를 가지고 있는 이 카드는 함정 카드의 효과를 받지 않는다. ②: 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 자신 묘지에서 곤충족 / 식물족의 레벨 4 몬스터 1장을 고르고 특수 소환한다. ③: 자신의 카드의 효과로 상대 몬스터가 필드에서 벗어나, 묘지로 보내졌을 경우 또는 제외되었을 경우, 이 카드의 엑시즈 소재를 1개 제거하고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW: |-
    等級４怪獸×２隻以上
    此卡名的②③效果，１回合各僅限使用１次。①：擁有超量素材的此卡不受陷阱卡的效果影響。②：可去除此卡的２個超量素材發動。從我方墓地選擇１隻昆蟲族・植物族的等級４怪獸特殊召喚。③：在對方怪獸因我方的卡的效果從場上離開，被送至墓地的狀況下或被除外的狀況下，可去除此卡的１個超量素材，將１隻該怪獸做為對象發動。特殊召喚該怪獸至我方場上。
  zh-CN: |-
    等级4怪兽×2只以上
    此卡名的②③效果1回合仅可各使用1次。①：拥有超量素材的此卡不受陷阱卡的效果影响。②：去除此卡的2个超量素材可以发动。从自己的墓地挑选1只昆虫族・植物族的等级4怪兽特殊召唤。③：对手怪兽因自己卡的效果从场上离开、被送至墓地的情况下，或被除外的情况下，去除此卡的1个超量素材，以1只该怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
