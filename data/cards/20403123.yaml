  de: Künstlerkumpel Taschenspielermagier
  es: Artistamigo Mago de la Mano Hábil
  fr: Magicien Prestidigitateur Potartiste
  it: Artistamico Mago Giochi di Prestigio
  pt: Camarartista Mago Prestidigitador
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>スライハンド・マジシャン
  ja_romaji: Entameito Suraihando Majishan
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 슬라이핸드 매지션
  ko_rr:
  zh-TW: 娛樂夥伴 手藝魔術師
  zh-CN: 娱乐伙伴・手艺魔术师
text:
  en:
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Künstlerkumpel“-Monster als Tribut anbietest, außer einem Pendelmonster. Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 offene Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Artistamigo", excepto un Monstruo de Péndulo. Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 carta boca arriba en el campo; destrúyela.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre "Potartiste" (Monstres Pendule exclus). Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 carte face recto sur le Terrain ; détruisez-la.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro "Artistamico", eccetto un Mostro Pendulum. Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Camarartista", exceto um Monstro Pêndulo. Uma vez por turno: você pode descartar 1 card e, depois, escolher 1 card com a face para cima no campo; destrua-o.
  ja: |-
    ①：このカードはＰモンスター以外の自分フィールドの「ＥＭ」モンスター１体をリリースして手札から特殊召喚できる。
    ②：１ターンに１度、手札を１枚捨て、フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 이 카드는 펜듈럼 몬스터 이외의 자신 필드의 "EM(엔터메이트)" 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 패를 1장 버리고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：此卡可藉由解放我方場上的１隻鐘擺怪獸以外的「娛樂夥伴」怪獸，從手牌特殊召喚。②：１回合１次，可捨棄１張手牌，將場上的１張正面表示的卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：此卡可解放我方场上１只除灵摆怪兽以外的“娱乐伙伴”怪兽，并从手牌特殊召唤。②：１回合１次，可舍弃１张手牌，并以场上的１张表侧表示卡牌为对象发动。破坏该卡。
