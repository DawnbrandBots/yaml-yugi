text:
  en: |-
    When this card is Normal Summoned: You can add 1 Level 1 Machine monster from your Deck to your hand. You can Tribute this card; Special Summon 1 "Morphtronic" monster from your hand, then you can Special Summon 1 "Gadget Hauler" from your hand or Deck. You can only use each effect of "Gadget Gamer" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 Maschine-Monster der Stufe 1 von deinem Deck hinzufügen. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Morphtronisch“-Monster als Spezialbeschwörung von deiner Hand, dann kannst du 1 „Apparateschlepper“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst jeden Effekt von „Apparatespieler“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo Máquina de Nivel 1 en tu Deck. Puedes Sacrificar esta carta; Invoca de Modo Especial 1 monstruo "Morfotrónico/a" desde tu mano, y después puedes Invocar de Modo Especial 1 "Transportador de Artilugios" desde tu mano o Deck. Sólo puedes usar cada efecto de "Jugador Artilugio" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre Machine de Niveau 1 depuis votre Deck à votre main. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Morphtronique" depuis votre main, puis vous pouvez Invoquer Spécialement 1 "Remorque Gadget" depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Joueur Gadget" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro Macchina di Livello 1 dal tuo Deck alla tua mano. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Morfotronico" dalla tua mano, poi puoi Evocare Specialmente 1 "Congegno Trasportatore" dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Congegno Giocatore" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro Máquina de Nível 1 do seu Deck à sua mão. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Morfotrônico(a)" da sua mão e, depois, você pode Invocar por Invocação-Especial 1 "Transportador de Dispositivos" da sua mão ou do Deck. Você só pode usar cada efeito de "Jogador Dispositivo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから機械族・レベル１モンスター１体を手札に加える。②：このカードをリリースして発動できる。手札から「Ｄ」モンスター１体を特殊召喚する。その後、手札・デッキから「ガジェット・トレーラー」１体を特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 기계족 / 레벨 1 몬스터 1장을 패에 넣는다. ②: 이 카드를 릴리스하고 발동할 수 있다. 패에서 "D(디포머)" 몬스터 1장을 특수 소환한다. 그 후, 패 / 덱에서 "가제트 트레일러" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡召唤成功时可以发动。从卡组将1只机械族·等级1怪兽加入手牌。②：可以将这张卡解放发动。从手牌特殊召唤1只「D(ディフォーマー)／变形斗士」怪兽。那之后，可以从手牌或卡组特殊召唤1只「ガジェット・トレーラー／小机件挂车」。
