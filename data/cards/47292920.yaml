text:
  en: |-
    If you control a card with an effect that requires a die roll: You can Tribute 1 monster; Special Summon 1 monster with an effect that requires a die roll from your hand or Deck.
  de: |-
    Falls du eine Karte mit einem Effekt kontrollierst, der einen Würfelwurf erfordert: Du kannst 1 Monster als Tribut anbieten; beschwöre 1 Monster mit einem Effekt, der einen Würfelwurf erfordert, als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Si controlas una carta con un efecto que requiera lanzar un dado: puedes Sacrificar 1 monstruo; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo con un efecto que requiera lanzar un dado.
  fr: |-
    Si vous contrôlez une carte avec un effet qui nécessite un lancer de dé : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 monstre avec un effet qui nécessite un lancer de dé depuis votre main ou Deck.
  it: |-
    Se controlli una carta con un effetto che richiede un tiro di dado: puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 mostro con un effetto che richiede un tiro di dado dalla tua mano o Deck.
  pt: |-
    Se você controlar um card com um efeito que requer um lance de dados: você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial da sua mão ou do Deck 1 monstro com um efeito que requer um lance de dados.
  ja: |-
    ①：サイコロを振る効果を持つカードが自分フィールドに存在する場合、自分フィールドのモンスター１体をリリースして発動できる。サイコロを振るモンスター効果を持つモンスター１体を手札・デッキから特殊召喚する。
  ko: |-
    ①: 주사위를 던지는 효과를 가지는 카드가 자신 필드에 존재할 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 주사위를 던지는 몬스터 효과를 가지는 몬스터 1장을 패 / 덱에서 특수 소환한다.
  zh-TW:
