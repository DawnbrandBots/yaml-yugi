  zh-TW: 奇跡的光臨
  zh-CN: 奇迹的光临
text:
  en: |-
    Target 1 of your banished Fairy monsters; Special Summon it. When this card leaves the field, destroy that monster. When that monster is destroyed, destroy this card.
  de: |-
    Wähle 1 deiner verbannten Fee-Monster; beschwöre es als Spezialbeschwörung. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster zerstört wird, zerstöre diese Karte.
  es: |-
    Selecciona 1 de tus monstruos Hada que esté desterrado; Invócalo de Modo Especial. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  fr: |-
    Ciblez 1 de vos monstres Elfe bannis ; Invoquez-le Spécialement. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  it: |-
    Scegli come bersaglio 1 dei tuoi mostri Fata banditi; Evocalo Specialmente. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  pt: |-
    Escolha 1 dos seus monstros Fada banidos; Invoque-o por Invocação-Especial. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  ja: |-
    ①：除外されている自分の天使族モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚する。このカードがフィールドから離れた時にそのモンスターは破壊される。そのモンスターが破壊された時にこのカードは破壊される。
  ko: |-
    ①: 제외되어 있는 자신의 천사족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  zh-TW: |-
    ①：可將我方１隻被除外的天使族怪獸做為對象發動此卡。特殊召喚該怪獸。此卡從場上離開時，該怪獸將被破壞。該怪獸被破壞時，此卡將被破壞。
  zh-CN: |-
    ①：可以我方被除外的１只天使族怪兽为对象发动。特殊召唤该怪兽。此卡从场上离开时该怪兽被破坏。该怪兽被破坏时此卡被破坏。
