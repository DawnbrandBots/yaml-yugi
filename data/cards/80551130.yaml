  de: Wundersame Ankunft
  es: Descenso Milagroso
  fr: Chute Miraculeuse
  it: Discesa Miracolosa
  pt: Rasante Milagroso
  ja: <ruby>奇<rt>き</rt></ruby><ruby>跡<rt>せき</rt></ruby>の<ruby>光<rt>こう</rt></ruby><ruby>臨<rt>りん</rt></ruby>
  ja_romaji: Kiseki no Kōrin
  ko: 기적의 광림
