text:
  en: |-
    This card can attack your opponent directly. If this card is sent from the field to the Graveyard: You can target 1 Dragon, Warrior, or Spellcaster-Type Normal Monster in your Graveyard; add it to your hand.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Normales Monster vom Typ Drache, Krieger oder Hexer in deinem Friedhof wählen; füge es deiner Hand hinzu.
  es: |-
    Esta carta puede atacar a tu adversario directamente. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 Monstruo Normal de Tipo Dragón, Guerrero o Lanzador de Conjuros en tu Cementerio; añádelo a tu mano.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 Monstre Normal de Type Dragon/Guerrier/Magicien dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 Mostro Normale di Tipo Drago, Guerriero o Incantatore nel tuo Cimitero; aggiungilo alla tua mano.
  pt: |-
    Este card pode atacar diretamente seu oponente. Se este card for enviado do campo para o Cemitério: você pode escolher 1 Monstro Normal do Tipo Dragão, Guerreiro ou Mago no seu Cemitério; adicione-o à sua mão.
  ja: |-
    ①：このカードは直接攻撃できる。②：このカードがフィールドから墓地へ送られた場合、自分の墓地のドラゴン族・戦士族・魔法使い族の通常モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 드래곤족 / 전사족 / 마법사족의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以直接攻击。②：这张卡从场上送去墓地的场合，以自己墓地1只龙族·战士族·魔法师族的通常怪兽为对象才能发动。那只怪兽加入手卡。
