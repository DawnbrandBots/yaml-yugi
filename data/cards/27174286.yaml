name:
  en: Return from the Different Dimension
  de: Rückkehr aus der anderen Dimension
  es: Regreso de una Dimensión Distinta
  fr: Retour de La Dimension Différente
  it: Ritorno dall'Altra Dimensione
  pt: Retorno de uma Outra Dimensão
  ja: <ruby>異<rt>い</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby>からの<ruby>帰<rt>き</rt></ruby><ruby>還<rt>かん</rt></ruby>
  ja_romaji: Ijigen kara no Kikan
  ko: 이차원으로부터의 귀환
  ko_rr:
  zh-TW: 來自異次元的歸還
  zh-CN: 来自异次元的归还
text:
  en: |-
    Pay half your LP; Special Summon as many of your banished monsters as possible. During the End Phase, banish all monsters that were Special Summoned by this effect.
  de: |-
    Zahle die Hälfte deiner LP; beschwöre so viele deiner verbannten Monster als Spezialbeschwörung wie möglich. Während der End Phase, verbanne alle Monster, die durch diesen Effekt als Spezialbeschwörung beschworen wurden.
  es: |-
    Paga la mitad de tus LP; Invoca de Modo Especial tantos de tus monstruos desterrados como sea posible. Durante la End Phase, destierra todos los monstruos que fueron Invocados de Modo Especial por este efecto.
  fr: |-
    Payez la moitié de vos LP ; Invoquez Spécialement autant de vos monstres bannis que possible. Durant la End Phase, bannissez tous les monstres qui ont été Invoqués Spécialement par cet effet.
  it: |-
    Paga metà dei tuoi LP; Evoca Specialmente tanti dei tuoi mostri banditi quanti possibile. Durante la End Phase, bandisci tutti i mostri che sono stati Evocati Specialmente da questo effetto.
  pt: |-
    Pague metade dos seus PV; Invoque por Invocação-Especial tantos dos seus monstros banidos quanto possível. Durante a Fase Final, bana todos os monstros que foram Invocados por Invocação-Especial por este efeito.
  ja: |-
    ライフポイントを半分払って発動できる。ゲームから除外されている自分のモンスターを可能な限り自分フィールド上に特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズ時にゲームから除外される。
  ko: |-
    라이프 포인트를 절반 지불하고 발동할 수 있다. 게임에서 제외되어 있는 자신의 몬스터를 가능한 만큼 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈시에 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    把基本分支付一半才能发动。从游戏中除外的自己怪兽尽可能在自己场上特殊召唤。这个效果特殊召唤的怪兽在结束阶段时从游戏中除外。
