text:
  en: |-
    All "Springans" Xyz Monsters on the field gain 1000 ATK. You can only use each of the following effects of "Great Sand Sea - Gold Golgonda" once per turn. If you control no "Springans" Xyz Monsters: You can discard 1 "Springans" card; Special Summon 1 "Springans" Xyz Monster from your Extra Deck. If a face-up Xyz Monster you control leaves the field by card effect (except during the Damage Step): You can target 1 monster your opponent controls; it cannot attack for the rest of this turn (even if this card leaves the field).
  de: |-
    Alle „Springans“-Xyz-Monster auf dem Spielfeld erhalten 1000 ATK. Du kannst jeden der folgenden Effekte von „Großes Sandmeer - Gold Golgonda“ nur einmal pro Spielzug verwenden. Falls du keine „Springans“-Xyz-Monster kontrollierst: Du kannst 1 „Springans“-Karte abwerfen; beschwöre 1 „Springans“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck. Falls ein offenes Xyz-Monster, das du kontrollierst, das Spielfeld durch einen Karteneffekt verlässt (außer während des Damage Steps): Du kannst 1 Monster wählen, das dein Gegner kontrolliert; für den Rest dieses Spielzugs kann es nicht angreifen (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Todos los Monstruos Xyz "Springans" en el Campo ganan 1000 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Gran Mar de Arena - Gold Golgonda" una vez por turno. Si no controlas Monstruos Xyz "Springans": puedes descartar 1 carta "Springans"; Invoca de Modo Especial 1 Monstruo Xyz "Springans" desde tu Deck Extra. Si un Monstruo Xyz boca arriba que controlas deja el Campo por efecto de una carta (excepto durante el Damage Step): puedes seleccionar 1 monstruo que controle tu adversario; éste no puede atacar por el resto de este turno (aun si esta carta deja el Campo).
  fr: |-
    Tous les Monstres Xyz "Springans" sur le Terrain gagnent 1000 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Grande Mer de Sable - Gold Golgonda" qu'une fois par tour. Si vous ne contrôlez aucun Monstre Xyz "Springans" : vous pouvez défausser 1 carte "Springans" ; Invoquez Spécialement 1 Monstre Xyz "Springans" depuis votre Extra Deck. Si un Monstre Xyz face recto que vous contrôlez quitte le Terrain par un effet de carte (sauf durant la Damage Step) : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; le reste de ce tour (même si cette carte quitte le Terrain), il ne peut pas attaquer.
  it: |-
    Tutti i Mostri Xyz "Springans" sul Terreno guadagnano 1000 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Grande Mare di Sabbia - Gold Golgonda" una sola volta per turno. Se non controlli nessun Mostro Xyz "Springans": puoi scartare 1 carta "Springans"; Evoca Specialmente 1 Mostro Xyz "Springans" dal tuo Extra Deck. Se un Mostro Xyz scoperto che controlli lascia il Terreno a causa dell'effetto di una carta (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; esso non può attaccare per il resto di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Todos os Monstros Xyz "Springans" no campo ganham 1000 de ATK. Você só pode usar cada um dos seguintes efeitos de "Grande Mar de Areia - Gold Golgonda" uma vez por turno. Se você não controlar nenhum Monstro Xyz "Springans": você pode descartar 1 card "Springans"; Invoque por Invocação-Especial 1 Monstro Xyz "Springans" do seu Deck Adicional. Se um Monstro Xyz com a face para cima que você controla deixar o campo devido a um efeito de card (exceto durante a Etapa de Dano): você pode escolher 1 monstro que seu oponente controla; ele não pode atacar pelo resto deste turno (mesmo que este card deixe o campo).
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの「スプリガンズ」Ｘモンスターの攻撃力は１０００アップする。②：自分フィールドに「スプリガンズ」Ｘモンスターが存在しない場合、手札から「スプリガンズ」カード１枚を捨てて発動できる。ＥＸデッキから「スプリガンズ」Ｘモンスター１体を特殊召喚する。③：自分フィールドの表側表示のＸモンスターが効果でフィールドから離れた場合、相手フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは攻撃できない。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 "스프리건즈" 엑시즈 몬스터의 공격력은 1000 올린다. ②: 자신 필드에 "스프리건즈" 엑시즈 몬스터가 존재하지 않을 경우, 패에서 "스프리건즈" 카드 1장을 버리고 발동할 수 있다. 엑스트라 덱에서 "스프리건즈" 엑시즈 몬스터 1장을 특수 소환한다. ③: 자신 필드의 앞면 표시의 엑시즈 몬스터가 효과로 필드에서 벗어났을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：场上的“守宝团”超量怪兽的攻击力上升１０００。②：自己场上没有“守宝团”超量怪兽存在的情况下，从手牌将１张“守宝团”卡舍弃可以发动。从额外牌组将１只“守宝团”超量怪兽特殊召唤。③：自己场上的表侧表示超量怪兽因效果离开场上的情况下，以对手场上的１只怪兽为对象可以发动。此回合，该怪兽不可攻击。
