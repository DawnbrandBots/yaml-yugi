name:
  en: Called by the Grave
  de: Vom Grab gerufen
  es: Llamado por la Tumba
  fr: Appelé par la Tombe
  it: Richiamato dalla Tomba
  pt: Chamado da Cova
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>穴<rt>あな</rt></ruby>の<ruby>指<rt>し</rt></ruby><ruby>名<rt>めい</rt></ruby><ruby>者<rt>しゃ</rt></ruby>
  ja_romaji: Hakaana no Shimeisha
  ko: 무덤의 지명자
  ko_rr: Mudeom-ui Jimeongja
  zh-TW: 墓穴的指名者
  zh-CN: 墓穴指名者
text:
  en: |-
    Target 1 monster in your opponent's GY; banish it, and if you do, until the end of the next turn, its effects are negated, as well as the activated effects and effects on the field of monsters with the same original name.
  de: |-
    Wähle 1 Monster im Friedhof deines Gegners; verbanne es und falls du dies tust, werden seine Effekte sowie die aktivierten Effekte und Effekte auf dem Spielfeld von Monstern mit demselben Grund-Namen bis zum Ende des nächsten Spielzugs annulliert.
  es: |-
    Selecciona 1 monstruo en el Cementerio de tu adversario; destiérralo y, si lo haces, hasta el final del próximo turno sus efectos son negados, así como los efectos activados y los efectos en el Campo de monstruos con el mismo nombre original.
  fr: |-
    Ciblez 1 monstre dans le Cimetière de votre adversaire ; bannissez-le, et si vous le faites, jusqu'à la fin du prochain tour, ses effets sont annulés, ainsi que les effets activés et les effets sur le Terrain de monstres du même nom d'origine.
  it: |-
    Scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; bandiscilo e, se lo fai, fino alla fine del prossimo turno, i suoi effetti sono annullati, così come gli effetti attivati e gli effetti sul Terreno dei mostri con lo stesso nome originale.
  pt: |-
    Escolha 1 monstro no Cemitério do seu oponente; bana-o e, se isso acontecer, até o final do próximo turno, seus efeitos são negados, assim como os efeitos ativados e efeitos no campo de monstros com o mesmo nome original.
  ja: |-
    ①：相手の墓地のモンスター１体を対象として発動できる。そのモンスターを除外する。次のターンの終了時まで、この効果で除外したモンスター及びそのモンスターと元々のカード名が同じモンスターの効果は無効化される。
  ko: |-
    ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 다음 턴의 종료시까지, 이 효과로 제외한 몬스터 및 그 몬스터와 원래의 카드명이 같은 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：以对手墓地的1只怪兽为对象可以发动。将该怪兽除外。直至下个回合结束时为止，以此效果除外的怪兽及与该怪兽原本卡名相同的怪兽的效果无效化。
