text:
  en: |-
    If this card is sent to the GY for a Synchro Summon: You can target 1 Level 4 or lower Zombie monster in your GY; Special Summon that target.
  de: |-
    Falls diese Karte für eine Synchrobeschwörung auf den Friedhof gelegt wird: Du kannst 1 Zombie-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Si esta carta es mandada al Cementerio para una Invocación por Sincronía: puedes seleccionar 1 monstruo Zombi de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Si cette carte est envoyée au Cimetière pour une Invocation Synchro : vous pouvez cibler 1 monstre Zombie de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Se questa carta viene mandata al Cimitero per una Synchro Evocazione: puoi scegliere come bersaglio 1 mostro Zombie di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Se este card for enviado para o Cemitério para uma Invocação-Sincro: você pode escolher 1 monstro Zumbi de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：このカードがＳ素材として墓地へ送られた場合、自分の墓地のレベル４以下のアンデット族モンスター１体を対象として発動できる。そのアンデット族モンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 자신 묘지의 레벨 4 이하의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 언데드족 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡作为同步素材被送至墓地的情况下，以自己墓地１只等级４以下的不死族怪兽为对象可以发动。将该不死族怪兽特殊召唤。
