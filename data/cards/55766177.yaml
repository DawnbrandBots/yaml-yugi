  ja: <ruby><rb>弑</rb><rt>し</rt></ruby><ruby><rb>逆</rb><rt>ぎゃく</rt></ruby>の<ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>轟</rb><rt>ごう</rt></ruby><ruby><rb>神</rb><rt>しん</rt></ruby>
