  de: Überfallraptor - Ruf
  es: Asaltorrapaz - Llamado
  fr: Raidraptor - Appel
  it: Raidraptor - Richiamo
  pt: Ataqueraptor - Chamado
  ja: <ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>－コール
