text:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell Card resolves. You can remove any number of Spell Counters from this card, then target 1 face-up monster on the field with ATK less than or equal to the number of counters you removed x 700; destroy that target.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn die Zauberkarte aufgelöst wird. Du kannst eine beliebige Anzahl Zauberzählmarken von dieser Karte entfernen und dann 1 offenes Monster mit ATK in Höhe der Anzahl der entfernten Zauberzählmarken x 700 oder weniger auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Carta Mágica. Puedes retirar cualquier cantidad de Contadores Mágicos de esta Carta, y después seleccionar 1 monstruo boca arriba en el Campo con ATK menor o igual a la cantidad de contadores que retiraste x 700; destruye ese objetivo.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Carte Magie est résolue. Vous pouvez retirer un nombre de votre choix de Compteurs Magie de cette carte, puis ciblez 1 monstre face recto sur le Terrain avec une ATK inférieure ou égale au nombre de Compteurs retirés x 700 ; détruisez la cible.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Carta Magia si risolve. Puoi rimuovere un qualsiasi numero di Segnalini Magia da questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno con ATK pari o inferiore al numero di segnalini che hai rimosso x 700; distruggi quel bersaglio.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando esse Card de Magia resolver. Você pode remover qualquer número de Marcadores de Magia deste card e, depois, escolher 1 monstro com a face para cima no campo com ATK menor ou igual que o número de marcadores que você removeu x 700; destrua o alvo.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。このカードに乗っている魔力カウンターを任意の個数取り除く事で、取り除いた数×７００ポイント以下の攻撃力を持つフィールド上に表側表示で存在するモンスター１体を破壊する。
  ko: 마법 카드가 발동할 때마다 이 카드에 마력 카운터를 1개 얹는다. 임의의 개수의 마력 카운터를 제거하는 것으로, 제거한 개수 × 700 포인트 이하의 공격력을 가진 필드 위의 앞면 표시 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，每次自己或者对方把魔法卡发动，给这张卡放置1个魔力指示物。可以通过把这张卡放置的魔力指示物任意个数取除，持有取除数量×700以下的攻击力的场上表侧表示存在的1只怪兽破坏。
