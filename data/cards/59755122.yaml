text:
  en: |-
    Once per turn, while this card is equipped to a monster: You can Special Summon this equipped card.
  de: |-
    Einmal pro Spielzug, solange ein Monster mit dieser Karte ausgerüstet ist: Du kannst diese ausrüstende Karte als Spezialbeschwörung beschwören.
  es: |-
    Una vez por turno, mientras esta carta esté equipada a un monstruo: puedes Invocar de Modo Especial esta carta equipada.
  fr: |-
    Une fois par tour, tant que cette carte est équipée à un monstre : vous pouvez Invoquer Spécialement cette carte équipée.
  it: |-
    Una volta per turno, mentre questa carta è equipaggiata a un mostro: puoi Evocare Specialmente questa carta equipaggiata.
  pt: |-
    Uma vez por turno, enquanto este card estiver equipado a um monstro: você pode Invocar este card equipado por Invocação-Especial.
  ja: |-
    ①：このカードが装備されている場合、１ターンに１度、自分メインフェイズに発動できる。このカードを特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 이 카드가 장착 카드로 취급하여 장착되어 있을 경우에 발동할 수 있다. 장착되어 있는 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡被装备中的情况下，1回合1次，在自己的主要阶段可以发动。将此卡特殊召唤。
