  ko_rr: Ganggwijaejeon
  zh-TW: 剛鬼 再戰
  zh-CN: 刚鬼再战
text:
  en: |-
    Target 2 "Gouki" monsters in your GY with different Levels; Special Summon them in Defense Position. You can only activate 1 "Gouki Re-Match" per turn.
  de: |-
    Wähle 2 „Gouki“-Monster mit unterschiedlichen Stufen in deinem Friedhof; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 „Gouki-Revanchekampf“ pro Spielzug aktivieren.
  es: |-
    Selecciona 2 monstruos "Gouki" con Niveles diferentes en tu Cementerio; Invócalos de Modo Especial en Posición de Defensa. Sólo puedes activar 1 "Nuevo Combate Gouki" por turno.
  fr: |-
    Ciblez 2 monstres "Gouki" dans votre Cimetière de Niveaux différents ; Invoquez-les Spécialement en Position de Défense. Vous ne pouvez activer qu'1 "Re-Match Gouki" par tour.
  it: |-
    Scegli come bersaglio 2 mostri "Gouki" nel tuo Cimitero con Livelli diversi; Evocali Specialmente in Posizione di Difesa. Puoi attivare solo 1 "Rivincita Gouki" per turno.
  pt: |-
    Escolha 2 monstros "Gouki" com Níveis diferentes no seu Cemitério; Invoque-os por Invocação-Especial em Posição de Defesa. Você só pode ativar 1 "Revanche Gouki" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のレベルの異なる「剛鬼」モンスター２体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 레벨이 다른 "강귀" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地等级不同的2只“刚鬼”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
