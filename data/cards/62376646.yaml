name:
  en: Gouki Re-Match
  de: Gouki-Revanchekampf
  es: Nuevo Combate Gouki
  fr: Re-Match Gouki
  it: Rivincita Gouki
  pt: Revanche Gouki
  ja: <ruby>剛<rt>ごう</rt></ruby><ruby>鬼<rt>き</rt></ruby><ruby>再<rt>さい</rt></ruby><ruby>戦<rt>せん</rt></ruby>
  ja_romaji: Gōki Saisen
