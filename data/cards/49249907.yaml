text:
  en: |-
    If this card is Normal Summoned: You can Special Summon 1 "Yosenju" monster from your Deck, except "Yosenju Magat". During the End Phase, if this card was Special Summoned this turn: Return it to the hand.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Yosenju“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Yosenju Magat“. Während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Yosenju", excepto "Yosenju Magat". Durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Yosenju" ("Yosenju Magat" exclu) depuis votre Deck. Durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Yosenju" dal tuo Deck, eccetto "Yosenju Magat". Durante la End Phase, se quesat carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Yosenju" do seu Deck, exceto "Yosenju Magat". Durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno: devolva-o para a mão.
  ja: |-
    ①：このカードが召喚に成功した場合に発動できる。デッキから「妖仙獣 凶旋嵐」以外の「妖仙獣」モンスター１体を特殊召喚する。②：このカードを特殊召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "요선수 흉선람" 이외의 "요선수" 몬스터 1장을 특수 소환한다. ②: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的场合才能发动。从卡组把「妖仙兽 凶旋岚」以外的1只「妖仙兽」怪兽特殊召唤。②：这张卡特殊召唤的回合的结束阶段发动。这张卡回到持有者手卡。
