  zh-TW: 協調屏障
  zh-CN: 协调屏障
text:
  en: |-
    Select 1 face-up Tuner monster you control. That monster cannot be destroyed by battle or by card effects, until the End Phase of the next turn.
  de: |-
    Wähle 1 offenes Empfänger-Monster, das du kontrollierst. Das Monster kann bis zur End Phase des nächsten Spielzugs nicht durch Kampf oder Karteneffekte zerstört werden.
  es: |-
    Selecciona 1 monstruo Cantante boca arriba que controles. Ese monstruo no puede ser destruido en batalla o con efectos de cartas, hasta la End Phase del próximo turno.
  fr: |-
    Sélectionnez 1 monstre Syntoniseur face recto que vous contrôlez. Ce monstre ne peut pas être détruit au combat ou par les effets d'une carte, jusqu'à la End Phase du prochain tour.
  it: |-
    Scegli 1 mostro Tuner scoperto che controlli. Quel mostro non può essere distrutto in battaglia o dagli effetti delle carte fino alla End Phase del prossimo turno.
  pt: |-
    Ative por selecionar 1 monstro Tuner virado para cima que você controla. Atá a End Phase do próximo turno, ele não pode ser destruído em batalha ou por efeitos de cartas.
  ja: |-
    自分フィールド上に表側表示で存在するチューナー１体を選択して発動する。次のターンのエンドフェイズ時まで、選択したチューナー１体は戦闘またはカードの効果では破壊されない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 튜너 1장을 선택하고 발동한다. 다음 턴의 엔드 페이즈시까지, 선택한 튜너 1장은 전투 또는 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只调整发动。直到下个回合的结束阶段时，选择的1只调整不会被战斗或者卡的效果破坏。
