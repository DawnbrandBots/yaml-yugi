text:
  en:
  de: |-
    Wenn ein „Sechs Samurai“-Monster angegriffen wird, verliert das angreifende Monster nur während der Schadensberechnung 500 ATK.
  es: |-
    Cuando un monstruo "Seis Samuráis" es atacado, el monstruo atacante pierde 500 ATK, solamente durante el cálculo de daño.
  fr: |-
    Lorsqu'un monstre "Six Samouraïs" est attaqué, le monstre attaquant perd 500 points d'ATK durant le calcul des dommages uniquement.
  it: |-
    Quando un mostro "Sei Samurai" viene attaccato, il mostro attaccante perde 500 ATK solo durante il calcolo dei danni.
  pt: |-
    Quando um monstro "Seis Samurai" for atacado, o monstro atacante perde 500 de ATK apenas durante o cálculo de dano.
  ja: |-
    ①：「六武衆」モンスターが攻撃される場合、攻撃モンスターの攻撃力はダメージ計算時のみ５００ダウンする。
  ko: |-
    "여섯 무사"라는 이름이 붙은 몬스터를 공격할 때, 공격 몬스터의 공격력은 500 포인트 내린다.
  zh-TW: |-
    在冠有「六武眾」之名的怪獸將被攻擊的狀況下，攻擊怪獸的攻擊力僅在傷害計算時降低５００。
  zh-CN: |-
    冠有“六武众”之名的怪兽被攻击的场合，攻击怪兽的攻击力仅限在伤害计算时下降５００点。
