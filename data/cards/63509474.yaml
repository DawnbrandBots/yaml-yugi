  zh-CN: 白之救济
text:
  en: |-
    You can target 1 Fish monster in your GY; add it to your hand. You can only use this effect of "Whitefish Salvage" once per turn. If this card in your possession is destroyed by an opponent's card effect and sent to your GY: Take 1 Fish monster from your Deck, and either add it to your hand or Special Summon it.
  de: |-
    Du kannst 1 Fisch-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Weißfisch-Rettung“ nur einmal pro Spielzug verwenden. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Nimm 1 Fisch-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung.
  es: |-
    Puedes seleccionar 1 monstruo Pez en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Salvamento Blancopez" una vez por turno. Si esta carta en tu posesión es destruida por el efecto de una carta del adversario y mandada a tu Cementerio: toma 1 monstruo Pez en tu Deck, y ya sea añádelo a tu mano o Invócalo de Modo Especial.
  fr: |-
    Vous pouvez cibler 1 monstre Poisson dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Sauvetage Poisson à Chair Blanche" qu'une fois par tour. Si cette carte en votre possession est détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière : prenez 1 monstre Poisson depuis votre Deck, et soit ajoutez-le à votre main soit Invoquez-le Spécialement.
  it: |-
    Puoi scegliere come bersaglio 1 mostro Pesce nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Salvataggio Pescebianco" una sola volta per turno. Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: prendi 1 mostro Pesce dal tuo Deck, e aggiungilo alla tua mano oppure Evocalo Specialmente.
  pt: |-
    Você pode escolher 1 monstro Peixe no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Salvamento Sável" uma vez por turno. Se este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério: pegue 1 monstro Peixe do seu Deck e adicione-o à sua mão ou Invoque-o por Invocação-Especial.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地の魚族モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードが相手の効果で破壊され墓地へ送られた場合に発動できる。デッキから魚族モンスター１体を手札に加えるか特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드가 상대 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 어류족 몬스터 1장을 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：以自己墓地1只鱼族怪兽为对象才能发动。那只怪兽加入手卡。
    ②：这张卡被对方的效果破坏送去墓地的场合才能发动。从卡组把1只鱼族怪兽加入手卡或特殊召唤。
