pendulum_effect:
  en: |-
    Once per turn, when a Normal Monster you control inflicts battle damage to your opponent: You can target 1 card on the field; destroy it.
  de: |-
    Einmal pro Spielzug, wenn ein Normales Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Una vez por turno, cuando un monstruo que controles que haya sido Invocado de Modo Normal inflige daño de batalla a tu adversario: puedes seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    Une fois par tour, lorsqu'un Monstre Normal que vous contrôlez inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  it: |-
    Una volta per turno, quando un Mostro Normale che controlli infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    Uma vez por turno, quando um Monstro Normal que você controla causar dano de batalha a um oponente: você pode escolher 1 card no campo; destrua-o.
  ja: |-
    ①：１ターンに１度、自分の通常モンスターが相手に戦闘ダメージを与えた時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 1턴에 1번, 자신의 일반 몬스터가 상대에게 전투 데미지를 주었을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：１回合１次，我方的通常怪獸給予對方戰鬥傷害時，可將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：１回合１次，我方的通常怪兽给予对手战斗伤害时，可以场上的１张卡牌为对象发动。破坏该卡。
