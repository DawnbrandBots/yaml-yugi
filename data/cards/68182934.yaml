  fr: Dragons Célestes de Draconia
  it: Dragoni del Cielo di Draconia
  pt: Dragoons Celestes de Draconia
  ja: ドラコニアの<ruby>翼<rt>よく</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>兵<rt>へい</rt></ruby>
  ja_romaji: Dorakonia no Yokuryūkihei
  ko: 드라코니아의 익룡기병
  ko_rr:
  zh-TW: 德拉克尼亞的翼龍騎兵
  zh-CN: 德拉克尼亚的翼龙骑兵
text:
  en: |-
    Rumored as being formed to invade the neutral, floating Sky-State of Cxulub, these mounted air troops of the Draconia Empire have prompted bordering nations to strengthen their security.
  de: |-
    Gerüchten zufolge wurden diese berittenen Himmelstruppen des Reiches von Draconia zusammengestellt, um in den neutralen, schwebenden Himmelsstaat von Cxulub einzufallen. Sofort wurden in den angrenzenden Ländern die Sicherheitsvorkehrungen verschärft.
  es: |-
    Aunque los rumores dicen que fueron formados para invadir al neutral Estado Aéreo de Cxulub, estas tropas montadas aéreas del Imperio de Draconia han motivado que las naciones limítrofes fortalezcan su seguridad.
  fr: |-
    On dit qu'ils ont été formés pour envahir l'État Célèste flotant et neutre de Cxulub. Ces troupes aériennes de l'Empire Draconia ont incité les nations voisines à renforcer leur sécurité.
  it: |-
    Queste truppe di cavalleria volante dell'Impero Draconiano, che si dice siano state create per invadere la neutrale Città dei Cieli volante di Cxulub, hanno spinto le nazioni confinanti a rafforzare le loro misure di sicurezza.
  pt: |-
    Supostamente criadas para invadir o Estado-Celeste neutro e flutuante de Cxulub, essas tropas celestes do Império de Draconia veem pedindo permissão às nações vizinhas para fortalecer sua segurança.
  ja: |-
    龍人族の国、ドラコニア帝国が有する竜騎士団の空兵部隊。中立国である空中都市国家シュルブへ侵攻するために結成されたとの噂があり、周辺国は警戒を強めている。
  ko: |-
    용인족의 나라, 드라코니아 제국이 가진 용기사단의 공병부대. 중립국인 공중도시국가 슈르브에 침공하기 위해 결성되었다는 소문이 있어, 주변국은 경계를 강화하고 있다.
  zh-TW: |-
    龍人族之國，德拉克尼亞帝國的龍騎士團空軍部隊。據說此部隊是為了侵略立場中立的空中都市國家蘇盧布而建軍，周邊國家對此加強了警戒。
  zh-CN: |-
    龙人族之国，德拉克尼亚帝国所有之龙骑士团空军部队。据说是为了侵略进攻中立国空中都市国家鲁苏伯而成立，使得邻近国家都加强警戒。
