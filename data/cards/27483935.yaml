name:
  en: Ancient Gear Commander
  de: Antiker Antriebskommandant
  es: Comandante de Mecanismo Antiguo
  fr: Commandant Rouages Ancients
  it: Comandante-Ingranaggio Antico
  pt: Comandante do Mecanismo Antigo
  ja: <ruby>古代の機械司令<rt>アンティーク・ギアコマンダー</rt></ruby>
  ja_romaji: Antīku Gia Komandā
  ko: 앤틱 기어 커맨더
  ko_rr: Aentik Gieo Keomaendeo
  zh-TW:
  zh-CN: 古代机械齿轮司令
text:
  en: |-
    You can send 1 "Ancient Gear Golem" from your hand, Deck, or face-up Monster Zone to the GY; immediately after this effect resolves, Normal Summon 1 "Ancient Gear" monster. If you Normal or Special Summon "Ancient Gear Golem" (except during the Damage Step): You can Special Summon 1 "Ancient Gear Golem" from your hand or GY, ignoring its Summoning conditions. You can banish this card from your GY; place 1 "Ancient Gear" Continuous Trap from your hand face-up on your field. You can only use each effect of "Ancient Gear Commander" once per turn.
  de: |-
    Du kannst 1 „Antiker Antriebsgolem“ von deiner Hand, deinem Deck oder offen von deiner Monsterzone auf den Friedhof legen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Antike/r/s Antrieb“-Monster als Normalbeschwörung. Falls du „Antiker Antriebsgolem“ als Normal- oder Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst 1 „Antiker Antriebsgolem“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, ungeachtet seiner Beschwörungsbedingungen. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 Permanente „Antike/r/s Antrieb“-Falle von deiner Hand offen auf deine Spielfeldseite. Du kannst jeden Effekt von „Antiker Antriebskommandant“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 "Golem de Mecanismo Antiguo" en tu mano, Deck o Zona de Monstruos boca arriba; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Mecanismo Antiguo". Si Invocas de Modo Normal o Especial "Golem de Mecanismo Antiguo" (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 "Golem de Mecanismo Antiguo", ignorando sus condiciones de Invocación. Puedes desterrar esta carta en tu Cementerio; pon boca arriba en tu Campo 1 Trampa Continua "Mecanismo Antiguo" en tu mano. Sólo puedes usar cada efecto de "Comandante de Mecanismo Antiguo" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 "Golem Rouages Ancients" depuis votre main, Deck ou Zone Monstre face recto au Cimetière ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Rouages Ancients". Si vous Invoquez Normalement ou Spécialement "Golem Rouages Ancients" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Golem Rouages Ancients" depuis votre main ou Cimetière, en ignorant ses conditions d'Invocation. Vous pouvez bannir cette carte depuis votre Cimetière ; placez face recto 1 Piège Continu "Rouages Ancients" depuis votre main sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Commandant Rouages Ancients" qu'une fois par tour.
  it: |-
    Puoi mandare 1 "Golem-Ingranaggio Antico" dalla tua mano, Deck, o Zona Mostri scoperta al Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Ingranaggio Antico". Se Evochi Normalmente o Specialmente "Golem-Ingranaggio Antico" (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "Golem-Ingranaggio Antico" dalla tua mano o Cimitero, ignorando le sue condizioni di Evocazione. Puoi bandire questa carta dal tuo Cimitero; metti 1 Trappola Continua "Ingranaggio Antico" dalla tua mano scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Comandante-Ingranaggio Antico" una sola volta per turno.
  pt: |-
    Você pode enviar para o Cemitério 1 "Golem do Mecanismo Antigo" da sua mão, do Deck ou da Zona de Monstros com a face para cima; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Mecanismo Antigo". Se você Invocar por Invocação-Normal ou Especial "Golem do Mecanismo Antigo" (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Golem do Mecanismo Antigo" da sua mão ou do Cemitério, ignorando suas condições de Invocação. Você pode banir este card do seu Cemitério; coloque 1 Armadilha Contínua "Mecanismo Antigo" da sua mão, com a face para cima no seu campo. Você só pode usar cada efeito de "Comandante do Mecanismo Antigo" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・デッキ・フィールド（表側表示）から「古代の機械巨人」１体を墓地へ送って発動できる。「アンティーク・ギア」モンスター１体の召喚を行う。②：自分が「古代の機械巨人」を召喚・特殊召喚した場合に発動できる。自分の手札・墓地から「古代の機械巨人」１体を召喚条件を無視して特殊召喚する。③：墓地のこのカードを除外して発動できる。手札から「アンティーク・ギア」永続罠カード１枚を自分フィールドに表側表示で置く。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 덱 / 필드(앞면 표시)에서 "앤틱 기어 골렘" 1장을 묘지로 보내고 발동할 수 있다. "앤틱 기어" 몬스터 1장의 일반 소환을 실행한다. ②: 자신이 "앤틱 기어 골렘"을 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "앤틱 기어 골렘" 1장을 소환 조건을 무시하고 특수 소환한다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "앤틱 기어" 지속 함정 카드 1장을 자신 필드에 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。
    ①：从自己的手牌・牌组・场上（表侧表示）将１只“古代机械齿轮巨人”送至墓地可以发动。进行１只“古代机械齿轮”怪兽的召唤。
    ②：自己将“古代机械齿轮巨人”召唤・特殊召唤的情况下可以发动。从自己的手牌・墓地将１只“古代机械齿轮巨人”无视召唤条件特殊召唤。
    ③：将墓地的此卡除外可以发动。从手牌将１张“古代机械齿轮”永续陷阱卡以表侧表示放在自己场上。
