text:
  en: |-
    You can send 1 "Ancient Gear Golem" from your hand, Deck, or face-up Monster Zone to the GY; immediately after this effect resolves, Normal Summon 1 "Ancient Gear" monster. If you Normal or Special Summon "Ancient Gear Golem": You can Special Summon 1 "Ancient Gear Golem" from your hand or GY, ignoring its Summoning conditions. You can banish this card from your GY; place 1 "Ancient Gear" Continuous Trap from your hand face-up on your field. You can only use each effect of "Ancient Gear Commander" once per turn.
