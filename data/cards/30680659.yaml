name:
  en: Water Enchantress of the Temple
  de: Wasserverzauberin des Tempels
  es: Encantadora de Agua del Templo
  fr: Enchanteresse de l'Eau du Temple
  it: Incantatrice Acqua del Tempio
  pt: Feiticeira da Água do Templo
  ja: <ruby>聖<rt>せい</rt></ruby><ruby>殿<rt>でん</rt></ruby>の<ruby>水<rt>みず</rt></ruby><ruby>遣<rt>つか</rt></ruby>い
  ja_romaji: Seiden no Mizutsukai
  ko: 성전의 수견사
  ko_rr: Seongjeon-ui Sugyeonsa
  zh-TW:
  zh-CN: 圣殿的遣水士
text:
  en: |-
    If you control an "Adventurer Token": You can Special Summon this card from your hand. You can banish this card from your hand or GY; add 1 "Rite of Aramesir" from your Deck or GY to your hand. If you control an "Adventurer Token": You can place 1 Field Spell that mentions "Adventurer Token" from your Deck face-up in your Field Zone. You can only use each effect of "Water Enchantress of the Temple" once per turn.
  de: |-
    Falls du eine „Abenteurer-Spielmarke“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen; füge deiner Hand 1 „Ritus von Aramesir“ von deinem Deck oder Friedhof hinzu. Falls du eine „Abenteurer-Spielmarke“ kontrollierst: Du kannst 1 Spielfeldzauber, der „Abenteurer-Spielmarke“ erwähnt, von deinem Deck offen in deine Spielfeldzone legen. Du kannst jeden Effekt von „Wasserverzauberin des Tempels“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas una "Ficha Aventurera": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar esta carta en tu mano o Cementerio; añade a tu mano 1 "Ritual de Aramesir" en tu Deck o Cementerio. Si controlas una "Ficha Aventurera": puedes poner boca arriba en tu Zona del Campo 1 Mágica de Campo en tu Deck que mencione "Ficha Aventurera". Sólo puedes usar cada efecto de "Encantadora de Agua del Templo" una vez por turno.
  fr: |-
    Si vous contrôlez "Jeton Aventurier" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir cette carte depuis votre main ou Cimetière ; ajoutez 1 "Rite de l'Aramesir" depuis votre Deck ou Cimetière à votre main. Si vous contrôlez "Jeton Aventurier" : vous pouvez placer 1 Magie de Terrain qui mentionne "Jeton Aventurier" depuis votre Deck face recto dans votre Zone Terrain. Vous ne pouvez utiliser chaque effet de "Enchanteresse de l'Eau du Temple" qu'une fois par tour.
  it: |-
    Se controlli un "Segna-Avventuriero": puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire questa carta dalla tua mano o Cimitero; aggiungi 1 "Rito di Aramesir" dal tuo Deck o Cimitero alla tua mano. Se controlli un "Segna-Avventuriero": puoi mettere 1 Magia Terreno che menziona "Segna-Avventuriero" dal tuo Deck scoperta nella tua Zona Terreno. Puoi utilizzare ogni effetto di "Incantatrice Acqua del Tempio" una sola volta per turno.
  pt: |-
    Se você controlar uma "Ficha de Aventura": você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir este card da sua mão ou do Cemitério; adicione 1 "Ritual de Aramesir" do seu Deck ou Cemitério à sua mão. Se você controlar uma "Ficha de Aventura": você pode colocar 1 Magia de Campo que mencione "Ficha de Aventura" do seu Deck com a face para cima na sua Zona do Campo. Você só pode usar cada efeito de "Feiticeira da Água do Templo" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「勇者トークン」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：手札・墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「アラメシアの儀」１枚を選んで手札に加える。③：自分フィールドに「勇者トークン」が存在する場合に発動できる。デッキから「勇者トークン」のトークン名が記されたフィールド魔法カード１枚を選んで自分のフィールドゾーンに表側表示で置く。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "용사 토큰"이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "아라메시아의 의" 1장을 고르고 패에 넣는다. ③: 자신 필드에 "용사 토큰"이 존재할 경우에 발동할 수 있다. 덱에서 "용사 토큰"의 토큰명이 쓰여진 필드 마법 카드 1장을 고르고 자신의 필드 존에 앞면 표시로 놓는다.
  zh-TW: |-
    此卡名的①②③效果，１回合各僅限使用１次。①：可在我方場上存在「勇者衍生物」的狀況下發動。從手牌特殊召喚此卡。②：可將手牌・墓地的此卡除外發動。選擇我方牌組・墓地的１張「拉瑪至崇頌之儀」加入手牌。③：可在我方場上存在「勇者衍生物」的狀況下發動。從牌組選擇１張寫有「勇者衍生物」的衍生物名的場地魔法卡以正面表示置於我方場地區。
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。
    ①：自己场上存在“勇者衍生物”的情况下可以发动。从手牌将此卡特殊召唤。
    ②：将手牌・墓地的此卡除外可以发动。从自己的牌组・墓地将１张“菈玛至崇颂之仪”加入手牌。
    ③：自己场上存在“勇者衍生物”的情况下可以发动。从牌组将１张记载有“勇者衍生物”的衍生物名的场地魔法卡，以表侧表示放在自己的场地区域。
