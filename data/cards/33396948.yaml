name:
  en: Exodia the Forbidden One
  de: Exodia, die Verbotene
  es: Exodia, el Prohibido
  fr: Éxodia l'Interdit
  it: Exodia il Proibito
  pt: Exodia, "O Proibido"
  ja: <ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>されしエクゾディア
  ja_romaji: Fūinsareshi Ekuzodia
  ko: 봉인된 엑조디아
  ko_rr: Bung-indoen Ekjodia
  zh-TW: 被封印的艾克佐迪亞
  zh-CN: 被封印的艾克佐迪亚
text:
  en: |-
    If you have "Right Leg of the Forbidden One", "Left Leg of the Forbidden One", "Right Arm of the Forbidden One" and "Left Arm of the Forbidden One" in addition to this card in your hand, you win the Duel.
  de: |-
    Falls du zusätzlich zu dieser Karte „Rechtes Bein der Verbotenen“, „Linkes Bein der Verbotenen“, „Rechter Arm der Verbotenen“ und „Linker Arm der Verbotenen“ in deiner Hand hast, gewinnst du das Duell.
  es: |-
    Si tienes "Pierna Derecha del Prohibido", "Pierna Izquierda del Prohibido", "Brazo Derecho del Prohibido" y "Brazo Izquierdo del Prohibido", además de esta carta en tu mano, ganas el Duelo.
  fr: |-
    Si vous avez "Jambe Droite de l'Interdit", "Jambe Gauche de l'Interdit", "Bras Droit de l'Interdit" et "Bras Gauche de l'Interdit" en plus de cette carte dans votre main, vous gagnez le Duel.
  it: |-
    Se hai "Gamba Dx del Proibito", "Gamba Sx del Proibito", "Braccio Dx del Proibito" e "Braccio Sx del Proibito" in aggiunta a questa carta nella tua mano, vinci il Duello.
  pt: |-
    Se você tiver "Perna Direita de "O Proibido"", "Perna Esquerda de "O Proibido"", "Braço Direito de "O Proibido"" e "Braço Esquerdo de "O Proibido"", além de este card na sua mão, você vence o Duelo.
  ja: |-
    このカードと「封印されし者の右腕」「封印されし者の左腕」「封印されし者の右足」「封印されし者の左足」が手札に全て揃った時、自分はデュエルに勝利する。
  ko: |-
    이 카드와 "봉인된 자의 오른쪽 팔" "봉인된 자의 왼쪽 팔" "봉인된 자의 오른쪽 다리" "봉인된 자의 왼쪽 다리"가 패에 전부 모였을 때, 자신은 듀얼에서 승리한다.
  zh-TW: |-
    此卡與「被封印的右手」「被封印的左手」「被封印的右腳」「被封印的左腳」全部聚集於手牌時，我方於決鬥中獲勝。
  zh-CN: |-
    此卡和“被封印者的右臂”、“被封印者的左臂”、“被封印者的右足”、“被封印者的左足”全部在手牌集齐时，自己获得决斗胜利。
