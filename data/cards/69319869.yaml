text:
  en: |-
    Target 1 face-up monster on the field; it loses ATK equal to its DEF until the end of this turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; es verliert bis zum Ende dieses Spielzugs ATK in Höhe seiner DEF.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste pierde ATK igual a su DEF.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il perd une ATK égale à sa DEF.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; esso perde ATK pari al suo DEF fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; até o final deste turno, ele perde ATK igual à sua DEF.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、そのモンスターの守備力分ダウンする。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 몬스터의 수비력만큼 내린다.
  zh-TW: |-
    ①：可將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據該怪獸的守備力數值進行降低。
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时下降那只怪兽的守备力数值。
