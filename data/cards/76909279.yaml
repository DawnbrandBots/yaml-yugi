  de: Wütender Kampfochse
  es: Buey de Batalla Enfurecido
  fr: Bœuf de Combat Enragé
  it: Ascia da Guerra Infuriata
  pt: Touro Guerreiro Enfurecido
  ja: <ruby>激<rt>げき</rt></ruby><ruby>昂<rt>こう</rt></ruby>のミノタウルス
  ja_romaji: Gekikō no Minotaurusu
  ko: 격앙한 미노타우로스
