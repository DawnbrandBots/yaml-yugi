  zh-TW:
  zh-CN: 激昂的牛头人
text:
  en: |-
    If your Beast, Beast-Warrior, or Winged Beast monster attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Falls dein Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    Si tu monstruo Bestia, Guerrero-Bestia o Bestia Alada ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Si votre monstre Bête, Bête-Guerrier ou Bête Ailée attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Se un tuo mostro Bestia, Guerriero-Bestia o Bestia Alata attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Se um monstro do Tipo Besta, Besta Alada ou Besta-Guerreira que você controla atacar um monstro em Posição de Defesa, ele causa dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分の獣族・獣戦士族・鳥獣族モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 야수족 / 야수전사족 / 비행야수족 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，自己的兽族·兽战士族·鸟兽族怪兽向守备表示怪兽攻击的场合，给与对方攻击力超过那个守备力的数值的战斗伤害。
