text:
  en: |-
    Target 1 Tuner or 1 Level 7 or 8 Dragon Synchro Monster in your GY; Special Summon it in Defense Position, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn after this card resolves, except Synchro Monsters. If "Crimson Dragon" and/or a Level 7 or 8 Dragon Synchro Monster(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead. You can only activate 1 "Synchro Rumble" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の、チューナー１体またはレベル７・８のドラゴン族Ｓモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの、「赤き竜」またはレベル７・８のドラゴン族Ｓモンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以自己墓地的１只协调或等级７・８的龙族同步怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽。
    ②：自己场上的“赤龙”或等级７・８的龙族同步怪兽将被战斗・效果破坏的情况下，作为代替可将墓地的此卡除外。
