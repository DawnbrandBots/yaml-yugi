name:
  en: Toon Masked Sorcerer
  de: Toon-Maskierter Hexenmeister
  es: Brujo Enmascarado Toon
  fr: Sorcier Masqué Toon
  it: Stregone Mascherato Toon
  pt: Feiticeiro Mascarado Toon
  ja: トゥーン・<ruby>仮<rt>か</rt></ruby><ruby>面<rt>めん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>道<rt>どう</rt></ruby><ruby>士<rt>し</rt></ruby>
  ja_romaji: Tūn Kamen Madōshi
  ko: 툰 가면마도사
  ko_rr:
  zh-TW:
  zh-CN: 卡通假面魔道士
text:
  en: |-
    Cannot attack the turn it is Summoned. If "Toon World" on the field is destroyed, destroy this card. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack your opponent directly. If this card inflicts battle damage to your opponent: Draw 1 card.
  de: |-
    Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte deinen Gegner direkt angreifen. Falls diese Karte deinem Gegner Kampfschaden zufügt: Ziehe 1 Karte.
  es: |-
    No puede atacar en el turno en el que es Invocado. Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar a tu adversario directamente. Si esta carta inflige daño de batalla a tu adversario: roba 1 carta.
  fr: |-
    Ne peut pas attaquer le tour où elle est Invoquée. Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement votre adversaire. Si cette carte inflige des dommages de combat à votre adversaire : piochez 1 carte.
  it: |-
    Non può attaccare nel turno in cui viene Evocato. Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare il tuo avversario direttamente. Se questa carta infligge danno da combattimento al tuo avversario: pesca 1 carta.
  pt: |-
    Não pode atacar no turno em que for Invocado. Se "Mundo Toon", no campo, for destruído, destrua este card. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente seu oponente. Se este card causar dano de batalha ao seu oponente: compre 1 card.
  ja: |-
    このカードは召喚・反転召喚・特殊召喚したターンには攻撃する事ができない。自分フィールド上に「トゥーン・ワールド」が存在し、相手フィールド上にトゥーンモンスターが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。フィールド上の「トゥーン・ワールド」が破壊された時、このカードを破壊する。このカードが相手ライフに戦闘ダメージを与えた時、自分のデッキからカードを１枚ドローする。
  ko: |-
    일반 소환/반전 소환/특수 소환한 턴에는 공격할 수 없다. 필드 위의 "툰 월드"가 파괴되었을 때 이 카드도 파괴한다. 자신의 필드 위에 "툰 월드"가 있고 상대가 툰을 컨트롤하고 있지 않을 경우, 이 카드는 상대 플레이어를 직접 공격할 수 있다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 때, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡在召唤·反转召唤·特殊召唤的回合不能攻击。自己场上有「卡通世界」存在，对方场上没有卡通怪兽存在的场合，这张卡可以直接攻击对方玩家。场上的「卡通世界」破坏时，这张卡破坏。这张卡给与对方基本分战斗伤害时，从自己卡组抽1张卡。
