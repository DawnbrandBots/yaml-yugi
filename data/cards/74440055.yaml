text:
  en:
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, beschwöre 1 „Nadel-Spielmarke“ (Typ Pflanze/ERDE/Stufe 1/ATK 500/DEF 500) als Spezialbeschwörung in Verteidigungsposition auf die Spielfeldseite deines Gegners.
  es: |-
    Si esta carta destruye un monstruo de adversario en batalla, Invoca de Modo Especial 1 "Ficha Aguja" (Tipo Planta/TIERRA/Nivel 1/ATK 500/DEF 500) en Posición de Defensa en el Campo de tu adversario.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat, Invoquez Spécialement 1 "Jeton Aiguille" (Type Plante/TERRE/Niveau 1/ATK 500/DEF 500) sur le Terrain de votre adversaire en Position de Défense.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia, Evoca tramite Evocazione Speciale 1 "Segna-Spina" (Tipo Pianta/TERRA/Livello 1 /ATK 500/DEF 500) sul Terreno del tuo avversario in Posizione di Difesa.
  pt: |-
    Se este card destruir um monstro do oponente em batalha, Invoque por Invocação-Especial 1 "Ficha de Agulha" (Tipo Planta/TERRA/Nível 1/ATK 500/DEF 500) no lado do campo do seu oponente em Posição de Defesa.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した場合に発動する。相手フィールドに「ニードルトークン」（植物族・地・星１・攻／守５００）１体を守備表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 상대 필드 위에 "니들 토큰"(식물족/땅 속성/레벨 1/공격력 500/수비력 500) 1장을 수비 표시로 특수 소환한다.
  zh-TW: |-
    在此卡因戰鬥破壞對方怪獸的狀況下，以守備表示特殊召喚１隻「針衍生物」（植物族・地・星１・攻／守５００）至對方場上。
  zh-CN: |-
    此卡因战斗破坏对手怪兽的场合，以守备表示特殊召唤１只“针衍生物”（植物族、地、星１、攻／守５００）至对手场上。
