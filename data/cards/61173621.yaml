text:
  en: |-
    When this card declares an attack: You can add 1 "Edge Imp Chain" from your Deck to your hand. If this card is sent from the hand or field to the Graveyard: You can add 1 "Frightfur" card from your Deck to your hand. You can only use 1 "Edge Imp Chain" effect per turn, and only once that turn.
  de: |-
    Wenn diese Karte einen Angriff deklariert: Du kannst deiner Hand 1 „Kettenkobold“ von deinem Deck hinzufügen. Falls diese Karte von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Schreckenspelz“-Karte von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Kettenkobold“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando esta carta declara un ataque: puedes añadir a tu mano 1 "Diablillo de las Cadenas" en tu Deck. Si esta carta es mandada de la mano o Campo al Cementerio: puedes añadir a tu mano 1 carta "Atemorizante" en tu Deck. Sólo puedes usar 1 efecto de "Diablillo de las Cadenas" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque cette carte déclare une attaque : vous pouvez ajouter 1 "Chaîne du Lutin Tranchant" depuis votre Deck à votre main. Si cette carte est envoyée depuis la main ou Terrain au Cimetière : vous pouvez ajouter 1 carte "Frourreur" depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Chaîne du Lutin Tranchant" par tour, et uniquement une fois le tour.
  it: |-
    Quando questa carta dichiara un attacco: puoi aggiungere 1 "Imp Filo di Catena" dal tuo Deck alla tua mano. Se questa carta viene mandata dalla mano o Terreno al Cimitero: puoi aggiungere 1 carta "Pellicciaspavento" dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Imp Filo di Catena" per turno, e solo una volta in quel turno.
  pt: |-
    Quando este card declarar um ataque: você pode adicionar 1 "Diabrete de Correntes Afiadas" do seu Deck à sua mão. Se este card for enviado da mão ou do campo para o Cemitério: você pode adicionar 1 card "Peladura" do seu Deck à sua mão. Você só pode usar 1 efeito de "Diabrete de Correntes Afiadas" por turno e apenas uma vez por turno.
  ja: |-
    「エッジインプ・チェーン」の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードの攻撃宣言時に発動できる。デッキから「エッジインプ・チェーン」１体を手札に加える。②：このカードが手札・フィールドから墓地へ送られた場合に発動できる。デッキから「デストーイ」カード１枚を手札に加える。
  ko: |-
    "에지임프 체인"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 공격 선언시에 발동할 수 있다. 덱에서 "에지임프 체인" 1장을 패에 넣는다. ②: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "데스완구" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：此卡的攻击宣言时可以发动。从牌组将1只"锋利小鬼・锁链"加入手牌。②：此卡从手牌・场上被送至墓地的情况下可以发动。从牌组将1张"魔玩具"卡加入手牌。
