text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Ghost Fusion" from your Deck to your hand. During the End Phase, if this card is currently banished, and was banished this turn: You can take 1 Level 2 or lower Zombie Tuner from your Deck, and either add it to your hand or send it to the GY. You can only use each effect of "Ghost Wyvern, the Underworld Dragon" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Geisterfusion“ von deinem Deck hinzufügen. Während der End Phase, falls diese Karte derzeit verbannt ist und in diesem Spielzug verbannt wurde: Du kannst 1 Zombie-Empfänger der Stufe 2 oder niedriger von deinem Deck nehmen und ihn entweder deiner Hand hinzufügen oder auf den Friedhof legen. Du kannst jeden Effekt von „Geist Lindwurm, Drache der Unterwelt“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Fusión Fantasma" en tu Deck. Durante la End Phase, si esta carta está desterrada en este momento, y fue desterrada en este turno: puedes tomar 1 Cantante Zombi de Nivel 2 o menor en tu Deck, y añadirlo a tu mano o mandarlo al Cementerio. Sólo puedes usar cada efecto de "Güiverno Fantasma, el Dragón del Inframundo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Fusion Fantôme" depuis votre Deck à votre main. Durant la End Phase, si cette carte est actuellement bannie, et a été bannie ce tour : vous pouvez prendre 1 Syntoniseur Zombie de max. Niveau 2 depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière. Vous ne pouvez utiliser chaque effet de "Vouivre Fantôme, le Dragon des Enfers" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Fusione Fantasma" dal tuo Deck alla tua mano. Durante la End Phase, se questa carta è attualmente bandita, ed è stata bandita in questo turno: puoi prendere 1 Tuner Zombie di Livello 2 o inferiore dal tuo Deck, e aggiungerlo alla tua mano oppure mandarlo al Cimitero. Puoi utilizzare ogni effetto di "Viverna Fantasma, il Drago del Mondo Sotterraneo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Fusão Fantasma" do seu Deck à sua mão. Durante a Fase Final, se este card atualmente estiver banido e foi banido neste turno: você pode pegar 1 Regulador Zumbi de Nível 2 ou menos do seu Deck e adicioná-lo à sua mão ou enviá-lo para o Cemitério. Você só pode usar cada efeito de "Wyvern Fantasma, o Dragão do Submundo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「幽合－ゴースト・フュージョン」１枚を手札に加える。②：このカードが除外されたターンのエンドフェイズに発動できる。デッキからレベル２以下のアンデット族チューナー１体を選び、手札に加えるか墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "유합－고스트 퓨전" 1장을 패에 넣는다. ②: 이 카드가 제외된 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 레벨 2 이하의 언데드족 튜너 1장을 고르고, 패에 넣거나 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“幽合－幽灵结合”加入手牌。②：此卡被除外的回合的结束阶段可以发动。从牌组挑选１只等级２以下的不死族协调，加入手牌或送至墓地。
