  zh-TW: 啟動機殼
  zh-CN: 起动机壳
text:
  en: |-
    Until the end of this turn, all Normal Summoned/Set "Qli" monsters currently on the field gain 300 ATK, but are unaffected by other Spell/Trap effects, also their effects are negated.
  de: |-
    Bis zum Ende dieses Spielzugs erhalten alle als Normalbeschwörung beschworenen/gesetzten „Qli“-Monster, die sich derzeit auf dem Spielfeld befinden, 300 ATK, bleiben aber von anderen Zauber-/Falleneffekten unberührt, zusätzlich werden ihre Effekte annulliert.
  es: |-
    Hasta el final de este turno, todos los monstruos "Qli" Invocados de Modo Normal/Colocados en el Campo en este momento ganan 300 ATK, pero no son afectados por los demás efectos de Magia/Trampa, y además sus efectos son negados.
  fr: |-
    Jusqu'à la fin de ce tour, tous les monstres "Qli" Invoqués Normalement/Posés actuellement sur le Terrain gagnent 300 ATK, mais ils ne sont pas affectés par d'autres effets de Magie/Piège, et aussi, leurs effets sont annulés.
  it: |-
    Fino alla fine di questo turno, tutti i mostri "Qli" Evocati Normalmente/Posizionati attualmente sul Terreno guadagnano 300 ATK, ma sono immuni agli effetti delle altre Magie/Trappole, inoltre i loro effetti sono negati.
  pt: |-
    Até o final deste turno, todos os monstros "Qli" atualmente no campo que foram Invocados por Invocação-Normal/Baixados ganham 300 de ATK, mas não são afetados por outros efeitos de Magia/Armadilha e, além disso, seus efeitos são negados.
  ja: |-
    ①：フィールド上の通常召喚された「クリフォート」モンスターはターン終了時まで、攻撃力が３００アップし、効果は無効化され、このカード以外の魔法・罠カードの効果を受けない。
  ko: |-
    ①: 필드의 통상 소환된 "클리포트" 몬스터는 턴 종료시까지 공격력을 300 올리고, 효과는 무효화되어, 이 카드 이외의 마법 / 함정 카드의 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    ①：场上的通常召唤的「机壳」怪兽直到回合结束时攻击力上升300，效果无效化，不受这张卡以外的魔法·陷阱卡的效果影响。
