name:
  en: The Six Samurai - Yariza
  de: Die Sechs Samurai - Yariza
  es: Los Seis Samuráis - Yariza
  fr: Les Six Samouraïs - Yariza
  it: I Sei Samurai - Yariza
  pt: Os Seis Samurai - Yariza
  ja: <ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>衆<rt>しゅう</rt></ruby>－ヤリザ
  ja_romaji: Rokubushū - Yariza
  ko: 여섯 무사－야리자
  ko_rr:
  zh-TW: 六武眾－槍左
  zh-CN: 六武众-枪左
text:
  en: |-
    While you control a face-up "Six Samurai" monster with a different name, this card can attack your opponent directly. If this card would be destroyed, you can destroy another face-up "Six Samurai" monster you control instead.
  de: |-
    Solange du ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollierst, kann diese Karte deinen Gegner direkt angreifen. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  es: |-
    Mientras controles un monstruo "Seis Samuráis" boca arriba con nombre diferente, esta carta puede atacar a tu adversario directamente. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  fr: |-
    Tant que vous contrôlez un monstre "Six Samouraïs" face recto de nom différent, cette carte peut attaquer directement votre adversaire. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  it: |-
    Mentre controlli un mostro "Sei Samurai" scoperto con un nome diverso, questa carta può attaccare il tuo avversario direttamente. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  pt: |-
    Enquanto você controlar um monstro "Seis Samurai" com a face para cima com um nome diferente, este card pode atacar diretamente seu oponente. Se este card seria destruído, em vez disso, você pode destruir outro monstro "Seis Samurai" com a face para cima que você controla.
  ja: |-
    自分フィールド上に「六武衆－ヤリザ」以外の「六武衆」と名のついたモンスターが存在する場合、このカードは相手プレイヤーに直接攻撃できる。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカード以外の自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を破壊できる。
  ko: |-
    자신 필드 위에 "여섯 무사－야리자" 이외의 "여섯 무사"라는 이름이 붙은 몬스터가 존재할 경우, 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 파괴할 수 있다.
  zh-TW: |-
    在我方場上存在「六武眾－槍左」以外的冠有「六武眾」之名怪獸的狀況下，此卡可直接攻擊對方玩家。此外，在場上的此卡被破壞的狀況下，可破壞我方場上的１隻冠有「六武眾」之名的怪獸作為替代。
  zh-CN: |-
    自己场上有「六武众-枪左」以外的名字带有「六武众」的怪兽存在的场合，这张卡可以直接攻击对方玩家。此外，场上表侧表示存在的这张卡被破坏的场合，可以作为代替把这张卡以外的自己场上表侧表示存在的1只名字带有「六武众」的怪兽破坏。
