    ①：効果モンスターが特殊召喚された場合、その内の１体を対象として発動できる（同一チェーン上では１度まで）。そのモンスターのコントローラーから見て相手のフィールドに「神鮮トークン」（水族・水・星３・攻／守０）１体を守備表示で特殊召喚する。②：自分・相手のバトルフェイズ開始時に１度、発動できる。このカードとフィールドのトークンを全て破壊し、自分フィールドに「海老須トークン」（天使族・水・星７・攻／守？）１体を特殊召喚する。このトークンの攻撃力・守備力は、この効果で破壊したトークンの数×７００になる。
