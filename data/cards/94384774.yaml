  en: |-
    Once per Chain, if an Effect Monster(s) is Special Summoned (except during the Damage Step): You can target 1 of them; Special Summon 1 "Shinsen Token" (Aqua/WATER/Level 3/ATK 0/DEF 0) to its controller's opponent's field in Defense Position. Once per Battle Phase, at the start of the Battle Phase: You can destroy both this card and as many Tokens on the field as possible, and if you do, Special Summon 1 "Ebisu Token" (Fairy/WATER/Level 7/ATK ?/DEF ?). This Token's ATK/DEF become the number of Tokens destroyed by this effect x 700.
