text:
  en: |-
    If this card is destroyed by its own Pendulum Effect: End the Battle Phase. You can only use each of the following effects of "Performapal Classikuriboh" once per turn. You can discard this card, then target 1 card in your Pendulum Zone; its Pendulum Scale becomes 1 until the end of this turn. When you take battle damage while this card is in your GY: You can place this card in your Pendulum Zone.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨て、自分のＰゾーンのカード１枚を対象として発動できる。そのカードのＰスケールはターン終了時まで１になる。②：このカードが墓地に存在し、自分が戦闘ダメージを受けた時に発動できる。このカードを自分のＰゾーンに置く。③：このカードが自身のＰ効果によって破壊された場合に発動する。バトルフェイズを終了する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신의 펜듈럼 존의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 펜듈럼 스케일은 턴 종료시까지 1 이 된다. ②: 이 카드가 묘지에 존재하고, 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다. ③: 이 카드가 자신의 펜듈럼 효과에 의해 파괴되었을 경우에 발동한다. 배틀 페이즈를 종료한다.
  zh-TW:
  zh-CN: |-
    ←8 【灵摆】 8→
    ①：对方怪兽的直接攻击宣言时这张卡破坏。
    【怪兽效果】
    这个卡名的①②的怪兽效果1回合各能使用1次。
    ①：把这张卡从手卡丢弃，以自己的灵摆区域1张卡为对象才能发动。那张卡的灵摆刻度直到回合结束时变成1。
    ②：这张卡在墓地存在，自己受到战斗伤害时才能发动。这张卡在自己的灵摆区域放置。
    ③：这张卡被自身的灵摆效果破坏的场合发动。战斗阶段结束。
