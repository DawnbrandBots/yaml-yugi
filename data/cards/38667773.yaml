text:
  en: |-
    If this card is Summoned: You can Special Summon 1 "tellarknight" monster from your hand, except "Satellarknight Vega". You can only use this effect of "Satellarknight Vega" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst 1 „Sternritter“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Fixsternritter Wega“. Du kannst diesen Effekt von „Fixsternritter Wega“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes Invocar de Modo Especial 1 monstruo "telcaballero" en tu mano, excepto "Satelcaballero Vega". Sólo puedes usar este efecto de "Satelcaballero Vega" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez Invoquer Spécialement 1 monstre "tellchevalier" ("Satellchevalier Véga" exclu) depuis votre main. Vous ne pouvez utiliser cet effet de "Satellchevalier Véga" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi Evocare Specialmente 1 mostro "tellcavaliere" dalla tua mano, eccetto "Satellcavaliere Vega" Puoi utilizzare questo effetto di "Satellcavaliere Vega" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode Invocar por Invocação-Especial 1 monstro "Cavaleirost da sua mão; exceto "Cavaleirostélite Vega". Você só pode usar este efeito de "Cavaleirostélite Vega" uma vez por turno.
  ja: |-
    「星因士　ベガ」の効果は１ターンに１度しか使用できない。➀：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。手札から「星因士　ベガ」以外の「テラナイト」モンスター１体を特殊召喚する。
  ko: |-
    "사테라나이트 베가" 의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "사테라나이트 베가" 이외의 "테라나이트" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「星因士 织女一」的效果1回合只能使用1次。
    ①：这张卡召唤·反转召唤·特殊召唤成功的场合才能发动。从手卡把「星因士 织女一」以外的1只「因士」怪兽特殊召唤。
