text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 1 "Tri-Blaze Accelerator" you control to the GY. During your opponent's Battle Phase, Attack Position monsters your opponent controls must attack this card, if able. When this card destroys a monster by battle and sends it to the GY: Destroy as many monsters your opponent controls as possible, and if you do, inflict 500 damage to your opponent for each monster destroyed by this effect.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Dreifacher Glutbeschleuniger“, den du kontrollierst, auf den Friedhof legst. Während der Battle Phase deines Gegners müssen Monster in Angriffsposition, die dein Gegner kontrolliert, diese Karte angreifen, falls möglich. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Zerstöre so viele Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jedes durch diesen Effekt zerstörte Monster 500 Schaden zu.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "Acelerador de Llama Triple" que controles. Durante la Battle Phase de tu adversario, los monstruos en Posición de Ataque que controle tu adversario debe atacar a esta carta, si pueden. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: destruye tantos monstruos que controle tu adversario como sea posible y, si lo haces, inflige a tu adversario 500 puntos de daño por cada monstruo destruido por este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 1 "Accélérateur Tri-Flammes" que vous contrôlez au Cimetière. Durant la Battle Phase de votre adversaire, les monstres en Position d'Attaque contrôlés par votre adversaire doivent attaquer cette carte, si possible. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : détruisez autant de monstres contrôlés par votre adversaire que possible, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque monstre détruit par cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 "Acceleratore Tri-Fiammata" che controlli al Cimitero. Durante la Battle Phase del tuo avversario, i mostri in Posizione di Attacco controllati dal tuo avversario devono attaccare questa carta, se possibile. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: distruggi tanti mostri controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro distrutto da questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 "Tri-Acelerador de Explosão" que você controla para o Cemitério. Durante a Fase de Batalha do seu oponente, monstros em Posição de Ataque que seu oponente controla devem atacar este card, se possível. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: destrua tantos monstros que seu oponente controla quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro destruído por este efeito.
  ja: |-
    このカードは通常召喚できない。自分フィールド上に表側表示で存在する「ブレイズ・キャノン－トライデント」１枚を墓地へ送った場合に特殊召喚できる。相手のバトルフェイズ中、相手フィールド上にモンスターが攻撃表示で存在する場合、相手はこのカードに攻撃をしなければならない。このカードが戦闘によってモンスターを破壊し墓地へ送った時、相手フィールド上のモンスターを全て破壊し、破壊したモンスターの数×５００ポイントダメージを相手ライフに与える。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 "브레이즈 캐논－트라이든트" 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. 상대의 배틀 페이즈 중, 상대 필드 위에 몬스터가 공격 표시로 존재할 경우, 상대는 이 카드에 공격을 해야 한다. 이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 상대 필드 위의 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 500 포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上表侧表示存在的「烈焰加农炮-三叉戟式」送去墓地的场合可以特殊召唤。对方的战斗阶段中，对方场上有怪兽攻击表示存在的场合，对方必须向这张卡作出攻击。这张卡战斗破坏怪兽送去墓地时，对方场上的怪兽全部破坏，给与对方基本分破坏的怪兽数量×500的数值的伤害。
