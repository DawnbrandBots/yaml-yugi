text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Dreifacher Glutbeschleuniger“, den du kontrollierst, auf den Friedhof legst. Während der Battle Phase deines Gegners müssen alle Monster in Angriffsposition, die dein Gegner kontrolliert und die angreifen können, diese Karte angreifen. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Zerstöre so viele Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jedes durch diesen Effekt zerstörte Monster 500 Schaden zu.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "Acelerador de Llama Triple" que controles. Durante la Battle Phase de tu adversario, todos los monstruos en Posición de Ataque que controle tu adversario que puedan atacar deben atacar esta carta. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: destruye tantos monstruos que controle tu adversario como sea posible y, si lo haces, inflige 500 puntos de daño a tu adversario por cada monstruo destruido por este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 1 "Accélérateur Tri-Flammes" que vous contrôlez au Cimetière. Durant la Battle Phase de votre adversaire, tous les monstres en Position d'Attaque contrôlés par votre adversaire qui peuvent attaquer doivent attaquer cette carte. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : détruisez autant de monstres contrôlés par votre adversaire que possible, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque monstre détruit par cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 "Acceleratore Tri-Fiammata" che controlli al Cimitero. Durante la Battle Phase del tuo avversario, tutti i mostri in Posizione di Attacco controllati dal tuo avversario che possono attaccare devono attaccare questa carta. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: distruggi tanti mostri controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro distrutto da questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 "Tri-Acelerador de Explosão" que você controla para o Cemitério. Durante a Fase de Batalha do seu oponente, todos os monstros em Posição de Ataque que seu oponente controla que podem atacar devem atacar este card. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: destrua tantos monstros que seu oponente controla quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro destruído por este efeito.
  ja: |-
    このカードは通常召喚できない。
    自分フィールドの表側表示の「ブレイズ・キャノン－トライデント」１枚を墓地へ送った場合に特殊召喚できる。
    ①：相手バトルフェイズ中、攻撃可能な相手の攻撃表示モンスターはこのカードを攻撃しなければならない。
    ②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。相手フィールドのモンスターを全て破壊し、破壊した数×５００ダメージを相手に与える。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 "브레이즈 캐논－트라이든트" 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. ①: 상대 배틀 페이즈 중, 공격 가능한 상대의 공격 표시 몬스터는 이 카드를 공격해야 한다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 상대 필드의 몬스터를 전부 파괴하고, 파괴한 수 × 500 데미지를 상대에게 준다.
  zh-TW: |-
    此卡無法通常召喚。可在將我方場上１張正面表示的「烈焰加農砲三戟式」送至墓地的狀況下特殊召喚。對方的戰鬥階段中，在對方場上的攻擊表示怪獸可進行攻擊的狀況下，必須攻擊此卡。此卡因戰鬥破壞怪獸送至墓地時，將對方場上的所有怪獸全部破壞，給予對方LP破壞的怪獸的數量×５００傷害。
  zh-CN: |-
    此卡不可通常召唤。我方场上１张表侧表示的“烈焰加农炮三戟式”送入墓地的场合可特殊召唤。对手的战斗阶段中，对手场上的攻击表示怪兽能够攻击的场合，必须攻击此卡。此卡因战斗破坏怪兽并送入墓地时，破坏对手场上的全部怪兽，并给予对手生命相当于被破坏怪兽数量×５００点伤害。
