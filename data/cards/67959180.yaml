text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst eine Münze werfen und Kopf oder Zahl wählen. Falls du richtig vorausgesagt hast, verdopple während dieses Spielzugs die ATK dieser Karte. Falls du falsch vorausgesagt hast, halbiere während dieses Spielzugs ihre ATK.
  es: |-
    Una vez por turno: puedes lanzar una moneda y elegir Cara o Cruz. Si aciertas, el ATK de esta carta se duplica durante este turno. Si te equivocas, se divide a la mitad durante este turno.
  fr: |-
    Une fois par tour : vous pouvez jouer à pile ou face. Si vous gagnez, doublez l'ATK de cette carte durant ce tour. Si vous perdez, divisez par deux son ATK durant ce tour.
  it: |-
    Una volta per turno: puoi lanciare un moneta e scegliere Testa o Croce. Se indovini, raddoppia l'ATK di questa carta durante questo turno. Se sbagli, dimezza il suo ATK durante questo turno.
  pt: |-
    Uma vez por turno: Você pode lançar uma moeda e escolher Cara ou Coroa. Se você acertar o resultado, dobre o ATK deste card neste turno. Se você errar, reduza à metade o ATK dele neste turno.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。コイントスを１回行い、裏表を当てる。当たった場合、このカードの攻撃力はターン終了時まで倍になる。ハズレの場合、このカードの攻撃力はターン終了時まで半分になる。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 코인 토스를 1회 실행하고, 뒷면 표시를 맞힌다. 맞힌 경우, 이 카드의 공격력은 턴 종료시까지 배가 된다. 맞히지 못한 경우, 이 카드의 공격력은 턴 종료시까지 절반이 된다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。投擲１次硬幣，猜正反面。在猜中的狀況下，此卡的攻擊力在回合結束前加倍。在猜錯的狀況下、此卡的攻擊力在回合結束前減半。
  zh-CN: |-
    ①：１个回合１次，可在我方的主要阶段发动。投掷一次硬币，对正反做出猜测。猜中的场合，此卡的攻击力在回合结束之前翻倍。猜错的场合，此卡的攻击力在回合结束时减半。
