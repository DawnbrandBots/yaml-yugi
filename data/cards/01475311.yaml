name:
  en: Allure of Darkness
  de: Verlockung der Finsternis
  es: Atractivo de la Oscuridad
  fr: Invitation des Ténèbres
  it: Fascino dell'Oscurità
  pt: Fascinação das Trevas
  ja: <ruby>闇<rt>やみ</rt></ruby>の<ruby>誘<rt>ゆう</rt></ruby><ruby>惑<rt>わく</rt></ruby>
  ja_romaji: Yami no Yūwaku
  ko: 어둠의 유혹
  ko_rr: Eodum-ui Yuhok
  zh-TW: 闇之誘惑
  zh-CN: 暗之诱惑
text:
  en: |-
    Draw 2 cards, then banish 1 DARK monster from your hand, or, if you do not have any in your hand, send your entire hand to the GY.
  de: |-
    Ziehe 2 Karten, dann verbanne 1 FINSTERNIS Monster von deiner Hand oder, falls du keins in deiner Hand hast, lege deine gesamte Hand auf den Friedhof.
  es: |-
    Roba 2 cartas, y después destierra 1 monstruo de OSCURIDAD en tu mano o, si no tienes ninguno en tu mano, manda al Cementerio toda tu mano.
  fr: |-
    Piochez 2 cartes, puis bannissez 1 monstre TÉNÈBRES depuis votre main, ou, si vous n'en avez aucun dans votre main, envoyez toute votre main au Cimetière.
  it: |-
    Pesca 2 carte, poi bandisci 1 mostro OSCURITÀ dalla tua mano, o, se non ne hai nessuno nella tua mano, manda tutta la tua mano al Cimitero.
  pt: |-
    Compre 2 cards e, depois, bana 1 monstro de TREVAS da sua mão ou, se você não tiver nenhum na sua mão, envie toda a sua mão para o Cemitério.
  ja: |-
    ①：自分は２枚ドローする。その後、手札に闇属性モンスターが存在する場合、その内の１体を選んで除外する。存在しない場合、自分の手札を全て墓地へ送る。
  ko: |-
    ①: 자신은 덱에서 2장 드로우하고, 그 후 패의 어둠 속성 몬스터 1장을 제외한다. 패에 어둠 속성 몬스터가 없을 경우, 패를 전부 묘지로 보낸다.
  zh-TW: |-
    從我方牌組中抽取2張卡牌，之後將手牌中的1隻暗屬性怪獸從遊戲中除外。我方手牌中沒有暗屬性怪獸的場合，將我方手牌全部送進墓地。
  zh-CN: |-
    ①：自己抽２张。然后，手牌存在暗属性怪兽的情况下，从其中挑选１只除外。不存在的情况下，将自己的手牌全部送至墓地。
