text:
  en: |-
    Switch the ATK and DEF of all face-up Effect Monsters on the field.
  de: |-
    Vertausche die ATK und DEF aller offenen Effektmonster auf dem Spielfeld.
  es: |-
    Intercambia el ATK y la DEF de todos los Monstruos de Efecto boca arriba en el Campo.
  fr: |-
    Échangez l'ATK et la DEF de tous les Monstres à Effet face recto sur le Terrain.
  it: |-
    Scambia l'ATK e il DEF di tutti i Mostri con Effetto scoperti sul Terreno.
  pt: |-
    Troque o ATK e a DEF de todos os Monstros de Efeito com a face para cima no campo.
  ja: |-
    フィールド上の全ての効果モンスターの攻撃力・守備力を入れ替える。
  ko: |-
    필드 위에 앞면 표시로 존재하는 모든 효과 몬스터의 공격력/수비력을 맞바꾼다.
  zh-TW: |-
    場上所有效果怪獸的攻擊力・守備力，全部變為攻擊力和守備力互換的數值。
  zh-CN: |-
    场上的全部效果怪兽的攻击力·守备力交换。
