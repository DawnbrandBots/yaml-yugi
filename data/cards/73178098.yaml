name:
  en: Ego Boost
  de: Egoschub
  es: Mejora del Ego
  fr: Boost d'Ego
  it: Potenziamento dell'Ego
  pt: Intensificador de Ego
  ja: <ruby>虚<rt>きょ</rt></ruby><ruby>栄<rt>えい</rt></ruby><ruby>巨<rt>きょ</rt></ruby><ruby>影<rt>えい</rt></ruby>
  ja_romaji: Kyoei Kyoei
  ko: 허영거영
  ko_rr:
  zh-TW:
  zh-CN: 虚荣巨影
text:
  en: |-
    When a monster declares an attack: Target 1 face-up monster on the field; it gains 1000 ATK until the end of the Battle Phase.
  de: |-
    Wenn ein Monster einen Angriff deklariert: Wähle 1 offenes Monster auf dem Spielfeld; es erhält bis zum Ende der Battle Phase 1000 ATK.
  es: |-
    Cuando un monstruo declara un ataque: selecciona 1 monstruo boca arriba en el Campo; éste gana 1000 ATK hasta el final de la Battle Phase.
  fr: |-
    Lorsqu'un monstre déclare une attaque : ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de la Battle Phase, il gagne 1000 ATK.
  it: |-
    Quando un mostro dichiara un attacco: scegli come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 1000 ATK fino alla fine della Battle Phase.
  pt: |-
    Quando um monstro declarar um ataque: escolha 1 monstro com a face para cima no campo; ele ganha 1000 de ATK até o final da Fase de Batalha.
  ja: |-
    ①：モンスターの攻撃宣言時、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は、そのバトルフェイズ終了時まで１０００アップする。
  ko: |-
    ①: 몬스터의 공격 선언시, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은, 그 배틀 페이즈 종료시까지 1000 올린다.
  zh-TW: |-
    ①：怪獸的攻擊宣言時，可將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在該戰鬥階段結束前提升１０００。
  zh-CN: |-
    ①：怪兽的攻击宣言时，以场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到那次战斗阶段结束时上升1000。
