text:
  en: |-
    If this Set card is destroyed and sent to the GY: Special Summon 1 "Wicked Token" (Fiend/DARK/Level 4/ATK 1000/DEF 1000).
  de: |-
    Falls diese gesetzte Karte zerstört und auf den Friedhof gelegt wird: Beschwöre 1 „Das Böse-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 4/ATK 1000/DEF 1000) als Spezialbeschwörung.
  es: |-
    Si esta carta Colocada es destruida y mandada al Cementerio: Invoca de Modo Especial 1 "Ficha Vil" (Demonio/OSCURIDAD/Nivel 4/ATK 1000/ DEF 1000).
  fr: |-
    Si cette carte Posée est détruite et envoyée au Cimetière : Invoquez Spécialement 1 "Jeton Nuisible" (Démon/TÉNÈBRES/Niveau 4/ATK 1000/DEF 1000).
  it: |-
    Se questa carta Posizionata viene distrutta e mandata al Cimitero: Evoca Specialmente 1 "Segna-Malefico" (Demone/OSCURITÀ/Livello 4/ATK 1000/DEF 1000).
  pt: |-
    Se este card Baixado for destruído e enviado para o Cemitério: Invoque por Invocação-Especial 1 "Ficha de Perverso" (Demônio/TREVAS/Nível 4/ATK 1000/DEF 1000).
  ja: |-
    セットされたこのカードが破壊され墓地へ送られた時、自分フィールド上に「邪神トークン」（悪魔族・闇・星４・攻／守１０００）１体を特殊召喚する。
  ko: |-
    세트된 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 필드 위에 "사신 토큰"(악마족/어둠/레벨 4/공격력 1000/수비력 1000)을 1장 특수 소환한다.
  zh-TW:
  zh-CN: |-
    盖放的这张卡被破坏送去墓地时，在自己场上把1只「邪神衍生物」（恶魔族·暗·4星·攻／守1000）特殊召唤。
