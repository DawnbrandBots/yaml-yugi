  zh-CN: |-
    「E・HERO ネオス／E·HERO 新生人」+「アームド・ドラゴン／武装龙」怪兽
    这张卡只能用融合召唤来特殊召唤。①：这张卡特殊召唤成功的场合可以发动。选自己墓地的1只龙族怪兽，将拥有其等级以下的等级的对手场上的怪兽全部破坏。②：这张卡用战斗将怪兽破坏时可以发动。这张卡得到以下的效果。●双方的主要阶段，可以将这张卡解放发动。从额外卡组无视召唤条件地特殊召唤1只「E·HERO」融合怪兽。
