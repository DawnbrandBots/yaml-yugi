text:
  en: |-
    "Elemental HERO Neos" + 1 "Armed Dragon" monster
    Must be Fusion Summoned. If this card is Special Summoned: You can choose 1 Dragon monster in your GY and destroy all monsters your opponent controls with an equal or lower Level than it. When this card destroys a monster by battle: You can make this card gain the following effect.
    ● During the Main Phase (Quick Effect): You can Tribute this card; Special Summon 1 "Elemental HERO" Fusion Monster from your Extra Deck, ignoring its Summoning conditions.
  de: |-
    „Elementar-HELD Neos“ + 1 „Bewaffnete/r Drache“-Monster
    Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Drache-Monster in deinem Friedhof bestimmen und alle Monster zerstören, die dein Gegner kontrolliert und deren Stufe kleiner oder gleich seiner ist. Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst diese Karte den folgenden Effekt erhalten lassen.
    ● Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Elementar-HELD“-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    "HÉROE Elemental Neos" + 1 monstruo "Dragón Armado"
    Debe ser Invocado por Fusión. Si esta carta es Invocada de Modo Especial: puedes elegir 1 monstruo Dragón en tu Cementerio y destruir todos los monstruos que controle tu adversario con Nivel igual o menor que este. Cuando esta carta destruye un monstruo en batalla: puedes hacer que esta carta gane el siguiente efecto.
    ● Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial 1 Monstruo de Fusión "HÉROE Elemental" desde tu Deck Extra, ignorando sus condiciones de Invocación.
  fr: |-
    "Néos, HÉROS Élémentaire" + 1 monstre "Dragon Armé"
    Uniquement Invocable par Fusion. Si cette carte est Invoquée Spécialement : vous pouvez choisir 1 monstre Dragon dans votre Cimetière, et détruisez tous les monstres contrôlés par votre adversaire d'un Niveau inférieur ou égal. Lorsque cette carte détruit un monstre au combat : vous pouvez faire gagner à cette carte l'effet suivant.
    ● Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 Monstre Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  it: |-
    "Neos EROE Elementale" + 1 mostro "Drago Armato"
    Deve essere Evocato tramite Fusione. Se questa carta viene Evocata Specialmente: puoi selezionare 1 mostro Drago nel tuo Cimitero e distruggere tutti i mostri controllati dal tuo avversario con Livello pari o inferiore a esso. Quando questa carta distrugge un mostro in battaglia: puoi far guadagnare a questa carta il seguente effetto.
    ● Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 Mostro Fusione "EROE Elementale" dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  pt: |-
    "Neos, o HERÓI do Elemento" + 1 monstro "Dragão Armado"
    Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: você pode selecionar 1 monstro Dragão no seu Cemitério e destruir todos os monstros que seu oponente controla com Nível igual ou menor que o dele. Quando este card destruir um monstro em batalha: você pode fazer com que este card ganhe o seguinte efeito.
    ● Durante a Fase Principal (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 Monstro de Fusão "HERÓI do Elemento" do seu Deck Adicional, ignorando suas condições de Invocação.
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」＋「アームド・ドラゴン」モンスター
    このカードは融合召喚でしか特殊召喚できない。①：このカードが特殊召喚に成功した場合に発動できる。自分の墓地のドラゴン族モンスター１体を選び、そのレベル以下のレベルを持つ相手フィールドのモンスターを全て破壊する。②：このカードが戦闘でモンスターを破壊した時に発動できる。このカードは以下の効果を得る。●お互いのメインフェイズに、このカードをリリースして発動できる。ＥＸデッキから「Ｅ・ＨＥＲＯ」融合モンスター１体を召喚条件を無視して特殊召喚する。
  ko: |-
    "엘리멘틀 히어로 네오스" ＋ "암드 드래곤" 몬스터
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신 묘지의 드래곤족 몬스터 1장을 고르고, 그 레벨 이하의 레벨을 가지는 상대 필드의 몬스터를 전부 파괴한다. ②: 이 카드가 전투로 몬스터를 파괴했을 때에 발동할 수 있다. 이 카드는 이하의 효과를 얻는다. ●자신 / 상대의 메인 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "엘리멘틀 히어로" 융합 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-TW: |-
    「元素－英雄 新宇俠」＋「武裝龍」怪獸 此卡僅限以融合召喚進行特殊召喚。①：可在此卡特殊召喚成功的狀況下發動。選擇我方墓地的１隻龍族怪獸，將對方場上的持有等級為其等級以下的所有怪獸全部破壞。②：可在此卡因戰鬥破壞怪獸時發動。此卡獲得以下效果。●可在雙方的主要階段解放此卡發動。忽略召喚條件從額外牌組特殊召喚１隻「元素－英雄」融合怪獸。
  zh-CN: |-
    “元素－英雄 新宇侠”＋“武装龙”怪兽
    此卡仅可以融合召唤方式特殊召唤。
    ①：此卡特殊召唤的情况下可以发动。挑选自己墓地的１只龙族怪兽，将对手场上等级在其等级以下的怪兽全部破坏。
    ②：此卡战斗破坏怪兽时可以发动。此卡获得以下效果。
    ●在双方的主要阶段，解放此卡可以发动。从额外牌组将１只“元素－英雄”融合怪兽无视召唤条件特殊召唤。
