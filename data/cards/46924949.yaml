name:
  en: Beatraptor
  de: Revierraptor
  es: Dominirraptor
  fr: Secteuraptor
  it: Territoraptor
  pt: Reinoraptor
  ja: <ruby>縄張恐竜<rt>ビートラプトル</rt></ruby>
  ja_romaji: Bīto Raputoru
  ko: 비트랩토르
  ko_rr: Biteuraeptoreu
  zh-TW: 領地恐龍
  zh-CN: 领地恐龙
text:
  en: |-
    Negate the effects of monsters in the Extra Monster Zones while this card is in the Main Monster Zone. When this card is destroyed by battle: You can Special Summon 1 "Beatraptor" from your Deck. You can only use this effect of "Beatraptor" once per turn.
  de: |-
    Annulliere die Effekte von Monstern in den Extra-Monsterzonen, solange diese Karte in der Main-Monsterzone liegt. Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 „Revierraptor“ als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Revierraptor“ nur einmal pro Spielzug verwenden.
  es: |-
    Niega los efectos de monstruos en las Zonas de Monstruos Extra mientras esta carta está en la Zona de Monstruos Principal. Cuando esta carta es destruida en batalla: puedes Invocar de Modo Especial, desde tu Deck, 1 "Dominirraptor". Sólo puedes usar este efecto de "Dominirraptor" una vez por turno.
  fr: |-
    Annulez les effets des monstres dans les Zones Monstre Extra tant que cette carte est dans la Zone Monstre Main. Lorsque cette carte est détruite au combat : vous pouvez Invoquer Spécialement 1 "Secteuraptor" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Secteuraptor" qu'une fois par tour.
  it: |-
    Annulla gli effetti dei mostri nelle Zone Mostri Extra mentre questa carta è in una Zona Mostri Main. Quando questa carta viene distrutta in battaglia: puoi Evocare Specialmente 1 "Territoraptor" dal tuo Deck. Puoi utilizzare questo effetto di "Territoraptor" una sola volta per turno.
  pt: |-
    Enquanto este card estiver na Zona de Monstros Principal, negue os efeitos dos monstros nas Zonas de Monstros Adicionais. Quando este card for destruído em batalha: você pode Invocar por Invocação-Especial 1 "Reinoraptor" do seu Deck. Você só pode usar este efeito de "Reinoraptor" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがメインモンスターゾーンに存在する限り、ＥＸモンスターゾーンのモンスターの効果は無効化される。②：このカードが戦闘で破壊された時に発動できる。デッキから「縄張恐竜」１体を特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 메인 몬스터 존에 존재하는 한, 엑스트라 몬스터 존의 몬스터 효과는 무효화된다. ②: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 덱에서 "비트랩토르" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：只要这张卡在主要怪兽区域存在，额外怪兽区域的怪兽的效果无效化。
    ②：这张卡被战斗破坏时才能发动。从卡组把1只「领地恐龙」特殊召唤。
