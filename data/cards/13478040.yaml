text:
  en: |-
    Each time your opponent Special Summons a monster(s), place 1 Nut Counter on this card. You can remove 1 Nut Counter from this card to target 1 monster your opponent controls; destroy that target.
  de: |-
    Jedes Mal, wenn dein Gegner Monster als Spezialbeschwörung beschwört, lege 1 Nuss-Zählmarke auf diese Karte. Du kannst 1 Nuss-Zählmarke von dieser Karte entfernen, um 1 Monster zu wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Cada vez que tu adversario Invoca de Modo Especial uno o más monstruos, pon 1 Contador de Fruto Seco en esta carta. Puedes retirar 1 Contador de Fruto Seco de esta carta para seleccionar 1 monstruo que controle tu adversario; destruye ese objetivo.
  fr: |-
    Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres, placez 1 Compteur Noix sur cette carte. Vous pouvez retirer 1 Compteur Noix de cette carte pour cibler 1 monstre contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri, metti un Segnalino Noce su questa carta. Puoi rimuovere 1 Segnalino Noce da questa carta per scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Cada vez que seu oponente Invocar um ou mais monstros por Invocação-Especial, coloque 1 Marcador de Noz neste card. Você pode remover 1 Marcador de Noz deste card para escolher 1 monstro que seu oponente controla; destrua o alvo.
  ja: |-
    相手がモンスターを特殊召喚する度に、このカードにドングリカウンターを１つ置く。このカードに乗っているドングリカウンターを１つ取り除く事で、相手フィールド上に存在するモンスター１体を選択して破壊する。
  ko: |-
    상대가 몬스터를 특수 소환할 때마다, 이 카드에 도토리 카운터를 1개 놓는다. 이 카드에 얹혀 있는 도토리 카운터를 1개 제거하는 것으로, 상대 필드 위에 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW: |-
    每當對方特殊召喚怪獸時，在此卡放置１個橡子計數物。可去除此卡的１個橡子計數物發動。選擇對方場上的１隻怪獸破壞。
  zh-CN: |-
    每次对方把怪兽特殊召唤，给这张卡放置1个橡子指示物。可以通过把这张卡放置的1个橡子指示物取除，选择对方场上存在的1只怪兽破坏。
