  en: |-
    If this card is Special Summoned: You can roll a six-sided die, and if you roll 1 or 6, destroy 1 or 2 cards on the field. If this card is sent to the GY: You can roll a six-sided die, and if you roll 2, 3, 4, or 5, Special Summon this card, and if you do, you cannot Special Summon monsters from the Extra Deck while this card is face-up in the Monster Zone.
