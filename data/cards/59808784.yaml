text:
  en: |-
    You can discard 1 card; Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn. If this card is Tributed for a Tribute Summon: You can look at your opponent's hand and banish 1 card from their hand until the End Phase. You can only use each effect of "Berlineth the Firestorm Vassal" once per turn.
  de: |-
    Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Falls diese Karte als Tribut für eine Tributbeschwörung angeboten wird: Du kannst dir die Hand deines Gegners ansehen und 1 Karte von seiner Hand bis zur End Phase verbannen. Du kannst jeden Effekt von „Berlineth der Feuersturmvasall“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta; Invoca esta carta de Modo Especial desde tu mano, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Si esta carta es Sacrificada para una Invocación por Sacrificio: puedes mirar la mano de tu adversario y desterrar 1 carta desde su mano hasta el final de la End Phase. Sólo puedes usar cada efecto de "Berlineth, el Vasallo de la Tormenta de Fuego" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck pour le reste de ce tour. Si cette carte est Sacrifiée pour une Invocation Sacrifice : vous pouvez regarder la main de votre adversaire et bannir 1 carte depuis sa main jusqu'à la fin de la End Phase. Vous ne pouvez utiliser chaque effet de "Berlineth le Vassal de la Tempête de Feu" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno. Se questa carta viene offerta come Tributo per un'Evocazione tramite Tributo: puoi guardare la mano del tuo avversario e bandire 1 carta dalla sua mano fino alla End Phase. Puoi utilizzare ogni effetto di "Berlineth Vassallo della Tempesta di Fuoco" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial monstros do Deck Adicional pelo resto deste turno. Se este card for oferecido como Tributo para uma Invocação-Tributo: você pode olhar a mão do seu oponente e banir 1 card da mão dele até a Fase Final. Você só pode usar cada efeito de "Berlineth, o Vassalo da Tempestade de Fogo" uma vez por turno.
  ja: |-
    「炎帝家臣ベルリネス」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。このカードを手札から特殊召喚する。このターン、自分はエクストラデッキからモンスターを特殊召喚できない。②：このカードがアドバンス召喚のためにリリースされた場合に発動できる。相手の手札を確認し、その中からカード１枚を選んでエンドフェイズまで除外する。
  ko: |-
    "화염 제왕가신 베르리네스"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 이 카드가 어드밴스 소환을 위해 릴리스되었을 경우에 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 카드 1장을 골라 엔드 페이즈까지 제외한다.
  zh-TW:
  zh-CN: |-
    「炎帝家臣 贝利尼斯」的①②的效果1回合各能使用1次。①：丢弃1张手卡才能发动。这张卡从手卡特殊召唤。这个回合，自己不能从额外卡组把怪兽特殊召唤。②：这张卡为上级召唤而被解放的场合才能发动。把对方手卡确认，从那之中选1张卡直到结束阶段除外。
