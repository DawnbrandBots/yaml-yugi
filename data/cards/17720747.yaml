  zh-CN: 黑蔷薇之魔女
text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte als Normalbeschwörung beschworen wird und du keine anderen Karten kontrollierst: Ziehe 1 Karte und zeige sie, dann, falls es kein Monster ist, lege sie auf den Friedhof, zusätzlich zerstöre diese Karte.
  es: |-
    No puede ser Invocada de Modo Especial. Si esta carta es Invocada de Modo Normal y no controlas otras cartas: roba 1 carta y enséñala, y después, si no es un monstruo, mándala al Cementerio y además destruye esta carta.
  fr: |-
    Non Invocable Spécialement. Si cette carte est Invoquée Normalement, et que vous ne contrôlez aucune autre carte : piochez 1 carte et montrez-la, puis, si ce n'est pas un monstre, envoyez-la au Cimetière, et aussi, détruisez cette carte.
  it: |-
    Non può essere Evocato Specialmente. Se questa carta viene Evocata Normalmente, e tu non controlli nessuna altra carta: pesca 1 carta e mostrala, poi, se non è un mostro, mandala al Cimitero, inoltre distruggi questa carta.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Se este card for Invocado por Invocação-Normal e você não controlar nenhum outro card: compre 1 card e mostre-o e, depois, se não for um monstro, envie-o para o Cemitério e, além disso, destrua este card.
  ja: |-
    このカードは特殊召喚できない。
    ①：このカードが召喚した場合、自分フィールドに他のカードが存在しなければ発動する。自分は１枚ドローし、お互いに確認する。それがモンスター以外だった場合、そのカードは墓地へ送られ、このカードは破壊される。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드를 일반 소환했을 경우, 자신 필드에 다른 카드가 존재하지 않으면 발동한다. 자신은 1장 드로우하고, 서로 확인한다. 그것이 몬스터 이외였을 경우, 그 카드는 묘지로 보내지고, 이 카드는 파괴된다.
  zh-TW: |-
    此卡無法特殊召喚。①：可在我方場上不存在其他卡，此卡召喚成功的狀況下發動。我方從牌組抽１張牌，雙方確認。在抽到怪獸以外的狀況下，該卡被送至墓地，此卡將被破壞。
  zh-CN: |-
    此卡不可特殊召唤。①：自己场上没有其他卡存在，此卡召唤成功的情况下发动。自己从牌组抽１张，双方确认。所抽牌为怪兽以外的情况下，该卡将被送至墓地，此卡将被破坏。
