  es: Bruja de la Rosa Negra
  fr: Sorcière de la Rose Noire
  it: Strega della Rosa Nera
  pt: Bruxa da Rosa Negra
  ja: <ruby>黒薔薇の魔女<rt>ブラックローズウィッチ</rt></ruby>
  ja_romaji: Burakku Rōzu Wicchi
