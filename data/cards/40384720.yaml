  zh-CN: 音速射手
text:
  en: |-
    If there are no cards in your opponent's Spell & Trap Zone, this card can attack your opponent directly. If it does, the battle damage inflicted to your opponent is the original ATK of this card.
  de: |-
    Falls keine Karten in der Zauber- & Fallenzone deines Gegners liegen, kann diese Karte deinen Gegner direkt angreifen. Falls sie dies tut, entspricht der deinem Gegner zugefügte Kampfschaden den Grund-ATK dieser Karte.
  es: |-
    Si no hay cartas en la Zona de Magia y Trampas de tu adversario, esta carta puede atacar a tu adversario directamente. Si lo hace, el daño de batalla infligido a tu adversario es el ATK original de esta carta.
  fr: |-
    S'il n'y a aucune carte dans la Zone Magie & Piège de votre adversaire, cette carte peut attaquer directement votre adversaire. Si elle le fait, les dommages de combat infligés à votre adversaire sont l'ATK d'origine de cette carte.
  it: |-
    Se non ci sono carte nella Zona Magie & Trappole del tuo avversario, questa carta può attaccare il tuo avversario direttamente. Se lo fa, il danno da combattimento inflitto al tuo avversario è pari all'ATK originale di questa carta.
  pt: |-
    Se não houver cards na Zona de Magias & Armadilhas do seu oponente, este card pode atacar diretamente seu oponente. Se o fizer, o dano de batalha causado ao seu oponente é o ATK original deste card.
  ja: |-
    相手の魔法＆罠カードゾーンにカードが存在しない場合、このカードは相手プレイヤーに直接攻撃する事ができる。この時、相手プレイヤーに与える戦闘ダメージはこのカードの元々の攻撃力となる。
  ko: |-
    상대의 마법 & 함정 카드 존에 카드가 존재하지 않을 경우, 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이때, 상대 플레이어에게 주는 전투 데미지는 이 카드의 원래 공격력이 된다.
  zh-TW: |-
    在對方的魔法＆陷阱區不存在卡的狀況下，此卡可直接攻擊對方玩家。此時，給予對方玩家的戰鬥傷害將變為此卡的原本的攻擊力。
  zh-CN: |-
    对手的魔法与陷阱区域不存在卡牌的场合，此卡可直接攻击对手玩家。此时，给予对手玩家的战斗伤害为此卡的原本攻击力。
