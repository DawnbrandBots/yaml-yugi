text:
  en: |-
    "Gladiator Beast Laquari" + 2 "Gladiator Beast" monsters
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) During either player's turn, when a Spell/Trap Card is activated: You can discard 1 card; negate the activation and destroy it. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    "Gladiatorungeheuer Laquari" + 2 "Gladiatorungeheuer"-Monster
    Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte "Polymerisation" wird nicht benötigt.) Während des Spielzugs eines beliebigen Spielers, wenn eine Zauber-/Fallenkarte aktiviert wird: Du kannst 1 Karte abwerfen; annulliere die Aktivierung und zerstöre sie. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    "Bestia Gladiador Laquari" + 2 monstruos "Bestia Gladiador"
    Esta carta sólo puede ser Invocada de Modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Puedes descartar 1 carta de tu mano para negar la activación de una Carta Mágica o de Trampa y destruirla. Puedes usar este efecto durante el turno de cualquier jugador.
  fr: |-
    "Laquearius, Bête Gladiateur" + 2 monstres "Bête Gladiateur"
    Cette carte ne peut être Invoquée Spécialement depuis votre Extra Deck qu'en renvoyant les cartes ci-dessus que vous contrôlez au Deck (n'utilisez pas la carte "Polymérisation"). Vous pouvez défausser 1 carte depuis votre main pour annuler l'activation d'une Carte Magie ou Piège et la détruire. Vous pouvez utiliser cet effet durant le tour de n'importe quel joueur.
  it: |-
    "Gladiatore Bestia Laquari" + 2 mostri "Gladiatore Bestia"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia/Trappola: puoi scartare 1 carta; annulla l'attivazione e distruggila. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    "Besta Gladiadora Laquari" + 2 monstros "Besta Gladiadora"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Quando um Card de Magia/Armadilha for ativado (Efeito Rápido): você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    「剣闘獣ラクエル」＋「剣闘獣」と名のついたモンスター×２
    自分フィールド上の上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」魔法カードは必要としない）。このカードがフィールド上に表側表示で存在する限り、手札を１枚捨てる事で、魔法・罠カードの発動を無効にし破壊する。
  ko: |-
    "검투수 라크엘" ＋ "검투수"라는 이름이 붙은 몬스터 × 2
    자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌렸을 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 이 카드가 필드 위에 앞면 표시로 존재하는 한, 패를 1장 버리는 것으로 마법 또는 함정 카드의 발동을 무효로 하여, 그것을 파괴한다.
  zh-TW:
  zh-CN: |-
    “剑斗兽 炎索”＋“剑斗兽”怪兽×２
    此卡从额外牌组仅可在将自己场上的上述卡放回牌组・额外牌组的情况下特殊召唤。①：魔法・陷阱卡发动时，舍弃１张手牌可以发动。此卡在场上以表侧表示存在的情况下，将该发动无效并破坏。
