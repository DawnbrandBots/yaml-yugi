name:
  en: Reaper of the Cards
  de: Sensenmann der Karten
  es: Segadora de las Cartas
  fr: Déchireur de Cartes
  it: Mieti-Carte
  pt: Ceifador de Cards
  ja: カードを<ruby>狩<rt>か</rt></ruby>る<ruby>死<rt>しに</rt></ruby><ruby>神<rt>がみ</rt></ruby>
  ja_romaji: Kādo wo Karu Shinigami
  ko: 카드의 사신
  ko_rr:
  zh-TW:
  zh-CN: 猎卡死神
text:
  en: |-
    FLIP: Select 1 Trap Card on the field and destroy it. If the selected card is Set, pick up and see the card. If it is a Trap Card, it is destroyed. If it is a Spell Card, return it to its original position.
  de: |-
    FLIPP: Wähle 1 Fallenkarte auf dem Spielfeld und zerstöre sie. Wenn die gewählte Karte verdeckt ist, decke die entsprechende Karte auf. Ist die Karte eine Fallenkarte, wird sie zerstört. Ist die Karte eine Zauberkarte, wird sie wieder verdeckt.
  es: |-
    VOLTEO: Selecciona 1 Carta de Trampa en el Campo y destruyela. Si la carta seleccionada está Colocada, toma y mira la carta. Si es una Carta de Trampa, es destruida. Si es una Carta Mágica, devuelvela a su posición original.
  fr: |-
    FLIP : Détruit 1 Carte Piège sur le Terrain. Si la cible de cette carte est face verso, retournez-la face recto. S'il s'agit d'une Carte Piège, elle est détruite. Sinon, retournez-la dans sa position face verso. La carte retournée n'est pas Activée.
  it: |-
    SCOPRI: distruggi 1 Trappola dal Terreno. Se il bersaglio di questa carta è coperto, viene scoperto. Se la carta è una Carta Trappola viene distrutta. Se non lo è, viene coperta nuovamente. La carta scoperta non viene attivata.
  pt: |-
    VIRE: Destrói 1 Card de Armadilha no Campo. Se o alvo deste card está com a face para baixo, vire a face para cima. Se for um Card de Armadilha é destruído. Se não, coloque-o novamente com a face para baixo. O card virado não é Activado.
  ja: |-
    リバース：フィールド上に存在する罠カード１枚を選択して破壊する。選択したカードがセットされている場合、そのカードをめくって確認し、罠カードなら破壊する。魔法カードの場合は元に戻す。
  ko: |-
    리버스 : 필드 위의 함정 카드 1장을 파괴한다. 선택한 카드가 세트되어 있을 경우, 그 카드를 넘겨서 확인하여 함정 카드이면 파괴한다. 마법 카드일 경우에는 원래대로 되돌린다.
  zh-TW:
  zh-CN: |-
    反转：选择场上存在的1张陷阱卡破坏。选择的卡是盖放着的场合，把那张卡翻开确认，是陷阱卡则破坏。魔法卡的场合回到原状。
