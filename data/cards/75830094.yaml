  de: Horus, der Schwarzflammendrache LV4
  es: Horus el Dragón de la Llama Negra LV4
  fr: Horus Dragon de la Flamme Noire LV4
  it: Horus il Drago della Fiamma Oscura LV4
  pt: Horus, o Dragão da Chama Negra LV4
  ja: ホルスの<ruby>黒<rt>こく</rt></ruby><ruby>炎<rt>えん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby> <ruby>ＬＶ<rt>レベル</rt></ruby>４
  ja_romaji: Horusu no Kokuenryū Reberu Fō
  ko: 호루스의 흑염룡 LV4
  ko_rr:
  zh-TW: 荷魯斯的黑炎龍 LV4
  zh-CN: 荷鲁斯之黑炎龙 LV4
text:
  en: |-
    Control of this face-up card cannot switch. During the End Phase, if this card destroyed a monster by battle this turn: You can send this face-up card to the Graveyard; Special Summon 1 "Horus the Black Flame Dragon LV6" from your hand or Deck.
  de: |-
    Die Kontrolle über diese offene Karte kann nicht wechseln. Während der End Phase, falls diese Karte in diesem Spielzug ein Monster durch Kampf zerstört hat: Du kannst diese offene Karte auf den Friedhof legen; beschwöre 1 „Horus, der Schwarzflammendrache LV6“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    El control de esta carta boca arriba no se puede cambiar. Durante la End Phase, si este turno esta carta destruyó un monstruo en batalla: puedes mandar al Cementerio esta carta boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 "Horus el Dragón de la Llama Negra LV6".
  fr: |-
    Le contrôle de cette carte face recto ne peut pas être échangé. Durant la End Phase, si cette carte a détruit un monstre au combat ce tour : vous pouvez envoyer cette carte face recto au Cimetière ; Invoquez Spécialement 1 "Horus Dragon de la Flamme Noire LV6" depuis votre main ou Deck.
  it: |-
    Il controllo di questa carta scoperta non può cambiare. Durante la End Phase, se questa carta ha distrutto un mostro in battaglia in questo turno: puoi mandare questa carta scoperta al Cimitero; Evoca Specialmente 1 "Horus il Drago della Fiamma Oscura LV6" dalla tua mano o Deck.
  pt: |-
    O controle deste card com a face para cima não pode ser trocado. Durante a Fase Final, se este card destruiu um monstro em batalha neste turno: você pode enviar este card com a face para cima para o Cemitério; Invoque por Invocação-Especial 1 "Horus, o Dragão da Chama Negra LV6" da sua mão ou Deck.
  ja: |-
    このカードは自分フィールド上に表側表示で存在する限り、コントロールを変更する事はできない。このカードがモンスターを戦闘によって破壊したターンのエンドフェイズ時、このカードを墓地に送る事で「ホルスの黒炎竜 ＬＶ６」１体を手札またはデッキから特殊召喚する。
  ko: |-
    이 카드는 자신 필드 위에 앞면 표시로 존재하는 한, 컨트롤을 변경할 수는 없다. 이 카드가 몬스터를 전투에 의해서 파괴한 턴의 엔드 페이즈시, 이 카드를 묘지로 보내는 것으로 "호루스의 흑염룡 LV6" 1장을 패 또는 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡只要存在于怪兽区域，控制权不可变更。
    ②：在此卡战斗破坏怪兽的回合的结束阶段，将此卡送至墓地可以发动。从手牌・牌组将１只“荷鲁斯之黑炎龙 LV6”特殊召唤。
