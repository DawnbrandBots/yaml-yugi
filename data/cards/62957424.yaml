name:
  en: Libic, Malebranche of the Burning Abyss
  de: Libic, Grimmetatze des Brennenden Abgrunds
  es: Libic, Malebranche del Abismo Ardiente
  fr: Libic, Malebranche des Abysses Ardents
  it: Libic, Malebranche dell'Abisso Bruciante
  pt: Libic, Malebranche do Abismo Ardente
  ja: <ruby>彼<rt>ひ</rt></ruby><ruby>岸<rt>がん</rt></ruby>の<ruby>悪<rt>あっ</rt></ruby><ruby>鬼<rt>き</rt></ruby>
    リビオッコ
  ja_romaji: Higan no Akki Ribiokko
  ko: 피안의 악귀 리비옷코
  ko_rr:
  zh-TW:
  zh-CN: 彼岸恶鬼 利比欧谷
text:
  en: |-
    If you control a monster that is not a "Burning Abyss" monster, destroy this card. You can only use 1 of these effects of "Libic, Malebranche of the Burning Abyss" per turn, and only once that turn.
    ● If you control no Spell/Trap Cards: You can Special Summon this card from your hand.
    ● If this card is sent to the Graveyard: You can Special Summon 1 Level 3 DARK Fiend-Type monster from your hand, but its effects are negated.
  de: |-
    Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 der folgenden Effekte von „Libic, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
    ● Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 FINSTERNIS Monster vom Typ Unterweltler der Stufe 3 als Spezialbeschwörung von deiner Hand beschwören, aber seine Effekte werden annulliert.
  es: |-
    Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Libic, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.
    ● Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu mano.
    ● Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de OSCURIDAD de Tipo Demonio de Nivel 3, pero sus efectos son negados.
  fr: |-
    Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 des effets suivants de "Libic, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.
    ● Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.
    ● Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES de Type Démon de Niveau 3 depuis votre main, mais ses effets sont annulés.
  it: |-
    Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 dei seguenti effetti di "Libic, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.
    ●Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.
    ●Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro OSCURITÀ di Tipo Demone di Livello 3 dalla tua mano, ma i suoi effetti sono annullati.
  pt: |-
    Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 dos seguintes efeitos de "Libic, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.
    ● Se você não controla nenhum Card de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.
    ● Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro de TREVAS do Tipo Demônio de Nível 3 da sua mão, mas seus efeitos são negados.
  ja: |-
    「彼岸の悪鬼 リビオッコ」の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合に発動できる。手札から悪魔族・闇属性・レベル３モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    "피안의 악귀 리비옷코"의 ①③의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 악마족 / 어둠 속성 / 레벨 3 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有"彼岸"怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下可以发动。从手牌将1只恶魔族・暗属性・等级3怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
