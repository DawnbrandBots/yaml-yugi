text:
  en: |-
    Target 1 Spell/Trap on each field; return them to the hand.
  de: |-
    Wähle 1 Zauber/Falle auf jeder Spielfeldseite; gib ihn oder sie auf die Hand zurück.
  es: |-
    Selecciona 1 Mágica/Trampa en cada Campo; devuélvelas a la mano.
  fr: |-
    Ciblez 1 Magie/Piège sur chaque Terrain ; renvoyez-les à la main.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola su ogni Terreno; falle ritornare nella mano.
  pt: |-
    Escolha 1 Magia/Armadilha em cada campo; devolva-os para a mão.
  ja: |-
    自分及び相手フィールド上に存在する魔法・罠カードを１枚ずつ選択して発動する。選択したカードを持ち主の手札に戻す。
  ko: |-
    자신 및 상대 필드 위에 존재하는 마법 / 함정 카드를 1장씩 선택하고 발동한다. 선택한 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    可選擇我方及對方場上的魔法・陷阱卡各１張發動。將選擇的卡送回持有者的手牌。
  zh-CN: |-
    选择自己以及对方场上存在的魔法·陷阱卡各1张发动。选择的卡回到持有者手卡。
