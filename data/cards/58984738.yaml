name:
  en: Dinomight Knight, the True Dracofighter
  de: Dinomight Kämpfer, der wahre Drachokrieger
  es: Dinomight Kaballero, el Verdadero Dracoluchador
  fr: Khevalier Dinomight, Véritable Dracombattant
  it: Dinomight Kavaliere, il Vero Dracocombattente
  pt: Kavaleiro Dinopoder, o Verdadeiro Dracolutador
  ja: <ruby>真<rt>しん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>拳<rt>けん</rt></ruby><ruby>士<rt>し</rt></ruby>ダイナマイト<ruby>Ｋ<rt>ナックル</rt></ruby>
  ja_romaji: Shinryūkenshi Dainamaito Nakkuru
  ko: 진룡권사 다이너마이트<ruby>K<rt>너클</rt></ruby>
  ko_rr:
  zh-TW: 真龍拳士霧動轟鐵拳
  zh-CN: 真龙拳士 机动重装 铁拳
text:
  en: |-
    To Tribute Summon this card face-up, you can Tribute a Continuous Spell/Trap you control, instead of a monster. Once per turn, when your opponent activates a card or effect while you control this Tribute Summoned monster (Quick Effect): You can take 1 "True Draco" or "True King" Continuous Trap from your Deck, and either activate it or add it to your hand.
  de: |-
    Um diese Karte offen als Tributbeschwörung zu beschwören, kannst du eine/n Permanente/n Zauber/Falle, den oder die du kontrollierst, statt eines Monsters als Tribut anbieten. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du dieses als Tributbeschwörung beschworene Monster kontrollierst (Schnelleffekt): Du kannst 1 Permanente „Wahre Dracho“- oder „Wahrer König“-Falle von deinem Deck nehmen und entweder aktivieren oder deiner Hand hinzufügen.
  es: |-
    Para Invocar boca arriba a esta carta por Sacrificio, puedes Sacrificar una Mágica/Trampa Continua que controles, en lugar de un monstruo. Una vez por turno, cuando tu adversario active una carta o efecto mientras controlas este monstruo Invocado por Sacrificio (Efecto Rápido): puedes tomar 1 Trampa Continua "Verdadero/a Draco" o "Rey Verdadero" en tu Deck y activarla o añadirla a tu mano.
  fr: |-
    Pour Invoquer par Sacrifice face recto cette carte, vous pouvez Sacrifier une Magie Continue/Piège Continu que vous contrôlez au lieu d'un monstre. Une fois par tour, lorsque votre adversaire active une carte ou un effet tant que vous contrôlez ce monstre Invoqué par Sacrifice (Effet Rapide) : vous pouvez prendre 1 Piège Continu "Véritable Draco" ou "Roi Véritable" depuis votre Deck, et soit l'activer soit l'ajouter à votre main.
  it: |-
    Per Evocare tramite Tributo scoperta questa carta, puoi offrire come Tributo una Magia/Trappola Continua che controlli, invece di un mostro. Una volta per turno, quando il tuo avversario attiva una carta o un effetto mentre controlli questo mostro Evocato tramite Tributo (Effetto Rapido): puoi prendere 1 Trappola Continua "Vero Draco" o "Vero Re" dal tuo Deck e attivarla oppure aggiungerla alla tua mano.
  pt: |-
    Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo uma Magia/Armadilha Contínua que você controla, em vez de um monstro. Uma vez por turno, quando seu oponente ativar um card ou efeito enquanto você controlar este monstro Invocado por Invocação-Tributo (Efeito Rápido): você pode pegar 1 Armadilha Contínua "Verdadeiro(a) Draco" ou "Verdadeiro Rei" do seu Deck e ativá-la ou adicioná-la à sua mão.
  ja: |-
    このカードを表側表示でＡ召喚する場合、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。①：このカードがＡ召喚されている場合、１ターンに１度、相手が魔法・罠・モンスターの効果を発動した時に発動できる。デッキから「真竜」永続罠カード１枚を選び、手札に加えるか自分フィールドに発動する。
  ko: |-
    이 카드를 앞면 표시로 어드밴스 소환할 경우, 몬스터 대신에 자신 필드의 지속 마법 / 지속 함정 카드를 릴리스할 수 있다. ①: 1턴에 1번, 어드밴스 소환한 이 카드가 존재하고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 덱에서 "진룡" 지속 함정 카드 1장을 고르고, 패에 넣거나 자신 필드에 발동한다.
  zh-TW:
  zh-CN: |-
    这张卡表侧表示上级召唤的场合，可以作为怪兽的代替而把自己场上的永续魔法·永续陷阱卡解放。①：1回合1次，上级召唤的这张卡存在，对方把魔法·陷阱·怪兽的效果发动时才能发动。从卡组选1张「真龙」永续陷阱卡加入手卡或在自己场上发动。
