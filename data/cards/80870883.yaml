  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned with "Enhanced Metalmorph" activated by Tributing a Level 5 or higher Dragon monster. You can only use each of the following effects of "Red-Eyes Black Fullmetal Dragon" once per turn. You can reveal this card in your hand; Set 1 "Metalmorph" Trap from your Deck, and if you do, shuffle this card into the Deck. When your opponent activates a card or effect (Quick Effect): You can negate the activation, then you can inflict damage to them equal to 1 of their Attack Position monsters' original ATK.
