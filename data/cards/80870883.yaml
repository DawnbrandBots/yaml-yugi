  ja: |-
    このカードは通常召喚できず、レベル５以上のドラゴン族モンスターをリリースして発動した「メタル化・強化反射装甲」の効果で特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。デッキから「メタル化」罠カード１枚を自分フィールドにセットし、このカードをデッキに戻す。②：相手が効果を発動した時に発動できる。その発動を無効にする。その後、相手フィールドの攻撃表示モンスター１体の元々の攻撃力分のダメージを相手に与える事ができる。
  ko:
