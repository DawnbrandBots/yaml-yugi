  ko: |-
    이 카드는 통상 소환할 수 없으며, 레벨 5 이상의 드래곤족 몬스터를 릴리스하고 발동한 "메탈화 강화반사장갑"의 효과로 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 덱에서 "메탈화" 함정 카드 1장을 자신 필드에 세트하고, 이 카드를 덱으로 되돌린다. ②: 상대가 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. 그 후, 상대 필드의 공격 표시 몬스터 1장의 원래 공격력만큼의 데미지를 상대에게 줄 수 있다.
