text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Target 1 monster on the field; destroy that target.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 1 Monster auf dem Spielfeld; zerstöre jenes gewählte Ziel.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: selecciona 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : ciblez 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: scegli come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: escolha 1 monstro no campo; destrua o alvo.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合、フィールドのモンスター１体を対象として発動する。そのモンスターを破壊する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 필드 위의 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，场上存在的1只怪兽破坏。
