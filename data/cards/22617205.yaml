  fr: Stellchevalier Zefraxciton
  it: Stellcavaliere Zefraxciton
  pt: Cavaleirostelar Zefraxciton
  ja: <ruby>覚星輝士<rt>アステラナイト</rt></ruby>－セフィラビュート
  ja_romaji: Asuteranaito - Sefira Byūto
  ko: 아스테라나이트-세피라뷰트
  ko_rr:
  zh-TW:
  zh-CN: 觉星辉士-神数蝇王
text:
  en: |-
    If this card is Normal, Flip, or Pendulum Summoned: You can target 1 other "tellarknight" or "Zefra" card in your Monster Zone or Pendulum Zone, and 1 Set card your opponent controls; destroy them. You can only use this effect of "Stellarknight Zefraxciton" once per turn.
  de: |-
    Falls diese Karte als Normal-, Flipp- oder Pendelbeschwörung beschworen wird: Du kannst 1 andere „Sternritter“- oder „Zefra“-Karte in deiner Monster- oder Pendelzone und 1 gesetzte Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst diesen Effekt von „Wandelsternritter Zefraxciton“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal, por Volteo o por Péndulo: puedes seleccionar otra carta "telcaballero" o "Zefra" en tu Zona de Monstruos o Zona de Péndulo, y 1 carta Colocada que controle tu adversario; destrúyelas. Sólo puedes usar este efecto de "Estelcaballero Zefraxciton" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement, par Flip ou par Pendulation : vous pouvez cibler 1 autre carte "tellchevalier" ou "Zefra" dans votre Zone Monstre ou Zone Pendule, et 1 carte Posée contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez utiliser cet effet de "Stellchevalier Zefraxciton" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente, per Scoperta o Pendulum: puoi scegliere come bersaglio 1 altra carta "tellcavaliere" o "Zefra" nella tua Zona Mostri o Zona Pendulum e 1 carta Posizionata controllata dal tuo avversario; distruggile. Puoi utilizzare questo effetto di "Stellcavaliere Zefraxciton" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal, Virar pu  Pêndulo: você pode escolher 1 outro card "Cavaleirost" ou "Zefra" nas suas Zonas de Monstro ou Zonas de Pêndulo e 1 card Baixado que seu oponente controla; destrua-os. Você só pode usar este efeito de "Cavaleirostelar Zefraxciton" uma vez por turno.
  ja: |-
    「覚星輝士－セフィラビュート」のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・Ｐ召喚に成功した場合、このカード以外の自分のモンスターゾーン・Ｐゾーンの、「テラナイト」カードまたは「セフィラ」カード１枚と、相手フィールドにセットされたカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "아스테라나이트-세피라뷰트"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 반전 소환 / 펜듈럼 소환에 성공했을 경우, 이 카드 이외의 자신의 몬스터 존 / 펜듈럼 존의, "테라나이트" 카드 또는 "세피라" 카드 1장과, 상대 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    「觉星辉士-神数蝇王」的怪兽效果1回合只能使用1次。①：这张卡召唤·反转召唤·灵摆召唤成功的场合，以这张卡以外的自己的怪兽区域·灵摆区域1张「因士」卡或者「神数」卡和对方场上盖放的1张卡为对象才能发动。那些卡破坏。
