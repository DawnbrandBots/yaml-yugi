text:
  en: |-
    If this card is Special Summoned by the effect of a "Gouki" card, or Normal Summoned: You can target 1 face-up monster your opponent controls; its ATK becomes half its original ATK until the end of this turn. If this card is sent from the field to the GY: You can add 1 "Gouki" card from your Deck to your hand, except "Gouki Bearhug". You can only use each effect of "Gouki Bearhug" once per turn.
  de: |-
    Falls diese Karte durch den Effekt einer „Gouki“-Karte als Spezialbeschwörung beschworen wird oder als Normalbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden bis zum Ende dieses Spielzugs gleich der Hälfte seiner Grund-ATK. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Bärenumarmung“. Du kannst jeden Effekt von „Gouki Bärenumarmung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de una carta "Gouki", o Invocada de Modo Normal: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, su ATK se convierte en la mitad de su ATK original. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Abrazodeoso". Sólo puedes usar cada efecto de "Gouki Abrazodeoso" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'une carte "Gouki", ou Invoquée Normalement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, son ATK devient la moitié de son ATK d'origine. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Gouki" ("Étreintours Gouki" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Étreintours Gouki" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di una carta "Gouki", o Evocata Normalmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa la metà del suo ATK originale fino alla fine di questo turno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Strettaorso". Puoi utilizzare ogni effetto di "Gouki Strettaorso" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um card "Gouki", ou for Invocado por Invocação-Normal: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, o ATK dele se torna metade do seu ATK original. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Abraço de Urso". Você só pode usar cada efeito de "Gouki Abraço de Urso" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚または「剛鬼」カードの効果で特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで元々の攻撃力の半分になる。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼ハッグベア」以外の「剛鬼」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 또는 "강귀" 카드의 효과로 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 원래 공격력의 절반이 된다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 허그베어" 이외의 "강귀" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤或以“刚鬼”卡的效果特殊召唤成功的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止变为原本攻击力的一半。②：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 抱熊”以外的“刚鬼”卡加入手牌。
