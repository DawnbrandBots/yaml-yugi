text:
  en: |-
    Once per turn, you can select 1 face-up monster on the field and declare 1 Attribute. The selected monster's Attribute becomes the declared Attribute until the End Phase.
  de: |-
    Einmal pro Spielzug, kannst du 1 offenes Monster auf dem Spielfeld wählen und 1 Eigenschaft benennen. Die Eigenschaft des gewählten Monsters wird bis zur End Phase zu der benannten Eigenschaft.
  es: |-
    Una vez por turno, puedes seleccionar 1 monstruo boca arriba en el Campo y declarar 1 Atributo. El Atributo del monstruo seleccionado se convierte en el Atributo declarado hasta la End Phase.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 monstre face recto sur le Terrain et déclarer 1 Attribut. L'Attribut du monstre sélectionné devient l'Attribut déclaré, jusqu'à la End Phase.
  it: |-
    Una volta per turno, puoi scegliere 1 mostro scoperto sul Terreno e dichiarare 1 Attributo. L'Attributo del mostro scelto diventa uguale all'Attributo dichiarato fino alla End Phase.
  pt: |-
    Uma vez por turno, você pode selecionar 1 monstro com a face para cima no campo e declarar 1 Atributo. O Atributo do monstro escolhido se torna o Atributo declarado até a Fase Final.
  ja: |-
    ①：１ターンに１度、フィールドの表側表示モンスター１体を対象とし、属性を１つ宣言して発動できる。そのモンスターはターン終了時まで宣言した属性になる。
  ko: |-
    ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고, 속성을 1개 선언하여 발동할 수 있다. 그 몬스터는 턴 종료시까지 선언한 속성이 된다.
  zh-TW: |-
    １回合１次，可選擇場上的１隻正面表示怪獸，宣言１個屬性發動。選擇的怪獸的屬性在回合結束前變為宣言的屬性。
  zh-CN: |-
    1回合1次，选择场上表侧表示存在的1只怪兽，宣言1个属性才能发动。选择的怪兽的属性直到结束阶段时变成宣言的属性。
