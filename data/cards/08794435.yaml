text:
  en: |-
    The ATK of this card becomes equal to the combined original ATK of the 2 monsters you Tributed for the Tribute Summon of this card.
  de: |-
    Die ATK dieser Karte wird zur Summe der Grund-ATK der 2 Monster, die für die Tributbeschwörung dieser Karte als Tribut angeboten wurden.
  es: |-
    El ATK de esta carta se convierte en igual a la suma del ATK original de 2 monstruos que hayas ofrecido como Sacrificio para la Invocación de Sacrificio de esta carta.
  fr: |-
    L'ATK de cette carte devient égale à la somme des ATK originales des 2 monstres que vous avez sacrifié pour l'Invocation Sacrifice de cette carte.
  it: |-
    L'ATK di questa carta diventa uguale alla somma dell'ATK originale dei 2 mostri offerti come Tributo per l'Evocazione tramite Tributo di questa carta.
  pt: |-
    O ATK deste card torna-se igual ao combinado do ATK original dos 2 monstros que foram oferecidos como Tributo para a Invocação-Tributo deste card.
  ja: |-
    このカードの攻撃力は、生け贄召喚時に生け贄に捧げた２体のモンスターの元々の攻撃力を合計した数値になる。
  ko: |-
    이 카드의 공격력은 제물 소환시에 제물로 바친 2장의 몬스터의 원래 공격력을 합계한 수치가 된다.
  zh-TW:
  zh-CN: |-
    这张卡的攻击力变成祭品召唤时作为祭品的2只怪兽的原本攻击力的合计数值。
