attribute: WIND
level: 2
atk: 100
def: 300
pendulum_scale: 8
pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except WIND monsters. This effect cannot be negated. You can discard 1 WIND monster, then target 1 of your banished WIND monsters; add it to your hand. You can only use this effect of "Speedroid Dominobutterfly" once per turn.
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer WIND Monstern. Dieser Effekt kann nicht annulliert werden. Du kannst 1 WIND Monster abwerfen und dann 1 deiner verbannten WIND Monster wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Geschwindigkeitsroid Dominoschmetterling“ nur einmal pro Spielzug verwenden.
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos de VIENTO. Este efecto no puede ser negado. Puedes descartar 1 monstruo de VIENTO, y después selecciona 1 de tus monstruos de VIENTO que esté desterrado; añádelo a tu mano. Sólo puedes usar este efecto de "Velociroid Mariposadominó" una vez por turno.
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres VENT exclus). Cet effet ne peut pas être annulé. Vous pouvez défausser 1 monstre VENT, puis ciblez 1 de vos monstres VENT bannis ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Papillodomino Vitesseroid" qu'une fois par tour.
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri VENTO. Questo effetto non può essere annullato. Puoi scartare 1 mostro VENTO, poi scegliere come bersaglio 1 dei tuoi mostri VENTO banditi; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Velociroid Dominofarfalla" una sola volta per turno.
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros de VENTO. Este efeito não pode ser negado. Você pode descartar 1 monstro de VENTO e, depois, escolher 1 de seus monstros de VENTO banidos; adicione-o à sua mão. Você só pode usar este efeito de "Velocidaroide Borboleta Dominó" uma vez por turno.
  ja: |-
    「ＳＲドミノバタフライ」の②のＰ効果は１ターンに１度しか使用できない。①：自分は風属性モンスターしかＰ召喚できない。この効果は無効化されない。②：手札から風属性モンスター１体を捨て、除外されている自分の風属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    "SR(스피드로이드) 도미노버터플라이"의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 바람 속성 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 패에서 바람 속성 몬스터 1장을 버리고, 제외되어 있는 자신의 바람 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    「疾行機人 骨牌蝴蝶」的②鐘擺效果，１回合僅限使用１次。①：我方可鐘擺召喚的怪獸僅限風屬性怪獸。此效果不會被無效化。②：可從手牌捨棄１隻風屬性怪獸，將我方被除外的１隻風屬性怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    “疾行机人 多米诺蝴蝶”的②灵摆效果１回合仅可使用１次。①：自己仅可灵摆召唤风属性怪兽。此效果不会被无效化。②：从手牌将１只风属性怪兽舍弃，以自己１只被除外的风属性怪兽为对象可以发动。将该怪兽加入手牌。
