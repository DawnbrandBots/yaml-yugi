text:
  en: |-
    Cannot be used as a Synchro Material, except for the Synchro Summon of a WIND Dragon or Machine-Type Synchro Monster. If this card, Special Summoned from the Extra Deck, is used as a Material for a Synchro Summon, banish it.
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines WIND Synchromonsters vom Typ Drache oder Maschine. Falls diese als Spezialbeschwörung vom Extra Deck beschworene Karte als Material für eine Synchrobeschwörung verwendet wird, verbanne sie.
  es: |-
    No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía de VIENTO de Tipo Dragón o Máquina. Si esta carta, Invocada de Modo Especial desde el Deck Extra, es usada como Material para una Invocación por Sincronía, destiérrala.
  fr: |-
    Non utilisable comme Matériel de Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro VENT de Type Dragon ou Machine. Si cette carte, Invoquée Spécialement depuis l'Extra Deck, est utilisée comme un Matériel pour une Invocation Synchro, bannissez-la.
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro VENTO di Tipo Drago o Macchina. Se questa carta, Evocata Specialmente dall'Extra Deck, viene utilizzata come Materiale per una Synchro Evocazione, bandiscila.
  pt: |-
    Não pode ser usado como uma Matéria Sincro, exceto para a Invocação Sincro de um Monstro Sincro de VENTO do Tipo Dragão ou Máquina. Se este card, Invocado por Invocação-Especial do Deck Adicional, for usado como uma Matéria para uma Invocação-Sincro, bana-o.
  ja: |-
    このカードをＳ素材とする場合、ドラゴン族・機械族の風属性モンスターのＳ召喚にしか使用できない。エクストラデッキから特殊召喚したこのカードは、Ｓ召喚に使用された場合に除外される。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 드래곤족 / 기계족인 바람 속성 몬스터의 싱크로 소환으로밖에 사용할 수 없다. 엑스트라 덱에서 특수 소환한 이 카드는, 싱크로 소환에 사용되었을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    把这张卡作为同调素材的场合，不是龙族·机械族的风属性怪兽的同调召唤不能使用。从额外卡组特殊召唤的这张卡被同调召唤使用的场合除外。
card_type: Monster
