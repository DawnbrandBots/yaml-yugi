text:
  en: |-
    When this card is Normal Summoned, select 1 unused Main Monster Zone. While this card is face-up on the field, that selected Main Monster Zone cannot be used.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, wähle 1 nicht benutzte Monsterkartenzone. Solange diese Karte offen auf dem Spielfeld liegt, kann die gewählte Monsterkartenzone nicht benutzt werden.
  es: |-
    Cuando Invocas esta carta de Modo Normal, selecciona 1 Zona de Cartas de Monstruos que esté libre. Mientras esta carta esté boca arriba en el Campo, no se puede usar esa Zona de Cartas de Monstruos.
  fr: |-
    Lorsque vous Invoquez Normalement cette carte, sélectionnez une Zone Carte Monstre qui n'est pas utilisée. Tant que cette carte est sur le Terrain face recto, la Zone Carte Monstre sélectionnée ne peut être utilisée.
  it: |-
    Quando questa carta viene Evocata Normalmente, scegli una Zona Carte Mostro non utilizzata. Fino a quando questa carta è scoperta sul Terreno, la Zona Carta Mostro scelta non può essere utilizzata.
  pt: |-
    Quando esta carta é Normal Summoned, selecione 1 Monster Card Zone desocupado no campo. Enquanto esta carta estiver virada para cima no campo, nenhum jogador pode utilizar a zona selecionada.
  ja: |-
    このカードが召喚に成功した時、使用していないモンスターカードゾーンを１ヵ所指定して発動する。このカードがフィールド上に表側表示で存在する限り、指定したモンスターカードゾーンは使用できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우, 사용하고 있지 않은 몬스터 존을 1곳 지정하고 발동한다. 이 카드가 몬스터 존에 존재하는 한, 지정한 몬스터 존은 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，指定没有使用的怪兽卡区域1处发动。只要这张卡在场上表侧表示存在，指定的怪兽卡区域不能使用。
