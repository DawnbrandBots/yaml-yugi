name:
  en: Dimensional Prison
  de: Dimensionsgefängnis
  es: Prisión Dimensional
  fr: Prison Dimensionnelle
  it: Prigione Dimensionale
  pt: Prisão Dimensional
  ja: <ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby><ruby>幽<rt>ゆう</rt></ruby><ruby>閉<rt>へい</rt></ruby>
  ja_romaji: Jigen Yūhei
  ko: 차원 유폐
  ko_rr:
  zh-TW: 次元幽禁
  zh-CN: 次元幽禁
text:
  en: |-
    When an opponent's monster declares an attack: Target that attacking monster; banish that target.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle das angreifende Monster; verbanne das gewählte Ziel.
  es: |-
    Cuando un monstruo del adversario declara un ataque: selecciona ese monstruo atacante; destierra ese objetivo.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez le monstre attaquant ; bannissez la cible.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio quel mostro attaccante; bandisci quel bersaglio.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; bana o alvo.
  ja: |-
    相手モンスターの攻撃宣言時、攻撃モンスター１体を選択して発動できる。選択した攻撃モンスターをゲームから除外する。
  ko: |-
    상대 몬스터의 공격 선언시, 공격 몬스터 1장을 선택하고 발동할 수 있다. 선택한 공격 몬스터를 게임에서 제외한다.
  zh-TW: |-
    对手怪兽的攻击宣言时，可选择1只攻击怪兽并发动。被选择的怪兽从游戏中除外。
  zh-CN: |-
    ①：对手怪兽攻击宣言时，可以1只该攻击怪兽为对象发动。将该攻击怪兽除外。
