text:
  en: |-
    1 "Fabled" Tuner + 1+ non-Tuner monsters
    Once per turn: You can discard 1 Fiend monster; draw 1 card.
  de: |-
    1 „Sagenhaft“-Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 1 Unterweltler-Monster abwerfen; ziehe 1 Karte.
  es: |-
    1 Cantante "Fabuloso/a" + 1+ monstruos que no sean Cantantes
    Una vez por turno: puedes descartar 1 monstruo Demonio; roba 1 carta.
  fr: |-
    1 Syntoniseur "Mythologique" + 1+ monstre non-Syntoniseur
    Une fois par tour : vous pouvez défausser 1 monstre Démon ; piochez 1 carte.
  it: |-
    1 Tuner "Il Favoloso" + 1+ mostri non-Tuner
    Una volta per turno: puoi scartare 1 mostro Demone; pesca 1 carta.
  pt: |-
    1 Regulador "Mitológico(a)" + 1+ monstros não-Reguladores
    Uma vez por turno: você pode descartar 1 monstro Demônio; compre 1 card.
  ja: |-
    「魔轟神」と名のついたチューナー＋チューナー以外のモンスター１体以上
    手札から悪魔族モンスター１体を捨てて発動する。自分のデッキからカードを１枚ドローする。この効果は１ターンに１度しか使用できない。
  ko: |-
    "마굉신"이라는 이름이 붙은 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    패에서 악마족 몬스터 1장을 버리고 발동한다. 자신의 덱에서 카드를 1장 드로우한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    "魔轰神"协调＋1只以上协调以外的怪兽
    ①：1回合1次，从手牌将1只恶魔族怪兽舍弃可以发动。自己从牌组抽1张。
