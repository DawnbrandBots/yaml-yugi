  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「ヴィサス＝スタフロスト」として扱う。②：自分のフィールド・墓地・除外状態の「ヴィサス」モンスターを任意の数だけ対象として発動できる。その「ヴィサス」モンスターをデッキに戻し、このカードを手札から特殊召喚する。このカードの攻撃力は、この効果で戻した種類×４００アップする。③：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "비서스＝스타프로스트"로 취급한다. ②: 자신의 필드 / 묘지 / 제외 상태인 "비서스" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 "비서스" 몬스터를 덱으로 되돌리고, 이 카드를 패에서 특수 소환한다. 이 카드의 공격력은, 이 효과로 되돌린 종류 × 400 올린다. ③: 자신 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다.
