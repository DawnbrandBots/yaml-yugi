name:
  en: Visas Samsara
  de: Visas Samsara
  es: Visas Samsara
  fr: Visas Samsara
  it: Visas Samsara
  pt: Visas Samsara
  ja: ヴィサス＝サンサーラ
  ja_romaji: Visasu=Sansāra
  ko: 비서스＝삼사라
  ko_rr: Biseoseu - Samsara
  zh-TW: 維薩思・輪迴轉生
  zh-CN: 维萨思・轮回转生
text:
  en: |-
    This card's name becomes "Visas Starfrost" while on the field or in the GY. You can target any number of your "Visas" monsters that are banished, in your GY, and/or on your field; shuffle those "Visas" monsters into the Deck, and if you do, Special Summon this card from your hand, and if you do that, it gains 400 ATK for each monster you shuffled with a different original name. You can only use this effect of "Visas Samsara" once per turn. If this card you control would be used as Synchro Material, you can treat it as a non-Tuner.
  de: |-
    Der Name dieser Karte wird zu „Visas Starfrost“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst eine beliebige Anzahl deiner „Visas“-Monster wählen, die verbannt sind, in deinem Friedhof und/oder auf deiner Spielfeldseite liegen; mische jene „Visas“-Monster ins Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, erhält sie für jedes Monster mit einem unterschiedlichen Grund-Namen, das du gemischt hast, 400 ATK. Du kannst diesen Effekt von „Visas Samsara“ nur einmal pro Spielzug verwenden. Falls diese Karte, die du kontrollierst, als Synchromaterial verwendet würde, kannst du sie als Nicht-Empfänger behandeln.
  es: |-
    El nombre de esta carta se convierte en "Visas Starfrost" mientras está en el Campo o en el Cementerio. Puedes seleccionar cualquier número de tus monstruos "Visas" que estén desterrados, en tu Cementerio y/o en tu Campo; baraja esos monstruos "Visas" al Deck y, si lo haces, Invoca esta carta de Modo Especial desde tu mano y, si haces eso, ésta gana 400 ATK por cada monstruo que barajaste con un nombre original diferente. Sólo puedes usar este efecto de "Visas Samsara" una vez por turno. Si esta carta que controlas fuera a ser usada como Material de Sincronía, puedes tratarla como un monstruo que no sea Cantante.
  fr: |-
    Le nom de cette carte devient "Visas Starfrost" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous pouvez cibler un nombre de votre choix de vos monstres "Visas" qui sont bannis, dans votre Cimetière et/ou sur votre Terrain ; mélangez ces monstres "Visas" dans le Deck, et si vous le faites, Invoquez Spécialement cette carte depuis votre main, et si vous faites ça, elle gagne 400 ATK pour chaque monstre que vous avez mélangé de nom d'origine différent. Vous ne pouvez utiliser cet effet de "Visas Samsara" qu'une fois par tour. Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro, vous pouvez la traiter comme non-Syntoniseur.
  it: |-
    Il nome di questa carta diventa "Visas Starfrost" mentre è sul Terreno o nel Cimitero. Puoi scegliere come bersaglio un qualsiasi numero di tuoi mostri "Visas" che sono banditi, nel tuo Cimitero e/o sul tuo Terreno; mischia quei mostri "Visas" nel Deck e, se lo fai, Evoca Specialmente questa carta dalla tua mano e, se fai quello, essa guadagna 400 ATK per ogni mostro con un nome originale diverso che hai mischiato. Puoi utilizzare questo effetto di "Visas Samsara" una sola volta per turno. Se questa carta che controlli sta per essere utilizzata come Materiale Synchro, puoi considerarla come un non-Tuner.
  pt: |-
    O nome deste card se torna "Visas Starfrost" enquanto estiver no campo ou no Cemitério. Você pode escolher qualquer número dos seus monstros "Visas" que estiverem banidos, no seu Cemitério e/ou no seu campo; embaralhe esses monstros "Visas" no Deck e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, ele ganha 400 de ATK para cada monstro que você embaralhou com um nome original diferente. Você só pode usar este efeito de "Visas Samsara" uma vez por turno. Se este card que você controla seria usado como Matéria Sincro, você pode considerá-lo como um não-Regulador.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「ヴィサス＝スタフロスト」として扱う。②：自分のフィールド・墓地・除外状態の「ヴィサス」モンスターを任意の数だけ対象として発動できる。その「ヴィサス」モンスターをデッキに戻し、このカードを手札から特殊召喚する。このカードの攻撃力は、この効果で戻した種類×４００アップする。③：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "비서스＝스타프로스트"로 취급한다. ②: 자신의 필드 / 묘지 / 제외 상태인 "비서스" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 "비서스" 몬스터를 덱으로 되돌리고, 이 카드를 패에서 특수 소환한다. 이 카드의 공격력은, 이 효과로 되돌린 종류 × 400 올린다. ③: 자신 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。
    ①：只要此卡存在於場上・墓地，卡名就視為「維薩思・史塔弗羅斯特」。
    ②：可將我方場上・墓地・除外狀態任意數量的「維薩思」怪獸做為對象發動。將該「維薩思」怪獸送回牌組，從手牌特殊召喚此卡。此卡的攻擊力依據透過此效果送回的種類×４００進行提升。
    ③：在以我方場上的此卡做為同步素材的狀況下，可將此卡視為協調以外的怪獸。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：此卡只要存在于场上・墓地，卡名视为“维萨思・史塔弗罗斯特”。
    ②：以自己的场上・墓地・除外状态的任意数量的“维萨思”怪兽为对象可以发动。将该“维萨思”怪兽放回牌组，从手牌将此卡特殊召唤。此卡的攻击力上升相当于以此效果放回的种类×４００的数值。
    ③：以自己场上的此卡作为同步素材的情况下，可将此卡视为协调以外的怪兽。
