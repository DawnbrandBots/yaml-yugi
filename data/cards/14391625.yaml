  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：此卡只要存在于场上・墓地，卡名视为“维萨思・史塔弗罗斯特”。
    ②：以自己的场上・墓地・除外状态的任意数量的“维萨思”怪兽为对象可以发动。将该“维萨思”怪兽放回牌组，从手牌将此卡特殊召唤。此卡的攻击力上升相当于以此效果放回的种类×４００的数值。
    ③：以自己场上的此卡作为同步素材的情况下，可将此卡视为协调以外的怪兽。
