  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du deiner Hand 1 Monster der Stufe 3 oder niedriger vom Typ Drache von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes añadir a tu mano, desde tu Deck, 1 monstruo de Tipo Dragón de Nivel 3 o menor.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez ajouter 1 monstre de Type Dragon de Niveau 3 ou moins depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi aggiungere 1 mostro di Tipo Drago di Livello 3 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério, você pode adicionar 1 monstro do Tipo Dragão de Nível 3 ou menos do seu Deck para a sua mão.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキからレベル３以下のドラゴン族モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 레벨 3 이하의 드래곤족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：可在此卡因戰鬥被破壞送至墓地時發動。從牌組將１隻等級３以下的龍族怪獸加入手牌。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时可发动。从牌组将１只等级３或以下的龙族怪兽加入手牌。
