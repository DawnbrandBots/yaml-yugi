name:
  en: Muzurhythm the String Djinn
  de: Musurhythmus der Gitarren-Dschinn
  es: Muzurritmo el Genio de las Guitarras
  fr: Muzurhythm le Génie de la Gratte
  it: Muzurhythm il Djinn della Chitarra
  pt: Muzuritmo, o Djinn das Guitarras
  ja: <ruby>弦<rt>げん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>ムズムズリズム
  ja_romaji: Genmajin Muzumuzurizumu
  ko: 현<ruby>마인<rt>魔人</rt></ruby> 딩가딩가 리듬
  ko_rr:
  zh-TW: 弦魔人 躍躍節奏
  zh-CN: 弦魔人 跃跃节奏
text:
  en: |-
    2 Level 3 monsters
    When a "Djinn" Xyz Monster you control is attacking an opponent's monster, during the Damage Step: You can detach 1 Xyz Material from this card; the attacking monster's ATK is doubled until the End Phase. You can only use this effect of "Muzurhythm the String Djinn" once per turn.
  de: |-
    2 Monster der Stufe 3
    Wenn ein „Dschinn“-Xyz-Monster, das du kontrollierst, ein Monster deines Gegners angreift, während des Damage Steps: Du kannst 1 Xyz-Material von dieser Karte abhängen; die ATK des angreifenden Monsters werden bis zur End Phase verdoppelt. Du kannst diesen Effekt von „Musurhythmus der Gitarren-Dschinn“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 3
    Cuando un Monstruo Xyz "Genio" que controles esté atacando a un monstruo de tu adversario, durante el Damage Step: puedes desacoplar de esta carta 1 Material Xyz; el ATK del monstruo atacante se duplica hasta la End Phase. Sólo puedes usar este efecto de "Muzurritmo el Genio de las Guitarras" una vez por turno.
  fr: |-
    2 monstres de Niveau 3
    Lorsqu'un Monstre Xyz "Génie" que vous contrôlez attaque un monstre de votre adversaire, durant la Damage Step : vous pouvez détacher 1 Matériel Xyz de cette carte ; jusqu'à la End Phase, l'ATK du monstre attaquant est doublée. Vous ne pouvez utiliser cet effet de "Muzurhythm le Génie de la Gratte" qu'une fois par tour.
  it: |-
    2 mostri di Livello 3
    Quando un Mostro Xyz "Djinn" che controlli sta attaccando un mostro dell'avversario, durante il Damage Step: puoi staccare 1 Materiale Xyz da questa carta; l'ATK del mostro attaccante viene raddoppiato fino alla End Phase. Puoi utilizzare questo effetto di "Muzurhythm il Djinn della Chitarra" una sola volta per turno.
  pt: |-
    2 monstros de Nível 3
    Quando um Monstro Xyz "Djinn" que você controla estiver atacando um monstro do oponente, durante a Etapa de Dano: você pode desassociar 1 Matéria Xyz deste card; o ATK do monstro atacante é dobrado até a Fase Final. Você só pode usar este efeito de "Muzuritmo, o Djinn das Guitarras" uma vez por turno.
  ja: |-
    レベル３モンスター×２
    自分フィールド上の「<ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>」と名のついたエクシーズモンスターが相手モンスターを攻撃するダメージステップ時に、このカードのエクシーズ素材を１つ取り除いて発動できる。その攻撃モンスターの攻撃力はエンドフェイズ時まで倍になる。「<ruby>弦<rt>げん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>ムズムズリズム」の効果は１ターンに１度しか使用できない。
  ko: |-
    레벨 3 몬스터 × 2
    자신 필드 위의 "마인(魔人)"이라는 이름이 붙은 엑시즈 몬스터가 상대 몬스터를 공격하는 데미지 스텝시에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 공격 몬스터의 공격력은 엔드 페이즈시까지 배가 된다. "현마인(魔人) 딩가딩가 리듬"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    等級３怪獸×２
    在我方場上的冠有「魔人」之名的超量怪獸攻擊對方怪獸的傷害步驟時，可去除此卡的１個超量素材發動。該攻擊怪獸的攻擊力在回合結束前加倍。「弦魔人 躍躍節奏」的效果１回合僅限使用１次。
  zh-CN: |-
    等级3怪兽×2
    此卡名的效果1回合仅可使用1次。①：自己的"魔人"超量怪兽攻击对手怪兽的伤害步骤开始时至伤害计算前为止，去除此卡的1个超量素材可以发动。该攻击怪兽的攻击力直至回合结束时为止变为两倍。
