text:
  en: |-
    Add 1 LIGHT Fiend monster from your Deck to your hand, then discard 1 card. You can banish this card from your GY; Fusion Summon 1 "Fiendsmith" Fusion Monster from your Extra Deck, using monsters from your hand or field. You can only use each effect of "Fiendsmith's Tract" once per turn.
  de: |-
    Füge deiner Hand 1 LICHT Unterweltler-Monster von deinem Deck hinzu, dann wirf 1 Karte ab. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Unterweltlerschmied“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite. Du kannst jeden Effekt von „Tract des Unterweltlerschmieds“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 1 monstruo Demonio de LUZ en tu Deck, y después descarta 1 carta. Puedes desterrar esta carta en tu Cementerio; Invoca por Fusión 1 Monstruo de Fusión "Demoniherrero/a" desde tu Deck Extra, usando monstruos en tu mano o Campo. Sólo puedes usar cada efecto de "Tracto del Demoniherrero" una vez por turno.
  fr: |-
    Ajoutez 1 monstre LUMIÈRE Démon depuis votre Deck à votre main, puis défaussez 1 carte. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez par Fusion 1 Monstre Fusion "Démonforgeron" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Vous ne pouvez utiliser chaque effet de "Tract du Démonforgeron" qu'une fois par tour.
  it: |-
    Aggiungi 1 mostro LUCE Demone dal tuo Deck alla tua mano, poi scarta 1 carta. Puoi bandire questa carta dal tuo Cimitero; Evoca tramite Fusione 1 Mostro Fusione "Demonefabbro" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Puoi utilizzare ogni effetto di "Tratto del Demonefabbro" una sola volta per turno.
  pt: |-
    Adicione 1 monstro Demônio de LUZ do seu Deck à sua mão e, depois, descarte 1 card. Você pode banir este card do seu Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão "Criademônio" do seu Deck Adicional, usando monstros da sua mão ou do campo. Você só pode usar cada efeito de "Tract do Criademônio" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから悪魔族・光属性モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。②：墓地のこのカードを除外して発動できる。自分の手札・フィールドのモンスターを融合素材とし、「デモンスミス」融合モンスター１体を融合召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从牌组将１只恶魔族・光属性怪兽加入手牌。然后，挑选自己的１张手牌舍弃。②：将墓地的此卡除外可以发动。将自己的手牌・场上的怪兽作为融合素材，将１只“魔镌”融合怪兽融合召唤。
