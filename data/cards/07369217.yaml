text:
  en: |-
    Once per turn, during your Main Phase, if you control this monster on the field, you can equip it to a face-up monster on your side of the field as an Equip Spell Card, OR unequip the Union equipment and Special Summon this card in face-up Attack Position. While equipped to a monster by this card's effect, that monster will be unaffected by the effects of Spell Cards controlled by your opponent. (1 monster can only be equipped with 1 Union Monster at a time. If the monster that this card is equipped to is destroyed as a result of battle, destroy this card instead.)
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du ein offenes Monster auf deiner Spielfeldseite mit dieser Karte als Ausrüstungszauberkarte ausrüsten ODER sie als Union-Ausrüstung ausklinken und als Spezialbeschwörung in offener Angriffsposition auf deiner Spielfeldseite beschwören. Wenn diese Karte durch ihren Effekt ein Monster ausrüstet, bleibt das ausgerüstete Monster von jeglichen Zauberkarten, die dein Gegner kontrolliert, unberührt. (1 Monster kann nur mit 1 Union-Monster zurzeit ausgerüstet sein. Wenn das Monster, das mit dieser Karte ausgerüstet ist, als Ergebnis eines Kampfes zerstört wird, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, durante tu Main Phase, puedes equipar esta carta a un monstruo boca arriba en tu Campo como una Carta Mágica de Equipo O separar el equipamiento e Invocar mediante una Invocación Especial esta carta boca arriba en Posición de Ataque. Cuando esta carta es equipada por el efecto de esta carta, ese monstruo no es afectado por el efecto de Cartas Mágicas controladas por tu adversario. (1 monstruo solo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta es destruido en batalla, se destruye esta carta en su lugar).
  fr: |-
    Une fois par tour, durant votre Main Phase, si vous contrôlez ce monstre sur le Terrain, vous pouvez l'équiper à un monstre face recto sur votre Terrain comme une Carte Magie d'Équipement, OU libérer cet équipement Union et faire l'Invocation Spéciale de cette carte en Position d'Attaque face recto. Lorsque cette carte est équipée par l'effet de cette carte, ce monstre n'est plus affecté par les effets des Cartes Magie contrôlées par votre adversaire. (1 monstre ne peut être équipé que par 1 Monstre Union. Si le monstre équipé avec cette carte est détruit à l'issue d'un combat, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, durante la tua Main Phase puoi equipaggiare questa carta a un mostro scoperto sul tuo Terreno come una Carta Magia Equipaggiamento, OPPURE staccare l'equipaggiamento ed Evocare tramite Evocazione Speciale questa carta scoperta in Posizione d'Attacco. Quando un mostro è equipaggiato per effetto di questa carta, il mostro equipaggiato è immune dagli effetti di Carte Magia controllate dal tuo avversario (1 mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Se il mostro equipaggiato con questa carta viene distrutto in seguito ad una battaglia, distruggi invece questa carta).
  pt: |-
    Uma vez por turno, você pode equipar esta carta em um monstro virado para cima que você controla OU desequipá-lo e Special Summon esta carta para o seu lado do campo virada para cima na Posição de Ataque. O monstro equipado não é afetado por Spell Cards controlados pelo seu oponente. (Somente 1 monstro pode ser equipado com um monstro Union por vez. Se o monstro equipado seria destruído em batalha, destrua esta carta em vez disso)
  ja: |-
    １ターンに１度だけ自分のメインフェイズに装備カード扱いとして、フィールド上のこのカードを自分フィールド上表側表示のモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。装備モンスターは相手がコントロールする魔法の効果を受けなくなる。（１体のモンスターが装備できるユニオンは１枚まで、装備モンスターが戦闘によって破壊される場合は、代わりにこのカードを破壊する。）
  ko: |-
    1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여, 필드 위의 이 카드를 자신 필드 위 앞면 표시의 몬스터에 장착. 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 장착 몬스터는 상대가 컨트롤하는 마법의 효과를 받지 않는다.(1 장의 몬스터가 장착할 수 있는 유니온은 1 장까지, 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 파괴한다.)
  zh-TW:
  zh-CN: |-
    1回合只有1次在自己的主要阶段可以当作装备卡使用，场上的这张卡给自己场上表侧表示的怪兽装备，或者把装备解除表侧攻击表示特殊召唤。装备怪兽变成不受对方控制的魔法的效果影响。（1只怪兽可以装备的同盟最多1张。装备怪兽被战斗破坏的场合，作为代替这张卡破坏。）
