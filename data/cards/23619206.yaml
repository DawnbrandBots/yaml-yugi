text:
  en: |-
    When this card is Normal Summoned: You can send 1 "Simorgh" card from your Deck to the GY, except "Simorgh, Bird of Calamity". If this card is in your GY and your opponent controls no cards in their Spell & Trap Zone: You can Special Summon this card in Defense Position, but banish it when it leaves the field, also you cannot Special Summon monsters for the rest of this turn, except Winged Beast monsters. You can only use each effect of "Simorgh, Bird of Calamity" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Simorgh“-Karte von deinem Deck auf den Friedhof legen, außer „Simorgh, Vogel des Unheils“. Falls sich diese Karte in deinem Friedhof befindet und dein Gegner keine Karten in seiner Zauber- & Fallenzone kontrolliert: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Geflügeltes Ungeheuer-Monstern. Du kannst jeden Effekt von „Simorgh, Vogel des Unheils“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 carta "Simorgh" en tu Deck, excepto "Simorgh, Ave de Calamidad". Si esta carta está en tu Cementerio y tu adversario no controla cartas en su Zona de Magia y Trampas: puedes Invocar esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos Bestia Alada. Sólo puedes usar cada efecto de "Simorgh, Ave de Calamidad" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 carte "Simorgh" ("Simorgh, l'Oiseau de la Calamité" exclu) depuis votre Deck au Cimetière. Si cette carte est dans votre Cimetière et que votre adversaire ne contrôle aucune carte dans sa Zone Magie & Piège : vous pouvez Invoquer Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Bête Ailée exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Simorgh, l'Oiseau de la Calamité" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 carta "Simorgh" dal tuo Deck al Cimitero, eccetto "Simorgh, Volatile della Calamità". Se questa carta è nel tuo Cimitero e il tuo avversario non controlla nessuna carta nella sua Zona Magie & Trappole: puoi Evocare Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Bestia Alata. Puoi utilizzare ogni effetto di "Simorgh, Volatile della Calamità" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 card "Simorgh" do seu Deck para o Cemitério, exceto "Simorgh, Pássaro da Calamidade". Se este card estiver no seu Cemitério e seu oponente não controlar nenhum card na Zona de Magias & Armadilhas dele: você pode Invocar este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Besta Alada. Você só pode usar cada efeito de "Simorgh, Pássaro da Calamidade" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「死神鳥シムルグ」以外の「シムルグ」カード１枚を墓地へ送る。②：このカードが墓地に存在し、相手の魔法＆罠ゾーンにカードが存在しない場合に発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分は鳥獣族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "사신조 시무르그" 이외의 "시무르그" 카드 1장을 묘지로 보낸다. ②: 이 카드가 묘지에 존재하고, 상대의 마법 & 함정 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 비행야수족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤成功时可以发动。从牌组将"死神鸟 西摩格"以外的1张"西摩格"卡送至墓地。②：此卡存在于墓地、对手的魔法与陷阱区域没有卡存在的情况下可以发动。将此卡以守备表示特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。此效果发动后，直至回合结束时为止自己仅可特殊召唤鸟兽族怪兽。
