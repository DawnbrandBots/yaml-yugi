text:
  en: |-
    Once per turn, while this card is in your Graveyard during your Main Phase 2, you can select 1 face-up "Scrap" monster you control, except "Scrap Mind Reader". Destroy that monster and Special Summon this card from the Graveyard. If you do, remove this card from play when it is removed from the field. If this card is used as a Synchro Material Monster, all other Synchro Material Monsters must be "Scrap" monsters.
  de: |-
    Einmal pro Spielzug, solange diese Karte während deiner Main Phase 2 in deinem Friedhof liegt, kannst du 1 offenes „Schrott“-Monster wählen, das du kontrollierst, außer „Schrott-Gedankenleser“. Zerstöre das Monster und beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Falls du dies tust, entferne diese Karte aus dem Spiel, wenn sie vom Spielfeld entfernt wird. Falls diese Karte als Synchromaterialmonster benutzt wird, müssen alle anderen Synchromaterialmonster „Schrott“-Monster sein.
  es: |-
    Una vez por turno, mientras esta carta esta en tu Cementerio durante tu Main Phase 2, puedes seleccionar 1 monstruo "Chatarra" boca arriba que controles, excepto "Lector de Mentes de Chatarra". Destruye ese monstruo e Invoca esta carta de Modo Especial desde el Cementerio. Si lo haces, retira esta carta del juego cuando es retirada del Campo. Si esta carta es utilizada como Monstruo Material de Sincronía, todos los demás Monstruos Material de Sincronía deben ser monstruos "Chatarra".
  fr: |-
    Une fois par tour, tant que cette carte est dans votre Cimetière durant votre Main Phase 2, vous pouvez sélectionner 1 monstre "Ferraille" face recto que vous contrôlez, excepté "Télépathe de Ferraille". Détruisez ce monstre et Invoquez Spécialement cette carte depuis le Cimetière. Si vous le faites, retirez cette carte du jeu lorsqu'elle est retirée du Terrain. Si cette carte est utilisée en tant que Monstre-Matériel de Synchro, tous les autres Monstres-Matériels de Synchro doivent être des monstres "Ferraille".
  it: |-
    Una volta per turno, fino a quando questa carta è nel tuo Cimitero durante la tua Main Phase 2, puoi scegliere 1 mostro "Frammento" scoperto che controlli, eccetto "Leggipensieri Frammento". Distruggi quel mostro ed Evoca Specialmente questa carta dal Cimitero. Se lo fai, rimuovi questa carta dal gioco quando viene rimossa dal Terreno. Se questa carta viene utilizzata come Mostro Materiale Synchro, tutti gli altri Mostri Materiale Synchro devono essere mostri "Frammento".
  pt: |-
    Uma vez por turno, enquanto este card estiver no seu Cemitério durante a sua Fase Principal 2, você pode selecionar 1 monstro "Restolhos" com a face para cima que você controla, exceto "Leitor de Mentes de Restolhos". Destrua esse monstro e Invoque por Invocação-Especial este card do Cemitério. Se isso acontecer, remova este card de jogo quando ele for removido do campo. Se este card for usado como um Monstro-Matéria Sincro, todos os outros Monstros-Matéria Sincro devem ser monstros "Restolhos".
  ja: |-
    このカードが墓地に存在する場合、自分のメインフェイズ２に１度だけ発動する事ができる。「スクラップ・マインドリーダー」以外の自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊し、このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。このカードをシンクロ素材とする場合、他のシンクロ素材モンスターは全て「スクラップ」と名のついたモンスターでなければならない。
  ko: |-
    이 카드가 묘지에 존재할 경우, 자신의 메인 페이즈 2에 1번만 발동할 수 있다. "스크랩 마인드리더" 이외의 자신 필드 위에 앞면 표시로 존재하는 "스크랩" 이라는 이름이 붙은 몬스터 1장을 선택하여 파괴하고, 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다. 이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 전부 "스크랩" 이라는 이름이 붙은 몬스터이어야 한다.
  zh-TW: |-
    以此卡做為同步素材的狀況下，其他同步素材怪獸必須全部都是冠有「廢鐵」之名的怪獸。在此卡存在於墓地的狀況下，僅限在我方主要階段２發動１次。選擇我方場上的１隻「廢鐵讀心師」以外的冠有「廢鐵」之名的怪獸破壞，特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被從遊戲除外。
  zh-CN: |-
    以此卡作为同步素材的情况下，其他的同步素材怪兽必须全部是“废铁”怪兽。①：此卡存在于墓地的情况下，１回合１次，在自己的主要阶段２，以自己场上“废铁读心者”以外的１只“废铁”怪兽为对象可以发动。将该自己的“废铁”怪兽破坏，将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
