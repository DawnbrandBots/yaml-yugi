text:
  en: |-
    While this Flip Summoned card is face-up on the field, it gains 3500 ATK. When this card is flipped face-up: You can target up to 2 face-up monsters on the field; destroy them.
  de: |-
    Solange diese als Flippbeschwörung beschworene Karte offen auf dem Spielfeld liegt, erhält sie 3500 ATK. Wenn diese Karte aufgedeckt wird: Du kannst bis zu 2 offene Monster auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Mientras esta carta Invocada por Volteo está boca arriba en el Campo, gana 3500 ATK. Cuando esta carta es volteada boca arriba: puedes seleccionar hasta 2 monstruos boca arriba en el Campo; destrúyelos.
  fr: |-
    Tant que cette carte Invoquée par Flip est face recto sur le Terrain, elle gagne 3500 ATK. Lorsque cette carte est retournée face recto : vous pouvez cibler max. 2 monstres face recto sur le Terrain ; détruisez-les.
  it: |-
    Mentre questa carta Evocata per Scoperta è scoperta sul Terreno, essa guadagna 3500 ATK. Quando questa carta viene scoperta: puoi scegliere come bersaglio fino a 2 mostri scoperti sul Terreno; distruggili.
  pt: |-
    Enquanto este card que foi Invocado por Invocação-Virar estiver com a face para cima no campo, ele ganha 3500 de ATK. Quando este card for virado com a face para cima: você pode escolher até 2 monstros no campo com a face para cima; destrua-os.
  ja: |-
    反転召喚したこのカードがフィールド上に表側表示で存在する限り、このカードの攻撃力は３５００ポイントアップする。また、このカードがリバースした時、フィールド上に表側表示で存在するモンスターを２体まで選択して発動できる。選択したモンスターを破壊する。
  ko: |-
    반전 소환한 이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드의 공격력은 3500 포인트 올린다. 또한, 이 카드가 리버스했을 때, 필드 위에 앞면 표시로 존재하는 몬스터를 2장까지 선택하고 발동할 수 있다. 선택한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：只要反转召唤的此卡存在于怪兽区域，此卡的攻击力上升3500。②：此卡反转时，以场上的最多2只表侧表示怪兽为对象可以发动。将该怪兽破坏。
