  pt:
  ja: |-
    「サイバネット・リチューアル」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のフィールド・墓地から、融合モンスターカードによって決められた、サイバース族モンスターを含む融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。②：このカードがＳ素材として墓地へ送られた場合、自分の墓地の、サイバース族モンスター１体または儀式魔法カード１枚を対象として発動できる。そのカードを手札に加える。
