name:
  en: Cyberse Sage
  de: Cyberse-Weise
  es: Sabia Ciberso
  fr: Sage Cyberse
  it: Saggia Cyberso
  pt: Sábia Ciberso
  ja: サイバース・セイジ
  ja_romaji: Saibāsu Seiji
  ko: 사이버스 세이지
  ko_rr: Saibeoseu Seiji
  zh-TW: 電子界低調賢者
  zh-CN: 电子界低调贤者
text:
  en: |-
    You can Ritual Summon this card with "Cynet Ritual". During your Main Phase: You can Fusion Summon 1 Fusion Monster from your Extra Deck, by banishing materials mentioned on it from your field or GY, including a Cyberse monster. If this card is sent to the GY as Synchro Material: You can target 1 Cyberse monster or 1 Ritual Spell in your GY; add it to your hand. You can only use each effect of "Cyberse Sage" once per turn.
  de: |-
    Du kannst diese Karte mit „Cynet-Ritual“ als Ritualbeschwörung beschwören. Während deiner Main Phase: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du das auf ihm erwähnte Material von deiner Spielfeldseite oder deinem Friedhof verbannst, darunter ein Cyberse-Monster. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Cyberse-Monster oder 1 Ritualzauber in deinem Friedhof wählen; füge es oder ihn deiner Hand hinzu. Du kannst jeden Effekt von „Cyberse-Weise“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Cinet-Ritual". Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, desterrando de tu Campo o Cementerio materiales mencionados en él, incluyendo un monstruo Ciberso. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes seleccionar 1 monstruo Ciberso o 1 Mágica de Ritual en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Sabia Ciberso" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Cynet Rituel". Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en bannissant les Matériels mentionnés sur celui-ci (un monstre Cyberse inclus) depuis votre Terrain ou Cimetière. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez cibler 1 monstre Cyberse ou 1 Magie Rituelle dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Sage Cyberse" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Cynet Rituale". Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, bandendo i materiali menzionati su di esso dal tuo Terreno o Cimitero, compreso un mostro Cyberso. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio 1 mostro Cyberso o 1 Magia Rituale nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Saggia Cyberso" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Cinet Ritual". Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, ao banir matérias mencionadas nele do seu campo ou Cemitério, incluindo um monstro Ciberso. Se este card for enviado para o Cemitério como Matéria Sincro: você pode escolher 1 monstro Ciberso ou 1 Magia de Ritual no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Sábia Ciberso" uma vez por turno.
  ja: |-
    「サイバネット・リチューアル」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のフィールド・墓地から、融合モンスターカードによって決められた、サイバース族モンスターを含む融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。②：このカードがＳ素材として墓地へ送られた場合、自分の墓地の、サイバース族モンスター１体または儀式魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    "사이바넷 리츄얼"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 필드 / 묘지에서, 융합 몬스터 카드에 기재된, 사이버스족 몬스터를 포함하는 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 자신 묘지의, 사이버스족 몬스터 1장 또는 의식 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    以“电脑网仪式”降临。此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从自己场上・墓地，将由融合怪兽卡决定的、包含电子界族怪兽在内的融合素材怪兽除外，从额外牌组将１只该融合怪兽融合召唤。②：此卡作为同步素材被送至墓地的情况下，以自己墓地的１只电子界族怪兽或１张仪式魔法卡为对象可以发动。将该卡加入手牌。
