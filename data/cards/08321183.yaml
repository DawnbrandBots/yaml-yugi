name:
  en: Ritual Beast Return
  de: Geistungeheuer-Rückkehr
  es: Regreso del Espíritu Bestia
  fr: Retour Bête Spirituelle
  it: Ritorno Bestia Spirito
  pt: Retorno da Besta Espiritual
  ja: <ruby>霊<rt>れい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>の<ruby>誓<rt>せい</rt></ruby><ruby>還<rt>かん</rt></ruby>
  ja_romaji: Reijū no Seikan
