text:
  en:
  de: |-
    Wähle 3 „Harpyie“ und/oder „Harpyien-Schwestern“ in deinem Friedhof; mische sie ins Deck, dann ziehe 1 Karte. Falls du ein „Harpyie“-Monster der Stufe 5 oder höher kontrolliert hast, als du diesen Effekt aktiviert hast, ziehe stattdessen 2 Karten. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern. Du kannst nur 1 „Harpyien-Federpause“ pro Spielzug aktivieren.
  es: |-
    Selecciona 3 "Dama Arpía" y/o "Hermanas de la Dama Arpía" en tu Cementerio; barájalas al Deck, y después roba 1 carta. Si controlabas un monstruo "Arpía" de Nivel 5 o mayor cuando activaste este efecto, roba 2 cartas en su lugar. Por el resto de este turno después de que se resuelva esta carta, no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Sólo puedes activar 1 "Descanso de la Pluma de Arpía" por turno.
  fr: |-
    Ciblez 3 "Dame Harpie" et/ou "Sœurs de Harpie" dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte. Si vous contrôliez un monstre "Harpie" de min. Niveau 5 lorsque vous avez activé cet effet, piochez 2 cartes à la place. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus). Vous ne pouvez activer qu'1 "Repos du Plumeau de Dame Harpie" par tour.
  it: |-
    Scegli come bersaglio 3 "Lady Arpia" e/o "Sorelle Arpie" nel tuo Cimitero; mischiale nel Deck, poi pesca 1 carta. Se controllavi un mostro "Arpia" di Livello 5 o superiore quando hai attivato questo effetto, pesca invece 2 carte. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri VENTO. Puoi attivare solo 1 "Riposo di Piume dell'Arpia" per turno.
  pt: |-
    Escolha 3 "Lady Harpia" e/ou "Irmãs de Lady Harpia" no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card. Se você controlava um monstro "Harpia" de Nível 5 ou mais quando ativou este efeito, em vez disso, compre 2 cards. Pelo resto deste turno, depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros de VENTO. Você só pode ativar 1 "Descanso de Penas da Harpia" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分の墓地の「ハーピィ・レディ」「ハーピィ・レディ三姉妹」を合計３体対象として発動できる。そのカードをデッキに戻す。その後、自分は１枚ドローする。自分フィールドにレベル５以上の「ハーピィ」モンスターが存在する状態で発動した場合、この効果でドローする枚数は２枚になる。このカードの発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "해피 레이디" "해피 레이디 세자매"를 합계 3장 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. 그 후, 자신은 1장 드로우한다. 자신 필드에 레벨 5 이상의 "해피" 몬스터가 존재하는 상태에서 발동했을 경우, 이 효과로 드로우할 매수는 2장이 된다. 이 카드의 발동 후, 턴 종료시까지 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可從我方墓地的「神鷹女郎」、「神鷹女郎三姐妹」中將總計３隻做為對象發動。將該卡加入牌組後洗牌。其後，我方從牌組抽１張牌。在我方場上存在等級５以上的「神鷹」怪獸的狀態發動的狀況下，抽牌張數變為２張。此卡發動後，在回合結束前我方可特殊召喚的怪獸僅限風屬性怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从自己墓地的“神鹰女郎”、“神鹰女郎三姐妹”中，以合计３只为对象可以发动。将该卡加入牌组洗牌。然后自己从牌组抽１张。在自己场上有等级５以上“神鹰”怪兽存在的状态下发动的情况下，抽牌张数变为２张。此卡发动后，直至回合结束时为止自己仅可特殊召唤风属性怪兽。
