text:
  en: |-
    If you control a "Ninjitsu Art" card: Destroy as many other "Ninjitsu Art" cards you control as possible, then draw 2 cards.
  de: |-
    Falls du eine „Ninjitsu-Kunst“-Karte kontrollierst: Zerstöre so viele andere „Ninjitsu-Kunst“-Karten, die du kontrollierst, wie möglich, dann ziehe 2 Karten.
  es: |-
    Si controlas una carta "Ninjitsu Arte": destruye tantas otras cartas "Ninjitsu Arte" que controles como sea posible, y después roba 2 cartas.
  fr: |-
    Si vous contrôlez une carte "Ninjitsu" ou "Nin-Jitsu" : détruisez autant d'autres cartes "Ninjitsu" ou "Nin-Jitsu" face recto que vous contrôlez que possible, puis piochez 2 cartes.
  it: |-
    Se controlli un carta "Ninjitsu": distruggi tante altre carte "Ninjitsu" che controlli quante possibile, poi pesca 2 carte.
  pt: |-
    Se você controlar um card "Ninjitsu": destrua tantos outros cards "Ninjitsu" que você controla quanto possível e, depois, compre 2 cards.
  ja: |-
    自分フィールド上に「忍法」と名のついたカードが存在する場合に発動できる。自分フィールド上の「忍法」と名のついたカードを全て破壊する。その後、自分のデッキからカードを２枚ドローする。
  ko: |-
    자신 필드 위에 "첩자" 라는 이름이 붙은 카드가 존재할 경우에 발동할 수 있다. 자신 필드 위의 "첩자" 라는 이름이 붙은 카드를 전부 파괴한다. 그 후, 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可在我方場上存在冠有「忍法」之名的卡的狀況下發動。將我方場上所有冠有「忍法」之名的卡全部破壞。其後，從牌組抽２張牌。
  zh-CN: |-
    自己场上有名字带有「忍法」的卡存在的场合才能发动。自己场上的名字带有「忍法」的卡全部破坏。那之后，从卡组抽2张卡。
