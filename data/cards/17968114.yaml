text:
  en: |-
    A mermaid who serves as a herald to the Ocean Lord. She protects the sacred domain of Atlantis.
  de: |-
    Eine Meerjungfrau, die dem Herrn der Meere als Herold dient. Sie beschützt die heiligen Gefilde von Atlantis.
  es: |-
    Una sirena que sirve como heraldo del Rey del Mar y que protege su santuario.
  fr: |-
    Une sirène qui sert de héraut au Seigneur de l'Océan. Elle protège le domaine sacré de l'Atlantide.
  it: |-
    Una sirena che serve come un araldo il Signore dell'Oceano. Protegge il territorio sacro di Atlantide.
  pt: |-
    Uma sereia que serve como arauto do Senhor dos Oceanos. Ela protege os domínios sagrados de Atlantis.
  ja: |-
    海の神に仕えるマーメイド。神聖な領域を守っている。
  ko: |-
    바다신에게 봉사하는 인어. 신성한 영역을 지키고 있다.
  zh-TW: |-
    侍奉海神的人魚。守護著神聖領域。
  zh-CN: |-
    侍奉海神的人鱼。是圣域的守护者。
