name:
  en: Like the Diabell
  de: Wie Diabell
  es: Como los Diabell
  fr: Comme la Diabell
  it: Come il Diabell
  pt: Como Diabell
  ja: ライク・ザ・ディアベル
  ja_romaji: Raiku Za Diaberu
  ko: 라이크 더 디아벨
  ko_rr:
  zh-TW:
  zh-CN: 猛如迪亚贝尔
text:
  en: |-
    If a Spell/Trap(s) is sent to the GY by a card effect: Set 1 Spell/Trap from your hand or GY, but it cannot be activated this turn. During your Main Phase: You can banish 3 Spells/Traps from your GY, including this card; Special Summon 1 "Diabell" monster from your hand or GY. You can only use each effect of "Like the Diabell" once per turn.
  de: |-
    Falls ein/e oder mehr Zauber/Fallen durch einen Karteneffekt auf den Friedhof gelegt werden: Setze 1 Zauber/Falle von deiner Hand oder deinem Friedhof, aber er oder sie kann in diesem Spielzug nicht aktiviert werden. Während deiner Main Phase: Du kannst 3 Zauber/Fallen von deinem Friedhof verbannen, darunter diese Karte; beschwöre 1 „Diabell“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst jeden Effekt von „Wie Diabell“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más Mágicas/Trampas son mandadas al Cementerio por un efecto de carta: Coloca 1 Mágica/Trampa desde tu mano o Cementerio, pero no puede ser activada este turno. Durante tu Main Phase: puedes desterrar 3 Mágicas/Trampas en tu Cementerio, incluyendo esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Diabell". Sólo puedes usar cada efecto de "Como los Diabell" una vez por turno.
  fr: |-
    Si un ou plusieurs Magies/Pièges sont envoyés au Cimetière par un effet de carte : Posez 1 Magie/Piège depuis votre main ou Cimetière, mais il ne peut pas être activé ce tour. Durant votre Main Phase : vous pouvez bannir 3 Magies/Pièges (cette carte incluse) depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Diabell" depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Comme la Diabell" qu'une fois par tour.
  it: |-
    Se una o più Magie/Trappole vengono mandate al Cimitero dall'effetto di una carta: Posiziona 1 Magia/Trappola dalla tua mano o Cimitero, ma essa non può essere attivata in questo turno. Durante la tua Main Phase: puoi bandire 3 Magie/Trappole dal tuo Cimitero, compresa questa carta; Evoca Specialmente 1 mostro "Diabell" dalla tua mano o Cimitero. Puoi utilizzare ogni effetto di "Come il Diabell" una sola volta per turno.
  pt: |-
    Se uma ou mais Magias/Armadilhas forem enviadas para o Cemitério por um efeito de card: Baixe 1 Magia/Armadilha da sua mão ou do Cemitério, mas ela não pode ser ativada neste turno. Durante sua Fase Principal: você pode banir 3 Magias/Armadilhas do seu Cemitério, incluindo este card; Invoque por Invocação-Especial 1 monstro "Diabell" da sua mão ou do Cemitério. Você só pode usar cada efeito de "Como Diabell" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：魔法・罠カードが効果で墓地へ送られた場合に発動できる。自分の手札・墓地から魔法・罠カード１枚を自分フィールドにセットする。この効果でセットしたカードはこのターン発動できない。②：自分メインフェイズに、自分の墓地からこのカードを含む魔法・罠カード３枚を除外して発動できる。自分の手札・墓地から「ディアベル」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 / 함정 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 마법 / 함정 카드 1장을 자신 필드에 세트한다. 이 효과로 세트한 카드는 이 턴에 발동할 수 없다. ②: 자신 메인 페이즈에, 자신 묘지에서 이 카드를 포함하는 마법 / 함정 카드 3장을 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "디아벨" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：有魔法・陷阱卡因效果被送至墓地的情况下可以发动。从自己手牌・墓地将1张魔法・陷阱卡放置在自己场上。以此效果放置的卡在此回合不可发动。②：在自己的主要阶段，从自己墓地将包含此卡在内的3张魔法・陷阱卡除外可以发动。从自己手牌・墓地将1只“迪亚贝尔”怪兽特殊召唤。
