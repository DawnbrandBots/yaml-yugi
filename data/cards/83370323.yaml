text:
  en: |-
    This card cannot be used as a Synchro Material Monster, except for the Synchro Summon of a Warrior-Type Synchro Monster. If the Synchro Monster that used this card as a Synchro Material Monster attacks, your opponent cannot activate Trap Cards until the end of the Damage Step.
  de: |-
    Diese Karte kann nicht als Synchromaterialmonster benutzt werden, außer für die Synchrobeschwörung eines Synchromonsters vom Typ Krieger. Falls das Synchromonster angreift, das diese Karte als Synchromaterialmonster benutzt hat, kann dein Gegner bis zum Ende des Damage Steps keine Fallenkarten aktivieren.
  es: |-
    Esta carta no puede ser utilizada como Monstruo Material de Sincronía, excepto en la Invocación por Sincronía de un monstruo Sincro de Tipo Guerrero. Si el monstruo de Sincronía así Invocado ataca, tu adversario no puede activar Cartas de Trampa hasta el final del Damage Step.
  fr: |-
    Cette carte ne peut être utilisée comme Monstre-Matériel de Synchro, excepté pour l'Invocation Synchro d'un Monstre Synchro de Type Guerrier. Si le Monstre Synchro qui utilise cette carte comme Monstre-Matériel de Synchro attaque, votre adversaire ne peut pas activer de Carte Piège jusqu'à la fin de la Damage Step.
  it: |-
    Questa carta non può essere utilizzata come Mostro Materiale da Sincronizzazione, eccetto che per la Synchro Evocazione di un Mostro Synchro di Tipo Guerriero. Se il Mostro Synchro che ha usato questa carta come Mostro Materiale da Sincronizzazione attacca, il tuo avversario non può attivare Carte Trappola fino alla fine del Damage Step.
  pt:
  ja: |-
    このカードをシンクロ素材としたシンクロモンスターが攻撃する場合、相手はダメージステップ終了時まで罠カードを発動できない。このカードをシンクロ素材とする場合、戦士族モンスターのシンクロ召喚にしか使用できない。
  ko: |-
    이 카드를 싱크로 소재로 한 싱크로 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 함정 카드를 발동할 수 없다. 이 카드를 싱크로 소재로 할 경우, 전사족 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡为同调素材的同调怪兽攻击的场合，对方直到伤害步骤结束时不能把陷阱卡发动。这张卡作为同调素材的场合，只能是战士族怪兽的同调召唤使用。
