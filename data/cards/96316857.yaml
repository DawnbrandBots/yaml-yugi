text:
  en: |-
    During your Standby Phase, by paying 300 Life Points, select 1 non-Monster Card in your Graveyard and return it to the bottom of your Deck.
  de: |-
    Du kannst den Effekt dieser Karte nur in deiner Standby Phase aktivieren. Zahle 300 Life Points, um 1 Zauber- oder Fallenkarte aus deinem Friedhof unter dein Deck zu legen.
  es: |-
    Durante tu Standby Phase, paga 300 Life Points para seleccionar 1 carta que no sea de monstruo en tu Cementerio y devolverla al fondo de tu Deck.
  fr: |-
    Durant votre Standby Phase, payez 300 Life Points pour sélectionner 1 Carte non Monstre dans votre Cimetière et renvoyez-la sous votre Deck.
  it: |-
    Durante la tua Standby Phase, paga 300 Life Points per scegliere 1 Carta non-Mostro nel tuo Cimitero e farla tornare in fondo al tuo Deck.
  pt: |-
    Durante a sua Standby Phase, pagando 300 pontos de vida selecione um não-monstro no seu Graveyard e retorne ele para o fundo de seu Deck.
  ja: |-
    自分ターンのスタンバイフェイズ時に３００ライフポイントを払う事で、自分の墓地に存在するモンスター以外のカードを１枚選択してデッキの一番下に戻す。
  ko: |-
    자신 턴의 스텐바이 페이즈시에 300 라이프 포인트를 지불하는 것으로, 자신의 묘지에 존재하는 몬스터 이외의 카드를 1장 선택하고 덱의 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    自己回合的准备阶段时可以通过支付300基本分，选择自己墓地存在的1张怪兽以外的卡回到卡组最下面。
