  en: |-
    You can Ritual Summon this card with "Shinobird's Calling". This card's name becomes "Shinobaroness Peacock" while in the hand or on the field. If this card is Ritual Summoned: You can add 1 Spell/Trap from your Deck to your hand that has "Spirit monster" in its text. You can only use this effect of "Shinobaroness Shade Peacock" once per turn. Once per turn, during the Standby Phase of the next turn after this card was banished: Special Summon this banished card. Once per turn, during the End Phase, if this card was Special Summoned this turn: Return this card to the hand.
