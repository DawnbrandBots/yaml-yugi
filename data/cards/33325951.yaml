  ja: |-
    「霊魂の降神」により降臨
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、手札・フィールドに存在する限り「霊魂鳥神－姫孔雀」として扱う。②：このカードが儀式召喚した場合に発動できる。効果テキストに「スピリットモンスター」と記された魔法・罠カード１枚をデッキから手札に加える。③：このカードが除外された次のターンのスタンバイフェイズに発動する。除外状態のこのカードを特殊召喚する。④：このカードが特殊召喚したターンのエンドフェイズに発動する。このカードを手札に戻す。
  ko: |-
    "에스프릿 콜링"에 의해 의식 소환
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.
    ①: 이 카드의 카드명은, 패 / 필드에 존재하는 한 "에스프릿 로드－희공작"으로 취급한다.
    ②: 이 카드를 의식 소환했을 경우에 발동할 수 있다. 효과 텍스트에 "스피릿 몬스터"라고 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다.
    ③: 이 카드가 제외된 다음 턴의 스탠바이 페이즈에 발동한다. 제외 상태인 이 카드를 특수 소환한다.
    ④: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 패로 되돌린다.
