text:
  en: |-
    Activate only during the Battle Phase. Defense Position monsters your opponent controls are changed to face-up Attack Position, and their effects are negated.
  de: |-
    Aktiviere diese Karte nur während der Battle Phase. Monster in Verteidigungsposition, die dein Gegner kontrolliert, werden in die offene Angriffsposition geändert und ihre Effekte werden annulliert.
  es: |-
    Sólo puedes activar esta carta durante la Battle Phase. Los monstruos en Posición de Defensa que controla tu adversario se cambian a Posición de Ataque boca arriba, y sus efectos son negados.
  fr: |-
    Activable durant la Battle Phase. Les monstres en Position de Défense contrôlés par votre adversaire sont changés en Position d'Attaque face recto et leurs effets sont annulés.
  it: |-
    Attiva solo durante la Battle Phase. I mostri in Posizione di Difesa controllati dal tuo avversario vengono messi in scoperto in Posizione di Attacco, e i loro effetti vengono annullati.
  pt:
  ja: |-
    バトルフェイズ中のみ発動する事ができる。相手フィールド上に守備表示で存在するモンスターは表側攻撃表示になり、そのモンスターの効果は無効化される。
  ko: |-
    배틀 페이즈 중에만 발동할 수 있다. 상대 필드 위에 수비 표시로 존재하는 몬스터는 앞면 공격 표시가 되어, 그 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    战斗阶段中才能发动。对方场上守备表示存在的怪兽变成表侧攻击表示，那些怪兽的效果无效化。
