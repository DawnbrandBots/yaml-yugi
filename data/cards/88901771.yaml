text:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell resolves (max. 3). You can Tribute this card with 3 Spell Counters on it; Special Summon 1 "Gaia The Fierce Knight" monster from your hand, Deck, or GY. You can banish this card from your GY, then target 1 card you control that you can place a Spell Counter on; place 1 Spell Counter on it.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird (max. 3). Du kannst diese Karte mit 3 Zauberzählmarken darauf als Tribut anbieten; beschwöre 1 „Gaia, zorniger Ritter“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die du kontrollierst und auf die du eine Zauberzählmarke legen kannst; lege 1 Zauberzählmarke darauf.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelve esa Mágica (máx. 3). Puedes Sacrificar esta carta con 3 Contadores Mágicos en ella; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Gaia el Caballero Feroz". Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta que controles en la que puedas poner un Contador Mágico; pon 1 Contador Mágico en ella.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte (max. 3) lorsque la Magie est résolue. Vous pouvez Sacrifier cette carte avec 3 Compteurs Magie sur elle ; Invoquez Spécialement 1 monstre "Gaïa le Chevalier Implacable" depuis votre main, Deck ou Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte que vous contrôlez sur laquelle vous pouvez placer un Compteur Magie ; placez 1 Compteur Magie sur elle.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve (massimo 3). Puoi offrire come Tributo questa carta con 3 Segnalini Magia su di essa; Evoca Specialmente 1 mostro "Gaia il Cavaliere" dalla tua mano, Deck o Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta che controlli su cui puoi mettere un Segnalino Magia; metti 1 Segnalino Magia su di essa.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando esse Card de Magia resolver (máx. 3). Você pode oferecer como Tributo este card com 3 Marcadores de Magia sobre ele; Invoque por Invocação-Especial 1 monstro "Gaia, o Cavaleiro Impetuoso" ou "Gaia, o Cavaleiro do Vento Negro" da sua mão, Deck ou Cemitério. Você pode banir este card do seu Cemitério e, depois, escolher 1 card que você controla sobre o qual possa colocar Marcadores de Magia; coloque 1 Marcador de Magia sobre ele.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く（最大３つまで）。②：魔力カウンターが３つ置かれているこのカードをリリースして発動できる。自分の手札・デッキ・墓地から「暗黒騎士ガイア」モンスター１体を選んで特殊召喚する。③：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの魔力カウンターを置く事ができるカード１枚を対象として発動できる。そのカードに魔力カウンターを１つ置く。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다(최대 3개까지). ②: 마력 카운터가 3개 놓여 있는 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "암흑 기사 가이아" 몬스터 1장을 고르고 특수 소환한다. ③: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드에 마력 카운터를 1개 놓는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，每次自己或者对方把魔法卡发动，给这张卡放置1个魔力指示物（最多3个）。②：把有3个魔力指示物放置的这张卡解放才能发动。从自己的手卡·卡组·墓地选1只「暗黑骑士 盖亚」怪兽特殊召唤。③：自己主要阶段把墓地的这张卡除外，以自己场上1张可以放置魔力指示物的卡为对象才能发动。给那张卡放置1个魔力指示物。
