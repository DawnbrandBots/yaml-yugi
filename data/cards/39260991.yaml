text:
  en: |-
    Once per turn: You can add 1 "Aquarium" card from your Deck to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst deiner Hand 1 „Aquarium“-Karte von deinem Deck hinzufügen.
  es: |-
    Una vez por turno: puedes añadir a tu mano 1 carta "de Acuario" en tu Deck.
  fr: |-
    Une fois par tour : vous pouvez ajouter 1 carte "Aquarium" depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi aggiungere 1 carta "Acquario" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode adicionar 1 card "Aquário" do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。デッキから「アクアリウム」カード１枚を手札に加える。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "아쿠아리움" 카드 1장을 패에 넣는다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。從牌組將１張「水劇台」卡加入手牌。
  zh-CN: |-
    ①：１回合１次，可在我方主要阶段发动。从牌组将１张“水剧台”卡牌加入手牌。
