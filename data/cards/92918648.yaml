text:
  en: |-
    2 Level 7 Spellcaster-Type monsters
     Once per turn: You can detach 1 Xyz Material from this card; destroy Spell/Trap Card(s) your opponent controls, up to the number of "Spellbook" Spell Cards in your Graveyard.
  de: |-
    2 Monster vom Typ Hexer der Stufe 7
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre Zauber-/Fallenkarten, die dein Gegner kontrolliert, bis zur Anzahl „Magiebuch“-Zauberkarten in deinem Friedhof.
  es: |-
    2 monstruos de Tipo Lanzador de Conjuros de Nivel 7
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; destruye hasta tantas Cartas Mágicas/de Trampa que controle tu adversario como la cantidad de Cartas Mágicas "Libro de Magia" en tu Cementerio.
  fr: |-
    2 monstres de Type Magicien de Niveau 7
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez un nombre de Cartes Magie/Piège contrôlées par votre adversaire inférieur ou égal au nombre de Cartes Magie "Livre de Magie" dans votre Cimetière.
  it: |-
    2 mostri di Tipo Incantatore di Livello 7
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; distruggi una o più Carte Magia/Trappola controllate dal tuo avversario, fino al massimo numero di Carte Magia "Libro di Magia" nel tuo Cimitero.
  pt:
  ja: |-
    １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。自分の墓地の「魔導書」と名のついた魔法カードの数まで、相手フィールド上の魔法・罠カードを選んで破壊する。
  ko: |-
    마법사족 레벨 7 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 묘지의 "마도서" 마법 카드 수까지, 상대 필드의 마법 / 함정 카드를 고르고 파괴한다.
  zh-TW: |-
    魔法师族等级7怪兽×2
    1回合1次，可移除此卡的1个超量素材并发动。挑选对手场上的魔法、陷阱卡破坏，其数量上限为我方墓地中冠有「魔導書」之名的魔法卡数量。
  zh-CN: |-
    魔法师族7星怪兽×2。1回合1次，把这张卡1个XYZ素材取除才能发动。选最多有自己墓地的名字带有「魔导书」的魔法卡数量的对方场上的魔法·陷阱卡破坏。
