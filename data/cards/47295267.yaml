text:
  en: |-
    Select 1 face-up Machine-Type Fusion Monster you control and remove it from play until the End Phase of this turn. When that monster is returned to the field, double its ATK. During your next Standby Phase, destroy it.
  de: |-
    Wähle 1 offenes Fusionsmonster vom Typ Maschine, das du kontrollierst, und entferne es bis zur End Phase dieses Spielzugs aus dem Spiel. Wenn dieses Monster auf das Spielfeld zurückgelegt wird, verdopple seine ATK. Während deiner nächsten Standby Phase, zerstöre es.
  es: |-
    Selecciona 1 Monstruo de Fusión de Tipo Máquina boca arriba que controles y retíralo del juego hasta la End Phase de este turno. Cuando este monstruo vuelve al Campo, duplica su ATK. Durante tu próxima Standby Phase, destrúyelo.
  fr: |-
    Sélectionnez 1 Monstre de Fusion face recto de Type Machine que vous contrôlez et retirez-le du jeu jusqu'à la End Phase de ce tour. Lorsque ce monstre est renvoyé sur le Terrain, doublez son ATK. Durant votre prochaine Standby Phase, détruisez-le.
  it: |-
    Scegli 1 Mostro Fusione scoperto di Tipo Macchina che controlli e rimuovilo dal gioco fino alla fine dell'End Phase di questo turno. Quando questo mostro ritorna sul Terreno, raddoppia il suo ATK. Durante la tua prossima Standby Phase, distruggilo.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する機械族の融合モンスター１体を選択し、発動ターンのエンドフェイズ時までゲームから除外する。ゲームから除外されたモンスターがフィールド上に戻った時、そのモンスターの攻撃力は倍になる。次の自分のターンのスタンバイフェイズ時に、このカードの対象となった機械族の融合モンスター１体を破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 기계족의 융합 몬스터 1장을 선택하고, 발동 턴의 엔드 페이즈시까지 게임에서 제외한다. 게임에서 제외된 몬스터가 필드 위로 되돌아왔을 때, 그 몬스터의 공격력은 배가 된다. 다음 자신 턴의 스텐바이 페이즈시에, 이 카드의 대상이 된 기계족의 융합 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只机械族的融合怪兽，直到发动回合的结束阶段时从游戏中除外。从游戏中除外的怪兽回到场上时，那只怪兽的攻击力变成2倍。下次的自己回合的准备阶段时，成为这张卡的对象的1只机械族的融合怪兽破坏。
