text:
  en: |-
    When a "Bujin" monster you control is destroyed by battle with an opponent's monster and sent to your Graveyard: You can send this card from your hand to the Graveyard; destroy that opponent's monster.
  de: |-
    Wenn ein „Bujin“-Monster, das du kontrollierst, durch Kampf mit einem Monster deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen; zerstöre das Monster deines Gegners.
  es: |-
    Cuando un monstruo "Bujin" que controles es destruido en batalla con un monstruo de tu adversario y mandado a tu Cementerio: puedes mandar al Cementerio esta carta en tu mano; destruye ese monstruo de tu adversario.
  fr: |-
    Lorsqu'un monstre "Bujin" que vous contrôlez est détruit au combat avec un monstre de votre adversaire et envoyé à votre Cimetière : vous pouvez envoyer cette carte depuis votre main au Cimetière ; détruisez le monstre de votre adversaire.
  it: |-
    Quando un mostro "Bujin" che controlli viene distrutto in battaglia con un mostro dell'avversario e mandato al tuo Cimitero: puoi mandare questa carta dalla tua mano al Cimitero; distruggi quel mostro dell'avversario.
  pt: |-
    Quando um monstro "Bujin" que você controla for destruído em batalha com um monstro do oponente e enviado para o seu Cemitério: você pode enviar este card da sua mão para o Cemitério; destrua o monstro do oponente.
  ja: |-
    ①：自分フィールドの「武神」モンスターが相手モンスターとの戦闘で破壊され自分の墓地へ送られた時、このカードを手札から墓地へ送って発動できる。その相手モンスターを破壊する。
  ko: |-
    ①: 자신 필드의 "무사신" 몬스터가 상대 몬스터와의 전투로 파괴되어 자신 묘지로 보내졌을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 상대 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的「武神」怪兽被和对方怪兽的战斗破坏送去自己墓地时，把这张卡从手卡送去墓地才能发动。那只对方怪兽破坏。
