text:
  en:
  de: |-
    Solange diese Karte offen in Verteidigungsposition auf deiner Spielfeldseite liegt, erhöhe deine Life Points in jeder deiner Standby Phasen um 1000 Punkte.
  es: |-
    Mientras esta carta permanezca boca arriba en tu Campo en Posición de Defensa, aumenta tus Life Points en 1000 puntos durante cada una de tus Standby Phases.
  fr: |-
    Tant que cette carte reste sur votre Terrain en Position de Défense face recto, augmentez vos Life Points de 1000 points durant chacune de vos Standby Phases.
  it: |-
    Fino a quando questa carta resta scoperta sul tuo Terreno in Posizione di Difesa, aumenta i tuoi Life Points di 1000 punti durante ogni tua Standby Phase.
  pt: |-
    Enquanto este card permanecer com a face para cima em Posição de Defesa no seu lado do campo, aumente seus PV em 1000 pontos durante cada uma de suas Fases de Apoio.
  ja: |-
    ①：自分スタンバイフェイズに発動する（この効果はこのカードが自分フィールドに表側守備表示で存在する場合に発動と処理を行う）。自分は１０００ＬＰ回復する。
  ko: |-
    이 카드가 자신의 필드 위에 앞면 수비 표시로 존재하는 한, 자신의 스텐바이 페이즈마다 자신은 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    只要此卡以正面守備表示存在於我方場上，我方在每次我方的準備階段就回復１０００LP。
  zh-CN: |-
    只要此卡以表侧守备表示存在于我方场上，每次我方的准备阶段，我方回复１０００生命点数。
