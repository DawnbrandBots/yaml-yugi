  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "머티리어크톨" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환 / 리버스했을 경우에 발동할 수 있다. 덱에서 "머티리어크톨 젭토윙" 이외의 "머티리어크톨" 카드 1장을 패에 넣는다. 그 후, 자신 묘지에서 레벨 3 일반 몬스터 1장을 패에 넣거나 특수 소환할 수 있다.
