text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can target 1 of your banished "D/D" monsters, or if a "Dark Contract" card is on the field, you can target 1 in your GY instead; Special Summon it. You can only use this effect of "D/D/D First King Clovis" once per turn. If this card is banished: You can activate this effect; if your "D/D" monster attacks a Defense Position monster this turn, inflict piercing battle damage to your opponent.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 deiner verbannten „D/D“-Monster wählen oder falls eine „Dunkler Vertrag“-Karte auf dem Spielfeld liegt, kannst du stattdessen 1 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Erster D/D/D-König Clovis“ nur einmal pro Spielzug verwenden. Falls diese Karte verbannt wird: Du kannst diesen Effekt aktivieren; falls dein „D/D“-Monster in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía: puedes seleccionar 1 de tus monstruos "D/D" desterrados o, si una carta "Contrato Oscuro" está en el Campo, puedes seleccionar 1 en tu Cementerio en su lugar; Invócalo de Modo Especial. Sólo puedes usar este efecto de "D/D/D Clovis, Rey Primero" una vez por turno. Si esta carta es desterrada: puedes activar este efecto; si tu monstruo "D/D" ataca a un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 de vos monstres "D/D" bannis, ou si une carte "Contrat des Ténèbres" est sur le Terrain, vous pouvez en cibler 1 dans votre Cimetière à la place ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "D/D/D Clovis, Premier Roi" qu'une fois par tour. Si cette carte est bannie : vous pouvez activer cet effet ; si votre monstre "D/D" attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 dei tuoi mostri "D/D" banditi o, se una carta "Contratto Oscuro" è sul Terreno, puoi invece sceglierne come bersaglio 1 nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "D/D/D Clovis Primo Re" una sola volta per turno. Se questa carta viene bandita: puoi attivare questo effetto; se un tuo mostro "D/D" attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro: você pode escolher 1 dos seus monstros "D/D" banidos, ou se um card "Pacto Obscuro" estiver no campo, em vez disso, você pode escolher 1 no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "D/D/D Primeiro Rei Clovis" uma vez por turno. Se este card for banido: você pode ativar este efeito; se um monstro "D/D" seu atacar um monstro em Posição de Defesa neste turno, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、自分の除外状態の「ＤＤ」モンスター１体を対象として発動できる（フィールドに「契約書」カードが存在する場合、代わりに自分の墓地から対象とする事もできる）。そのモンスターを特殊召喚する。②：このカードが除外された場合に発動できる。このターン中、自分の「ＤＤ」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우, 자신의 제외 상태인 "DD(디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다(필드에 "계약서" 카드가 존재할 경우, 대신에 자신 묘지에서 대상으로 할 수도 있다). 그 몬스터를 특수 소환한다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 턴 중에, 자신의 "DD(디디)" 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①效果1回合仅可使用1次。①：此卡同步召唤的情况下，以自己除外状态的1只“DD”怪兽为对象可以发动（场上存在“契约书”卡的情况下，作为代替也可从自己墓地选对象）。将该怪兽特殊召唤。②：此卡被除外的情况下可以发动。此回合中，自己的“DD”怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
