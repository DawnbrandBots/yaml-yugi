  it: Veidos il Drago dell'Oscurità Infinita
  pt: Veidos, o Dragão da Escuridão Sem Fim
  ja: <ruby>滅亡<rt>はてな</rt></ruby>き<ruby>闇<rt>やみ</rt></ruby> ヴェイドス
