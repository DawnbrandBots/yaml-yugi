text:
  en: |-
    ● While in Attack Position: When this card is destroyed by battle, you can Special Summon 1 Level 4 or lower "Morphtronic" monster from your hand or Graveyard, except "Morphtronic Cameran". ● While in Defense Position: "Morphtronic" monsters on the field cannot be targeted by effects.
  de: |-
    ● Solange in Angriffsposition: Wenn diese Karte durch Kampf zerstört wird, kannst du 1 „Morphtronisch“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Morphtronische Kamera“. ● Solange in Verteidigungsposition: „Morphtronisch“-Monster auf dem Spielfeld können nicht als Ziel für Effekte gewählt werden.
  es: |-
    ● En Posición de Ataque: Cuando esta carta es destruida en batalla, puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Morfotrónico/a" de Nivel 4 o menor, excepto "Cámeran Morfotrónico". ● En Posición de Defensa: Los monstruos "Morfotrónico/a" en el Campo no pueden ser seleccionados como objetivos de efectos.
  fr: |-
    ● En Position d'Attaque : Lorsque cette carte est détruite au combat, vous pouvez Invoquer Spécialement 1 monstre "Morphtronique" de Niveau 4 ou moins depuis votre main ou Cimetière, excepté "Caméran Morphtronique". ● En Position de Défense : Les monstres "Morphtronique" sur le Terrain ne peuvent pas être ciblés par les effets.
  it: |-
    ● Fino a quando è in Posizione di Attacco: Quando questa carta viene distrutta in battaglia, puoi Evocare tramite Evocazione Speciale 1 mostro "Morfotronico" di Livello 4 o inferiore dalla tua mano o Cimitero, eccetto "Macchina Fotografica Morfotronica". ● Fino a quando è in Posizione di Difesa: I mostri "Morfotronici" sul Terreno non possono essere bersaglio di effetti.
  pt: |-
    ●Enquanto estiver em Posição de Ataque: Quando este card for destruído em batalha, você pode Invocar por Invocação-Especial 1 monstro "Morfotrônico(a)" de Nível 4 ou menos da sua mão ou Cemitério, exceto "Câmeran Morfotrônico".
    ●Enquanto estiver em Posição de Defesa: Monstros "Morfotrônico(a)" no campo não podem ser escolhidos como alvo de efeitos.
  ja: |-
    このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：このカードが戦闘によって破壊された時、自分の手札・墓地に存在する「Ｄ・キャメラン」以外の「Ｄ」と名のついたレベル４以下のモンスター１体を自分フィールド上に特殊召喚する事ができる。●守備表示：このカードがフィールド上に表側表示で存在する限り、「Ｄ」と名のついたモンスターを魔法・罠・効果モンスターの効果の対象にする事はできない。
  ko: |
  zh-TW: |-
    此卡根據其表示形式，獲得以下效果。
    ●攻擊表示：在此卡因戰鬥被破壞時，可從我方手牌・墓地選擇１隻「變形鬥士・相機」以外的等級４以下的冠有「變形鬥士」之名的怪獸特殊召喚。
    ●守備表示：雙方場上冠有「變形鬥士」之名的怪獸無法成為卡的效果對象。
  zh-CN: |-
    这张卡得到这张卡的表示形式的以下效果。●攻击表示：这张卡被战斗破坏时，可以从自己的手卡·墓地选「变形斗士·照相机」以外的1只4星以下的名字带有「变形斗士」的怪兽特殊召唤。●守备表示：只要这张卡在场上表侧表示存在，双方不能把场上的名字带有「变形斗士」的怪兽作为卡的效果的对象。
