  zh-TW: 變形鬥士・相機
  zh-CN: 变形斗士・相机
text:
  en:
  de: |-
    ●Solange in Angriffsposition: Wenn diese Karte durch Kampf zerstört wird, kannst du 1 „Morphtronisch“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Morphtronische Kamera“.
    ●Solange in Verteidigungsposition: „Morphtronisch“-Monster auf dem Spielfeld können nicht als Ziel für Effekte gewählt werden.
  es: |-
    ●En Posición de Ataque: Cuando esta carta es destruida en batalla, puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Morfotrónico/a" de Nivel 4 o menor, excepto "Cámeran Morfotrónico".
    ●En Posición de Defensa: Los monstruos "Morfotrónico/a" en el Campo no pueden ser seleccionados como objetivos de efectos.
  fr: |-
    ●En Position d'Attaque : Lorsque cette carte est détruite au combat, vous pouvez Invoquer Spécialement 1 monstre "Morphtronique" de Niveau 4 ou moins depuis votre main ou Cimetière, excepté "Caméran Morphtronique".
    ●En Position de Défense : Les monstres "Morphtronique" sur le Terrain ne peuvent pas être ciblés par les effets.
  it: |-
    ●Fino a quando è in Posizione di Attacco: Quando questa carta viene distrutta in battaglia, puoi Evocare tramite Evocazione Speciale 1 mostro "Morfotronico" di Livello 4 o inferiore dalla tua mano o Cimitero, eccetto "Macchina Fotografica Morfotronica".
    ●Fino a quando è in Posizione di Difesa: I mostri "Morfotronici" sul Terreno non possono essere bersaglio di effetti.
  pt: |-
    ●Enquanto estiver em Posição de Ataque: Quando este card for destruído em batalha, você pode Invocar por Invocação-Especial 1 monstro "Morfotrônico(a)" de Nível 4 ou menos da sua mão ou Cemitério, exceto "Câmeran Morfotrônico".
    ●Enquanto estiver em Posição de Defesa: Monstros "Morfotrônico(a)" no campo não podem ser escolhidos como alvo de efeitos.
  ja: |-
    ①：このカードはこのカードの表示形式によって以下の効果を得る。
    ●攻撃表示：このカードが戦闘で破壊された時に発動できる。「Ｄ・キャメラン」を除く、レベル４以下の「Ｄ」モンスター１体を自分の手札・墓地から特殊召喚する。
    ●守備表示：お互いにフィールドの「Ｄ」モンスターを効果の対象にできない。
  ko: |-
    이 카드는 이 카드의 표시 형식에 따라 이하의 효과를 얻는다.
    ●공격 표시 : 이 카드가 전투에 의해서 파괴되었을 때, 자신의 패/묘지에 존재하는 "D·카메란" 이외의 "D(디포머)"라는 이름이 붙은 레벨 4 이하의 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.
    ●수비 표시 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, "D(디포머)"라는 이름이 붙은 몬스터를 마법/함정/효과 몬스터의 효과의 대상으로 할 수 없다.
  zh-TW: |-
    此卡根據其表示形式，獲得以下效果。
    ●攻擊表示：在此卡因戰鬥被破壞時，可從我方手牌・墓地選擇１隻「變形鬥士・相機」以外的等級４以下的冠有「變形鬥士」之名的怪獸特殊召喚。
    ●守備表示：雙方場上冠有「變形鬥士」之名的怪獸無法成為卡的效果對象。
  zh-CN: |-
    此卡依据此卡的表示形式获得以下效果。
    ●攻击表示：此卡因战斗被破坏时，可从我方的手牌、墓地挑选１只除“变形斗士・相机”以外的等级４或以下冠有“变形斗士”之名的怪兽特殊召唤。
    ●守备表示：不可以双方场上冠有“变形斗士”之名的怪兽作为卡牌的效果对象。
