  pt: Câmeran Morfotrônico
  ja: <ruby>Ｄ<rt>ディフォーマー</rt></ruby>・キャメラン
  ja_romaji: Difōmā Kyameran
  ko: <ruby>D<rt>디포머</rt></ruby>·카메란
