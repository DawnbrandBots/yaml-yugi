name:
  en: Machina Force
  de: Maschinenwesen Streitmacht
  es: Fuerza de la Maquinaria
  fr: Force Méchabot
  it: Mek Forza
  pt: Força Autômata
  ja: マシンナーズ・フォース
  ja_romaji: Mashinnāzu Fōsu
  ko: 머시너즈 포스
  ko_rr: Meosineojeu Poseu
  zh-TW: 機甲武裝
  zh-CN: 机甲部队·武装力量
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by "Commander Covington". You must pay 1000 LP to declare an attack with this card. You can send this card you control to the GY, then target 1 "Machina Soldier", "Machina Sniper", and "Machina Defender" in your GY; Special Summon those targets.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch „Kommandant Covington“ als Spezialbeschwörung beschworen werden. Du musst 1000 LP zahlen, um einen Angriff mit dieser Karte zu deklarieren. Du kannst diese Karte, die du kontrollierst, auf den Friedhof legen und dann 1 „Maschinenwesen Soldat“, „Maschinenwesen Scharfschütze“ und „Maschinenwesen Verteidiger“ in deinem Friedhof wählen; beschwöre die gewählten Ziele als Spezialbeschwörung.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "Comandante Covington". Debes pagar 1000 LP para declarar un ataque con esta carta. Puedes mandar al Cementerio esta carta que controlas para seleccionar 1 "Maquinaria Soldado", 1 "Maquinaria Francotiradora" y 1 "Maquinaria Defensora" en tu Cementerio; Invoca esos objetivos de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Commandant Covington". Vous devez payer 1000 LP pour déclarer une attaque avec cette carte. Vous pouvez envoyer cette carte que vous contrôlez au Cimetière, puis ciblez 1 "Soldat Méchabot", "Sniper Méchabot" et "Défenseur Méchabot" dans votre Cimetière ; Invoquez Spécialement les cibles.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Comandante Covington". Devi pagare 1000 LP per dichiarare un attacco con questa carta. Puoi mandare al Cimitero questa carta che controlli, poi scegliere come bersaglio 1 "Mek Soldato", "Mek Cecchino" e "Mek Difensore" nel tuo Cimitero; Evoca Specialmente quei bersagli.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "Comandante Covington". Você deve pagar 1000 PV para declarar um ataque com este card. Você pode enviar este card que você controla para o Cemitério e, depois, escolha 1 "Soldado Autômato", 1 "Franco-atirador Autômato" e 1 "Defensor Autômato" no seu Cemitério; Invoque os alvos por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。「督戦官コヴィントン」の効果でのみ特殊召喚できる。①：このカードは１０００ＬＰ払わなければ攻撃宣言できない。②：フィールドのこのカードを墓地へ送り、自分の墓地の「マシンナーズ・ソルジャー」「マシンナーズ・スナイパー」「マシンナーズ・ディフェンダー」を１体ずつ対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없다. "독전관 코빈톤"의 효과로만 특수 소환할 수 있다. ①: 이 카드는 1000 LP 지불해야 공격 선언할 수 있다. ②: 필드의 이 카드를 묘지로 보내고, 자신 묘지의 "머시너즈 솔저" "머시너즈 스나이퍼" "머시너즈 디펜더"를 1장씩 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡不可通常召唤。仅可透过「督戰官柯賓頓」的效果特殊召唤。此卡必须支付1000点生命值才可进行攻击宣言。将场上的此卡送入墓地，并可从我方墓地中选择「機甲士兵」「機甲狙擊兵」「機甲防衛兵」各1只发动。特殊召唤被选择的怪兽。
  zh-CN: |-
    这张卡不能通常召唤。「督战官 科文顿」的效果才能特殊召唤。①：这张卡若不支付1000基本分则不能攻击宣言。②：把场地的这张卡送去墓地，以自己墓地的「机甲士兵」「机甲狙击兵」「机甲卫兵」各1只为对象才能发动。那些怪兽特殊召唤。
