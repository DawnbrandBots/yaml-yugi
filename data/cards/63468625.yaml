  fr: Mekanikle, Astre Meklord
  it: Astro Meklord Mekanikle
  pt: Senhormek Astro Mekanikle
  ja: <ruby>機<rt>き</rt></ruby><ruby>皇<rt>こう</rt></ruby><ruby>神<rt>しん</rt></ruby>マシニクル<ruby>∞<rt>インフィニティ</rt></ruby>
  ja_romaji: Kikōshin Mashinikuru Infiniti
  ko: 기황신 마시니클∞
  ko_rr: Gihwangsin Masinikeul Inpiniti
  zh-TW: 機皇神機錄∞
  zh-CN: 机皇神机录∞
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 3 "Meklord" monsters from your hand to the GY. Once per turn: You can target 1 Synchro Monster your opponent controls; equip that target to this card. This card gains ATK equal to the combined ATK of the monsters equipped to it by this effect. Once per turn, during your Standby Phase: You can send 1 of these equipped monsters you control to the GY; inflict damage to your opponent equal to that monster's original ATK. You cannot conduct your Battle Phase the turn you activate this effect.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 „Meklord“-Monster von deiner Hand auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 Synchromonster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK in Höhe der Summe der ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 dieser ausrüstenden Monster, die du kontrollierst, auf den Friedhof legen; füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 3 monstruos "Meklord" en tu mano, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía que controle tu adversario; equipa ese objetivo a esta carta. Esta carta gana ATK igual al ATK combinado de los monstruos equipados a ella por este efecto. Una vez por turno, durante tu Standby Phase: puedes mandar al Cementerio a 1 de esos monstruos equipados que controles; inflige daño a tu adversario igual al ATK original de ese monstruo. El turno en el que activas este efecto, no puedes realizar tu Battle Phase.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 monstres "Meklord" depuis votre main au Cimetière, et non Invocable Spécialement autrement. Une fois par tour : vous pouvez cibler 1 Monstre Synchro contrôlé par votre adversaire ; équipez la cible à cette carte. Cette carte gagne une ATK égale à la somme des ATK des monstres qui lui sont équipés par cet effet. Une fois par tour, durant votre Standby Phase : vous pouvez envoyer 1 de ces monstres équipés que vous contrôlez au Cimetière ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 mostri "Meklord" dalla tua mano al Cimitero, e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK pari alla somma degli ATK dei mostri equipaggiati ad essa da questo effetto. Una volta per turno, durante la tua Standby Phase: puoi mandare 1 di questi mostri equipaggiati che controlli al Cimitero; infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao enviar 3 monstros "Senhormek" da sua mão para o Cemitério e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Uma vez por turno: você pode escolher 1 Monstro Sincro que seu oponente controla; equipe o alvo a este card. Este card ganha ATK igual ao ATK combinado dos monstros equipados a ele por este efeito. Uma vez por turno, durante sua Fase de Apoio: você pode enviar 1 desses monstros equipados que você controla para o Cemitério; cause dano ao seu oponente igual ao ATK original desse monstro. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito.
  ja: |-
    このカードは通常召喚できない。手札から「機皇」モンスター３体を墓地へ送った場合のみ特殊召喚できる。①：１ターンに１度、相手フィールドのＳモンスター１体を対象として発動できる。その相手Ｓモンスターをこのカードに装備する。②：この攻撃力は自身の効果で装備したモンスターの攻撃力分アップする。③：自分スタンバイフェイズに、自身の効果で装備している自分のモンスター１体を墓地へ送って発動できる。そのモンスターの攻撃力分のダメージを相手に与える。この効果を発動するターン、自分はバトルフェイズを行えない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 패에서 "기황" 몬스터 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 1턴에 1번, 상대 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 싱크로 몬스터를 장착 마법 카드로 취급하고 이 카드에 장착한다. ②: 이 공격력은 자신의 효과로 장착한 몬스터의 공격력만큼 올린다. ③: 자신 스탠바이 페이즈에, 자신의 효과로 장착하고 있는 자신 몬스터 1장을 묘지로 보내고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다). 그 몬스터의 공격력만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    此卡無法通常召喚。僅限在從手牌將３隻「機皇」怪獸送至墓地的狀況下可特殊召喚。①：１回合１次，可將對方場地上的１隻同步怪獸做為對象發動。將對方的該同步怪獸裝備於此卡上。②：此卡的攻擊力會依據透過自身效果所裝備的怪獸的攻擊力數值進行提升。③：在我方的準備階段，可將透過自身效果裝備中的１隻怪獸送至墓地發動。給予對方等同於該怪獸攻擊力數值的傷害。發動此效果的回合，我方無法進入戰鬥階段。
  zh-CN: |-
    此卡无法通常召唤。仅从手牌将3只“机皇”怪兽送至墓地时可以特殊召唤。①：1个回合1次，可以以对手场上的1只同步怪兽为对象发动。将对手的该同步怪兽装备到此卡上。②：此攻击力上升通过自身的效果装备的怪兽的攻击力数值。③：在自己的准备阶段，将自己的1只通过自身的效果装备的怪兽送至墓地后可以发动。给对手的伤害值为该怪兽的攻击力数值。在发动此效果的回合中，自己不可进入战斗阶段。
