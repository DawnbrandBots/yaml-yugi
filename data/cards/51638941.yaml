text:
  en: |-
    This ace fighter is unbeatable in a dogfight. It combines with other monsters to launch an array of encircling attacks.
  de: |-
    Dieser hervorragende Kämpfer ist in Nahkämpfen nahezu unbesiegbar. Gemeinsam mit anderen Monstern kreist er seine Gegner ein und lässt ihnen so keine Chance.
  es: |-
    Este as de la lucha es invencible en un combate aéreo. Se combina con otros monstruos para lanzar una multitud de ataques envolventes.
  fr: |-
    Ce combattant hors pair est imbattable en combat rapproché. Il s'allie à d'autres monstres pour générer un déploiement d'attaques encerclantes.
  it: |-
    Questo formidabile guerriero è imbattibile nei duelli. Si unisce ad altri mostri per lanciare una serie di attacchi accerchianti.
  pt: |-
    Este ás lutador é invencível em batalhas aéreas. Ele combina com outros monstros para lançar uma série de ataques cercantes.
  ja: |-
    空中戦を得意とする、合体能力を持つモンスター。合体と分離を駆使して立体的な攻撃を繰り出す。
  ko: |-
    공중전이 특기인 합체능력을 가진 몬스터. 합체와 분리를 구사하여 입체적인 공격을 한다.
  zh-TW: |-
    擅长空中作战、拥有合体能力的怪兽。运用合体与分离，展开立体攻击。
  zh-CN: |-
    擅长空中战，持有合体能力的怪兽。驱使合体和分离陆续作出立体攻击。
