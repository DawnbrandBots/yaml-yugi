text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this Synchro Summoned monster would be used as a Synchro Material, 1 monster in your hand can be used as 1 of the other materials. Unaffected by other monsters' effects.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls dieses als Synchrobeschwörung beschworene Monster als Synchromaterial verwendet würde, kann 1 Monster in deiner Hand als 1 des anderen Materials verwendet werden. Bleibt von den Effekten anderer Monster unberührt.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si este monstruo Invocado por Sincronía fuera a ser usado como Material de Sincronía, 1 monstruo en tu mano puede ser usado como 1 de los otros materiales. No es afectado por los efectos de otros monstruos.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si ce monstre Invoqué par Synchronisation va être utilisé comme Matériel Synchro, 1 monstre dans votre main peut être utilisé comme 1 des autres Matériels. Non affectée par les effets d'autres monstres.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questo mostro Synchro Evocato sta per essere utilizzato come Materiale Synchro, 1 mostro nella tua mano può essere utilizzato come 1 degli altri materiali. È immune agli effetti degli altri mostri.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este monstro Invocado por Invocação-Sincro seria usado como uma Matéria Sincro, 1 monstro da sua mão pode ser usado como 1 outra matéria. Não é afetado por outros efeitos de monstro.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    Ｓ召喚したこのカードを素材としてＳ召喚をする場合、手札のモンスター１体もＳ素材にできる。①：このカードがモンスターゾーンに存在する限り、このカードは他のモンスターの効果を受けない。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    싱크로 소환한 이 카드를 소재로서 싱크로 소환을 할 경우, 패의 몬스터 1장도 싱크로 소재로 할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 다른 몬스터의 효과를 받지 않는다.
  zh-TW: |-
    协调＋协调以外的怪兽1只或以上
    同步召唤的此卡作为同步素材的场合，手牌的1只怪兽也可用作同步素材。只要此卡以表侧表示存在于场上，此卡不受除此卡以外的怪兽效果的影响。
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    在要将同步召唤的此卡作为素材同步召唤的情况下，也可将手牌的1只怪兽一起作为同步素材。①：只要此卡存在于怪兽区域，此卡不受其他怪兽的效果影响。
