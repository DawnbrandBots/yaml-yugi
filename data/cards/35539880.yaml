  zh-CN: 正统的血统
text:
  en: |-
    Activate this card by targeting 1 Normal Monster in your GY; Special Summon that target in Attack Position. When this card leaves the field, destroy that monster. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Normales Monster in deinem Friedhof wählst; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die Angriffsposition. Wenn diese Karte das Spielfeld verlässt, zerstöre jenes Monster. Wenn jenes Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 Monstruo Normal en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Ataque. Cuando esta carta deje el Campo, destruye ese monstruo. Cuando ese monstruo deje el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 Monstre Normal dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 Mostro Normale nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Attacco. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 Monstro Normal no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Ataque. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    自分の墓地に存在する通常モンスター１体を選択し、攻撃表示で特殊召喚する。このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。そのモンスターがフィールド上に存在しなくなった時、このカードを破壊する。
  ko: |-
    자신 묘지의 일반 몬스터 1장을 선택하고, 앞면 공격 표시로 특수 소환한다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 파괴한다. 그 몬스터가 필드 위에서 벗어났을 때, 이 카드를 파괴한다.
  zh-TW: |-
    选择1只我方墓地的通常怪兽，以表侧攻击表示特殊召唤。当此卡离开场上时，破坏该怪兽。当该怪兽离开场上时破坏此卡。
  zh-CN: |-
    ①：以自己墓地1只通常怪兽为对象才能把这张卡发动。那只怪兽攻击表示特殊召唤。这张卡从场上离开时那只怪兽破坏。那只怪兽从场上离开时这张卡破坏。
