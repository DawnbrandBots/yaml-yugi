text:
  en: |-
    Banish any number of "Laval" monsters from your Graveyard; Special Summon an equal number of "Laval Tokens" (Pyro-Type/FIRE/Level 1/ATK 0/DEF 0) in Defense Position.
  de: |-
    Verbanne eine beliebige Anzahl „Laval“-Monster von deinem Friedhof; beschwöre die gleiche Anzahl „Laval-Spielmarken“ (Typ Pyro/FEUER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Destierra cualquier cantidad de monstruos "Laval" en tu Cementerio; Invoca de Modo Especial una cantidad igual de "Fichas Laval" (Tipo Piro/FUEGO/Nivel 1/ATK 0/DEF 0) en Posición de Defensa.
  fr: |-
    Bannissez un nombre de votre choix de monstres "Laval" depuis votre Cimetière ; Invoquez Spécialement un nombre égal de "Jetons Laval" (Type Pyro/FEU/Niveau 1/ATK 0/DEF 0) en Position de Défense.
  it: |-
    Bandisci un qualsiasi numero di mostri "Laval" dal tuo Cimitero; Evoca Specialmente lo stesso numero di "Segna-Laval" (Tipo Pyro/FUOCO/Livello 1/ATK 0/DEF 0) in Posizione di Difesa.
  pt: |-
    Bana qualquer número de monstros "Laval" do seu Cemitério; Invoque por Invocação-Especial um número igual de "Fichas de Laval" (Tipo Piro/FOGO/Nível 1/ATK 0/DEF 0) em Posição de Defesa.
  ja: |-
    自分の墓地に存在する「ラヴァル」と名のついたモンスターを任意の枚数ゲームから除外して発動する。このカードを発動するために除外したモンスターの数だけ自分フィールド上に「ラヴァルトークン」(炎族・炎・星１・攻／守０)を守備表示で特殊召喚する。
  ko: |-
    자신의 묘지에 존재하는 "라바르"라는 이름이 붙은 몬스터를 임의의 매수만큼 게임에서 제외하고 발동한다. 이 카드를 발동하기 위해 제외한 몬스터의 수만큼 자신 필드 위에 "라바르 토큰"(화염족 / 화염 속성 / 레벨 1 / 공격력 0 / 수비력 0)을 수비 표시로 특수 소환한다.
  zh-TW: |-
    可將我方墓地任意數量的冠有「岩漿炎」之名的怪獸從遊戲除外發動。依據除外的該怪獸數量，以守備表示特殊召喚「岩漿炎衍生物」（炎族・炎・星１・攻／守０）至我方場上。
  zh-CN: |-
    可将我方墓地任意数量冠有“岩浆炎”之名的怪兽从游戏中除外并发动。以守备表示特殊召唤“岩浆炎衍生物”（炎族、炎、星１、攻／守０）至我方场上，其数量相当于被除外的该怪兽数量。
