  en: The Forces of Darkness
  de: Die Kräfte der Finsternis
  es: Las Fuerzas de la Oscuridad
  fr: Les Forces des Ténèbres
  it: Le Forze dell'Oscurità
  pt: As Forças das Trevas
  ja: <ruby><rb>暗</rb><rt>あん</rt></ruby><ruby><rb>黒</rb><rt>こく</rt></ruby>よりの<ruby><rb>軍</rb><rt>ぐん</rt></ruby><ruby><rb>勢</rb><rt>ぜい</rt></ruby>
  ja_romaji: Ankoku yori no Gunzei
  ko: 암흑에서 온 군세
  ko_rr:
  zh-TW: 來自暗黑的軍勢
