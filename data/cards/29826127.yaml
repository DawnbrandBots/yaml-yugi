name:
  en: The Forces of Darkness
  de: Die Kräfte der Finsternis
  es: Las Fuerzas de la Oscuridad
  fr: Les Forces des Ténèbres
  it: Le Forze dell'Oscurità
  pt: As Forças das Trevas
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby>よりの<ruby>軍<rt>ぐん</rt></ruby><ruby>勢<rt>ぜい</rt></ruby>
  ja_romaji: Ankoku yori no Gunzei
  ko: 암흑에서 온 군세
  ko_rr: Amheuk-eseo On Gunse
  zh-TW: 來自暗黑的軍勢
  zh-CN: 来自暗黑的军势
text:
  en: |-
    Target 2 "Dark World" monsters in your GY; add those targets to your hand.
  de: |-
    Wähle 2 „Finsteren Welt“-Monster in deinem Friedhof; füge jene gewählten Ziele deiner Hand hinzu.
  es: |-
    Selecciona 2 monstruos "Mundo Oscuro" en tu Cementerio; añade esos objetivos a tu mano.
  fr: |-
    Ciblez 2 monstres "Monde Ténébreux" dans votre Cimetière ; ajoutez les cibles à votre main.
  it: |-
    Scegli come bersaglio 2 mostri "Mondo Oscuro" nel tuo Cimitero; aggiungi quei bersagli alla tua mano.
  pt: |-
    Escolha 2 monstros "Mundo Negro" no seu Cemitério; adicione os alvos à sua mão.
  ja: |-
    ①：自分の墓地の「暗黒界」モンスター２体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 자신 묘지의 "암흑계" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    从我方墓地选择2只冠有「暗黑界」之名的怪兽返回手牌。
  zh-CN: |-
    选择自己墓地存在的2只名字带有「暗黑界」的怪兽回到手卡。
