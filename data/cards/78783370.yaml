text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated that would inflict damage to you: Your opponent takes the damage instead.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der dir Schaden zufügen würde: Stattdessen erhält dein Gegner den Schaden.
  es: |-
    Cuando una Carta Mágica/de Trampa o efecto de monstruo, que te fuera a infligir daño, es activado: tu adversario recibe el daño en tu lugar.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre qui va vous infliger des dommages est activé : votre adversaire reçoit les dommages à la place.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, che sta per infliggerti danno: il tuo avversario subisce il danno al tuo posto.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado que causaria dano a você: em vez disso, seu oponente sofre o dano.
  ja: |-
    ダメージを与える効果が発動した時に発動する事ができる。自分が受けるその効果ダメージを相手に与える。
  ko: |-
    데미지를 주는 효과가 발동했을 때, 발동할 수 있다. 자신이 받는 그 효과 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    给与伤害的效果发动时才能发动。给与对方自己要受到的那个效果伤害。
