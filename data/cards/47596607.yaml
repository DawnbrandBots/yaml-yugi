text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, falls du diese Karte kontrollierst: Du kannst 1 „Elementar-HELD“-Monster in deinem Friedhof wählen, das durch Kampf zerstört und dorthin gelegt wurde; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno, durante tu Main Phase, si controlas esta carta: puedes seleccionar 1 monstruo "HÉROE Elemental" en tu Cementerio que fuera destruido en batalla y mandado ahí; Invoca ese objetivo de Modo Especial.
  fr: |-
    Une fois par tour, durant votre Main Phase, si vous contrôlez cette carte : vous pouvez cibler 1 monstre "HÉROS Élémentaire" dans votre Cimetière qui a été détruit au combat et y a été envoyé ; Invoquez Spécialement la cible.
  it: |-
    Una volta per turno, durante la tua Main Phase, se controlli questa carta: puoi scegliere come bersaglio 1 mostro "EROE Elementale" nel tuo Cimitero che è stato distrutto in battaglia e mandato lì; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno, durante sua Fase Principal, se você controlar este card: você pode escolher 1 monstro "HERÓI do Elemento" no seu Cemitério que foi destruído em batalha e enviado para lá; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：１ターンに１度、戦闘で破壊された自分の墓地の「Ｅ・ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에, 전투에 의해서 파괴되어 자신의 묘지로 보내진 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 묘지에서 특수 소환한다.
  zh-TW: |-
    １回合１次，我方的主要階段，可選擇１隻因戰鬥被破壞送至我方墓地的冠有「元素－英雄」之名的怪獸發動。從墓地特殊召喚選擇的怪獸。
  zh-CN: |-
    １回合１次，我方主要阶段时，选择１只因战斗被破坏并被送入我方墓地的冠有“元素－英雄”之名的怪兽发动。从墓地特殊召唤被选择怪兽。
