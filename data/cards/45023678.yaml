text:
  en: |-
    After a Chain with 3 or more Links resolves, destroy 1 card on your opponent's side of the field. This effect cannot activate if multiple cards/effects with the same name were activated in that Chain.
  de: |-
    Nachdem eine Kette mit 3 oder mehr Gliedern aufgelöst wurde, zerstöre 1 Karte auf der Spielfeldseite deines Gegners. Dieser Effekt kann nicht aktiviert werden, falls mehrere Karten/Effekte mit demselben Namen in dieser Kette aktiviert wurden.
  es: |-
    Después de que se resuelva una Cadena con 3 o más Eslabones, destruye 1 carta en el Campo de tu adversario. Este efecto no puede activarse si múltiples cartas o efectos con el mismo nombre fueron activados en esa Cadena.
  fr: |-
    Après qu'une Chaîne de 3 Blocks ou plus soit résolue, détruisez 1 carte sur le Terrain de votre adversaire. Cet effet ne s'active pas si plusieurs cartes/effets avec le même nom ont été activés dans cette Chaîne.
  it: |-
    Dopo che una Catena con 3 o più Anelli si è risolta, distruggi 1 carta sul Terreno del tuo avversario. Questo effetto non si attiva se più di una carta/effetto con lo stesso nome è stata attivata in quella Catena.
  pt:
  ja: |-
    チェーンが3つ積まれた場合、相手フィールド上のカード１枚を破壊する。同一チェーン上に複数回同名カードの効果が発動されている場合、この効果は発動できない。
  ko: 체인이 3개 이상 쌓였을 경우에 발동한다. 상대 필드 위의 카드 1장을 선택하고 파괴한다. 동일한 체인 위에 여러 번 같은 이름의 카드 효과가 발동하고 있을 경우, 이 효과는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    连锁有3个以上积累的场合发动。选择对方场上1张卡破坏。同一连锁上有复数次同名卡的效果发动的场合，这个效果不能发动。
