  ko_rr:
  zh-TW: 機殼別名
  zh-CN: 机壳别名
text:
  en:
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normalbeschwörung beschworen wird, ohne Tribut anzubieten, oder als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 1800. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Wenn diese Karte als Tributbeschwörung beschworen wird, indem ein oder mehr „Qli“-Monster als Tribut angeboten werden: Du kannst 1 Karte auf dem Spielfeld wählen; gib sie auf die Hand zurück. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal sin Sacrificar, o es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Cuando esta carta es Invocada por Sacrificio Sacrificando uno o más monstruos "Qli": puedes seleccionar 1 carta en el Campo; devuélvela a la mano. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifices. Si cette carte est Invoquée Normalement sans Sacrifices ou Invoquée Spécialement, son Niveau devient 4 et son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Posée Normalement, elle n'est pas affectée par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Qli" : vous pouvez cibler 1 carte sur le Terrain ; renvoyez-la à la main. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente senza offrire Tributi, o se viene Evocata Specialmente, il suo Livello diventa 4 e il suo ATK originale diventa 1800. Se questa carta viene Evocata Normalmente/Posizionata, essa è immune agli effetti attivati di qualsiasi mostro il cui Livello/Rango originale è inferiore al Livello attuale di questa carta. Quando questa carta viene Evocata tramite Tributo offrendo come Tributo uno o più mostri "Qli": puoi scegliere come bersaglio 1 carta sul Terreno; falla ritornare nella mano. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal sem oferecer Tributo, ou se for Invocado por Invocação-Especial, o Nível dele se torna 4 e o ATK original dele se torna 1800. Se este card for Invocado por Invocação-Normal/Baixado, ele não é afetado por efeitos ativados de monstros cujo Nível/Classe original seja menor que o Nível atual deste card. Quando este card for Invocado por Invocação-Tributo pelo Tributo de um ou mais monstros "Qli": você pode escolher 1 card no campo; devolva-o para a mão. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito.
  ja: |-
    ①：このカードはリリースなしで召喚できる。
    ②：特殊召喚またはリリースなしで召喚したこのカードのレベルは４になり、元々の攻撃力は１８００になる。
    ③：通常召喚したこのカードは、このカードのレベルより元々のレベル・ランクが低いモンスターが発動した効果を受けない。
    ④：「クリフォート」モンスターをリリースしてこのカードがアドバンス召喚した時、フィールドのカード１枚を対象として発動できる（この効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない）。そのカードを手札に戻す。
  ko: |-
    ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 특수 소환 또는 릴리스 없이 일반 소환한 이 카드의 레벨은 4 가 되고, 원래 공격력은 1800 이 된다. ③: 통상 소환한 이 카드는, 이 카드의 레벨보다도 원래 레벨 또는 랭크가 낮은 몬스터가 발동한 효과를 받지 않는다. ④: "클리포트" 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    ①：不需解放即可召喚此卡。②：特殊召喚或不解放召喚的此卡的等級變為４，原本的攻擊力變為１８００。③：通常召喚的此卡不受原本的等級或階級低於此卡的等級的怪獸發動的效果影響。④：在此卡解放「機殼」怪獸升級召喚成功時，可將場上的１張卡做為對象發動。將該卡送回持有者的手牌。針對此效果的發動，對方無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    ①：此卡可无需释放进行召唤。②：以特殊召唤或无需释放召唤而来的此卡之等级变成４，原本攻击力变成１８００。③：通常召唤而来的此卡不受原本等级或阶级低于此卡等级之怪兽所发动的效果影响。④：释放“机壳”怪兽且此卡的上级召唤成功时，可以场上的１张卡牌为对象发动。将该卡返回至持有者手牌。针对此效果的发动，对手不可发动魔法、陷阱、怪兽的效果。
