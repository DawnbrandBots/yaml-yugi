pendulum_effect:
  en: |-
    You cannot Special Summon monsters, except "Qli" monsters. This effect cannot be negated. All "Qli" monsters you control gain 300 ATK.
  de: |-
    Du kannst keine Monster als Spezialbeschwörung beschwören, außer „Qli“-Monstern. Dieser Effekt kann nicht annulliert werden. Alle „Qli“-Monster, die du kontrollierst, erhalten 300 ATK.
  es: |-
    No puedes Invocar monstruos de Modo Especial, excepto monstruos "Qli". Este efecto no puede ser negado. Todos los monstruos "Qli" que controles ganan 300 ATK.
  fr: |-
    Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Qli" exclus). Cet effet ne peut pas être annulé. Tous les monstres "Qli" que vous contrôlez gagnent 300 ATK.
  it: |-
    Non puoi Evocare Specialmente mostri, eccetto mostri "Qli". Questo effetto non può essere annullato. Tutti i mostri "Qli" che controlli guadagnano 300 ATK.
  pt: |-
    Você não pode Invocar monstros por Invocação-Especial, exceto monstros "Qli". Este efeito não pode ser negado. Todos os monstros "Qli" que você controla ganham 300 de ATK.
  ja: |-
    ①：自分は「クリフォート」モンスターしか特殊召喚できない。この効果は無効化されない。②：自分フィールドの「クリフォート」モンスターの攻撃力は３００アップする。
  ko: |-
    ①: 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 필드의 "클리포트" 몬스터의 공격력은 300 올린다.
  zh-TW: |-
    ①：我方可特殊召喚的怪獸僅限「機殼」怪獸。此效果不會被無效化。②：我方場上的「機殼」怪獸的攻擊力提升３００。
  zh-CN: |-
    ①：我方只可特殊召唤“机壳”怪兽。此效果不会被无效化。②：我方场上“机壳”怪兽的攻击力上升３００。
