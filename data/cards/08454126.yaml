text:
  en: |-
    You can Ritual Summon this card with "Rebirth of Nephthys". If this card is Ritual Summoned: You can Special Summon 1 "Nephthys" Ritual Monster from your hand or Deck, except "Conductor of Nephthys" (this is treated as a Ritual Summon). If this card is Tributed or destroyed by a "Nephthys" card effect: You can activate this effect; during the next Standby Phase, destroy up to 3 "Nephthys" cards, except Ritual Monsters, 1 each from your hand, Deck, and field. You can only use each effect of "Conductor of Nephthys" once per turn.
  de: |-
    Du kannst diese Karte mit „Wiedergeburt von Nephthys“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst 1 „Nephthys“-Ritualmonster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Koordinatorin von Nephthys“. (Dies wird als Ritualbeschwörung behandelt.) Falls diese Karte durch einen „Nephthys“-Karteneffekt als Tribut angeboten oder zerstört wird: Du kannst diesen Effekt aktivieren; während der nächsten Standby Phase, zerstöre bis zu 3 „Nephthys“-Karten, außer Ritualmonstern, je 1 von deiner Hand, deinem Deck und deiner Spielfeldseite. Du kannst jeden Effekt von „Koordinatorin von Nephthys“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Renacer de Nephtys". Si esta carta es Invocada por Ritual: puedes Invocar de Modo Especial 1 Monstruo de Ritual "Nephtys" desde tu mano o Deck, excepto "Conductora de Nephtys" (esto se trata como una Invocación por Ritual). Si esta carta es Sacrificada o destruida por el efecto de una carta "Nephtys": puedes activar este efecto; durante la próxima Standby Phase, destruye hasta 3 cartas "Nephtys", excepto Monstruos de Ritual, cada 1 de tu mano, Deck y Campo. Sólo puedes usar cada efecto de "Conductora de Nephtys" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Réincarnation de Nephtys". Si cette carte est Invoquée Rituellement : vous pouvez Invoquer Spécialement 1 Monstre Rituel "Nephtys" ("Contrôleuse de Nephtys" exclu) depuis votre main ou Deck (ceci est traité comme une Invocation Rituelle). Si cette carte est Sacrifiée ou détruite par un effet de carte "Nephtys" : vous pouvez activer cet effet ; durant la prochaine Standby Phase, détruisez max. 3 cartes "Nephtys" (Monstres Rituels exclus), 1 depuis votre main, 1 depuis votre Deck et 1 depuis votre Terrain. Vous ne pouvez utiliser chaque effet de "Contrôleuse de Nephtys" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rinascita di Nephtys". Se questa carta viene Evocata tramite Rituale: puoi Evocare Specialmente 1 Mostro Rituale "Nephtys" dalla tua mano o Deck, eccetto "Direttrice di Nephtys" (questa viene considerata come un'Evocazione tramite Rituale). Se questa carta viene offerta come Tributo o distrutta dall'effetto di una carta "Nephtys": puoi attivare questo effetto; durante la prossima Standby Phase, distruggi fino a 3 carte "Nephtys", eccetto i Mostri Rituale, 1 ciascuna dalla tua mano, Deck e Terreno. Puoi utilizzare ogni effetto di "Direttrice di Nephtys" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Renascimento de Nephthys". Se este card for Invocado por Invocação-Ritual: você pode Invocar por Invocação-Especial 1 Monstro de Ritual "Nephthys" da sua mão ou do Deck, exceto "Condutora de Nephthys" (isso é considerado uma Invocação-Ritual). Se este card for oferecido como Tributo ou destruído por um efeito de card "Nephthys": você pode ativar este efeito; durante a próxima Fase de Apoio, destrua até 3 cards "Nephthys", exceto Monstros de Ritual, 1 de cada da sua mão, do Deck e do campo. Você só pode usar cada efeito de "Condutora de Nephthys" uma vez por turno.
  ja: |-
    「ネフティスの輪廻」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが儀式召喚に成功した場合に発動できる。手札・デッキから「ネフティスの繋ぎ手」以外の「ネフティス」儀式モンスター１体を儀式召喚扱いで特殊召喚する。②：このカードが「ネフティス」カードの効果で、リリースされた場合、または破壊された場合に発動できる。次のスタンバイフェイズに、自分の手札・デッキ・フィールドからそれぞれ１枚まで、儀式モンスター以外の「ネフティス」カードを選んで破壊する。
  ko: |-
    "네프티스의 윤회"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 "네프티스의 이어주는 손" 이외의 "네프티스" 의식 몬스터 1장을 의식 소환으로 취급하여 특수 소환한다. ②: 이 카드가 "네프티스" 카드의 효과로, 릴리스되었을 경우, 또는 파괴되었을 경우에 발동할 수 있다. 다음 스탠바이 페이즈에, 자신의 패 / 덱 / 필드에서 각각 1장까지, 의식 몬스터 이외의 "네프티스" 카드를 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    「奈芙提斯的轮回」降临。这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡仪式召唤成功的场合才能发动。从手卡·卡组把「奈芙提斯之联结者」以外的1只「奈芙提斯」仪式怪兽当作仪式召唤作特殊召唤。
    ②：这张卡被「奈芙提斯」卡的效果所解放的场合或者所破坏的场合才能发动。下次的准备阶段，从自己的手卡·卡组·场上各选最多1张仪式怪兽以外的「奈芙提斯」卡破坏。
