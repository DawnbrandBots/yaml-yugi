name:
  en: Edge Imp Saw
  de: Sägenkobold
  es: Diablillo de las Sierras
  fr: Scie du Lutin Tranchant
  it: Imp Filo di Sega
  pt: Diabrete de Serras Afiadas
  ja: エッジインプ・ソウ
  ja_romaji: Ejji Inpu Sou
  ko: 에지임프 쏘우
  ko_rr:
  zh-TW:
  zh-CN: 锋利小鬼·锯子
text:
  en: |-
    When this card is Normal Summoned: You can send 1 "Fluffal" monster from your hand to the Graveyard; draw 2 cards, then place 1 card from your hand on either the top or bottom of your Deck. You can only use this effect of "Edge Imp Saw" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Kuscheltier“-Monster von deiner Hand auf den Friedhof legen; ziehe 2 Karten, dann lege 1 Karte von deiner Hand auf oder unter dein Deck. Du kannst diesen Effekt von „Sägenkobold“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo "Peluchanimal" en tu mano; roba 2 cartas, y después pon 1 carta en tu mano en la parte superior o inferior de tu Deck. Sólo puedes usar este efecto de "Diablillo de las Sierras" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre "Peluchimal" depuis votre main au Cimetière ; piochez 2 cartes, puis placez 1 carte depuis votre main soit au-dessus soit au-dessous de votre Deck. Vous ne pouvez utiliser cet effet de "Scie du Lutin Tranchant" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro "Fluffal" dalla tua mano al Cimitero; pesca 2 carte, poi metti 1 carta dalla tua mano in cima oppure in fondo al tuo Deck. Puoi utilizzare questo effetto di "Imp Filo di Sega" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro "Fofanimal" da sua mão para o Cemitério; compre 2 cards e, depois, coloque 1 card da sua mão no topo ou no fundo do seu Deck. Você só pode usar este efeito de "Diabrete de Serras Afiadas" uma vez por turno.
  ja: |-
    「エッジインプ・ソウ」の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時、手札の「ファーニマル」モンスター１体を墓地へ送って発動できる。自分はデッキから２枚ドローし、その後、手札を１枚選んでデッキの一番上または一番下に戻す。
  ko: |-
    "에지임프 쏘우"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 패의 "퍼니멀" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우하고, 그 후, 패를 1장 골라 덱의 맨 위 또는 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    「锋利小鬼·锯子」的效果1回合只能使用1次。①：这张卡召唤成功时，把手卡1只「毛绒动物」怪兽送去墓地才能发动。自己从卡组抽2张，那之后，选1张手卡回到卡组最上面或者最下面。
