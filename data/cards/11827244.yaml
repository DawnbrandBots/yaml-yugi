name:
  en: Magicalized Fusion
  de: Magiegeladene Fusion
  es: Fusión Magicalizada
  fr: Fusion Magiqualisée
  it: Fusione Magicalizzata
  pt: Fusão Magicalizada
  ja: <ruby>円融魔術<rt>マジカライズ・フュージョン</rt></ruby>
  ja_romaji: Majikaraizu Fyūjon
  ko: 매지컬라이즈 퓨전
  ko_rr: Maejikeollaijeu Pyujeon
  zh-TW: 魔術化結合
  zh-CN: 圆融结合魔术
text:
  en: |-
    Fusion Summon 1 Spellcaster Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from your field or GY. You can only activate 1 "Magicalized Fusion" per turn.
  de: |-
    Beschwöre 1 Hexer-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst nur 1 „Magiegeladene Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión Lanzador de Conjuros en tu Deck Extra, desterrando los Materiales de Fusión en tu Campo o Cementerio mencionados en él. Sólo puedes activar 1 "Fusión Magicalizada" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Magicien depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre Terrain ou Cimetière. Vous ne pouvez activer qu'1 "Fusion Magiqualisée" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Incantatore dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dal tuo Terreno o Cimitero. Puoi attivare solo 1 "Fusione Magicalizzata" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Mago do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele do seu campo ou Cemitério. Você só pode ativar 1 "Fusão Magicalizada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールド・墓地から、魔法使い族の融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 필드 / 묘지에서, 마법사족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：将自己的场上・墓地的怪兽作为融合素材除外，将１只魔法师族融合怪兽融合召唤。
