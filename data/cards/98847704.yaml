name:
  en: Release Restraint Wave
  de: Beschränkungswelle auslösen
  es: Liberar la Ola Restrictiva
  fr: Onde de Libération
  it: Onda Rilascia Vincoli
  pt: Liberar a Onda Repressora
  ja: <ruby>拘<rt>こう</rt></ruby><ruby>束<rt>そく</rt></ruby><ruby>解<rt>かい</rt></ruby><ruby>放<rt>ほう</rt></ruby><ruby>波<rt>は</rt></ruby>
  ja_romaji: Kōsoku Kaihō Ha
  ko: 구속해방파
  ko_rr:
  zh-TW: 拘束解放波
  zh-CN: 拘束解放波
text:
  en: |-
    Target 1 face-up Equip Spell Card you control; destroy the Equip Spell Card and all face-down Spell and Trap Cards your opponent controls.
  de: |-
    Wähle 1 offene Ausrüstungszauberkarte, die du kontrollierst. Zerstöre sie und alle gesetzten Zauber- und Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    Selecciona 1 Carta Mágica de Equipo boca arriba que controles; destruye la Carta Mágica de Equipo y todas las Cartas Mágicas y de Trampa boca abajo que controle tu adversario.
  fr: |-
    Ciblez 1 Carte Magie d'Équipement face recto que vous contrôlez ; détruisez la Carte Magie d'Équipement et toutes les Cartes Magie/Piège face verso contrôlées par votre adversaire.
  it: |-
    Scegli come bersaglio 1 Carta Magia Equipaggiamento scoperta che controlli; distruggi la Carta Magia Equipaggiamento e tutte le Carte Magia e Trappola coperte controllate dal tuo avversario.
  pt: |-
    Escolha 1 Card de Magia de Equipamento com a face para cima que você controla; destrua o Card de Magia de Equipamento e todos os Cards de Magia e Armadilha com a face para baixo que seu oponente controla.
  ja: |-
    自分フィールド上に表側表示で存在する装備魔法カード１枚を選択して発動する。選択した装備魔法カードと相手フィールド上にセットされた魔法・罠カードを全て破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 장착 마법 카드 1장을 선택하고 발동한다. 선택한 장착 마법 카드와 상대 필드 위에 세트된 마법/함정 카드를 전부 파괴한다.
  zh-TW: |-
    可選擇我方場上的１張正面表示的裝備魔法卡發動。將選擇的裝備魔法卡與被覆蓋在對方場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    可选择我方场上１张表侧表示的装备魔法卡来发动此卡。破坏选择的装备魔法卡和对手场上所有被盖牌的魔法・陷阱卡。
