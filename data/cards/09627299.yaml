  en: |-
    Cannot be Special Summoned. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return this card to the hand. You can only use each of the following effects of "Ichiki Sayori Hime" once per turn. If you control a monster with 800 ATK or DEF and this card is in your hand, you can: Immediately after this effect resolves, Normal Summon this card. If this card is Normal Summoned: You can add 1 Level 4 LIGHT or DARK monster with 800 ATK or DEF from your Deck to your hand, except "Ichiki Sayori Hime".
