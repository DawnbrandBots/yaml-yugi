text:
  en: |-
    Cannot be Special Summoned. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return this card to the hand. You can only use each of the following effects of "Ichiki Sayori-Hime" once per turn. If you control a monster with 800 ATK or DEF, and this card is in your hand: Immediately after this effect resolves, you can Normal Summon this card. If this card is Normal Summoned: You can add 1 Level 4 LIGHT or DARK monster with 800 ATK or DEF from your Deck to your hand, except "Ichiki Sayori-Hime".
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Ichiki Sayori-Hime“ nur einmal pro Spielzug verwenden. Falls du ein Monster mit 800 ATK oder DEF kontrollierst und sich diese Karte in deiner Hand befindet: Sofort nachdem dieser Effekt aufgelöst wurde, kannst du diese Karte als Normalbeschwörung beschwören. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 LICHT oder FINSTERNIS Monster der Stufe 4 mit 800 ATK oder DEF von deinem Deck hinzufügen, außer „Ichiki Sayori-Hime“.
  es: |-
    No puede ser Invocado de Modo Especial. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o volteada boca arriba este turno: devuelve esta carta a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Ichiki Sayori-Hime" una vez por turno. Si controlas un monstruo con 800 ATK o DEF, y esta carta está en tu mano: inmediatamente después de que se resuelva este efecto, puedes Invocar esta carta de Modo Normal. Si esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo de LUZ u OSCURIDAD de Nivel 4 con 800 ATK o DEF en tu Deck, excepto "Ichiki Sayori-Hime".
  fr: |-
    Non Invocable Spécialement. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main. Vous ne pouvez utiliser chacun des effets suivants de "Ichiki Sayori-Hime" qu'une fois par tour. Si vous contrôlez un monstre avec 800 ATK ou DEF, et que cette carte est dans votre main : immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement cette carte. Si cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre LUMIÈRE ou TÉNÈBRES de Niveau 4 avec 800 ATK ou DEF ("Ichiki Sayori-Hime" exclu) depuis votre Deck à votre main.
  it: |-
    Non può essere Evocato Specialmente. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Ichiki Sayori-Hime" una sola volta per turno. Se controlli un mostro con 800 ATK o DEF, e questa carta è nella tua mano: immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente questa carta. Se questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro LUCE o OSCURITÀ di Livello 4 con 800 ATK o DEF dal tuo Deck alla tua mano, eccetto "Ichiki Sayori-Hime".
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão. Você só pode usar cada um dos seguintes efeitos de "Ichiki Sayori-Hime" uma vez por turno. Se você controlar um monstro com 800 de ATK ou DEF e este card estiver na sua mão: imediatamente depois que este efeito resolver, você pode Invocar este card por Invocação-Normal. Se este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro de LUZ ou de TREVAS de Nível 4 com 800 de ATK ou DEF do seu Deck à sua mão, exceto "Ichiki Sayori-Hime".
  ja: |-
    このカードは特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在し、自分フィールドに攻撃力か守備力が８００のモンスターが存在する場合に発動できる。このカードの召喚を行う。②：このカードが召喚した場合に発動できる。デッキから「斎キ狭依姫」以外の攻撃力か守備力が８００でレベル４の光・闇属性モンスター１体を手札に加える。③：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    此卡不可特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌，且自己场上存在攻击力或守备力为800的怪兽的情况下可以发动。进行此卡的召唤。②：此卡召唤的情况下可以发动。从牌组将“斋狭依姬”以外的1只攻击力或守备力为800的、等级4的光・暗属性怪兽加入手牌。③：此卡召唤・反转的回合的结束阶段发动。将此卡放回手牌。
