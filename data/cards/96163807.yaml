text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Zombie-Monster mit 0 DEF in deinem Friedhof wählen; füge es deiner Hand hinzu. Erhält 300 ATK, falls du ein oder mehr andere Zombie-Monster kontrollierst.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo Zombi con 0 DEF en tu Cementerio; añádelo a tu mano. Gana 300 ATK si controlas otro u otros monstruos Zombi.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre Zombie avec 0 DEF dans votre Cimetière ; ajoutez-le à votre main. Gagne 300 ATK si vous contrôlez un ou plusieurs autres monstres Zombie.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro Zombie con DEF 0 nel tuo Cimitero; aggiungilo alla tua mano. Guadagna 300 ATK se controlli uno o più altri mostri Zombie.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Zumbi com 0 de DEF no seu Cemitério; adicione-o à sua mão. Ganha 300 de ATK se você controlar um ou mais outros monstros Zumbi.
  ja: |-
    ①：このカードが召喚した時、自分の墓地の守備力０のアンデット族モンスター１体を対象として発動できる。そのカードを手札に加える。
    ②：自分フィールドに他のアンデット族モンスターが存在する限り、このカードの攻撃力は３００アップする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 수비력 0 의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 자신 필드에 이 카드 이외의 언데드족 몬스터가 존재할 경우, 이 카드의 공격력은 300 올린다.
  zh-TW: |-
    ①：此卡召喚成功時，可將我方墓地的１隻守備力０的不死族怪獸做為對象發動。將該卡加入手牌。②：在我方場上存在此卡以外的不死族怪獸的狀況下，此卡的攻擊力提升３００。
  zh-CN: |-
    ①：此卡召唤成功时，以自己墓地１只守备力０的不死族怪兽为对象可以发动。将该卡加入手牌。②：自己场上存在此卡以外的不死族怪兽的情况下，此卡的攻击力上升３００。
