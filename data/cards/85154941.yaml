name:
  en: Duke Archfiend
  de: Herzog-Erzunterweltler
  es: Archidemonio Duque
  fr: Duc Archdémon
  it: Arcidemone Duca
  pt: Duque Arquidemônio
  ja: デューク・デーモン
  ja_romaji: Dyūku Dēmon
  ko: 듀크 데몬
  ko_rr:
  zh-TW:
  zh-CN: 公爵恶魔
text:
  en: |-
    Gains ATK equal to its Level x 200. You can only use each of the following effects of "Duke Archfiend" once per turn. You can target 1 face-up monster you control that has a Level; send 1 "Archfiend" monster from your Deck to the GY, except "Duke Archfiend", and if you do, increase that monster's Level by the Level of the sent monster. When your Ritual Monster is destroyed by battle while this card is in your GY: You can Special Summon this card.
  de: |-
    Diese Karte erhält ATK in Höhe ihrer Stufe x 200. Du kannst jeden der folgenden Effekte von „Herzog-Erzunterweltler“ nur einmal pro Spielzug verwenden. Du kannst 1 offenes Monster wählen, das du kontrollierst und das eine Stufe hat; lege 1 „Erzunterweltler“-Monster von deinem Deck auf den Friedhof, außer „Herzog-Erzunterweltler“, und falls du dies tust, erhöhe die Stufe jenes Monsters um die Stufe des gelegten Monsters. Wenn dein Ritualmonster durch Kampf zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören.
  es: |-
    Gana ATK igual a su Nivel x 200. Sólo puedes usar cada uno de los siguientes efectos de "Archidemonio Duque" una vez por turno. Puedes seleccionar 1 monstruo boca arriba que controles que tenga un Nivel; manda al Cementerio 1 monstruo "Archidemonio" en tu Deck, excepto "Archidemonio Duque" y, si lo haces, aumenta el Nivel de ese monstruo en el Nivel del monstruo mandado. Cuando tu Monstruo de Ritual es destruido en batalla mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial.
  fr: |-
    Gagne une ATK égale à son Niveau x 200. Vous ne pouvez utiliser chacun des effets suivants de "Duc Archdémon" qu'une fois par tour. Vous pouvez cibler 1 monstre face recto que vous contrôlez qui a un Niveau ; envoyez 1 monstre "Archdémon" ("Duc Archdémon" exclu) depuis votre Deck au Cimetière, et si vous le faites, augmentez le Niveau du monstre par le Niveau du monstre envoyé. Lorsque votre Monstre Rituel est détruit au combat tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte.
  it: |-
    Guadagna ATK pari al suo Livello x 200. Puoi utilizzare ognuno dei seguenti effetti di "Arcidemone Duca" una sola volta per turno. Puoi scegliere come bersaglio 1 mostro scoperto che controlli che ha un Livello; manda 1 mostro "Arcidemone" dal tuo Deck al Cimitero, eccetto "Arcidemone Duca" e, se lo fai, aumenta il Livello di quel mostro del Livello del mostro mandato. Quando un tuo Mostro Rituale viene distrutto in battaglia mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta.
  pt: |-
    Ganha ATK igual ao seu Nível x 200. Você só pode usar cada um dos seguintes efeitos de "Duque Arquidemônio" uma vez por turno. Você pode escolher 1 monstro com a face para cima que você controla e que tenha um Nível; envie 1 monstro "Arquidemônio" do seu Deck para o Cemitério, exceto "Duque Arquidemônio" e, se isso acontecer, aumente o Nível desse monstro pelo Nível do monstro enviado. Quando um Monstro de Ritual seu for destruído em batalha enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのレベル×２００アップする。②：自分フィールドの表側表示モンスター１体を対象として発動できる。デッキから「デューク・デーモン」以外の「デーモン」モンスター１体を墓地へ送る。対象のモンスターのレベルは墓地へ送ったモンスターのレベル分だけ上がる。③：このカードが墓地に存在する状態で、自分の儀式モンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 레벨 × 200 올린다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "듀크 데몬" 이외의 "데몬" 몬스터 1장을 묘지로 보낸다. 대상 몬스터의 레벨은 묘지로 보낸 몬스터의 레벨만큼만 올라간다. ③: 이 카드가 묘지에 존재하는 상태에서, 자신의 의식 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：此卡的攻击力上升此卡的等级×200的数值。②：以自己场上的1只表侧表示怪兽为对象可以发动。从牌组将“公爵恶魔”以外的1只“恶魔”怪兽送至墓地。对象怪兽的等级上升送至了墓地的怪兽的等级。③：此卡存在于墓地的状态下，自己的仪式怪兽因战斗被破坏时可以发动。将此卡特殊召唤。
