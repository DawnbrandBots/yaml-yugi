  en: |-
    Gains ATK equal to its Level x 200. You can only use each of the following effects of "Duke Archfiend" once per turn. You can target 1 face-up monster you control; send 1 "Archfiend" monster from your Deck to the GY, except "Duke Archfiend", and if you do, increase the targeted monster's Level by the sent monster's. When your Ritual Monster is destroyed by battle while this card is in your GY: You can Special Summon this card.
