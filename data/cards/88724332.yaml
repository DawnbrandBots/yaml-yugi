text:
  en: |-
    Change all non-Wyrm-Type Attack Position monsters that were Special Summoned from the Main or Extra Deck to Defense Position. All non-Wyrm-Type monsters that were Special Summoned from the Main or Extra Deck lose DEF equal to their original DEF.
  de: |-
    Ändere alle Monster in Angriffsposition, die nicht den Typ Wyrm haben und die als Spezialbeschwörung vom Main oder Extra Deck beschworen wurden, in die Verteidigungsposition. Alle Monster, die nicht den Typ Wyrm haben und die als Spezialbeschwörung vom Main oder Extra Deck beschworen wurden, verlieren DEF in Höhe ihrer Grund-DEF.
  es: |-
    Cambia a Posición de Defensa todos los monstruos en Posición de Ataque que no sean de Tipo Wyrm y que fueron Invocados de Modo Especial desde el Deck Principal o Extra. Todos los monstruos que no sean de Tipo Wyrm y que fueron Invocados de Modo Especial desde el Deck Principal o Extra pierden DEF igual a su DEF original.
  fr: |-
    Changez tous les monstres en Position d'Attaque (monstres de Type Wyrm exclus) qui ont été Invoqués Spécialement depuis le Main ou Extra Deck en Position de Défense. Tous les monstres (monstres de Type Wyrm exclus) qui ont été Invoqués Spécialement depuis le Main ou Extra Deck perdent une DEF égale à leur DEF d'origine.
  it: |-
    Metti in Posizione di Difesa tutti i mostri di Tipo non-Wyrm in Posizione di Attacco che sono stati Evocati Specialmente dal Main o Extra Deck. Tutti i mostri di Tipo non-Wyrm che sono stati Evocati Specialmente dal Main o Extra Deck perdono DEF pari al loro DEF originale.
  pt: |-
    Coloque em Posição de Defesa todos os monstros que não forem do Tipo Wyrm que estiverem em Posição de Ataque e que foram Invocados por Invocação-Especial do Deck Principal ou Deck Adicional. Todos os monstros que não forem do Tipo Wyrm que foram Invocados por Invocação-Especial do Deck Principal ou Deck Adicional perdem DEF igual à sua DEF original.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、幻竜族以外のデッキ・エクストラデッキから特殊召喚されている攻撃表示モンスターは守備表示になる②このカードがモンスターゾーンに存在する限り、幻竜族以外のデッキ・エクストラデッキから特殊召喚されたモンスターの守備力は、その元々の守備力分ダウンする。
  ko: |-
    ① : 이 카드가 몬스터 존에 존재하는 한, 환상룡족 이외의 덱 / 엑스트라 덱에서 특수 소환되어 있는 공격 표시 몬스터는 수비 표시가 된다. ② : 이 카드가 몬스터 존에 존재하는 한, 환룡족 이외의 덱 / 엑스트라 덱에서 특수 소환된 몬스터의 수비력은, 그 원래의 수비력 만큼 내린다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，从牌组・额外牌组被特殊召唤的幻龙族以外的攻击表示怪兽变为守备表示。②：只要此卡存在于怪兽区域，从牌组・额外牌组被特殊召唤的幻龙族以外的怪兽的守备力下降相当于其原本守备力的数值。
