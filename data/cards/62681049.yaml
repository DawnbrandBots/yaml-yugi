name:
  en: Dizzying Winds of Yosen Village
  de: Schwindelerregende Winde des Yosen-Dorfs
  es: Vientos Vertiginosos de la Aldea Yosen
  fr: Vents Étourdissants du Village Yosen
  it: Venti Frastornanti del Villaggio Yosen
  pt: Ventos Vertiginosos da Vila de Yosen
  ja: <ruby>妖<rt>よう</rt></ruby><ruby>仙<rt>せん</rt></ruby><ruby>郷<rt>きょう</rt></ruby>の<ruby>眩<rt>め</rt></ruby><ruby>暈<rt>まい</rt></ruby><ruby>風<rt>かぜ</rt></ruby>
  ja_romaji: Yōsenkyō no Memaikaze
  ko: 요선향의 현훈풍
  ko_rr:
  zh-TW: 妖仙鄉的眩暈風
  zh-CN: 妖仙乡的眩晕风
text:
  en: |-
    Activate this card only if you control a Level 6 or higher "Yosenju" monster. While you have a "Yosenju" card in your Pendulum Zone, if a monster would be returned from the field to the hand by a card effect, shuffle it into the Deck instead, unless it is a "Yosenju" monster.
  de: |-
    Aktiviere diese Karte nur, falls du ein „Yosenju“-Monster der Stufe 6 oder höher kontrollierst. Solange du eine „Yosenju“-Karte in deiner Pendelzone hast, falls ein Monster durch einen Karteneffekt vom Spielfeld auf die Hand zurückgegeben würde, mische es stattdessen ins Deck, es sei denn, es ist ein „Yosenju“-Monster.
  es: |-
    Sólo puedes activar esta carta si controlas un monstruo "Yosenju" de Nivel 6 o mayor. Mientras tengas una carta "Yosenju" en tu Zona del Péndulo, si un monstruo fuera a ser devuelto a la mano desde el Campo por efecto de una carta, barájalo al Deck en su lugar, a menos que sea un monstruo "Yosenju".
  fr: |-
    Activez cette carte uniquement si vous contrôlez un monstre "Yosenju" de min. Niveau 6. Tant que vous avez une carte "Yosenju" dans votre Zone Pendule, si un monstre va être renvoyé depuis le Terrain à la main par un effet de carte, mélangez-le dans le Deck à la place, sauf si c'est un monstre "Yosenju".
  it: |-
    Attiva questa carta solo se controlli un mostro "Yosenju" di Livello 6 o superiore. Mentre hai una carta "Yosenju" nella tua Zona Pendulum, se un mostro sta per essere fatto ritornare dal Terreno nella mano dall'effetto di una carta, invece mischialo nel Deck, a meno che sia un mostro "Yosenju".
  pt: |-
    Ative este card apenas se você controlar um monstro "Yosenju" de Nivel 6 ou mais. Enquanto você tiver um card "Yosenju" na sua Zona de Pêndulo, se um monstro seria devolvido do campo para a mão por um efeito de card, em vez disso, embaralhe-o no Deck, a não ser que ele seja um monstro "Yosenju".
  ja: |-
    自分フィールドにレベル６以上の「妖仙獣」モンスターが存在する場合にこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在し、自分のＰゾーンに「妖仙獣」カードが存在する限り、フィールドにセットされたモンスター及び「妖仙獣」モンスター以外のフィールドの表側表示モンスターが効果で手札に戻る場合、手札に戻らず持ち主のデッキに戻る。
  ko: |-
    자신 필드에 레벨 6 이상의 "요선수" 몬스터가 존재할 경우에 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하고, 자신 펜듈럼 존에 "요선수" 카드가 존재하는 한, 필드에 세트된 몬스터 및 "요선수" 몬스터 이외의 필드의 앞면 표시 몬스터가 효과로 패로 되돌아갈 경우, 패로 되돌아가지 않고 주인의 덱으로 되돌아간다.
  zh-TW: |-
    可在我方場上存在等級６以上的「妖仙獸」怪獸的狀況下發動此卡。①：只要此卡存在於魔法＆陷阱區，我方鐘擺區存在「妖仙獸」卡，在被覆蓋在場上的怪獸及場上的「妖仙獸」怪獸以外的正面表示怪獸因效果回到手牌的狀況下，將不回到手牌，而是回到持有者的牌組。
  zh-CN: |-
    我方场上存在有等级６或以上的“妖仙兽”怪兽的场合可发动此卡。①：此卡存在于魔法与陷阱区域，且只要我方灵摆区存在有“妖仙兽”卡牌，被盖牌于场上的怪兽以及场上除“妖仙兽”怪兽以外的表侧表示怪兽因效果返回至手牌的场合，将不返回至手牌而返回至持有者牌组。
