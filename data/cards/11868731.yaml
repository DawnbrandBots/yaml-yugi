name:
  en: Madolche Magileine
  de: Magidolce Magilene
  es: Magileine Magidulce
  fr: Magideleine Magidolce
  it: Magidolce Magileine
  pt: Magileine Magidoce
  ja: マドルチェ・マジョレーヌ
  ja_romaji: Madoruche Majorēnu
  ko: 마돌체 마죠레느
  ko_rr:
  zh-TW: 魔法甜點 魔女蘭蛋糕
  zh-CN: 魔幻甜点・玛德琳魔女
text:
  en: |-
    If this card in your possession is destroyed by an opponent's card and sent to your GY: Shuffle this card into the Deck. When this card is Normal or Flip Summoned: You can add 1 "Madolche" monster from your Deck to your hand.
  de: |-
    Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Wenn diese Karte als Normal- oder Flippbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magidolce“-Monster von deinem Deck hinzufügen.
  es: |-
    Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: baraja esta carta al Deck. Cuando esta carta es Invocada de Modo Normal o por Volteo: puedes añadir a tu mano 1 monstruo "Magidulce" en tu Deck.
  fr: |-
    Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Lorsque cette carte est Invoquée Normalement ou par Flip : vous pouvez ajouter 1 monstre "Magidolce" depuis votre Deck à votre main.
  it: |-
    Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: mischia questa carta nel Deck. Quando questa carta viene Evocata Normalmente o per Scoperta: puoi aggiungere 1 mostro "Magidolce" dal tuo Deck alla tua mano.
  pt: |-
    Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: embaralhe este card no Deck. Quando este card for Invocado por Invocação-Normal ou Virar: você pode adicionar 1 monstro "Magidoce" do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚・反転召喚した時に発動できる。デッキから「マドルチェ」モンスター１体を手札に加える。②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  ko: |-
    ①: 이 카드를 일반 소환 / 반전 소환했을 때에 발동할 수 있다. 덱에서 "마돌체" 몬스터 1장을 패에 넣는다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  zh-TW: |-
    此卡因对手被破坏并送入墓地时，此卡返回至牌组。此卡召唤、反转召唤成功时，可从牌组将1只冠有「魔法甜點」之名的怪兽加入手牌。
  zh-CN: |-
    ①：此卡召唤・反转召唤时可以发动。从牌组将１只“魔幻甜点”怪兽加入手牌。②：此卡被对手破坏并被送至墓地的情况下发动。将此卡放回牌组。
