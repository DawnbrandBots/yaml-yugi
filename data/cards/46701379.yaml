  zh-CN: 女武神五女
text:
  en: |-
    "Valkyrie" monsters you control gain 200 ATK for each of your opponent's banished monsters. If you control a "Valkyrie" monster other than "Valkyrie Funfte": You can send 1 Spell/Trap from your Deck to the GY. You can only use this effect of "Valkyrie Funfte" once per turn.
  de: |-
    „Walküre“-Monster, die du kontrollierst, erhalten für jedes verbannte Monster deines Gegners 200 ATK. Falls du ein anderes „Walküre“-Monster als „Fünfte Walküre“ kontrollierst: Du kannst 1 Zauber/Falle von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Fünfte Walküre“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos "Valquiria-" que controlas ganan 200 ATK por cada monstruo de tu adversario desterrado. Si controlas un monstruo "Valquiria-" que no sea "Valquiria-Funfte": puedes mandar al Cementerio 1 Mágica/Trampa en tu Deck. Sólo puedes usar este efecto de "Valquiria-Funfte" una vez por turno.
  fr: |-
    Les monstres "Valkyrie-" que vous contrôlez gagnent 200 ATK pour chaque monstre banni de votre adversaire. Si vous contrôlez un monstre "Valkyrie-" ("Valkyrie-Fünfte" exclu) : vous pouvez envoyer 1 Magie/Piège depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Valkyrie-Fünfte" qu'une fois par tour.
  it: |-
    I mostri "Valkyria-" che controlli guadagnano 200 ATK per ognuno dei mostri banditi del tuo avversario. Se controlli un mostro "Valkyria-" diverso da "Valkyria-Quinta": puoi mandare 1 Magia/Trappola dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Valkyria-Quinta" una sola volta per turno.
  pt: |-
    Monstros "Valquíria-" que você controla ganham 200 de ATK para cada um dos monstros banidos do seu oponente. Se você controlar um monstro "Valquíria-" que não seja "Valquíria-Funfte": você pode enviar 1 Magia/Armadilha do seu Deck para o Cemitério. Você só pode usar este efeito de "Valquíria-Funfte" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「ワルキューレ」モンスターの攻撃力は、除外されている相手モンスターの数×２００アップする。②：自分フィールドに「ワルキューレ・フュンフト」以外の「ワルキューレ」モンスターが存在する場合に発動できる。デッキから魔法・罠カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "왈큐레" 몬스터의 공격력은, 제외되어 있는 상대 몬스터의 수 × 200 올린다. ②: 자신 필드에 "왈큐레 훈프트" 이외의 "왈큐레" 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 마법 / 함정 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    自己场上的「女武神」怪兽的攻击力上升除外的对方的怪兽数量×200。自己场上有「女武神五女」以外的「女武神」怪兽存在的场合：可以从卡组把1张魔法/陷阱卡送去墓地。「女武神五女」的这个效果1回合只能使用1次。
