text:
  en:
  de: |-
    FLIPP: Ändere alle offenen „Wurm“-Monster vom Typ Reptil, die du kontrollierst, in die verdeckte Verteidigungsposition, außer dieser Karte.
  es: |-
    VOLTEO: Todos los monstruos "Gusano" de Tipo Reptil boca arriba que controles (excepto esta carta) cambian a la Posición de Defensa boca abajo.
  fr: |-
    FLIP : Changez tous les monstres "Ver" de Type Reptile face recto que vous contrôlez en Position de Défense face verso, excepté cette carte.
  it: |-
    SCOPRI: Metti tutti i mostri "Verme" di Tipo Rettile scoperti che controlli, eccetto questa carta, coperti in Posizione di Difesa.
  pt: |-
    VIRE: Coloque todos os monstros "Lombriga" do Tipo Réptil com a face para cima que você controla com a face para baixo em Posição de Defesa, exceto este card.
  ja: |-
    ①：このカードがリバースした場合に発動する。自分フィールドの他の爬虫類族の「ワーム」モンスターを全て裏側守備表示にする。
  ko: |-
    리버스 : 자신 필드 위에 앞면 표시로 존재하는 이 카드 이외의 "웜"이라는 이름이 붙은 파충류족 몬스터를 전부 뒷면 수비 표시로 한다.
  zh-TW: |-
    反轉：此卡以外的我方場上的所有冠有「異蟲」之名的爬蟲類族怪獸全部變為反面守備表示。
  zh-CN: |-
    反转：将除此卡以外的我方场上冠有“异虫”之名的爬虫类族怪兽全部变更成里侧守备表示。
