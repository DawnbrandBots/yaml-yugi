text:
  en: |-
    If a Psychic-Type monster(s) on the field would be destroyed, you can pay 500 LP and destroy this card instead.
  de: |-
    Falls ein Monster vom Typ Psi zerstört werden würde, kannst du stattdessen 500 Life Points zahlen un ddiese Karte zerstören.
  es: |-
    Si uno o más monstruos de Tipo Psíquicofueran a ser destruidos, puedes pagar 500 LP y destruir esta carta en su lugar.
  fr: |-
    Si un ou plusieurs monstres de Type Psychique sur le Terrain vont être détruits, vous pouvez payer 500 LP et détruire cette carte à la place.
  it: |-
    Se uno o più mostri di Tipo Psichico sul Terreno stanno per essere distrutti, puoi invece pagare 500 LP e distruggere questa carta.
  pt: |-
    Se um ou mais monstros do Tipo Psíquico no campo seriam destruídos, em vez disso, você pode pagar 500 PV e destruir este card.
  ja: |-
    サイキック族モンスターが破壊される場合、５００ライフポイントを払い代わりにこのカードを破壊する事ができる。
  ko: |-
    사이킥족 몬스터가 파괴될 경우, 500 라이프 포인트를 지불하고 대신에 이 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    念动力族怪兽被破坏的场合，可以支付500基本分作为代替把这张卡破坏。
