text:
  en: |-
    Destroy as many face-up Spells your opponent controls as possible, and if you do, inflict 500 damage to your opponent for each.
  de: |-
    Zerstöre so viele offene Zauber, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jeden 500 Schaden zu.
  es: |-
    Destruye tantas Mágicas boca arriba que controle tu adversario como sea posible y, si lo haces, inflige 500 puntos de daño a tu adversario por cada una.
  fr: |-
    Détruisez autant de Magies face recto contrôlées par votre adversaire que possible, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chacune d'elles.
  it: |-
    Distruggi tante Magie scoperte controllate dal tuo avversario quante possibile e, se lo fai, infliggi 500 danni al tuo avversario per ognuna di esse.
  pt: |-
    Destrua tantas Magias com a face para cima que seu oponente controla quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada uma.
  ja: |-
    ①：相手フィールドの表側表示の魔法カードを全て破壊し、破壊した数×５００ダメージを相手に与える。
  ko: |-
    ①: 상대 필드의 앞면 표시의 마법 카드를 전부 파괴하고, 파괴한 수 × 500 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：对方场上的表侧表示的魔法卡全部破坏，给与对方破坏的数量×500伤害。
