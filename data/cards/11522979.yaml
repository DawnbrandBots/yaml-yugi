  fr: "Numéro C69 : Emblème Héraldique de l'Horreur"
  it: "Numero C69: Cimiero dell'Araldo dell'Orrore"
  pt: 'Número C69: Símbolo Heráldico do Horror'
  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>６９ <ruby>紋章死神<rt>デス・メダリオン</rt></ruby>カオス・オブ・アームズ
  ja_romaji: Kaosu Nanbāzu Rokujūkyū Desu Medarion Kaosu Obu Āmuzu
  ko: <ruby>CNo.<rt>카오스 넘버즈</rt></ruby>69 데스 메달리온 카오스 오브 암즈
  ko_rr:
  zh-TW: CNo.69 徽章死神 混沌盾徽
  zh-CN: 混沌编号69 徽章死神 混沌盾徽
text:
  en:
  de: |-
    4 Monster der Stufe 5
    Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst alle Karten zerstören, die dein Gegner kontrolliert. Falls diese Karte „Nummer 69: Wappenhorn“ als Xyz-Material hat, erhält sie diesen Effekt.
    ●Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Xyz-Monster wählen, das dein Gegner kontrolliert; diese Karte erhält ATK in Höhe der Grund-ATK des offenen Monsters und falls sie auf diese Weise ATK erhält, wird der Name dieser Karte derselbe wie der des Monsters und sie erhält den Grundeffekt des Monsters. Diese Effekte dauern bis zur End Phase an.
  es: |-
    4 monstruos de Nivel 5
    Cuando un monstruo de tu adversario declara un ataque: puedes destruir todas las cartas que controle tu adversario. Si esta carta tiene a "Número 69: Emblema Heráldico" como Material Xyz, gana este efecto.
    ●Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 Monstruo Xyz boca arriba que controle tu adversario; esta carta gana ATK igual al ATK original de ese monstruo boca arriba, y si ésta gana ATK de esta forma, el nombre de esta carta se convierte en el de ese monstruo y gana los efectos originales del mismo monstruo. Estos efectos duran hasta la End Phase.
  fr: |-
    4 monstres de Niveau 5
    Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez détruire toutes les cartes contrôlées par votre adversaire. Si cette carte a "Numéro 69 : Emblème Héraldique" comme Matériel Xyz, elle gagne cet effet.
    ●Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 Monstre Xyz face recto contrôlé par votre adversaire ; cette carte gagne une ATK égale l'ATK d'origine du monstre face recto, et si elle gagne de l'ATK de cette façon, le nom de cette carte devient celui du monstre et elle gagne l'effet d'origine du monstre. Ces effets durent jusqu'à la End Phase.
  it: |-
    4 mostri di Livello 5
    Quando un mostro dell'avversario dichiara un attacco: puoi distruggere tutte le carte controllate dal tuo avversario. Se questa carta ha "Numero 69: Cimiero dell'Araldo" come Materiale Xyz, essa guadagna questo effetto.
    ●Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario; questa carta guadagna ATK pari all'ATK originale di quel mostro scoperto e, se guadagna ATK in questo modo, il nome di questa carta diventa quello di quel mostro ed essa guadagna l'effetto originale di quel mostro. Questi effetti durano fino alla End Phase.
  pt: |-
    4 monstros de Nível 5
    Quando um monstro do oponente declarar um ataque: você pode destruir todos os cards que seu oponente controla. Se este card tiver "Número 69: Símbolo Heráldico" como uma Matéria Xyz, ele ganha este efeito.
    ●Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 Monstro Xyz com a face para cima que seu oponente controla; este card ganha ATK igual ao ATK original desse monstro com a face para cima e, se ganhar ATK desta forma, o nome deste card se tornam o mesmo que o desse monstro e ele ganha o efeito original desse monstro. Esses efeitos duram até a Fase Final.
  ja: |-
    レベル５モンスター×４
    ①：相手モンスターの攻撃宣言時に発動できる。相手フィールドのカードを全て破壊する。
    ②：このカードが「Ｎｏ．６９　紋章神コート・オブ・アームズ」をＸ素材としている場合、以下の効果を得る。
    ●１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのＸモンスター１体を対象として発動できる。エンドフェイズまで、このカードの攻撃力はそのモンスターの元々の攻撃力分アップし、このカードはそのモンスターの元々のカード名・効果と同じカード名・効果を得る。
  ko: |-
    레벨 5 몬스터 × 4
    상대 몬스터의 공격 선언시, 상대 필드 위의 카드를 전부 파괴할 수 있다. 또한, 이 카드가 "No.69 갓 메달리온 코트 오브 암즈"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.
    ●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위의 엑시즈 몬스터 1장을 선택하여 발동할 수 있다. 엔드 페이즈시까지, 이 카드의 공격력은 선택한 몬스터의 원래 공격력만큼 올리고, 이 카드는 선택한 몬스터와 같은 이름의 카드로 취급하여 같은 효과를 얻는다.
  zh-TW: |-
    等級５怪獸×４
    ①：可在對方怪獸的攻擊宣言時發動。將對方場上的所有卡全部破壞。②：在此卡以「No.69 徽章神 盾徽」做為超量素材的狀況下，獲得以下效果。
    ●１回合１次，可去除此卡的１個超量素材，將對方場上的１隻超量怪獸做為對象發動。在結束階段前，此卡的攻擊力依據該怪獸的原本的攻擊力數值進行提升，此卡獲得與該怪獸原本的卡名・效果相同的卡名・效果。
  zh-CN: |-
    等级５怪兽×４
    ①：在对手怪兽攻击宣言时可以发动。将对手场上的卡全部破坏。②：此卡有“编号69 徽章神 盾徽”在作为超量素材的情况下，获得以下效果。
    ●１回合１次，去除此卡的１个超量素材，以对手场上的１只超量怪兽为对象可以发动。直至结束阶段，此卡的攻击力上升相当于该怪兽原本攻击力的数值，此卡获得与该怪兽原本卡名・效果相同的卡名・效果。
