text:
  en: |-
    (Quick Effect): You can discard this card to the GY, then target up to 2 LIGHT monsters in your opponent's GY; banish those targets.
  de: |-
    (Schnelleffekt): Du kannst diese Karte auf den Friedhof abwerfen und dann bis zu 2 LICHT Monster im Friedhof deines Gegners wählen; verbanne die gewählten Ziele.
  es: |-
    (Efecto Rápido): puedes descartar esta carta al Cementerio, y después seleccionar hasta 2 monstruos de LUZ en el Cementerio de tu adversario; destierra esos objetivos.
  fr: |-
    (Effet Rapide) : vous pouvez défausser cette carte au Cimetière, puis ciblez max. 2 monstres LUMIÈRE dans le Cimetière de votre adversaire ; bannissez les cibles.
  it: |-
    (Effetto Rapido): puoi scartare questa carta al Cimitero, poi scegliere come bersaglio fino a 2 mostri LUCE nel Cimitero del tuo avversario; bandisci quei bersagli.
  pt: |-
    (Efeito Rápido): você pode descartar este card para o Cemitério e, depois, escolha até 2 monstros de LUZ no Cemitério do seu oponente; bana os alvos.
  ja: |-
    このカードを手札から墓地へ捨てて発動できる。相手の墓地の光属性モンスターを２体まで選択し、ゲームから除外する。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드를 패에서 묘지에 버리고 발동한다. 상대의 묘지에 존재하는 빛 속성 몬스터를 2장까지 선택하고, 게임에서 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    可從手牌將此卡捨棄至墓地發動。選擇對方墓地的最多２隻光屬性怪獸，從遊戲除外。此效果在對方回合也可發動。
  zh-CN: |-
    把这张卡从手卡丢弃去墓地才能发动。选择对方墓地最多2只光属性怪兽从游戏中除外。这个效果在对方回合也能发动。
