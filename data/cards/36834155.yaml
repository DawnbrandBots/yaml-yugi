  ko_rr:
  zh-TW: 光子海盜
  zh-CN: 光子海盗
text:
  en:
  de: |-
    Du kannst 1 „Photon“-Monster von deinem Friedhof verbannen; diese Karte erhält bis zur End Phase 1000 ATK. Du kannst den Effekt von „Photonenpirat“ bis zu zweimal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 1 monstruo "Fotónico/a" en tu Cementerio; esta carta gana 1000 ATK hasta la End Phase. Puedes usar el efecto de "Pirata Fotónico" hasta dos veces por turno.
  fr: |-
    Vous pouvez bannir 1 monstre "Photon" ("Photon Morphtronique" exclu) depuis votre Cimetière ; jusqu'à la End Phase, cette carte gagne 1000 ATK. Vous pouvez utiliser l'effet de "Pirate Photon" max. deux fois par tour.
  it: |-
    Puoi bandire 1 mostro "Fotonico" dal tuo Cimitero; questa carta guadagna 1000 ATK fino alla End Phase. Puoi utilizzare l'effetto di "Pirata Fotonico" fino a due volte per turno.
  pt: |-
    Você pode banir 1 monstro "Fóton" do seu Cemitério; este card ganha 1000 de ATK até a Fase Final. Você pode usar o efeito de "Pirata de Fóton" até duas vezes por turno.
  ja: |-
    このカード名の効果は１ターンに２度まで使用できる。
    ①：自分の墓地から「フォトン」モンスター１体を除外して発動できる。このカードの攻撃力はターン終了時まで１０００アップする。
  ko: |-
    자신의 메인 페이즈시에 자신 묘지의 "포톤"이라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 이 카드의 공격력은 엔드 페이즈시까지 1000 포인트 올린다. "포톤 파이레츠"의 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW: |-
    可將我方墓地的１隻冠有「光子」之名的怪獸從遊戲除外發動。此卡的攻擊力在回合結束前提升１０００。「光子海盜」的效果，１回合最多可使用２次。
  zh-CN: |-
    可将我方墓地１只冠有“光子”之名的怪兽从游戏中除外并发动。直至回合结束时，此卡的攻击力上升１０００点。“光子海盗”的效果１回合最多可使用２次。
