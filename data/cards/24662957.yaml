    ①: 필드의 공격력 2000 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 다음 턴의 엔드 페이즈까지 제외한다. 자신 필드에 "레드 데몬즈 드래곤" 또는 그 카드명이 쓰여진 싱크로 몬스터가 존재하는 상태에서 이 카드를 발동했을 경우, 추가로 자신의 덱 / 묘지에서 "데먼즈 체인" 1장을 자신 필드에 세트할 수 있다.
