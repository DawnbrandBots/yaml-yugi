text:
  en:
  de: |-
    Wähle 1 Monster mit 2000 oder mehr ATK auf dem Spielfeld; verbanne es (bis zur End Phase des nächsten Spielzugs), dann, falls du diese Karte aktiviert hast, solange du „Rotdrachen-Erzunterweltler“ oder ein Synchromonster, das ihn erwähnt, kontrollierst hast, kannst du 1 „Teuflische Kette“ direkt von deinem Deck oder Friedhof setzen.
  es: |-
    Selecciona 1 monstruo en el Campo con 2000 ATK o más; destiérralo (hasta la End Phase del próximo turno) y después, si activaste esta carta mientras controlabas "Dragón Rojo Archidemonio" o un Monstruo de Sincronía que lo mencione, puedes Colocar 1 "Cadena Demoníaca" directamente desde tu Deck o Cementerio.
  fr: |-
    Ciblez 1 monstre sur le Terrain avec min. 2000 ATK ; bannissez-le (jusqu'à la End Phase du prochain tour), puis si vous avez activé cette carte tant que vous contrôliez "Dragon Rouge Archdémon" ou un Monstre Synchro qui le mentionne, vous pouvez Poser 1 "Chaîne Démoniaque" directement depuis votre Deck ou Cimetière.
  it: |-
    Scegli come bersaglio 1 mostro sul Terreno con ATK 2000 o superiore; bandiscilo (fino alla End Phase del prossimo turno), poi se hai attivato questa carta mentre controllavi "Arcidemone Drago Rosso" o un Mostro Synchro che lo menziona, puoi Posizionare 1 "Catena Demoniaca" direttamente dal tuo Deck o Cimitero.
  pt: |-
    Escolha 1 monstro no campo com 2000 ou mais de ATK; bana-o (até a Fase Final do próximo turno) e, depois, se você ativou este card enquanto você controlava "Dragão Vermelho Arquidemônio" ou um Monstro Sincro que o mencione, você pode Baixar 1 "Corrente Demoníaca" diretamente do seu Deck ou Cemitério.
  ja: |-
    ①：フィールドの攻撃力２０００以上のモンスター１体を対象として発動できる。そのモンスターを次のターンのエンドフェイズまで除外する。自分フィールドに「レッド・デーモンズ・ドラゴン」またはそのカード名が記されたＳモンスターが存在する状態でこのカードを発動した場合、さらに自分のデッキ・墓地から「デモンズ・チェーン」１枚を自分フィールドにセットできる。
  ko: |-
    ①: 필드의 공격력 2000 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 다음 턴의 엔드 페이즈까지 제외한다. 자신 필드에 "레드 데몬즈 드래곤" 또는 그 카드명이 쓰여진 싱크로 몬스터가 존재하는 상태에서 이 카드를 발동했을 경우, 추가로 자신의 덱 / 묘지에서 "데먼즈 체인" 1장을 자신 필드에 세트할 수 있다.
  zh-TW: |-
    ①：可將場上的１隻攻擊力２０００以上的怪獸做為對象發動。將該怪獸除外直到下一個回合的結束階段。在我方場上存在「闇紅惡魔龍」或寫有該卡名的同步怪獸的狀態發動此卡的狀況下，另可從我方牌組・墓地將１張「噩魔鎖鏈」覆蓋在我方場上。
  zh-CN: |-
    ①：以场上的１只攻击力２０００以上的怪兽为对象可以发动。将该怪兽直至下个回合的结束阶段为止除外。在自己场上存在“暗红恶魔龙”或记载有该卡名的同步怪兽的状态下发动此卡的情况下，可进而从自己的牌组・墓地将１张“噩魔锁链”放置在自己场上。
