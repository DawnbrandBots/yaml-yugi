text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Karte in der Pendelzone eines beliebigen Spielers wählen; zerstöre die Karte und falls du dies tust, ziehe 1 Karte.
  es: |-
    Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 carta en las Zonas de Péndulo de cualquier jugador; destruye esa carta y, si lo haces, roba 1 carta.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 carte dans la Zone Pendule d'un joueur ; détruisez la carte, et si vous le faites, piochez 1 carte.
  it: |-
    Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 carta nella Zona Pendulum di qualsiasi giocatore; distruggi quella carta e, se lo fai, pesca 1 carta.
  pt: |-
    Uma vez por turno: você pode descartar 1 card e, depois, escolher 1 card na Zona de Pêndulo de qualquer duelista; destrua esse card e, se isso acontecer, compre 1 card.
  ja: |-
    ①：１ターンに１度、手札を１枚捨て、自分か相手のＰゾーンのカード１枚を対象として発動できる。そのカードを破壊し、自分は１枚ドローする。
  ko: |-
    ①: 1턴에 1번, 패를 1장 버리고, 자신 또는 상대의 펜듈럼 존의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    ①：１回合１次，可捨棄１張手牌，將我方或對方鐘擺區的１張卡做為對象發動。破壞該卡，我方從牌組抽１張牌。
  zh-CN: |-
    ①：１回合１次，弃掉１张手牌，可以我方或对手灵摆区的１张卡为目标发动。破坏该卡，我方从卡组中抽１张卡。
