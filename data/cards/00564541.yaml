  ko_rr:
  zh-TW: 民藝龍
  zh-CN: 民艺龙
text:
  en: |-
    Can be treated as 2 Tributes for the Tribute Summon of a Dragon monster. Once per turn, during your Standby Phase, if this card is in your GY and all monsters in your GY are Dragon: You can Special Summon this card in Attack Position, but banish it when it leaves the field. You must control no monsters to activate and to resolve this effect.
  de: |-
    Kann als 2 Tribute für die Tributbeschwörung eines Drache-Monsters behandelt werden. Einmal pro Spielzug, während deiner Standby Phase, falls sich diese Karte in deinem Friedhof befindet und alle Monster in deinem Friedhof Drache sind: Du kannst diese Karte als Spezialbeschwörung in die Angriffsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du darfst keine Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Puede ser tratado como 2 Sacrificios para la Invocación por Sacrificio de un monstruo Dragón. Una vez por turno, durante tu Standby Phase, si esta carta está en tu Cementerio y todos los monstruos en tu Cementerio son Dragón: puedes Invocar esta carta de Modo Especial en Posición de Ataque, pero destiérrala cuando deje el Campo. No debes controlar monstruos para activar y resolver este efecto.
  fr: |-
    Peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre Dragon. Une fois par tour, durant votre Standby Phase, si cette carte est dans votre Cimetière et que tous les monstres dans votre Cimetière sont Dragon : vous pouvez Invoquer Spécialement cette carte en Position d'Attaque, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne devez contrôler aucun monstre pour activer et résoudre cet effet.
  it: |-
    Può essere considerato come 2 Tributi per l'Evocazione tramite Tributo di un mostro Drago. Una volta per turno, durante la tua Standby Phase, se questa carta è nel tuo Cimitero e tutti i mostri nel tuo Cimitero sono Drago: puoi Evocare Specialmente questa carta in Posizione di Attacco, ma bandiscila quando lascia il Terreno. Non devi controllare nessun mostro per attivare e risolvere questo effetto.
  pt: |-
    Pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro Dragão. Uma vez por turno, durante sua Fase de Apoio, se este card estiver no seu Cemitério e todos os monstros no seu Cemitério forem Dragão: você pode Invocar este card por Invocação-Especial em Posição de Ataque, mas bana-o quando ele deixar o campo. Você não pode controlar nenhum monstro para ativar e resolver este efeito.
  ja: |-
    ドラゴン族モンスターをアドバンス召喚する場合、このカードは２体分のリリースとする事ができる。自分のスタンバイフェイズ時にこのカードが墓地に存在し、自分フィールド上にモンスターが存在しない場合、このカードを表側攻撃表示で特殊召喚する事ができる。この効果は自分の墓地にドラゴン族以外のモンスターが存在する場合には発動できない。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。
  ko: |-
    드래곤족 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다. 자신의 스텐바이 페이즈시에 이 카드가 묘지에 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드를 앞면 공격 표시로 특수 소환할 수 있다. 이 효과는 자신의 묘지에 드래곤족 이외의 몬스터가 존재할 경우에는 발동할 수 없다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    龙族怪兽上级召唤的场合，这张卡可以作为2只数量的解放。自己的准备阶段时这张卡在墓地存在，自己场上没有怪兽存在的场合，可以把这张卡表侧攻击表示特殊召唤。这个效果在自己墓地有龙族以外的怪兽存在的场合不能发动。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
