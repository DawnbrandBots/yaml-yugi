  zh-CN: 民艺龙
text:
  en: |-
    This card can be treated as 2 Tributes for the Tribute Summon of a Dragon-Type monster. If this card is in your Graveyard during your Standby Phase and you control no monsters, you can Special Summon this card in Attack Position. You cannot activate this effect if there are any monsters in your Graveyard that are not Dragon-Type. If this card is Special Summoned with this effect, remove it from play when it is removed from the field.
  de: |-
    Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Monsters vom Typ Drache behandelt werden. Während deiner Standby Phase, falls diese Karte in deinem Friedhof ist und du keine Monster kontrollierst, kannst du sie als Spezialbeschwörung in Angriffsposition beschwören. Du kannst diesen Effekt nicht aktivieren, falls Monster in deinem Friedhof sind, die nicht vom Typ Drache sind. Falls diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wird, entferne sie aus dem Spiel, wenn sie vom Spielfeld entfernt wird.
  es: |-
    Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un monstruo de Tipo Dragón. Si esta carta está en tu Cementerio durante tu Standby Phase y no controlas ningún monstruo, puedes Invocarla de Modo Especial en Posición de Ataque. No puedes activar este efecto si hay monstruos en tu Cementerio que no sean de Tipo Dragón. Si esta carta es Invocada de Modo Especial por este efecto, retírala del juego cuando sea retirada del Campo.
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour faire l'Invocation Sacrifice d'un monstre de Type Dragon. Si cette carte est dans votre Cimetière durant votre Standby Phase et que vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte en Position d'Attaque. Vous ne pouvez pas activer cet effet s'il y a d'autres monstres qui ne sont pas de Type Dragon dans votre Cimetière. Si cette carte est Invoquée Spécialement avec cet effet, retirez-la du jeu lorsqu'elle est retirée du Terrain.
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro di Tipo Drago. Se questa carta è nel tuo Cimitero durante la tua Standby Phase e non controlli nessun mostro, puoi Evocare tramite Evocazione Speciale questa carta in Posizione di Attacco. Non puoi attivare questo effetto se nel tuo Cimitero ci sono mostri che non sono di Tipo Drago. Se questa carta viene Evocata tramite Evocazione Speciale con questo effetto, rimuovila dal gioco quando viene rimossa dal Terreno.
  pt: |-
    Esta carta pode ser tratada como 2 Tributos para o Tribute Summon de um monstro Dragon-Type. Durante a sua Standby Phase, se esta carta está no seu Cemitério e você não controla monstros, você pode Special Summon esta carta na Posição de Ataque. Você não pode ativar esse efeito se existem monstros que não sejam Dragon-Type no seu Cemitério. Se esta carta é Special Summoned com esse efeito, remova-a do jogo quando ela é removida do campo.
  ja: |-
    ドラゴン族モンスターをアドバンス召喚する場合、このカードは２体分のリリースとする事ができる。自分のスタンバイフェイズ時にこのカードが墓地に存在し、自分フィールド上にモンスターが存在しない場合、このカードを表側攻撃表示で特殊召喚する事ができる。この効果は自分の墓地にドラゴン族以外のモンスターが存在する場合には発動できない。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。
  ko: |-
    드래곤족 몬스터를 어드밴스 소환할 경우, 이 카드는 2장분의 릴리스할 수 있다. 자신의 스탠바이 페이즈시에 이 카드가 묘지에 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드를 앞면 공격 표시로 특수 소환할 수 있다. 이 효과는 자신의 묘지에 드래곤족 이외의 몬스터가 존재할 경우에는 발동할 수 없다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    龙族怪兽上级召唤的场合，这张卡可以作为2只数量的解放。自己的准备阶段时这张卡在墓地存在，自己场上没有怪兽存在的场合，可以把这张卡表侧攻击表示特殊召唤。这个效果在自己墓地有龙族以外的怪兽存在的场合不能发动。这个效果特殊召唤的这张卡从场上离开的场合从游戏中除外。
