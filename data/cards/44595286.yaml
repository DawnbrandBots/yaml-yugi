text:
  en: |-
    If "The Sanctuary in the Sky" is on the field: Discard 1 LIGHT monster to the GY; apply 1 of the following effects.
    ● Look at your opponent's hand and discard 1 card from their hand.
    ● Send 1 card your opponent controls to the GY.
  de: |-
    Falls „Die Zuflucht im Himmel“ auf dem Spielfeld liegt: Wirf 1 LICHT Monster auf den Friedhof ab; führe 1 der folgenden Effekte aus.
    ● Sieh dir die Hand deines Gegners an und wirf 1 Karte von seiner Hand ab.
    ● Lege 1 Karte, die dein Gegner kontrolliert, auf den Friedhof.
  es: |-
    Si "El Santuario en el Cielo" está en el Campo: descarta 1 monstruo de LUZ al Cementerio; aplica 1 de los siguientes efectos.
    ● Mira la mano de tu adversario y descarta 1 carta de su mano.
    ● Manda al Cementerio 1 carta que controle tu adversario.
  fr: |-
    Si "Le Sanctuaire Céleste" est sur le Terrain : défaussez 1 monstre LUMIÈRE au Cimetière ; appliquez 1 des effets suivants.
    ● Regardez la main de votre adversaire et défaussez-lui 1 carte.
    ● Envoyez 1 carte contrôlée par votre adversaire au Cimetière.
  it: |-
    Se "Il Santuario nel Cielo" è sul Terreno: scarta al Cimitero 1 mostro LUCE; applica 1 dei seguenti effetti.
    ● Guarda la mano del tuo avversario e scarta 1 carta dalla sua mano.
    ● Manda al Cimitero 1 carta controllata dal tuo avversario.
  pt: |-
    Se "O Santuário no Céu" estiver no campo: descarte 1 monstro de LUZ para o Cemitério; aplique 1 dos seguintes efeitos.
    ● Olhe a mão do seu oponente e descarte 1 card da mão dele.
    ● Envie 1 card que seu oponente controla para o Cemitério.
  ja: |-
    ①：フィールドに「天空の聖域」が存在する場合に手札から光属性モンスター１体を墓地へ捨てて発動できる。以下の効果から１つを選んで適用する。●相手の手札を確認し、その中からカード１枚を選んで墓地へ送る。●相手フィールドのカード１枚を選んで墓地へ送る。
  ko: |-
    ①: 필드에 "천공의 성역"이 존재할 경우에 패에서 빛 속성 몬스터 1장을 묘지로 버리고 발동할 수 있다. 이하의 효과에서 1개를 고르고 적용한다.
    ●상대의 패를 확인하고, 그 중에서 카드 1장을 골라 묘지로 보낸다.
    ●상대 필드의 카드 1장을 고르고 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：场上有「天空的圣域」存在的场合从手卡把1只光属性怪兽丢弃去墓地才能发动。从以下效果选1个适用。
    ●把对方手卡确认，从那之中选1张卡送去墓地。
    ●选对方场上1张卡送去墓地。
