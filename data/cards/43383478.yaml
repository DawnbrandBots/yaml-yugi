  it: Alza-Rango-Magico Forza del Raptor
  pt: Magia de Aumento de Classe Força do Raptor
  ja: <ruby>ＲＵＭ<rt>ランクアップマジック</rt></ruby>－ラプターズ・フォース
  ja_romaji: Rankuappu Majikku - Raputāzu Fōsu
  ko: <ruby>RUM<rt>랭크 업 매직</rt></ruby>－랩터즈 포스
  ko_rr:
  zh-TW: 升階魔法－猛禽之力
  zh-CN: 升阶魔法－猛禽之力
text:
  en: |-
    If a "Raidraptor" Xyz Monster was destroyed and sent to the Graveyard this turn while you controlled it: Target 1 "Raidraptor" Xyz Monster in your Graveyard; Special Summon it, then Special Summon from your Extra Deck, 1 "Raidraptor" monster that is 1 Rank higher than that monster, by using it as the Xyz Material. (This Special Summon is treated as an Xyz Summon.)
  de: |-
    Falls ein „Überfallraptor“-Xyz-Monster in diesem Spielzug zerstört und auf den Friedhof gelegt wurde, solange du es kontrolliert hast: Wähle 1 „Überfallraptor“-Xyz-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann beschwöre 1 „Überfallraptor“-Monster, dessen Rang 1 höher ist als der des Monsters, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt.)
  es: |-
    Si este turno un Monstruo Xyz "Asaltorrapaz" fue destruido y mandado al Cementerio mientras tú lo controlabas: selecciona 1 Monstruo Xyz "Asaltorrapaz" en tu Cementerio; Invócalo de Modo Especial, y después Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Asaltorrapaz" que sea 1 Rango mayor que ese monstruo, usándolo como Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz).
  fr: |-
    Si un Monstre Xyz "Raidraptor" a été détruit et envoyé au Cimetière ce tour tant que vous le contrôliez : ciblez 1 Monstre Xyz "Raidraptor" dans votre Cimetière ; Invoquez-le Spécialement, puis Invoquez Spécialement 1 monstre "Raidraptor" qui a 1 Rang de plus que le monstre depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz.)
  it: |-
    Se un Mostro Xyz "Raidraptor" è stato distrutto e mandato al Cimitero in questo turno mentre lo controllavi: scegli come bersaglio 1 Mostro Xyz "Raidraptor" nel tuo Cimitero; Evocalo Specialmente, poi Evoca Specialmente dal tuo Extra Deck 1 mostro "Raidraptor" di 1 Rango superiore a quello di quel mostro, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata una Evocazione Xyz.)
  pt: |-
    Se um Monstro Xyz "Ataqueraptor" foi destruído e enviado para o Cemitério neste turno enquanto você o controlava: escolha 1 Monstro Xyz "Ataqueraptor" no seu Cemitério; Invoque-o por Invocação-Especial e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Ataqueraptor" de 1 Classe maior que esse monstro, usando-o como Matéria Xyz. (Essa Invocação-Especial é considerada como uma Invocação-Xyz.)
  ja: |-
    ①：自分フィールドの「ＲＲ」<ruby>Ｘ<rt>エクシーズ</rt></ruby>モンスターが破壊され墓地へ送られたターン、自分の墓地の「ＲＲ」<ruby>Ｘ<rt>エクシーズ</rt></ruby>モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、そのモンスターよりランクが１つ高い「ＲＲ」モンスター１体を、対象のモンスターの上に重ねて<ruby>Ｘ<rt>エクシーズ</rt></ruby>召喚扱いとしてエクストラデッキから特殊召喚する。
  ko: |-
    ①: 자신 필드의 "RR(레이드 랩터즈)" 엑시즈 몬스터가 파괴되어 묘지로 보내진 턴에, 자신 묘지의 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 몬스터보다 랭크가 1개 높은 "RR(레이드 랩터즈)" 몬스터 1장을, 대상의 몬스터 위에 겹쳐 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的「急袭猛禽」XYZ怪兽被破坏送去墓地的回合，以自己墓地1只「急袭猛禽」XYZ怪兽为对象才能发动。那只怪兽特殊召唤，比那只怪兽阶级高1阶的1只「急袭猛禽」怪兽在作为对象的怪兽上面重叠当作XYZ召唤从额外卡组特殊召唤。
