text:
  en:
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes Pflanze-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, erhöhe ihre Stufe um die Stufe des verbannten Monsters. Du kannst diesen Effekt von „Spore“ nur einmal pro Duell verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes desterrar otro monstruo Planta en tu Cementerio; Invoca esta carta de Modo Especial y, si lo haces, incrementa su Nivel en el Nivel del monstruo desterrado. Sólo puedes usar este efecto de "Espora" una vez por Duelo.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez bannir 1 autre monstre Plante depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, augmentez son Niveau du Niveau du monstre banni. Vous ne pouvez utiliser cet effet de "Spore" qu'une fois par Duel.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi bandire 1 altro mostro Pianta dal tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, aumenta il suo Livello del Livello di quel mostro bandito. Puoi utilizzare questo effetto di "Spora" una sola volta per Duello.
  pt: |-
    Se este card estiver no seu Cemitério: você pode banir 1 outro monstro Planta no seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, aumente o seu Nível pelo Nível do monstro banido. Você só pode usar este efeito de "Esporo" uma vez por Duelo.
  ja: |-
    このカード名の効果はデュエル中に１度しか使用できない。
    ①：このカードが墓地に存在する場合、自分の墓地から他の植物族モンスター１体を除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードのレベルは、この効果で除外したモンスターのレベル分だけ上がる。
  ko: |-
    이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 다른 식물족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 레벨은, 제외한 몬스터의 레벨만큼만 올라간다.
  zh-TW: |-
    此卡名的效果，在決鬥中僅限使用１次。①：在此卡存在於墓地的狀況下，可將我方墓地的此卡以外的１隻植物族怪獸除外發動。特殊召喚此卡。透過此效果特殊召喚的此卡等級，依據除外的怪獸的等級進行提升。
  zh-CN: |-
    此卡存在于墓地的场合，可将１只除此卡以外的我方墓地的植物族怪兽从游戏中除外并发动。从墓地特殊召唤此卡，并上升此卡的等级，其数量相当于为发动此效果而除外的怪兽的等级数量。“孢子”的效果在决斗中只可使用１次。
