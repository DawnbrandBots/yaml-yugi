text:
  en: |-
    If this card is in your GY: You can banish 1 other Plant monster from your GY; Special Summon this card, and if you do, increase its Level by the Level of that banished monster. You can only use this effect of "Spore" once per Duel.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes Pflanze-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, erhöhe ihre Stufe um die Stufe des verbannten Monsters. Du kannst diesen Effekt von „Spore“ nur einmal pro Duell verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes desterrar otro monstruo de Tipo Planta en tu Cementerio; Invoca esta carta de Modo Especial, desde tu Cementerio, e incrementa su Nivel en el Nivel del monstruo desterrado. Cada jugador sólo puede activar el efecto de "Espora" una vez por Duelo.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez bannir 1 autre monstre Plante depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, augmentez son Niveau du Niveau du monstre banni. Vous ne pouvez utiliser cet effet de "Spore" qu'une fois par Duel.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi bandire 1 altro mostro di Tipo Pianta dal tuo Cimitero; Evoca Specialmente questa carta dal tuo Cimitero e aumenta il suo Livello del Livello di quel mostro bandito. Ogni giocatore può attivare l'effetto di "Spora" una sola volta per Duello.
  pt: |-
    Se este card está em seu Cemitério: Você pode banir um outro monstro do Tipo Planta do seu Cemitério; Invoque este card por Invocação-Especial do seu Cemitério e aumente seu Nível pelo Nível do monstro banido. Cada duelista só pode ativar o efeito de "Spore" uma vez por Duelo.
  ja: |-
    このカード名の効果はデュエル中に１度しか使用できない。①：このカードが墓地に存在する場合、自分の墓地からこのカード以外の植物族モンスター１体を除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードのレベルは除外したモンスターのレベル分だけ上がる。
  ko: |-
    이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 다른 식물족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 레벨은, 제외한 몬스터의 레벨만큼만 올라간다.
  zh-TW:
  zh-CN: |-
    此卡名的效果在决斗中仅可使用１次。
    ①：此卡存在于墓地的情况下，从自己的墓地将１只其他的植物族怪兽除外可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡的等级上升相当于为发动此效果而除外的怪兽的等级数值。
