name:
  en: Goldenhair, the Newest Plunder Patroll
  de: Goldhaar, die Plünderpatrouillen-Novizin
  es: Cabellodorado, la Novata de la Patrulla Saqueo
  fr: Cheveux d'Or, Nouvelle de la Patroll du Pillage
  it: Biondicapelli, la ConTrollo Bottino Recluta
  pt: Cabelos Dourados, a Mais Jovem Saquepatrollha
  ja: <ruby>海造賊<rt>プランドロール</rt></ruby>－<ruby>金<rt>きん</rt></ruby><ruby>髪<rt>ぱつ</rt></ruby>の<ruby>訓<rt>くん</rt></ruby><ruby>練<rt>れん</rt></ruby><ruby>生<rt>せい</rt></ruby>
  ja_romaji: Purandorōru - Kinpatsu no Kunrensei
  ko: 플런드롤－금발 훈련생
