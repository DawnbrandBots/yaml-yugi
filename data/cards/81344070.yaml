  zh-TW: 海造賊－金髮訓練生
  zh-CN: 海造贼－新人 金发
text:
  en: |-
    You can send 1 other "Plunder Patroll" Monster Card from your hand or face-up field to the GY; Special Summon this card from your hand. If this card is in your GY: You can discard 1 card; Special Summon this card, but you cannot Special Summon for the rest of this turn, except "Plunder Patroll" monsters. You can only use each effect of "Goldenhair, the Newest Plunder Patroll" once per turn.
  de: |-
    Du kannst 1 andere „Plünderpatrouillen“-Monsterkarte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung, aber du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Plünderpatrouillen“-Monstern. Du kannst jeden Effekt von „Goldhaar, die Plünderpatrouillen-Novizin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar otra Carta de Monstruo "Patrulla Saqueo" de tu mano o Campo boca arriba al Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta está en tu Cementerio: puedes descartar 1 carta; Invoca esta carta de Modo Especial, pero no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos "Patrulla Saqueo". Sólo puedes usar cada efecto de "Cabellodorado, la Novata de la Patrulla Saqueo" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 autre Carte Monstre "Patroll du Pillage" depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est dans votre Cimetière : vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte, mais vous ne pouvez pas Invoquer Spécialement (monstres "Patroll du Pillage" exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Cheveux d'Or, Nouvelle de la Patroll du Pillage" qu'une fois par tour.
  it: |-
    Puoi mandare 1 altra Carta Mostro "ConTrollo Bottino" dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta è nel tuo Cimitero: puoi scartare 1 carta; Evoca Specialmente questa carta, ma non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri "ConTrollo Bottino". Puoi utilizzare ogni effetto di "Biondicapelli, la ConTrollo Bottino Recluta" una sola volta per turno.
  pt: |-
    Você pode enviar 1 outro Card de Monstro "Saquepatrollha" da sua mão ou do campo com a face para cima para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card estiver no seu Cemitério: você pode descartar 1 card; Invoque este card por Invocação-Especial, mas você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros "Saquepatrollha". Você só pode usar cada efeito de "Cabelos Dourados, a Mais Jovem Saquepatrollha" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の手札及び自分フィールドの表側表示のカードの中から、「海造賊」モンスターカード１枚を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが墓地に存在する場合、手札を１枚捨てて発動できる。このカードを特殊召喚する。このターン、自分は「海造賊」モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 패 및 자신 필드의 앞면 표시의 카드 중에서, "플런드롤" 몬스터 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 패를 1장 버리고 발동할 수 있다. 이 카드를 특수 소환한다. 이 턴에 자신은 "플런드롤" 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可從此卡以外的手牌及我方場上的正面表示的卡中，將１張「海造賊」怪獸卡送至墓地發動。從手牌特殊召喚此卡。②：在此卡存在於墓地的狀況下，可捨棄１張手牌發動。特殊召喚此卡。此回合，我方可特殊召喚的怪獸僅限「海造賊」怪獸。
  zh-CN: |-
    具此卡名的①②效果１回合各只能使用１次。①：从除此卡以外的手牌及我方场上面朝上的卡片中，将１张“海造贼”怪兽卡送至墓地可发动。从手牌中特殊召唤此卡。②：此卡存在于墓地中的情况下，弃掉１张手牌可发动。特殊召唤此卡。此回合我方无法特殊召唤“海造贼”以外的怪兽。
