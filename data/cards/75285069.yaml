text:
  en: |-
    You can Tribute 3 monsters to Tribute Summon (but not Set) this card. If Summoned this way: Destroy all Spells and Traps your opponent controls.
  de: |-
    Du kannst 3 Monster als Tribut anbieten, um diese Karte als Tributbeschwörung zu beschwören (aber nicht, um sie zu setzen). Falls sie auf diese Art beschworen wird: Zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert.
  es: |-
    Puedes Sacrificar 3 monstruos para Invocar esta carta por Sacrificio (pero no Colocarla). Si es Invocada de esta forma: destruye todas las Mágicas y Trampas que controle tu adversario.
  fr: |-
    Vous pouvez Sacrifier 3 monstres pour Invoquer par Sacrifice (mais pas Poser) cette carte. Si elle est Invoquée de cette façon : détruisez toutes les Magies/Pièges contrôlés par votre adversaire.
  it: |-
    Puoi offrire come Tributo 3 mostri per Evocare tramite Tributo (ma non Posizionare) questa carta. Se viene Evocata in questo modo: distruggi tutte le Magie e Trappole controllate dal tuo avversario.
  pt: |-
    Você pode Sacrificar 3 monstros durante a Invocação de Tributo deste card. Se você invocar este card utilizando 3 Sacrifícios, destrua todos os Cards de Mágia e de Armadilha no lado do campo do oponente.
  ja: |-
    このカードはモンスター３体をリリースして召喚する事ができる。この方法で召喚に成功した時、相手フィールド上に存在する魔法・罠カードを全て破壊する。
  ko: |-
    3장의 제물을 바치고 이 카드를 제물 소환했을 경우, 상대 필드 위의 마법/함정 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡可以把3只怪兽解放作召唤。这个方法召唤成功时，对方场上存在的魔法·陷阱卡全部破坏。
