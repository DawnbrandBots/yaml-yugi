text:
  en: |-
    During your Main Phase: You can return this face-up card on the field to the hand. During damage calculation, if this card attacked or was attacked: You can send 1 Normal Monster from your hand to the Graveyard; this card gains 1000 DEF.
  de: |-
    Während deiner Main Phase: Du kannst diese offene Karte auf dem Spielfeld auf die Hand zurückgeben. Während der Schadensberechnung, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst 1 Normales Monster von deiner Hand auf den Friedhof legen; diese Karte erhält 1000 DEF.
  es: |-
    Durante tu Main Phase: puedes devolver a tu mano esta carta boca arriba en el Campo. Durante el cálculo de daño, si esta carta atacó o fue atacada: puedes mandar al Cementerio 1 Monstruo Normal en tu mano; esta carta gana 1000 DEF.
  fr: |-
    Durant votre Main Phase : vous pouvez renvoyer cette carte face recto sur le Terrain à la main. Durant le calcul des dommages, si cette carte attaque ou a été attaquée : vous pouvez envoyer 1 Monstre Normal depuis votre main au Cimetière ; cette carte gagne 1000 DEF.
  it: |-
    Durante la tua Main Phase: puoi far ritornare questa carta scoperta dal Terreno nella mano. Durante il calcolo dei danni, se questa carta ha attaccato o è stata attaccata: puoi mandare 1 Mostro Normale dalla tua mano al Cimitero; questa carta guadagna 1000 DEF.
  pt: |-
    Durante sua Fase Principal: Você pode devolver este card com a face para cima no campo à mão. Durante o cálculo de dano, se este card atacou ou foi atacado: Você pode enviar 1 Monstro Normal da sua mão para o Cemitério; este card ganha 1000 de DEF.
  ja: |-
    自分のメインフェイズ時に、フィールド上に表側表示で存在するこのカードを手札に戻す事ができる。また、このカードが戦闘を行うダメージ計算時に１度だけ、
    手札から通常モンスター１体を墓地へ送って発動する事ができる。このカードの守備力は、そのダメージ計算時のみ１０００ポイントアップする。
  ko: |-
    자신의 메인 페이즈시에, 필드 위에 앞면 표시로 존재하는 이 카드를 패로 되돌릴 수 있다. 또한, 이 카드가 전투를 실행하는 데미지 계산시에 1번만, 패에서 일반 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 수비력은, 그 데미지 계산시에만 1000 포인트 올린다.
  zh-TW: |-
    可在我方主要階段時發動。將場上正面表示的此卡送回持有者的手牌。此外，此卡進行戰鬥的傷害計算時，可從手牌將１隻通常怪獸送至墓地發動１次。此卡的守備力僅限在該傷害計算時提升１０００。
  zh-CN: |-
    我方主要阶段时可发动。将场上表侧表示的此卡返回至持有者手牌。此外，此卡进行战斗的伤害计算时，１次可从手牌将１只通常手牌送入墓地并发动１次。此卡的守备力仅限于该伤害计算时上升１０００点。
