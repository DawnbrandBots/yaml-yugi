text:
  en: |-
    Return 1 "Gladiator Beast" card from your hand to the Deck, and negate the activation and effect of a Spell Card, and destroy it.
  de: |-
    Lege 1 „Gladiatorungeheuer“-Karte von deiner Hand ins Deck zurück, annulliere die Aktivierung und den Effekt einer Zauberkarte und zerstöre sie.
  es: |-
    Devuelve 1 carta "Bestia Gladiador" de tu mano al Deck, niega la activación y efecto de una Carta Mágica y destrúyela.
  fr: |-
    Renvoyez 1 carte "Bête Gladiateur" depuis votre main dans votre Deck, annulez l'activation et l'effet d'une Carte Magie puis détruisez-la.
  it: |-
    Fai tornare 1 carta "Gladiatore Bestia" dalla tua mano al Deck ed annulla l'attivazione e l'effetto di una Carta Magia e distruggila.
  pt: |-
    Por retornar 1 card "Besta Gladiadora" da sua mão ao Deck, negue a ativação e efeito de um Card de Mágia e a destrua.
  ja: |-
    手札から「剣闘獣」と名のついたカード１枚をデッキに戻す。魔法カードの発動を無効にし、それを破壊する。
  ko: |-
    패에서 "검투수"라는 이름이 붙은 카드 1장을 덱으로 되돌린다. 마법 카드의 발동을 무효로 하고, 그것을 파괴한다.
  zh-TW:
  zh-CN: |-
    从手卡让1张名字带有「剑斗兽」的卡回到卡组。魔法卡的发动无效，并把那破坏。
