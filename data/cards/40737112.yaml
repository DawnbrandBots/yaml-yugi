name:
  en: Dark Magician of Chaos
  de: Dunkler Magier des Chaos
  es: Mago Oscuro del Caos
  fr: Magicien Sombre du Chaos
  it: Mago Nero del Chaos
  pt: Mago Negro do Caos
  ja: <ruby>混<rt>こん</rt></ruby><ruby>沌<rt>とん</rt></ruby>の<ruby>黒<rt>くろ</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>
  ja_romaji: Konton no Kuromajutsushi
  ko: 혼돈의 흑마술사
  ko_rr: Hondon-ui Heungmasulsa
  zh-TW: 混沌黑魔術師
  zh-CN: 混沌黑魔术师
text:
  en: |-
    During the End Phase, if this card was Normal or Special Summoned this turn: You can target 1 Spell in your GY; add it to your hand. You can only use this effect of "Dark Magician of Chaos" once per turn. If this card destroys an opponent's monster by battle, after damage calculation: Banish that opponent's monster. If this face-up card would leave the field, banish it instead.
  de: |-
    Während der End Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst diesen Effekt von „Dunkler Magier des Chaos“ nur einmal pro Spielzug verwenden. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört, nach der Schadensberechnung: Verbanne das Monster des Gegners. Falls diese offene Karte das Spielfeld verlassen würde, verbanne sie stattdessen.
  es: |-
    Durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o Especial: puedes seleccionar 1 Mágica en tu Cementerio; añádela a tu mano. Sólo puedes usar este efecto de "Mago Oscuro del Caos" una vez por turno. Si esta carta destruye un monstruo del adversario en batalla, después del cálculo de daño: destierra ese monstruo del adversario. Si esta carta boca arriba fuera a dejar el Campo, destiérrala en su lugar.
  fr: |-
    Durant la End Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez cibler 1 Magie dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Magicien Sombre du Chaos" qu'une fois par tour. Si cette carte détruit un monstre de l'adversaire au combat, après le calcul des dommages : bannissez le monstre de l'adversaire. Si cette carte face recto va quitter le Terrain, bannissez-la à la place.
  it: |-
    Durante la End Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scegliere come bersaglio 1 Magia nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Mago Nero del Chaos" una sola volta per turno. Se questa carta distrugge un mostro dell'avversario in battaglia, dopo il calcolo dei danni: bandisci quel mostro dell'avversario. Se questa carta scoperta sta per lasciare il Terreno, invece bandiscila.
  pt: |-
    Durante a Fase Final, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode escolher 1 Magia no seu Cemitério; adicione-a à sua mão. Você só pode usar este efeito de "Mago Negro do Caos" uma vez por turno. Se este card destruir um monstro do oponente em batalha, depois do cálculo de dano: bana esse monstro do oponente. Se este card com a face para cima deixaria o campo, em vez disso, bana-o.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功したターンのエンドフェイズに、自分の墓地の魔法カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードが戦闘で相手モンスターを破壊したダメージ計算後に発動する。その相手モンスターを除外する。③：表側表示のこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 엔드 페이즈에, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 전투로 상대 몬스터를 파괴한 데미지 계산 후에 발동한다. 그 상대 몬스터를 제외한다. ③: 앞면 표시의 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：在此卡召喚・特殊召喚成功的回合的結束階段，可將我方墓地的１張魔法卡做為對象發動。將該卡加入手牌。②：在此卡因戰鬥破壞對方怪獸的傷害計算後發動。將該對方怪獸除外。③：正面表示的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的回合的结束阶段，以自己墓地的1张魔法卡为对象可以发动。将该卡加入手牌。②：此卡战斗破坏对手怪兽的伤害计算后发动。将该对手怪兽除外。③：表侧表示的此卡离开场上的情况下，将其除外。
