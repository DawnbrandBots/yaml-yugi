text:
  en: |-
    When this card is Normal Summoned, you can add 1 Level 1 "Genex" monster from your Deck to your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du deiner Hand 1 "Genex"-Monster der Stufe 1 von deinem Deck hinufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes añadir a tu mano, desde tu Deck, 1 monstruo "Genex" de Nivel 1.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez ajouter 1 monstre "Genex" de Niveau 1 depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente, puoi Evocare Specialmente 1 mostro "Genex" di Livello 3 o inferiore dalla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, você pode adicionar 1 monstro "Genex" de Nível 1 do seu Deck para a sua mão.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキからレベル１の「ジェネクス」モンスター１体を手札に加える。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 덱에서 레벨 1의 "제넥스"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW: |-
    可在此卡召喚成功時發動。從牌組將１隻等級１的冠有「次代機」之名的怪獸加入手牌。
  zh-CN: |-
    这张卡召唤成功时，可以从卡组把1只1星的名字带有「次世代」的怪兽加入手卡。
