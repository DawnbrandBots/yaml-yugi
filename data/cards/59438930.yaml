name:
  en: Ghost Ogre & Snow Rabbit
  de: Geisteroger und Schneehase
  es: Ogro Fantasma & Conejo de las Nieves
  fr: Ogre Fantôme et Lapin des Neiges
  it: Orco Fantasma & Coniglio della Neve
  pt: Ogro Fantasma & Coelho da Neve
  ja: <ruby>幽<rt>ゆ</rt></ruby><ruby>鬼<rt>き</rt></ruby>うさぎ
  ja_romaji: Yuki Usagi
  ko: 유령토끼
  ko_rr: Yuryeongtokki
  zh-TW:
  zh-CN: 幽鬼兔
text:
  en: |-
    When a monster on the field activates its effect, or when a Spell/Trap that is already face-up on the field activates its effect (Quick Effect): You can send this card from your hand or field to the GY; destroy that card on the field. You can only use this effect of "Ghost Ogre & Snow Rabbit" once per turn.
  de: |-
    Wenn der Effekt eines Monsters auf dem Spielfeld aktiviert wird oder wenn der Effekt eines/r Zaubers/Falle aktiviert wird, der oder die bereits offen auf dem Spielfeld liegt (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; zerstöre jene Karte auf dem Spielfeld. Du kannst diesen Effekt von „Geisteroger und Schneehase“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo en el Campo activa su efecto o cuando una Mágica/Trampa que ya esté boca arriba en el Campo activa su efecto (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo; destruye esa carta en el Campo. Sólo puedes usar este efecto de "Ogro Fantasma & Conejo de las Nieves" una vez por turno.
  fr: |-
    Lorsqu'un monstre sur le Terrain active son effet, ou lorsqu'une Magie/Piège qui est déjà face recto sur le Terrain active son effet (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; détruisez la carte sur le Terrain. Vous ne pouvez utiliser cet effet de "Ogre Fantôme et Lapin des Neiges" qu'une fois par tour.
  it: |-
    Quando un mostro sul Terreno attiva il suo effetto, o quando una Magia/Trappola che è già scoperta sul Terreno attiva il suo effetto (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero; distruggi quella carta sul Terreno. Puoi utilizzare questo effetto di "Orco Fantasma & Coniglio della Neve" una sola volta per turno.
  pt: |-
    Quando um monstro no campo ativar seu efeito, ou quando uma Magia/Armadilha que já esteja com a face para cima no campo ativar seu efeito (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério; destrua esse card no campo. Você só pode usar este efeito de "Ogro Fantasma & Coelho da Neve" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：フィールドのモンスターの効果が発動した時、またはフィールドの既に表側表示で存在している魔法・罠カードの効果が発動した時、手札・フィールドのこのカードを墓地へ送って発動できる。フィールドのそのカードを破壊する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터의 효과가 발동했을 때, 또는 필드의 이미 앞면 표시로 존재하고 있는 마법 / 함정 카드의 효과가 발동했을 때, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 필드의 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：场上的怪兽的效果发动时，或者是场上已经以表侧表示存在着的魔法・陷阱卡的效果发动时，将手牌・场上的此卡送至墓地可以发动。将场上的该卡破坏。
