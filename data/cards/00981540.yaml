text:
  en: |-
    Target 1 monster on the field; this turn, that monster cannot be destroyed by battle, also any battle damage you take from attacks involving that monster is halved.
  de: |-
    Wähle 1 Monster auf dem Spielfeld; in diesem Spielzug kann das Monster nicht durch Kampf zerstört werden, zusätzlich wird Kampfschaden halbiert, den du aus Angriffen erhältst, an denen das Monster beteiligt ist.
  es: |-
    Selecciona 1 monstruo en el Campo; este turno, ese monstruo no puede ser destruido en batalla, y además cualquier daño de batalla que recibas de ataques que involucren a ese monstruo se divide a la mitad.
  fr: |-
    Ciblez 1 monstre sur le Terrain ; ce tour, le monstre ne peut pas être détruit au combat, et aussi, les dommages de combat que vous recevez d'attaques impliquant le monstre sont divisés par deux.
  it: |-
    Scegli come bersaglio 1 mostro sul Terreno; in questo turno, quel mostro non può essere distrutto in battaglia, inoltre qualsiasi danno da combattimento che subisci da attacchi che coinvolgono quel mostro viene dimezzato.
  pt: |-
    Escolha 1 monstro no campo; neste turno, esse monstro não pode ser destruído em batalha e, além disso, qualquer dano de batalha que você sofra de ataques envolvendo esse monstro são diminuídos pela metade.
  ja: |-
    フィールド上のモンスター１体を選択して発動できる。このターン、選択したモンスターは戦闘では破壊されず、そのモンスターの戦闘によって発生する自分への戦闘ダメージは半分になる。
  ko: |-
    필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 이 턴에, 선택한 몬스터는 전투로는 파괴되지 않고, 그 몬스터의 전투에 의해서 발생하는 자신에게로의 데미지는 절반이 된다.
  zh-TW:
  zh-CN: |-
    选择场上1只怪兽才能发动。这个回合，选择的怪兽不会被战斗破坏，那只怪兽的战斗发生的对自己的战斗伤害变成一半。
