text:
  en: |-
    Special Summon this card as an Effect Monster (Machine-Type/EARTH/Level 4/ATK 1800/DEF 1000). (This card is NOT treated as a Trap Card.) During the turn this card was Summoned this way, "Qli" Spell/Trap Cards you control cannot be destroyed by card effects. If Summoned this way, this card can be treated as 3 Tributes for the Tribute Summon of an "Apoqliphort" monster.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Maschine/ERDE/Stufe 4/ATK 1800/DEF 1000). (Diese Karte wird NICHT als Fallenkarte behandelt.) Während des Spielzugs, in dem diese Karte auf diese Art beschworen wurde, können „Qli“-Zauber-/Fallenkarten, die du kontrollierst, nicht durch Karteneffekte zerstört werden. Falls diese Karte auf diese Art beschworen wird, kann sie als 3 Tribute für die Tributbeschwörung eines „Apoqliphort“-Monsters behandelt werden.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Máquina/TIERRA/Nivel 4/ATK 1800/DEF 1000). (Esta carta NO se trata como una Carta de Trampa). Durante el turno en que esta carta fue Invocada de esta forma, las Cartas Mágicas/de Trampa "Qli" que controles no pueden ser destruidas por efectos de cartas. Si es Invocada de esta forma, esta carta puede ser tratada como 3 Sacrificios para la Invocación por Sacrificio de un monstruo "Apoqlifuerte".
  fr: |-
    Invoquez Spécialement cette carte comme un Monstre à Effet (Type Machine/TERRE/Niveau 4/ATK 1800/DEF 1000). (Cette carte N'EST PAS traitée comme une Carte Piège.) Durant le tour où cette carte a été Invoquée de cette façon, les Cartes Magie/Piège "Qli" que vous contrôlez ne peuvent pas être détruites par des effets de carte. Si elle est Invoquée de cette façon, cette carte peut être traitée comme 3 Sacrifices pour l'Invocation Sacrifice d'un monstre "Apoqliphort".
  it: |-
    Evoca Specialmente questa carta come Mostro con Effetto (Tipo Macchina/TERRA/Livello 4/ATK 1800/DEF 1000). (Questa carta NON viene considerata come una Carta Trappola.) Durante il turno in cui questa carta è stata Evocata in questo modo, le Carte Magia/Trappola "Qli" che controlli non possono essere distrutte dagli effetti delle carte. Se viene Evocata in questo modo, questa carta può essere considerata come 3 Tributi per l'Evocazione tramite Tributo di un mostro "Apoqliphort".
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Máquina/TERRA/Nível 4/ATK 1800/DEF 1000). (Este card NÃO é considerado como um Card de Armadilha.) Durante o turno em que este card foi Invocado desta forma, Cards de Magia/Armadilha "Qli" que você controla não podem ser destruídos por efeitos de card. Se Invocado desta forma, este card pode ser considerado como 3 Tributos para a Invocação-Tributo de um monstro "Apoqliphort".
  ja: |-
    ①：このカードは発動後、効果モンスター（機械族・地・星４・攻１８００／守１０００）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。この効果でこのカードを特殊召喚したターン、自分フィールドの「クリフォート」魔法・罠カードは効果では破壊されない。②：このカードの効果で特殊召喚したこのカードは、「アポクリフォート」モンスターをアドバンス召喚する場合、３体分のリリースにできる。
  ko: |-
    ①: 이 카드는 발동 후, 효과 몬스터(기계족 / 땅 / 레벨 4 / 공 1800 / 수 1000)가 되어, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 이 카드를 특수 소환한 턴에, 자신 필드의 "클리포트" 마법 / 함정 카드는 효과로는 파괴되지 않는다. ②: 이 카드의 효과로 특수 소환한 이 카드는, "아포클리포트" 몬스터를 어드밴스 소환할 경우, 3장만큼의 릴리스로 할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡发动后变成效果怪兽（机械族·地·4星·攻1800/守1000）在怪兽区域特殊召唤（不当作陷阱卡使用）。这个效果把这张卡特殊召唤的回合，自己场上的「机壳」魔法·陷阱卡不会被效果破坏。②：这张卡的效果特殊召唤的这张卡在「隐藏的机壳」怪兽上级召唤的场合，可以作为3只的数量解放。
