name:
  en: Rescue Interlacer
  de: Rettungs-Interlacer
  es: Entrelazador de Rescate
  fr: Furet Interlaceur
  it: Interlacciatore da Soccorso
  pt: Entrelaçador de Socorro
  ja: レスキュー・インターレーサー
  ja_romaji: Resukyū Intārēsā
  ko: 레스큐 인터레이서
  ko_rr: Reseukyu Inteoreiseo
  zh-TW: 救援隔行掃描者
  zh-CN: 救援隔行扫描者
text:
  en: |-
    During damage calculation, if your Cyberse monster is attacked (Quick Effect): You can discard this card; you take no battle damage from that battle. You can only use this effect of "Rescue Interlacer" once per turn. Once per turn, during the End Phase, if this card is in the GY because it was discarded there to activate this effect this turn: Special Summon this card.
  de: |-
    Während der Schadensberechnung, falls dein Cyberse-Monster angegriffen wird (Schnelleffekt): Du kannst diese Karte abwerfen; du erhältst aus dem Kampf keinen Kampfschaden. Du kannst diesen Effekt von „Rettungs-Interlacer“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin abgeworfen wurde, um diesen Effekt zu aktivieren: Beschwöre diese Karte als Spezialbeschwörung.
  es: |-
    Durante el cálculo de daño, si tu monstruo Ciberso es atacado (Efecto Rápido): puedes descartar esta carta; no recibes daño de batalla de esa batalla. Sólo puedes usar este efecto de "Entrelazador de Rescate" una vez por turno. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque este turno fue descartada ahí para activar este efecto: Invoca esta carta de Modo Especial.
  fr: |-
    Durant le calcul des dommages, si votre monstre Cyberse est attaqué (Effet Rapide) : vous pouvez défausser cette carte ; vous ne recevez aucun dommage de combat de ce combat. Vous ne pouvez utiliser cet effet de "Furet Interlaceur" qu'une fois par tour. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été défaussée pour activer cet effet ce tour : Invoquez Spécialement cette carte.
  it: |-
    Durante il calcolo dei danni, se un tuo mostro Cyberso viene attaccato (Effetto Rapido): puoi scartare questa carta; non subisci danno da combattimento da quella battaglia. Puoi utilizzare questo effetto di "Interlacciatore da Soccorso" una sola volta per turno. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata scartata lì per attivare questo effetto in questo turno: Evoca Specialmente questa carta.
  pt: |-
    Durante o cálculo de dano, se um monstro Ciberso seu for atacado (Efeito Rápido): você pode descartar este card; você não sofre dano de batalha dessa batalha. Você só pode usar este efeito de "Entrelaçador de Socorro" uma vez por turno. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi descartado para lá para ativar este efeito neste turno: Invoque este card por Invocação-Especial.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分のサイバース族モンスターが攻撃されたダメージ計算時にこのカードを手札から捨てて発動できる。その戦闘で発生する自分への戦闘ダメージを０にする。②：このカードがこのカードの効果を発動するために墓地へ捨てられたターンのエンドフェイズに発動する。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 사이버스족 몬스터가 공격받은 데미지 계산시에 이 카드를 패에서 버리고 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 한다. ②: 이 카드가 이 카드의 효과를 발동하기 위해 묘지로 버려진 턴의 엔드 페이즈에 발동한다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：自己的电子界族怪兽被攻击的伤害计算时把这张卡从手卡丢弃才能发动。那次战斗发生的对自己的战斗伤害变成0。
    ②：这张卡为这张卡的效果发动而被丢弃去墓地的回合的结束阶段发动。这张卡特殊召唤。
