text:
  en: |-
    Target 1 monster in your GY; Special Summon it in Defense Position.
  de: |-
    Wähle 1 Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Selecciona 1 monstruo en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  fr: |-
    Ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  it: |-
    Scegli come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  pt: |-
    Escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  ja: |-
    ①：自分の墓地のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    ①: 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地的1只怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
