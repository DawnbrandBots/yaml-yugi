text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Destroy the monster that destroyed this card.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Zerstöre das Monster, das diese Karte zerstört hat.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: destruye al monstruo que destruyó esta carta.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : détruisez le monstre qui a détruit cette carte.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: distruggi il mostro che ha distrutto questa carta.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: destrua o monstro que destruiu este card.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。このカードを破壊したモンスターを破壊する。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 파괴한 몬스터를 파괴한다.
  zh-TW: |-
    此卡因战斗遭到破坏并被送入墓地时，将使破坏此卡的怪兽遭破坏。
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地的场合发动。把让这张卡破坏的怪兽破坏。
