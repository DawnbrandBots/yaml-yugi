text:
  en: |-
    Face-up Equip Cards you control cannot be destroyed by card effects. This card gains 500 ATK for each Equip Card equipped to this card.
  de: |-
    Offene Ausrüstungskarten, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Diese Karte erhält 500 ATK für jede Ausrüstungskarte, mit der diese Karte ausgerüstet ist.
  es: |-
    Las Cartas de Equipo boca arriba que controles no pueden ser destruidas por efectos de cartas. Esta carta gana 500 ATK por cada Carta de Equipo equipada a esta carta.
  fr: |-
    Les Cartes d'Équipement face recto que vous contrôlez ne peuvent pas être détruites par des effets de carte. Cette carte gagne 500 ATK pour chaque Carte d'Équipement équipée à cette carte.
  it: |-
    Le Carte Equipaggiamento scoperte che controlli non possono essere distrutte dagli effetti delle carte. Questa carta guadagna 500 ATK per ogni Carta Equipaggiamento equipaggiata a questa carta.
  pt: |-
    Os Cards de Equipamento com a face para cima que você controla não podem ser destruídos por efeitos de card. Este card ganha 500 de ATK para cada Card de Equipamento equipado a este card.
  ja: |-
    ①：このカードの攻撃力は、このカードに装備された装備カードの数×５００アップする。②：このカードがモンスターゾーンに存在する限り、自分フィールドの表側表示の装備カードは効果では破壊されない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 장착 카드는 카드의 효과로는 파괴되지 않는다. 이 카드의 공격력은, 이 카드에 장착된 장착 카드의 수 × 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡的攻击力上升这张卡装备的装备卡数量×500。②：只要这张卡在怪兽区域存在，自己场上的表侧表示的装备卡不会被效果破坏。
