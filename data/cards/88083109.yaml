    这个卡名的卡1回合只能发动1张。①：可以以自己场上的1只「Libromancer／书灵师」怪兽和对手场上的1只怪兽为对象发动。使那只自己的怪兽返回持有者的手牌，得到那只对手怪兽的操作权。这个效果没有以自己的「Libromancer／书灵师」仪式怪兽为对象的场合，回合结束时得到操作权的怪兽返回持有者的手牌。
