    Cambia las posiciones de batalla de todos los monstruos boca arriba en el Campo.
  fr: |-
    Changez la position de combat de tous les monstres face recto sur le Terrain.
  it: |-
    Cambia la posizione di tutti i mostri scoperti sul Terreno.
