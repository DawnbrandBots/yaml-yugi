    Mude a posição de batalha de todos os monstros com a face para cima no campo.
  ja: |-
    ①：フィールドの全ての表側表示モンスターの表示形式を変更する。
  ko: |-
    자신과 상대 필드 위에 앞면 표시로 존재하는 모든 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    把自己和对方场上表侧表示存在的全部怪兽的表示形式变更。
