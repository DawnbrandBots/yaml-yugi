text:
  en: |-
    Target 1 face-up monster on the field; if that monster's ATK, DEF, or Level is higher than its original value, it becomes its original value, then pay LP in multiples of 100 (min. 100, max. 1000). During your Main Phase, if both players have the same LP and this card is in your GY: You can Set this card. You can only use this effect of "Pig Iron vs. Pen Peg" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力・レベルの内、元々の数値より高い数値は、元々の数値になる。その後、１００の倍数のＬＰを払う（最大１０００まで）。②：このカードが墓地に存在し、自分のＬＰが相手と同じ場合、自分メインフェイズに発動できる。このカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력 / 레벨 중, 원래 수치보다 높은 수치는, 원래 수치가 된다. 그 후, 100 의 배수의 LP를 지불한다(최대 1000 까지). ②: 이 카드가 묘지에 존재하고, 자신의 LP가 상대와 같을 경우, 자신 메인 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
