  zh-TW: 魔法捕獲
  zh-CN: 魔法捕获
text:
  en:
  de: |-
    Wirf 1 Karte ab und füge diese Karte nach einer Zauberkarte, die du aktiviert hast, der Kette hinzu. Immer wenn diese Zauberkarte auf den Friedhof gelegt wird, gib sie auf die Hand ihres Besitzers zurück.
  es: |-
    Descarta 1 carta y Encadena esta carta a una Carta Mágica que has activado. Cuando esa Carta Mágica es mandada al Cementerio, devuélvela a la mano de su propietario.
  fr: |-
    Défaussez 1 carte pour placer cette carte dans la Chaîne en réponse à une Carte Magie que vous avez activée. Lorsque cette dernière est envoyée au Cimetière, renvoyez-la dans la main de son propriétaire.
  it: |-
    Scarta 1 carta per mettere in catena questa carta ad una Carta Magia che hai attivato. Quando quella Carta Magia viene mandata al Cimitero, falla tornare in mano al suo proprietario.
  pt: |-
    Descarte 1 card e ative este card em corrente a um Card de Magia que você ativou. Quando esse Card de Magia for enviado para o Cemitério, devolva-o para a mão do seu dono.
  ja: |-
    ①：自分が魔法カードを発動した時、手札を１枚捨てて発動できる。その魔法カードが墓地へ送られた時にそのカードを手札に戻す。
  ko: |-
    자신이 마법 카드를 발동했을 때, 패를 1장 버리고 체인을 발동한다. 체인이 된 자신의 마법 카드가 묘지로 보내졌을 때, 그 카드를 패로 되돌린다.
  zh-TW: |-
    我方發動魔法卡時，可捨棄１張手牌發動。該魔法卡被送至墓地時，將該卡送回持有者的手牌。
  zh-CN: |-
    我方发动魔法卡时，可舍弃１张手牌并发动。该魔法卡被送入墓地时，该卡牌返回至持有者手牌。
