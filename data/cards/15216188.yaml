  ja: |-
    このカード名はルール上「メタル化」カードとしても扱う。①：自分フィールドのモンスターが戦闘または相手の効果で破壊された場合、その内の１体を対象として発動できる。そのモンスターを特殊召喚する。この効果でレベル５以上の機械族モンスターを特殊召喚し、自分のフィールドか墓地にこのカード以外の「メタル化」罠カードが存在する場合、さらに以下の効果を適用できる。●相手フィールドのモンスターを全て破壊する。その後、この効果で特殊召喚したモンスターの元々の攻撃力分のダメージを相手に与える事ができる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“钢铁化”卡。①：自己场上的怪兽因战斗或对手的效果被破坏的情况下，以其中１只为对象可以发动。将该怪兽特殊召唤。以此效果将等级５以上的机械族怪兽特殊召唤，且自己场上或墓地存在此卡以外的“钢铁化”陷阱卡的情况下，进而可适用以下效果。
    ●将对手场上的怪兽全部破坏。然后，可给予对手以此效果特殊召唤的怪兽其原本攻击力数值的伤害。
