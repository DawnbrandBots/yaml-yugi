  ko: |-
    이 카드명은 룰상 "메탈화" 카드로도 취급한다. ①: 자신 필드의 몬스터가 전투 또는 상대 효과로 파괴되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 레벨 5 이상의 기계족 몬스터를 특수 소환하고, 자신의 필드나 묘지에 이 카드 이외의 "메탈화" 함정 카드가 존재할 경우, 추가로 이하의 효과를 적용할 수 있다. ●상대 필드의 몬스터를 전부 파괴한다. 그 후, 이 효과로 특수 소환한 몬스터의 원래 공격력만큼의 데미지를 상대에게 줄 수 있다.
