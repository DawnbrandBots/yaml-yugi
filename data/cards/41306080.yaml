text:
  en: |-
    If you control an "@Ignister" monster: You can Special Summon this card from your hand. You can Tribute 1 other Cyberse monster; add 1 Level 5 or higher "@Ignister" monster from your Deck to your hand, and if you do, this card becomes Level 4 until the end of this turn. Then, if you Tributed a Link Monster to activate this effect, you can add 1 "A.I.'s Ritual" from your Deck to your hand. You can only use each effect of "Hiyari @Ignister" once per turn.
  de: |-
    Falls du ein „@Ignister“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 anderes Cyberse-Monster als Tribut anbieten; füge deiner Hand 1 „@Ignister“-Monster der Stufe 5 oder höher von deinem Deck hinzu und falls du dies tust, wird diese Karte bis zum Ende dieses Spielzugs zu Stufe 4. Dann, falls du ein Linkmonster als Tribut angeboten hast, um diesen Effekt zu aktivieren, kannst du deiner Hand 1 „A.I.-Ritual“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Hiyari @Ignister“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "@Ignister": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes Sacrificar otro monstruo Ciberso; añade a tu mano 1 monstruo "@Ignister" de Nivel 5 o mayor en tu Deck y, si lo haces, hasta el final de este turno esta carta se convierte en Nivel 4. Después, si Sacrificaste un Monstruo de Enlace para activar este efecto, puedes añadir a tu mano 1 "Ritual de A.I." en tu Deck. Sólo puedes usar cada efecto de "Hiyari @Ignister" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "@Ignister" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez Sacrifier 1 autre monstre Cyberse ; ajoutez 1 monstre "@Ignister" de min. Niveau 5 depuis votre Deck à votre main, et si vous le faites, cette carte devient Niveau 4 jusqu'à la fin de ce tour. Puis, si vous avez Sacrifié un Monstre Lien pour activer cet effet, vous pouvez ajouter 1 "Rituel d'A.I." depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Hiyari @Ignister" qu'une fois par tour.
  it: |-
    Se controlli un mostro "@Ignister": puoi Evocare Specialmente questa carta dalla tua mano. Puoi offrire come Tributo 1 altro mostro Cyberso; aggiungi 1 mostro "@Ignister" di Livello 5 o superiore dal tuo Deck alla tua mano e, se lo fai, questa carta diventa di Livello 4 fino alla fine di questo turno. Poi, se hai offerto come Tributo un Mostro Link per attivare questo effetto, puoi aggiungere 1 "Rituale delle A.I." dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Hiyari @Ignister" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "@Ignister": você pode Invocar este card por Invocação-Especial da sua mão. Você pode oferecer como Tributo 1 outro monstro Ciberso; adicione 1 monstro "@Ignister" de Nível 5 ou mais do seu Deck à sua mão e, se isso acontecer, este card se torna de Nível 4 até o final deste turno. Depois, se você ofereceu como Tributo um Monstro Link para ativar este efeito, você pode adicionar 1 "Ritual da I.A." do seu Deck à sua mão. Você só pode usar cada efeito de "Hiyari @Ignister" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「＠イグニスター」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカード以外の自分フィールドのサイバース族モンスター１体をリリースして発動できる。デッキからレベル５以上の「＠イグニスター」モンスター１体を手札に加え、このカードのレベルをターン終了時まで４にする。この効果を発動するためにリンクモンスターをリリースした場合、さらにデッキから「Ａｉの儀式」１枚を手札に加える事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "＠(앳)이그니스터" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드 이외의 자신 필드의 사이버스족 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 5 이상의 "＠(앳)이그니스터" 몬스터 1장을 패에 넣고, 이 카드의 레벨을 턴 종료시까지 4 로 한다. 이 효과를 발동하기 위해 링크 몬스터를 릴리스했을 경우, 추가로 덱에서 "Ai(아이)의 의식" 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己场上有"@伊格尼斯者"怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：解放自己场上此卡以外的1只电子界族怪兽可以发动。从牌组将1只等级5以上的"@伊格尼斯者"怪兽加入手牌，此卡的等级直至回合结束时为止改为4。为发动此效果解放连接怪兽的情况下，进而可从牌组将1张"-艾-爱之仪式"加入手牌。
