  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby>エクストラ・サーベイヤー
  ja_romaji: Dīdī Ekusutora Sābeiyā
  ko: DD 엑스트라 서베이어
  ko_rr:
  zh-TW: DD 額外測量員
  zh-CN: DD 额外测量员
text:
  en: |-
    You can discard this card; add 1 face-up "D/D" Pendulum Monster from your Extra Deck to your hand, except "D/D Extra Surveyor". If this card is banished: You can banish the top cards of your opponent's Deck equal to the number of face-up Pendulum Monsters in their Extra Deck, then you can make 1 "D/D" monster you control gain 200 ATK for each card banished. You can only use each effect of "D/D Extra Surveyor" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。自分のＥＸデッキ（表側）から「ＤＤエクストラ・サーベイヤー」以外の「ＤＤ」Ｐモンスター１体を手札に加える。②：このカードが除外された場合に発動できる。相手のＥＸデッキの表側のＰモンスターの数だけ、相手のデッキの上からカードを除外する。その後、自分フィールドの「ＤＤ」モンスター１体の攻撃力をこの効果で除外したカードの数×２００アップできる。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신의 엑스트라 덱(앞면)에서 "DD(디디) 엑스트라 서베이어" 이외의 "DD(디디)" 펜듈럼 몬스터 1장을 패에 넣는다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 상대의 엑스트라 덱의 앞면인 펜듈럼 몬스터의 수만큼, 상대의 덱 위에서 카드를 제외한다. 그 후, 자신 필드의 "DD(디디)" 몬스터 1장의 공격력을 이 효과로 제외한 카드의 수 × 200 올릴 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：从手牌将此卡舍弃可以发动。从自己额外牌组（表侧）将“DD 额外测量员”以外的1只“DD”灵摆怪兽加入手牌。②：此卡被除外的情况下可以发动。依对手额外牌组的表侧灵摆怪兽的数量，从对手牌组上面将卡除外。然后，可使自己场上的1只“DD”怪兽的攻击力上升相当于以此效果除外的卡的数量×200的数值。
card_type: Monster
monster_type_line: Fiend / Pendulum / Effect
attribute: DARK
level: 5
atk: 1000
def: 0
pendulum_scale: 4
pendulum_effect:
  en: |-
    If a face-up Monster Card(s) your opponent controls is destroyed by battle or card effect: You can target 1 "D/D/D" monster you control; banish 2 cards from your Pendulum Zones, and if you do, that monster can make a second attack during each Battle Phase this turn. You can only use this effect of "D/D Extra Surveyor" once per turn.
  de: |-
    Falls eine oder mehr offene Monsterkarten, die dein Gegner kontrolliert, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 „D/D/D“-Monster wählen, das du kontrollierst; verbanne 2 Karten von deinen Pendelzonen und falls du dies tust, kann jenes Monster in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen. Du kannst diesen Effekt von „D/D-Extrainspekteur“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más Cartas de Monstruo boca arriba que controle tu adversario son destruidas en batalla o por el efecto de una carta: puedes seleccionar 1 monstruo "D/D/D" que controles; destierra 2 cartas en tus Zonas de Péndulo y, si lo haces, ese monstruo puede hacer un segundo ataque durante cada Battle Phase este turno. Sólo puedes usar este efecto de "D/D Agrimensor Extra" una vez por turno.
  fr: |-
    Si une ou plusieurs Cartes Monstre face recto contrôlées par votre adversaire sont détruites au combat ou par un effet de carte : vous pouvez cibler 1 monstre "D/D/D" que vous contrôlez ; bannissez 2 cartes depuis vos Zones Pendule, et si vous le faites, le monstre peut faire une seconde attaque durant chaque Battle Phase ce tour. Vous ne pouvez utiliser cet effet de "D/D Arpenteur Extra" qu'une fois par tour.
  it: |-
    Se una o più Carte Mostro scoperte controllate dal tuo avversario vengono distrutte in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "D/D/D" che controlli; bandisci 2 carte dalle tue Zone Pendulum e, se lo fai, quel mostro può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Puoi utilizzare questo effetto di "D/D Supervisore Extra" una sola volta per turno.
  pt: |-
    Se um ou mais Cards de Monstro com a face para cima que seu oponente controla forem destruídos em batalha ou por um efeito de card: você pode escolher 1 monstro "D/D/D" que você controla; bana 2 cards das suas Zonas de Pêndulo e, se isso acontecer, esse monstro pode realizar um segundo ataque durante cada Fase de Batalha neste turno. Você só pode usar este efeito de "D/D Pesquisador Adicional" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：相手フィールドの表側表示のモンスターカードが戦闘・効果で破壊された場合、自分フィールドの「ＤＤＤ」モンスター１体を対象として発動できる。自分のＰゾーンのカード２枚を除外し、このターン、対象のモンスターは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시의 몬스터 카드가 전투 / 효과로 파괴되었을 경우, 자신 필드의 "DDD(디디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 펜듈럼 존의 카드 2장을 제외하고, 이 턴에, 대상 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW: |-
    此卡名的鐘擺效果1回合僅可使用1次。
    ①：對手場上表側表示的怪獸卡因戰鬥・效果被破壞的情況下，以自己場上的1隻「DDD」怪獸為對象可以發動。將自己鐘擺區域的2張卡除外，此回合，對象怪獸在1次戰鬥階段中可攻擊2次。
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：对手场上表侧表示的怪兽卡因战斗・效果被破坏的情况下，以自己场上的1只“DDD”怪兽为对象可以发动。将自己灵摆区域的2张卡除外，此回合，对象怪兽在1次战斗阶段中可攻击2次。
