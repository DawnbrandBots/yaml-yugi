text:
  en: |-
    You can discard this card; add 1 face-up "D/D" Pendulum Monster from your Extra Deck to your hand, except "D/D Extra Surveyor". If this card is banished: You can banish cards from the top of your opponent's Deck equal to the number of face-up Pendulum Monsters in their Extra Deck, then you can make 1 "D/D" monster you control gain 200 ATK for each card banished by this effect. You can only use each monster effect of "D/D Extra Surveyor" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。自分のＥＸデッキ（表側）から「ＤＤエクストラ・サーベイヤー」以外の「ＤＤ」Ｐモンスター１体を手札に加える。②：このカードが除外された場合に発動できる。相手のＥＸデッキの表側のＰモンスターの数だけ、相手のデッキの上からカードを除外する。その後、自分フィールドの「ＤＤ」モンスター１体の攻撃力をこの効果で除外したカードの数×２００アップできる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果1回合仅可各使用1次。①：从手牌将此卡舍弃可以发动。从自己额外牌组（表侧）将“DD 额外测量员”以外的1只“DD”灵摆怪兽加入手牌。②：此卡被除外的情况下可以发动。依对手额外牌组的表侧灵摆怪兽的数量，从对手牌组上面将卡除外。然后，可使自己场上的1只“DD”怪兽的攻击力上升相当于以此效果除外的卡的数量×200的数值。
