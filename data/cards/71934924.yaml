text:
  en: |-
    Each turn, after the first time a "Six Samurai" monster you control battles, all "Six Samurai" monsters you control gain 300 ATK until the end of this turn.
  de: |-
    In jedem Spielzug, nach dem ersten Mal, dass ein „Sechs Samurai“-Monster kämpft, das du kontrollierst, erhalten alle „Sechs Samurai“-Monster, die du kontrollierst, bis zum Ende dieses Spielzugs 300 ATK.
  es: |-
    Cada turno, después de la primera vez que un monstruo "Seis Samuráis" que controles batalle, todos los monstruos "Seis Samuráis" que tú controles ganan 300 ATK hasta el final de ese turno.
  fr: |-
    Chaque tour, après la première fois qu'un monstre "Six Samouraïs" que vous contrôlez combat, tous les monstres "Six Samouraïs" que vous contrôlez gagnent 300 points d'ATK jusqu'à la fin de ce tour.
  it: |-
    Ogni turno, dopo la prima volta che un mostro "Sei Samurai" che controlli combatte, tutti i mostri "Sei Samurai" che controlli guadagnano 300 ATK fino alla fine di questo turno.
  pt:
  ja: |-
    自分フィールド上の「六武衆」と名のついたモンスターが戦闘を行った場合、このターンのエンドフェイズ時まで自分フィールド上の「六武衆」と名のついたモンスターの攻撃力は３００ポイントアップする。
  ko: |-
    자신 필드 위의 "여섯 무사"라는 이름이 붙은 몬스터가 전투를 실행했을 경우, 이 턴의 엔드 페이즈시까지 자신 필드 위의 "여섯 무사"라는 이름이 붙은 몬스터의 공격력은 300 포인트 올린다.
  zh-TW:
  zh-CN: |-
    自己场上的名字带有「六武众」的怪兽进行过战斗的场合，直到这个回合的结束阶段时自己场上的名字带有「六武众」的怪兽的攻击力上升300。
