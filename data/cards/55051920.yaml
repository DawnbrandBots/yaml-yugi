name:
  en: Orcustrated Core
  de: Orcustrierter Kern
  es: Núcleo Orcustrado
  fr: Noyau Orcustré
  it: Nucleo Orcusestrato
  pt: Núcleo Orcustrado
  ja: オルフェゴール・コア
  ja_romaji: Orufegōru Koa
