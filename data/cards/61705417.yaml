text:
  en: |-
    Select 1 Spell Card from your opponent's Graveyard. You can use it as your hand until the end of the turn. If you use it, you take 2000 points of damage.
  de: |-
    Wähle 1 Zauberkarte vom Friedhof deines Gegners. Bis zum Ende des Spielzugs kannst du diese Zauberkarte verwenden, als ob sie in deiner Hand wäre. Wenn du sie aktivierst, erhältst du 2000 Punkte Schaden.
  es: |-
    Selecciona 1 Carta Mágica del Cementerio de tu adversario. Puedes usarla como si estuviera en tu mano hasta el final del turno. Si la usas, recibes 2000 puntos de daño.
  fr: |-
    Vous pouvez prendre 1 Carte Magie dans le Cimetière adverse. Si c'est votre tour et que vous l'Activez, vous prenez 2000 points de Dommages Directs. Si c'est le tour de votre adversaire, vous ne pouvez pas l'Activer. La Carte Magie retourne dans le Cimetière.
  it: |-
    Scegli 1 Carta Magia dal Cimitero del tuo avversario. Fino alla fine del turno, puoi usarla come se fosse una tua carta. Se la attivi, ricevi 2000 punti di danno.
  pt: |-
    Selecione 1 Card de Magia do Cemitério do seu oponente. Até o final do turno, você pode usá-lo como se estivesse na sua mão. Se o usar, você sofre 2000 de dano.
  ja: |-
    相手の墓地にある魔法カード１枚を選択し、ターン終了時まで自分の手札として使用する事ができる。その魔法カードを使用した場合、２０００ポイントのダメージを受ける。
  ko: |-
    상대의 묘지에 있는 마법 카드 1장을 선택하여, 턴 종료시까지 자신의 패로서 사용할 수 있다. 그 마법 카드를 사용했을 경우, 2000 포인트의 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    选择对方墓地中的1张魔法卡，直到回合结束时可以当作自己手卡使用。把那张魔法卡使用的场合，受到2000分伤害。
