name:
  en: Cyberdark Realm
  de: Cyberfinsternis Reich
  es: Reino Ciberoscuro
  fr: Royaume Cyberténébreux
  it: Reame Cyberoscuro
  pt: Reino Cibersombrio
  ja: サイバーダーク・ワールド
  ja_romaji: Saibādāku Wārudo
  ko: 사이버다크 월드
  ko_rr: Saibeodakeu Woldeu
  zh-TW:
  zh-CN: 电子黑暗世界
text:
  en: |-
    When this card is activated: You can add 1 "Cyberdark" monster from your Deck to your hand, with a different name from the cards in your GY. During your Main Phase, you can: Immediately after this effect resolves, Normal Summon 1 "Cyberdark" monster. You can only use the previous effect of "Cyberdark Realm" once per turn. If you equip a monster from your GY by the effect of a "Cyberdark" monster that activated when it was Normal or Special Summoned, you can equip from your opponent's GY instead. You can only activate 1 "Cyberdark Realm" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Cyberfinsternis“-Monster mit einem unterschiedlichen Namen als die Karten in deinem Friedhof von deinem Deck hinzufügen. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Cyberfinsternis“-Monster als Normalbeschwörung. Du kannst den vorherigen Effekt von „Cyberfinsternis Reich“ nur einmal pro Spielzug verwenden. Falls du durch den Effekt eines „Cyberfinsternis“-Monsters, der aktiviert wurde, als es als Normal- oder Spezialbeschwörung beschworen wurde, mit einem Monster von deinem Friedhof ausrüstest, kannst du stattdessen vom Friedhof deines Gegners ausrüsten. Du kannst nur 1 „Cyberfinsternis Reich“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Ciberoscur" en tu Deck, con nombre diferente al de las cartas en tu Cementerio. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Ciberoscur". Sólo puedes usar el efecto previo de "Reino Ciberoscuro" una vez por turno. Si equipas un monstruo de tu Cementerio por efecto de un monstruo "Ciberoscur" que se activó cuando fue Invocado de Modo Normal o Especial, puedes equiparlo con un monstruo del Cementerio de tu adversario en su lugar. Sólo puedes activar 1 "Reino Ciberoscuro" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Cyberténébreu" depuis votre Deck à votre main, de nom différent des cartes dans votre Cimetière. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Cyberténébreu". Vous ne pouvez utiliser l'effet précédent de "Royaume Cyberténébreux" qu'une fois par tour. Si vous équipez un monstre depuis votre Cimetière par l'effet d'un monstre "Cyberténébreu" qui s'est activé lorsqu'il a été Invoqué Normalement ou Spécialement, vous pouvez équiper depuis le Cimetière de votre adversaire à la place. Vous ne pouvez activer qu'1 "Royaume Cyberténébreux" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Cyberoscur" con un nome diverso dalle carte nel tuo Cimitero. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Cyberoscur". Puoi utilizzare il precedente effetto di "Reame Cyberoscuro" una sola volta per turno. Se equipaggi un mostro dal tuo Cimitero con l'effetto di un mostro "Cyberoscur" che si è attivato quando è stato Evocato Normalmente o Specialmente, puoi invece equipaggiare dal Cimitero del tuo avversario. Puoi attivare solo 1 "Reame Cyberoscuro" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Cibersombrio(a)" do seu Deck à sua mão, com um nome diferente que o dos cards no seu Cemitério. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Cibersombrio(a)". Você só pode usar o efeito anterior de "Reino Cibersombrio" uma vez por turno. Se você equipou um monstro do seu Cemitério pelo efeito de um monstro "Cibersombrio(a)" que foi ativado quando ele foi Invocado por Invocação-Normal ou Especial, em vez disso, você pode equipar do Cemitério do seu oponente. Você só pode ativar 1 "Reino Cibersombrio" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、同名カードが自分の墓地に存在しない「サイバー・ダーク」モンスター１体をデッキから手札に加える事ができる。②：自分メインフェイズに発動できる。「サイバー・ダーク」モンスター１体を召喚する。③：「サイバー・ダーク」モンスターの召喚・特殊召喚成功時に発動する自身の効果で、自分が自分の墓地からモンスターを装備する場合、代わりに相手の墓地から装備する事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 같은 이름의 카드가 자신 묘지에 존재하지 않는 "사이버 다크" 몬스터 1장을 덱에서 패에 넣을 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. "사이버 다크" 몬스터 1장을 일반 소환한다. ③: "사이버 다크" 몬스터의 일반 소환 / 특수 소환 성공시에 발동하는 자신의 효과로, 자신이 자신 묘지에서 몬스터를 장착할 경우, 대신에 상대 묘지에서 장착할 수도 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张，这个卡名的②效果1回合只能使用1次。①：作为这张卡发动时的效果处理，可以从卡组将1只自己墓地没有同名卡存在的「サイバー・ダーク／电子黑暗」怪兽加入手牌。②：自己的主要阶段可以发动。召唤1只「サイバー・ダーク／电子黑暗」怪兽。③：因「サイバー・ダーク／电子黑暗」怪兽召唤或特殊召唤成功时发动的自身的效果，自己要从自己的墓地将怪兽装备的场合，也能从对手的墓地装备作为代替。
