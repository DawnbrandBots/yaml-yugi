name:
  en: Five Brothers Explosion
  de: Fünf-Brüder-Explosion
  es: Explosión de los Cinco Hermanos
  fr: Explosion de la Confrérie des Cinq
  it: Esplosione Cinque Fratelli
  pt: Explosão dos Cincos Irmãos
  ja: <ruby>炎<rt>えん</rt></ruby><ruby>虎<rt>こ</rt></ruby><ruby>梁<rt>りょう</rt></ruby><ruby>山<rt>ざん</rt></ruby><ruby>爆<rt>ばく</rt></ruby>
  ja_romaji: Enko Ryōzanbaku
  ko: 염호양산폭
  ko_rr:
  zh-TW: 炎虎梁山爆
  zh-CN: 炎虎梁山爆
text:
  en: |-
    When this card is activated: Gain 500 LP for each Continuous Spell/Trap Card you control. If this face-up card you control is sent to your Graveyard by your opponent's card effect: Inflict 500 damage to your opponent for each Continuous Spell/Trap Card in your Graveyard.
  de: |-
    Wenn diese Karte aktiviert wird: Du erhältst 500 Life Points für jede Permanente Zauber-/Fallenkarte, die du kontrollierst. Falls diese offene Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt wird: Füge deinem Gegner 500 Schaden für jede Permanente Zauber-/Fallenkarte in deinem Friedhof zu.
  es: |-
    Cuando esta carta es activada: gana 500 LP por cada Carta Mágica/de Trampa Continua que controles. Si esta carta boca arriba que controlas es mandada a tu Cementerio por el efecto de una carta de tu adversario: inflige 500 puntos de daño a tu adversario por cada Carta Mágica/de Trampa Continua en tu Cementerio.
  fr: |-
    Lorsque cette carte est activée : gagnez 500 Life Points pour chaque Carte Magie Continue/Piège Continu que vous contrôlez. Si cette carte face recto que vous contrôlez est envoyée à votre Cimetière par un effet de carte de votre adversaire : infligez 500 points de dommages à votre adversaire pour chaque Carte Magie Continue/Piège Continu dans votre Cimetière.
  it: |-
    Quando questa carta viene attivata: guadagni 500 Life Point per ogni Carta Magia/Trappola Continua che controlli. Se questa carta scoperta che controlli viene mandata al tuo Cimitero dall'effetto di una carta del tuo avversario: infliggi 500 danni al tuo avversario per ogni Carta Magia/Trappola Continua nel tuo Cimitero.
  pt: |-
    Quando este card for ativado: ganhe 500 PV para cada Card de Magia/Armadilha Contínua que você controla. Se este card que você controla com a face para cima for enviado para o seu Cemitério por um efeito de card do seu oponente: cause 500 de dano ao seu oponente para cada Card de Magia/Armadilha Contínua em seu Cemitério.
  ja: |-
    このカードの発動時に、自分は自分フィールド上の永続魔法・永続罠カードの数×５００ライフポイント回復する。また、フィールド上に表側表示で存在するこのカードが相手の効果によって墓地へ送られた場合、自分の墓地の永続魔法・永続罠カードの数×５００ポイントダメージを相手ライフに与える。
  ko: |-
    이 카드의 발동시에, 자신은 자신 필드 위의 지속 마법 / 지속 함정 카드의 수 × 500 라이프 포인트 회복한다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 상대의 효과에 의해서 묘지로 보내졌을 경우, 자신 묘지의 지속 마법 / 지속 함정 카드의 수 × 500 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    此卡发动时，我方回复相当于我方场上永续魔法、永续陷阱卡数量×500点的生命点数。此外，场上以表侧表示存在的此卡因对手效果被送入墓地的场合，给予对手生命相当于我方墓地的永续魔法、永续陷阱卡数量×500点的伤害。
  zh-CN: |-
    这张卡的发动时，自己回复自己场上的永续魔法·永续陷阱卡数量×500基本分。此外，场上表侧表示存在的这张卡被对方的效果送去墓地的场合，给与对方基本分自己墓地的永续魔法·永续陷阱卡数量×500的数值的伤害。
