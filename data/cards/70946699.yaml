name:
  en: Five Brothers Explosion
  de: Fünf-Brüder-Explosion
  es: Explosión de los Cinco Hermanos
  fr: Explosion de la Confrérie des Cinq
  it: Esplosione Cinque Fratelli
  pt: Explosão dos Cincos Irmãos
  ja: <ruby>炎<rt>えん</rt></ruby><ruby>虎<rt>こ</rt></ruby><ruby>梁<rt>りょう</rt></ruby><ruby>山<rt>ざん</rt></ruby><ruby>爆<rt>ばく</rt></ruby>
  ja_romaji: Enko Ryōzanbaku
