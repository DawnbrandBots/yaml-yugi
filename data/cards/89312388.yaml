text:
  en: |-
    Once per turn: You can reveal 1 Fusion Monster from your Extra Deck, then send 1 of the Fusion Materials whose name is specifically listed on that card from your Deck to the Graveyard; this card's name becomes the sent monster's until the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Fusionsmonster von deinem Extra Deck vorzeigen, dann lege 1 des Fusionsmaterials, dessen Name ausdrücklich auf der Karte aufgeführt ist, von deinem Deck auf den Friedhof; der Name dieser Karte wird bis zur End Phase der gleiche wie der Name des auf den Friedhof gelegten Monsters.
  es: |-
    Una vez por turno: puedes mostrar 1 Monstruo de Fusión en tu Deck Extra, y después mandar al Cementerio 1 de los Materiales de Fusión cuyo nombre esté listado específicamente en esa carta que esté en tu Deck; hasta la End Phase, el nombre de esta carta se convierte en el nombre del monstruo que mandaste al Cementerio.
  fr: |-
    Une fois par tour : vous pouvez révéler 1 Monstre de Fusion depuis votre Extra Deck, puis envoyez 1 des Matériels de Fusion dont le nom est listé précisément sur la carte depuis votre Deck au Cimetière ; jusqu'à la End Phase, le nom de cette carte devient celui du monstre envoyé.
  it: |-
    Una volta per turno: puoi rivelare 1 Mostro Fusione dal tuo Extra Deck, poi mandare 1 dei Materiali da Fusione il cui nome è specificamente indicato su quella carta dal tuo Deck al Cimitero; il nome di questa carta diventa quello del mostro mandato al Cimitero fino alla End Phase.
  pt: |-
    Uma vez por turno: você pode revelar 1 Monstro de Fusão do seu Deck Adicional e, depois, enviar 1 das Matérias de Fusão cujo nome esteja especificamente listado nesse card do seu Deck para o Cemitério; até a Fase Final, o nome deste card se torna o nome desse monstro enviado para o Cemitério.
  ja: |-
    ①：１ターンに１度、エクストラデッキの融合モンスター１体を相手に見せ、そのモンスターにカード名が記されている融合素材モンスター１体をデッキから墓地へ送って発動できる。エンドフェイズまで、このカードはこの効果を発動するために墓地へ送ったモンスターと同名カードとして扱う。
  ko: |-
    ①: 1턴에 1번, 엑스트라 덱의 융합 몬스터 1장을 상대에게 보여주고, 그 몬스터에 카드명이 쓰여 있는 융합 소재 몬스터 1장을 덱에서 묘지로 보내어 발동할 수 있다. 엔드 페이즈까지, 이 카드는 이 효과를 발동하기 위해 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다.
  zh-TW: |-
    每1回合1次，可将额外牌组中的1只融合怪兽亮牌给对手，并将记载有卡牌名称的该怪兽的1只融合素材怪兽从牌组送入墓地并发动。直到结束阶段为止，此卡将被作为送入墓地怪兽的同名卡。
  zh-CN: |-
    ①：1回合1次，将额外牌组的1只融合怪兽出示给对手，将1只卡名记载于该怪兽的融合素材怪兽从牌组送至墓地可以发动。直至结束阶段为止，此卡视为为发动此效果送至墓地的怪兽的同名卡。
