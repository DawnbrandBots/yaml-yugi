  ja: |-
    ①：「ＢＢＳ」以外のカードの効果が発動する度に発動できる。このカードにアクセスカウンターを１つ置く（最大１０個まで）。②：自分フィールドのモンスターの攻撃力は、このカードのアクセスカウンターの数×１００アップする。③：このカードにアクセスカウンターが置かれ、そのアクセスカウンターの数が１０になった場合に発動できる。このカードを手札に戻し、自身をモンスターとして特殊召喚する効果を持つ永続罠カード１枚をデッキから自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
