  ko: |-
    ①: "BBS(비 백 사이트)" 이외의 카드의 효과가 발동할 때마다 발동할 수 있다. 이 카드에 액세스 카운터를 1개 놓는다(최대 10개까지). ②: 자신 필드의 몬스터의 공격력은, 이 카드의 액세스 카운터의 수 × 100 올린다. ③: 이 카드에 액세스 카운터가 놓여지고, 그 액세스 카운터의 수가 10 이 되었을 경우에 발동할 수 있다. 이 카드를 패로 되돌리고, 자신을 몬스터로서 특수 소환하는 효과를 가지는 지속 함정 카드 1장을 덱에서 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
