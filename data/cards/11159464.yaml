text:
  en: |-
    FLIP: When this card is flipped face-up by an opponent's monster's attack, draw 1 card.
    When this card is sent from the field to the Graveyard, send 1 card from your hand to the Graveyard.
  de: |-
    FLIPP: Wenn diese Karte durch den Angriff eines Monsters deines Gegners aufgedeckt wird, ziehe 1 Karte.
    Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, lege 1 Karte von deiner Hand auf den Friedhof.
  es: |-
    VOLTEO: Cuando esta carta es volteada boca arriba por el ataque de un monstruo de tu oponente, roba 1 carta. Cuando esta carta es mandada desde el Campo al Cementerio, manda 1 carta de tu mano al Cementerio.
  fr: |-
    FLIP : Lorsque cette carte est retournée face recto par l'attaque d'un monstre de l'adversaire, piochez 1 carte. Lorsque cette carte est envoyée du Terrain au Cimetière, envoyez 1 carte depuis votre main au Cimetière.
  it: |-
    SCOPRI: Quando questa carta viene scoperta dall'attacco di un mostro dell'avversario, pesca una carta. Quando questa carta viene mandata dal Terreno al Cimitero, manda 1 carta dalla tua mano al Cimitero.
  pt:
  ja: |-
    リバース：このカードが相手モンスターの攻撃によってリバースした場合、デッキからカードを１枚ドローする。また、このカードがフィールド上から墓地へ送られた時、自分は手札を１枚選んで墓地へ送る。
  ko: |-
    리버스 : 상대 몬스터의 공격에 의해서 리버스했을 경우, 자신은 덱에서 카드를 1장 드로우한다. 또한, 이 카드가 필드 위에서 묘지로 보내졌을 때, 자신은 패를 1장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    反转：这张卡因对方怪兽的攻击反转的场合，从卡组抽1张卡。此外，这张卡从场上送去墓地时，自己选1张手卡送去墓地。
