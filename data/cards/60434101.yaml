text:
  en:
  de: |-
    Du kannst 1 Karte auf den Friedhof abwerfen und dann 1 Monster wählen, das dein Gegner kontrolliert und dessen DEF kleiner oder gleich den ATK dieser Karte sind; zerstöre das gewählte Ziel.
  es: |-
    Puedes descartar 1 carta al Cementerio, y después seleccionar 1 monstruoque controle tu adversario y cuya DEF sea igual o menor al ATK de esta carta; destruye ese objetivo.
  fr: |-
    Vous pouvez défausser 1 carte au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire avec une DEF inférieure ou égale à l'ATK de cette carte ; détruisez la cible.
  it: |-
    Puoi scartare 1 carta al Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario con DEF pari o inferiore all'ATK di questa carta; distruggi quel bersaglio.
  pt: |-
    Você pode descartar 1 card para o Cemitério e, depois, escolha 1 monstro que seu oponente controla com DEF igual ou menor que o ATK deste card; destrua o alvo.
  ja: |-
    ①：手札を１枚墓地へ捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードの攻撃力以下の守備力を持つその相手モンスターを破壊する。
  ko: |-
    패를 1장 묘지에 버리고 발동한다. 이 카드의 공격력 이하의 수비력을 가진, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴한다.
  zh-TW: |-
    可捨棄１張手牌至墓地發動。選擇對方場上１隻持有守備力低於此卡攻擊力的怪獸進行破壞。
  zh-CN: |-
    可将１张手牌舍弃至墓地并发动。选择对手场上１只持有守备力为此卡攻击力或以下的怪兽并破坏。
