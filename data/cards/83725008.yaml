name:
  en: Jenis, Lightsworn Mender
  de: Jenis, Lichtverpflichteter Heiler
  es: Jenis, Zapatera Remendona Luminosa
  fr: Jenis la Prêtresse, Seigneur Lumière
  it: Jenis, Riparatrice Fedele della Luce
  pt: Jenis, a Reparadora Luminosa
  ja: ライトロード・プリースト ジェニス
  ja_romaji: Raitorōdo Purīsuto Jenisu
  ko: 라이트로드 프리스트 제니스
  ko_rr:
  zh-TW:
  zh-CN: 光道祭司 珍妮丝
text:
  en: |-
    During the End Phase, if a card(s) was sent from your Deck to the Graveyard by the effect of a "Lightsworn" card this turn: Inflict 500 damage to your opponent, and if you do, gain 500 LP.
  de: |-
    Während der End Phase, falls in diesem Spielzug eine oder mehr Karten durch den Effekt einer „Lichtverpflichtet“-Karte von deinem Deck auf den Friedhof gelegt wurden: Füge deinem Gegner 500 Schaden zu und falls du dies tust, erhältst du 500 LP.
  es: |-
    Durante la End Phase, si este turno una o más cartas fueron mandadas al Cementerio desde tu Deck por efecto de una carta "Luminosa/o": inflige 500 puntos de daño a tu adversario y, si lo haces, tú ganas 500 LP.
  fr: |-
    Durant la End Phase, si une ou plusieurs cartes ont été envoyées depuis votre Deck au Cimetière par l'effet d'une carte "Seigneur Lumière" ce tour : infligez 500 points de dommage à votre adversaire, et si vous le faites, gagnez 500 LP.
  it: |-
    Durante la End Phase, se una o più carte sono state mandate dal tuo Deck al Cimitero dall'effetto di una carta "Fedele della Luce" in questo turno: infliggi 500 danni al tuo avversario e, se lo fai, guadagni 500 LP.
  pt: |-
    Durante a End Phase, se uma ou mais cartas foram enviadas do seu Deck ao Cemitério pelo um efeito de uma carta "Lightsworn" neste turno, inflija 500 pontos de dano ao seu oponente e ganhe 500 LPs.
  ja: |-
    「ライトロード」と名のついたカードの効果によって自分のデッキからカードが墓地へ送られたターンのエンドフェイズ時、相手ライフに５００ポイントダメージを与え、自分は５００ライフポイント回復する。
  ko: |-
    "라이트로드"라는 이름이 붙은 카드의 효과에 의해서 자신의 덱에서 카드가 묘지로 보내진 턴의 엔드 페이즈시에, 상대 라이프에 500 포인트 데미지를 준다. 자신은 500 라이프 포인트 회복한다.
  zh-TW:
  zh-CN: |-
    名字带有「光道」的卡的效果从自己卡组把卡送去墓地的回合的结束阶段时，给与对方基本分500分伤害，自己回复500基本分。
