text:
  en:
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster deines Gegners direkt angreift. Wähle 1 Synchromonster in deinem Friedhof, dessen Stufe kleiner oder gleich der des angreifenden Monsters ist. Der Kampfschaden, den du aus dem Kampf erhältst, wird halbiert. Am Ende des Damage Steps, beschwöre das gewählte Synchromonster als Spezialbeschwörung vom Friedhof.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario declara un ataque directo. Selecciona 1 Monstruo de Sincronía en tu Cementerio cuyo Nivel sea menor o igual que el del monstruo atacante. El daño de batalla que recibes de ese ataque se divide a la mitad. Al final del Damage Step, Invoca de Modo Especial, desde el Cementerio, al Monstruo de Sincronía seleccionado.
  fr: |-
    Activable uniquement lorsqu'un monstre de votre adversaire déclare une attaque directe. Sélectionnez 1 Monstre Synchro dans votre Cimetière avec un Niveau inférieur ou égal à celui du monstre attaquant. Les dommages de combat que vous recevez par cette attaque sont divisés par deux. À la fin de la Damage Step, Invoquez Spécialement le Monstre Synchro sélectionné depuis le Cimetière.
  it: |-
    Attiva solo quando un mostro del tuo avversario dichiara un attacco diretto. Scegli 1 Mostro Synchro nel tuo Cimitero con un Livello pari o inferiore a quello del mostro attaccante. Il danno da combattimento che subisci da quell'attacco viene dimezzato. Alla fine del Damage Step, Evoca Specialmente il Mostro Synchro scelto dal Cimitero.
  pt: |-
    Só pode ser ativado quando um monstro do oponente declarar um ataque direto. Selecione 1 Monstro Sincro no seu Cemitério com um Nível menor ou igual ao do monstro atacante. O Dano de Batalha que você sofrer desse ataque é reduzido pela metade. No final da Etapa de Dano, Invoque por Invocação-Especial o Monstro Sincro selecionado do Cemitério.
  ja: |-
    ①：相手モンスターの直接攻撃宣言時、その攻撃モンスターのレベル以下のレベルを持つ自分の墓地のＳモンスター１体を対象として発動できる。その攻撃で発生する自分への戦闘ダメージは半分になる。そのダメージステップ終了時に、そのＳモンスターを特殊召喚する。
  ko: |-
    상대 몬스터의 직접 공격 선언시, 그 공격 몬스터의 레벨 이하의 레벨을 가진 싱크로 몬스터 1장을 자신의 묘지에서 선택하고 발동한다. 그때의 공격에 의해서 발생하는 자신에게로의 전투 데미지는 절반이 된다. 그 데미지 스텝 종료시, 선택한 싱크로 몬스터를 자신의 묘지에서 특수 소환한다.
  zh-TW: |-
    對方怪獸的直接攻擊宣言時，可從我方墓地選擇１隻持有等級為該攻擊怪獸的等級以下的同步怪獸發動。該攻擊對我方造成的戰鬥傷害減半。該傷害步驟結束時，從我方墓地特殊召喚選擇的同步怪獸。
  zh-CN: |-
    对手怪兽的直接攻击宣言时，可从我方墓地选择１只持有等级为该攻击怪兽等级或以下的同步怪兽并发动。因该攻击造成的对我方的战斗伤害减半。该伤害步骤结束时，从我方墓地特殊召唤被选择的同步怪兽。
