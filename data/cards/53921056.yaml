name:
  en: General Gantala of the Ice Barrier
  de: General Gantala der Eisbarriere
  es: General Gantala de la Barrera de Hielo
  fr: Gantala, Général de la Barrière de Glace
  it: Generale Gantala della Barriera di Ghiaccio
  pt: General Gantala da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>虎<rt>こ</rt></ruby><ruby>将<rt>しょう</rt></ruby> ガンターラ
  ja_romaji: Hyōkekkai no Koshō Gantāra
  ko: 빙결계의 호장 간타라
  ko_rr: Binggyeolgye-ui Hojang Gantara
  zh-TW:
  zh-CN: 冰结界的虎将 犍陀罗
text:
  en: |-
    Once per turn, during your End Phase: You can target 1 "Ice Barrier" monster in your GY, except "General Gantala of the Ice Barrier"; Special Summon it.
  de: |-
    Einmal pro Spielzug, während deiner End Phase: Du kannst 1 „Eisbarriere“-Monster in deinem Friedhof wählen, außer „General Gantala der Eisbarriere“; beschwöre es als Spezialbeschwörung.
  es: |-
    Una vez por turno, durante tu End Phase: puedes seleccionar 1 monstruo "Barrera de Hielo" en tu Cementerio, excepto "General Gantala de la Barrera de Hielo"; Invócalo de Modo Especial.
  fr: |-
    Une fois par tour, durant votre End Phase : vous pouvez cibler 1 monstre "Barrière de Glace" ("Gantala, Général de la Barrière de Glace" exclu) dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Una volta per turno, durante la tua End Phase: puoi scegliere come bersaglio 1 mostro "Barriera di Ghiaccio" nel tuo Cimitero, eccetto "Generale Gantala della Barriera di Ghiaccio"; Evocalo Specialmente.
  pt: |-
    Uma vez por turno, durante sua Fase Final: você pode escolher 1 monstro "Barreira de Gelo" no seu Cemitério, exceto "General Gantala da Barreira de Gelo"; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分エンドフェイズに、「氷結界の虎将 ガンターラ」以外の自分の墓地の「氷結界」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 엔드 페이즈에, "빙결계의 호장 간타라" 이외의 자신 묘지의 "빙결계" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：在自己的结束阶段，以自己墓地“冰结界的虎将 犍陀罗”以外的１只“冰结界”怪兽为对象可以发动。将该怪兽特殊召唤。
