text:
  en: |-
    Monsters in your leftmost or rightmost Main Monster Zones cannot be destroyed by card effects. You can only use each of the following effects of "Buio the Dawn's Light" once per turn. If this card is in your hand: You can target 1 Fiend Effect Monster you control; negate its effects, and if you do, Special Summon this card. If this card is sent to the GY: You can add 1 "Mutiny in the Sky" from your Deck to your hand.
  de: |-
    Monster in deiner ganz linken und ganz rechten Main-Monsterzone können nicht durch Karteneffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Buio das Dämmerungslicht“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Unterweltler-Effektmonster wählen, das du kontrollierst; annulliere seine Effekte und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Meuterei am Himmel“ von deinem Deck hinzufügen.
  es: |-
    Los monstruos en tus Zonas de Monstruos Principales al extremo izquierdo o al extremo derecho no pueden ser destruidos por efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Buio la Luz del Alba" una vez por turno. Si esta carta está en tu mano: puedes seleccionar 1 Monstruo de Efecto Demonio que controles; niega sus efectos y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 "Motín en el Cielo" en tu Deck.
  fr: |-
    Les monstres dans vos Zones Monstre Main la plus à gauche ou la plus à droite ne peuvent pas être détruits par des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Buio la Lumière de l'Aube" qu'une fois par tour. Si cette carte est dans votre main : vous pouvez cibler 1 Monstre à Effet Démon que vous contrôlez ; annulez ses effets, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 "Mutinerie Céleste" depuis votre Deck à votre main.
  it: |-
    I mostri nelle tue Zone Mostri Main più a sinistra e più a destra non possono essere distrutti dagli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Buio la Luce dell'Alba" una sola volta per turno. Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 Mostro con Effetto Demone che controlli; annulla i suoi effetti e, se lo fai, Evoca Specialmente questa carta. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 "Ammutinamento nel Cielo" dal tuo Deck alla tua mano.
  pt: |-
    Monstros nas suas Zonas de Monstros Principais mais à esquerda ou mais à direita não podem ser destruídos por efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Buio, a Luz do Alvorecer" uma vez por turno. Se este card estiver na sua mão: você pode escolher 1 Monstro de Efeito Demônio que você controla; negue seus efeitos e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card for enviado para o Cemitério: você pode adicionar 1 "Motim no Céu" do seu Deck à sua mão.
