name:
  en: Grapha, Dragon Lord of Dark World
  de: Grapha, Drachenherrscher der Finsteren Welt
  es: Grapha, Señor Dragón del Mundo Oscuro
  fr: Grapha, Seigneur Dragon du Monde Ténébreux
  it: Grapha, Signore Drago del Mondo Oscuro
  pt: Grapha, Senhor Dragão do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>龍<rt>りゅう</rt></ruby><ruby>神<rt>しん</rt></ruby> グラファ
  ja_romaji: Ankokukai no Ryūshin Gurafa
  ko: 암흑계의 용신 그라파
  ko_rr:
  zh-TW: 暗黑界之龍神 黑拉法
  zh-CN: 暗黑界的龙神 格拉法
text:
  en: |-
    You can Special Summon this card (from your GY) by returning 1 "Dark World" monster you control to the hand, except "Grapha, Dragon Lord of Dark World". If this card is discarded to the GY by a card effect: Target 1 card your opponent controls; destroy that target, then, if this card was discarded from your hand to your GY by an opponent's card effect, look at 1 random card in your opponent's hand, then, if it was a monster, you can Special Summon it to your field.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deinem Friedhof) beschwören, indem du 1 „Finsteren Welt“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „Grapha, Drachenherrscher der Finsteren Welt“. Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel, dann, falls diese Karte durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, sieh dir 1 zufällige Karte in der Hand deines Gegners an, dann, falls es ein Monster war, kannst du es als Spezialbeschwörung auf deine Spielfeldseite beschwören.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu Cementerio) devolviendo a la mano 1 monstruo "Mundo Oscuro" que controles, excepto "Grapha, Señor Dragón del Mundo Oscuro". Si esta carta es descartada al Cementerio por efecto de una carta: selecciona 1 carta que controle tu adversario; destruye ese objetivo y después, si esta carta fue descartada desde tu mano a tu Cementerio por efecto de una carta del adversario, mira 1 carta al azar en la mano de tu adversario y después, si es un monstruo, puedes Invocarlo de Modo Especial a tu Campo.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre Cimetière) en renvoyant 1 monstre "Monde Ténébreux" que vous contrôlez ("Grapha, Seigneur Dragon du Monde Ténébreux" exclu) à la main. Si cette carte est défaussée au Cimetière par un effet de carte : ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible, puis, si cette carte a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, regardez 1 carte au hasard dans la main de votre adversaire, puis, si c'était un monstre, vous pouvez l'Invoquer Spécialement sur votre Terrain.
  it: |-
    Puoi Evocare Specialmente questa carta (dal tuo Cimitero) facendo ritornare nella mano 1 mostro "Mondo Oscuro" che controlli, eccetto "Grapha, Signore Drago del Mondo Oscuro". Se questa carta viene scartata al Cimitero dall'effetto di una carta: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio, poi, se questa carta è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, guarda 1 carta a caso nella mano del tuo avversario, poi, se era un mostro, puoi Evocarlo Specialmente sul tuo Terreno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (do seu Cemitério) ao devolver 1 monstro "Mundo Negro" que você controla para a mão, exceto "Grapha, Senhor Dragão do Mundo Negro". Se este card for descartado para o Cemitério por um efeito de card: escolha 1 card que seu oponente controla; destrua o alvo e, depois, se este card foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, olhe 1 card aleatório na mão do seu oponente e, depois, se era um monstro, você pode Invocá-lo por Invocação-Especial no seu campo.
  ja: |-
    ①：このカードは「暗黒界の龍神 グラファ」以外の自分フィールドの「暗黒界」モンスター１体を持ち主の手札に戻し、墓地から特殊召喚できる。②：このカードが効果で手札から墓地へ捨てられた場合、相手フィールドのカード１枚を対象として発動する。その相手のカードを破壊する。相手の効果で捨てられた場合、さらに相手の手札をランダムに１枚選んで確認する。それがモンスターだった場合、そのモンスターを自分フィールドに特殊召喚できる。
  ko: |-
    이 카드는 "암흑계의 용신 그라파" 이외의 자신 필드 위에 앞면 표시로 존재하는 "암흑계"라는 이름이 붙은 몬스터 1장을 패로 되돌리고, 묘지에서 특수 소환할 수 있다. 이 카드가 카드의 효과에 의해서 패에서 묘지에 버려졌을 경우, 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다. 상대 카드의 효과에 의해서 버려졌을 경우, 다시 상대의 패를 무작위로 1장 확인한다. 확인한 카드가 몬스터였을 경우, 그 몬스터를 자신 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    此卡可将除「暗黑界之龍神 黑拉法」以外，我方场上以表侧表示存在的1只冠有「暗黑界」之名的怪兽返回至手牌，并从墓地特殊召唤。此卡因卡牌效果从手牌被舍弃至墓地的场合，选择对手场上的1张卡牌破坏。因对手的卡牌效果被舍弃的场合，另随机确认对手的1张手牌。确认的卡牌为怪兽的场合，可将该怪兽特殊召唤至我方场上。
  zh-CN: |-
    这张卡可以让「暗黑界的龙神 格拉法」以外的自己场上表侧表示存在的1只名字带有「暗黑界」的怪兽回到手卡，从墓地特殊召唤。这张卡被卡的效果从手卡丢弃去墓地的场合，选择对方场上存在的1张卡破坏。被对方的卡的效果丢弃的场合，再把对方手卡随机1张确认。确认的卡是怪兽的场合，可以把那只怪兽在自己场上特殊召唤。
