text:
  en: |-
    2 Level 5 Spellcaster monsters
    Cannot be destroyed by battle or card effects while it has material. Your opponent takes any effect damage you would have taken, a number of times each turn up to the number of materials attached to this card. If this card has "Performage Trapeze Magician" as material, it gains this effect.
    ● You can detach 1 material from this card; this card can make up to 3 attacks during each Battle Phase this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    魔法使い族レベル５モンスター×２
    ①：Ｘ素材を持っているこのカードは戦闘・効果では破壊されない。②：このカードがモンスターゾーンに存在する限り、自分が受ける効果ダメージは代わりに相手が受ける（この効果は１ターンにこのカードのＸ素材の数まで適用できる）。③：このカードが「Ｅｍトラピーズ・マジシャン」をＸ素材としている場合、以下の効果を得る。●このカードのＸ素材を１つ取り除いて発動できる。このターン、このカードは１度のバトルフェイズ中に３回攻撃できる。
  ko: |-
    마법사족 레벨 5 몬스터 × 2
    ①: 엑시즈 소재를 가지고 있는 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신이 받는 효과 데미지는 대신에 상대가 받는다(이 효과는 1턴에 이 카드의 엑시즈 소재의 수까지 적용할 수 있다). ③: 이 카드가 "Em(엔터메이지) 트래피즈 매지션"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 3회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    魔法师族等级5怪兽×2
    ①：持有超量素材的此卡不会因战斗・效果被破坏。②：只要此卡存在于怪兽区域，自己受到的效果伤害由对手代为承受（此效果1回合最多可适用相当于此卡超量素材数量的次数）。③：此卡持有“娱乐巫师 高空秋千魔术师”作为超量素材的情况下，获得以下效果。●去除此卡的1个超量素材可以发动。此回合，此卡在1次战斗阶段中可攻击3次。
