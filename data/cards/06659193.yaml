name:
  en: Performage Trapeze High Magician
  de: Künstlerzauberer Trapezgroßmagier
  es: Artilusionista Alto Ilusionista del Trapecio
  fr: Haut Magicien Trapèze Mageartiste
  it: Artistamagus Alto Mago del Trapezio
  pt: Camaramágico Alto Mago Trapezista
  ja: <ruby>Ｅｍ<rt>エンタメイジ</rt></ruby>トラピーズ・ハイ・マジシャン
  ja_romaji: Entameiji Torapīzu Hai Majishan
  ko: Em 트래피즈 하이 매지션
  ko_rr:
  zh-TW:
  zh-CN: 娱乐巫师 高空秋千超魔术师
text:
  en: |-
    2 Level 5 Spellcaster monsters
    Cannot be destroyed by battle or card effects while it has material. Your opponent takes any effect damage you would have taken, a number of times each turn up to the number of materials attached to this card. If this card has "Performage Trapeze Magician" as material, it gains this effect.
    ● You can detach 1 material from this card; this card can make up to 3 attacks during each Battle Phase this turn.
  de: |-
    2 Hexer-Monster der Stufe 5
    Diese Karte kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange sie Material hat. Dein Gegner erhält bis so viele Male in jedem Spielzug wie die Anzahl des Materials, das an diese Karte angehängt ist, Effektschaden, den du erhalten hättest. Falls diese Karte „Künstlerzauberer Trapezmagier“ als Material hat, erhält sie diesen Effekt.
    ● Du kannst 1 Material von dieser Karte abhängen; diese Karte kann in diesem Spielzug während jeder Battle Phase bis zu 3 Angriffe durchführen.
  es: |-
    2 monstruos Lanzador de Conjuros de Nivel 5
    No puede ser destruido en batalla o por efectos de cartas mientras tenga material. Tu adversario recibe cualquier daño de efecto que tú fueras a recibir, un número de veces cada turno hasta el número de materiales acoplados a esta carta. Si esta carta tiene como material "Artilusionista Ilusionista del Trapecio", gana este efecto.
    ● Puedes desacoplar 1 material de esta carta; esta carta puede hacer hasta 3 ataques durante cada Battle Phase este turno.
  fr: |-
    2 monstres Magicien de Niveau 5
    Non destructible ni au combat ni par des effets de carte tant qu'elle a du Matériel. Votre adversaire reçoit les dommages d'effet que vous auriez dû recevoir, un nombre de fois chaque tour inférieur ou égal au nombre de Matériels attachés à cette carte. Si cette carte a "Magicien Trapèze Mageartiste" comme Matériel, elle gagne cet effet.
    ● Vous pouvez détacher 1 Matériel de cette carte ; durant chaque Battle Phase ce tour, cette carte peut faire max. 3 attaques.
  it: |-
    2 mostri Incantatore di Livello 5
    Non può essere distrutto in battaglia o dagli effetti delle carte mentre ha materiale. Il tuo avversario subisce qualsiasi danno da effetto che avresti subito tu al tuo posto, un numero di volte ogni turno fino al numero di materiali attaccati a questa carta. Se questa carta ha "Artistamagus Mago del Trapezio" come materiale, essa guadagna questo effetto.
    ● Puoi staccare 1 materiale da questa carta; questa carta può effettuare fino a 3 attacchi durante ogni Battle Phase in questo turno.
  pt: |-
    2 monstros Mago de Nível 5
    Não pode ser destruído em batalha ou por efeitos de card enquanto tiver matéria. Seu oponente sofre qualquer dano de efeito que você teria sofrido, um número de vezes a cada turno até o número de matérias associadas a este card. Se este card tiver "Camaramágico Mago Trapezista" como matéria, ele ganha este efeito.
    ● Você pode desassociar 1 matéria deste card; este card pode realizar até 3 ataques durante cada Fase de Batalha neste turno.
  ja: |-
    魔法使い族レベル５モンスター×２
    ①：Ｘ素材を持っているこのカードは戦闘・効果では破壊されない。②：このカードがモンスターゾーンに存在する限り、自分が受ける効果ダメージは代わりに相手が受ける（この効果は１ターンにこのカードのＸ素材の数まで適用できる）。③：このカードが「Ｅｍトラピーズ・マジシャン」をＸ素材としている場合、以下の効果を得る。●このカードのＸ素材を１つ取り除いて発動できる。このターン、このカードは１度のバトルフェイズ中に３回攻撃できる。
  ko: |-
    마법사족 레벨 5 몬스터 × 2
    ①: 엑시즈 소재를 가지고 있는 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신이 받는 효과 데미지는 대신에 상대가 받는다(이 효과는 1턴에 이 카드의 엑시즈 소재의 수까지 적용할 수 있다). ③: 이 카드가 "Em(엔터메이지) 트래피즈 매지션"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 3회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    魔法师族等级5怪兽×2
    ①：持有超量素材的此卡不会因战斗・效果被破坏。②：只要此卡存在于怪兽区域，自己受到的效果伤害由对手代为承受（此效果1回合最多可适用相当于此卡超量素材数量的次数）。③：此卡持有“娱乐巫师 高空秋千魔术师”作为超量素材的情况下，获得以下效果。●去除此卡的1个超量素材可以发动。此回合，此卡在1次战斗阶段中可攻击3次。
