text:
  en: |-
    If a card(s) on the field is destroyed by card effect, and "Visas Starfrost" is on the field (except during the Damage Step): You can Special Summon this card from your hand, then you can add 1 "Clear New World" from your Deck or GY to your hand. If another monster(s) in your possession is destroyed by card effect (except during the Damage Step): You can target 1 monster your opponent controls; destroy it, and if you do, this card gains ATK equal to that monster's original ATK, until the end of this turn. You can only use each effect of "Veda Kalanta" once per turn.
  de: |-
    Falls eine oder mehr Karten auf dem Spielfeld durch einen Karteneffekt zerstört werden und „Visas Starfrost“ auf dem Spielfeld liegt (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du deiner Hand 1 „Freie neue Welt“ von deinem Deck oder Friedhof hinzufügen. Falls ein oder mehr andere Monster, die dir gehören, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK jenes Monsters. Du kannst jeden Effekt von „Veda Kalanta“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más cartas en el Campo son destruidas por el efecto de una carta, y "Visas Starfrost" está en el Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes añadir a tu mano 1 "Nuevo Mundo Transparente" en tu Deck o Cementerio. Si otro u otros monstruos en tu posesión son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo y, si lo haces, esta carta gana ATK igual al ATK original de ese monstruo, hasta el final de este turno. Sólo puedes usar cada efecto de "Vedas Kalanta" una vez por turno.
  fr: |-
    Si une ou plusieurs cartes sur le Terrain sont détruites par un effet de carte, et "Visas Starfrost" est sur le Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez ajouter 1 "Nouveau Monde Transparent" depuis votre Deck ou Cimetière à votre main. Si un ou plusieurs autres monstres en votre possession sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre, jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Veda Kalanta" qu'une fois par tour.
  it: |-
    Se una o più carte sul Terreno vengono distrutte dall'effetto di una carta, e "Visas Starfrost" è sul Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi aggiungere 1 "Mondo Nuovo Chiaro" dal tuo Deck o Cimitero alla tua mano. Se uno o più altri mostri sotto il tuo comando vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo e, se lo fai, questa carta guadagna ATK pari all'ATK originale di quel mostro, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Veda Kalanta" una sola volta per turno.
  pt: |-
    Se um ou mais cards no campo forem destruídos por um efeito de card e "Visas Starfrost" estiver no campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode adicionar 1 "Novo Mundo Translúcido" do seu Deck ou Cemitério à sua mão. Se um ou mais outros monstros em sua posse forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode escolher 1 monstro que seu oponente controla; destrua-o e, se isso acontecer, até o final deste turno, este card ganha ATK igual ao ATK original desse monstro. Você só pode usar cada efeito de "Veda Kalanta" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのカードが効果で破壊された場合、フィールドに「ヴィサス＝スタフロスト」が存在していれば発動できる。このカードを手札から特殊召喚する。その後、自分のデッキ・墓地から「新世壊」１枚を手札に加える事ができる。②：このカード以外の自分のモンスターが効果で破壊された場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、その元々の攻撃力分このカードの攻撃力をターン終了時までアップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 카드가 효과로 파괴되었을 경우, 필드에 "비서스＝스타프로스트"가 존재하고 있으면 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신의 덱 / 묘지에서 "뉴 클리어 월드" 1장을 패에 넣을 수 있다. ②: 이 카드 이외의 자신 몬스터가 효과로 파괴되었을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 원래 공격력만큼 이 카드의 공격력을 턴 종료시까지 올린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：在場上的卡因效果被破壞的狀況下，如果場上存在「維薩思・史塔弗羅斯特」即可發動。從手牌特殊召喚此卡。其後，可從我方牌組・墓地將１張「新世壞界」加入手牌。
    ②：在我方的此卡以外的怪獸因效果被破壞的狀況下，可將對方場上的１隻怪獸做為對象發動。破壞該怪獸，此卡的攻擊力在回合結束前依據該怪獸的原本的攻擊力的數值進行提升。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：场上的卡因效果被破坏的情况下，场上如果存在“维萨思・史塔弗罗斯特”则可以发动。从手牌将此卡特殊召唤。然后，可从自己的牌组・墓地将１张“新世坏界”加入手牌。
    ②：此卡以外的自己的怪兽因效果被破坏的情况下，以对手场上的１只怪兽为对象可以发动。将该怪兽破坏，直至回合结束时为止，此卡的攻击力上升相当于该怪兽原本攻击力的数值。
