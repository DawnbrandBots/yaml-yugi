text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 1 face-up Ritual, Fusion, Synchro, and Xyz Monster from anywhere on the field, and cannot be Special Summoned by other ways. This card's Special Summon cannot be negated. When this card is Special Summoned: Banish all other cards from both players' hands, fields, and Graveyards. Cards and effects cannot be activated in response to this effect's activation.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 offenes Ritual-, Fusions-, Synchro- oder Xyz-Monster von irgendwo auf dem Spielfeld verbannst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Die Spezialbeschwörung dieser Karte kann nicht annulliert werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Verbanne alle anderen Karten von den Händen, Spielfeldseiten und Friedhöfen beider Spieler. Karten und Effekte können nicht in Reaktion auf die Aktivierung dieses Effekts aktiviert werden.
  es: |-
    No puede ser Invocada de Modo Normal, ni Colocada. Debe ser Invocada de Modo Especial (desde tu mano) desterrando 1 Monstruo de Ritual, 1 de Fusión, 1 de Sincronía y 1 Xyz en cualquier lado del Campo, todos boca arriba, y no puede ser Invocada de Modo Especial de otra forma. La Invocación Especial de esta carta no puede ser negada. Cuando esta carta es Invocada de Modo Especial: destierra todas las demás cartas en las manos, Campos y Cementerios de ambos jugadores. No se pueden activar cartas ni efectos en respuesta a la activación de este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 Monstre Rituel, de Fusion, Synchro et Xyz face recto depuis le Terrain, et non Invocable Spécialement autrement. L'Invocation Spéciale de cette carte ne peut pas être annulée. Lorsque cette carte est Invoquée Spécialement : bannissez toutes les autres cartes depuis la main, Terrain et Cimetière de chaque joueur. Les cartes et effets ne peuvent pas être activés en réponse à l'activation de cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 Mostro Rituale, Fusione, Synchro e Xyz scoperti da qualsiasi Terreno, e non può essere Evocato Specialmente in altri modi. L'Evocazione Speciale di questa carta non può essere annullata. Quando questa carta viene Evocata Specialmente: bandisci tutte le altre carte dalla mano, dal Terreno e dal Cimitero di entrambi i giocatori. Carte e effetti non possono essere attivati in risposta all'attivazione di questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 1 Monstro de Fusão, Ritual, Sincro e Xyz com a face para cima no qualquer lado do campo e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. A Invocação-Especial deste card não pode ser negada. Quando este card for Invocado por Invocação-Especial: Bana todos os outros cards das mãos, campos e Cemitérios dos dois duelistas. Cards e efeitos não podem ser ativados em resposta à ativação deste efeito.
  ja: |-
    このカードは通常召喚できない。自分・相手フィールド上に表側表示で存在する、儀式・融合・シンクロ・エクシーズモンスターをそれぞれ１体ずつゲームから除外した場合のみ特殊召喚できる。このカードの特殊召喚は無効化されない。このカードが特殊召喚に成功した時、このカード以外のお互いの手札・フィールド上・墓地のカードを全てゲームから除外する。この効果の発動に対して魔法・罠・効果モンスターの効果は発動できない。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 / 상대 필드 위에 앞면 표시로 존재하는 의식 / 융합 / 싱크로 / 엑시즈 몬스터를 각각 1장씩 게임에서 제외했을 경우에만 특수 소환할 수 있다. 이 카드의 특수 소환은 무효화되지 않는다. 이 카드가 특수 소환에 성공했을 때, 이 카드 이외의 서로의 패 / 필드 위 / 묘지의 카드를 전부 게임에서 제외한다. 이 효과의 발동에 대하여 마법 / 함정 / 효과 몬스터의 효과는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己·对方场上表侧表示存在的仪式·融合·同调·XYZ怪兽各1只从游戏中除外的场合才能特殊召唤。这张卡的特殊召唤不会被无效化。这张卡特殊召唤成功时，这张卡以外的双方的手卡·场上·墓地的卡全部从游戏中除外。不能对应这个效果的发动让魔法·陷阱·效果怪兽的效果发动。
