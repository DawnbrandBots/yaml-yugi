text:
  en:
  de: |-
    Jedesmal, wenn ein Spirit-Monster auf deine Hand zurückkehrt, wählt dein Gegner 1 Monster auf seiner Spielfeldseite und gibt es auf die Hand seines Besitzers zurück. Zahle in jeder deiner Standby Phasen 500 Life Points. Falls du dies nicht tust, zerstöre diese Karte.
  es: |-
    Cada vez que un monstruo Spirit vuelve a tu mano, tu adversario selecciona 1 monstruo en su Campo y lo devuelve a la mano de su propietario. Paga 500 Life Points durante cada una de tus Standby Phases. Si no pagas, destruye esta carta.
  fr: |-
    Chaque fois qu'un monstre Spirit retourne dans votre main, votre adversaire sélectionne 1 monstre sur son Terrain et le renvoie dans la main de son propriétaire. Payez 500 Life Points durant chacune de vos Standby Phases. Si vous ne payez pas, cette carte est détruite.
  it: |-
    Ogni volta che un tuo mostro Spirit ritorna nella tua mano, il tuo avversario sceglie 1 mostro sul suo Terreno e la fa ritornare nella mano del suo proprietario. Paga 500 Life Points durante ogni tua Standby Phase. Se non lo fai, distruggi questa carta.
  pt: |-
    Cada vez que um Monstro de Spirit seu é devolvido para a sua mão, o seu adversário escolhe 1 monstro no seu Campo o e devolva-o para a mão do seu dono. Pague 500 Life Points durante cada uma das suas Standby Phases. Se você não pagar, destrua este card.
  ja: |-
    このカードのコントローラーは自分スタンバイフェイズ毎に、５００ＬＰを払うかこのカードを破壊する。
    ①：フィールドの表側表示のスピリットモンスターが自分の手札に戻った場合に発動する。相手フィールドのモンスター１体を相手が選び、手札に戻す。
  ko: |-
    필드 위의 스피릿 몬스터가 자신의 패로 되돌아갈 때마다, 상대는 컨트롤하고 있는 필드 위의 몬스터 카드 1장을 선택하고 패로 되돌린다. 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불하지 않으면, 이 카드를 파괴한다.
  zh-TW: |-
    此卡的控制者在每次我方的準備階段支付５００LP。或是不支付５００LP，破壞此卡。場上正面表示的靈魂怪獸回到我方的手牌時，對方選擇對方場上的１隻怪獸送回持有者的手牌。
  zh-CN: |-
    此卡的控制者每次须在自己的准备阶段支付５００点生命点数，或者破坏此卡而不支付５００点生命点数。当场上表侧表示的灵魂怪兽回到我方手牌中时，对手选择对手场上的１只怪兽回到持有者的手牌中。
