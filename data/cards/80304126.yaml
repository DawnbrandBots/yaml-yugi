text:
  en: |-
    Monsters your opponent controls cannot target face-up Spellcaster-Type monsters for attacks, except this one.
  de: |-
    Monster, die dein Gegner kontrolliert, können keine offenen Monster vom Typ Hexer als Ziel für Angriffe wählen, außer diesem.
  es: |-
    Los monstruos que controla tu adversario no pueden seleccionar para ataques a monstruos de Tipo Lanzador de Conjuros boca arriba, excepto a éste.
  fr: |-
    Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres de Type Magicien face recto (celui-ci exclu) avec une attaque.
  it: |-
    I mostri controllati dal tuo avversario non possono scegliere come bersaglio per gli attacchi i mostri di Tipo Incantatore scoperti, eccetto questo.
  pt: |-
    Monstros que seu oponente controla não podem escolher monstros do Tipo Mago com a face para cima como alvo de ataques, exceto este.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、相手は他の魔法使い族モンスターを攻撃対象にできない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 마법사족 몬스터를 공격 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，对方不能把其他的魔法师族怪兽作为攻击对象。
