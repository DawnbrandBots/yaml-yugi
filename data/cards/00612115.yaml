text:
  en: |-
    When this card is Special Summoned by the effect of a "Gladiator Beast" monster: You can target 1 card in your opponent's GY; banish it. At the end of the Battle Phase, if this card battled: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Retiari".
  de: |-
    Wenn diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 Karte im Friedhof deines Gegners wählen; verbanne sie. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Retiari“.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": puedes seleccionar 1 carta en el Cementerio de tu adversario; destiérrala. Al final de la Battle Phase, si esta carta batalló: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Retiari".
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire ; bannissez-la. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Retiarius, Bête Gladiateur" exclu) depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila. Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Retiari".
  pt: |-
    Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode escolher 1 card no Cemitério do seu oponente; bana-o. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Retiari".
  ja: |-
    このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、相手の墓地のカード１枚を選択して除外できる。このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣レティアリィ」以外の「剣闘獣」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 상대 묘지의 카드 1장을 선택하고 제외할 수 있다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 레티어리" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡以“剑斗兽”怪兽的效果特殊召唤时，以对手墓地的１张卡为对象可以发动。将该卡除外。②：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 网戟”以外的１只“剑斗兽”怪兽特殊召唤。
