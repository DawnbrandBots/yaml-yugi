text:
  en: |-
    When this card is Special Summoned by the effect of a "Gladiator Beast" monster, you can remove from play 1 card from your opponent's Graveyard. At the end of the Battle Phase, if this card attacked or was attacked, you can return it to the Deck to Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Retiari".
  de: |-
    Wenn diese Karte durch den Effekt eines "Gladiatorungeheuer"-Monsters als Spezialbeschwörung beschworen wird, kannst du 1 Karte im Friedhof deines Gegners aus dem Spiel entfernen. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Deck zurücklegen, um 1 "Gladiatorungeheuer"-Monster als Spezialbeschwörung von deinem Deck zu beschwören, außer "Gladiatorungeheuer Retiari".
  es: |-
    Cuando Invocas esta carta de Modo Especial por el efecto de un monstruo "Bestia Gladiador", puedes retirar del juego 1 carta en el Cementerio de tu adversario. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla a tu Deck para Invocar de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Retiari".
  fr: |-
    Losrque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", vous pouvez retirer du jeu 1 carte depuis le Cimetière de votre adversaire. A la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer au Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, excepté "Retiarius, Bête Gladiateur".
  it: |-
    Quando questa carta è Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia", puoi rimuovere dal gioco 1 carta dal Cimitero del tuo avversario. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla tornare nel tuo Deck per Evocare Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Retiari".
  pt: |-
    Quando esta carta for Special Summon pelo efeito de um monstro "Besta Gladiatora", você pode remover do jogo 1 carta do Cemitério de seu oponente. No fim do Fase da Batalha, se esta carta atacacou ou foi atacado, você pode retornar esta carta para Deck e faça 1 Special Summon de "Besta Gladiatora" do seu Deck exceto do "Besta Gladiadora Retiari"
  ja: |-
    このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、相手の墓地のカード１枚を選択して除外できる。このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣レティアリィ」以外の「剣闘獣」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 상대 묘지의 카드 1장을 선택하고 제외할 수 있다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 레티어리" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡以“剑斗兽”怪兽的效果特殊召唤时，以对手墓地的１张卡为对象可以发动。将该卡除外。②：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 网戟”以外的１只“剑斗兽”怪兽特殊召唤。
