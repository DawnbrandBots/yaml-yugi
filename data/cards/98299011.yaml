  en:
  de: |-
    Erhöhe deine Life Points für jedes Monster auf dem Spielfeld um 300 Punkte.
  es: |-
    Aumenta tus Life Points en 300 puntos por cada monstruo en el Campo.
  fr: |-
    Augmentez vos Life Points de 300 points pour chaque monstre sur le Terrain.
  it: |-
    Aumenta i tuoi Life Points di 300 punti per ogni mostro sul Terreno.
  pt: |-
    Aumente seus PV em 300 para cada monstro no campo.
  ja: |-
    ①：自分はフィールドのモンスターの数×３００ＬＰ回復する。
  ko: |-
    필드 위에 존재하는 몬스터 1장당 300 라이프 포인트를 회복한다.
  zh-TW: |-
    ①：我方回復場上的怪獸數量×３００LP。
  zh-CN: |-
    我方回复场上存在的怪兽数量×３００LP。
