text:
  en: |-
    If you control a face-up Tuner monster, this card cannot be destroyed by battle. When a face-up Tuner monster(s) you control is removed from the field, gain 800 Life Points.
  de: |-
    Falls du ein offenes Empfänger-Monster kontrollierst, kann diese Karte nicht durch Kampf zerstört werden. Wenn offene Empfänger-Monster, die du kontrollierst, vom Spielfeld entfernt werden, erhältst du 800 Life Points.
  es: |-
    Si controlas 1 monstruo Cantante boca arriba, esta carta no puede ser destruida en batalla. Cuando un monstruo Cantante boca arriba que controles es retirado del Campo, gana 800 Life Points.
  fr: |-
    Si vous contrôlez un monstre Syntoniseur face recto, cette carte ne peut pas être détruite au combat. Lorsqu'un monstre Syntoniseur face recto que vous contrôlez est retiré du Terrain, gagnez 800 Life Points.
  it: |-
    Se controlli un mostro Tuner scoperto, questa carta non può essere distrutta in battaglia. Quando uno o più mostri Tuner scoperti che controlli vengono rimossi dal Terreno, guadagni 800 Life Points.
  pt:
  ja: |-
    自分フィールド上にチューナーが表側表示で存在する場合、このカードは戦闘では破壊されない。自分フィールド上に表側表示で存在するチューナーがフィールド上から離れた時、自分は８００ライフポイント回復する。
  ko: |-
    자신 필드 위에 튜너가 앞면 표시로 존재할 경우, 이 카드는 전투로는 파괴되지 않는다. 자신 필드 위에 앞면 표시로 존재하는 튜너가 필드 위에서 벗어났을 때, 자신은 800 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    自己场上有调整表侧表示存在的场合，这张卡不会被战斗破坏。自己场上表侧表示存在的调整从场上离开时，自己回复800基本分。
