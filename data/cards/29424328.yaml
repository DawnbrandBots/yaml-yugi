name:
  en: Diabolos, King of the Abyss
  de: Diabolos, König des Abgrunds
  es: Diabolos, Rey del Abismo
  fr: Diabolos, Roi des Abysses
  it: Diabolos, Re degli Abissi
  pt: Diábolos, o Rei do Abismo
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>王<rt>おう</rt></ruby>ディアボロス
  ja_romaji: Maō Diaborosu
  ko: 마왕 디아블로스
  ko_rr: Mawang Diabeulloseu
  zh-TW: 魔王迪亞波羅斯
  zh-CN: 魔王迪亚波罗斯
text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls du diese Karte als Tributbeschwörung beschwörst, müssen die Tribute FINSTERNIS sein. Diese Karte kann nicht durch Karteneffekte als Tribut angeboten werden, solange sie offen auf dem Spielfeld liegt. Einmal pro Spielzug, während der Draw Phase deines Gegners, vor seinem normalen Ziehen: Sieh dir die oberste Karte des Decks deines Gegners an und falls du dies tust, lege die Karte entweder auf oder unter sein Deck.
  es: |-
    No puede ser Invocada de Modo Especial. Si Invocas esta carta por Sacrificio, los Sacrificios deben ser de OSCURIDAD. No puede ser Sacrificada por efectos de cartas mientras esté boca arriba en el Campo. Una vez por turno, durante la Draw Phase de tu adversario, antes de su robo normal: mira la carta superior del Deck de tu adversario y, si lo haces, pon esa carta en la parte superior o inferior de su Deck.
  fr: |-
    Non Invocable Spécialement. Si vous Invoquez par Sacrifice cette carte, les Sacrifices doivent être TÉNÈBRES. Non Sacrifiable par des effets de carte tant qu'elle est face recto sur le Terrain. Une fois par tour, durant la Draw Phase de votre adversaire, avant sa pioche normale : regardez la carte du dessus du Deck de votre adversaire, et si vous le faites, placez la carte soit au-dessus soit au-dessous de son Deck.
  it: |-
    Non può essere Evocato Specialmente. Se Evochi tramite Tributo questa carta, i Tributi devono essere OSCURITÀ. Non può essere offerto come Tributo dagli effetti delle carte mentre è scoperto sul Terreno. Una volta per turno, durante la Draw Phase del tuo avversario, prima della sua normale pescata: guarda la prima carta del Deck del tuo avversario e, se lo fai, metti quella carta in cima oppure in fondo al suo Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Se você Invocar este card por Invocação-Tributo, os Tributos devem ser de TREVAS. Não pode ser oferecido como Tributo por efeitos de card enquanto estiver com a face para cima no campo. Uma vez por turno, durante a Fase de Compra do seu oponente, antes da compra normal dele: olhe o card do topo do Deck do seu oponente e, se isso acontecer, coloque esse card no topo ou no fundo do Deck dele.
  ja: |-
    このカードは特殊召喚できない。
    このカードをアドバンス召喚する場合、リリースするモンスターは闇属性モンスターでなければならない。
    ①：このカードはモンスターゾーンに存在する限り、効果ではリリースできない。
    ②：相手ドローフェイズのドロー前に発動する。相手のデッキの一番上のカードを確認し、デッキの一番上か一番下に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드를 어드밴스 소환할 경우, 릴리스하는 몬스터는 어둠 속성 몬스터이어야 한다. ①: 이 카드는 몬스터 존에 존재하는 한, 효과로는 릴리스할 수 없다. ②: 상대 드로우 페이즈의 드로우 전에 발동한다. 상대의 덱 맨 위의 카드를 확인하고, 덱의 맨 위 또는 맨 아래로 되돌린다.
  zh-TW: |-
    此卡無法特殊召喚。在升級召喚此卡的狀況下，解放的怪獸必須是闇屬性怪獸。①：只要此卡存在於怪獸區，就無法因效果解放此卡。②：可在對方抽牌階段的抽牌前發動。確認對方牌組最上方的卡，送回牌組最上方或最下方。
  zh-CN: |-
    此卡不可特殊召唤。上级召唤此卡的场合，解放怪兽必须为暗属性怪兽。在对手抽牌阶段抽牌前发动。确认对手牌组最上方的卡牌并将其返回至牌组的最上方或最下方。此外，此卡只要以表侧表示存在于场上，不可以卡牌效果解放。
