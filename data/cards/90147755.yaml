text:
  en:
  de: |-
    FLIPP: Verbanne die obersten 3 Karten deines Decks; füge deinem Gegner 800 Schaden zu.
  es: |-
    VOLTEO: Destierra las 3 cartas de la parte superior de tu Deck; inflige 800 puntos de daño a tu adversario.
  fr: |-
    FLIP : Bannissez les 3 cartes du dessus de votre Deck ; infligez 800 points de dommages à votre adversaire.
  it: |-
    SCOPRI: Bandisci le prime 3 carte dal tuo Deck; infliggi 800 danni al tuo avversario.
  pt: |-
    VIRE: Bana os 3 cards do topo do seu Deck; cause 800 de dano ao seu oponente.
  ja: |-
    ①：このカードがリバースした場合、自分のデッキの上からカードを３枚除外して発動する。相手に８００ダメージを与える。
  ko: |-
    리버스 : 자신의 덱 위에서 3장을 게임에서 제외한다. 상대 라이프에 800 포인트의 데미지를 준다.
  zh-TW: |-
    反轉：從我方牌組的上方將３張卡從遊戲除外發動。給予對方LP８００傷害。
  zh-CN: |-
    反转：从自己牌组上面将３张卡牌从游戏中除外并发动。给予对手生命８００点伤害。
