    Un mostro il cui potenziale completo viene raggiunto quando equipaggiato con "Metalmorph".
  pt: |-
    Um monstro cujo máximo potencial pode ser alcançado em conjunto com "Metalmorfo".
  ja: |-
    真の力をメタル化によって発揮すると言われているモンスター。
  ko: |-
    메탈화에 의해서 진정한 힘을 발휘한다고 전해지는 몬스터.
  zh-TW: |-
    據說能透過金屬化來發揮真正力量的怪獸。
  zh-CN: |-
    据说能通过金属化而发挥真正力量的怪兽。
