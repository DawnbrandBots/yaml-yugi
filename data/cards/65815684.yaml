text:
  en: |-
    "Visas Starfrost" + 1 monster with 1500 ATK/2100 DEF
    Must be Special Summoned (from your Extra Deck) by banishing the above cards from your field and/or GY. Cannot be destroyed by battle. If this card is Special Summoned: You can target 1 other monster on the field; destroy it, and if you do, this card gains ATK equal to half of that monster's original ATK or DEF (whichever is higher).
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「ヴィサス＝スタフロスト」＋攻撃力１５００／守備力２１００のモンスター
    自分のフィールド・墓地の上記カードを除外した場合のみ特殊召喚できる。①：このカードが特殊召喚に成功した場合、このカード以外のフィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、その元々の攻撃力と元々の守備力の内、高い方の数値の半分だけこのカードの攻撃力をアップする。②：このカードは戦闘では破壊されない。
  ko: |-
    "비서스＝스타프로스트" ＋ 공격력 1500 / 수비력 2100 의 몬스터
    자신의 필드 / 묘지의 상기 카드를 제외했을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 원래 공격력과 원래 수비력 중, 높은 쪽의 수치의 절반만큼 이 카드의 공격력을 올린다. ②: 이 카드는 전투로는 파괴되지 않는다.
