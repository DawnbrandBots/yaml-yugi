  es: Alanegra - Bombardeo
  fr: Aile Noire - Bombardement
  it: Alanera - Bombardamento
  pt: Asanegra - Bombardeio
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－アンカー
  ja_romaji: Burakku Fezā Ankā
