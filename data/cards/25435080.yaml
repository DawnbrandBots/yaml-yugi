  zh-CN: 黑羽－力锚
text:
  en: |-
    Tribute 1 "Blackwing" monster to select 1 face-up Synchro Monster you control. That Synchro Monster gains ATK equal to the Tributed monster's ATK, until the End Phase.
  de: |-
    Biete 1 "Schwarzflügel"-Monter als Tribut an, um 1 offenes Synchromonster zu wählen, das du kontrollierst. Das Synchromonster erhält bis zur End Phase ATK in Höhe der ATK des als Tribut angebotenen Monsters.
  es: |-
    Sacrifica 1 monstruo "Alanegra" para seleccionar 1 Monstruo de Sincronía boca arriba que controles. Hasta la End Phase, ese monstruo gana ATK igual al ATK del monstruo Sacrificado.
  fr: |-
    Sacrifiez 1 monstre "Aile Noire" pour sélectionner 1 Monstre Synchro face recto que vous contrôlez. Ce Monstre Synchro gagne un montant d'ATK égal à l'ATK du monstre Sacrifié, jusqu'à la End Phase.
  it: |-
    Offri come Tributo 1 mostro "Alanera" per scegliere 1 Mostro Synchro scoperto che controlli. Quel Mostro Synchro guadagna ATK pari all'ATK del mostro offerto come Tributo, fino alla End Phase.
  pt: |-
    Ofereça como Tributo 1 monstro "Asanegra" e, depois, escolha 1 Monstro Sincro que você controla; até o final deste turno, ele ganha ATK igual ao ATK que o monstro oferecido como Tributo tinha no campo.
  ja: |-
    「ＢＦ」と名のついたモンスター１体をリリースし、自分フィールド上に表側表示で存在するシンクロモンスター１体を選択して発動する。選択したモンスターの攻撃力はエンドフェイズ時まで、このカードを発動するためにリリースしたモンスターの攻撃力分アップする。
  ko: |-
    "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 릴리스하고, 자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 선택하여 발동한다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 이 카드를 발동하기 위해 릴리스한 몬스터의 공격력만큼 올린다.
  zh-TW: |-
    可解放我方場上的１隻冠有「黑羽」之名的怪獸，選擇我方場上的１隻同步怪獸發動。選擇的怪獸的攻擊力在回合結束前，依據為發動此卡解放的怪獸的攻擊力數值進行提升。
  zh-CN: |-
    可释放我方场上１只冠有“黑羽”之名的怪兽，并选择我方场上的１只同步怪兽发动。直至回合结束时，被选择怪兽的攻击力上升相当于为发动该卡而释放的怪兽的攻击力。
