text:
  en:
  de: |-
    Wenn diese Karte ein Monster als Ergebnis eines Kampfes zerstört und dieses auf den Friedhof gelegt wird, erhöhe deine Life Points um 300 Punkte x die Stufe des zerstörten Monsters.
  es: |-
    Cuando esta carta destruye un monstruo como resultado de una batalla y lo manda al Cementerio, aumenta tus Life Points en el Nivel del monstruo destruido x 300 puntos.
  fr: |-
    Lorsque cette carte détruit un monstre à l'issue du combat et l'envoie au Cimetière, augmentez vos Life Points du Niveau du monstre détruit x 300 points.
  it: |-
    Quando questa carta distrugge un mostro in seguito ad una battaglia e lo manda al Cimitero, aumenta i tuoi Life Points del Livello del mostro distrutto x 300 punti.
  pt: |-
    Quando este card destrói um monstro como resultado de um combate e o envia para o Cemitério, aumente os seus Life Points num valor igual ao Nível do monstro destruído x 300 pontos.
  ja: |-
    ①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。自分はそのモンスターのレベル×３００ＬＰ回復する。
  ko: |-
    이 카드가 전투에 의해서 몬스터를 파괴하여 묘지로 보냈을 때, 자신은 파괴한 몬스터의 레벨 × 300 라이프 포인트를 회복한다.
  zh-TW: |-
    此卡因戰鬥成功破壞怪獸將其送至墓地時，我方回復破壞的怪獸等級×３００LP。
  zh-CN: |-
    此卡因战斗破坏怪兽并送入墓地时，回复我方相当于被破坏怪兽等级×３００的生命点数。
