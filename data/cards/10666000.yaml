  ja: |-
    レベル８モンスター×２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合に発動できる。相手のＥＸデッキを確認し、その内の１枚を墓地へ送る。②：このカードのＸ素材を１つ取り除き、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果で表側表示モンスターを破壊した場合、さらにその攻撃力の半分のダメージを相手に与える。③：自分スタンバイフェイズに発動できる。相手の墓地のカード１枚をこのカードのＸ素材とする。
  ko: |-
    레벨 8 몬스터 × 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 상대의 엑스트라 덱을 확인하고, 그 중의 1장을 묘지로 보낸다. ②: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 앞면 표시 몬스터를 파괴했을 경우, 추가로 그 공격력 절반의 데미지를 상대에게 준다. ③: 자신 스탠바이 페이즈에 발동할 수 있다. 상대 묘지의 카드 1장을 이 카드의 엑시즈 소재로 한다.
