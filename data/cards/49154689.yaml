text:
  en: |-
    Tribute 1 monster, then target 1 monster in your opponent's GY with the same original Type and Attribute; Special Summon it to your field. You can only activate 1 "Stand In" per turn.
  de: |-
    Biete 1 Monster als Tribut an und wähle dann 1 Monster mit demselben Grund-Typ und derselben Grund-Eigenschaft im Friedhof deines Gegners; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite. Du kannst nur 1 „Vertretung“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 monstruo, y después selecciona 1 monstruo en el Cementerio de tu adversario con los mismos Tipo y Atributo originales; Invócalo de Modo Especial a tu Campo. Sólo puedes activar 1 "Sustitución" por turno.
  fr: |-
    Sacrifiez 1 monstre, puis ciblez 1 monstre dans le Cimetière de votre adversaire du même Type et Attribut d'origine ; Invoquez-le Spécialement sur votre Terrain. Vous ne pouvez activer qu'1 "Doublure" par tour.
  it: |-
    Offri come Tributo 1 mostro, poi scegli come bersaglio 1 mostro nel Cimitero del tuo avversario con lo stesso Tipo e Attributo originale; Evocalo Specialmente sul tuo Terreno. Puoi attivare solo 1 "Rimpiazzo" per turno.
  pt: |-
    Ofereça 1 monstro como Tributo e, depois, escolha 1 monstro no Cemitério do seu oponente com o mesmo Tipo e Atributo originais; Invoque-o por Invocação-Especial no seu campo. Você só pode ativar 1 "Substituir" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスター１体をリリースし、そのモンスターと元々の種族・属性が同じとなる相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터 1장을 릴리스하고, 그 몬스터와 원래의 종족 / 속성이 같아지는 상대 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：把自己场上1只怪兽解放，以原本的种族·属性是和那只怪兽相同的对方墓地1只怪兽为对象才能发动。那只怪兽在自己场上特殊召唤。
