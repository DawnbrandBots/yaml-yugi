  es: Máscara de la Debilidad
  fr: Masque de Faiblesse
  it: Maschera della Debolezza
  pt: Máscara da Fraqueza
  ja: <ruby>弱<rt>じゃく</rt></ruby><ruby>体<rt>たい</rt></ruby><ruby>化<rt>か</rt></ruby>の<ruby>仮<rt>か</rt></ruby><ruby>面<rt>めん</rt></ruby>
