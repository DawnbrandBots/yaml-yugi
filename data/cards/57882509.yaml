  zh-CN: 弱体化之假面
text:
  en: |-
    Target 1 attacking monster; that target loses 700 ATK until the end of this turn.
  de: |-
    Wähle 1 angreifendes Monster; das gewählte Ziel verliert bis zum Ende dieses Spielzugs 700 ATK.
  es: |-
    Selecciona 1 monstruo atacante; hasta el final de este turno, ese objetivo pierde 700 ATK.
  fr: |-
    Ciblez 1 monstre attaquant ; jusqu'à la fin de ce tour, la cible perd 700 ATK.
  it: |-
    Scegli come bersaglio 1 mostro attaccante; quel bersaglio perde 700 ATK fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro atacante; o alvo perde 700 de ATK até o final deste turno.
  ja: |-
    ①：攻撃モンスター１体を対象として発動できる。その攻撃モンスターの攻撃力はターン終了時まで７００ダウンする。
  ko: |-
    ①: 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격 몬스터의 공격력은 턴 종료시까지 700 내린다.
  zh-TW:
  zh-CN: |-
    ①：以1只攻击怪兽为对象才能发动。那只攻击怪兽的攻击力直到回合结束时下降700。
