name:
  en: Mythical Beast Master Cerberus
  de: Mythisches Ungeheuer Meister-Cerberus
  es: Bestia Mítica Maestro Cancerbero
  fr: Maître Cerbère, Bête Mythique
  it: Cerbero Maestro Mitica Bestia
  pt: Besta Mítica Mestre Cérbero
  ja: <ruby>魔導獣<rt>マジックビースト</rt></ruby> マスターケルベロス
  ja_romaji: Majikku Bīsuto Masutā Keruberosu
  ko: 매직비스트 마스터케로베로스
  ko_rr:
  zh-TW: 魔導獸 刻耳柏洛斯尊主
  zh-CN: 魔导兽 刻耳柏洛斯尊主
text:
  en: |-
    Each time a Spell Card is activated, place 2 Spell Counters on this card when that Spell resolves. Cannot be destroyed by card effects while 4 or more Spell Counters are on your field. Once per turn: You can remove 4 Spell Counters from your field, then target 1 monster your opponent controls; banish it face-up, and if you do, this card gains ATK equal to the banished monster's original ATK until the end of the opponent's turn.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 2 Zauberzählmarken auf diese Karte, wenn der Zauber aufgelöst wird. Kann nicht durch Karteneffekte zerstört werden, solange 4 oder mehr Zauberzählmarken auf deiner Spielfeldseite liegen. Einmal pro Spielzug: Du kannst 4 Zauberzählmarken von deiner Spielfeldseite entfernen und dann 1 Monster wählen, das dein Gegner kontrolliert; verbanne es offen und falls du dies tust, erhält diese Karte bis zum Ende des Spielzugs des Gegners ATK in Höhe der Grund-ATK des verbannten Monsters.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 2 Contadores Mágicos en esta carta cuando esa Mágica se resuelva. Mientras haya 4 o más Contadores Mágicos en tu Campo, no puede ser destruida por efectos de cartas. Una vez por turno: puedes retirar 4 Contadores Mágicos en tu Campo, y después seleccionar 1 monstruo que controle tu adversario; destiérralo boca arriba y, si lo haces, hasta el final del turno del adversario esta carta gana ATK igual al ATK original del monstruo desterrado.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 2 Compteurs Magie sur cette carte lorsque la Magie est résolue. Non destructible par des effets de carte tant que min. 4 Compteurs Magie sont sur votre Terrain. Une fois par tour : vous pouvez retirer 4 Compteurs Magie depuis votre Terrain, puis ciblez 1 monstre contrôlé par votre adversaire ; bannissez-le face recto, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre banni jusqu'à la fin du tour de l'adversaire.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 2 Segnalini Magia su questa carta quando quella Magia si risolve. Non può essere distrutto dagli effetti delle carte mentre sul tuo Terreno ci sono 4 o più Segnalini Magia. Una volta per turno: puoi rimuovere 4 Segnalini Magia dal tuo Terreno, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo scoperto e, se lo fai, questa carta guadagna ATK pari all'ATK originale del mostro bandito fino alla fine del turno dell'avversario.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 2 Marcadores de Magia neste card quando essa Magia resolver. Não pode ser destruído por efeitos de card enquanto 4 ou mais Marcadores de Magia estiverem no seu campo. Uma vez por turno: você pode remover 4 Marcadores de Magia do seu campo e, depois, escolha 1 monstro que seu oponente controla; bana-o com a face para cima e, se isso acontecer, até o final do turno do oponente, este card ganha ATK igual ao ATK original do monstro banido.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを２つ置く。②：自分フィールドに魔力カウンターが４つ以上存在する場合、このカードは効果では破壊されない。③：１ターンに１度、自分フィールドの魔力カウンターを４つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。このカードの攻撃力は相手ターン終了時まで、除外したそのモンスターの元々の攻撃力分アップする。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 2개 놓는다. ②: 자신 필드에 마력 카운터가 4개 이상 존재할 경우, 이 카드는 효과로는 파괴되지 않는다. ③: 1턴에 1번, 자신 필드의 마력 카운터를 4개 제거하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. 이 카드의 공격력은 상대 턴 종료시까지, 제외한 그 몬스터의 원래 공격력만큼 올린다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，每當我方或對方發動魔法卡時，就在此卡放置２個魔力計數物。②：在我方場上存在４個以上的魔力計數物的狀況下，此卡不會因效果被破壞。③：１回合１次，可去除我方場上的４個魔力計數物，將對方場上的１隻怪獸做為對象發動。將該怪獸除外。此卡的攻擊力在對方回合結束前，依據除外的該怪獸的原本的攻擊力數值進行提升。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，每次自己或对手发动魔法卡，在此卡上放２个魔力计数物。②：自己场上存在４个以上的魔力计数物的情况下，此卡不会因效果被破坏。③：１回合１次，去除自己场上的４个魔力计数物，以对手场上的１只怪兽为对象可以发动。将该怪兽除外。此卡的攻击力直至对手回合结束时为止，上升相当于所除外的该怪兽原本攻击力的数值。
