text:
  en: |-
    If your opponent controls a monster: Discard 1 Zombie monster; Special Summon 1 "Shiranui" monster with a different name from your Deck or GY, also you cannot Special Summon monsters, except Zombie monsters, for the rest of this turn after this card resolves. You can only activate 1 "Ghost Meets Girl - A Shiranui's Story" per turn.
  de: |-
    Falls dein Gegner ein Monster kontrolliert: Wirf 1 Zombie-Monster ab; beschwöre 1 „Shiranui“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck oder Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern. Du kannst nur 1 „Geist trifft Mädchen - Eine Shiranui-Geschichte“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla un monstruo: descarta 1 monstruo Zombi; Invoca de Modo Especial 1 monstruo "Shiranui" con un nombre diferente en tu Deck o Cementerio, y además, por el resto de este turno después de que se resuelva esta carta, no puedes Invocar monstruos de Modo Especial, excepto monstruos Zombi. Sólo puedes activar 1 "Fantasma Conoce a Chica - La Historia de un Shiranui" por turno.
  fr: |-
    Si votre adversaire contrôle un monstre : défaussez 1 monstre Zombie ; Invoquez Spécialement 1 monstre "Shiranui" de nom différent depuis votre Deck ou Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Zombie exclus) le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Rencontre d'un Fantôme et d'une Fille - Histoire Shiranui" par tour.
  it: |-
    Se il tuo avversario controlla un mostro: scarta 1 mostro Zombie; Evoca Specialmente 1 mostro "Shiranui" con un nome diverso dal tuo Deck o Cimitero, inoltre non puoi Evocare Specialmente mostri, eccetto mostri Zombie, per il resto di questo turno dopo che questa carta si è risolta. Puoi attivare solo 1 "Fantasma incontra Ragazza - Una Storia degli Shiranui" per turno.
  pt: |-
    Se seu oponente controlar um monstro: descarte 1 monstro Zumbi; Invoque por Invocação-Especial do seu Deck ou do Cemitério, 1 monstro "Shiranui" com um nome diferente do monstro descartado e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros Zumbi. Você só pode ativar 1 "Fantasma Encontra Garota - Uma História Shiranui" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドにモンスターが存在する場合、手札からアンデット族モンスター１体を捨てて発動できる。捨てたモンスターとカード名が異なる「不知火」モンスター１体を自分のデッキ・墓地から選んで特殊召喚する。このカードの発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우, 패에서 언데드족 몬스터 1장을 버리고 발동할 수 있다. 버린 몬스터와 카드명이 다른 "시라누이" 몬스터 1장을 자신의 덱 / 묘지에서 고르고 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 언데드족 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：在對方場上存在怪獸的狀況下，可從手牌捨棄１隻不死族怪獸發動。從我方牌組・墓地選擇１隻與捨棄的怪獸卡名不同的「不知火」怪獸特殊召喚。此卡發動後，在回合結束前我方可特殊召喚的怪獸僅限不死族怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：对手场上存在怪兽的情况下，从手牌将１只不死族怪兽舍弃可以发动。从自己的牌组・墓地将１只卡名与所舍弃怪兽不同的“不知火”怪兽特殊召唤。此卡发动后，直至回合结束时为止自己仅可特殊召唤不死族怪兽。
