  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。自分フィールドに「ＢＦ」モンスターが２体以上存在する場合、このカードの発動は手札からもできる。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、「ＢＦ」チューナー１体とチューナー以外の「ＢＦ」モンスター１体をデッキ・ＥＸデッキに戻して発動できる。その２体のレベルの合計と同じレベルを持つ、「ＢＦ」Ｓモンスターまたは「ブラックフェザー・ドラゴン」１体をＳ召喚扱いでＥＸデッキから特殊召喚する。
