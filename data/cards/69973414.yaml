  de: Schwarzflügel - Zwillingsschatten
  es: Alanegra - Sombra Gemela
  fr: Aile Noire - Ombre Jumelle
  it: Alanera - Ombra Gemella
  pt: Asanegra - Sombra Gêmea
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－ツインシャドウ
  ja_romaji: Burakku Fezā - Tsuin Shadou
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－트윈섀도우
  ko_rr: Beullaek Pedeo - Teuwinsyaedou
