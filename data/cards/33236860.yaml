name:
  en: Blackwing - Silverwind the Ascendant
  de: Schwarzflügel - Silberwind der Aszendent
  es: Alanegra - Vientoplateado el Ascendente
  fr: Aile Noire - Vent d'Argent le Suprême
  it: Alanera - Alargento il Dominatore
  pt: Asanegra - Vento Prateado, o Ascendente
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>孤<rt>こ</rt></ruby><ruby>高<rt>こう</rt></ruby>のシルバー・ウィンド
  ja_romaji: Burakku Fezā - Kokō no Shirubā Windo
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－고고한 실버 윈드
  ko_rr:
  zh-TW:
  zh-CN: 黑羽－孤高之银风
text:
  en: |-
    1 "Blackwing" Tuner + 2+ non-Tuner monsters
    When this card is Synchro Summoned: You can target up to 2 face-up monsters on the field with DEF lower than this card's ATK; destroy those targets. You cannot conduct your Battle Phase the turn you activate this effect. During each of your opponent's turns, the first "Blackwing" monster you control that would be destroyed by battle, is not destroyed.
  de: |-
    1 „Schwarzflügel“-Empfänger + 2+ Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst bis zu 2 offene Monster auf dem Spielfeld wählen, deren DEF niedriger sind als die ATK dieser Karte; zerstöre jene gewählten Ziele. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Während jedes Spielzugs deines Gegners wird das erste „Schwarzflügel“-Monster, das du kontrollierst und das durch Kampf zerstört würde, nicht zerstört.
  es: |-
    1 Cantante "Alanegra" + 2+ monstruos que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía: puedes seleccionar hasta 2 monstruos boca arriba en el Campo con DEF menor que el ATK de esta carta; destruye esos objetivos. No puedes realizar tu Battle Phase el turno en el que activas este efecto. Durante cada turno de tu adversario, el primer monstruo "Alanegra" que controles que fuera a ser destruido en batalla no es destruido.
  fr: |-
    1 Syntoniseur "Aile Noire" + 2+ monstres non-Syntoniseur
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler max. 2 monstres face recto sur le Terrain avec une DEF inférieure à l'ATK de cette carte ; détruisez les cibles. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Durant chacun des tours de votre adversaire, le premier monstre "Aile Noire" que vous contrôlez qui va être détruit au combat n'est pas détruit.
  it: |-
    1 Tuner "Alanera" + 2+ mostri non-Tuner
    Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio fino a 2 mostri scoperti sul Terreno con DEF inferiore all'ATK di questa carta; distruggi quei bersagli. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Durante ogni turno del tuo avversario, il primo mostro "Alanera" che controlli che sta per essere distrutto in battaglia, non viene distrutto.
  pt: |-
    1 Regulador "Asanegra" + 2+ monstros não-Reguladores
    Quando este card for Invocado por Invocação-Sincro: você pode escolher até 2 monstros com a face para cima no campo com DEF menor que o ATK deste card; destrua os alvos. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Durante cada um dos turnos do seu oponente, o primeiro monstro "Asanegra" que você controla que seria destruído em batalha, não é destruído.
  ja: |-
    「ＢＦ」チューナー＋チューナー以外のモンスター２体以上
    ①：このカードがＳ召喚した時、フィールドの表側表示モンスターを２体まで対象として発動できる（この効果を発動するターン、自分はバトルフェイズを行えない）。このカードの攻撃力より低い守備力を持つ対象のモンスターを破壊する。②：このカードがモンスターゾーンに存在する限り、相手ターンに１度だけ、自分の「ＢＦ」モンスターは戦闘では破壊されない。
  ko: |-
    "BF(블랙 페더)" 튜너 ＋ 튜너 이외의 몬스터 2장 이상
    ①: 이 카드를 싱크로 소환했을 때, 필드의 앞면 표시 몬스터를 2장까지 대상으로 하고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다). 이 카드의 공격력보다 낮은 수비력을 가지는 대상 몬스터를 파괴한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 턴에 1번만, 자신의 "BF(블랙 페더)" 몬스터는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    “黑羽”协调＋２只以上协调以外的怪兽
    ①：此卡同步召唤成功时，以场上的最多２只表侧表示怪兽为对象可以发动。将守备力低于此卡攻击力的对象怪兽破坏。发动此效果的回合中，自己无法进行战斗阶段。②：只要此卡存在于怪兽区域，每个对手回合仅１次，自己的“黑羽”怪兽不会因战斗被破坏。
