text:
  en: |-
    This card gains an effect based on your Main Monster Zone it is in.
    ● Leftmost: Gains 1000 ATK/DEF.
    ● Rightmost: Can make up to 2 attacks on monsters during each Battle Phase.
    ● Center: Your opponent cannot target this card with card effects, also it cannot be destroyed by your opponent's card effects.
    ● Others: Monsters in this column cannot activate their effects.
  de: |-
    Diese Karte erhält einen Effekt, basierend auf deiner Main-Monsterzone, in der sie liegt.
    ● Ganz links: Erhält 1000 ATK/DEF.
    ● Ganz rechts: Kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.
    ● Mitte: Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden.
    ● Andere: Die Effekte von Monstern in dieser Spalte können nicht aktiviert werden.
  es: |-
    Esta carta gana un efecto basado en cuál de tus Zonas de Monstruos Principales esté.
    ● Extrema Izquierda: Gana 1000 ATK/DEF.
    ● Extrema Derecha: Puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.
    ● Centro: Tu adversario no puede seleccionar esta carta con efectos de cartas, y además tampoco puede ser destruida por los efectos de cartas de tu adversario.
    ● Otras: Los monstruos en esta columna no pueden activar sus efectos.
  fr: |-
    Cette carte gagne un effet selon votre Zone Monstre Main dans laquelle elle est.
    ● La plus à gauche : Gagne 1000 ATK/DEF.
    ● La plus à droite : Durant chaque Battle Phase, elle peut faire max. 2 attaques sur des monstres.
    ● Centre : Votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire.
    ● Autres : Les monstres dans cette colonne ne peuvent pas activer leurs effets.
  it: |-
    Questa carta guadagna un effetto a seconda di quale delle tue Zone Mostri Main occupa.
    ● Più a sinistra: Guadagna 1000 ATK/DEF.
    ● Più a destra: Può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.
    ● Centro: Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario.
    ● Altre: I mostri in questa colonna non possono attivare i loro effetti
  pt: |-
    Este card ganha um efeito de acordo com sua Zona de Monstros Principal em que estiver.
    ● Mais à Esquerda: Ganha 1000 de ATK/DEF.
    ● Mais à Direita: Pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.
    ● Centro: Seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente.
    ● Outras: Monstros nesta coluna não podem ativar seus efeitos.
  ja: |-
    ①：このカードはメインモンスターゾーンに存在する限り、その位置によって以下の効果を得る。●左端：このカードの攻撃力・守備力は１０００アップする。●右端：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。●中央：このカードは相手の効果の対象にならず、相手の効果では破壊されない。●それ以外：このカードと同じ縦列のモンスターは効果を発動できない。
  ko: |-
    ①: 이 카드는 메인 몬스터 존에 존재하는 한, 그 위치에 따라 이하의 효과를 얻는다.
    ●왼쪽 끝: 이 카드의 공격력 / 수비력은 1000 올린다.
    ●오른쪽 끝: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
    ●중앙: 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.
    ●그 이외: 이 카드와 같은 세로열인 몬스터는 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡只要存在于主要怪兽区域，根据其位置获得以下效果。
    ●左端：此卡的攻击力・守备力上升1000。
    ●右端：此卡在1次战斗阶段中最多可攻击怪兽2次。
    ●中央：此卡不会成为对手效果的对象，也不会因对手的效果而被破坏。
    ●其他：与此卡同一纵列的怪兽不可发动效果。
