name:
  en: Hieratic Seal From the Ashes
  de: Priesterliches Siegel aus der Asche
  es: Sello Hierático de las Cenizas
  fr: Sceau Hiératique des Cendres
  it: Sigillo Ieratico Dalle Ceneri
  pt: Selo Hierático das Cinzas
  ja: <ruby>復<rt>ふっ</rt></ruby><ruby>活<rt>かつ</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby><ruby>印<rt>いん</rt></ruby>
  ja_romaji: Fukkatsu no Seikokuin
  ko: 부활의 성각인
  ko_rr:
  zh-TW:
  zh-CN: 复活之圣刻印
text:
  en: |-
    Once per opponent's turn: You can send 1 "Hieratic" monster from your Deck to your GY. Once per turn, during your turn: You can target 1 of your banished "Hieratic" monsters; return that target to the GY. If this face-up card on the field is sent to the GY: Target 1 "Hieratic" monster in your GY; Special Summon that target.
  de: |-
    Einmal pro Spielzug des Gegners: Du kannst 1 „Priesterlich“-Monster von deinem Deck auf deinen Friedhof legen. Einmal pro Spielzug, während deines Spielzugs: Du kannst 1 deiner verbannten „Priesterlich“-Monster wählen; lege das gewählte Ziel auf den Friedhof zurück. Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Wähle 1 „Priesterlich“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Una vez por turno del adversario: puedes mandar a tu Cementerio 1 monstruo "Hierático" en tu Deck. Una vez por turno, durante tu turno: puedes seleccionar 1 de tus monstruos "Hierático" desterrados; devuelve al Cementerio ese objetivo. Si esta carta boca arriba en el Campo es mandada al Cementerio: selecciona 1 monstruo "Hierático" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Une fois par tour de l'adversaire : vous pouvez envoyer 1 monstre "Hiératique" depuis votre Deck à votre Cimetière. Une fois par tour, durant votre tour : vous pouvez cibler 1 de vos monstres "Hiératique" bannis ; renvoyez la cible au Cimetière. Si cette carte face recto sur le Terrain est envoyée au Cimetière : ciblez 1 monstre "Hiératique" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Una volta per turno dell'avversario: puoi mandare 1 mostro "Ieratico" dal tuo Deck al tuo Cimitero. Una volta per turno, durante il tuo turno: puoi scegliere come bersaglio 1 dei tuoi mostri "Ieratico" banditi; fai ritornare quel bersaglio nel Cimitero. Se questa carta scoperta sul Terreno viene mandata al Cimitero: scegli come bersaglio 1 mostro "Ieratico" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Uma vez por turno do oponente: você pode enviar 1 monstro "Hierático" do seu Deck para o seu Cemitério. Uma vez por turno, durante o seu turno: você pode escolher 1 dos seus monstros "Hierático" banidos; devolva o alvo para o Cemitério. Se este card com a face para cima no campo for enviado para o Cemitério: escolha 1 monstro "Hierático" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    相手ターンに１度、デッキから「聖刻」と名のついたモンスター１体を墓地へ送る事ができる。また、自分ターンに１度、ゲームから除外されている自分の「聖刻」と名のついたモンスター１体を選択して墓地に戻す事ができる。フィールド上に表側表示で存在するこのカードが墓地へ送られた時、自分の墓地の「聖刻」と名のついたモンスター１体を選択して特殊召喚する。
  ko: |-
    상대의 턴에 1번, 덱에서 "성각"이라는 이름이 붙은 몬스터 1장을 묘지로 보낼 수 있다. 또한, 자신의 턴에 1번, 게임에서 제외되어 있는 자신의 "성각"이라는 이름이 붙은 몬스터 1장을 선택하고 묘지로 되돌릴 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 때, 자신 묘지의 "성각"이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    对方回合1次，可以从卡组把1只名字带有「圣刻」的怪兽送去墓地。此外，自己回合1次，可以选择从游戏中除外的1只自己的名字带有「圣刻」的怪兽回到墓地。场上表侧表示存在的这张卡被送去墓地时，选择自己墓地1只名字带有「圣刻」的怪兽特殊召唤。
