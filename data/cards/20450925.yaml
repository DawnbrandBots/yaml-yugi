    (Effetto Rapido): puoi scartare questa carta; non subisci danno da effetto in questo turno.
  pt: |-
    (Efeito Rápido): você pode descartar este card; você não sofre dano de efeito neste turno.
  ja: |-
    ①：このカードを手札から捨てて発動できる。このターン、自分が受ける効果ダメージは０になる。この効果は相手ターンでも発動できる。
  ko: |-
    ①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 자신이 받는 효과 데미지는 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    ①：可從手牌捨棄此卡發動。此回合，我方受到的效果傷害變為０。此效果在對方回合也可發動。
  zh-CN: |-
    ①：可从手牌舍弃此卡并发动。此回合，我方受到的效果伤害变为０。此效果在对手回合也可发动。
