text:
  en: |-
    If your opponent controls a monster and you control no monsters: Target 1 "Bujin" monster in your Graveyard and 1 of your banished "Bujin" monsters; Special Summon both targets. They cannot be used as Xyz Material for an Xyz Summon, except for the Xyz Summon of a Beast, Beast-Warrior, or Winged Beast-Type monster.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst: Wähle 1 „Bujin“-Monster in deinem Friedhof und 1 deiner verbannten „Bujin“-Monster; beschwöre die beiden gewählten Ziele als Spezialbeschwörung. Sie können nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Ungeheuer, Ungeheuer-Krieger oder Geflügeltes Ungeheuer.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno: selecciona 1 monstruo "Bujin" en tu Cementerio y 1 de tus monstruos "Bujin" desterrados; Invoca ambos objetivos de Modo Especial. No pueden ser usados como Materiales Xyz para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de Tipo Bestia, Guerrero-Bestia o Bestia Alada.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun : ciblez 1 monstre "Bujin" dans votre Cimetière et 1 de vos monstres "Bujin" bannis ; Invoquez Spécialement les deux cibles. Ils ne peuvent pas être utilisés comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Bête/Bête-Guerrier/Bête Ailée.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro: scegli come bersaglio 1 mostro "Bujin" nel tuo Cimitero e 1 dei tuoi mostri "Bujin" banditi; Evoca Specialmente entrambi i bersagli. Essi non possono essere utilizzati come Materiali Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Bestia, Guerriero-Bestia o Bestia Alata.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum monstro: escolha 1 monstro "Bujin" no seu Cemitério e 1 dos seus monstros "Bujin" banidos; Invoque os dois alvos por Invocação-Especial. Eles não podem ser usados como Matéria Xyz para Invocações-Xyz, exceto para a Invocação-Xyz de um monstro do Tipo Besta, Besta-Guerreira ou Besta Alada.
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、自分の墓地の「武神」と名のついたモンスター１体と、ゲームから除外されている自分の「武神」と名のついたモンスター１体を選択して発動できる。選択したモンスター２体を特殊召喚する。この効果で特殊召喚したモンスターをエクシーズ召喚の素材とする場合、獣族・獣戦士族・鳥獣族モンスターのエクシーズ召喚にしか使用できない。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 자신 묘지의 "무사신"이라는 이름이 붙은 몬스터 1장과, 게임에서 제외되어 있는 자신의 "무사신"이라는 이름이 붙은 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터를 엑시즈 소환의 소재로 할 경우, 야수족 / 야수전사족 / 비행야수족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    对方场上有怪兽存在，自己场上没有怪兽存在的场合，选择自己墓地1只名字带有「武神」的怪兽和从游戏中除外的1只自己的名字带有「武神」的怪兽才能发动。选择的2只怪兽特殊召唤。把这个效果特殊召唤的怪兽作为XYZ召唤的素材的场合，不是　兽族　·兽战士族·鸟兽族怪兽的XYZ召唤不能使用。
