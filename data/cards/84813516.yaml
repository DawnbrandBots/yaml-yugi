text:
  en: |-
    At the end of the Damage Step, if a monster battled: You can Special Summon this card from your hand. You can send 1 Trap from your hand or that's Set on your field to the GY; destroy all other monsters in this card's column. If this card in the Monster Zone is destroyed by battle or card effect and sent to the GY: You can target 1 card in your GY; roll a six-sided die, and if the result is 6, add that target to your hand. You can only use each effect of "Thunder Ball" once per turn.
  de: |-
    Am Ende des Damage Steps, falls ein Monster gekämpft hat: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Falle von deiner Hand oder gesetzt von deiner Spielfeldseite auf den Friedhof legen; zerstöre alle anderen Monster in der Spalte dieser Karte. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte in deinem Friedhof wählen; wirf einen sechsseitigen Würfel und falls das Ergebnis 6 ist, füge jenes gewählte Ziel deiner Hand hinzu. Du kannst jeden Effekt von „Donnerball“ nur einmal pro Spielzug verwenden.
  es: |-
    Al final del Damage Step, si un monstruo batalló: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes mandar al Cementerio 1 Trampa en tu mano o que esté Colocada en tu Campo; destruye todos los demás monstruos en la columna de esta carta. Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes seleccionar 1 carta en tu Cementerio; lanza un dado de seis caras y, si el resultado es 6, añade ese objetivo a tu mano. Sólo puedes usar cada efecto de "Bola de Trueno" una vez por turno.
  fr: |-
    À la fin de la Damage Step, si un monstre a combattu : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez envoyer 1 Piège depuis votre main ou qui est Posé sur votre Terrain au Cimetière ; détruisez tous les autres monstres dans la colonne de cette carte. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 carte dans votre Cimetière ; lancez un dé à six faces, et si le résultat est 6, ajoutez la cible à votre main. Vous ne pouvez utiliser chaque effet de "Boule de Tonnerre" qu'une fois par tour.
  it: |-
    Alla fine del Damage Step, se un mostro ha combattuto: puoi Evocare Specialmente questa carta dalla tua mano. Puoi mandare 1 Trappola dalla tua mano o che è Posizionata sul tuo Terreno al Cimitero; distruggi tutti gli altri mostri nella colonna di questa carta. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 carta nel tuo Cimitero; tira un dado a sei facce e, se il risultato è 6, aggiungi quel bersaglio alla tua mano. Puoi utilizzare ogni effetto di "Palla di Tuono" una sola volta per turno.
  pt: |-
    No final da Etapa de Dano, se um monstro batalhou: você pode Invocar este card por Invocação-Especial da sua mão. Você pode enviar para o Cemitério 1 Armadilha da sua mão ou que estiver Baixada no seu campo; destrua todos os outros monstros na coluna deste card. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 card no seu Cemitério; lance um dado de seis faces e, se o resultado for 6, adicione o alvo à sua mão. Você só pode usar cada efeito de "Bola Trovão" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：モンスターが戦闘を行ったダメージステップ終了時に発動できる。このカードを手札から特殊召喚する。②：手札及び自分フィールドにセットされたカードの中から、罠カード１枚を墓地へ送って発動できる。このカードと同じ縦列の他のモンスターを全て破壊する。③：モンスターゾーンのこのカードが戦闘・効果で破壊され墓地へ送られた場合、自分の墓地のカード１枚を対象として発動できる。サイコロを１回振る。６が出た場合、対象のカードを手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 몬스터가 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패 및 자신 필드에 세트된 카드 중에서, 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드와 같은 세로열인 다른 몬스터를 전부 파괴한다. ③: 몬스터 존의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 자신 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 주사위를 1회 던진다. 6 이 나왔을 경우, 대상의 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②③效果1回合各能使用1次。①：怪兽进行战斗的伤害步骤结束时可以发动。将这张卡从手牌特殊召唤。②：可以从手牌以及自己场上盖放的卡之中，将1张陷阱卡送入墓地发动。将与这张卡相同纵列的其他的怪兽全部破坏。③：怪兽区的这张卡被战斗或效果破坏并送入墓地的场合，可以以自己墓地的1张卡为对象发动。掷1次骰子。掷出6的场合，将对象卡加入手牌。
