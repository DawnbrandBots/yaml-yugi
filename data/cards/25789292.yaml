name:
  en: Forbidden Chalice
  de: Verbotener Kelch
  es: Cáliz Prohibido
  fr: Graal Interdit
  it: Calice Proibito
  pt: Cálice Proibido
  ja: <ruby>禁<rt>きん</rt></ruby>じられた<ruby>聖<rt>せい</rt></ruby><ruby>杯<rt>はい</rt></ruby>
  ja_romaji: Kinjirareta Seihai
  ko: 금지된 성배
  ko_rr:
  zh-TW: 禁忌的聖杯
  zh-CN: 禁忌的圣杯
text:
  en: |-
    Target 1 face-up monster on the field; until the end of this turn, that target gains 400 ATK, but its effects are negated.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; bis zum Ende dieses Spielzugs erhält jenes gewählte Ziel 400 ATK, aber seine Effekte werden annulliert.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, ese objetivo gana 400 ATK, pero sus efectos son negados.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, la cible gagne 400 ATK, mais ses effets sont annulés.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; fino alla fine di questo turno, quel bersaglio guadagna 400 ATK, ma i suoi effetti sono annullati.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; até o final deste turno, o alvo ganha 400 de ATK, mas seus efeitos são negados.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力が４００アップし、効果は無効化される。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지, 공격력을 400 올리고, 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象可以发动。该怪兽直至回合结束时为止，攻击力上升400，效果无效化。
