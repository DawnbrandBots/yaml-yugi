  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 패에 존재할 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 자신 묘지에 "메탈화 강화반사장갑"이 존재하지 않을 경우, 추가로 상대는 자신의 패에서 몬스터 1장을 특수 소환할 수 있다. ③: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "메탈화" 함정 카드 1장을 자신 필드에 세트한다.
