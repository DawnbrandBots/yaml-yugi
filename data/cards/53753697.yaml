text:
  en: |-
    If your opponent controls a monster, you can Normal Summon this card without Tributing. You can only use each of the following effects of "Zoa the Fiendish Beast" once per turn. If this card is in your hand: You can Special Summon this card in Defense Position, then if "Max Metalmorph" is not in your GY, your opponent can Special Summon 1 monster from their hand. During your Main Phase: You can Set 1 "Metalmorph" Trap from your Deck.
  de: |-
    Falls dein Gegner ein Monster kontrolliert, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst jeden der folgenden Effekte von „Zoa das teuflische Ungeheuer“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand befindet: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, dann, falls sich kein „Max-Metallwandler“ in deinem Friedhof befindet, kann dein Gegner 1 Monster als Spezialbeschwörung von seiner Hand beschwören. Während deiner Main Phase: Du kannst 1 „Metallwandler“-Falle von deinem Deck setzen.
  es: |-
    Si tu adversario controla un monstruo, puedes Invocar esta carta de Modo Normal sin Sacrificar. Sólo puedes usar cada uno de los siguientes efectos de "Zoa la Bestia Demoníaca" una vez por turno. Si esta carta está en tu mano: puedes Invocar esta carta de Modo Especial en Posición de Defensa y después, si "Metalmorph Max" no está en tu Cementerio, tu adversario puede Invocar de Modo Especial 1 monstruo desde su mano. Durante tu Main Phase: puedes Colocar 1 Trampa "Metalmorph" desde tu Deck.
  fr: |-
    Si votre adversaire contrôle un monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Vous ne pouvez utiliser chacun des effets suivants de "Zoa la Bête Démoniaque" qu'une fois par tour. Si cette carte est dans votre main : vous pouvez Invoquer Spécialement cette carte en Position de Défense, puis si "Métalmorphe Max" n'est pas dans votre Cimetière, votre adversaire peut Invoquer Spécialement 1 monstre depuis sa main. Durant votre Main Phase : vous pouvez Poser 1 Piège "Métalmorphe" depuis votre Deck.
  it: |-
    Se il tuo avversario controlla un mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Puoi utilizzare ognuno dei seguenti effetti di "Zoa la Bestia Demoniaca" una sola volta per turno. Se questa carta è nella tua mano: puoi Evocare Specialmente questa carta in Posizione di Difesa, poi se "Metalmorph Massimo" non è nel tuo Cimitero, il tuo avversario può Evocare Specialmente 1 mostro dalla sua mano. Durante la tua Main Phase: puoi Posizionare 1 Trappola "Metalmorph" dal tuo Deck.
  pt: |-
    Se seu oponente controlar um monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Você só pode usar cada um dos seguintes efeitos de "Zoa, a Besta Demoníaca" uma vez por turno. Se este card estiver na sua mão: você pode Invocar este card por Invocação-Especial em Posição de Defesa e, depois, se "Metalmorfe Máximo" não estiver no seu Cemitério, seu oponente pode Invocar por Invocação-Especial 1 monstro da mão dele. Durante sua Fase Principal: você pode Baixar 1 Armadilha "Metalmorfe" do seu Deck.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在する場合、このカードはリリースなしで召喚できる。②：このカードが手札に存在する場合に発動できる。このカードを守備表示で特殊召喚する。自分の墓地に「メタル化・強化反射装甲」が存在しない場合、さらに相手は自身の手札からモンスター１体を特殊召喚できる。③：自分メインフェイズに発動できる。デッキから「メタル化」罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 패에 존재할 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 자신 묘지에 "메탈화 강화반사장갑"이 존재하지 않을 경우, 추가로 상대는 자신의 패에서 몬스터 1장을 특수 소환할 수 있다. ③: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "메탈화" 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：对手场上存在怪兽的情况下，此卡无需解放即可召唤。②：此卡存在于手牌的情况下可以发动。将此卡以守备表示特殊召唤。自己墓地不存在“钢铁化・强化反射装甲”的情况下，进而对手可从自身手牌将１只怪兽特殊召唤。③：在自己的主要阶段可以发动。从牌组将１张“钢铁化”陷阱卡放置在自己场上。
