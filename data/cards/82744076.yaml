text:
  en:
  de: |-
    Du kannst 1 offenes Monster wählen, das du kontrollierst; das offene Monster wird in diesem Spielzug als Empfänger behandelt. Du kannst diesen Effekt von „Abstimmgummi“ nur einmal pro Spielzug verwenden. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, nur mit Synchromonstern angreifen. Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der genau 1 Synchromonster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt: Du kannst diese Karte von deinem Friedhof verbannen; annulliere die Aktivierung.
  es: |-
    Puedes seleccionar 1 monstruo boca arriba que controles; este turno, ese monstruo boca arriba se trata como un monstruo Cantante. Sólo puedes usar este efecto de "Goma de Afinar" una vez por turno. Durante el turno en el que activas este efecto, sólo puedes atacar con Monstruos de Sincronía. Durante el turno de cualquier jugador, cuando es activada una carta o efecto que selecciona exactamente 1 Monstruo de Sincronía que controles (y ninguna otra carta): puedes desterrar esta carta en tu Cementerio; niega la activación.
  fr: |-
    Vous pouvez cibler 1 monstre face recto que vous contrôlez ; le monstre face recto est traité comme un Syntoniseur ce tour. Vous ne pouvez utiliser cet effet de "Syntogum" qu'une fois par tour. Vous pouvez uniquement attaquer avec des Monstres Synchro durant le tour où vous activez cet effet. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui cible exactement 1 Monstre Synchro que vous contrôlez (et aucune autre carte) est activé : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'activation.
  it: |-
    Puoi scegliere come bersaglio 1 mostro scoperto che controlli; quel mostro scoperto viene considerato come un Tuner in questo turno. Puoi utilizzare questo effetto di "Gomma da Sintonizzare" una sola volta per turno. Puoi attaccare solo con Mostri Synchro durante il turno in cui attivi questo effetto. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sceglie come bersaglio esattamente 1 Mostro Synchro che controlli (e nessuna altra carta): puoi bandire questa carta dal tuo Cimitero; annulla l'attivazione.
  pt: |-
    Você pode escolher 1 monstro com a face para cima que você controla; esse monstro com a face para cima é considerado como um Regulador neste turno. Você só pode usar este efeito de "Goma Reguladora" uma vez por turno. Durante o turno em que você ativar este efeito, você só pode atacar com Monstros Sincro. Durante o turno de qualquer duelista, quando um card ou efeito for ativado que escolha como alvo exatamente 1 Monstro Sincro que você controla (e nenhum outro card): você pode banir este card do seu Cemitério; negue a ativação.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる（この効果を発動するターン、自分はＳモンスターでしか攻撃できない）。このターン、その表側表示モンスターをチューナーとして扱う。
    ②：自分フィールドのＳモンスター１体のみを対象とする魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その発動を無効にする。
  ko: |-
    "튜닝껌"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터를 튜너로 취급한다. 이 효과를 발동하는 턴에, 자신은 싱크로 몬스터로밖에 공격할 수 없다. ②: 자신 필드의 싱크로 몬스터 1장만을 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 한다.
  zh-TW: |-
    「協調口香糖」的①效果，１回合僅限使用１次。①：可將我方場上的１隻正面表示怪獸做為對象發動。此回合，將該正面表示怪獸視為協調。發動此效果的回合，我方僅限以同步怪獸進行攻擊。②：在僅以我方場上的１隻同步怪獸做為對象的魔法・陷阱・怪獸的效果發動時，可將墓地的此卡除外發動。將該發動變為無效。
  zh-CN: |-
    “协调口香糖”的①效果１回合只可使用１次。①：可以我方场上１只表侧表示怪兽为对象发动。此回合，该表侧表示怪兽被视为协调。发动此效果的回合，我方只可使用同步怪兽进行攻击。②：仅以我方场地的１只同步怪兽为对象的魔法、陷阱、怪兽效果发动时，可将墓地的此卡除外并发动。使该发动无效。
