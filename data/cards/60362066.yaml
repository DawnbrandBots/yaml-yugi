text:
  en: |-
    Target 1 Spell/Trap on the field, or you can target 2 if you control "Visas Starfrost"; shuffle them into the Deck, then send 1 card from your hand to the GY. If this card is sent to the GY by card effect: You can target 1 "Tearlaments" Trap in your GY; add it to your hand. You can only use 1 "Tearlaments Heartbeat" effect per turn, and only once that turn.
  de: |-
    Wähle 1 Zauber/Falle auf dem Spielfeld oder du kannst 2 wählen, falls du „Visas Starfrost“ kontrollierst; mische sie ins Deck, dann lege 1 Karte von deiner Hand auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Tränenklage“-Falle in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst nur 1 Effekt von „Tränenklagen-Herzschlag“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Selecciona 1 Mágica/Trampa en el Campo, o puedes seleccionar 2 si controlas "Visas Starfrost"; barájalas al Deck, y después manda al Cementerio 1 carta en tu mano. Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 Trampa "Tiagrimentos" en tu Cementerio; añádela a tu mano. Sólo puedes usar 1 efecto de "Pulso Tiagrimentos" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 Magie/Piège sur le Terrain, ou vous pouvez en cibler 2 si vous contrôlez "Visas Starfrost" ; mélangez-les dans le Deck, puis envoyez 1 carte depuis votre main au Cimetière. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Piège "Tiarmentations" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Battement de Cœur des Tiarmentations" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 Magia/Trappola sul Terreno, o ne puoi scegliere come bersaglio 2 se controlli "Visas Starfrost"; mischiale nel Deck, poi manda 1 carta dalla tua mano al Cimitero. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 Trappola "Tiaracrimalamenti" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare solo 1 effetto di "Battito del Cuore Tiaracrimalamenti" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 Magia/Armadilha no campo, ou você pode escolher 2 se você controlar "Visas Starfrost"; embaralhe-a(s) no Deck e, depois, envie 1 card da sua mão para o Cemitério. Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 Armadilha "Lagrimentiara" no seu Cemitério; adicione-a à sua mão. Você só pode usar 1 efeito de "Lagrimentiara Batimento Cardíaco" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。その後、自分の手札を１枚選んで墓地へ送る。自分フィールドに「ヴィサス＝スタフロスト」が存在する場合、この効果の対象を２枚にできる。②：このカードが効果で墓地へ送られた場合、自分の墓地の「ティアラメンツ」罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다. 그 후, 자신의 패를 1장 고르고 묘지로 보낸다. 자신 필드에 "비서스＝스타프로스트"가 존재할 경우, 이 효과의 대상을 2장으로 할 수 있다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 자신 묘지의 "티아라멘츠" 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：以场上1张魔法·陷阱卡为对象才能发动。那张卡回到持有者卡组。那之后，选自己1张手卡送去墓地。自己场上有「维萨斯-斯塔弗罗斯特」存在的场合，这个效果的对象可以变成2张。
    ②：这张卡被效果送去墓地的场合，以自己墓地1张「珠泪哀歌族」陷阱卡为对象才能发动。那张卡加入手卡。
