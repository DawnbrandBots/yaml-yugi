name:
  en: Fluffal Rabbit
  de: Kuscheltier Hase
  es: Conejo Peluchanimal
  fr: Lapin Peluchimal
  it: Coniglio Fluffal
  pt: Fofanimal Coelho
  ja: ファーニマル・ラビット
  ja_romaji: Fānimaru Rabitto
  ko: 퍼니멀 래빗
  ko_rr:
  zh-TW: 絨毛動物・兔
  zh-CN: 绒毛动物・兔子
text:
  en:
  de: |-
    Falls diese Karte als Fusionsmaterial für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 „Scherenkobold“ oder 1 „Kuscheltier“-Monster in deinem Friedhof wählen, außer „Kuscheltier Hase“; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Kuscheltier Hase“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Fusión para una Invocación por Fusión: puedes seleccionar 1 "Diablillo de las Tijeras" o 1 monstruo "Peluchanimal" en tu Cementerio, excepto "Conejo Peluchanimal"; añádelo a tu mano. Sólo puedes usar este efecto de "Conejo Peluchanimal" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel de Fusion pour une Invocation Fusion : vous pouvez cibler 1 "Lames du Lutin Tranchant" ou 1 monstre "Peluchimal" ("Lapin Peluchimal" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Lapin Peluchimal" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale da Fusione per una Evocazione tramite Fusione: puoi scegliere come bersaglio 1 "Imp Filo di Scimitarre" o 1 mostro "Fluffal" nel tuo Cimitero, eccetto "Coniglio Fluffal"; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Coniglio Fluffal" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como uma Matéria de Fusão para uma Invocação-Fusão: você pode escolher 1 "Diabrete de Lâminas Afiadas" ou 1 monstro "Fofanimal" no seu Cemitério, exceto "Fofanimal Coelho"; adicione-o à sua mão. Você só pode usar este efeito de "Fofanimal Coelho" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが融合召喚の素材となって墓地へ送られた場合、「ファーニマル・ラビット」以外の自分の墓地の「ファーニマル」モンスターか「エッジインプ・シザー」１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    "퍼니멀 래빗"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우, 자신 묘지의 "에지임프 시저" 1장 또는 "퍼니멀 래빗" 이외의 "퍼니멀" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    「絨毛動物・兔」的效果１回合僅限使用１次。①：在此卡做為融合召喚素材被送至墓地的狀況下，可將我方墓地的１隻「鋒利小鬼・剪刀」或１隻「絨毛動物・兔」以外的「絨毛動物」怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    “绒毛动物・兔子”的效果１回合只可使用１次。①：此卡变成融合召唤的素材被送入墓地的场合，可以我方墓地的１只“锋利小鬼・剪刀”或除“绒毛动物・兔子”以外的１只“绒毛动物”怪兽为对象发动。将该怪兽加入手牌。
