text:
  en: |-
    If a card(s) is destroyed by battle or card effect: You can Special Summon this card from your hand. During your Main Phase: You can activate this effect; you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Dragon, Dinosaur, Sea Serpent, and Wyrm monsters, also destroy 1 Dinosaur monster you control or in your hand, then Special Summon 1 Dinosaur Normal Monster from your hand or Deck. You can only use each effect of "Xeno Meteoros" once per turn.
