    这个卡名的①②效果1回合各能使用1次。①：有卡被战斗或效果破坏的场合可以发动。将这张卡从手牌特殊召唤。②：自己的主要阶段可以发动。选自己的手牌或场上的1只恐龙族怪兽破坏。那之后，从手牌或卡组特殊召唤1只恐龙族的通常怪兽。这个效果发动后，直到回合结束时自己从额外卡组特殊召唤的只能是龙族、恐龙族、海龙族、幻龙族怪兽。
