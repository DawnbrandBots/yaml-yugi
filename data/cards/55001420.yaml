  fr: L'Archer Obscur de la Forêt
  it: Arciere Arcano della Foresta
  pt: Arqueiro Arcano do Bosque
  ja: <ruby>深<rt>しん</rt></ruby><ruby>緑<rt>りょく</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>弓<rt>きゅう</rt></ruby><ruby>使<rt>つか</rt></ruby>い
