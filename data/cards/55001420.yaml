  ko_rr:
  zh-TW: 深綠的魔弓手
  zh-CN: 深绿的魔弓手
text:
  en: |-
    While there is a Plant-Type monster on your side of the field, this card cannot be attacked. By Tributing 1 Plant-Type monster on your side of the field, destroy 1 Spell or Trap Card on the field.
  de: |-
    Diese Karte kann nicht angegriffen werden, wenn sich ein Monster vom Typ Pflanze offen auf deiner Spielfeldseite befindet. Biete 1 Monster vom Typ Pflanze auf deiner Spielfeldseite als Tribut an, um 1 Zauber- oder Fallenkarte auf dem Spielfeld zu zerstören.
  es: |-
    Esta carta no puede ser atacada si hay un monstruo de Tipo Planta boca arriba en tu Campo. Ofrece 1 monstruo Tipo Planta en tu Campo como Sacrificio para destruir 1 Carta Mágica o de Trampa en el Campo.
  fr: |-
    Cette carte ne peut pas être attaquée s'il y a un monstre de Type Plante face recto sur votre Terrain. Sacrifiez 1 monstre de Type Plante sur votre Terrain pour détruire 1 Carte Magie ou Piège sur le Terrain.
  it: |-
    Questa carta non può essere attaccata se c'è un mostro di Tipo Pianta scoperto sul tuo Terreno. Offri 1 mostro di Tipo Pianta sul tuo Terreno come Tributo per distruggere 1 Carta Magia o Trappola sul Terreno.
  pt: |-
    Este card não pode ser atacado se existir um monstro do Tipo Planta no seu Campo. Ofereça 1 monstro do Tipo Planta no seu Campo, como Tributo, para destruír um Card de Magia ou Armadilha no Campo.
  ja: |-
    自分フィールド上に植物族モンスターが存在する場合、このカードを攻撃する事はできない。自分フィールド上の植物族モンスター１体を生け贄に捧げる度に、フィールド上に存在する魔法・罠カード１枚を破壊する。
  ko: |-
    자신 필드 위에 식물족 몬스터가 존재할 경우, 이 카드를 공격할 수 없다. 자신 필드 위의 식물족 몬스터 1장을 제물로 바칠 때마다, 필드 위에 존재하는 마법/함정 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有植物族怪兽存在的场合，不能向这张卡攻击。每把自己场上1只植物族怪兽作为祭品，场上存在的1张魔法·陷阱卡破坏。
