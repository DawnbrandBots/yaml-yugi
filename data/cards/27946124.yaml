name:
  en: Sunvine Shrine
  de: Sonnenranken-Schrein
  es: Solarvid Santuario
  fr: Sanctuaire Solairvigne
  it: Solarvite Santuario
  pt: Santuário de Solarvinhas
  ja: <ruby>聖蔓の社<rt>サンヴァイン・シュライン</rt></ruby>
  ja_romaji: Sanvain Shurain
  ko: 생바인 슈라인
  ko_rr: Saengbain Syurain
  zh-TW: 聖蔓之社
  zh-CN: 圣蔓之社
text:
  en: |-
    Activate this card by sending 1 card from your hand to the GY while you control a "Sunavalon" Link Monster. You cannot Special Summon monsters from the Extra Deck, except Plant monsters. Once per turn, during your Main Phase: You can Special Summon 1 Level 4 or lower Plant Normal Monster from your GY. Once per turn, during your opponent's End Phase: You can send this face-up card to the GY, then target 1 Continuous Trap in your GY; Set it to your Spell & Trap Zone.
  de: |-
    Aktiviere diese Karte, indem du 1 Karte von deiner Hand auf den Friedhof legst, solange du ein „Sonnenavalon“-Linkmonster kontrollierst. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Pflanze-Monstern. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Normales Pflanze-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst diese offene Karte auf den Friedhof legen und dann 1 Permanente Falle in deinem Friedhof wählen; setze sie in deine Zauber- & Fallenzone.
  es: |-
    Activa esta carta mandando al Cementerio 1 carta en tu mano mientras controlas un Monstruo de Enlace "Solaravalon". No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Planta. Una vez por turno, durante tu Main Phase: puedes Invocar de Modo Especial 1 Monstruo Normal Planta de Nivel 4 o menor desde tu Cementerio. Una vez por turno, durante la End Phase de tu adversario: puedes mandar al Cementerio esta carta boca arriba, y después seleccionar 1 Trampa Continua en tu Cementerio; Colócala en tu Zona de Magia y Trampas.
  fr: |-
    Activez cette carte en envoyant 1 carte depuis votre main au Cimetière tant que vous contrôlez un Monstre Lien "Solairavalon". Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus) depuis l'Extra Deck. Une fois par tour, durant votre Main Phase : vous pouvez Invoquer Spécialement 1 Monstre Normal Plante de max. Niveau 4 depuis votre Cimetière. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez envoyer cette carte face recto au Cimetière, puis ciblez 1 Piège Continu dans votre Cimetière ; Posez-le dans votre Zone Magie & Piège.
  it: |-
    Attiva questa carta mandando 1 carta dalla tua mano al Cimitero mentre controlli un Mostro Link "Solaravalon". Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri Pianta. Una volta per turno, durante la tua Main Phase: puoi Evocare Specialmente 1 Mostro Normale Pianta di Livello 4 o inferiore dal tuo Cimitero. Una volta per turno, durante la End Phase del tuo avversario: puoi mandare questa carta scoperta al Cimitero, poi scegliere come bersaglio 1 Trappola Continua nel tuo Cimitero; Posizionala nella tua Zona Magie & Trappole.
  pt: |-
    Ative este card ao enviar 1 card da sua mão para o Cemitério enquanto você controlar um Monstro Link "Solaravalon". Você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros Planta. Uma vez por turno, durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 Monstro Normal Planta de Nível 4 ou menos do seu Cemitério. Uma vez por turno, durante a Fase Final do seu oponente: você pode enviar este card com a face para cima para o Cemitério e, depois, escolha 1 Armadilha Contínua no seu Cemitério; Baixe-a na sua Zona de Magias & Armadilhas.
  ja: |-
    自分フィールドに「サンアバロン」リンクモンスターが存在する場合、手札を１枚墓地へ送ってこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、自分は植物族モンスターしかＥＸデッキから特殊召喚できない。②：１ターンに１度、発動できる。自分の墓地からレベル４以下の植物族の通常モンスター１体を選んで特殊召喚する。③：相手エンドフェイズに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の墓地の永続罠カード１枚を対象として発動できる。そのカードを自分の魔法＆罠ゾーンにセットする。
  ko: |-
    자신 필드에 "생아발론" 링크 몬스터가 존재할 경우, 패를 1장 묘지로 보내고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 식물족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 1턴에 1번, 발동할 수 있다. 자신 묘지에서 레벨 4 이하의 식물족 일반 몬스터 1장을 고르고 특수 소환한다. ③: 상대 엔드 페이즈에, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신 묘지의 지속 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신의 마법 & 함정 존에 세트한다.
  zh-TW:
  zh-CN: |-
    自己场上存在“圣天树”连接怪兽的情况下，将１张手牌送至墓地可以发动此卡。
    ①：只要此卡存在于魔法与陷阱区域，自己从额外牌组仅可特殊召唤植物族怪兽。
    ②：１回合１次，可以发动。从自己的墓地将１只等级４以下的植物族通常怪兽特殊召唤。
    ③：在对手的结束阶段，将魔法与陷阱区域的表侧表示的此卡送至墓地，以自己墓地的１张永续陷阱卡为对象可以发动。将该卡放置在自己的魔法与陷阱区域。
