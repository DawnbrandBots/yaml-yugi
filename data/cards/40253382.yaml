text:
  en: |-
    When a "T.G." monster you control destroys an opponent's monster by battle and sends it to the Graveyard: Target 1 "T.G." Synchro Monster in your Graveyard; Special Summon that target.
  de: |-
    Wenn ein „T.G.“-Monster, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Wähle 1 „T.G.“-Synchromonster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cuando un monstruo "T.G." que controlas destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: selecciona 1 Monstruo de Sincronía "T.G." en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Lorsqu'un monstre "T.G." que vous contrôlez détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : ciblez 1 Monstre Synchro "T.G." dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Quando un mostro "T.G." che controlli distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: scegli come bersaglio 1 Mostro Synchro "T.G." nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando um monstro "T.G." que você controla destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: escolha 1 Monstro Sincro "T.G." no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    自分フィールド上に存在する「ＴＧ」と名のついたモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時に発動する事ができる。自分の墓地に存在する「ＴＧ」と名のついたシンクロモンスター１体を選択して特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때 발동할 수 있다. 자신의 묘지에 존재하는 "TG(테크지너스)"라는 이름이 붙은 싱크로 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的名字带有「科技属」的怪兽战斗破坏对方怪兽送去墓地时才能发动。选择自己墓地存在的1只名字带有「科技属」的同调怪兽特殊召唤。
