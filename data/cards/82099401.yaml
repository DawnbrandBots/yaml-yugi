  zh-CN: 水晶占卜师
text:
  en: |-
    FLIP: Excavate the top 2 cards of your Deck, then add 1 of them to your hand, then place the other on the bottom of your Deck.
  de: |-
    FLIPP: Grabe die obersten 2 Karten deines Decks aus, dann füge 1 von ihnen deiner Hand hinzu, dann lege die andere unter dein Deck.
  es: |-
    VOLTEO: Excava las 2 cartas de la parte superior de tu Deck y después añade a tu mano 1 de ellas, y después pon la otra en la parte inferior de tu Deck.
  fr: |-
    FLIP : Dévoilez les 2 cartes du dessus de votre Deck, puis ajoutez-en 1 à votre main, puis placez l'autre au-dessous de votre Deck.
  it: |-
    SCOPRI: Dissotterra le prime 2 carte del tuo Deck, poi aggiungi 1 di esse alla tua mano, poi metti l'altra in fondo al tuo Deck.
  pt: |-
    VIRE: Escave os 2 cards do topo do seu Deck e, depois, adicione 1 deles à sua mão e, depois, coloque o outro no fundo do seu Deck.
  ja: |-
    リバース：自分のデッキの上からカードを２枚めくり、その中から１枚を選んで手札に加える。その後、残りのカードをデッキの一番下に戻す。
  ko: |-
    리버스 : 자신 덱의 맨 위에서 2장을 넘겨, 그 중에 1장을 선택해서 패에 넣는다. 남은 카드는 덱의 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    反转：从自己卡组上面把2张卡翻开，从那之中选1张加入手卡。那之后，剩下的卡回到卡组最下面。
