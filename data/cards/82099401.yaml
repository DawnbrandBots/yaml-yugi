  es: Vidente
  fr: Voyante à la Boule de Cristal
  it: Profeta Cristallo
  pt: Vidente de Cristal
  ja: <ruby>水<rt>すい</rt></ruby><ruby>晶<rt>しょう</rt></ruby>の<ruby>占<rt>うらな</rt></ruby>い<ruby>師<rt>し</rt></ruby>
