text:
  en: |-
    ● While in Attack Position: Your opponent cannot select another monster as an attack target. If this card is destroyed by battle, the monster that destroyed this card loses 300 ATK.
    ● While in Defense Position: This card cannot be destroyed by battle. If this card is attacked, after damage calculation, select 1 face-up Attack Position monster your opponent controls. Change it to Defense Position and this card to Attack Position.
  de: |-
    ● Solange in Angriffsposition: Dein Gegner kann kein anderes Monster als Angriffsziel wählen. Falls diese Karte durch Kampf zerstört wird, verliert das Monster, das diese Karte zerstört hat, 300 ATK.
    ● Solange in Verteidigungsposition: Diese Karte kann nicht durch Kampf zerstört werden. Falls diese Karte angegriffen wird, wähle nach der Schadensberechnung 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert. Ändere es in die Verteidigungsposition und diese Karte in die Angriffsposition.
  es: |-
    ●En Posición de Ataque: Mientras esta carta está boca arriba en el Campo, tu adversario no puede seleccionar a otro monstruo como objetivo de un ataque. Si esta carta es destruida en batalla, el monstruo que destruyó esta carta pierde 300 ATK.
    ●En Posición de Defensa: Esta carta no puede ser destruida en batalla. Si esta carta es atacada, después del cálculo de daño selecciona 1 monstruo en Posición de Ataque boca arriba que controle tu adversario. Cambia ese monstruo a Posición de Defensa y esta carta a Posición de Ataque.
  fr: |-
    ● En Position d'Attaque : Tant que cette carte est face recto sur le Terrain, votre adversaire ne peut pas sélectionner un autre monstre comme cible d'une attaque. Si cette carte est détruite au combat, le monstre qui a détruit cette carte perd 300 d'ATK.
    ● En Position de Défense : Cette carte ne peut pas être détruite au combat. Si cette carte est attaquée, après le calcul des dommages, sélectionnez 1 monstre face recto en Position d'Attaque contrôlé par votre adversaire. Changez-le en Position de Défense et cette carte en Position d'Attaque.
  it: |-
    ● Fino a quando è in Posizione di Attacco: Il tuo avversario non può scegliere un altro mostro come bersaglio di un attacco. Se questa carta viene distrutta in battaglia, il mostro che ha distrutto questa carta perde 300 ATK.
    ● Fino a quando è in Posizione di Difesa: Questa carta non può essere distrutta in battaglia. Se questa carta viene attaccata, dopo il calcolo dei danni, scegli 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario. Metti quel mostro in Posizione di Difesa, e questa carta in Posizione di Attacco.
  pt: |-
    ●Enquanto estiver em Posição de Ataque: Seu oponente não pode selecionar outro monstro que você controla como alvo de um ataque. Se este card for destruído em batalha, o monstro que destruiu este card perde 300 de ATK.
    ●Enquanto estiver em Posição de Defesa: Este card não pode ser destruído em batalha. Se este card for atacado, depois do cálculo de dano, selecione 1 monstro com a face para cima em Posição de Ataque que seu oponente controla. Mude-o para Posição de Defesa e este card para Posição de Ataque.
  ja: |-
    このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：このカードがフィールド上に表側表示で存在する限り、相手は他のモンスターを攻撃対象に選択できない。このカードが戦闘によって破壊された場合、このカードを破壊したモンスターの攻撃力は３００ポイントダウンする。●守備表示：このカードは戦闘では破壊されない。このカードが攻撃された場合、そのダメージ計算後に相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して守備表示にし、このカードの表示形式を攻撃表示にする。
  ko: |
  zh-TW: |-
    此卡根據其表示形式，獲得以下效果。
    ●攻擊表示：對方無法將其他怪獸選為攻擊對象。此卡因戰鬥被破壞送至墓地的狀況下，破壞此卡的怪獸的攻擊力降低３００。
    ●：守備表示：此卡不會因戰鬥被破壞。此卡被攻擊的傷害計算後，選擇對方場上的１隻攻擊表示怪獸變為守備表示，將此卡變為攻擊表示。
  zh-CN: |-
    这张卡得到这张卡的表示形式的以下效果。●攻击表示：只要这张卡在场上表侧表示存在，对方不能选择其他怪兽作为攻击对象。这张卡被战斗破坏的场合，让把这张卡破坏的怪兽的攻击力下降300。●守备表示：这张卡不会被战斗破坏。这张卡被攻击的场合，那次伤害计算后选择对方场上表侧攻击表示存在的1只怪兽变成守备表示，这张卡的表示形式变成攻击表示。
