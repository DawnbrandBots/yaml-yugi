text:
  en: |-
    All "Amazoness" monsters gain 200 ATK. Once per turn, when an "Amazoness" monster is destroyed by battle or card effect and sent to the GY: You can Special Summon 1 "Amazoness" monster from your Deck with a Level less than or equal to that "Amazoness" monster in the GY.
  de: |-
    Alle „Amazonisch“-Monster erhalten 200 ATK. Einmal pro Spielzug, wenn ein „Amazonisch“-Monster durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Amazonisch“-Monster, dessen Stufe kleiner oder gleich der des „Amazonisch“-Monsters im Friedhof ist, als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Todos los monstruos "Amazoness" ganan 200 ATK. Una vez por turno, cuando un monstruo "Amazoness" es destruido en batalla o por efecto de una carta y mandado al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Amazoness" de Nivel menor o igual que el de ese monstruo "Amazoness" en el Cementerio.
  fr: |-
    Tous les monstres "Amazonesse" gagnent 200 ATK. Une fois par tour, lorsqu'un monstre "Amazonesse" est détruit au combat ou par un effet de carte, et envoyé au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Amazonesse" depuis votre Deck d'un Niveau inférieur ou égal au monstre "Amazonesse" dans le Cimetière.
  it: |-
    Tutti i mostri "Amazoness" guadagnano 200 ATK. Una volta per turno, quando un mostro "Amazoness" viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: puoi Evocare Specialmente dal tuo Deck 1 mostro "Amazoness" con un Livello pari o inferiore a quello di quel mostro "Amazoness" nel Cimitero.
  pt: |-
    Todos os monstros "Amazoness" ganham 200 de ATK. Uma vez por turno, quando um monstro "Amazoness" for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Amazoness" do seu Deck de Nível menor ou igual que o monstro "Amazoness" no Cemitério.
  ja: |-
    ①：フィールドの「アマゾネス」モンスターの攻撃力は２００アップする。②：１ターンに１度、「アマゾネス」モンスターが戦闘・効果で破壊され墓地へ送られた時に発動できる。自分はその「アマゾネス」モンスターの元々のレベル以下のレベルを持つ「アマゾネス」モンスター１体をデッキから特殊召喚する。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 필드 위에 앞면 표시로 존재하는 "아마조네스"라는 이름이 붙은 몬스터의 공격력은 200 포인트 올린다. "아마조네스"라는 이름이 붙은 몬스터가 전투 또는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 그 "아마조네스"라는 이름이 붙은 몬스터의 레벨 이하의 "아마조네스"라는 이름이 붙은 몬스터 1장을 자신의 덱에서 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：场上的「亚马逊」怪兽的攻击力上升200。②：1回合1次，「亚马逊」怪兽被战斗·效果破坏送去墓地时才能发动。自己把持有那些「亚马逊」怪兽的原本等级以下的等级的1只「亚马逊」怪兽从卡组特殊召唤。
