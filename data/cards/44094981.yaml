text:
  en: |-
    1 DARK Tuner + 1+ non-Tuner monsters
    (Quick Effect): You can Special Summon 1 "Earthbound" monster from your GY in Defense Position, except "Earthbound Servant Geo Gryphon", also you cannot Special Summon from the Extra Deck for the rest of this turn, except Fusion or Synchro Monsters. If this card in its owner's possession is destroyed by an opponent's card: You can destroy 1 card on the field, then inflict 300 damage to your opponent for each "Earthbound" monster with a different name in your field and GY. You can only use each effect of "Earthbound Servant Geo Gryphon" once per turn.
  de: |-
    1 FINSTERNIS Empfänger + 1+ Nicht-Empfänger-Monster
    (Schnelleffekt): Du kannst 1 „Erdgebunden“-Monster als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition beschwören, außer „Erdgebundener Diener Geogreif“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusions- oder Synchromonstern. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 Karte auf dem Spielfeld zerstören, dann füge deinem Gegner für jedes „Erdgebunden“-Monster mit einem unterschiedlichen Namen auf deiner Spielfeldseite und in deinem Friedhof 300 Schaden zu. Du kannst jeden Effekt von „Erdgebundener Diener Geogreif“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante de OSCURIDAD + 1+ monstruos que no sean Cantantes
    (Efecto Rápido): puedes Invocar de Modo Especial 1 monstruo "Terrestre" desde tu Cementerio en Posición de Defensa, excepto "Siervo Terrestre Geo Grifo", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión o Sincronía. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes destruir 1 carta en el Campo, y después inflige 300 puntos de daño a tu adversario por cada monstruo "Terrestre" con un nombre diferente en tu Campo y Cementerio. Sólo puedes usar cada efecto de "Siervo Terrestre Geo Grifo" una vez por turno.
  fr: |-
    1 Syntoniseur TÉNÈBRES + 1+ monstre non-Syntoniseur
    (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Esprit de la Terre" ("Esprit de la Terre Servant Géo Gryphon" exclu) depuis votre Cimetière en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion ou Synchro exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez détruire 1 carte sur le Terrain, puis infligez 300 points de dommages à votre adversaire pour chaque monstre "Esprit de la Terre" de nom différent sur votre Terrain et dans votre Cimetière. Vous ne pouvez utiliser chaque effet de "Esprit de la Terre Servant Géo Gryphon" qu'une fois par tour.
  it: |-
    1 Tuner OSCURITÀ + 1+ mostri non-Tuner
    (Effetto Rapido): puoi Evocare Specialmente 1 mostro "Terrestre" dal tuo Cimitero in Posizione di Difesa, eccetto "Servitore Terrestre Geo Grifone", inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione o Synchro. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi distruggere 1 carta sul Terreno, poi infliggere 300 danni al tuo avversario per ogni mostro "Terrestre" con un nome diverso nel tuo Terreno e Cimitero. Puoi utilizzare ogni effetto di "Servitore Terrestre Geo Grifone" una sola volta per turno.
  pt: |-
    1 Regulador de TREVAS + 1+ monstros não-Reguladores
    (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Terrestre" do seu Cemitério em Posição de Defesa, exceto "Servente Terrestre Geo Grifo" e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão ou Sincro. Se este card em posse do seu dono for destruído por um card do oponente: você pode destruir 1 card no campo e, depois, cause 300 de dano ao seu oponente para cada monstro "Terrestre" com um nome diferente no seu campo e Cemitério. Você só pode usar cada efeito de "Servente Terrestre Geo Grifo" uma vez por turno.
  ja: |-
    闇属性チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。自分の墓地から「地縛戒隷 ジオグリフォン」以外の「地縛」モンスター１体を守備表示で特殊召喚する。このターン、自分は融合・ＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが相手によって破壊された場合に発動できる。フィールドのカード１枚を破壊する。その後、自分のフィールド・墓地の「地縛」モンスターの種類×３００ダメージを相手に与える。
  ko: |-
    어둠 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 자신 묘지에서 "지박계례 지오그리폰" 이외의 "지박" 몬스터 1장을 수비 표시로 특수 소환한다. 이 턴에, 자신은 융합 / 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 필드의 카드 1장을 파괴한다. 그 후, 자신의 필드 / 묘지의 "지박" 몬스터의 종류 × 300 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    暗属性协调＋协调以外的怪兽１只以上
    此卡名的①②效果１回合仅可各使用１次。
    ①：在自己・对手回合可以发动。从自己的墓地将“地缚戒隶 地画格里芬”以外的１只“地缚”怪兽以守备表示特殊召唤。此回合，自己从额外牌组仅可特殊召唤融合・同步怪兽。
    ②：此卡被对手破坏的情况下可以发动。将场上的１张卡破坏。然后，给予对手相当于自己场上・墓地的“地缚”怪兽种类数量×３００的伤害。
