text:
  en: |-
    2 Level 4 monsters
    Once per turn (Quick Effect): You can detach 1 material from this card, then target 1 Attack Position monster your opponent controls, whose current ATK is different from its original ATK; destroy it, and if you do, draw 1 card.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster in offener Angriffsposition wählen, das dein Gegner kontrolliert und dessen derzeitige ATK sich von seinen Grund-ATK unterscheiden; zerstöre es und falls du dies tust, ziehe 1 Karte.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo en Posición de Ataque boca arriba que controle tu adversario, cuyo ATK en este momento sea diferente de su ATK original; destrúyelo y, si lo haces, roba 1 carta.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire, dont l'ATK actuelle est différente de son ATK d'origine ; détruisez-le, et si vous le faites, piochez 1 carte.
  it: |-
    2 mostri di Livello 4
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario il cui ATK attuale è diverso dal suo ATK originale; distruggilo e, se lo fai, pesca 1 carta.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro em Posição de Ataque que seu oponente controla, cujo ATK atual seja diferente do seu ATK original; destrua-o e, se isso acontecer, compre 1 card.
  ja: |-
    レベル４モンスター×２
    ①：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、元々の攻撃力と異なる攻撃力を持つ相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを破壊し、自分は１枚ドローする。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 자신 / 상대 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 원래 공격력과 다른 공격력을 가지는 상대 필드의 공격 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴하고, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    等级４怪兽×２
    ①：在每个自己・对手回合中１次，去除此卡的１个超量素材，以对手场上１只攻击力不同于原本攻击力的攻击表示怪兽为对象可以发动。将该怪兽破坏，自己抽１张。
