text:
  en: |-
    If this card battles a LIGHT monster, after damage calculation: Negate the effects of that monster (including in the GY).
  de: |-
    Falls diese Karte gegen ein LICHT Monster kämpft, nach der Schadensberechnung: Annulliere die Effekte des Monsters (einschließlich im Friedhof).
  es: |-
    Si esta carta batalla con un monstruo de LUZ, después del cálculo de daño: niega los efectos de ese monstruo (incluyendo en el Cementerio).
  fr: |-
    Si cette carte combat un monstre LUMIÈRE, après le calcul des dommages : annulez les effets du monstre (y compris dans le Cimetière).
  it: |-
    Se questa carta combatte con un mostro LUCE, dopo il calcolo dei danni: annulla gli effetti di quel mostro (compreso nel Cimitero).
  pt: |-
    Se este card batalhar um monstro de LUZ, depois do cálculo de dano: negue os efeitos desse monstro (incluindo no Cemitério).
  ja: |-
    このカードと戦闘を行った光属性モンスターの効果をダメージ計算後に無効化する。
  ko: |-
    이 카드와 전투를 실행한 빛 속성 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    和这张卡进行过战斗的光属性怪兽的效果在伤害计算后无效化。
