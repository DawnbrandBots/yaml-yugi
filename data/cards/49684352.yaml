  ja: <ruby>虹<rt>こう</rt></ruby><ruby>彩<rt>さい</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>
