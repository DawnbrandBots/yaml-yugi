text:
  en: |-
    Target 1 "Ancient Gear" monster in your Graveyard; add that target to your hand.
  de: |-
    Füge 1 „Antiker Antrieb“-Monster von deinem Friedhof deiner Hand hinzu.
  es: |-
    Añade 1 monstruo "Mecanismo Antiguo" de tu Cementerio a tu mano.
  fr: |-
    Ciblez 1 monstre "Rouages Ancients" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Aggiungi un mostro "Ingranaggio Antico" dal tuo Cimitero alla tua mano.
  pt: |-
    Escolha 1 monstro "Mecanismo Antigo" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：自分の墓地の「アンティーク・ギア」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 자신 묘지의 "앤틱 기어" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    ①：可將我方墓地的１隻「古代機械齒輪」怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    ①：以自己墓地1只「古代的机械」怪兽为对象才能发动。那只怪兽加入手卡。
