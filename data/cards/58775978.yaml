name:
  en: Nightmare's Steelcage
  de: Stahlkäfig des Albtraums
  es: Caja-acero de Pesadilla
  fr: Cage d'Acier de Cauchemar
  it: Gabbia d'Acciaio dell'Incubo
  pt: Gaiola de Aço do Pesadelo
  ja: <ruby>悪<rt>あく</rt></ruby><ruby>夢<rt>む</rt></ruby>の<ruby>鉄<rt>てつ</rt></ruby><ruby>檻<rt>おり</rt></ruby>
  ja_romaji: Akumu no Tetsuori
  ko: 악몽의 쇠창살
  ko_rr:
  zh-TW: 惡夢的鐵檻
  zh-CN: 恶梦的铁槛
text:
  en:
  de: |-
    Diese Karte verbleibt für 2 Spielzüge deines Gegners auf dem Spielfeld. Solange diese Karte offen auf dem Spielfeld liegt, kann kein Monster angreifen.
  es: |-
    Esta carta permanece en el Campo durante 2 turnos de tu adversario. Mientras esta carta está boca arriba en el Campo, ningún monstruo puede atacar.
  fr: |-
    Cette carte reste sur le Terrain pour 2 tours de votre adversaire. Tant que cette carte est face recto sur le Terrain, aucun monstre ne peut attaquer.
  it: |-
    Questa carta rimane sul Terreno per 2 turni del tuo avversario. Mentre questa carta è scoperta sul Terreno, nessun mostro può attaccare.
  pt: |-
    Este card permanece no campo por 2 dos turnos do seu oponente. Enquanto este card estiver com a face para cima no campo, os monstros não podem atacar.
  ja: |-
    このカードは発動後、フィールドに残り続け、相手ターンで数えて２ターン後の相手エンドフェイズに破壊される。
    ①：このカードが魔法＆罠ゾーンに存在する限り、モンスターは攻撃できない。
  ko: |-
    모든 몬스터는 (상대 턴에서 세어서) 2턴 동안 공격할 수 없다. 2턴 후, 이 카드를 파괴한다.
  zh-TW: |-
    此卡發動後，會持續留在場上，在以對方回合計算的２回合後的對方結束階段被破壞。①：只要此卡存在於魔法＆陷阱區，怪獸就無法攻擊。
  zh-CN: |-
    此卡发动后会继续留在场上，在以对手回合数计算的第２回合后的对手结束阶段被破坏。只要此卡存在于场上，所有怪兽都不可攻击。
