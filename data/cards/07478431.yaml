text:
  en: |-
    When your opponent's monster effect is activated (Quick Effect): You can Tribute 1 "Naturia" monster and this card; negate the activation, and if you do, destroy that card.
  de: |-
    Wenn ein Monstereffekt deines Gegners aktiviert wird (Schnelleffekt): Du kannst 1 „Naturia“-Monster und diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando un efecto de monstruo de tu adversario es activado (Efecto Rápido): puedes Sacrificar 1 monstruo "Naturia" y esta carta; niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'un effet de monstre de votre adversaire est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Naturia" et cette carte ; annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando viene attivato l'effetto di un mostro del tuo avversario (Effetto Rapido): puoi offrire come Tributo 1 mostro "Naturia" e questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um efeito de monstro do seu oponente for ativado (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Naturia" e este card; negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    自分フィールド上に存在する、このカードと「ナチュル」と名のついたモンスター１体をリリースして発動する。相手の効果モンスターの効果の発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 존재하는, 이 카드와 '나츄르' 라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 상대의 효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    对方的效果怪兽的效果发动时，把自己场上1只名字带有「自然」的怪兽和这张卡解放才能发动。那个发动无效并破坏。
