text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned by removing from play 2 LIGHT monsters in your Graveyard. All monsters your opponent controls lose 300 ATK during their Battle Phase only.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 2 LICHT Monster in deinem Friedhof aus dem Spiel entfernst. Alle Monster, die dein Gegner kontrolliert, verlieren nur während seiner Battle Phase 300 ATK.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial retirando del juego 2 monstuos de LUZ de tu Cementerio. Mientras esta carta permanezca boca arriba en el Campo, dismiuye el ATK de todos los monstruos en el Campo de tu adversario en 300 puntos solamente durante su Battle Phase.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement qu'en retirant du jeu 2 monstres LUMIÈRE dans votre Cimetière. Les monstres contrôlés par votre adversaire perdent 300 ATK durant sa Battle Phase uniquement.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente rimuovendo dal gioco 2 mostri LUCE nel tuo Cimitero. Tutti i mostri controllati dal tuo avversario perdono 300 ATK, solamente durante la loro Battle Phase.
  pt:
  ja: |-
    このカードは通常召喚できない。自分の墓地から光属性モンスター２体を除外した場合に特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力は、相手バトルフェイズの間３００ダウンする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성 몬스터 2장을 제외했을 경우에 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력은, 상대 배틀 페이즈 동안 300 내린다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地存在的2只光属性怪兽从游戏中除外的场合可以特殊召唤。只要这张卡在场上表侧表示存在，只在对方的战斗阶段中全部对方怪兽的攻击力下降300。
