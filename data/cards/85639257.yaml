text:
  en: |-
    A wizard of the waters that conjures a liquid wall to crush any enemies that oppose him.
  de: |-
    Ein Wasserhexer, der eine flüssige Mauer entstehen lässt, die seine Gegner unter sich begräbt.
  es: |-
    Un mago de las aguas que conjura un muro líquido para aplastar a cualquier enemigo que se le enfrente.
  fr: |-
    Mage des eaux qui conjure un mur liquide afin d'écraser tous les ennemis qui s'opposent à lui.
  it: |-
    Un mago delle acque che può creare un muro liquido per schiacciare i nemici che gli si oppongono.
  pt: |-
    Um mago das águas que cria uma barreira líquida para esmagar todos aqueles que se opuserem a ele.
  ja: |-
    水をあやつる魔法使い。分厚い水の壁をつくり敵を押しつぶす。
  ko: |-
    물을 다루는 마법사. 두꺼운 수벽을 만들어 적을 압박한다.
  zh-TW:
  zh-CN: |-
    操纵水的魔法师。造出厚重的水墙压垮敌人。
