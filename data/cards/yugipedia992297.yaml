  en: |-
    You can Special Summon this card (from your hand) by sending 1 other card from your hand or field to the GY. You can only Special Summon "Diabellestarr the Dark Witch" once per turn this way. You can only use each of the following effects of "Diabellestarr the Dark Witch" once per turn. If this card is Normal or Special Summoned: You can Set 1 "Sinful Spoils" Spell/Trap directly from your Deck. If this card is sent from the hand or field to the GY during your opponent's turn: You can send 1 card from your hand or field to the GY, and if you do, Special Summon this card.
