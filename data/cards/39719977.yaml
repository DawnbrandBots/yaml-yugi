  de: Delta-Angreifer
  es: Atacante Delta
  fr: Agresseur Delta
  it: Attaccante Delta
  pt: Atacante Delta
  ja: デルタ・アタッカー
  ja_romaji: Deruta Atakkā
  ko: 델타 어태커
  ko_rr:
  zh-TW:
  zh-CN: 三角攻势
text:
  en: |-
    You can only activate this card while there are 3 Normal Monsters of the same name (except Tokens) on your side of the field. The 3 Normal Monsters of the same name can attack your opponent's Life Points directly during the turn this card is activated.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn sich 3 normale Monster des gleichen Namens (ausgenommen Monsterspielmarken) auf deiner Spielfeldseite befinden. Die 3 normalen Monster mit gleichem Namen können die Life Points deines Gegners in diesem Spielzug direkt angreifen.
  es: |-
    Sólo puedes activar esta carta cuando hay 3 Monstruos Normales del mismo nombre (excepto fichas) en tu Campo. Los 3 Monstruos Normales del mismo nombre pueden atacar los Life Points de tu adversario directamente durante este turno.
  fr: |-
    Vous ne pouvez activer cette carte que s'il y a 3 Monstres Normaux portant le même nom (excepté les jetons) sur votre Terrain. Les 3 Monstres Normaux portant le même nom peuvent attaquer directement les Life Points de votre adversaire durant ce tour-ci.
  it: |-
    Puoi attivare questa carta solo quando ci sono 3 Mostri Normali con lo stesso nome (eccetto i Segna-Mostro) scoperti sul tuo Terreno. I 3 Mostri Normali con lo stesso nome possono attaccare direttamente i Life Points del tuo avversario durante questo turno.
  pt: |-
    Você pode activar este card apenas quando estiverem 3 Monstros Normais com o mesmo nome (exceto Fichas) no seu Campo. Os 3 Monstros Normais com o mesmo nome podem atacar diretamente os Life Points do seu adversário este turno.
  ja: |-
    自分フィールド上に同名通常モンスター（トークンを除く）が３体存在する時に発動する事ができる。発動ターンのみ、３体の同名通常モンスターは相手プレイヤーに直接攻撃する事ができる。
  ko: |-
    자신 필드 위에 같은 이름의 일반 몬스터(토큰 이외)가 3장 존재할 때 발동할 수 있다.발동 턴에만 3장의 같은 이름의 일반 몬스터는 상대 플레이어에게 집적 공격을 할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有同名通常怪兽（除衍生物外）3只存在时才能发动。只在发动回合，3只同名通常怪兽可以直接攻击对方玩家。
