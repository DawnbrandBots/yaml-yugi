text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    This card's name becomes "Red Dragon Archfiend" while it is on the field or in the GY. Once per turn: You can destroy as many Special Summoned Effect Monsters on the field as possible with ATK less than or equal to this card's (other than this card), then inflict 500 damage to your opponent for each monster destroyed.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Der Name dieser Karte wird zu „Rotdrachen-Erzunterweltler“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug: Du kannst so viele als Spezialbeschwörung beschworene Effektmonster auf dem Spielfeld, deren ATK kleiner oder gleich den ATK dieser Karte sind, (außer dieser Karte) zerstören wie möglich, dann füge deinem Gegner für jedes zerstörte Monster 500 Schaden zu.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    El nombre de esta carta se convierte en "Dragón Rojo Archidemonio" mientras esté en el Campo o en el Cementerio. Una vez por turno: puedes destruir tantos Monstruos de Efecto en el Campo como sea posible que hayan sido Invocados de Modo Especial y que tengan ATK igual o menor al de esta carta (y que no sean esta carta), y después infligir 500 puntos de daño a tu adversario por cada monstruo destruido.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Le nom de cette carte devient "Dragon Rouge Archdémon" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour : vous pouvez détruire autant de Monstres à Effet Invoqués Spécialement sur le Terrain (cette carte exclue) que possible avec une ATK inférieure ou égale à celle de cette carte, puis infligez 500 points de dommages à votre adversaire pour chaque monstre détruit.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Il nome di questa carta diventa "Arcidemone Drago Rosso" mentre è sul Terreno o nel Cimitero. Una volta per turno: puoi distruggere tanti Mostri con Effetto Evocati Specialmente sul Terreno con ATK pari o inferiore a quello di questa carta (a parte questa carta) quanti possibile, poi infliggi 500 danni al tuo avversario per ogni mostro distrutto.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    O nome deste card se torna "Dragão Vermelho Arquidemônio" enquanto ele estiver no campo ou no Cemitério. Uma vez por turno: você pode destruir tantos Monstro de Efeito Invocados por Invocação-Especial no campo quanto possível com ATK menor ou igual que o deste card (que não seja este card) e, depois, cause 500 de dano ao seu oponente para cada monstro destruído.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：このカードのカード名は、フィールド・墓地に存在する限り「レッド・デーモンズ・ドラゴン」として扱う。②：１ターンに１度、自分メインフェイズに発動できる。このカード以外の、このカードの攻撃力以下の攻撃力を持つ特殊召喚された効果モンスターを全て破壊する。その後、この効果で破壊したモンスターの数×５００ダメージを相手に与える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "레드 데몬즈 드래곤"으로 취급한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의, 이 카드의 공격력 이하의 공격력을 가지는 특수 소환된 효과 몬스터를 전부 파괴한다. 그 후, 이 효과로 파괴한 몬스터의 수 × 500 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    ①：这张卡的卡名只要在场上·墓地存在当作「红莲魔龙」使用。②：1回合1次，自己主要阶段才能发动。这张卡以外的持有这张卡的攻击力以下的攻击力的特殊召唤的效果怪兽全部破坏。那之后，给与对方这个效果破坏的怪兽数量×500伤害。
