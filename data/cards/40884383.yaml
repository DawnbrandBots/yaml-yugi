    이 카드가 반전 소환에 성공했을 때, 자신의 묘지의 장착 마법 카드 1장을 이 카드에 장착할 수 있다.
  zh-TW: |-
    在此卡反轉召喚成功時，可選擇我方墓地的１張裝備魔法卡裝備於此卡。
  zh-CN: |-
    这张卡反转召唤成功时，可以把自己墓地1张装备魔法卡给这张卡装备。
