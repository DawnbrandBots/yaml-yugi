text:
  en: |-
    If a face-up "Fire King" monster you control is destroyed by a card effect (except during the Damage Step): You can Special Summon this card from your hand. If this card is destroyed and sent to the Graveyard: You can send 1 FIRE monster from your Deck to the Graveyard.
  de: |-
    Falls ein offenes „Feuerkönig“-Monster, das du kontrollierst, durch einen Karteneffekt zerstört wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 FEUER Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Si un monstruo "Rey(es) de Fuego" boca arriba que controlas es destruido por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida y mandada al Cementerio: puedes mandar al Cementerio 1 monstruo de FUEGO en tu Deck.
  fr: |-
    Si un monstre "Roi(s) du Feu" face recto que vous contrôlez est détruit par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite et envoyée au Cimetière : vous pouvez envoyer 1 monstre FEU depuis votre Deck au Cimetière.
  it: |-
    Se un mostro "Re del Fuoco" scoperto che controlli viene distrutto dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta e mandata al Cimitero: puoi mandare 1 mostro FUOCO dal tuo Deck al Cimitero.
  pt: |-
    Se um monstro "Rei(s) de Fogo" com a face para cima que você controla for destruído por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial da sua mão. Se este card for destruído e enviado para o Cemitério: você pode enviar 1 monstro de FOGO do seu Deck para o Cemitério.
  ja: |-
    自分フィールド上に表側表示で存在する「炎王」と名のついたモンスターがカードの効果によって破壊された場合、このカードを手札から特殊召喚できる。また、このカードが破壊され墓地へ送られた場合、デッキから炎属性モンスター１体を墓地へ送る事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "염왕"이라는 이름이 붙은 몬스터가 카드의 효과에 의해서 파괴되었을 경우, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 파괴되어 묘지로 보내졌을 경우, 덱에서 화염 속성 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW: |-
    我方场上以表侧表示存在的冠有「炎王」之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡被破坏并送入墓地的场合，可从牌组将1只炎属性怪兽送入墓地。
  zh-CN: |-
    自己场上表侧表示存在的名字带有「炎王」的怪兽被卡的效果破坏的场合，这张卡可以从手卡特殊召唤。此外，这张卡被破坏送去墓地的场合，可以从卡组把1只炎属性怪兽送去墓地。
