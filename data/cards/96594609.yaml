text:
  en: |-
    If a face-up "Fire King" monster(s) you control is destroyed by card effect (except during the Damage Step): You can Special Summon this card from your hand. If this card is destroyed and sent to the GY: You can send 1 FIRE monster from your Deck to the GY.
  de: |-
    Falls ein oder mehr offene „Feuerkönig“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 FEUER Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Si uno o más monstruos "Rey(es) de Fuego" boca arriba que controles son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida y mandada al Cementerio: puedes mandar al Cementerio 1 monstruo de FUEGO en tu Deck.
  fr: |-
    Si un ou plusieurs monstres "Roi du Feu" ou "Rois du Feu" face recto que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite et envoyée au Cimetière : vous pouvez envoyer 1 monstre FEU depuis votre Deck au Cimetière.
  it: |-
    Se uno o più mostri "Re del Fuoco" scoperti che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta e mandata al Cimitero: puoi mandare 1 mostro FUOCO dal tuo Deck al Cimitero.
  pt: |-
    Se um ou mais monstros "Rei(s) de Fogo" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for destruído e enviado para o Cemitério: você pode enviar 1 monstro de FOGO do seu Deck para o Cemitério.
  ja: |-
    ①：自分フィールドの表側表示の「炎王」モンスターが効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが破壊され墓地へ送られた場合に発動できる。デッキから炎属性モンスター１体を墓地へ送る。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "염왕" 몬스터가 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 화염 속성 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    我方场上以表侧表示存在的冠有「炎王」之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡被破坏并送入墓地的场合，可从牌组将1只炎属性怪兽送入墓地。
  zh-CN: |-
    ①：自己场上的表侧表示“炎王”怪兽因效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。②：此卡被破坏并被送至墓地的情况下可以发动。从牌组将１只炎属性怪兽送至墓地。
