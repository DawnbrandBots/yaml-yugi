  de: Nachladen
  es: Recarga
  fr: Recharge
  it: Ricarica
  pt: Recarregar
  ja: リロード
  ja_romaji: Rirōdo
  ko: 리로드
  ko_rr:
  zh-TW:
  zh-CN: 上膛
text:
  en: |-
    Add all cards in your hand to your Deck and shuffle it. Then draw the same number of cards that you added to your Deck.
  de: |-
    Füge deine Hand zu deinem Deck hinzu und mische es. Dann ziehe dieselbe Anzahl Karten, die du deinem Deck hinzugefügt hattest.
  es: |-
    Añade tu mano a tu Deck y barájalo. Entonces roba el mismo número de cartas que añadiste a tu Deck.
  fr: |-
    Ajoutez votre main à votre deck et mélangez-le. Piochez ensuite le même nombre de cartes que vous avez ajouté ainsi à votre deck.
  it: |-
    Aggiungi la tua Mano al tuo Deck e mescolalo. Quindi pesca lo stesso numero di carte che hai aggiunto al tuo Deck.
  pt: |-
    Adicione a sua mão ao seu Deck e embaralhe-o. Em seguida, compre o mesmo número de cards que adicionou ao seu Deck.
  ja: |-
    自分の手札を全てデッキに加えてシャッフルする。その後、デッキに加えた枚数分のカードをドローする。
  ko: 자신의 패를 전부 덱에 넣고 셔플한다. 그 후, 덱에 넣은 매수만큼의 카드를 드로우한다.
  zh-TW:
  zh-CN: |-
    自己手卡全部加入卡组洗切。那之后，抽出加入卡组数量的卡。
