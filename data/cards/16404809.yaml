  zh-CN: 库里盗贼
text:
  en: |-
    During the End Phase, if this card was Normal Summoned this turn: You can Tribute this card; excavate the top 5 cards of your Deck, you can add 1 excavated Spell/Trap to your hand, also send the remaining cards to the GY.
  de: |-
    Während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Du kannst diese Karte als Tribut anbieten; grabe die obersten 5 Karten deines Decks aus, du kannst deiner Hand 1 ausgegrabene/n Zauber/Falle hinzufügen, zusätzlich lege die übrigen Karten auf den Friedhof.
  es: |-
    Durante la End Phase, si este turno esta carta fue Invocada de Modo Normal: puedes Sacrificar esta carta; excava las 5 cartas de la parte superior de tu Deck, puedes añadir a tu mano 1 Mágica/Trampa excavada, y además manda al Cementerio el resto de las cartas.
  fr: |-
    Durant la End Phase, si cette carte a été Invoquée Normalement ce tour : vous pouvez Sacrifier cette carte ; dévoilez les 5 cartes du dessus de votre Deck, vous pouvez ajouter 1 Magie/Piège dévoilé à votre main, et aussi, envoyez les cartes restantes au Cimetière.
  it: |-
    Durante la End Phase, se questa carta è stata Evocata Normalmente in questo turno: puoi offrire come Tributo questa carta; dissotterra le prime 5 carte del tuo Deck, puoi aggiungere 1 delle Magie/Trappole dissotterrate alla tua mano, inoltre manda le carte rimanenti al Cimitero.
  pt: |-
    Durante a Fase Final, se este card foi Invocado por Invocação-Normal neste turno: você pode oferecer este card como Tributo; escave os 5 cards do topo do seu Deck, você pode adicionar 1 Magia/Armadilha escavada à sua mão e, além disso, envie os cards restantes para o Cemitério.
  ja: |-
    ①：このカードが召喚に成功したターンのエンドフェイズにこのカードをリリースして発動できる。自分のデッキの上からカードを５枚めくる。その中から魔法・罠カード１枚を選んで手札に加える事ができる。残りのカードは全て墓地へ送る。
  ko: |-
    ①: 이 카드가 일반 소환에 성공한 턴의 엔드 페이즈에 이 카드를 릴리스하고 발동할 수 있다. 자신의 덱 위에서 카드를 5장 넘긴다. 그 중에서 마법 / 함정 카드 1장을 고르고 패에 넣을 수 있다. 남은 카드는 전부 묘지로 보낸다.
  zh-TW: |-
    可于成功召唤此卡回合的结束阶段时释放此卡并发动。从我方牌组的上方翻阅5张卡牌。可于其中挑选1张魔法、陷阱卡加入手牌。剩余卡牌全部送入墓地。
  zh-CN: |-
    ①：在此卡召唤成功的回合的结束阶段，解放此卡可以发动。从自己的牌组上翻开5张卡。可从其中挑选1张魔法・陷阱卡加入手牌。将剩下的卡全部送至墓地。
