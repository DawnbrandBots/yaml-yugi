text:
  en: |-
    FLIP: Change all your opponent's monsters to face-down Defense Position. The monsters that were, cannot change their battle positions.
    During your turn, when your opponent activates a card or effect on the field (Quick Effect): You can change this face-down card to face-up Defense Position; negate the activation, and if you do, destroy that card. You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position.
  de: |-
    FLIPP: Ändere alle Monster deines Gegners in die verdeckte Verteidigungsposition. Die Monster, die geändert wurden, können ihre Kampfpositionen nicht ändern.
    Während deines Spielzugs, wenn dein Gegner eine Karte oder einen Effekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst diese verdeckte Karte in die offene Verteidigungsposition ändern; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer in die verdeckte Verteidigungsposition.
  es: |-
    VOLTEO: Cambia todos los monstruos de tu adversario a Posición de Defensa boca abajo. Los monstruos que fueron cambiados no pueden cambiar sus posiciones de batalla.
    Durante tu turno, cuando tu adversario activa una carta o efecto en el Campo (Efecto Rápido): puedes cambiar esta carta boca abajo a Posición de Defensa boca arriba; niega la activación y, si lo haces, destruye esa carta. Puedes mostrar esta carta en tu mano; Invoca 1 monstruo de Modo Especial desde tu mano en Posición de Defensa boca abajo. No puedes Invocar de Modo Especial el turno en el que actives este efecto, excepto en Posición de Defensa boca abajo.
  fr: |-
    FLIP : Changez tous les monstres de votre adversaire en Position de Défense face verso. Les monstres qui l'ont été ne peuvent pas changer leur position de combat.
    Durant votre tour, lorsque votre adversaire active une carte ou un effet sur le Terrain (Effet Rapide) : vous pouvez changer cette carte face verso en Position de Défense face recto ; annulez l'activation, et si vous le faites, détruisez la carte. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre depuis votre main en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement le tour où vous activez cet effet, sauf en Position de Défense face verso.
  it: |-
    SCOPRI: Metti coperti in Posizione di Difesa tutti i mostri del tuo avversario. I mostri che già lo erano non possono cambiare la loro posizione.
    Durante il tuo turno, quando il tuo avversario attiva una carta o un effetto sul Terreno (Effetto Rapido): puoi mettere scoperta in Posizione di Difesa questa carta coperta; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro dalla tua mano coperto in Posizione di Difesa. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto coperto in Posizione di Difesa.
  pt: |-
    VIRE: Coloque todos os monstros do seu oponente com a face para baixo em Posição de Defesa. Os monstros que foram, não podem mudar suas posições de batalha.
    Durante o seu turno, quando seu oponente ativar um card ou efeito no campo (Efeito Rápido): você pode colocar este card que estiver com a face para baixo, com a face para cima em Posição de Defesa; negue a ativação e, se isso acontecer, destrua esse card. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro da sua mão com a face para baixo em Posição de Defesa. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto com a face para baixo em Posição de Defesa.
  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：自分ターンに相手がフィールドでカードの効果を発動した時、裏側表示のこのカードを表側守備表示にして発動できる。その発動を無効にし破壊する。③：このカードがリバースした場合に発動する。相手フィールドのモンスターを全て裏側守備表示にする。この効果で裏側守備表示になったモンスターは表示形式を変更できない。
  ko: |-
    ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 자신 턴에 상대가 필드에서 카드의 효과를 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드가 리버스했을 경우에 발동한다. 상대 필드의 몬스터를 전부 뒷면 수비 표시로 한다. 이 효과로 뒷면 수비 표시가 된 몬스터는 표시 형식을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：在自己回合中，对手在场上发动卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。将该发动无效并破坏。③：此卡反转的情况下发动。将对手场上的怪兽全部改成里侧守备表示。以此效果变为里侧守备表示的怪兽不可变更表示形式。
