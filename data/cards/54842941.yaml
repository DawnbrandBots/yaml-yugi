  en: |-
    You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position. When your opponent activates a card or effect on the field during your turn (Quick Effect): You can change this Set card to face-up Defense Position; negate the activation, and if you do, destroy that card. If this card is flipped face-up: Change all monsters your opponent controls to face-down Defense Position. Monsters changed to face-down Defense Position by this effect cannot change their battle positions.
