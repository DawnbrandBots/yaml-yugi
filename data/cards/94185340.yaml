name:
  en: Sacrifice Level-Up
  de: Stufenaufstiegs-Opferung
  es: Sacrificio de Subida de Nivel
  fr: Sacrifice pour Un Niveau
  it: Livello Superiore Sacrificio
  pt: Sacrifício de Subida de Nível
  ja: サクリファイス・ランクアップ
  ja_romaji: Sakurifaisu Rankuappu
