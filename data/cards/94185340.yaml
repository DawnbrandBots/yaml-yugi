text:
  en: |-
    Target 1 Xyz Monster you control; banish 2 materials from it, and if you do, Special Summon 1 Xyz Monster from your Extra Deck, whose Rank is 1 higher than that monster, but it cannot attack this turn. You can only activate 1 "Sacrifice Level-Up" per turn.
  de: |-
    Wähle 1 Xyz-Monster, das du kontrollierst; verbanne 2 Material von ihm und falls du dies tust, beschwöre 1 Xyz-Monster, dessen Rang 1 höher ist als der jenes Monsters, als Spezialbeschwörung von deinem Extra Deck, aber es kann in diesem Spielzug nicht angreifen. Du kannst nur 1 „Stufenaufstiegs-Opferung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo Xyz que controles; destierra 2 materiales que tenga y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz cuyo Rango sea 1 más que el de ese monstruo, pero este turno, éste no puede atacar. Sólo puedes activar 1 "Sacrificio de Subida de Nivel" por turno.
  fr: |-
    Ciblez 1 Monstre Xyz que vous contrôlez ; bannissez-en 2 Matériels, et si vous le faites, Invoquez Spécialement 1 Monstre Xyz depuis votre Extra Deck, dont le Rang est supérieur de 1 au monstre, mais il ne peut pas attaquer ce tour. Vous ne pouvez activer qu'1 "Sacrifice pour Un Niveau" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz che controlli; bandisci 2 materiali da esso e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz, il cui Rango è di 1 superiore a quel mostro, ma esso non può attaccare in questo turno. Puoi attivare solo 1 "Livello Superiore Sacrificio" per turno.
  pt: |-
    Escolha 1 Monstro Xyz que você controla; bana 2 matérias dele e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Xyz do seu Deck Adicional, cuja Classe seja 1 a mais do que a desse monstro, mas ele não pode atacar neste turno. Você só pode ativar 1 "Sacrifício de Subida de Nível" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を２つ除外し、そのモンスターよりランクが１つ高いＸモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 엑시즈 소재를 2개 제외하고, 그 몬스터보다 랭크가 1개 높은 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
