text:
  en: |-
    If a Fusion Monster was sent to your GY this turn: Special Summon 1 of your Fusion Monsters that is banished or in your GY. During the End Phase, if this card is in the GY because it was sent there to activate the effect of "Fallen of Albaz" this turn: You can Set this card. You can only use this effect of "Screams of the Branded" once per turn.
  de: |-
    Falls in diesem Spielzug ein Fusionsmonster auf deinen Friedhof gelegt wurde: Beschwöre 1 deiner Fusionsmonster, das verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde, um den Effekt von „Gefallener von Albaz“ zu aktivieren: Du kannst diese Karte setzen. Du kannst diesen Effekt von „Schreie der Markierten“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un Monstruo de Fusión fue mandado a tu Cementerio este turno: Invoca de Modo Especial 1 de tus Monstruos de Fusión que esté desterrado o en tu Cementerio. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí para activar el efecto de "Caído de Albaz" este turno: puedes Colocar esta carta. Sólo puedes usar este efecto de "Gritos de los Señalados" una vez por turno.
  fr: |-
    Si un Monstre Fusion a été envoyé à votre Cimetière ce tour : Invoquez Spécialement 1 de vos Monstres Fusion qui est banni ou dans votre Cimetière. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée pour activer l'effet de "Albaz le Déchu" ce tour : vous pouvez Poser cette carte. Vous ne pouvez utiliser cet effet de "Cris du Marqué" qu'une fois par tour.
  it: |-
    Se un Mostro Fusione è stato mandato al tuo Cimitero in questo turno: Evoca Specialmente 1 dei tuoi Mostri Fusione che è bandito o nel tuo Cimitero. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì per attivare l'effetto di "Caduto di Albaz" in questo turno: puoi Posizionare questa carta. Puoi utilizzare questo effetto di "Urla del Marchiato" una sola volta per turno.
  pt: |-
    Se um Monstro de Fusão foi enviado para o seu Cemitério neste turno: Invoque por Invocação-Especial 1 dos seus Monstros de Fusão que estiverem banidos ou no seu Cemitério. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá para ativar o efeito de "Caído de Arbaz" neste turno: você pode Baixar este card. Você só pode usar este efeito de "Gritos do Marcado" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：融合モンスターが自分の墓地へ送られたターンに発動できる。自分の墓地・除外状態の融合モンスター１体を特殊召喚する。②：このカードが「アルバスの落胤」の効果を発動するために墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 융합 몬스터가 자신 묘지로 보내진 턴에 발동할 수 있다. 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 융합 몬스터 1장을 고르고 특수 소환한다. ②: 이 카드가 "알버스의 낙윤"의 효과를 발동하기 위해 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：在融合怪兽被送至自己的墓地的回合可以发动。从自己墓地的怪兽及被除外的自己的怪兽中，挑选１只融合怪兽特殊召唤。②：在此卡为发动“阿尔白斯之落胤”的效果被送至墓地的回合的结束阶段可以发动。将此卡放置在自己场上。
