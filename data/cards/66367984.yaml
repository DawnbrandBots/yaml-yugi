  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：魔法・罠カードが発動した時、自分フィールドの表側表示の「Ｅ・ＨＥＲＯ」モンスター１体をエンドフェイズまで除外して発動できる。その発動を無効にし破壊する。②：自分フィールドに「Ｅ・ＨＥＲＯ ジ・アース」が存在する場合、墓地のこのカードを除外して発動できる。自分の手札・墓地のモンスター及び除外されている自分のモンスターの中から、「Ｅ・ＨＥＲＯ」モンスター１体を選んで召喚条件を無視して特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 마법 / 함정 카드가 발동했을 때, 자신 필드의 앞면 표시의 "엘리멘틀 히어로" 몬스터 1장을 엔드 페이즈까지 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 자신 필드에 "엘리멘틀 히어로 디 어스"가 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "엘리멘틀 히어로" 몬스터 1장을 골라 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：魔法陷阱卡发动时，可以将自己场上的1只表侧表示的「E·HERO」怪兽直到结束阶段除外发动。使其发动无效并破坏。②：自己场上有「E・HERO ジ・アース／E·HERO 地球」存在的场合，可以将墓地的这张卡除外发动。从自己的手牌或墓地的怪兽以及除外中的自己的怪兽之中选1只「E·HERO」怪兽无视召唤条件地特殊召唤。
