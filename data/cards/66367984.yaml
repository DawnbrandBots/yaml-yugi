text:
  en:
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird: Verbanne bis zur End Phase 1 offenes „Elementar-HELD“-Monster, das du kontrollierst; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Falls du „Elementar-HELD Terra Firma“ kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 deiner „Elementar-HELD“-Monster, das verbannt ist oder sich in deiner Hand oder deinem Friedhof befindet, als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen. Du kannst diesen Effekt von „Schutz der Elemente“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa: destierra 1 monstruo "HÉROE Elemental" boca arriba que controles hasta la End Phase; niega la activación y, si lo haces, destruye esa carta. Si controlas un "HÉROE Elemental Terra Firma": puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 de tus monstruos "HÉROE Elemental" que esté desterrado, o en tu mano o Cementerio, ignorando sus condiciones de Invocación. Sólo puedes usar este efecto de "Protección de los Elementos" una vez por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège est activée : jusqu'à la End Phase, bannissez 1 monstre "HÉROS Élémentaire" face recto que vous contrôlez ; annulez l'activation, et si vous le faites, détruisez la carte. Si vous contrôlez "Terre Ferme, HÉROS Élémentaire" : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 de vos monstres "HÉROS Élémentaire" qui est banni, ou dans votre main ou Cimetière, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser cet effet de "La Protection des Éléments" qu'une fois par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola: bandisci 1 mostro "EROE Elementale" scoperto che controlli fino alla End Phase; annulla l'attivazione e, se lo fai, distruggi quella carta. Se controlli "Terraferma EROE Elementale": puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 dei tuoi mostri "EROE Elementale" che è bandito, o nella tua mano o Cimitero, ignorando le sue condizioni di Evocazione. Puoi utilizzare questo effetto di "Protezione degli Elementi" una sola volta per turno.
  pt: |-
    Quando um Card de Magia/Armadilha for ativado: bana 1 monstro "HERÓI do Elemento" com a face para cima que você controla até a Fase Final; negue a ativação e, se isso acontecer, destrua esse card. Se você controlar "Terra Firma, o HERÓI do Elemento": você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 dos seus monstros "HERÓI do Elemento" que estiverem banidos, ou na sua mão ou no Cemitério, ignorando suas condições de Invocação. Você só pode usar este efeito de "Proteção dos Elementos" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：魔法・罠カードが発動した時、自分フィールドの表側表示の「Ｅ・ＨＥＲＯ」モンスター１体をエンドフェイズまで除外して発動できる。その発動を無効にし破壊する。
    ②：自分フィールドに「Ｅ・ＨＥＲＯ　ジ・アース」が存在する場合、墓地のこのカードを除外して発動できる。自分の手札・墓地・除外状態の「Ｅ・ＨＥＲＯ」モンスター１体を召喚条件を無視して特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 마법 / 함정 카드가 발동했을 때, 자신 필드의 앞면 표시의 "엘리멘틀 히어로" 몬스터 1장을 엔드 페이즈까지 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 자신 필드에 "엘리멘틀 히어로 디 어스"가 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "엘리멘틀 히어로" 몬스터 1장을 골라 소환 조건을 무시하고 특수 소환한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：魔法・陷阱卡發動時，可將我方場上的１隻正面表示的「元素－英雄」怪獸除外直到結束階段發動。將該發動變為無效進行破壞。②：在我方場上存在「元素－英雄 地球」的狀況下，可將墓地的此卡除外發動。忽略召喚條件，從我方手牌・墓地的怪獸及我方被除外的怪獸中，選擇１隻「元素－英雄」怪獸特殊召喚。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：魔法・陷阱卡发动时，将自己场上１只表侧表示的“元素－英雄”怪兽直至结束阶段为止除外可以发动。将该发动无效并破坏。②：自己场上存在“元素－英雄 地球”的情况下，将墓地的此卡除外可以发动。从自己手牌・墓地的怪兽及自己被除外的怪兽中，挑选１只“元素－英雄”怪兽无视召唤条件特殊召唤。
