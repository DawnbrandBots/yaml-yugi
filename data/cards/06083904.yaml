    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、自分のフィールド（表側表示）・墓地から炎属性モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合、フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。③：このカードがＬ素材として墓地へ送られた場合に発動できる。このターンに自分の墓地へ送られた速攻魔法・通常罠カード１枚を墓地から自分フィールドにセットする。
