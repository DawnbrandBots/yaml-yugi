  ja: <ruby>千<rt>せん</rt></ruby><ruby>年<rt>ねん</rt></ruby>の<ruby>眠<rt>ねむ</rt></ruby>りから<ruby>覚<rt>さ</rt></ruby>めし<ruby>原<rt>げん</rt></ruby><ruby>人<rt>じん</rt></ruby>
