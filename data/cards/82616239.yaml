text:
  en: |-
    (This card is always treated as "Water Dragon".)
    You can banish this card you control; Special Summon 3 Level 5 or lower Dinosaur monsters (WATER or WIND) from your Deck in Defense Position (but their effects are negated), also you cannot Special Summon from the Extra Deck for the rest of this turn, except Dinosaur or Sea Serpent monsters. You can only use this effect of "Light Water Dragon" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名はルール上「ウォーター・ドラゴン」として扱う。このカード名の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。デッキからレベル５以下で水・風属性の恐竜族モンスター３体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分は恐竜族・海竜族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명은 룰상 "워터 드래곤"으로 취급한다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 5 이하이고 물 / 바람 속성인 공룡족 몬스터 3장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 공룡족 / 해룡족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上视为“水合龙”。此卡名的效果1回合仅可使用1次。①：将场上的此卡除外可以发动。从牌组将3只等级5以下的水・风属性的恐龙族怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤恐龙族・海龙族怪兽。
