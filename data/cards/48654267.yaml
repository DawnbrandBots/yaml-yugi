  ja: <ruby>覇<rt>は</rt></ruby><ruby>王<rt>おう</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>ズァーク－シンクロ・ユニバース
  ja_romaji: Haōryū Zāku - Shinkuro Yunibāsu
  ko: 패왕룡 즈아크－싱크로 유니버스
  ko_rr: Paewangnyong Jeuakeu - Singkeuro Yunibeoseu
  zh-TW: 霸王龍札克－同步宇宙
  zh-CN: 霸王龙扎克－同步宇宙
text:
  en: |-
    1 Tuner + 1+ non-Tuner DARK Pendulum Monsters
    This card's name becomes "Supreme King Z-ARC" while on the field. After damage calculation, if this card destroyed an opponent's monster by battle, OR when this card inflicts battle damage to your opponent: You can Special Summon up to 2 "Supreme King Dragon" monsters from your Deck, Extra Deck, and/or GY in Defense Position. If this card in the Monster Zone is destroyed by battle or card effect: You can place this card in your Pendulum Zone.
  de: |-
    1 Empfänger + 1+ FINSTERNIS Nicht-Empfänger-Pendelmonster
    Der Name dieser Karte wird zu „Oberster König Z-ARC“, solange sie auf dem Spielfeld liegt. Nach der Schadensberechnung, falls diese Karte ein Monster eines Gegners durch Kampf zerstört hat, ODER wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst bis zu 2 „Oberster König Drache“-Monster als Spezialbeschwörung von deinem Deck, Extra Deck und/oder Friedhof in die Verteidigungsposition beschwören. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    1 Cantante + 1+ Monstruos de Péndulo de OSCURIDAD que no sean Cantantes
    El nombre de esta carta se convierte en "Rey Supremo Z-ARC" mientras está en el Campo. Después del cálculo de daño, si esta carta destruyó un monstruo del adversario en batalla O cuando esta carta inflige daño de batalla a tu adversario: puedes Invocar de Modo Especial hasta 2 monstruos "Rey Supremo Dragón" desde tu Deck, Deck Extra y/o Cementerio, en Posición de Defensa. Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    1 Syntoniseur + 1+ Monstre Pendule non-Syntoniseur TÉNÈBRES
    Le nom de cette carte devient "Z-ARC, Roi Suprême" tant qu'elle est sur le Terrain. Après le calcul des dommages, si cette carte a détruit un monstre de l'adversaire au combat, OU lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement max. 2 monstres "Roi Suprême du Dragon" depuis votre Deck, Extra Deck et/ou Cimetière en Position de Défense. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    1 Tuner + 1+ Mostri Pendulum OSCURITÀ non-Tuner
    Il nome di questa carta diventa "Re Supremo Z-ARC" mentre è sul Terreno. Dopo il calcolo dei danni, se questa carta ha distrutto un mostro dell'avversario in battaglia, OPPURE quando questa carta infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente fino a 2 mostri "Re Supremo Drago" dal tuo Deck, Extra Deck e/o Cimitero in Posizione di Difesa. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    1 Regulador + 1+ Monstros Pêndulo de TREVAS não-Reguladores
    O nome deste card se torna "Rei Supremo Z-ARC" enquanto estiver no campo. Depois do cálculo de dano, se este card destruiu um monstro do oponente em batalha OU, quando este card causar dano de batalha ao seu oponente: você pode Invocar por Invocação-Especial até 2 monstros "Rei Supremo Dragão" do seu Deck, Deck Adicional e/ou Cemitério em Posição de Defesa. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    チューナー＋チューナー以外の闇属性Ｐモンスター１体以上
    ①：このカードはモンスターゾーンに存在する限り、カード名を「覇王龍ズァーク」として扱う。②：このカードが、戦闘で相手モンスターを破壊したダメージ計算後、または相手に戦闘ダメージを与えた時に発動できる。自分のデッキ・ＥＸデッキ・墓地から「覇王眷竜」モンスターを２体まで守備表示で特殊召喚する。③：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    튜너 ＋ 튜너 이외의 어둠 속성 펜듈럼 몬스터 1장 이상
    ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "패왕룡 즈아크"로 취급한다. ②: 이 카드가, 전투로 상대 몬스터를 파괴한 데미지 계산 후, 또는 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신의 덱 / 엑스트라 덱 / 묘지에서 "패왕권룡" 몬스터를 2장까지 수비 표시로 특수 소환한다. ③: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
