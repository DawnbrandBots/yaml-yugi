pendulum_effect:
  en: |-
    You can Tribute 1 "Supreme King Dragon" or "Supreme King Gate" Pendulum Monster; Special Summon this card. You can only use this effect of "Supreme King Z-ARC - Synchro Universe" once per turn.
  de: |-
    Du kannst 1 „Oberster König Drache“- oder „Oberster König Tor“-Pendelmonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Oberster König Z-ARC - Synchro-Universum“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 Monstruo de Péndulo "Rey Supremo Dragón" o "Rey Supremo Puerta"; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Rey Supremo Z-ARC - Universo Sincro" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 Monstre Pendule "Roi Suprême du Dragon" ou "Roi Suprême du Portail" ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Z-ARC, Roi Suprême - Univers Synchro" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 Mostro Pendulum "Re Supremo Drago" o "Re Supremo Cancello"; Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Re Supremo Z-ARC - Universo Synchro" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 Monstro Pêndulo "Rei Supremo Dragão" ou "Rei Supremo Portal"; Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Rei Supremo Z-ARC - Universo Sincro" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの、「覇王眷竜」Ｐモンスターか「覇王門」Ｐモンスター１体をリリースして発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의, "패왕권룡" 펜듈럼 몬스터나 "패왕문" 펜듈럼 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。 ①：可解放我方場上的１隻「霸王眷龍」鐘擺怪獸或１隻「霸王門」鐘擺怪獸發動。特殊召喚此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：解放自己场上的１只“霸王眷龙”灵摆怪兽或“霸王门”灵摆怪兽可以发动。将此卡特殊召唤。
