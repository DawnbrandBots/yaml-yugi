text:
  en: |-
    Target 1 face-up monster on the field; its controller's opponent takes damage equal to the number of cards in their hand x 200, then negate that target's effects until the end of this turn. If effect damage is inflicted (except during the Damage Step): You can banish this card from your GY; Set 1 Normal Trap directly from your hand or Deck. If Set from the hand, it can be activated this turn. You can only use 1 "Angel of Blue Tears" effect per turn, and only once that turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; der Gegner seines Beherrschers erhält Schaden in Höhe der Anzahl der Karten in seiner Hand x 200, dann annulliere bis zum Ende dieses Spielzugs die Effekte jenes gewählten Ziels. Falls Effektschaden zugefügt wird (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen; setze 1 Normale Falle direkt von deiner Hand oder deinem Deck. Falls sie von der Hand gesetzt wurde, kann sie in diesem Spielzug aktiviert werden. Du kannst nur 1 Effekt von „Engel der blauen Tränen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; el adversario de su controlador recibe daño igual al número de cartas en su mano x 200, y después niega los efectos de ese objetivo hasta el final de este turno. Si es infligido daño de efecto (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio; Coloca 1 Trampa Normal directamente desde tu mano o Deck. Si es Colocada desde la mano, puede ser activada este turno. Sólo puedes usar 1 efecto de "Ángel de Lágrimas Azules" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; l'adversaire de son contrôleur reçoit des dommages égaux au nombre de cartes dans sa main x 200, puis annulez les effets de la cible jusqu'à la fin de ce tour. Si des dommages d'effet sont infligés (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière ; Posez 1 Piège Normal directement depuis votre main ou Deck. S'il est Posé depuis la main, il peut être activé ce tour. Vous ne pouvez utiliser qu'1 effet de "Ange aux Larmes Bleues" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; l'avversario del suo controllore subisce danno pari al numero di carte nella sua mano x 200, poi annulla gli effetti di quel bersaglio fino alla fine di questo turno. Se viene inflitto danno da effetto (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero; Posiziona 1 Trappola Normale direttamente dalla tua mano o Deck. Se Posizionata dalla mano, può essere attivata in questo turno. Puoi utilizzare solo 1 effetto di "Angelo delle Lacrime Blu" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; o oponente do seu controlador sofre dano igual ao número de cards na mão dele x 200 e, depois, negue os efeitos do alvo até o final deste turno. Se dano de efeito for causado (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério; Baixe 1 Armadilha Normal diretamente da sua mão ou do Deck. Se Baixada da mão, ela pode ser ativada neste turno. Você só pode usar 1 efeito de "Anjo de Lágrimas Azuis" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントローラーから見て相手は、自身の手札の数×２００ダメージを受ける。その後、対象のモンスターの効果をターン終了時まで無効にする。②：自分か相手が効果ダメージを受けた場合、墓地のこのカードを除外して発動できる。手札・デッキから通常罠カード１枚を自分フィールドにセットする。手札からセットした場合、そのカードはセットしたターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤러의 상대는, 자신 패의 수 × 200 데미지를 받는다. 그 후, 대상 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 자신이나 상대가 효과 데미지를 받았을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 일반 함정 카드 1장을 자신 필드에 세트한다. 패에서 세트했을 경우, 그 카드는 세트한 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：以场上的１只表侧表示怪兽为对象可以发动。该怪兽的控制者的对手受到相当于自身手牌数量×２００的伤害。然后，对象怪兽的效果直至回合结束时为止无效。②：自己或对手受到效果伤害的情况下，将墓地的此卡除外可以发动。从手牌・牌组将１张通常陷阱卡放置在自己场上。从手牌放置的情况下，该卡在放置的回合也可以发动。
