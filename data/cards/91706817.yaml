text:
  en: |-
    Target 1 face-up monster on the field; its controller's opponent takes 200 damage for each card in their hand, then negate that monster's effects until the end of this turn. If either player takes effect damage (except during the Damage Step): You can banish this card from the GY; Set 1 Normal Trap directly from your hand or Deck, and if it was Set from the hand, it can be activated this turn. You can only use 1 "Angel with Blue Tears" effect per turn, and only once that turn.
