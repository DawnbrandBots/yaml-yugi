  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントローラーから見て相手は、自身の手札の数×２００ダメージを受ける。その後、対象のモンスターの効果をターン終了時まで無効にする。②：自分または相手が効果ダメージを受けた場合、墓地のこのカードを除外して発動できる。手札・デッキから通常罠カード１枚を選んで自分フィールドにセットする。手札からセットした場合、そのカードはセットしたターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤러의 상대는, 자신 패의 수 × 200 데미지를 받는다. 그 후, 대상 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 자신 또는 상대가 효과 데미지를 받았을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 일반 함정 카드 1장을 고르고 자신 필드에 세트한다. 패에서 세트했을 경우, 그 카드는 세트한 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：可以以场上的1只表侧表示怪兽为对象发动。从那只怪兽的操作者来看的对手受到自身的手牌的数量×200伤害。那之后，对象怪兽的效果直到回合结束时无效。②：自己或者对手受到效果伤害的场合，可以将墓地的这张卡除外发动。从手牌或卡组选1张通常陷阱卡盖放到自己的场上。是从手牌盖放的场合，那张卡在盖放的回合也能发动。
