text:
  en: |-
    You can send 1 Dragon monster from your hand to the GY; this card gains 300 ATK. When this card you control is sent to your GY by an opponent's card effect: You can target 1 Dragon Normal Monster in either GY; Special Summon that target.
  de: |-
    Du kannst 1 Drache-Monster von deiner Hand auf den Friedhof legen; diese Karte erhält 300 ATK. Wenn diese Karte, die du kontrollierst, durch einen Karteneffekt eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Normales Drache-Monster in einem beliebigen Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    Puedes mandar al Cementerio 1 monstruo Dragón en tu mano; esta carta gana 300 ATK. Cuando esta carta que controlas es mandada a tu Cementerio por efecto de una carta del adversario: puedes seleccionar 1 Monstruo Normal Dragón en cualquier Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Vous pouvez envoyer 1 monstre Dragon depuis votre main au Cimetière ; cette carte gagne 300 ATK. Lorsque cette carte que vous contrôlez est envoyée à votre Cimetière par un effet de carte de l'adversaire : vous pouvez cibler 1 Monstre Normal Dragon dans l'un des Cimetières ; Invoquez Spécialement la cible.
  it: |-
    Puoi mandare 1 mostro Drago dalla tua mano al Cimitero; questa carta guadagna 300 ATK. Quando questa carta che controlli viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 Mostro Normale Drago in qualsiasi Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Você pode enviar 1 monstro Dragão da sua mão para o Cemitério; este card ganha 300 de ATK. Quando este card que você controla for enviado para o seu Cemitério por um efeito de card do oponente: você pode escolher 1 Monstro Normal Dragão em qualquer Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：手札からドラゴン族モンスター１体を墓地へ送って発動できる。このカードの攻撃力は３００アップする。②：フィールドのこのカードが相手の効果で墓地へ送られた時、自分または相手の墓地のドラゴン族の通常モンスター１体を対象として発動できる。そのドラゴン族モンスターを特殊召喚する。
  ko: |-
    ①: 패에서 드래곤족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 300 올린다. ②: 필드의 이 카드가 상대 효과로 묘지로 보내졌을 때, 자신 또는 상대 묘지의 드래곤족 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：从手卡把1只龙族怪兽送去墓地才能发动。这张卡的攻击力上升300。②：场上的这张卡被对方的效果送去墓地时，以自己或者对方的墓地的1只龙族的通常怪兽为对象才能发动。那只龙族怪兽特殊召唤。
