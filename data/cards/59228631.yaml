name:
  en: Starry Knight Astel
  de: Sternenritter Astel
  es: Cabalnoche de Estrellas Astel
  fr: Astel, Chevalier Étoilé
  it: Cavaliere Stellato Astel
  pt: Cavalestrela Astel
  ja: ホーリーナイツ・アステル
  ja_romaji: Hōrī Naitsu Asuteru
  ko: 홀리나이츠 아스텔
  ko_rr: Hollinaicheu Aseutel
  zh-TW: 聖夜騎士團・聖星
  zh-CN: 圣夜骑士团・圣星
text:
  en:
  de: |-
    (Schnelleffekt): Du kannst 1 LICHT Monster wählen, das du kontrollierst; biete es als Tribut an und falls du dies tust, beschwöre 1 LICHT Drache-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 LICHT Drache-Monster der Stufe 7 wählen, das du kontrollierst; es erhält bis zum Ende des Spielzugs deines Gegners 1000 ATK. Du kannst jeden Effekt von „Sternenritter Astel“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes seleccionar 1 monstruo de LUZ que controles; Sacrifícalo y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo Dragón de LUZ de Nivel 7. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Dragón de LUZ de Nivel 7 que controles; hasta el final del turno de tu adversario éste gana 1000 ATK. Sólo puedes usar cada efecto de "Cabalnoche de Estrellas Astel" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez cibler 1 monstre LUMIÈRE que vous contrôlez ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 monstre LUMIÈRE Dragon de Niveau 7 depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre LUMIÈRE Dragon de Niveau 7 que vous contrôlez ; jusqu'à la fin du tour de votre adversaire, il gagne 1000 ATK. Vous ne pouvez utiliser chaque effet de "Astel, Chevalier Étoilé" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scegliere come bersaglio 1 mostro LUCE che controlli; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 mostro LUCE Drago di Livello 7 dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro LUCE Drago di Livello 7 che controlli; esso guadagna 1000 ATK fino alla fine del turno del tuo avversario. Puoi utilizzare ogni effetto di "Cavaliere Stellato Astel" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode escolher 1 monstro de LUZ que você controla; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Dragão de LUZ de Nível 7 da sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Dragão de LUZ de Nível 7 que você controla; ele ganha 1000 de ATK até o final do turno do seu oponente. Você só pode usar cada efeito de "Cavalestrela Astel" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分・相手ターンに、自分フィールドの光属性モンスター１体を対象として発動できる。そのモンスターをリリースし、手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚する。
    ②：墓地のこのカードを除外し、自分フィールドのドラゴン族・光属性・レベル７モンスター１体を対象として発動できる。そのモンスターの攻撃力は相手ターン終了時まで１０００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 패에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 상대 턴 종료시까지 1000 올린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻光屬性怪獸做為對象發動。解放該怪獸，從手牌特殊召喚１隻龍族・光屬性・等級７怪獸。此效果在對方回合也可發動。②：可將墓地的此卡除外，將我方場上的１隻龍族・光屬性・等級７怪獸做為對象發動。該怪獸的攻擊力在對方回合結束前提升１０００。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以自己场上的１只光属性怪兽为对象可以发动。解放该怪兽，从手牌将１只龙族・光属性・等级７怪兽特殊召唤。此效果在对手回合中也可以发动。②：将墓地的此卡除外，以自己场上的１只龙族・光属性・等级７怪兽为对象可以发动。该怪兽的攻击力直至对手回合结束时为止上升１０００。
