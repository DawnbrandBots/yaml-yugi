text:
  en: |-
    2 Level 5 monsters
    If this card is Xyz Summoned: You can apply these effects, in sequence, based on the materials used. You can only use this effect of "Gunkan Suship Uni-class Super-Dreadnought" once per turn.
    ● "Gunkan Suship Shari": Draw 1 card. ● "Gunkan Suship Uni": This card gains the ability to attack directly.
    Once per turn, during your Main Phase or your opponent's Battle Phase (Quick Effect): You can target face-up cards your opponent controls, up to the number of "Gunkan" monsters you control Special Summoned from the Extra Deck; negate their effects.
  de: |-
    2 Monster der Stufe 5
    Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst nacheinander diese Effekte ausführen, basierend auf dem verwendeten Material. Du kannst diesen Effekt von „Gunkan-Suschiff Uni-Klasse Superpanzerschiff“ nur einmal pro Spielzug verwenden.
    ● „Gunkan-Suschiff Shari“: Ziehe 1 Karte.
    ● „Gunkan-Suschiff Uni“: Diese Karte erhält die Fähigkeit, direkt anzugreifen.
    Einmal pro Spielzug, während deiner Main Phase oder der Battle Phase deines Gegners (Schnelleffekt): Du kannst offene Karten wählen, die dein Gegner kontrolliert, bis zur Anzahl der „Gunkan“-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden; annulliere ihre Effekte.
  es: |-
    2 monstruos de Nivel 5
    Si esta carta es Invocada Xyz: puedes aplicar estos efectos, en secuencia, basados en los materiales usados. Sólo puedes usar este efecto de "Susharco Gunkan Clase Uni Súper-Acorazado" una vez por turno.
    ● "Shari Susharco Gunkan": Roba 1 carta.
    ● "Uni Susharco Gunkan": Esta carta gana la habilidad de atacar directamente.
    Una vez por turno, durante tu Main Phase o la Battle Phase de tu adversario (Efecto Rápido): puedes seleccionar cartas boca arriba que controle tu adversario, hasta el número de monstruos "Gunkan" Invocados de Modo Especial desde el Deck Extra que controlas; niega sus efectos.
  fr: |-
    2 monstres de Niveau 5
    Si cette carte est Invoquée par Xyz : vous pouvez appliquer ces effets, dans l'ordre, selon les Matériels utilisés. Vous ne pouvez utiliser cet effet de "Batosushi Gunkan Classe Uni Super-Neredouterien" qu'une fois par tour.
    ● "Batosushi Gunkan Shari" : Piochez 1 carte.
    ● "Batosushi Gunkan Uni" : Cette carte gagne la possibilité d'attaquer directement.
    Une fois par tour, durant votre Main Phase ou la Battle Phase de votre adversaire (Effet Rapide) : vous pouvez cibler un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de monstres "Gunkan" que vous contrôlez Invoqués Spécialement depuis l'Extra Deck ; annulez leurs effets.
  it: |-
    2 mostri di Livello 5
    Se questa carta viene Evocata Xyz: puoi applicare questi effetti, in ordine, a seconda dei materiali utilizzati. Puoi utilizzare questo effetto di "Gunkan Sushinave Uni-classe Super-Corazzata" una sola volta per turno.
    ● "Gunkan Sushinave Shari": Pesca 1 carta.
    ● "Gunkan Sushinave Uni": Questa carta guadagna l'abilità di attaccare direttamente.
    Una volta per turno, durante la tua Main Phase o la Battle Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio carte scoperte controllate dal tuo avversario, fino al numero di mostri "Gunkan" che controlli Evocati Specialmente dall'Extra Deck; annulla i loro effetti.
  pt: |-
    2 monstros de Nível 5
    Se este card for Invocado por Invocação-Xyz: você pode aplicar esses efeitos, em sequência, de acordo com as matérias usadas. Você só pode usar este efeito de "Naviushi Gunkan Supercouraçado Classe Uni" uma vez por turno.
    ● "Shari do Naviushi Gunkan": Compre 1 card.
    ● "Uni do Naviushi Gunkan": Este card ganha a habilidade de atacar diretamente.
    Uma vez por turno, durante sua Fase Principal ou a Fase de Batalha do seu oponente (Efeito Rápido): você pode escolher cards com a face para cima que seu oponente controla, até o número de monstros "Gunkan" que você controla que foram Invocados por Invocação-Especial do Deck Adicional; negue seus efeitos.
  ja: |-
    レベル５モンスター×２
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＸ召喚に成功した場合に発動できる。そのＸ召喚の素材としたモンスターによって以下の効果を適用する。●「しゃりの軍貫」：自分はデッキから１枚ドローする。●「うにの軍貫」：このカードは直接攻撃できる。②：自分メインフェイズ及び相手バトルフェイズに１度、ＥＸデッキから特殊召喚された自分の「軍貫」モンスターの数まで相手フィールドの表側表示のカードを対象として発動できる。そのカードの効果を無効にする。
  ko: |-
    레벨 5 몬스터 × 2
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 그 엑시즈 소환의 소재로 한 몬스터에 따라 이하의 효과를 적용한다. ●"샤리 군관": 자신은 덱에서 1장 드로우한다. ●"우니 군관": 이 카드는 직접 공격할 수 있다. ②: 자신 메인 페이즈 및 상대 배틀 페이즈에 1번, 엑스트라 덱에서 특수 소환된 자신의 "군관" 몬스터의 수까지 상대 필드의 앞면 표시의 카드를 대상으로 하고 발동할 수 있다. 그 카드의 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    等级5怪兽×2
    这个卡名的①效果1回合只能使用1次。①：这张卡多维召唤成功的场合可以发动。根据那些作为多维召唤的素材的怪兽适用以下的效果。●「しゃりの軍貫／舍利饭军贯」：自己从卡组抽1张。●「うにの軍貫／海胆军贯」：这张卡可以直接攻击。②：自己的主要阶段以及对手的战斗阶段有1次，可以以最多为从额外卡组特殊召唤的自己的「軍貫／军贯」怪兽的数量的、对手场上的表侧表示的卡为对象发动。那些卡的效果无效。
