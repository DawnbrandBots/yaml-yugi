  en: |-
    You cannot activate the following effects of "Elvennotes ~Oracle Aristeia~" in the same Chain. Once per turn: You can target 1 face-up monster you control; move that monster you control to another of your Main Monster Zones. When your opponent activates a Spell/Trap Card and you control 3 or more "Elvennotes" monsters: You can negate that effect, then if you control a Synchro Monster, you can destroy that card. You can only use this effect of "Elvennotes ~Oracle Aristeia~" once per turn.
