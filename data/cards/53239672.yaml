text:
  en: |-
    While you control a monster, you take no battle damage.
  de: |-
    Solange du ein Monster kontrollierst, erhältst du keinen Kampfschaden.
  es: |-
    Mientras controles un monstruo, no recibes daño de batalla.
  fr: |-
    Tant que vous contrôlez un monstre, vous ne recevez aucun dommage de combat.
  it: |-
    Mentre controlli un mostro, non subisci danno da combattimento.
  pt: |-
    Enquanto você controlar um monstro, você não sofre dano de batalha.
  ja: |-
    自分フィールド上にモンスターが存在する限り、このカードのコントローラーへの戦闘ダメージは０になる。
  ko: |-
    자신 필드 위에 몬스터가 존재하는 한, 이 카드의 컨트롤러에게로의 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    只要自己场上有怪兽存在，对这张卡的控制者的战斗伤害变成0。
