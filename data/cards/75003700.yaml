    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「星辰槍手ルキアス」以外の「ドラゴンテイル」モンスター１体を手札に加える。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから「ドラゴンテイル」魔法・罠カード１枚を自分フィールドにセットする。
