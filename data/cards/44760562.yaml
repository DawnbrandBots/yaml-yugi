text:
  en: |-
    If you control "Visas Starfrost" or a monster with 1500 ATK/2100 DEF, you can Special Summon this card (from your hand). You can only Special Summon "Mannadium Meek" once per turn this way. If this card is destroyed by battle or card effect: You can Special Summon 1 "Mannadium Meek" from your Deck, then you can increase its Level by 2.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「マナドゥム・ミーク」１体を特殊召喚する。その後、この効果で特殊召喚したモンスターのレベルを２つ上げる事ができる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "마나둠 미크" 1장을 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터의 레벨을 2개 올릴 수 있다.
