name:
  en: Warlock of the Ice Barrier
  de: Hexenmeister der Eisbarriere
  es: Brujo de la Barrera de Hielo
  fr: Démoniste de la Barrière de Glace
  it: Warlock della Barriera di Ghiaccio
  pt: Bruxo da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>破<rt>は</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>
  ja_romaji: Hyōkekkai no Hajutsushi
  ko: 빙결계의 파술사
