  zh-CN: 海造贼－新船舶船运
text:
  en: |-
    Fusion Summon 1 Fiend Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. You can banish this card from your GY, then target 1 "Plunder Patroll" monster you control; equip 1 "Emblem of the Plunder Patroll", or 1 "Plunder Patroll" monster, from your Deck to that target. You can only use this effect of "Plunder Patroll Shipshape Ships Shipping" once per turn.
  de: |-
    Beschwöre 1 Unterweltler-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Plünderpatrouillen“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit 1 „Plünderpatrouillen-Emblem“ oder 1 „Plünderpatrouillen“-Monster von deinem Deck aus. Du kannst diesen Effekt von „Verschiffung schicker Plünderpatrouillen-Schiffe“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión Demonio desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Patrulla Saqueo" que controles; equipa a ese objetivo 1 "Emblema de la Patrulla Saqueo", o 1 monstruo "Patrulla Saqueo", en tu Deck. Sólo puedes usar este efecto de "Embarcado de Barcos Patrulla Saqueo" una vez por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Démon depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Patroll du Pillage" que vous contrôlez ; équipez 1 "Emblème de la Patroll du Pillage" ou 1 monstre "Patroll du Pillage" depuis votre Deck à la cible. Vous ne pouvez utiliser cet effet de "Expédition de Navires en Ordre de la Patroll du Pillage" qu'une fois par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Demone dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "ConTrollo Bottino" che controlli; equipaggia 1 "Emblema dei ConTrollo Bottino", o 1 mostro "ConTrollo Bottino", dal tuo Deck a quel bersaglio. Puoi utilizzare questo effetto di "Spedizione Navi Naviformi ConTrollo Bottino" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Demônio do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Saquepatrollha" que você controla; equipe 1 "Emblema da Saquepatrollha" ou 1 monstro "Saquepatrollha" do seu Deck a esse alvo. Você só pode usar este efeito de "Vistoria Veloz de Navios a Vela da Saquepatrollha" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドから、悪魔族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：墓地のこのカードを除外し、自分フィールドの「海造賊」モンスター１体を対象として発動できる。その自分のモンスターに、デッキから「海造賊－象徴」１枚を装備するか、デッキから「海造賊」モンスター１体を装備カード扱いとして装備する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, 악마족의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "플런드롤" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신 몬스터에, 덱에서 "플런드롤－엠블럼" 1장을 장착하거나, 덱에서 "플런드롤" 몬스터 1장을 장착 카드로 취급하여 장착한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：從我方手牌・場上，將根據惡魔族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。②：可將墓地的此卡除外，將我方場上的１隻「海造賊」怪獸做為對象發動。從牌組將１張「海造賊－象徵」裝備於該我方怪獸，或從牌組將１隻「海造賊」怪獸視為裝備卡裝備於該我方怪獸。
  zh-CN: |-
    具此卡名的②效果１回合只能使用１次。①：从自己的手牌／场上将由恶魔族融合怪兽指定的融合素材怪兽送至墓地，从额外卡组融合召唤１只该融合怪兽。②：从墓地将此卡除外，以我方场上１只“海造贼”怪兽为目标可发动。从卡组将１张“海造贼－象征”装备给我方该怪兽，从卡组将１张“海造贼”怪兽当作装备卡装备给我方该怪兽。
