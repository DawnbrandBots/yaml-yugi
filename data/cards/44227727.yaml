name:
  en: Plunder Patroll Shipshape Ships Shipping
  de: Verschiffung schicker Plünderpatrouillen-Schiffe
  es: Embarcado de Barcos Patrulla Saqueo
  fr: Expédition de Navires en Ordre de la Patroll du Pillage
  it: Spedizione Navi Naviformi ConTrollo Bottino
  pt: Vistoria Veloz de Navios a Vela da Saquepatrollha
  ja: <ruby>海造賊<rt>プランドロール</rt></ruby>－<ruby>進水式<rt>セレモニー</rt></ruby>
