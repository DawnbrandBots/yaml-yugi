text:
  en: |-
    When this card is activated: You can Special Summon 1 Level 4 or lower EARTH monster (Warrior, Dinosaur, or Cyberse) from your hand in Defense Position. You can Tribute 1 Link-3 or higher "Gouki" monster; Special Summon 1 "Dinowrestler" or "G Golem" monster from your Deck or Extra Deck. You can only use this effect of "Gouki Gameface" once per turn. You can only activate 1 "Gouki Gameface" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 ERDE Monster (Krieger, Dinosaurier oder Cyberse) der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst 1 „Gouki“-Monster mit Link-3 oder höher als Tribut anbieten; beschwöre 1 „Dinowrestler“- oder „G-Golem“-Monster als Spezialbeschwörung von deinem Deck oder Extra Deck. Du kannst diesen Effekt von „Gouki-Kampfgeist“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Gouki-Kampfgeist“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de TIERRA de Nivel 4 o menor (Guerrero, Dinosaurio o Ciberso) en Posición de Defensa. Puedes Sacrificar 1 monstruo "Gouki" de Link-3 o mayor; Invoca de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo "Dinoluchador" o "G Gólem". Sólo puedes usar este efecto de "Rostro Tenaz Gouki" una vez por turno. Sólo puedes activar 1 "Rostro Tenaz Gouki" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez Invoquer Spécialement 1 monstre TERRE (Guerrier, Dinosaure ou Cyberse) de max. Niveau 4 depuis votre main en Position de Défense. Vous pouvez Sacrifier 1 monstre "Gouki" de min. Link-3 ; Invoquez Spécialement 1 monstre "Dinolutteur" ou "G Golem" depuis votre Deck ou Extra Deck. Vous ne pouvez utiliser cet effet de "Détermination Gouki" qu'une fois par tour. Vous ne pouvez activer qu'1 "Détermination Gouki" par tour.
  it: |-
    Quando questa carta viene attivata: puoi Evocare Specialmente 1 mostro TERRA di Livello 4 o inferiore (Guerriero, Dinosauro o Cyberso) dalla tua mano in Posizione di Difesa. Puoi offrire come Tributo 1 mostro "Gouki" Link-3 o superiore; Evoca Specialmente 1 mostro "Dinowrestler" o "G Golem" dal tuo Deck o Extra Deck. Puoi utilizzare questo effetto di "Determinazione Gouki" una sola volta per turno. Puoi attivare solo 1 "Determinazione Gouki" per turno.
  pt: |-
    Quando este card for ativado: você pode Invocar por Invocação-Especial 1 monstro de TERRA de Nível 4 ou menos (Guerreiro, Dinossauro ou Ciberso) da sua mão em Posição de Defesa. Você pode oferecer como Tributo 1 monstro "Gouki" de Link-3 ou mais; Invoque por Invocação-Especial 1 monstro "Dinolutador" ou "G Golem" do seu Deck ou Deck Adicional. Você só pode usar este efeito de "Gouki Cara de Jogo" uma vez por turno. Você só pode ativar 1 "Gouki Cara de Jogo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、手札からレベル４以下で戦士族・恐竜族・サイバース族の地属性モンスター１体を守備表示で特殊召喚できる。②：自分フィールドのリンク３以上の「剛鬼」モンスター１体をリリースして発動できる。デッキ・ＥＸデッキから「ダイナレスラー」モンスターか「Ｇゴーレム」モンスター１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的②效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从手牌将1只等级4以下的战士族・恐龙族・电子界族的地属性怪兽以守备表示特殊召唤。②：解放自己场上的1只连接3以上的“刚鬼”怪兽可以发动。从牌组・额外牌组将1只“恐龙摔跤手”怪兽或“G魔像”怪兽特殊召唤。
