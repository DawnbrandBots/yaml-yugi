text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    This card gains 100 ATK for each of your opponent's banished cards. During the Standby Phase of the next turn after this card was banished: Special Summon this banished card. You can only use the effect of "Angel of Zera" once per turn.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Diese Karte erhält 100 ATK für jede verbannte Karte deines Gegners. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Beschwöre diese verbannte Karte als Spezialbeschwörung. Du kannst den Effekt von „Engel von Zera“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Esta carta gana 100 ATK por cada una de las cartas desterradas de tu adversario. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada: Invoca de Modo Especial esta carta desterrada. Sólo puedes usar el efecto de "Ángel de Zera" una vez por turno.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Cette carte gagne 100 ATK pour chaque carte bannie de votre adversaire. Durant la Standby Phase du prochain tour après que cette carte a été bannie : Invoquez Spécialement cette carte bannie. Vous ne pouvez utiliser l'effet de "Ange de Zera" qu'une fois par tour.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Questa carta guadagna 100 ATK per ognuna della carte bandite del tuo avversario. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: Evoca Specialmente questa carta bandita. Puoi utilizzare l'effetto di "Angelo di Zera" una sola volta per turno.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Este card ganha 100 de ATK para cada card banido do seu oponente. Durante a Fase de Apoio do próximo turno depois que este card foi banido: Invoque este card banido por Invocação-Especial. Você só pode usar o efeito de "Anjo de Zera" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    「ゼラの天使」の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は除外されている相手のカードの数×１００アップする。②：このカードが除外された場合、次のターンのスタンバイフェイズに発動する。除外されているこのカードを特殊召喚する。
  ko: "튜너 ＋ 튜너 이외의 몬스터 1장 이상\n\"제라의 천사\"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은 제외되어 있는 상대 카드의 수 × 100 올린다. ②: 이 카드가 제외되었을 경우, 다음 턴 스탠바이 페이즈에 발동한다. 제외되어 있는 이 카드를 특수 소환한다."
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    「杰拉的天使」的②的效果1回合只能使用1次。①：这张卡的攻击力上升除外的对方的卡数量×100。②：这张卡被除外的场合，下个回合的准备阶段发动。除外的这张卡特殊召唤。
