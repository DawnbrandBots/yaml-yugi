name:
  en: Angel of Zera
  de: Engel von Zera
  es: Ángel de Zera
  fr: Ange de Zera
  it: Angelo di Zera
  pt: Anjo de Zera
  ja: ゼラの<ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>
  ja_romaji: Zera no Tenshi
  ko: 제라의 천사
  ko_rr: Jera-ui Cheonsa
  zh-TW: 傑拉的天使
  zh-CN: 杰拉的天使
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Gains 100 ATK for each of your opponent's banished cards. During the Standby Phase of the next turn after this card was banished: Special Summon this banished card. You can only use this effect of "Angel of Zera" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Erhält für jede verbannte Karte deines Gegners 100 ATK. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Beschwöre diese verbannte Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Engel von Zera“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Gana 100 ATK por cada una de las cartas desterradas de tu adversario. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada: Invoca de Modo Especial esta carta desterrada. Sólo puedes usar este efecto de "Ángel de Zera" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Gagne 100 ATK pour chacune des cartes bannies de votre adversaire. Durant la Standby Phase du prochain tour après que cette carte a été bannie : Invoquez Spécialement cette carte bannie. Vous ne pouvez utiliser cet effet de "Ange de Zera" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Guadagna 100 ATK per ognuna delle carte bandite del tuo avversario. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: Evoca Specialmente questa carta bandita. Puoi utilizzare questo effetto di "Angelo di Zera" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Ganha 100 de ATK para cada card banido do seu oponente. Durante a Fase de Apoio do próximo turno depois que este card foi banido: Invoque este card banido por Invocação-Especial. Você só pode usar este efeito de "Anjo de Zera" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    「ゼラの天使」の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は除外されている相手のカードの数×１００アップする。②：このカードが除外された場合、次のターンのスタンバイフェイズに発動する。除外されているこのカードを特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    "제라의 천사"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은 제외되어 있는 상대 카드의 수 × 100 올린다. ②: 이 카드가 제외되었을 경우, 다음 턴 스탠바이 페이즈에 발동한다. 제외되어 있는 이 카드를 특수 소환한다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    「傑拉的天使」的②效果，１回合僅限使用１次。①：此卡的攻擊力依據對方被除外的卡的數量×１００進行提升。②：在此卡被除外的狀況下，在下一個回合的準備階段發動。特殊召喚被除外的此卡。
  zh-CN: |-
    协调＋协调以外的怪兽１只或以上
    “杰拉的天使”的②效果１回合只可使用１次。①：此卡的攻击力上升被除外对手的卡牌数量×１００。②：此卡被除外的场合，在下一个回合的准备阶段发动。特殊召唤被除外的此卡。
