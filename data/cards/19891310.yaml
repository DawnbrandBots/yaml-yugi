text:
  en: |-
    3 Level 3 monsters
    During either player's Battle Step, while an attack involving your Machine-Type monster is occurring: You can detach 1 Xyz Material from this card; negate the effects of all face-up cards your opponent currently controls, also your opponent cannot activate cards or effects. These effects last until the end of the Damage Step. When this face-up card leaves the field: You can target 1 other "Geargia" card in your Graveyard; add that target to your hand.
  de: |-
    3 Monster der Stufe 3
    Während des Battle Steps eines beliebigen Spielers, solange ein Angriff stattfindet, an dem dein Monster vom Typ Maschine beteiligt ist: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert, zusätzlich kann dein Gegner weder Karten noch Effekte aktivieren. Diese Effekte dauern bis zum Ende des Damage Steps an. Wenn diese offene Karte das Spielfeld verlässt: Du kannst 1 andere „Getriebria“-Karte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    3 monstruos de Nivel 3
    Durante el Battle Step de cualquier jugador, mientras esté ocurriendo un ataque que involucre a tu monstruo de Tipo Máquina: puedes desacoplar de esta carta 1 Material Xyz; niega los efectos de todas las cartas boca arriba que tu adversario controle en este momento, y además tu adversario no puede activar cartas o efectos. Estos efectos duran hasta el final del Damage Step. Cuando esta carta boca arriba deja el Campo: puedes seleccionar otra carta "Engranaji-" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    3 monstres de Niveau 3
    Durant la Battle Step de chaque joueur, tant qu'une attaque impliquant votre monstre de Type Machine a lieu : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire, et aussi, votre adversaire ne peut ni activer de cartes ni d'effets. Ces effets durent jusqu'à la fin de la Damage Step. Lorsque cette carte face recto quitte le Terrain : vous pouvez cibler 1 autre carte "Geargia" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    3 mostri di Livello 3
    Durante il Battle Step di qualsiasi giocatore, mentre sta avvenendo un attacco che coinvolge un tuo mostro di Tipo Macchina: puoi staccare 1 Materiale Xyz da questa carta; annulla gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario, inoltre il tuo avversario non può attivare carte o effetti. Questi effetti durano fino alla fine del Damage Step. Quando questa carta scoperta lascia il Terreno: puoi scegliere come bersaglio 1 altro mostro "Ingranaggian" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    3 monstros de Nível 3
    Durante a Etapa de Batalha de qualquer duelista, enquanto um ataque envolvendo um monstro seu do Tipo Máquina estiver acontecendo: você pode desassociar 1 Matéria Xyz deste card; negue os efeitos de todos os cards com a face para cima que seu oponente controla atualmente e, além disso, seu oponente não pode ativar cards ou efeitos. Esses efeitos duram até o final da Etapa de Dano. Quando este card com a face para cima deixar o campo: você pode escolher 1 outro card "Engrenagi" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    レベル３モンスター×３
    自分フィールド上の機械族モンスターが戦闘を行うバトルステップ時、このカードのエクシーズ素材を１つ取り除いて発動できる。相手フィールド上に表側表示で存在するカードの効果はそのダメージステップ終了時まで無効になり、そのダメージステップ終了時まで相手は魔法・罠・効果モンスターの効果を発動できない。また、このカードがフィールド上から離れた時、自分の墓地からこのカード以外の「ギアギア」と名のついたカード１枚を選択して手札に加える事ができる。
  ko: |
  zh-TW: |-
    等級３怪獸×３
    我方的機械族怪獸進行戰鬥的戰鬥步驟時，可去除此卡的１個超量素材發動。對方場上的正面表示的卡的效果在該傷害步驟結束前變為無效，對方在該傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。此外，可在正面表示的此卡從場上離開時發動。從我方墓地選擇１張此卡以外的冠有「齒輪齒輪」之名的卡加入手牌。
  zh-CN: |-
    3星怪兽×3
    自己场上的机械族怪兽进行战斗的战斗步骤时，把这张卡1个XYZ素材取除才能发动。对方场上表侧表示存在的卡的效果直到那次伤害步骤结束时无效，直到那次伤害步骤结束时对方不能把魔法·陷阱·效果怪兽的效果发动。此外，这张卡从场上离开时，可以从自己墓地选择这张卡以外的1张名字带有「齿轮齿轮」的卡加入手卡。
