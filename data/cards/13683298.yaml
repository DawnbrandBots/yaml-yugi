text:
  en:
  de: |-
    Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst alle offenen Monster zerstören, die dein Gegner kontrolliert. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen.
  es: |-
    Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes destruir todos los monstruos boca arriba que controle tu adversario. El turno en el que activas este efecto no puedes realizar tu Battle Phase.
  fr: |-
    Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez détruire tous les monstres face recto contrôlés par votre adversaire. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet.
  it: |-
    Se questa carta viene Evocata Specialmente dal Cimitero: puoi distruggere tutti i mostri scoperti controllati dal tuo avversario. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto.
  pt: |-
    Se este card for Invocado por Invocação-Especial do Cemitério: você pode destruir todos os monstros com a face para cima que seu oponente controla. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito.
  ja: |-
    このカードの効果を発動するターン、自分はバトルフェイズを行えない。
    ①：このカードが墓地から特殊召喚した場合に発動できる。相手フィールドの表側表示モンスターを全て破壊する。
  ko: |-
    이 카드의 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ①: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 앞면 표시 몬스터를 전부 파괴한다.
  zh-TW: |-
    發動此卡的效果的回合，我方無法進入戰鬥階段。①：可在此卡從墓地特殊召喚成功的狀況下發動。將對方場上的所有正面表示怪獸全部破壞。
  zh-CN: |-
    发动此卡效果的回合，自己无法进行战斗阶段。①：此卡从墓地的特殊召唤成功的情况下可以发动。将对手场上的表侧表示怪兽全部破坏。
