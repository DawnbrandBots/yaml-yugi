text:
  en: |-
    During the Main Phase, if this card is in your hand (Quick Effect): You can target 1 "Mannadium" monster you control or 1 monster you control with 1500 ATK/2100 DEF; destroy it, and if you do, Special Summon this card. If this card is Normal or Special Summoned: You can add 1 "Mannadium" card from your Deck to your hand, except "Mannadium Riumheart". You can only use each effect of "Mannadium Riumheart" once per turn.
  de: |-
    Während der Main Phase, falls sich diese Karte in deiner Hand befindet (Schnelleffekt): Du kannst 1 „Mannadium“-Monster, das du kontrollierst, oder 1 Monster mit 1500 ATK/2100 DEF, das du kontrollierst, wählen; zerstöre es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Mannadium“-Karte von deinem Deck hinzufügen, außer „Mannadium Riumheart“. Du kannst jeden Effekt von „Mannadium Riumheart“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase, si esta carta está en tu mano (Efecto Rápido): puedes seleccionar 1 monstruo "Mannadium" que controles o 1 monstruo que controles con 1500 ATK/2100 DEF; destrúyelo y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Mannadium" en tu Deck, excepto "Mannadium Riumheart". Sólo puedes usar cada efecto de "Mannadium Riumheart" una vez por turno.
  fr: |-
    Durant la Main Phase, si cette carte est dans votre main (Effet Rapide) : vous pouvez cibler 1 monstre "Mannadium" que vous contrôlez ou 1 monstre que vous contrôlez avec 1500 ATK/2100 DEF ; détruisez-le, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Mannadium" ("Riumheart Mannadium" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Riumheart Mannadium" qu'une fois par tour.
  it: |-
    Durante la Main Phase, se questa carta è nella tua mano (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Mannadium" che controlli o 1 mostro che controlli con 1500 ATK/2100 DEF; distruggilo e, se lo fai, Evoca Specialmente questa carta. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Mannadium" dal tuo Deck alla tua mano, eccetto "Mannadium Riumheart". Puoi utilizzare ogni effetto di "Mannadium Riumheart" una sola volta per turno.
  pt: |-
    Durante a Fase Principal, se este card estiver na sua mão (Efeito Rápido): você pode escolher 1 monstro "Mannadium" que você controla ou 1 monstro que você controla com 1500 de ATK/2100 de DEF; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Mannadium" do seu Deck à sua mão, exceto "Mannadium Riumheart". Você só pode usar cada efeito de "Mannadium Riumheart" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに、自分フィールドの、「マナドゥム」モンスターまたは攻撃力１５００／守備力２１００のモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードを特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「マナドゥム・リウムハート」以外の「マナドゥム」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 / 상대의 메인 페이즈에, 자신 필드의, "마나둠" 몬스터 또는 공격력 1500 / 수비력 2100 의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드를 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "마나둠 리움하트" 이외의 "마나둠" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌中的情况下，在自己・对手的主要阶段，以自己场上的１只“玛那桃圆乡”怪兽或攻击力１５００／守备力２１００的怪兽为对象可以发动。将该怪兽破坏，将此卡特殊召唤。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“玛那桃圆乡・里姆哈忒”以外的“玛那桃圆乡”卡加入手牌。
