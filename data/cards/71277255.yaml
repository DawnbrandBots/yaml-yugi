  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに、自分フィールドの、「マナドゥム」モンスターまたは攻撃力１５００／守備力２１００のモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードを特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「マナドゥム・リウムハート」以外の「マナドゥム」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 / 상대의 메인 페이즈에, 자신 필드의, "마나둠" 몬스터 또는 공격력 1500 / 수비력 2100 의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드를 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "마나둠 리움하트" 이외의 "마나둠" 카드 1장을 패에 넣는다.
