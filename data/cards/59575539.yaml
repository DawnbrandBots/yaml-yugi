text:
  en:
  de: |-
    Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 800 LP zahlen; annulliere den Angriff.
  es: |-
    Cuando esta carta es seleccionada para un ataque: puedes pagar 800 LP; niega el ataque.
  fr: |-
    Lorsque cette carte est ciblée par une attaque : vous pouvez payer 800 LP ; annulez l'attaque.
  it: |-
    Quando questa carta viene scelta come bersaglio per un attacco: puoi pagare 800 LP; annulla l'attacco.
  pt: |-
    Quando este card for alvo de um ataque: você pode pagar 800 PV; negue o ataque.
  ja: |-
    ①：このカードが攻撃対象に選択された時、８００ＬＰを払って発動できる。その攻撃を無効にする。
  ko: |-
    이 카드가 공격 대상으로 선택되었을 때, 800 라이프 포인트를 지불하는 것으로 그 몬스터의 공격을 무효로 한다.
  zh-TW: |-
    在此卡被選為攻擊對象時，可支付８００LP發動。將該攻擊變為無效。
  zh-CN: |-
    此卡被选择为攻击对象时，可支付８００生命点数发动。使该攻击无效。
