name:
  en: Doodle Beast - Tyranno
  de: Gekritzeltes Ungeheuer - Tyranno
  es: Bestia Garabato - Tirano
  fr: Bête Gribouillage - Tyranno
  it: Bestiascarabocchio - Tyranno
  pt: Besta de Rabiscos - Tirano
  ja: らくがきじゅう－てらの
  ja_romaji: Rakugakijū - Terano
  ko: 낙서괴물－테라노
  ko_rr: Nakseogoemul - Terano
  zh-TW:
  zh-CN: 涂鸦兽-暴龙
text:
  en: |-
    You can Tribute Summon this card by Tributing 1 Dinosaur monster. During the Main Phase, if a Dinosaur monster is on the field, you can (Quick Effect): Immediately after this effect resolves, Tribute Summon this card from your hand. You can only use this effect of "Doodle Beast - Tyranno" once per turn. If this card is Normal Summoned: You can destroy 1 monster on the field, then, if this card was Tribute Summoned by Tributing a "Doodle Beast" monster(s), it gains ATK equal to half the destroyed monster's ATK on the field.
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Dinosaurier-Monster als Tribut anbietest. Während der Main Phase, falls ein Dinosaurier-Monster auf dem Spielfeld liegt, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre diese Karte als Tributbeschwörung von deiner Hand. Du kannst diesen Effekt von „Gekritzeltes Ungeheuer - Tyranno“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld zerstören, dann, falls diese Karte als Tributbeschwörung beschworen wurde, indem ein oder mehr „Gekritzeltes Ungeheuer“-Monster als Tribut angeboten wurden, erhält sie ATK in Höhe der Hälfte der ATK der zerstörten Monster auf dem Spielfeld.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo Dinosaurio. Durante la Main Phase, si un monstruo Dinosaurio está en el Campo, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invoca esta carta por Sacrificio desde tu mano. Sólo puedes usar este efecto de "Bestia Garabato - Tirano" una vez por turno. Si esta carta es Invocada de Modo Normal: puedes destruir 1 monstruo en el Campo y después, si esta carta fue Invocada por Sacrificio Sacrificando uno o más monstruos "Bestia Garabato", ésta gana ATK igual a la mitad del ATK en el Campo del monstruo destruido.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Dinosaure. Durant la Main Phase, si un monstre Dinosaure est sur le Terrain, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Sacrifice cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Bête Gribouillage - Tyranno" qu'une fois par tour. Si cette carte est Invoquée Normalement : vous pouvez détruire 1 monstre sur le Terrain, puis, si cette carte a été Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Bête Gribouillage", elle gagne une ATK égale à la moitié de l'ATK du monstre détruit sur le Terrain.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Dinosauro. Durante la Main Phase, se un mostro Dinosauro è sul Terreno, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo questa carta dalla tua mano. Puoi utilizzare questo effetto di "Bestiascarabocchio - Tyranno" una sola volta per turno. Se questa carta viene Evocata Normalmente: puoi distruggere 1 mostro sul Terreno, poi, se questa carta è stata Evocata tramite Tributo offrendo come Tributo uno o più mostri "Bestiascarabocchio", essa guadagna ATK pari alla metà dell'ATK del mostro distrutto sul Terreno.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Dinossauro. Durante a Fase Principal, se um monstro Dinossauro estiver no campo, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque este card por Invocação-Tributo da sua mão. Você só pode usar este efeito de "Besta de Rabiscos - Tirano" uma vez por turno. Se este card for Invocado por Invocação-Normal: você pode destruir 1 monstro no campo e, depois, se este card foi Invocado por Invocação-Tributo pelo Tributo de um ou mais monstros "Besta de Rabiscos", ele ganha ATK igual à metade do ATK do monstro destruído no campo.
  ja: |-
    このカードは恐竜族モンスター１体をリリースしてアドバンス召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：フィールドに恐竜族モンスターが存在する場合、自分・相手のメインフェイズに発動できる。手札のこのカードをアドバンス召喚する。②：このカードが召喚に成功した場合に発動できる。フィールドのモンスター１体を選んで破壊する。このカードが「らくがきじゅう」モンスターをリリースしてアドバンス召喚していた場合、さらにこのカードの攻撃力は破壊したモンスターの攻撃力の半分アップする。
  ko: |-
    이 카드는 공룡족 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 공룡족 몬스터가 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 패의 이 카드를 어드밴스 소환한다. ②: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 필드의 몬스터 1장을 골라 파괴한다. 이 카드가 "낙서괴물" 몬스터를 릴리스하고 어드밴스 소환하고 있었을 경우, 추가로 이 카드의 공격력은 파괴한 몬스터의 공격력의 절반 올린다.
  zh-TW:
  zh-CN: |-
    这张卡可以将1只恐龙族怪兽解放来高等召唤。这个卡名的①效果1回合只能使用1次。①：场上有恐龙族怪兽存在的场合，自己或对手的主要阶段可以发动。将手牌的这张卡高等召唤。②：这张卡召唤成功的场合可以发动。选场上1只怪兽破坏。这张卡是将「らくがきじゅう／涂鸦兽」怪兽解放来高等召唤的场合，再使这张卡的攻击力上升破坏的怪兽的攻击力的一半数值。
