text:
  en: |-
    Grand King of the Seven Seas, he's able to summon massive tidal waves to drown the enemy.
  de: |-
    Großer König der sieben Weltmeere, der Feinde mit einer riesigen Flutwelle ertränkt.
  es: |-
    Gran Rey de los Siete Mares, es capaz de convocar inmensos maremotos para ahogar a sus enemigos.
  fr: |-
    Grand Roi des sept mers, il est capable d'invoquer d'énormes raz-de-marée pour faire couler ses ennemis.
  it: |-
    Il sovrano supremo dei Sette Mari, in grado di provocare gigantesche ondate di marea in cui far affogare i suoi nemici.
  pt: |-
    Grande rei dos sete mares, ele é capaz de invocar muitas ondas de maré para afundar os oponentes.
  ja: |-
    <ruby>偉<rt>い</rt></ruby><ruby>大<rt>だい</rt></ruby>な<ruby>海<rt>うみ</rt></ruby>の<ruby>王<rt>おう</rt></ruby>。<ruby>終<rt>お</rt></ruby>ることのない<ruby>大<rt>おお</rt></ruby><ruby>津<rt>つ</rt></ruby><ruby>波<rt>なみ</rt></ruby>を<ruby>呼<rt>よ</rt></ruby>び、<ruby>敵<rt>てき</rt></ruby>をのみこむ。
  ko: |-
    위대한 바다의 왕. 거대한 해일을 일으켜 적을 삼켜버린다.
  zh-TW: |-
    偉大的海之王，會呼喚永不止息的海嘯來吞沒敵人。
  zh-CN: |-
    伟大的海之王，会呼唤永无止息的巨大海啸将敌人吞没。
