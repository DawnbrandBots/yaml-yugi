text:
  en: |-
    You can reveal this card and 1 "Gouki" monster in your hand; Special Summon both, but you cannot Special Summon, except "Gouki" monsters, while you control either of those face-up monsters. If this card is sent from the field to the GY: You can add 1 "Gouki" card from your Deck to your hand, except "Gouki Mashin Suprex". You can only use each effect of "Gouki Mashin Suprex" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードと手札の「剛鬼」モンスター１体を相手に見せて発動できる。その２体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分は「剛鬼」モンスターしか特殊召喚できない。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼マシン・スープレックス」以外の「剛鬼」カード１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡与手牌的1只“刚鬼”怪兽可以发动。将该2只特殊召唤。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，自己仅可特殊召唤“刚鬼”怪兽。②：此卡从场上被送至墓地的情况下可以发动。从牌组将“刚鬼 魔神・过肩摔霸王龙”以外的1张“刚鬼”卡加入手牌。
