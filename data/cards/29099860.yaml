text:
  en: |-
    You can reveal this card and 1 "Gouki" monster in your hand; Special Summon both monsters, but for each one, as long as it remains face-up in your Monster Zone, you cannot Special Summon, except "Gouki" monsters. If this card is sent from the field to the GY: You can add 1 "Gouki" card from your Deck to your hand, except "Gouki Machine Suprex". You can only use each effect of "Gouki Machine Suprex" once per turn.
  de: |-
    Du kannst diese Karte und 1 „Gouki“-Monster in deiner Hand vorzeigen; beschwöre beide Monster als Spezialbeschwörung, aber für jedes, solange es offen in deiner Monsterzone verbleibt, kannst du keine Spezialbeschwörungen durchführen, außer von „Gouki“-Monstern. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Maschine Suprex“. Du kannst jeden Effekt von „Gouki Maschine Suprex“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar esta carta y 1 monstruo "Gouki" en tu mano; Invoca ambos monstruos de Modo Especial, pero por cada uno, mientras permanezca boca arriba en tu Zona de Monstruos, no puedes Invocar de Modo Especial, excepto monstruos "Gouki". Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Suprex Máquina". Sólo puedes usar cada efecto de "Gouki Suprex Máquina" una vez por turno.
  fr: |-
    Vous pouvez révéler cette carte et 1 monstre "Gouki" dans votre main ; Invoquez Spécialement les deux monstres, mais pour chacun d'eux, tant qu'il reste face recto dans votre Zone Monstre, vous ne pouvez pas Invoquer Spécialement (monstres "Gouki" exclus). Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Gouki" ("Machine Suprex Gouki" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Machine Suprex Gouki" qu'une fois par tour.
  it: |-
    Puoi rivelare questa carta e 1 mostro "Gouki" nella tua mano; Evoca Specialmente entrambi i mostri, ma per ognuno, fino a quando rimane scoperto nella tua Zona Mostri, non puoi Evocare Specialmente, eccetto mostri "Gouki". Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Suprex Macchina". Puoi utilizzare ogni effetto di "Gouki Suprex Macchina" una sola volta per turno.
  pt: |-
    Você pode revelar este card e 1 monstro "Gouki" na sua mão; Invoque os dois monstros por Invocação-Especial, mas, para cada um, enquanto ele permanecer com a face para cima na sua Zona de Monstros, você não pode Invocar por Invocação-Especial, exceto monstros "Gouki". Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Máquina Suprex". Você só pode usar cada efeito de "Gouki Máquina Suprex" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードと手札の「剛鬼」モンスター１体を相手に見せて発動できる。その２体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分は「剛鬼」モンスターしか特殊召喚できない。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼マシン・スープレックス」以外の「剛鬼」カード１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡与手牌的1只“刚鬼”怪兽可以发动。将该2只特殊召唤。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，自己仅可特殊召唤“刚鬼”怪兽。②：此卡从场上被送至墓地的情况下可以发动。从牌组将“刚鬼 魔神・过肩摔霸王龙”以外的1张“刚鬼”卡加入手牌。
