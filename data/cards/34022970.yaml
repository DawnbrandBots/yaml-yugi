  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードはＥＸデッキのＸモンスター１体を墓地へ送り、手札から特殊召喚できる。この方法で特殊召喚したターン、自分はランク４のＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚した場合、レベル４・ランク４のモンスター以外の表側表示モンスターが自分フィールドに存在しなければ発動できる。デッキから雷族・炎属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 엑스트라 덱의 엑시즈 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 랭크 4 인 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 레벨 4 / 랭크 4 인 몬스터 이외의 앞면 표시 몬스터가 자신 필드에 존재하지 않으면 발동할 수 있다. 덱에서 번개족 / 화염 속성 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：此卡可通过将额外牌组的１只超量怪兽送至墓地，来从手牌特殊召唤。以此方法特殊召唤过的余下本回合，自己从额外牌组仅可特殊召唤阶级４超量怪兽。②：此卡召唤・特殊召唤的情况下，如果自己场上不存在等级４・阶级４怪兽以外的表侧表示怪兽则可以发动。从牌组将１只雷族・炎属性怪兽加入手牌。
