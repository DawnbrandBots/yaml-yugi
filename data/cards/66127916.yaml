text:
  en:
  de: |-
    Zeige 1 Fusionsmonster in deinem Extra Deck vor, füge deiner Hand 1 des Fusionsmaterials, dessen Name ausdrücklich auf der Karte aufgeführt ist, von deinem Deck hinzu, dann kannst du deiner Hand 1 „Polymerisation“ von deinem Friedhof hinzufügen.
  es: |-
    Muestra 1 Monstruo de Fusión en tu Deck Extra, añade a tu mano, desde tu Deck, 1 de los Materiales de Fusión cuyo nombre esté listado específicamente en esa carta, y después puedes añadir a tu mano, 1 "Polimerización" en tu Cementerio.
  fr: |-
    Révélez 1 Monstre de Fusion dans votre Extra Deck, ajoutez 1 des Matériels de Fusion dont le nom est précisément listé sur la carte depuis votre Deck à votre main, puis vous pouvez ajouter 1 "Polymérisation" depuis votre Cimetière à votre main.
  it: |-
    Rivela 1 Mostro Fusione nel tuo Extra Deck, aggiungi 1 dei Materiali da Fusione il cui nome è specificamente indicato su quella carta dal tuo Deck alla tua mano, poi puoi aggiungere 1 "Polimerizzazione" dal tuo Cimitero alla tua mano.
  pt: |-
    Revele 1 Monstro de Fusão do seu Deck Adicional, adicione 1 das Matérias de Fusão cujo nome esteja especificamente listado nesse card do seu Deck à sua mão e, depois, você pode adicionar 1 "Polimerização" do seu Cemitério à sua mão.
  ja: |-
    ①：ＥＸデッキの融合モンスター１体を相手に見せ、そのモンスターにカード名が記されてた融合素材モンスター１体をデッキから手札に加える。その後、自分の墓地から「融合」１枚を手札に加える事ができる。
  ko: |-
    ①: 엑스트라 덱의 융합 몬스터 1장을 상대에게 보여주고, 그 몬스터에 카드명이 쓰여 있는 융합 소재 몬스터 1장을 덱에서 패에 넣는다. 그 후, 자신 묘지의 "융합" 1장을 고르고 패에 넣을 수 있다.
  zh-TW: |-
    ①：將額外牌組的１隻融合怪獸出示給對方，從牌組將１隻卡名寫於該怪獸的融合素材怪獸加入手牌。其後，可從我方墓地選擇１張「融合」加入手牌。
  zh-CN: |-
    ①：可向对手展示额外牌组的１只融合怪兽，并将记载有卡牌名称的该怪兽的１只融合素材怪兽从牌组加入手牌。之后，可挑选我方墓地的１张“融合”加入手牌。
