  en: |-
    The equipped monster gains 300 ATK. When this card is destroyed and sent to the Graveyard while equipped: You can return this card to the hand.
  de: |-
    Das ausgerüstete Monster erhält 300 ATK. Wenn diese Karte zerstört und auf den Friedhof gelegt wird, solange sie ausrüstet: Du kannst diese Karte auf die Hand zurückgeben.
  es: |-
    El monstruo equipado gana 300 ATK. Cuando esta carta es destruida y mandada al Cementerio mientras está equipada (excepto durante el Damage Step): puedes devolver esta carta a la mano.
  fr: |-
    Le monstre équipé gagne 300 ATK. Lorsque cette carte est détruite et envoyée au Cimetière tant qu'elle était équipée : vous pouvez renvoyer cette carte à la main.
  it: |-
    Il mostro equipaggiato guadagna 300 ATK. Quando questa carta viene distrutta e mandata al Cimitero mentre è equipaggiata: puoi fare ritornare questa carta nella mano.
  pt: |-
    O monstro equipado ganha 300 de ATK. Quando esta carta é destruída e enviada ao Cemitério enquanto equipada, esta carta pode ser retornada para a mão do seu dono.
  ja: |-
    装備モンスターの攻撃力は３００ポイントアップする。モンスターに装備されているこのカードが破壊されて墓地に送られた時、このカードを持ち主の手札に戻す事ができる。
  ko: |-
    장착 몬스터의 공격력은 300 포인트 올린다. 몬스터에 장착되어 있는 이 카드가 파괴되어 묘지로 보내졌을 때, 이 카드를 주인의 패로 되돌릴 수 있다.
