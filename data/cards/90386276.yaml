  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。
    ●自分の墓地・除外状態の「ディアベル」モンスター１体を対象として発動できる。自分の手札を１枚選んで捨て、対象のモンスターを特殊召喚する。
    ●自分の魔法＆罠ゾーンの表側表示のモンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신의 묘지 / 제외 상태인 "디아벨" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 대상 몬스터를 특수 소환한다.
    ●자신의 마법 & 함정 존의 앞면 표시의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：可从以下效果中选择1个发动。
    ●以自己墓地・除外状态的1只“迪亚贝尔”怪兽为对象可以发动。挑选自己的1张手牌舍弃，将对象怪兽特殊召唤。
    ●以自己魔法与陷阱区域的1张表侧表示怪兽卡为对象可以发动。将该卡特殊召唤。
