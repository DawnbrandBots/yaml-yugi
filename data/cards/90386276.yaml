text:
  en: |-
    You can activate 1 of these effects;
    ● Target 1 "Diabell" monster in your GY or banishment; discard 1 card, and if you do, Special Summon that monster.
    ● Target 1 face-up Monster Card in your Spell & Trap Zone; Special Summon it.
    You can only use this effect of "Sinful Spoils Sanctification" once per turn.
  de: |-
    Du kannst 1 dieser Effekte aktivieren;
    ● Wähle 1 „Diabell“-Monster in deinem Friedhof oder von deinen verbannten Karten; wirf 1 Karte ab und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung.
    ● Wähle 1 offene Monsterkarte in deiner Zauber- & Fallenzone; beschwöre sie als Spezialbeschwörung.
    Du kannst diesen Effekt von „Sündhafte Beute-Weihung“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes activar 1 de estos efectos;
    ● Selecciona 1 monstruo "Diabell" en tu Cementerio o destierro; descarta 1 carta y, si lo haces, Invoca ese monstruo de Modo Especial.
    ● Selecciona 1 Carta de Monstruo boca arriba en tu Zona de Magia y Trampas; Invócalo de Modo Especial.
    Sólo puedes usar este efecto de "Santificación Botín del Pecado" una vez por turno.
  fr: |-
    Vous pouvez activer 1 de ces effets ;
    ● Ciblez 1 monstre "Diabell" dans votre Cimetière ou bannissement ; défaussez 1 carte, et si vous le faites, Invoquez Spécialement le monstre.
    ● Ciblez 1 Carte Monstre face recto dans votre Zone Magie & Piège ; Invoquez-la Spécialement.
    Vous ne pouvez utiliser cet effet de "Sanctification du Butin du Péché" qu'une fois par tour.
  it: |-
    Puoi attivare 1 di questi effetti;
    ● Scegli come bersaglio 1 mostro "Diabell" nel tuo Cimitero o carte bandite; scarta 1 carta e, se lo fai, Evoca Specialmente quel mostro.
    ● Scegli come bersaglio 1 Carta Mostro scoperta nella tua Zona Magie & Trappole; Evocala Specialmente.
    Puoi utilizzare questo effetto di "Santificazione Spoglie del Peccato" una sola volta per turno.
  pt: |-
    Você pode ativar 1 desses efeitos;
    ● Escolha 1 monstro "Diabell" no seu Cemitério ou banimento; descarte 1 card e, se isso acontecer, Invoque esse monstro por Invocação-Especial.
    ● Escolha 1 Card de Monstro com a face para cima na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial.
    Você só pode usar este efeito de "Santificar Despojos do Pecado" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。
    ●自分の墓地・除外状態の「ディアベル」モンスター１体を対象として発動できる。自分の手札を１枚選んで捨て、対象のモンスターを特殊召喚する。
    ●自分の魔法＆罠ゾーンの表側表示のモンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신의 묘지 / 제외 상태인 "디아벨" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 대상 몬스터를 특수 소환한다.
    ●자신의 마법 & 함정 존의 앞면 표시의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：可从以下效果中选择1个发动。
    ●以自己墓地・除外状态的1只“迪亚贝尔”怪兽为对象可以发动。挑选自己的1张手牌舍弃，将对象怪兽特殊召唤。
    ●以自己魔法与陷阱区域的1张表侧表示怪兽卡为对象可以发动。将该卡特殊召唤。
