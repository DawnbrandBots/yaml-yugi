text:
  en: |-
    2 Plant monsters
    If this card is Link Summoned: You can choose a number from 1 to 3 and excavate that many cards from the top of your Deck, and if you do, you can Special Summon up to 2 excavated Plant monsters, but they cannot be used as Link Material, also send the remaining cards to the GY. You can target 1 Plant monster in your GY that has a Level; the Levels of monsters this card points to become that monster's Level, until the end of this turn. You can only use each effect of "Sylvan Dancepione" once per turn.
  de: |-
    2 Pflanze-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst eine Zahl von 1 bis 3 bestimmen und so viele oberste Karten deines Decks ausgraben und falls du dies tust, kannst du bis zu 2 ausgegrabene Pflanze-Monster als Spezialbeschwörung beschwören, aber sie können nicht als Linkmaterial verwendet werden, zusätzlich lege die restlichen Karten auf den Friedhof. Du kannst 1 Pflanze-Monster, das eine Stufe hat, in deinem Friedhof wählen; die Stufen der Monster, auf die diese Karte zeigt, werden bis zum Ende dieses Spielzugs gleich der Stufe jenes Monsters. Du kannst jeden Effekt von „Sylvanische Tanzpione“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Planta
    Si esta carta es Invocada por Enlace: puedes elegir un número del 1 al 3 y excavar ese número de cartas de la parte superior de tu Deck y, si lo haces, puedes Invocar de Modo Especial hasta 2 monstruos Planta excavados, pero no pueden ser usados como Material de Enlace, y además manda las cartas restantes al Cementerio. Puedes seleccionar 1 monstruo Planta en tu Cementerio que tenga un Nivel; los Niveles de los monstruos a los que apunte esta carta se convierten en el Nivel de ese monstruo, hasta el final de este turno. Sólo puedes usar cada efecto de "Danzapiona Silvana" una vez por turno.
  fr: |-
    2 monstres Plante
    Si cette carte est Invoquée par Lien : vous pouvez choisir un nombre entre 1 et 3 et dévoiler autant de cartes du dessus de votre Deck, et si vous le faites, vous pouvez Invoquer Spécialement max. 2 monstres Plante dévoilés, mais ils ne peuvent pas être utilisés comme Matériel Lien, et aussi, envoyez les cartes restantes au Cimetière. Vous pouvez cibler 1 monstre Plante dans votre Cimetière qui a un Niveau ; jusqu'à la fin de ce tour, le Niveau des monstres pointés par cette carte devient du Niveau du monstre. Vous ne pouvez utiliser chaque effet de "Dansepione Sylvan" qu'une fois par tour.
  it: |-
    2 mostri Pianta
    Se questa carta viene Evocata Link: puoi selezionare un numero tra 1 e 3 e dissotterrare quel numero di carte dalla cima del tuo Deck e, se lo fai, puoi Evocare Specialmente fino a 2 mostri Pianta dissotterrati, ma essi non possono essere utilizzati come Materiale Link, inoltre manda le carte rimanenti al Cimitero. Puoi scegliere come bersaglio 1 mostro Pianta nel tuo Cimitero che ha un Livello; i Livelli dei mostri puntati da questa carta diventano il Livello di quel mostro, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Danzapione Silvano" una sola volta per turno.
  pt: |-
    2 monstros Planta
    Se este card for Invocado por Invocação-Link: você pode selecionar um número entre 1 e 3 e escavar esse número de cards do topo do seu Deck e, se isso acontecer, você pode Invocar por Invocação-Especial até 2 monstros Planta escavados, mas eles não podem ser usados como Matéria Link e, além disso, envie os cards restantes para o Cemitério. Você pode escolher 1 monstro Planta no seu Cemitério que tenha um Nível; até o final deste turno, os Níveis dos monstros para os quais este card apontar se tornam o Nível desse monstro. Você só pode usar cada efeito de "Dançapione Silvestre" uma vez por turno.
  ja: |-
    植物族モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。自分のデッキの上からカードを３枚までめくる。その中に植物族モンスターがあった場合、その内の２体までを選んで特殊召喚できる。残りのカードは墓地へ送る。この効果で特殊召喚したモンスターはリンク素材にできない。②：自分の墓地の植物族モンスター１体を対象として発動できる。このカードのリンク先のモンスターのレベルはターン終了時まで、対象のモンスターと同じになる。
  ko: |-
    식물족 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 3장까지 넘긴다. 그 중에 식물족 몬스터가 있었을 경우, 그 중의 2장까지를 고르고 특수 소환할 수 있다. 남은 카드는 묘지로 보낸다. 이 효과로 특수 소환한 몬스터는 링크 소재로 할 수 없다. ②: 자신 묘지의 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 링크 앞의 몬스터 레벨은 턴 종료시까지, 대상 몬스터와 같아진다.
  zh-TW:
  zh-CN: |-
    植物族怪兽2只
    这个卡名的①②效果1回合各能使用1次。①：这张卡链接召唤成功的场合可以发动。从自己卡组上面将3张卡翻开。那之中有植物族怪兽的场合，可以选那之中的最多2只特殊召唤，剩下的卡送入墓地。用这个效果特殊召唤的怪兽不能作为链接素材。②：可以以自己墓地的1只植物族怪兽为对象发动。这张卡的链接端的怪兽的等级直到回合结束时变为与对象怪兽相同。
