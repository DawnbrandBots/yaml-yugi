text:
  en: |-
    If this card is Normal Summoned: You can add 1 Level 4 or lower FIRE Dragon monster from your Deck to your hand. You can only use this effect of "Dora Dora" once per turn. Once per turn, during your Main Phase: You can excavate the top card of your Deck, and if it is a FIRE Dragon monster, send it to the GY, and if you do, this card gains 1000 ATK for each "Dora Dora" you control. Otherwise, place the excavated card on the bottom of your Deck.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 FEUER Drache-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen. Du kannst diesen Effekt von „Dora Dora“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner Main Phase: Du kannst die oberste Karte deines Decks ausgraben und falls es ein FEUER Drache-Monster ist, lege sie auf den Friedhof und falls du dies tust, erhält diese Karte für jeden „Dora Dora“, den du kontrollierst, 1000 ATK. Lege die ausgegrabene Karte andernfalls unter dein Deck.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo Dragón de FUEGO de Nivel 4 o menor en tu Deck. Sólo puedes usar este efecto de "Dora Dora" una vez por turno. Una vez por turno, durante tu Main Phase: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo Dragón de FUEGO, mándalo al Cementerio y, si lo haces, esta carta gana 1000 ATK por cada "Dora Dora" que controles. De otro modo, pon la carta excavada en la parte inferior de tu Deck.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre FEU Dragon de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dora Dora" qu'une fois par tour. Une fois par tour, durant votre Main Phase : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre FEU Dragon, envoyez-la au Cimetière, et si vous le faites, cette carte gagne 1000 ATK pour chaque "Dora Dora" que vous contrôlez. Sinon, placez la carte dévoilée au-dessous de votre Deck.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro FUOCO Drago di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Dora Dora" una sola volta per turno. Una volta per turno, durante la tua Main Phase: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro FUOCO Drago, mandalo al Cimitero e, se lo fai, questa carta guadagna 1000 ATK per ogni "Dora Dora" che controlli. Altrimenti, metti la carta dissotterrata in fondo al tuo Deck.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro Dragão de FOGO de Nível 4 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Dora Dora" uma vez por turno. Uma vez por turno, durante sua Fase Principal: você pode escavar o card do topo do seu Deck e, se for um monstro Dragão de FOGO, envie-o para o Cemitério e, se isso acontecer, este card ganha 1000 de ATK para cada "Dora Dora" que você controla. Caso contrário, coloque o card escavado no fundo do seu Deck.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚した場合に発動できる。デッキからレベル４以下のドラゴン族・炎属性モンスター１体を手札に加える。②：１ターンに１度、自分メインフェイズに発動できる。自分のデッキの一番上のカードをめくる。めくったカードがドラゴン族・炎属性モンスターだった場合、そのモンスターを墓地へ送り、このカードの攻撃力は自分フィールドの「ドラ・ドラ」の数×１０００アップする。違った場合、めくったカードをデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 드래곤족 / 화염 속성 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘긴다. 넘긴 카드가 드래곤족 / 화염 속성 몬스터였을 경우, 그 몬스터를 묘지로 보내고, 이 카드의 공격력은 자신 필드의 "도라 도라"의 수 × 1000 올린다. 다를 경우, 넘긴 카드를 덱 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：此卡召唤的情况下可以发动。从牌组将１只等级４以下的龙族・炎属性怪兽加入手牌。②：１回合１次，在自己的主要阶段可以发动。翻开自己牌组最上面的卡。所翻开的卡是龙族・炎属性怪兽的情况下，将该怪兽送至墓地，此卡的攻击力上升相当于自己场上的“哆啦哆啦”的数量×１０００的数值。不是的情况下，将所翻开的卡放回牌组最下面。
