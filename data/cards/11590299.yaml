text:
  en: |-
    If this card is Normal Summoned: You can add 1 Level 4 or lower FIRE Dragon monster from your Deck to your hand. You can only use this effect of "Dora Dora" once per turn. Once per turn, during your Main Phase: You can excavate the top card of your Deck, and if it is a FIRE Dragon monster, send it to the GY, and if you do, this card gains 1000 ATK for each "Dora Dora" you control. Otherwise, place the excavated card on the bottom of your Deck.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 FEUER Drache-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen. Du kannst diesen Effekt von „Dora Dora“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner Main Phase: Du kannst die oberste Karte deines Decks ausgraben und falls es ein FEUER Drache-Monster ist, lege sie auf den Friedhof und falls du dies tust, erhält diese Karte für jeden „Dora Dora“, den du kontrollierst, 1000 ATK. Lege die ausgegrabene Karte andernfalls unter dein Deck.
