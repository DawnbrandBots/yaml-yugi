text:
  en: |-
    Cannot be Normal or Special Summoned if you control a monster. You can Special Summon this card (from your hand) in Attack Position. If another monster(s) is Summoned to your field while you control this monster: Destroy this card.
  de: |-
    Kann nicht als Normal- oder Spezialbeschwörung beschworen werden, falls du ein Monster kontrollierst. Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Falls ein oder mehr andere Monster auf deine Spielfeldseite beschworen werden, solange du dieses Monster kontrollierst: Zerstöre diese Karte.
  es: |-
    No puede ser Invocado de Modo Normal o Especial si controlas un monstruo. Puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Si otro u otros monstruos son Invocados a tu Campo mientras controlas este monstruo: destruye esta carta.
  fr: |-
    Ni Invocable Normalement ni Invocable Spécialement si vous contrôlez un monstre. Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Si un ou plusieurs autres monstres sont Invoqués sur votre Terrain tant que vous contrôlez ce monstre : détruisez cette carte.
  it: |-
    Non può essere Evocato Normalmente o Specialmente se controlli un mostro. Puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Se uno o più altri mostri vengono Evocati sul tuo Terreno mentre controlli questo mostro: distruggi questa carta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal ou Especial se você controlar um monstro. Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Se outro(s) monstro(s) for(em) Invocado(s) no seu campo enquanto você controlar este monstro: destrua este card.
  ja: |-
    自分フィールドにモンスターが存在する場合、このカードは召喚・特殊召喚できない。①：このカードは手札から攻撃表示で特殊召喚できる。②：このカードが既にモンスターゾーンに存在する状態で、自分フィールドにこのカード以外のモンスターが召喚・反転召喚・特殊召喚された場合に発動する。このカードを破壊する。
  ko: |-
    자신 필드에 몬스터가 존재할 경우, 이 카드는 일반 소환 / 특수 소환할 수 없다. ①: 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 이 카드 이외의 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 경우에 발동한다. 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有怪兽存在的场合，这张卡不能召唤·特殊召唤。
    ①：这张卡可以从手卡攻击表示特殊召唤。
    ②：这张卡已在怪兽区域存在的状态，自己场上有这张卡以外的怪兽召唤·反转召唤·特殊召唤的场合发动。这张卡破坏。
