text:
  en: |-
    Send 2 face-up "Burning Abyss" monsters you control to the Graveyard, then target up to 3 cards on the field; destroy those targets.
  de: |-
    Lege 2 offene „Brennenden Abgrund“-Monster, die du kontrollierst, auf den Friedhof und wähle dann bis zu 3 Karten auf dem Spielfeld; zerstöre die gewählten Ziele.
  es: |-
    Manda al Cementerio 2 monstruos "Abismo Ardiente" boca arriba que controles, y después selecciona hasta 3 cartas en el Campo; destruye esos objetivos.
  fr: |-
    Envoyez 2 monstres "Abysses Ardents" face recto que vous contrôlez au Cimetière, puis ciblez max. 3 cartes sur le Terrain ; détruisez les cibles.
  it: |-
    Manda 2 mostri "Abisso Bruciante" scoperti che controlli al Cimitero, poi scegli come bersaglio fino a 3 carte sul Terreno; distruggi quei bersagli.
  pt: |-
    Envie 2 monstros "Burning Abyss" com a face para cima que você controla para o Cemitério e, depois, escolha até 3 cards no campo; destrua os alvos.
  ja: |-
    ①：自分フィールドの表側表示の「彼岸」モンスター２体を墓地へ送り、フィールドのカードを３枚まで対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "피안" 몬스터 2장을 묘지로 보내고, 필드의 카드를 3장까지 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：可將我方場上的２隻正面表示的「彼岸」怪獸送至墓地，將場上的最多３張卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：将自己场上的2只表侧表示的"彼岸"怪兽送至墓地，以场上的最多3张卡为对象可以发动。将该卡破坏。
