  ja: |-
    チューナー＋地属性モンスター１体以上
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。デッキから「セイバー」魔法・罠カードか「ガトムズ」魔法・罠カード１枚を手札に加える。②：このカードが相手に戦闘ダメージを与えた時に発動できる。相手の手札をランダムに１枚捨てる。③：このカードが墓地に存在する状態で、自分の「Ｘ－セイバー」モンスターが攻撃対象に選択された時に発動できる。このカードを特殊召喚する。その後、攻撃対象をこのカードに移し替える。
  ko:
