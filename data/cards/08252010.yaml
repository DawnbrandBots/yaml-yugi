  zh-CN: |-
    协调＋地属性怪兽1只以上
    此卡名的①②③效果1回合仅可各使用1次。①：此卡同步召唤的情况下可以发动。从牌组将1张“军刀”魔法・陷阱卡或“加特姆士”魔法・陷阱卡加入手牌。②：此卡给予对手战斗伤害时可以发动。随机舍弃对手的1张手牌。③：此卡存在于墓地的状态下，自己的“X－军刀”怪兽被选择为攻击对象时可以发动。将此卡特殊召唤。然后，将攻击对象移换为此卡。
