text:
  en: |-
    If this card is sent to the GY as Link Material for the Link Summon of a "Gouki" monster: You can have that "Gouki" Link Monster gain 1000 ATK until the end of this turn. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 "Gouki" Spell in your GY; shuffle it into the Deck.
  de: |-
    Falls diese Karte als Linkmaterial für die Linkbeschwörung eines „Gouki“-Monsters auf den Friedhof gelegt wird: Du kannst das „Gouki“-Linkmonster bis zum Ende dieses Spielzugs 1000 ATK erhalten lassen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Gouki“-Zauber in deinem Friedhof wählen; mische ihn ins Deck.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Enlace para la Invocación por Enlace de un monstruo "Gouki": puedes hacer que ese Monstruo de Enlace "Gouki" gane 1000 ATK hasta el final de este turno. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Mágica "Gouki" en tu Cementerio; barájala al Deck.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel Lien pour l'Invocation Lien d'un monstre "Gouki" : jusqu'à la fin de ce tour, vous pouvez faire gagner 1000 ATK au Monstre Lien "Gouki". Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie "Gouki" dans votre Cimetière ; mélangez-la dans le Deck.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Link per l'Evocazione Link di un mostro "Gouki": puoi far guadagnare a quel Mostro Link "Gouki" 1000 ATK fino alla fine di questo turno. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia "Gouki" nel tuo Cimitero; mischiala nel Deck.
  pt: |-
    Se este card for enviado para o Cemitério como Matéria Link para a Invocação-Link de um monstro "Gouki": você pode fazer com que esse Monstro Link "Gouki" ganhe 1000 de ATK até o final deste turno. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 Magia "Gouki" no seu Cemitério; embaralhe-a no Deck.
  ja: |-
    ①：このカードが「剛鬼」リンクモンスターのリンク素材として墓地へ送られた場合に発動できる。その「剛鬼」リンクモンスターの攻撃力は、ターン終了時まで１０００アップする。②：墓地のこのカードを除外し、自分の墓地の「剛鬼」魔法カード１枚を対象として発動できる。そのカードをデッキに戻す。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    ①: 이 카드가 "강귀" 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 그 "강귀" 링크 몬스터의 공격력은, 턴 종료시까지 1000 올린다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "강귀" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡作为“刚鬼”连接怪兽的连接素材被送至墓地的情况下可以发动。该“刚鬼”连接怪兽的攻击力直至回合结束时为止上升1000。②：将墓地的此卡除外，以自己墓地的1张“刚鬼”魔法卡为对象可以发动。将该卡放回牌组。此效果在此卡被送至墓地的回合不可发动。
