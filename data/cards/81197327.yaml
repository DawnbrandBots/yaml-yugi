text:
  en: |-
    "Elemental HERO Burstinatrix" + "Elemental HERO Bubbleman"
    Must be Fusion Summoned. If this card destroys a monster by battle and sends it to the GY: Gain LP equal to that monster's original ATK in the GY.
  de: |-
    „Elementar-HELD Burstinatrix“ + „Elementar-HELD Bubbleman“
    Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Du erhältst LP in Höhe der Grund-ATK des Monsters im Friedhof.
  es: |-
    "HÉROE Elemental Burstinatrix" + "HÉROE Elemental Bubbleman"
    Debe ser Invocado por Fusión. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: gana LP iguales al ATK original de ese monstruo en el Cementerio.
  fr: |-
    "Burstinatrix, HÉROS Élémentaire" + "Bubbleman, HÉROS Élémentaire"
    Uniquement Invocable par Fusion. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : gagnez des LP égaux à l'ATK d'origine du monstre dans le Cimetière.
  it: |-
    "Burstinatrix EROE Elementale" + "Bubbleman EROE Elementale"
    Deve essere Evocato tramite Fusione. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: guadagni LP pari all'ATK originale di quel mostro nel Cimitero.
  pt: |-
    "Burstinatrix, o HERÓI do Elemento" + "Homem Bolha, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Fusão. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: ganhe PV igual ao ATK original desse monstro no Cemitério.
  ja: |-
    「Ｅ・ＨＥＲＯ バーストレディ」＋「Ｅ・ＨＥＲＯ バブルマン」
    このカードは融合召喚でしか特殊召喚できない。このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分だけ自分のライフポイントを回復する。
  ko: "\"엘리멘틀 히어로 버스트 레이디\" ＋ \"엘리멘틀 히어로 버블맨\"\n이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력만큼 자신의 라이프 포인트를 회복한다."
  zh-TW:
  zh-CN: |-
    「元素英雄 爆热女郎」＋「元素英雄 水泡侠」
    这张卡不用融合召唤不能特殊召唤。这张卡战斗破坏怪兽送去墓地时，自己基本分回复破坏的怪兽的原本攻击力的数值。
