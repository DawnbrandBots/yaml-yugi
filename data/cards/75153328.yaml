text:
  en: |-
    Target 1 face-up non-Link Monster you control and 1 Link Monster your opponent controls; switch control of those monsters. You can only activate 1 "Packet Swap" per turn.
  de: |-
    Wähle 1 offenes Nichtlink-Monster, das du kontrollierst, und 1 Linkmonster, das dein Gegner kontrolliert; tauscht die Kontrolle über die Monster. Du kannst nur 1 „Pakettausch“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo boca arriba que no sea de Enlace que controles y 1 Monstruo de Enlace que controle tu adversario; intercambia el control de esos monstruos. Sólo puedes activar 1 "Intercambio de Paquetes" por turno.
  fr: |-
    Ciblez 1 Monstre non-Lien face recto que vous contrôlez et 1 Monstre Lien contrôlé par votre adversaire ; échangez le contrôle de ces monstres. Vous ne pouvez activer qu'1 "Permutation de Paquet" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro non-Link scoperto che controlli e 1 Mostro Link controllato dal tuo avversario; scambia il controllo di quei mostri. Puoi attivare solo 1 "Scambio-Pacchetti" per turno.
  pt: |-
    Escolha 1 Monstro que não seja Link com a face para cima que você controla e 1 Monstro Link que seu oponente controla; troque o controle desses monstros. Você só pode ativar 1 "Troca de Pacote" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：リンクモンスター以外の自分フィールドの表側表示モンスター１体と、相手フィールドのリンクモンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 링크 몬스터 이외의 자신 필드의 앞면 표시 몬스터 1장과, 상대 필드의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻連結怪獸以外的正面表示怪獸及對方場上的１隻連結怪獸做為對象發動。交換２隻該怪獸的控制權。
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以连接怪兽以外的自己场上1只表侧表示怪兽和对方场上1只连接怪兽为对象才能发动。那2只怪兽的控制权交换。
