text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Verbanne eine Anzahl oberste Karten vom Deck deines Gegners verdeckt bis zur Anzahl der „Geistertrick“-Monster, die du kontrollierst. Du kannst diesen Effekt von „Geistertrick-Skelett“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: destierra tantas cartas de la parte superior del Deck de tu adversario, boca abajo, hasta la cantidad de monstruos "Fantastruco" que controles. Sólo puedes usar este efecto de "Esqueleto Fantastruco" una vez por turno.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : bannissez face verso un nombre de cartes depuis le dessus du Deck de votre adversaire, inférieur ou égal au nombre de monstres "Fantôruse" que vous contrôlez. Vous ne pouvez utiliser cet effet de "Squelette Fantôruse" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: bandisci carte dalla cima del Deck del tuo avversario coperte fino al massimo al numero di mostri "Fantasmatrucco" che controlli. Puoi utilizzare questo effetto di "Scheletro Fantasmatrucco" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: bana cards do topo do Deck do seu oponente, com a face para baixo, até o número de monstros "Fantardil" que você controla. Você só pode usar este efeito de "Esqueleto Fantardil" uma vez por turno.
  ja: |-
    自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。
    カード名の②の効果は１ターンに１度しか使用できない。
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。
    ②：このカードがリバースした場合に発動する。自分フィールドの「ゴーストリック」モンスターの数まで、相手のデッキの上からカードを裏側で除外する。
  ko: |-
    자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 리버스했을 때, 자신 필드 위의 "고스트릭"이라는 이름이 붙은 몬스터의 수까지, 상대의 덱 위에서 카드를 뒷면 표시로 제외한다. "고스트릭 스켈톤"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    僅限在我方場上存在冠有「鬼計」之名怪獸的狀況下，可以正面表示召喚此卡。１回合僅限１次，可將此卡變為反面守備表示。此外，此卡反轉時，從對方牌組上方以反面表示將卡除外，數量最多為我方場上的冠有「鬼計」之名的怪獸的數量。「鬼計 骷髏」的此效果１回合僅限使用１次。
  zh-CN: |-
    仅限我方场上存在有冠有“鬼计”之名的怪兽的场合，此卡可以表侧表示召唤。此卡１回合仅限１次可变成里侧守备表示。此外，此卡反转时，从对手牌组上方以里侧表示除外卡牌，其数量最多相当于我方场上冠有“鬼计”之名怪兽的数量。“鬼计骷髅”的此效果１回合只可使用１次。
