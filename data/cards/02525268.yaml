text:
  en: |-
    If this card is Normal Summoned: Place 1 Spell Counter on it (max. 1). Once per turn, if a Spellcaster monster(s) on the field would be destroyed, you can remove 1 Spell Counter from your field for each of those monsters instead.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Lege 1 Zauberzählmarke darauf (max. 1). Einmal pro Spielzug, falls ein oder mehr Hexer-Monster auf dem Spielfeld zerstört würden, kannst du stattdessen für jedes der Monster 1 Zauberzählmarke von deiner Spielfeldseite entfernen.
  es: |-
    Si esta carta es Invocada de Modo Normal: pon 1 Contador Mágico en ella (máx. 1). Una vez por turno, si uno o más monstruos Lanzador de Conjuros en el Campo fueran a ser destruidos, puedes, en su lugar, retirar 1 Contador Mágico de tu Campo por cada uno de esos monstruos.
  fr: |-
    Si cette carte est Invoquée Normalement : placez 1 Compteur Magie sur elle (max. 1). Une fois par tour, si un ou plusieurs monstres Magicien sur le Terrain vont être détruits, vous pouvez retirer 1 Compteur Magie depuis votre Terrain pour chacun de ces monstres à la place.
  it: |-
    Se questa carta viene Evocata Normalmente: metti 1 Segnalino Magia su di essa (massimo 1). Una volta per turno, se uno o più mostri Incantatore sul Terreno stanno per essere distrutti, puoi invece rimuovere 1 Segnalino Magia dal tuo Terreno per ognuno di quei mostri.
  pt: |-
    Se este card for Invocado por Invocação-Normal: coloque 1 Marcador de Magia sobre ele (máx. 1). Uma vez por turno, se um ou mais monstros Mago no campo seriam destruídos, em vez disso, você pode remover 1 Marcador de Magia do seu campo para cada um desses monstros.
  ja: |-
    ①：このカードが召喚に成功した場合に発動する。このカードに魔力カウンターを１つ置く（最大１つまで）。②：１ターンに１度、フィールドの魔法使い族モンスターが破壊される場合、代わりにその数だけ自分フィールドの魔力カウンターを取り除く事ができる。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 이 카드에 마력 카운터를 1개 놓는다(최대 1개까지). ②: 1턴에 1번, 필드의 마법사족 몬스터가 파괴될 경우, 대신에 그 수만큼 자신 필드의 마력 카운터를 제거할 수 있다.
  zh-TW: |-
    ①：在此卡召喚成功的狀況下發動。在此卡放置１個魔力計數物（最多１個）。②：１回合１次，在場上的魔法使族怪獸被破壞的狀況下，可依據該數量去除我方場上的魔力計數物作為替代。
  zh-CN: |-
    成功召唤此卡时，在此卡上放置１个魔力计数物（最多１个）。场上表侧表示的魔法师族怪兽被破坏的场合，可按被破坏的魔法师族怪兽的数量取除我方场上相应数量的魔力计数物来代替。此效果在１个回合中只可使用１次。
