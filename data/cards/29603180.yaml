name:
  en: Annihilator Archfiend
  de: Vernichter-Erzunterweltler
  es: Archidemonio Aniquilador
  fr: Annihilateur Archdémon
  it: Arcidemone Annientatore
  pt: Arquidemônio Aniquilador
  ja: ディザスター・デーモン
  ja_romaji: Dizasutā Dēmon
  ko: 디저스터 데몬
  ko_rr:
  zh-TW: 災害惡魔
  zh-CN: 灾害恶魔
text:
  en:
  de: |-
    Du kannst 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie und falls du durch diesen Effekt ein oder mehr offene Unterweltler-Monster zerstört hast, erhält diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der Grund-ATK der Unterweltler-Monster. Du kannst diesen Effekt von „Vernichter-Erzunterweltler“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta que controles y 1 carta que controle tu adversario; destrúyelas, y si has destruido uno o más monstruos Demonio boca arriba por este efecto, hasta el final de este turno esta carta gana ATK igual a la mitad del ATK original de los monstruos Demonio. Sólo puedes usar este efecto de "Archidemonio Aniquilador" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les, et si vous avez détruit un ou plusieurs monstres Démon face recto par cet effet, cette carte gagne une ATK égale à la moitié de l'ATK d'origine des monstres Démon jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Annihilateur Archdémon" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile e, se hai distrutto uno o più mostri Demone scoperti con questo effetto, questa carta guadagna ATK pari alla metà dell'ATK originale dei mostri Demone, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Arcidemone Annientatore" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card que você controla e 1 card que seu oponente controla; destrua-os e, se você destruiu um ou mais monstros Demônio com a face para cima por este efeito, até o final deste turno, este card ganha ATK igual à metade do ATK original desse(s) monstro(s) Demônio. Você só pode usar este efeito de "Arquidemônio Aniquilador" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。この効果で表側表示の悪魔族モンスターを破壊した場合、このカードの攻撃力はターン終了時まで、そのモンスターの元々の攻撃力を合計した数値の半分だけアップする。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 및 상대 필드의 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 앞면 표시의 악마족 몬스터를 파괴했을 경우, 이 카드의 공격력은 턴 종료시까지, 그 몬스터의 원래 공격력을 합계한 수치의 절반만큼 올린다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可將我方及對方場上的各１張卡做為對象發動。破壞該卡。在透過此效果破壞正面表示的惡魔族怪獸的狀況下，此卡的攻擊力在回合結束前，依據該怪獸原本的攻擊力合計的數值的一半進行提升。
  zh-CN: |-
    此卡牌名的效果１回合只可使用１次。①：可以我方及对手场上的各１张卡牌为对象发动。破坏该卡。以此效果破坏了面朝上的恶魔族怪兽的情况下，直至回合结束时，此卡的攻击力上升相当于该怪兽之原本攻击力合计值的一半数值。
