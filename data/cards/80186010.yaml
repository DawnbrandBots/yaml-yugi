text:
  en:
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Jurassische Welt“ von deinem Deck hinzu.
  es: |-
    Puedes descartar esta carta al Cementerio; añade a tu mano, desde tu Deck, 1 "Mundo Jurásico".
  fr: |-
    Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Monde Jurassique" depuis votre Deck à votre main.
  it: |-
    Puoi scartare questa carta al Cimitero; aggiungi 1 "Mondo Giurassico" dal tuo Deck alla tua mano.
  pt: |-
    Você pode descartar este card para o Cemitério; adicione 1 "Mundo Jurássico" do seu Deck à sua mão.
  ja: |-
    ①：このカードを手札から墓地へ捨てて発動できる。デッキから「ジュラシックワールド」１枚を手札に加える。
  ko: |-
    이 카드를 패에서 묘지에 버리고 발동할 수 있다. 덱에서 "쥐라기 월드" 1장을 패에 넣는다.
  zh-TW: |-
    可從手牌將此卡捨棄至墓地發動。從牌組將１張「侏羅紀世界」加入手牌。
  zh-CN: |-
    可从手牌将此卡舍弃至墓地并发动。从牌组将１张“侏罗纪世界”加入手牌。
