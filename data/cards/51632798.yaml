text:
  en: |-
    You can Normal Summon/Set this card without Tributing, but its original ATK and DEF become halved.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören/setzen, ohne Tribut anzubieten, aber ihre Grund-ATK und -DEF werden halbiert.
  es: |-
    Puedes Invocar/Colocar esta carta de Modo Normal sin Sacrificar, pero su ATK y DEF originales se reducen a la mitad.
  fr: |-
    Vous pouvez Invoquer Normalement ou Poser cette carte sans Sacrifier, mais son ATK et sa DEF d'origine deviennent divisées par deux.
  it: |-
    Puoi Evocare Normalmente/Posizionare questa carta senza offrire Tributi, ma i suoi ATK e DEF originali diventano la metà.
  pt: |-
    Você pode Invocar este card por Invocação-Normal/Baixar sem oferecer Tributo, mas seu ATK e DEF originais são reduzidos à metade.
  ja: |-
    ①：このカードはリリースなしで通常召喚できる。②：このカードの①の方法で通常召喚したこのカードの元々の攻撃力・守備力は半分になる。
  ko: |-
    ① : 이 카드는 릴리스없이 일반 소환 / 세트할 수 있다. ② : 이 카드의 ① 의 방법으로, 일반 소환한 이 카드의 원래 공격력 / 수비력은 절반이 된다.
  zh-TW: |-
    此卡可无须释放通常召唤。以此方式通常召唤的此卡其原本的攻击力、守备力减半。
  zh-CN: |-
    ①：这张卡可以不用解放作通常召唤。②：这张卡的①的方法通常召唤的这张卡的原本的攻击力·守备力变成一半。
