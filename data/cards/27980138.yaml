name:
  en: Quill Pen of Gulldos
  de: Gulldos' gefiederter Stift
  es: Pluma de Escribir de Gulldos
  fr: Plume de Gulldos
  it: Penna d'Oca di Gulldos
  pt: Caneta de Pena de Gulldos
  ja: ガルドスの<ruby>羽<rt>は</rt></ruby><ruby>根<rt>ね</rt></ruby>ペン
  ja_romaji: Garudosu no Hane Pen
  ko: 가르도스의 깃털펜
  ko_rr:
  zh-TW: 飛鵬羽毛筆
  zh-CN: 翔鹏的羽毛笔
text:
  en: |-
    Target 2 WIND monsters in your GY and 1 card on the field; shuffle both of those first 2 targets into your Deck, and if you do, return the other to the hand.
  de: |-
    Wähle 2 WIND Monster in deinem Friedhof und 1 Karte auf dem Spielfeld; mische beide der ersten 2 gewählten Ziele in dein Deck und falls du dies tust, gib das andere auf die Hand zurück.
  es: |-
    Selecciona 2 monstruos de VIENTO en tu Cementerio y 1 carta en el Campo; baraja a tu Deck los primeros 2 objetivos y, si lo haces, devuelve el otro a la mano.
  fr: |-
    Ciblez 2 monstres VENT dans votre Cimetière et 1 carte sur le Terrain ; mélangez les 2 premières cibles dans votre Deck, et si vous le faites, renvoyez l'autre à la main.
  it: |-
    Scegli come bersaglio 2 mostri VENTO nel tuo Cimitero e 1 carta sul Terreno; mischia entrambi quei primi 2 bersagli nel tuo Deck e, se lo fai, fai ritornare l'altro nella mano.
  pt: |-
    Escolha 2 monstros de VENTO no seu Cemitério e 1 card no campo; embaralhe esses 2 primeiros alvos no seu Deck e, se isso acontecer, devolva o outro para a mão.
  ja: |-
    自分の墓地に存在する風属性モンスター２体を選択してデッキに戻し、フィールド上に存在するカード１枚を選択して持ち主の手札に戻す。
  ko: |-
    자신의 묘지에 존재하는 바람 속성 몬스터 2장을 선택하여 덱으로 되돌리고, 필드 위에 존재하는 카드 1장을 선택하고 주인의 패로 되돌린다.
  zh-TW: |-
    選擇我方墓地的２隻風屬性怪獸送回牌組，選擇場上的１張卡送回持有者的手牌。
  zh-CN: |-
    选择自己墓地存在的2只风属性怪兽回到卡组，选择场上存在的1张卡回到持有者手卡。
