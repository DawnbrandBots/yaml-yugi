    自己场上存在的兽族怪兽向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。这个效果适用给与对方基本分战斗伤害时，对方场上表侧表示存在的1只怪兽的攻击力·守备力下降500。
