name:
  en: Spright Double Cross
  de: Spright-Kreuzfeuer
  es: Doble Cruz Spright
  fr: Double Croix de Spright
  it: Incrocio Doppio Spright
  pt: Dupla Traição Spright
  ja: スプライト・ダブルクロス
  ja_romaji: Supuraito Daburukurosu
  ko: 스프라이트 더블크로스
  ko_rr: Seupeuraiteu Deobeulkeuroseu
  zh-TW:
  zh-CN: 卫星闪灵双人交叉金臂勾
text:
  en: |-
    Target 1 monster on the field or in either GY, then activate 1 of these appropriate effects;
    ● Attach the targeted monster to 1 Rank 2 monster you control as material.
    ● Place the targeted monster your opponent controls in your zone your Link-2 monster points to, and take control of it.
    ● Special Summon the targeted monster from either GY to your zone your Link-2 monster points to.
    You can only activate 1 "Spright Double Cross" per turn.
  de: |-
    Wähle 1 Monster auf dem Spielfeld oder in einem beliebigen Friedhof und aktiviere dann 1 geeigneten dieser Effekte;
    ● Hänge das als Ziel gewählte Monster als Material an 1 Monster des Rangs 2 an, das du kontrollierst.
    ● Lege das als Ziel gewählte Monster, das dein Gegner kontrolliert, in deine Zone, auf die dein Monster mit Link-2 zeigt, und übernimm die Kontrolle darüber.
    ● Beschwöre das als Ziel gewählte Monster als Spezialbeschwörung von einem beliebigen Friedhof in deine Zone, auf die dein Monster mit Link-2 zeigt.
    Du kannst nur 1 „Spright-Kreuzfeuer“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo en el Campo o en cualquier Cementerio, y después activa 1 de estos efectos apropiados;
    ● Acopla el monstruo seleccionado a 1 monstruo de Rango 2 que controles como material.
    ● Pon el monstruo seleccionado que controla tu adversario en tu zona a la que apunte tu monstruo Link-2, y toma su control.
    ● Invoca de Modo Especial el monstruo seleccionado desde cualquier Cementerio a tu zona a la que apunte tu monstruo Link-2.
    Sólo puedes activar 1 "Doble Cruz Spright" por turno.
  fr: |-
    Ciblez 1 monstre sur le Terrain ou dans l'un des Cimetières, puis activez 1 de ces effets appropriés ;
    ● Attachez le monstre ciblé à 1 monstre de Rang 2 que vous contrôlez comme Matériel.
    ● Placez le monstre ciblé contrôlé par votre adversaire dans votre zone pointée par votre monstre Link-2, et prenez-en le contrôle.
    ● Invoquez Spécialement le monstre ciblé depuis l'un des Cimetières dans votre zone pointée par votre monstre Link-2.
    Vous ne pouvez activer qu'1 "Double Croix de Spright" par tour.
  it: |-
    Scegli come bersaglio 1 mostro sul Terreno o in qualsiasi Cimitero, poi attiva 1 di questi effetti appropriati;
    ● Attacca il mostro scelto come bersaglio a 1 mostro di Rango 2 che controlli come materiale.
    ● Metti il mostro scelto come bersaglio controllato dal tuo avversario in una tua zona puntata da un tuo mostro Link-2, e prendine il controllo.
    ● Evoca Specialmente il mostro scelto come bersaglio da qualsiasi Cimitero in una tua zona puntata da un tuo mostro Link-2.
    Puoi attivare solo 1 "Incrocio Doppio Spright" per turno.
  pt: |-
    Escolha 1 monstro no campo ou em qualquer Cemitério e, depois, ative 1 desses efeitos apropriados;
    ● Associe o monstro alvo a 1 monstro de Classe 2 que você controla como matéria.
    ● Coloque o monstro alvo que seu oponente controla em uma zona sua para a qual um monstro de Link-2 seu apontar e tome o controle dele.
    ● Invoque o monstro alvo por Invocação-Especial de qualquer Cemitério em uma zona sua para a qual um monstro de Link-2 seu apontar.
    Você só pode ativar 1 "Dupla Traição Spright" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手の、フィールド・墓地のモンスター１体を対象とし、以下の効果から１つを選択して発動できる。●自分フィールドのランク２モンスター１体を選び、その下に対象のモンスターを重ねてＸ素材とする。●自分フィールドのリンク２モンスターのリンク先となる自分フィールドに、対象の相手フィールドのモンスターを置いてコントロールを得る。●自分フィールドのリンク２モンスターのリンク先となる自分フィールドに、対象の墓地のモンスターを特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대의, 필드 / 묘지의 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●자신 필드의 랭크 2 몬스터 1장을 고르고, 그 아래에 대상 몬스터를 겹쳐 엑시즈 소재로 한다.
    ●자신 필드의 링크 2 몬스터의 링크 앞이 되는 자신 필드에, 대상의 상대 필드의 몬스터를 놓고 컨트롤을 얻는다.
    ●자신 필드의 링크 2 몬스터의 링크 앞이 되는 자신 필드에, 대상 묘지의 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：可以以自己或者对方的场上·墓地1只怪兽为对象，从以下效果选择1个发动。
    ●选自己场上1只2阶怪兽，那下面把作为对象的怪兽重叠作为超量素材。
    ●作为对象的对方场上的怪兽在作为自己场上的连接2怪兽所连接区的自己场上放置得到控制权。
    ●作为对象的墓地的怪兽在作为自己场上的连接2怪兽所连接区的自己场上特殊召唤。
