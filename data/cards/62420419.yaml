name:
  en: Reshef the Dark Being
  de: Reshef, die Finstere Existenz
  es: Reshef el Ente Oscuro
  fr: Reshef, l'Être des Ténèbres
  it: Reshef l'Entità Oscura
  pt: Reshef, o Ser das Trevas
  ja: <ruby>大<rt>だい</rt></ruby><ruby>邪<rt>じゃ</rt></ruby><ruby>神<rt>しん</rt></ruby> レシェフ
  ja_romaji: Daijashin Reshefu
  ko: 대사신 레세프
  ko_rr:
  zh-TW: 大邪神 雷席夫
  zh-CN: 大邪神 雷席夫
text:
  en: |-
    This card can only be Ritual Summoned with the Ritual Spell Card, "Final Ritual of the Ancients". Once per turn, by discarding 1 Spell Card from your hand, take control of 1 monster on your opponent's side of the field until the end of this turn.
  de: |-
    Dieses Monster kann nur als Ritualbeschwörung beschworen werden, indem du die Ritualzauberkarte „Letztes Ritual der Ahnen“ aktivierst. Wirf 1 Zauberkarte aus deiner Hand ab. Übernimm die Kontrolle über 1 Monster auf der Spielfeldseite deines Gegners bis zur End Phase. Du kannst diesen Effekt nur einmal pro Spielzug benutzen.
  es: |-
    Este monstruo sólo puede ser Invocado mediante una Invocación de Ritual con la Carta Mágica de Ritual "Ritual Final de los Ancianos". Descarta 1 Carta Mágica de tu mano. Toma el control de 1 monstruo en el Campo de tu adversario hasta la End Phase. Sólo puedes usar este efecto una vez por turno.
  fr: |-
    Cette carte ne peut être Invoquée que par Invocation Rituelle avec la Carte Magie Rituelle, "Ultime Rituel des Anciens". Défaussez 1 Carte Magie de votre main. Prenez le contrôle d'1 monstre sur le Terrain de votre adversaire jusqu'à la End Phase. Vous ne pouvez utiliser cet effet qu'une fois par tour.
  it: |-
    Questo mostro può essere Evocato solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale "Rituale Finale degli Antichi". Scarta 1 Carta Magia dalla tua mano. Prendi il controllo di 1 mostro sul Terreno del tuo avversario fino alla End Phase. Puoi usare questo effetto solo una volta per turno.
  pt: |-
    Este card só pode ser Invocado por Invocação-Ritual com o Card de Magia de Ritual "Ritual Final dos Anciãos". Descarte 1 Card de Magia da sua mão. Ganhe o controle de 1 monstro no Campo do seu adversário até à End Phase. Você pode usar este efeito apenas uma vez por turno.
  ja: |-
    「大邪神の儀式」により降臨。手札の魔法カードを１枚捨てる。相手フィールド上モンスター１体のコントロールをエンドフェイズ時まで得る。この効果は１ターンに１度だけ使用する事ができる。
  ko: |-
    "대사신의 의식"에 의해 의식 소환. 패의 마법 카드를 1장 버린다. 상대 필드 위 몬스터 1장의 컨트롤을 엔드 페이즈시까지 얻는다. 이 효과는 1턴에 1번만 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    「大邪神的仪式」降临。丢弃手卡1张魔法卡。直到结束阶段时得到对方场上1只怪兽的控制权。这个效果1回合只能使用1次。
