text:
  en: |-
    If this card is Summoned: Change the battle position of this card. If this card on the field is destroyed and sent to the Graveyard: Send 1 "Gogogo" monster from your Deck to the Graveyard.
  de: |-
    Falls diese Karte beschworen wird: Ändere die Kampfposition dieser Karte. Falls diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Lege 1 „Gogogo“-Monster von deinem Deck auf den Friedhof.
  es: |-
    Si esta carta es Invocada: cambia la posición de batalla de esta carta. Si esta carta en el Campo es destruida y mandada al Cementerio: manda al Cementerio 1 monstruo "Gogogo" en tu Deck.
  fr: |-
    Si cette carte est Invoquée : changez la position de combat de cette carte. Si cette carte sur le Terrain est détruite et envoyée au Cimetière : envoyez 1 monstre "Gogogo" depuis votre Deck au Cimetière.
  it: |-
    Se questa carta viene Evocata: cambia la posizione di questa carta. Se questa carta sul Terreno viene distrutta e mandata al Cimitero: manda 1 mostro "Gogogo" dal tuo Deck al Cimitero.
  pt: |-
    Se este card for Invocado: mude a posição de batalha deste card. Se este card no campo for destruído e enviado para o Cemitério: envie 1 monstro "Gogogo" do seu Deck para o Cemitério.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、このカードの表示形式を変更する。フィールド上のこのカードが破壊され墓地へ送られた時、デッキから「ゴゴゴ」と名のついたモンスター１体を墓地へ送る。
  ko: |-
    ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동한다. 이 카드의 표시 형식을 변경한다.
    ②: 필드의 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 덱에서 "고고고" 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    在此卡召喚・反轉召喚・特殊召喚成功時，變更此卡的表示形式。場上的此卡被破壞送至墓地時，從牌組將１隻冠有「隆隆隆」之名的怪獸送至墓地。
  zh-CN: |-
    ①：此卡召唤・反转召唤・特殊召唤成功的情况下发动。变更此卡的表示形式。②：场上的此卡被破坏并被送至墓地的情况下发动。从牌组将１只“隆隆隆”怪兽送至墓地。
