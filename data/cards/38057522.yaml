text:
  en: |-
    Negate your opponent's first monster effect that resolves each turn while you control a Spellcaster monster with 1500 DEF. During your Main Phase: You can reveal 1 Spellcaster monster from your hand, and if you do, add 1 monster with the same Attribute, but with 1500 ATK/200 DEF, from your Deck to your hand, and if you do that, shuffle the revealed card into the Deck. You can only use this effect of "Grand Spiritual Art - Ichirin" once per turn.
  de: |-
    Annulliere in jedem Spielzug den ersten Monstereffekt deines Gegners, der aufgelöst wird, solange du ein Hexer-Monster mit 1500 DEF kontrollierst. Während deiner Main Phase: Du kannst 1 Hexer-Monster von deiner Hand vorzeigen und falls du dies tust, füge deiner Hand 1 Monster mit derselben Eigenschaft, aber mit 1500 ATK/200 DEF von deinem Deck hinzu und falls du dies tust, mische die vorgezeigte Karte ins Deck. Du kannst diesen Effekt von „Große Spiritistische Kunst - Ichirin“ nur einmal pro Spielzug verwenden.
  es: |-
    Niega el primer efecto de monstruo de tu adversario que se resuelva cada turno mientras controles un monstruo Lanzador de Conjuros con 1500 DEF. Durante tu Main Phase: puedes mostrar 1 monstruo Lanzador de Conjuros en tu mano y, si lo haces, añade a tu mano 1 monstruo con el mismo Atributo, pero con 1500 ATK/200 DEF en tu Deck y, si haces eso, baraja al Deck la carta mostrada. Sólo puedes usar este efecto de "Gran Arte Espiritual - Ichirin" una vez por turno.
  fr: |-
    Annulez le premier effet de monstre de votre adversaire qui est résolu chaque tour tant que vous contrôlez un monstre Magicien avec 1500 DEF. Durant votre Main Phase : vous pouvez révéler 1 monstre Magicien depuis votre main, et si vous le faites, ajoutez 1 monstre du même Attribut, mais avec 1500 ATK/200 DEF, depuis votre Deck à votre main, et si vous faites ça, mélangez la carte révélée dans le Deck. Vous ne pouvez utiliser cet effet de "Ichirin, Grande Artiste Spirituelle" qu'une fois par tour.
  it: |-
    Annulla il primo effetto di mostro del tuo avversario che si risolve ogni turno mentre controlli un mostro Incantatore con 1500 DEF. Durante la tua Main Phase: puoi rivelare 1 mostro Incantatore dalla tua mano e, se lo fai, aggiungi 1 mostro con lo stesso Attributo, ma con 1500 ATK/200 DEF, dal tuo Deck alla tua mano e, se fai quello, mischia la carta rivelata nel Deck. Puoi utilizzare questo effetto di "Grandiosa Arte Spirituale - Ichirin" una sola volta per turno.
  pt: |-
    Negue o primeiro efeito de monstro do seu oponente que resolva a cada turno enquanto você controlar um monstro Mago com 1500 de DEF. Durante sua Fase Principal: você pode revelar 1 monstro Mago da sua mão e, se isso acontecer, adicione 1 monstro com o mesmo Atributo, mas com 1500 de ATK/200 de DEF, do seu Deck à sua mão e, se isso acontecer, embaralhe o card revelado no Deck. Você só pode usar este efeito de "Ichirin - Arte Espiritual Maior" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに守備力１５００の魔法使い族モンスターが存在する限り、相手が発動したモンスターの効果は１ターンに１度だけ無効化される。②：自分メインフェイズに発動できる。手札の魔法使い族モンスター１体を相手に見せ、そのモンスターと同じ属性で攻撃力１５００／守備力２００のモンスター１体をデッキから手札に加え、見せたカードをデッキに戻す。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 필드에 수비력 1500 인 마법사족 몬스터가 존재할 경우, 상대가 발동한 몬스터의 효과를 무효로 한다. ②: 자신 메인 페이즈에 발동할 수 있다. 패의 마법사족 몬스터 1장을 상대에게 보여주고, 그 몬스터와 같은 속성으로 공격력 1500 / 수비력 200 인 몬스터 1장을 덱에서 패에 넣고, 보여준 카드를 덱으로 되돌린다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：１回合１次，在我方場上存在守備力１５００的魔法使族怪獸的狀況下，將對方發動的怪獸效果變為無效。②：可在我方主要階段發動。將手牌的１隻魔法使族怪獸出示給對方，從牌組將１隻屬性與該怪獸相同，攻擊力１５００／守備力２００的怪獸加入手牌，將出示的卡送回牌組。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：1回合1次，自己场上有守备力1500的魔法师族怪兽存在的情况下，将对手发动的怪兽效果无效。②：在自己的主要阶段可以发动。将手牌的1只魔法师族怪兽出示给对手，将1只与该怪兽同属性、攻击力1500/守备力200的怪兽从牌组加入手牌，将出示的卡放回牌组。
