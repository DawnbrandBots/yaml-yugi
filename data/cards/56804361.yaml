text:
  en: |-
    When this card is Pendulum Summoned: You can target 1 card on the field; return it to the hand. You can only use this effect of "Aether, the Empowering Dragon" once per turn.
  de: |-
    Wenn diese Karte als Pendelbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; gib sie auf die Hand zurück. Du kannst diesen Effekt von „Aether, der ermächtigende Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada por Péndulo: puedes seleccionar 1 carta en el Campo; devuélvela a la mano. Sólo puedes usar este efecto de "Aether, el Dragón Fortalecedor" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée par Pendulation : vous pouvez cibler 1 carte sur le Terrain ; renvoyez-la à la main. Vous ne pouvez utiliser cet effet de "Éther, le Dragon Éveilleur" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Pendulum: puoi scegliere come bersaglio 1 carta sul Terreno; falla ritornare nella mano. Puoi utilizzare questo effetto di "Aether, il Drago Potenziatore" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Pêndulo: você pode escolher 1 card no campo; devolva-o para a mão. Você só pode usar este efeito de "Éter, o Dragão Edificante" uma vez por turno.
  ja: |-
    「魔装聖龍 イーサルウェポン」の効果は１ターンに１度しか使用できない。①：このカードがＰ召喚に成功した時、フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  ko: |-
    "마장성룡 이살웨폰"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 소환에 성공했을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    「魔装圣龙 以太神兵龙」的效果1回合只能使用1次。①：这张卡灵摆召唤成功时，以场上1张卡为对象才能发动。那张卡回到持有者手卡。
