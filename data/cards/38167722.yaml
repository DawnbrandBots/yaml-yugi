text:
  en: |-
    Tribute 1 DARK monster. Draw 2 cards. Your opponent can negate this effect by revealing 1 Spell Card in their hand.
  de: |-
    Biete 1 FINSTERNIS Monster als Tribut an. Ziehe 2 Karten. Dein Gegner kann diesen Effekt annullieren, indem er 1 Zauberkarte in seiner Hand vorzeigt.
  es: |-
    Sacrifica 1 monstruo de OSCURIDAD. Roba 2 cartas. Tu adversario puede negar este efecto mostrándote 1 Carta Mágica en su mano.
  fr: |-
    Sacrifiez 1 monstre TÉNÈBRES. Piochez 2 cartes. Votre adversaire peut annuler cet effet en révélant 1 Carte Magie de sa main.
  it: |-
    Offri come Tributo 1 mostro OSCURITÀ. Pesca 2 carte. Il tuo avversario può annulare quest'effetto mostrando 1 Carta Magia presente nella sua mano.
  pt: |-
    Ofereça como Tributo 1 monstro de TREVAS. Compre 2 cards. Seu oponente pode negar este efeito ao revelar 1 Card de Magia na mão dele.
  ja: |-
    <ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>フィールド<ruby>上<rt>じょう</rt></ruby>の<ruby>闇<rt>やみ</rt></ruby><ruby>属<rt>ぞく</rt></ruby><ruby>性<rt>せい</rt></ruby>モンスター１<ruby>体<rt>たい</rt></ruby>をリリースして<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。<ruby>相<rt>あい</rt></ruby><ruby>手<rt>て</rt></ruby>は<ruby>手<rt>て</rt></ruby><ruby>札<rt>ふだ</rt></ruby>から<ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby>カード１<ruby>枚<rt>まい</rt></ruby>を<ruby>見<rt>み</rt></ruby>せてこのカードの<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>を<ruby>無<rt>む</rt></ruby><ruby>果<rt>か</rt></ruby>にできる。<ruby>見<rt>み</rt></ruby>せなかった<ruby>場<rt>ば</rt></ruby><ruby>合<rt>あい</rt></ruby>、<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>はデッキからカードを２<ruby>枚<rt>まい</rt></ruby>ドローする。
  ko: |-
    자신 필드 위에 존재하는 어둠 속성 몬스터 1장을 제물로 바치고 발동한다. 상대는 패에서 마법 카드 1장을 보여주는 것으로 이 효과를 무효로 할 수 있다. 보여주지 않았을 경우, 자신은 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可解放我方場上１隻闇屬性怪獸發動。對方可從手牌出示１張魔法卡將此卡效果變為無效。在未出示的狀況下，我方從牌組抽２張牌。
  zh-CN: |-
    ①：解放自己场上的１只暗属性怪兽可以发动。对手可从手牌出示１张魔法卡，将此效果无效。不出示的情况下，自己从牌组抽２张。
