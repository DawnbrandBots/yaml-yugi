text:
  en: |-
    You can Ritual Summon this card with "Mikanko Kagura"
    If this card is in your hand or GY and you have another "Mikanko" card in your GY: You can target 1 face-up monster on the field; equip it with this card. You can only use this effect of "Arahime the Manifested Mikanko" once per turn. Once per turn, during the End Phase, while this card is equipped to a monster: You can return both this card and the equipped monster to the hand. Cannot be destroyed by battle, also your opponent takes any battle damage you would have taken from battles involving this card.
