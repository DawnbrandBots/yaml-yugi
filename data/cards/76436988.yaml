text:
  en: |-
    If your opponent controls a monster and you control no monsters, you can Special Summon this card (from your hand). During each End Phase: You take 500 damage. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Während jeder End Phase: Du erhältst 500 Schaden. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano). Durante cada End Phase: recibe 500 puntos de daño. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez invoquer Spécialement cette carte (depuis votre main). Durant chaque End Phase : vous recevez 500 points de dommages. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Durante ogni End Phase subisci 500 danni. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Durante cada Fase Final: você sofre 500 de dano. Este card deve estar no campo com a face para cima para que você possa ativar e resolver este efeito.
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚できる。このカードがフィールド上に表側表示で存在する限り、自分はエンドフェイズ毎に５００ポイントダメージを受ける。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신은 엔드 페이즈마다 500 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以从手卡特殊召唤。只要这张卡在场上表侧表示存在，自己在每次结束阶段受到500分伤害。
