text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. You can only use each of the following effects of "Golgoil the Steel Seismic Smasher" once per turn. After damage calculation, if your Machine or Illusion monster battled: You can target 1 of your monsters that is banished or in your GY; Special Summon it. If this card is banished from the field: You can Special Summon it.
  de: |-
    Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Du kannst jeden der folgenden Effekte von „Golgoil der seismische Stahlschmetterer“ nur einmal pro Spielzug verwenden. Nach der Schadensberechnung, falls dein Maschine- oder Illusion-Monster gekämpft hat: Du kannst 1 deiner Monster wählen, das verbannt ist oder sich in deinem Friedhof befindet; beschwöre es als Spezialbeschwörung. Falls diese Karte vom Spielfeld verbannt wird: Du kannst sie als Spezialbeschwörung beschwören.
  es: |-
    Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Sólo puedes usar cada uno de los siguientes efectos de "Golgoil el Aplastador Sísmico de Acero" una vez por turno. Después del cálculo de daño, si tu monstruo Máquina o Ilusión batalló: puedes seleccionar 1 de tus monstruos que esté desterrado o en tu Cementerio; Invócalo de Modo Especial. Si esta carta en el Campo es desterrada: puedes Invocarla de Modo Especial.
  fr: |-
    Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. Vous ne pouvez utiliser chacun des effets suivants de "Golgoil le Fracasseur d'Acier Sismique" qu'une fois par tour. Après le calcul des dommages, si votre monstre Machine ou Illusion a combattu : vous pouvez cibler 1 de vos monstres qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte est bannie depuis le Terrain : vous pouvez l'Invoquer Spécialement.
  it: |-
    Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Golgoil il Distruttore Sismico d'Acciaio" una sola volta per turno. Dopo il calcolo dei danni, se un tuo mostro Macchina o Illusione ha combattuto: puoi scegliere come bersaglio 1 dei tuoi mostri che è bandito o nel tuo Cimitero; Evocalo Specialmente. Se questa carta viene bandita dal Terreno: puoi Evocarla Specialmente.
  pt: |-
    Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Você só pode usar cada um dos seguintes efeitos de "Gargóleo, o Esmagador Sísmico de Aço" uma vez por turno. Depois do cálculo de dano, se um dos seus monstros Máquina ou Ilusão batalharam: você pode escolher 1 dos seus monstros que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial. Se este card for banido do campo: você pode Invocá-lo por Invocação-Especial.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。②：自分の機械族・幻想魔族モンスターが戦闘を行ったダメージ計算後、自分の墓地・除外状態のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：このカードがフィールドから除外された場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ②: 자신의 기계족 / 환상마족 몬스터가 전투를 실행한 데미지 계산 후, 자신의 묘지 / 제외 상태인 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 이 카드가 필드에서 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。
    ①：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
    ②：自己的机械族・幻想魔族怪兽进行战斗的伤害计算后，以自己墓地・除外状态的１只怪兽为对象可以发动。将该怪兽特殊召唤。
    ③：此卡被从场上除外的情况下可以发动。将此卡特殊召唤。
