  zh-TW: 魂虎
  zh-CN: 魂虎
text:
  en: |-
    The soul of a tiger that is said to devour human souls. He is a famous soul that you wouldn't want to run into in a dark alley.
  de: |-
    Die Seele eines Tigers, der sich von menschlichen Seelen ernährt. Es ist eine wohlbekannte Seele, der du nicht in einer finsteren Gasse begegnen willst.
  es: |-
    El alma de un tigre que se dice que devora almas humanas. Es un alma famosa con la que no te gustaría encontrarte en un callejón oscuro.
  fr: |-
    L'âme d'un tigre réputé dévorer celles des hommes. C'est une célébrité que vous n'aimeriez pas croiser au détour d'une rue sombre.
  it: |-
    L'anima di una tigre che a quanto si dice divora le anime umane. È un anima famosa nella quale non vorresti imbatterti in un vicolo scuro.
  pt: |-
    A alma de um tigre que dizem devorar almas humanas. É uma alma conhecida com a qual você não gostaria de se encontrar num beco escuro.
  ja: |-
    人の魂をむさぼると言われている恐ろしい虎の魂。できれば出会いたくない魂として有名。
  ko: |-
    사람의 영혼을 탐식한다고 하는 공포의 호랑이 영혼. 될 수 있으면 마주치고 싶지 않은 영혼으로 유명하다.
  zh-TW:
  zh-CN: |-
    据说会贪婪吞噬人类灵魂的可怖虎之魂。作为最不想遇到的灵魂而闻名。
