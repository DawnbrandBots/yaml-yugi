text:
  en: |-
    During your Main Phase: You can discard your entire hand. If this card is sent to the GY: You can send 1 "Infernity" monster from your Deck to the GY. You must have no cards in your hand to activate and to resolve this effect. You can only use each effect of "Infernity Sage" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst deine gesamte Hand abwerfen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Ewig infernal“-Monster von deinem Deck auf den Friedhof legen. Du darfst keine Karten in deiner Hand haben, um diesen Effekt zu aktivieren und aufzulösen. Du kannst jeden Effekt von „Ewig infernaler Weiser“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes descartar toda tu mano. Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 1 monstruo "Inférnico/a" en tu Deck. No debes tener cartas en tu mano para activar y resolver este efecto. Sólo puedes usar cada efecto de "Sabio Inférnico" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez défausser toute votre main. Si cette carte est envoyée au Cimetière : vous pouvez envoyer 1 monstre "Enfernité" depuis votre Deck au Cimetière. Vous ne devez avoir aucune carte dans votre main pour activer et résoudre cet effet. Vous ne pouvez utiliser chaque effet de "Sage Enfernité" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi scartare tutta la tua mano. Se questa carta viene mandata al Cimitero: puoi mandare 1 mostro "Demoneterno" dal tuo Deck al Cimitero. Non devi avere nessuna carta nella tua mano per attivare e risolvere questo effetto. Puoi utilizzare ogni effetto di "Saggio Demoneterno" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode descartar toda a sua mão. Se este card for enviado para o Cemitério: você pode enviar 1 monstro "Inférnico(a)" do seu Deck para o Cemitério. Você não pode ter cards na sua mão para ativar e resolver este efeito. Você só pode usar cada efeito de "Sábio Inférnico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札を全て捨てる。②：このカードが墓地へ送られた場合に発動できる。デッキから「インフェルニティ」モンスター１体を墓地へ送る。この効果は自分の手札が０枚の場合に発動と処理ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패를 전부 버린다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "인페르니티" 몬스터 1장을 묘지로 보낸다. 이 효과는 자신의 패가 0장일 경우에 발동과 처리를 할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己主要阶段才能发动。自己手卡全部丢弃。
    ②：这张卡被送去墓地的场合才能发动。从卡组把1只「永火」怪兽送去墓地。这个效果在自己手卡是0张的场合才能发动和处理。
