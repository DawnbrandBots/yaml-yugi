text:
  en: |-
    Mysterious living matter that suddenly appeared from a different dimension. Its attack paralyzes the target's nerves, and causes intense hallucinations.
  de: |-
    Geheimnisvolle lebende Materie, die plötzlich aus einer anderen Dimension erschienen ist. Ihr Angriff lähmt die Nerven ihres Opfers und löst wilde Halluzinationen aus.
  es: |-
    Una materia viva misteriosa que apareció de repente desde una dimensión diferente. Su ataque paraliza los nervios de su objetivo, y causa intensas alucinaciones.
  fr: |-
    Mystérieuse matière vivante qui est apparue soudainement d'une autre dimension. Son attaque paralyse les nerfs de la cible provoquant des hallucinations intenses.
  it: |-
    Una misteriosa materia vivente comparsa all'improvviso da un'altra dimensione. Il suo attacco paralizza i nervi del bersaglio, e provoca intense allucinazioni.
  pt: |-
    Uma misteriosa matéria viva que aparece de repente de uma dimensão diferente. Seu ataque paralisa os nervos do alvo e causa alucinações intensas.
  ja: |-
    別次元から突如として飛来した謎の生命体。高い攻撃力と奇襲能力を併せ持つ。その攻撃は対象物の神経を麻痺させ、強烈な幻覚症状を引き起こす。
  ko: |-
    이차원으로부터 돌연히 날아온 수수께끼의 생명체. 공격력과 기습능력을 겸비하였다. 그 공격은 대상의 신경을 마취시켜, 강렬한 환각상태를 일으킨다.
  zh-TW:
  zh-CN: |-
    从别的次元突然飞来的谜一般的生命体。同时具备了高攻击力和奇袭能力。其攻击会使对象物的神经麻痹，并引起强烈的幻觉症状。
