text:
  en:
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird, solange du ein „Musikalisch“-Monster kontrollierst: Du kannst deiner Hand 1 „Polymerisation“ von deinem Deck oder Friedhof hinzufügen. Falls diese Karte als Fusionsmaterial für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 „Musikalisch“-Monster wählen, das du kontrollierst; es verliert 500 ATK und falls es dies tut, füge deinem Gegner 500 Schaden zu.
  es: |-
    Si esta carta es Invocada de Modo Especial mientras controlas un monstruo "Melodiosa": puedes añadir a tu mano 1 "Polimerización" en tu Deck o Cementerio. Si esta carta es mandada al Cementerio como Material de Fusión para una Invocación por Fusión: puedes seleccionar 1 monstruo "Melodiosa" que controles; éste pierde 500 ATK y, si lo hace, inflige 500 puntos de daño a tu adversario.
  fr: |-
    Si cette carte est Invoquée Spécialement tant que vous contrôlez un monstre "Musique" : vous pouvez ajouter 1 "Polymérisation" depuis votre Deck ou Cimetière à votre main. Si cette carte est envoyée au Cimetière comme Matériel de Fusion pour une Invocation Fusion : vous pouvez cibler 1 monstre "Musique" que vous contrôlez ; il perd 500 ATK, et s'il le fait, infligez 500 points de dommages à votre adversaire.
  it: |-
    Se questa carta viene Evocata Specialmente mentre controlli un mostro "Melodiosa": puoi aggiungere 1 "Polimerizzazione" dal tuo Deck o Cimitero alla tua mano. Se questa carta viene mandata al Cimitero come Materiale da Fusione per un'Evocazione tramite Fusione: puoi scegliere come bersaglio 1 mostro "Melodiosa" che controlli; esso perde 500 ATK e, se lo fa, infliggi 500 danni al tuo avversario.
  pt: |-
    Se este card for Invocado por Invocação-Especial enquanto você controlar um monstro "Melodiosa": você pode adicionar 1 "Polimerização" do seu Deck ou Cemitério à sua mão. Se este card for enviado para o Cemitério como uma Matéria de Fusão para uma Invocação-Fusão: você pode escolher 1 monstro "Melodiosa" que você controla; ele perde 500 de ATK e, se isso acontecer, cause 500 de dano ao seu oponente.
  ja: |-
    ①：自分フィールドに「幻奏」モンスターが存在し、このカードが特殊召喚した場合に発動できる。自分のデッキ・墓地から「融合」１枚を手札に加える。
    ②：このカードが融合召喚の素材となって墓地へ送られた場合、自分フィールドの「幻奏」モンスター１体を対象として発動できる。そのモンスターの攻撃力を５００ダウンし、相手に５００ダメージ与える。
  ko: |-
    ①: 자신 필드에 "환주" 몬스터가 존재하고, 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "융합" 1장을 고르고 패에 넣는다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우, 자신 필드의 "환주" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 500 내리고, 상대에게 500 데미지를 준다.
  zh-TW: |-
    ①：可在我方場上存在「幻奏」怪獸，此卡特殊召喚成功的狀況下發動。從我方牌組・墓地選擇１張「融合」加入手牌。②：在此卡做為融合召喚的素材被送至墓地的狀況下，可將我方場上的１隻「幻奏」怪獸做為對象發動。該怪獸的攻擊力降低５００，給予對方５００傷害。
  zh-CN: |-
    ①：我方场上存在有“幻奏”怪兽，且此卡特殊召唤成功的场合可发动。从我方牌组、墓地挑选１张“融合”加入手牌。②：此卡作为融合召唤素材被送入墓地的场合，可以我方场上１只“幻奏”怪兽为对象发动。该怪兽的攻击力下降５００，给予对手５００伤害。
