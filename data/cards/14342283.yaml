text:
  en: |-
    All Tokens in Attack Position gain 1000 ATK, also they cannot be destroyed by battle.
  de: |-
    Alle Spielmarken in Angriffsposition erhalten 1000 ATK, zusätzlich können sie nicht durch Kampf zerstört werden.
  es: |-
    Todas las Fichas en Posición de Ataque ganan 1000 ATK, y además no pueden ser destruidas en batalla.
  fr: |-
    Tous les Jetons en Position d'Attaque gagnent 1000 ATK, et aussi, ils ne peuvent pas être détruits au combat.
  it: |-
    Tutti i Segna-Mostro in Posizione di Attacco guadagnano 1000 ATK, inoltre non possono essere distrutti in battaglia.
  pt: |-
    Todos as Fichas em Posição de Ataque ganham 1000 de ATK e, além disso, elas não podem ser destruídas em batalha.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、攻撃表示のトークンは、攻撃力が１０００アップし、戦闘では破壊されない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 공격 표시로 존재하는 토큰의 공격력은 1000 포인트 올리고, 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，攻击表示存在的衍生物的攻击力上升1000，不会被战斗破坏。
