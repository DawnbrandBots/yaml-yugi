text:
  en: |-
    1 Warrior-Type Tuner + 1 or more non-Tuner Warrior-Type monsters
    This card cannot be destroyed by battle when attacked by a monster with higher ATK. After damage calculation, if this card was attacked by a monster with higher ATK: Destroy the opponent's monster it battled.
  de: |-
    1 Empfänger-Monster vom Typ Krieger + 1 oder mehr Nicht-Empfänger-Monster vom Typ Krieger
    Diese Karte kann nicht durch Kampf zerstört werden, wenn sie von einem Monster mit höheren ATK angegriffen wird. Nach der Schadensberechnung, falls diese Karte von einem Monster mit höheren ATK angegriffen wurde: Zerstöre das Monster deines Gegners, gegen das sie gekämpft hat.
  es: |-
    1 Cantante de Tipo Guerrero + 1 o más monstruos de Tipo Guerrero que no sean Cantantes
    Esta carta no puede ser destruida en batalla cuando es atacada por un monstruo con ATK mayor. Después del cálculo de daño, si esta carta fue atacada por un monstruo con ATK mayor: destruye el monstruo de tu adversario con el que batalló.
  fr: |-
    1 Syntoniseur de Type Guerrier + 1 monstre non-Syntoniseur de Type Guerrier ou plus
    Cette carte ne peut pas être détruite au combat lorsqu'elle est attaquée par un monstre avec une ATK supérieure. Après le calcul des dommages, si cette carte a été attaquée par un monstre avec une ATK supérieure : détruisez le monstre de votre adversaire qu'elle a combattu.
  it: |-
    1 Tuner di Tipo Guerriero + 1 o più mostri non-Tuner di Tipo Guerriero
    Questa carta non può essere distrutta in battaglia quando viene attaccata da un mostro con un ATK superiore. Dopo il calcolo dei danni, se questa carta è stata attaccata da un mostro con ATK superiore: distruggi il mostro con cui ha combattuto.
  pt: |-
    1 Regulador do Tipo Guerreiro + 1 ou mais monstros não-Reguladores do Tipo Guerreiro
    Este card não pode ser destruído em batalha quando for atacado por um monstro de maior ATK. Despois do cálculo de dano, se este card foi atacado por um monstro de maior ATK: destrua o monstro do oponente que ele batalhou.
  ja: |-
    戦士族チューナー＋チューナー以外の戦士族モンスター１体以上
    このカードの攻撃力よりも高い攻撃力を持つモンスターから攻撃を受けた場合、このカードはその戦闘では破壊されず、戦闘を行った相手モンスターをダメージ計算後に破壊する。
  ko: |-
    전사족 튜너 ＋ 튜너 이외의 전사족 몬스터 1장 이상
    이 카드의 공격력보다도 높은 공격력을 가진 몬스터로부터 공격을 받았을 경우, 이 카드는 그 전투로는 파괴되지 않으며, 전투를 실행한 상대 몬스터를 데미지 계산 후에 파괴한다.
  zh-TW:
  zh-CN: |-
    战士族调整＋调整以外的战士族怪兽1只以上
    从持有比这张卡的攻击力高的攻击力的怪兽受到攻击的场合，这张卡不会被那次战斗破坏，进行战斗的对方怪兽在伤害计算后破坏。
