  en:
  de: |-
    Wenn dein Gegner Life Points erhält: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Cuando tu adversario gana Life Points: selecciona 1 monstruo que controle tu adversario; destruye ese objetivo.
  fr: |-
    Lorsque votre adversaire gagne des Life Points : ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible.
