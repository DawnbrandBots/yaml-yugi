    Quando il tuo avversario guadagna Life Point: scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Quando seu oponente ganhar PV: Escolha 1 monstro que seu oponente controla; destrua o alvo.
  ja: |-
    ①：相手のＬＰが回復した時、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊する。
  ko: |-
    상대의 라이프 포인트가 회복했을 때에 발동할 수 있다. 상대 필드 위에 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW: |-
    可在對方LP回復時發動。選擇對方場上的１隻怪獸破壞。
