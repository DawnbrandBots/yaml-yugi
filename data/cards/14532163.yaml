text:
  en: |-
    If you control no face-up cards: Activate 1 of these effects;
    ● Destroy all Attack Position monsters your opponent controls.
    ● Destroy all Spells and Traps your opponent controls.
    You can only activate 1 "Lightning Storm" per turn.
  de: |-
    Falls du keine offenen Karten kontrollierst: Aktiviere 1 dieser Effekte;
    ● Zerstöre alle Monster in Angriffsposition, die dein Gegner kontrolliert.
    ● Zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert.
    Du kannst nur 1 „Blitzsturm“ pro Spielzug aktivieren.
  es: |-
    Si no controlas cartas boca arriba: activa 1 de estos efectos;
    ● Destruye todos los monstruos en Posición de Ataque que controle tu adversario.
    ● Destruye todas las Mágicas y Trampas que controle tu adversario.
    Sólo puedes activar 1 "Tormenta de Relámpagos" por turno.
  fr: |-
    Si vous ne contrôlez aucune carte face recto : activez 1 de ces effets ;
    ● Détruisez tous les monstres en Position d'Attaque contrôlés par votre adversaire.
    ● Détruisez toutes les Magies et tous les Pièges contrôlés par votre adversaire.
    Vous ne pouvez activer qu'1 "Orage Foudroyant" par tour.
  it: |-
    Se non controlli nessuna carta scoperta: attiva 1 di questi effetti;
    ● Distruggi tutti i mostri in Posizione di Attacco controllati dal tuo avversario.
    ● Distruggi tutte le Magie e Trappole controllate dal tuo avversario.
    Puoi attivare solo 1 "Fulmine Tempesta" per turno.
  pt: |-
    Se você não controlar nenhum card com a face para cima: ative 1 desses efeitos;
    ● Destrua todos os monstros em Posição de Ataque que seu oponente controla.
    ● Destrua todas as Magias e Armadilhas que seu oponente controla.
    Você só pode ativar 1 "Tempestade de Relâmpagos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに表側表示のカードが存在しない場合、以下の効果から１つを選択して発動できる。
    ●相手フィールドの攻撃表示モンスターを全て破壊する。
    ●相手フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 앞면 표시의 카드가 존재하지 않을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●상대 필드의 공격 표시 몬스터를 전부 파괴한다.
    ●상대 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上没有表侧表示的卡存在的情况下，可从以下效果中选择1个发动。
    ●将对手场上攻击表示的怪兽全部破坏。
    ●将对手场上的魔法・陷阱卡全部破坏。
