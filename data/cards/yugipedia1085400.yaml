  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고, 패에서 다른 카드 1장을 버리고 발동할 수 있다. 버린 카드 이외의 레벨 3 일반 몬스터 1장을 자신의 덱 / 묘지에서 패에 넣는다. 그 후, 이 카드를 수비 표시로 특수 소환할 수 있다. ②: 자신 / 상대 턴에, 이 카드를 패에서 버리고, 자신 필드의 랭크 3의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1500 올린다.
