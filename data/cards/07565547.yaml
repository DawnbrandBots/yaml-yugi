text:
  en: |-
    Target 1 face-up monster on the field; equip it with all Equip Cards on the field. If any of those Equip Cards is now equipped to an incorrect target, destroy that Equip Card.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; rüste es mit allen Ausrüstungskarten auf dem Spielfeld aus. Falls eine der Ausrüstungskarten jetzt ein illegales Ziel ausrüstet, zerstöre die Ausrüstungskarte.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; equípalo con todas las Cartas de Equipo en el Campo. Si alguna de esas Cartas de Equipo ahora está equipada a un objetivo incorrecto, destruye esa Carta de Equipo.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; équipez-le avec toutes les Cartes d'Équipement sur le Terrain. Si une Carte d'Équipement est maintenant équipée à une cible incorrecte, détruisez la Carte d'Équipement.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; equipaggialo con tutte le Carte Equipaggiamento sul Terreno. Se qualcuna di quelle Carte Equipaggiamento è ora equipaggiata ad un bersaglio non valido, distruggi quella Carta Equipaggiamento.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; equipe-o com todos os Cards de Equipamento no campo. Se qualquer um desses Cards de Equipamento agora estiver equipado a um alvo incorreto, destrua esse Card de Equipamento.
  ja: |-
    フィールド上に表側表示で存在するモンスター１体を選択して発動する。フィールド上に存在する全ての装備カードを選択したモンスターに装備する。対象が正しくない装備カードは破壊する。
  ko: |-
    필드 위의 앞면 표시 몬스터 1장을 선택한다. 필드 위에 존재하는 모든 장착 카드를, 선택한 몬스터에게 장착시킨다. 대상이 맞지 않은 경우에는 그 장착 카드를 파괴한다.
  zh-TW: |-
    可選擇場上的１隻正面表示怪獸發動。將場上所有選擇的怪獸可裝備的裝備卡全部裝備在選擇的怪獸上。破壞除此之外的裝備卡。
  zh-CN: |-
    选择场上表侧表示存在的1只怪兽发动。场上存在的全部装备卡给选择的怪兽装备。对象不正确的装备卡破坏。
