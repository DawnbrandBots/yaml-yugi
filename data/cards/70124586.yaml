name:
  en: Holding Legs
  de: Blockierte Beine
  es: Piernas Sujetadoras
  fr: Paralysie des Jambes
  it: Blocca Gambe
  pt: Algemas de Pernas
  ja: ホールディング・レッグス
  ja_romaji: Hōrudingu Reggusu
  ko: 홀딩 레그즈
  ko_rr: Holding Regeujeu
  zh-TW: 拘束足
  zh-CN: 拘束足
text:
  en: |-
    If this card is Summoned: Return all Set Spells/Traps on the field to the hand. You can banish this card from your GY, then target 1 Set Spell/Trap your opponent controls; it cannot be activated until the end of the next turn.
  de: |-
    Falls diese Karte beschworen wird: Gib alle gesetzten Zauber- und Fallenkarten auf dem Spielfeld auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 gesetzte Zauber-/Fallenkarte wählen, die dein Gegner kontrolliert; die gesetzte Karte kann bis zum Ende des nächsten Spielzugs deines Gegners nicht aktiviert werden.
  es: |-
    Si esta carta es Invocada: regresa todas las Cartas Mágicas y Cartas de Trampa Colocadas en el Campo a la mano. Puedes desterrar esta carta de tu Cementerio, y después seleccionar 1 Carta Mágica/de Trampa que controle tu adversario; esa carta Colocada no puede ser activada hasta el final del siguiente turno de tu adversario.
  fr: |-
    Si cette carte est Invoquée : renvoyez à la main toutes les Cartes Magie et Piège Posées sur le Terrain. Vous pouvez bannir cette carte depuis votre Cimetière, puis cibler 1 Carte Magie/Piège Posée contrôlée par votre adversaire ; la carte Posée ne peut pas être activée jusqu'à la fin du prochain tour de votre adversaire.
  it: |-
    Se questa carta viene Evocata: fai ritornare nella mano tutte le Carte Magia e Trappola Posizionate sul Terreno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Carta Magia/Trappola Posizionata controllata dal tuo avversario; quella carta Posizionata non può essere attivata fino alla fine del prossimo turno del tuo avversario.
  pt: |-
    Se este card for Invocado: devolva todos os Cards de Magia e Armadilha Baixados no campo para a mão. Você pode banir este card do seu Cemitério e, depois, escolher 1 Card deMagia/Armadilha Baixado que seu oponente controla; esse card Baixado não pode ser ativado até o final do próximo turno do seu oponente.
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動する。フィールドにセットされた魔法・罠カードを全て持ち主の手札に戻す。②：墓地のこのカードを除外し、相手フィールドにセットされた魔法・罠カード１枚を対象として発動できる。次のターンの終了時までそのカードは発動できない。
  ko: |-
    ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동한다. 필드에 세트된 마법 / 함정 카드를 전부 주인의 패로 되돌린다. ②: 묘지의 이 카드를 제외하고, 상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 다음 턴의 종료시까지 그 카드는 발동할 수 없다.
  zh-TW: |-
    ①：在此卡召喚・反轉召喚・特殊召喚成功的狀況下發動。將被覆蓋在場上的所有魔法・陷阱卡全部送回持有者的手牌。②：可將墓地的此卡除外，將被覆蓋在對方場上的１張魔法・陷阱卡做為對象發動。在下一個回合結束前無法發動該卡。
  zh-CN: |-
    ①：这张卡召唤·反转召唤·特殊召唤成功的场合发动。场上盖放的魔法·陷阱卡全部回到持有者手卡。②：把墓地的这张卡除外，以对方场上盖放的1张魔法·陷阱卡为对象才能发动。直到下次的对方回合结束时那张卡不能发动。
