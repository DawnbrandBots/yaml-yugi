text:
  en: |-
    If this card is Summoned: Return all Set Spells/Traps on the field to the hand. You can banish this card from your GY, then target 1 Set Spell/Trap your opponent controls; it cannot be activated until the end of the next turn.
  de: |-
    Falls diese Karte beschworen wird: Gib alle gesetzten Zauber/Fallen auf dem Spielfeld auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 gesetzte/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; er oder sie kann bis zum Ende des nächsten Spielzugs nicht aktiviert werden.
  es: |-
    Si esta carta es Invocada: devuelve a la mano todas las Mágicas/Trampas Colocadas en el Campo. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa Colocada que controle tu adversario; ésta no puede ser activada hasta el final del siguiente turno.
  fr: |-
    Si cette carte est Invoquée : renvoyez toutes les Magies/Pièges Posés sur le Terrain à la main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège Posé contrôlé par votre adversaire ; jusqu'à la fin du prochain tour, il ne peut pas être activé.
  it: |-
    Se questa carta viene Evocata: fai ritornare nella mano tutte le Magie/Trappole Posizionate sul Terreno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario; essa non può essere attivata fino alla fine del prossimo turno.
  pt: |-
    Se este card for Invocado: devolva todas as Magias/Armadilhas Baixadas no campo para a mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha Baixada que seu oponente controla; ela não pode ser ativada até o final do próximo turno.
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動する。フィールドにセットされた魔法・罠カードを全て持ち主の手札に戻す。②：墓地のこのカードを除外し、相手フィールドにセットされた魔法・罠カード１枚を対象として発動できる。次のターンの終了時までそのカードは発動できない。
  ko: |-
    ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동한다. 필드에 세트된 마법 / 함정 카드를 전부 주인의 패로 되돌린다. ②: 묘지의 이 카드를 제외하고, 상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 다음 턴의 종료시까지 그 카드는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·反转召唤·特殊召唤成功的场合发动。场上盖放的魔法·陷阱卡全部回到持有者手卡。②：把墓地的这张卡除外，以对方场上盖放的1张魔法·陷阱卡为对象才能发动。直到下次的对方回合结束时那张卡不能发动。
