text:
  en: |-
    Send 3 cards from the top of your Deck to the Graveyard, and take 1000 damage for each Spell or Trap Card sent to the Graveyard this way.
  de: |-
    Lege die 3 obersten Karten von deinem Deck auf den Friedhof. Du erhältst 1000 Punkte Schaden für jede Zauber- oder Fallenkarte, die durch diesen Effekt auf den Friedhof gelegt wurde.
  es: |-
    Manda 3 cartas de la parte superior de tu Deck al Cementerio, y recibe 1000 puntos de daño por cada Carta Mágica o de Trampa que mandaste al Cementerio por este efecto.
  fr: |-
    Envoyez 3 cartes du dessus de votre Deck au Cimetière et recevez 1000 points de dommages pour chaque Carte Magie ou Piège envoyée au Cimetière de cette manière.
  it: |-
    Manda 3 carte dalla cima del tuo Deck al Cimitero, e ricevi 1000 punti di danno per ogni Carta Magia o Trappola mandata al Cimitero per questo effetto.
  pt:
  ja: |-
    自分のデッキのカードを上から３枚墓地へ送る。この効果で墓地へ送った魔法・罠カード１枚につき、自分は１０００ポイントダメージを受ける。
  ko: |-
    자신 덱의 카드를 위에서 3장 묘지로 보낸다. 이 효과로 묘지로 보낸 마법/함정 카드 1장당, 자신은 1000 포인트 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    自己卡组3张卡从上面送去墓地。这个效果送去墓地的魔法·陷阱卡每有1张，自己受到1000分伤害。
