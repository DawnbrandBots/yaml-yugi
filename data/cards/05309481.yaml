text:
  en: |-
    "Plaguespreader Zombie" + 1+ non-Tuner Zombie monsters
    Negate the effects of Effect Monsters destroyed by battle with Zombie monsters you control.
  de: |-
    „Seuchenverbreitender Zombie“ + 1+ Zombie-Nicht-Empfänger-Monster
    Annulliere die Effekte von Effektmonstern, die durch Kampf mit Zombie-Monstern zerstört werden, die du kontrollierst.
  es: |-
    "Zombi Esparceplaga" + 1+ monstruos Zombi que no sean Cantantes
    Niega los efectos de Monstruos de Efecto destruidos en batalla con monstruos Zombi que controles.
  fr: |-
    "Zombie Épidémique" + 1+ monstre non-Syntoniseur Zombie
    Annulez les effets des Monstres à Effet détruits au combat avec les monstres Zombie que vous contrôlez.
  it: |-
    "Zombie Untore" + 1+ mostri Zombie non-Tuner
    Annulla gli effetti dei Mostri con Effetto distrutti in battaglia da mostri Zombie che controlli.
  pt: |-
    "Zumbi Espalha-praga" + 1+ monstros Zumbi não-Reguladores
    Negue os efeitos de Monstros de Efeito destruídos em batalha com monstros Zumbi que você controla.
  ja: |-
    「ゾンビキャリア」＋チューナー以外のアンデット族モンスター１体以上
    このカードがフィールド上に表側表示で存在する限り、自分フィールド上のアンデット族モンスターが戦闘で破壊した効果モンスターの効果は無効化される。
  ko: |-
    "좀비 캐리어" ＋ 튜너 이외의 언데드족 몬스터 1장 이상
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 언데드족 몬스터가 전투로 파괴한 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    “僵尸带菌者”＋１只以上协调以外的不死族怪兽
    ①：只要此卡存在于怪兽区域，自己的不死族怪兽战斗破坏怪兽的情况下，该被破坏的怪兽只要存在于场上・墓地则效果无效化。
