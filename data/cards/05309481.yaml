text:
  en: |-
    "Plaguespreader Zombie" + 1 or more non-Tuner Zombie-Type monsters
    Negate the effects of Effect Monsters destroyed by battle with Zombie-Type monsters you control.
  de: |-
    "Seuchenverbreitender Zombie" + 1 oder mehr Nicht-Empfänger-Monster vom Typ Zombie.
    Annulliere die Effekte von Effektmonstern, die durch Kampf mit Monstern vom Typ Zombie zerstört werden, die du kontrollierst.
  es: |-
    "Zombi Esparceplaga" + 1 o más monstruos de Tipo Zombi que no sean Cantantes
    Niega los efectos de Monstruos de Efecto destruidos en batalla con monstruos de Tipo Zombi que controles.
  fr: |-
    "Zombie Épidémique" + 1 monstre non Syntoniseur de Type Zombie ou plus
    Annulez les effets des Monstres à Effet détruits au combat par des monstres de Type Zombie que vous contrôlez.
  it: |-
    "Zombie Untore" + 1 o più mostri non-Tuner di Tipo Zombie
    Annulla gli effetti dei Mostri con Effetto distrutti in battaglia da mostri di Tipo Zombie che controlli.
  pt: |-
    "Plaguespreader Zombie" + 1 ou mais monstros do Tipo Zumbi não-Reguladores
    Negue os efeitos de Monstros de Efeito destruídos em batalha com monstros do Tipo Zumbi que você controla.
  ja: |-
    「ゾンビキャリア」＋チューナー以外のアンデット族モンスター１体以上
    このカードがフィールド上に表側表示で存在する限り、自分フィールド上に存在するアンデット族モンスターが戦闘で破壊したモンスターの効果は無効化される。
  ko: |-
    「좀비 캐리어」＋튜너 이외의 언데드족 몬스터 1장 이상
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 언데드족 몬스터가 전투로 파괴한 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    「僵尸带菌者」＋调整以外的不死族怪兽1只以上
    只要这张卡在场上表侧表示存在，自己场上的不死族怪兽战斗破坏的效果怪兽的效果无效化。
