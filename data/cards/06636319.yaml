  en: |-
    1 "Ki-sikil" monster
    You can only Link Summon "Evil★Twin Ki-sikil Deal" once per turn. You can send 1 "Lil-la" monster from your Deck or Extra Deck to the GY; apply this effect for the rest of this turn.
