text:
  en: |-
    1 "Ki-sikil" monster
    You can only Link Summon "Evil★Twin Ki-sikil Deal" once per turn. You can send 1 "Lil-la" monster from your Deck or Extra Deck to the GY; apply this effect this turn.
    ● Each time your opponent activates a card or effect in response to your "Ki-sikil" or "Lil-la" monster effect activation, draw 1 card when that card/effect resolves.
    You can only use this effect of "Evil★Twin Ki-sikil Deal" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「キスキル」モンスター１体
    自分は「Ｅｖｉｌ★Ｔｗｉｎ キスキル・ディール」を１ターンに１度しかＬ召喚できない。このカード名の効果は１ターンに１度しか使用できない。①：デッキ・ＥＸデッキから「リィラ」モンスター１体を墓地へ送って発動できる。このターン中、以下の効果を適用する。●自分の「キスキル」モンスターか「リィラ」モンスターの効果の発動にチェーンして相手が効果を発動する度に、自分は１枚ドローする。
  ko: |-
    "키스킬" 몬스터 1장
    자신은 "Evil★Twin(이빌트윈) 키스킬 딜"을 1턴에 1번밖에 링크 소환할 수 없다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 덱 / 엑스트라 덱에서 "리일라" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴 중에, 이하의 효과를 적용한다. ●자신의 "키스킬" 몬스터나 "리일라" 몬스터 효과의 발동에 체인하여 상대가 효과를 발동할 때마다, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    “姬丝吉尔”怪兽1只
    自己1回合仅可连接召唤“邪恶★双子 姬丝吉尔・成交”1次。此卡名的效果1回合仅可使用1次。①：从牌组・额外牌组将1只“璃拉”怪兽送至墓地可以发动。在此回合中适用以下效果。
    ●每当对手连锁自己的“姬丝吉尔”怪兽或“璃拉”怪兽的效果的发动来发动效果，自己抽1张。
