text:
  en: |-
    1 "Ki-sikil" monster
    You can only Link Summon "Evil★Twin Ki-sikil Deal" once per turn. You can send 1 "Lil-la" monster from your Deck or Extra Deck to the GY; apply this effect this turn.
    ● Each time your opponent activates a card or effect in response to your "Ki-sikil" or "Lil-la" monster effect activation, draw 1 card when that card/effect resolves.
    You can only use this effect of "Evil★Twin Ki-sikil Deal" once per turn.
  de: |-
    1 „Ki-sikil“-Monster
    Du kannst „Evil★Zwilling Ki-sikil-Deal“ nur einmal pro Spielzug als Linkbeschwörung beschwören. Du kannst 1 „Lil-la“-Monster von deinem Deck oder Extra Deck auf den Friedhof legen; wende in diesem Spielzug diesen Effekt an.
    ● Jedes Mal, wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deines „Ki-sikil“- oder „Lil-la“-Monstereffekts aktiviert, ziehe 1 Karte, wenn jene/r Karte/Effekt aufgelöst wird.
    Du kannst diesen Effekt von „Evil★Zwilling Ki-sikil-Deal“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "Ki-sikil"
    Sólo puedes Invocar por Enlace "Evil★Gemela Ki-sikil Trato" una vez por turno. Puedes mandar al Cementerio 1 monstruo "Lil-la" en tu Deck o Deck Extra; aplica este efecto este turno.
    ● Cada vez que tu adversario activa una carta o efecto en respuesta a la activación del efecto de tu monstruo "Ki-sikil" o "Lil-la", roba 1 carta cuando esa carta/efecto se resuelva.
    Sólo puedes usar este efecto de "Evil★Gemela Ki-sikil Trato" una vez por turno.
  fr: |-
    1 monstre "Ki-sikil"
    Vous ne pouvez Invoquer par Lien "Evil★Jumelle Ki-sikil Transaction" qu'une fois par tour. Vous pouvez envoyer 1 monstre "Lil-la" depuis votre Deck ou Extra Deck au Cimetière ; ce tour, appliquez cet effet.
    ● Chaque fois que votre adversaire active une carte ou un effet en réponse à l'activation d'effet de votre monstre "Ki-sikil" ou "Lil-la", piochez 1 carte lorsque la carte/effet est résolu.
    Vous ne pouvez utiliser cet effet de "Evil★Jumelle Ki-sikil Transaction" qu'une fois par tour.
  it: |-
    1 mostro "Ki-sikil"
    Puoi Evocare Link "Accordo Evil★Gemella Ki-sikil" una sola volta per turno. Puoi mandare 1 mostro "Lil-la" dal tuo Deck o Extra Deck al Cimitero; applica questo effetto in questo turno.
    ● Ogni volta che il tuo avversario attiva una carta o un effetto in risposta all'attivazione dell'effetto di un tuo mostro "Ki-sikil" o "Lil-la", pesca 1 carta quando quella carta/effetto si risolve.
    Puoi utilizzare questo effetto di "Accordo Evil★Gemella Ki-sikil" una sola volta per turno.
  pt: |-
    1 monstro "Ki-sikil"
    Você só pode Invocar "Evil★Gêmea Ki-sikil Negociante" por Invocação-Link uma vez por turno. Você pode enviar 1 monstro "Lil-la" do seu Deck ou Deck Adicional para o Cemitério; aplique este efeito neste turno.
    ● Sempre que seu oponente ativar um card ou efeito em resposta à ativação de um efeito de monstro "Ki-sikil" ou "Lil-la" seu, compre 1 card quando esse card/efeito resolver.
    Você só pode usar este efeito de "Evil★Gêmea Ki-sikil Negociante" uma vez por turno.
  ja: |-
    「キスキル」モンスター１体
    自分は「Ｅｖｉｌ★Ｔｗｉｎ キスキル・ディール」を１ターンに１度しかＬ召喚できない。このカード名の効果は１ターンに１度しか使用できない。①：デッキ・ＥＸデッキから「リィラ」モンスター１体を墓地へ送って発動できる。このターン中、以下の効果を適用する。●自分の「キスキル」モンスターか「リィラ」モンスターの効果の発動にチェーンして相手が効果を発動する度に、自分は１枚ドローする。
  ko: |-
    "키스킬" 몬스터 1장
    자신은 "Evil★Twin(이빌트윈) 키스킬 딜"을 1턴에 1번밖에 링크 소환할 수 없다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 덱 / 엑스트라 덱에서 "리일라" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴 중에, 이하의 효과를 적용한다. ●자신의 "키스킬" 몬스터나 "리일라" 몬스터 효과의 발동에 체인하여 상대가 효과를 발동할 때마다, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    “姬丝吉尔”怪兽1只
    自己1回合仅可连接召唤“邪恶★双子 姬丝吉尔・成交”1次。此卡名的效果1回合仅可使用1次。①：从牌组・额外牌组将1只“璃拉”怪兽送至墓地可以发动。在此回合中适用以下效果。
    ●每当对手连锁自己的“姬丝吉尔”怪兽或“璃拉”怪兽的效果的发动来发动效果，自己抽1张。
