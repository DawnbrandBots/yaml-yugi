text:
  en: |-
    "Junk Synchron" + 1 or more non-Tuner monsters
    When this card is Synchro Summoned: You can target cards on the field, up to the number of non-Tuner monsters used for the Synchro Summon of this card; destroy those targets.
  de: |-
    "Gerümpelsynchronisierer" + 1 oder mehr Nicht-Empfänger
    Wenn diese Karte als Synchrobeschwörung beschworen wird, kannst du eine Anzahl Karten auf dem Spielfeld kleiner oder gleich der Anzahl der Nicht-Empfänger Monster, die als Synchromatierial für diese Karte benutzt wurden, wählen und zerstören.
  es: |-
    "Sincronizador de Basura" + 1 o más monstruos que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía: puedes seleccionar cartas en el Campo, hasta la cantidad de monstruos que no sean Cantantes usados para la Invocación por Sincronía de esta carta; destruye esos objetivos.
  fr: |-
    "Robot Synchronique" + 1 monstre non-Syntoniseur ou plus
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler un nombre de cartes sur le Terrain, inférieur ou égal au nombre de monstres non-Syntoniseur utilisés pour l'Invocation Synchro de cette carte ; détruisez les cibles.
  it: |-
    "Rottame Synchron" + 1 o più mostri non-Tuner
    Quando questa carta viene Synchro Evocata, puoi scegliere e distruggere un numero di carte sul Terreno pari al massimo al numero di mostri non-Tuner usati come Mostri Materiale Synchro per questa carta.
  pt: |-
    "Sucata Sincron" + 1 ou mais monstros não-Reguladores
    Quando este card for Invocado por Invocação-Sincro: você pode escolher cards no campo, até o número de monstros não-Reguladores usados para a Invocação-Sincro deste card; destrua os alvos.
  ja: |-
    「ジャンク・シンクロン」＋チューナー以外のモンスター１体以上
    ①：このカードがＳ召喚に成功した時、そのＳ素材としたモンスターの内、チューナー以外のモンスターの数までフィールドのカードを対象として発動できる。そのカードを破壊する。
  ko: |-
    "정크 싱크론" + " 튜너 이외의 몬스터 1장이상
    이 카드가 싱크로 소환에 성공했을 때, 이 카드를 싱크로 소재로 한 튜너 이외의 몬스터의 수까지 필드 위에 존재하는 카드를 선택하고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    "废品同步士"＋1只以上协调以外的怪兽
    ①：此卡同步召唤成功时，以场上的卡为对象可以发动，数量最多为作为该同步素材的怪兽中协调以外的怪兽数量。将该卡破坏。
