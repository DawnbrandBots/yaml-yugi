  ja: <ruby>Ｒ－ＡＣＥ<rt>レスキュー・エース</rt></ruby>ヘッドクオーター
  ja_romaji: Resukyū Ēsu Heddokuōtā
  ko: '{R－ACE(레스큐 에이스)} 헤드쿼터'
  ko_rr: Reseukyu Eiseu Hedeukwoteo
  zh-TW:
  zh-CN: 救援王牌总司令部
text:
  en: |-
    While your opponent controls a monster, all "Rescue-ACE" monsters you control gain 500 ATK/DEF. During your Main Phase, you can Normal Summon 1 "Rescue-ACE" monster, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) Once per turn: You can target 4 of your "Rescue-ACE" cards that are banished and/or in your GY; shuffle them into the Deck, then draw 1 card.
  de: |-
    Solange dein Gegner ein Monster kontrolliert, erhalten alle „Rettungs-ASS“-Monster, die du kontrollierst, 500 ATK/DEF. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Rettungs-ASS“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug: Du kannst 4 deiner „Rettungs-ASS“-Karten wählen, die verbannt sind und/oder in deinem Friedhof liegen; mische sie ins Deck, dann ziehe 1 Karte.
  es: |-
    Mientras tu adversario controle un monstruo, todos los monstruos "AS-Rescate" que tú controlas ganan 500 ATK/DEF. Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "AS-Rescate", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Una vez por turno: puedes seleccionar 4 de tus cartas "AS-Rescate" que estén desterradas y/o en tu Cementerio; barájalas al Deck, y después roba 1 carta.
  fr: |-
    Tant que votre adversaire contrôle un monstre, tous les monstres "Secours-AS" que vous contrôlez gagnent 500 ATK/DEF. Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Secours-AS" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour : vous pouvez cibler 4 de vos cartes "Secours-AS" qui sont bannies et/ou dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte.
  it: |-
    Mentre il tuo avversario controlla un mostro, tutti i mostri "Salvataggio-ASSO" che controlli guadagnano 500 ATK/DEF. Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Salvataggio-ASSO", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno: puoi scegliere come bersaglio 4 delle tue carte "Salvataggio-ASSO" che sono bandite e/o nel tuo Cimitero; mischiale nel Deck, poi pesca 1 carta.
  pt: |-
    Enquanto seu oponente controla um monstro, todos os monstros "ÁS-Resgate" que você controla ganham 500 de ATK/DEF. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "ÁS-Resgate", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Uma vez por turno: você pode escolher 4 dos seus cards "ÁS-Resgate" que estiverem banidos e/ou no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card.
  ja: |-
    ①：相手フィールドにモンスターが存在する限り、自分フィールドの「Ｒ－ＡＣＥ」モンスターの攻撃力・守備力は５００アップする。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「Ｒ－ＡＣＥ」モンスター１体を召喚できる。③：１ターンに１度、自分の墓地のカード及び除外されている自分のカードの中から、「Ｒ－ＡＣＥ」カード４枚を対象として発動できる。そのカードをデッキに戻してシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |
  zh-TW: |-
    ①：只要對方場上存在怪獸，我方場上「救援王牌」怪獸的攻擊力・守備力就提升５００。②：我方除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「救援王牌」怪獸。③：１回合１次，可從我方墓地的卡及我方被除外的卡中，將４張「救援王牌」卡做為對象發動。將該卡送回牌組後洗牌。其後，我方從牌組抽１張牌。
  zh-CN: |-
    ①：只要对手场上存在怪兽，自己场上的“救援王牌”怪兽的攻击力・守备力上升５００。②：自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“救援王牌”怪兽。③：１回合１次，从自己墓地的卡及自己被除外的卡中，以４张“救援王牌”卡为对象可以发动。将该卡放回牌组洗牌。然后自己从牌组抽１张。
