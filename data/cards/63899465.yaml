text:
  en: |-
    While your opponent controls a monster, "Rescue-ACE" monsters you control gain 500 ATK/DEF. During your Main Phase, you can Normal Summon 1 "Rescue-ACE" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) Once per turn: You can target 4 of your "Rescue-ACE" cards that are banished and/or in your GY; shuffle them into the Deck, then draw 1 card.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：相手フィールドにモンスターが存在する限り、自分フィールドの「Ｒ－ＡＣＥ」モンスターの攻撃力・守備力は５００アップする。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「Ｒ－ＡＣＥ」モンスター１体を召喚できる。③：１ターンに１度、自分の墓地のカード及び除外されている自分のカードの中から、「Ｒ－ＡＣＥ」カード４枚を対象として発動できる。そのカードをデッキに戻してシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    ①: 상대 필드에 몬스터가 존재하는 한, 자신 필드의 "R－ACE(레스큐 에이스)" 몬스터의 공격력 / 수비력은 500 올린다. ②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "R－ACE(레스큐 에이스)" 몬스터 1장을 일반 소환할 수 있다. ③: 1턴에 1번, 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "R－ACE(레스큐 에이스)" 카드 4장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：只要对方场上有怪兽存在，自己场上的「救援ACE队」怪兽的攻击力·守备力上升500。
    ②：自己在通常召唤外加上只有1次，自己主要阶段可以把1只「救援ACE队」怪兽召唤。
    ③：1回合1次，从自己墓地的卡以及除外的自己的卡之中以4张「救援ACE队」卡为对象才能发动。那些卡回到卡组洗切。那之后，自己从卡组抽1张。
