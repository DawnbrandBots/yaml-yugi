  ja: <ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>－ドラゴンゲイヴ
  ja_romaji: Seikokuryū - Doragon Geivu
  ko: 성각룡－드래곤 게브
