text:
  en:
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Schicksalsdame“-Karte von deinem Deck hinzufügen. Einmal pro Spielzug, falls eine oder mehr Karten, die du kontrollierst, durch einen Karteneffekt verbannt werden (außer während des Damage Steps): Du kannst diesen Effekt aktivieren; in diesem Spielzug können Monster, die du kontrollierst, nicht durch Karteneffekte zerstört werden (selbst falls diese Karte das Spielfeld verlässt). Einmal pro Spielzug, falls eine oder mehr Karten, die dein Gegner kontrolliert, durch einen Karteneffekt verbannt werden (außer während des Damage Steps): Du kannst den nächsten Kampfschaden, den du in diesem Spielzug erhältst, zu 0 machen (selbst falls diese Karte das Spielfeld verlässt). Du kannst nur 1 „Schicksalsvision“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 carta "Adivinadora" en tu Deck. Una vez por turno, si una o más cartas que controlas son desterradas por un efecto de carta (excepto durante el Damage Step): puedes activar este efecto; este turno, los monstruos que controlas no pueden ser destruidos por efectos de cartas (aún si esta carta deja el Campo). Una vez por turno, si una o más cartas que controla tu adversario son desterradas por un efecto de carta (excepto durante el Damage Step): puedes hacer que el próximo daño de batalla que recibas este turno se convierta en 0 (aún si esta carta deja el Campo). Sólo puedes activar 1 "Visión de la Fortuna" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 carte "Demoiselle de Fortune" depuis votre Deck à votre main. Une fois par tour, si une ou plusieurs cartes que vous contrôlez sont bannies par un effet de carte (sauf durant la Damage Step) : vous pouvez activer cet effet ; ce tour (même si cette carte quitte le Terrain), les monstres que vous contrôlez ne peuvent pas être détruits par des effets de carte. Une fois par tour, si une ou plusieurs cartes contrôlées par votre adversaire sont bannies par un effet de carte (sauf durant la Damage Step) : vous pouvez faire devenir 0 les prochains dommages de combat que vous recevez ce tour (même si cette carte quitte le Terrain). Vous ne pouvez activer qu'1 "Vision Fortune" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 carta "Signora della Fortuna" dal tuo Deck alla tua mano. Una volta per turno, se una o più carte che controlli vengono bandite dall'effetto di una carta (eccetto durante il Damage Step): puoi attivare questo effetto; in questo turno, i mostri che controlli non possono essere distrutti dagli effetti delle carte (anche se questa carta lascia il Terreno). Una volta per turno, se una o più carte controllate dal tuo avversario vengono bandite dall'effetto di una carta (eccetto durante il Damage Step): puoi fare diventare 0 il prossimo danno da combattimento che subisci in questo turno (anche se questa carta lascia il Terreno). Puoi attivare solo 1 "Visione della Fortuna" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 card "Senhora Fortuna" do seu Deck à sua mão. Uma vez por turno, se um ou mais cards que você controla forem banidos por um efeito de card (exceto durante a Etapa de Dano): você pode ativar este efeito; neste turno, os monstros que você controla não podem ser destruídos por efeitos de card (mesmo que este card deixe o campo). Uma vez por turno, se um ou mais cards que seu oponente controla forem banidos por um efeito de card (exceto durante a Etapa de Dano): você pode fazer com que o próximo dano de batalha que você sofrer neste turno se torne 0 (mesmo que este card deixe o campo). Você só pode ativar 1 "Visão da Fortuna" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：このカードの発動時の効果処理として、デッキから「フォーチュンレディ」カード１枚を手札に加える事ができる。
    ②：１ターンに１度、自分フィールドのカードが効果で除外された場合に発動できる。このターン、自分フィールドのモンスターは効果では破壊されない。
    ③：１ターンに１度、相手フィールドのカードが効果で除外された場合に発動できる。このターン、自分が受ける戦闘ダメージは１度だけ０になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "포츈 레이디" 카드 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신 필드의 카드가 효과로 제외되었을 경우에 발동할 수 있다. 이 턴에, 자신 필드의 몬스터는 효과로는 파괴되지 않는다. ③: 1턴에 1번, 상대 필드의 카드가 효과로 제외되었을 경우에 발동할 수 있다. 이 턴에, 자신이 받는 전투 데미지는 1번만 0 이 된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：做為此卡發動時的效果處理，可從牌組將１張「命運女郎」卡加入手牌。②：１回合１次，可在我方場上的卡因效果被除外的狀況下發動。此回合，我方場上的怪獸不會因效果被破壞。③：１回合１次，可在對方場上的卡因效果被除外的狀況下發動。此回合，我方受到的戰鬥傷害僅限１次變為０。
  zh-CN: |-
    此卡牌名的卡牌１回合只可发动１张。①：作为此卡发动时的效果处理，可从牌组将１张“命运女郎”卡牌加入手牌。②：１回合１次，我方场上的卡牌因效果被除外的场合可发动。此回合，我方场上的怪兽不会因效果被破坏。③：１回合１次，对手场上的卡牌因效果被除外的场合可发动。此回合，我方受到的战斗伤害仅１次会变成０。
