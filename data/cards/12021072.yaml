text:
  en:
  de: |-
    Jedes Mal, wenn dein Gegner ein oder mehr Monster beschwört, erhältst du 300 LP. Deine Monster können nicht durch Kampf zerstört werden, solange du 10.000 oder mehr LP hast.
  es: |-
    Cada vez que tu adversario Invoque uno o más monstruos, gana 300 LP. Tus monstruos no pueden ser destruidos en batalla mientras tengas 10,000 o más LP.
  fr: |-
    Chaque fois que votre adversaire Invoque un ou plusieurs monstres, gagnez 300 LP. Vos monstres ne peuvent pas être détruits au combat tant que vous avez min. 10 000 LP.
  it: |-
    Ogni volta che il tuo avversario Evoca uno o più mostri, guadagni 300 LP. I tuoi mostri non possono essere distrutti in battaglia mentre tu hai 10.000 o più LP.
  pt: |-
    Sempre que seu oponente Invocar um ou mais monstros, ganhe 300 PV. Seus monstros não podem ser destruídos em batalha enquanto você tiver 10.000 ou mais PV.
  ja: |-
    ①：相手がモンスターを召喚・反転召喚・特殊召喚する度に、自分は３００ＬＰ回復する。
    ②：自分のＬＰが１００００以上の場合、自分のモンスターは戦闘では破壊されない。
  ko: |-
    ①: 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 때마다, 자신은 300 LP 회복한다. ②: 자신의 LP가 10000 이상일 경우, 자신 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    ①：每當對方成功召喚・反轉召喚・特殊召喚怪獸時，我方回復３００LP。②：在我方LP為１００００以上的狀況下，我方怪獸不會因戰鬥被破壞。
  zh-CN: |-
    ①：对手每次召唤、反转召唤、特殊召唤怪兽，我方回复３００生命点数。②：我方生命点数为１００００或以上的场合，我方的怪兽不会因战斗而被破坏。
