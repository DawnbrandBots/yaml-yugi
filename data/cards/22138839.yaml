  zh-TW:
  zh-CN: 捕食植物 佛塔树食人魔
text:
  en: |-
    You can Special Summon this card (from your hand) by Tributing 1 opponent's monster with a Predator Counter. If this card is sent from the field to the GY: Place 1 Predator Counter on each face-up monster your opponent controls, and if you do, any of those monsters that are Level 2 or higher become Level 1 as long as they have a Predator Counter.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Monster deines Gegners mit einer Raubtier-Zählmarke als Tribut anbietest. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Lege 1 Raubtier-Zählmarke auf jedes offene Monster, das dein Gegner kontrolliert, und falls du dies tust, werden alle der Monster, die Stufe 2 oder höher sind, zu Stufe 1, solange sie eine Raubtier-Zählmarke haben.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 montruo que controle tu adversario que tenga un Contador de Predador. Si, esta carta es mandada del Campo al Cementerio: pon 1 Contador de Predador en cada monstruo boca arriba que controle tu adversario y, si lo haces, cualquiera de esos monstruos que sean de Nivel 2 o mayor se convierten en Novel 1 mientras tengan un Contador de Predador.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre de votre adversaire avec un Compteur Prédateur. Si cette carte est envoyée depuis le Terrain au Cimetière : placez 1 Compteur Prédateur sur chaque monstre face recto contrôlé par votre adversaire, et si vous le faites, chacun de ces monstres de min. Niveau 2 deviennent Niveau 1 tant qu'ils ont un Compteur Prédateur.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro dell'avversario con un Segnalino Predatore. Se questa carta viene mandata dal Terreno al Cimitero: metti 1 Segnalino Predatore su ogni mostro scoperto controllato dal tuo avversario e, se lo fai, ognuno di quei mostri che è di Livello 2 o superiore diventa di Livello 1 fino a quando ha un Segnalino Predatore.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro do oponente com um Marcador de Predador. Se este card for enviado do campo para o Cemitério: coloque 1 Marcador de Predador sobre cada monstro com a face para cima que seu oponente controla e, se isso acontecer, quaisquer desses monstros que sejam de Nível 2 ou mais se tornam de Nível 1 enquanto estiverem com um Marcador de Predador.
  ja: |-
    ①：このカードは相手フィールドの捕食カウンターが置かれたモンスター１体をリリースした場合に手札から特殊召喚できる。②：このカードがフィールドから墓地へ送られた場合に発動する。相手フィールドの表側表示モンスター全てに捕食カウンターを１つずつ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。
  ko: |-
    ①: 이 카드는 상대 필드의 포식 카운터가 놓여진 몬스터 1장을 릴리스했을 경우에 패에서 특수 소환할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 상대 필드의 앞면 표시 몬스터 전부에 포식 카운터를 1개씩 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다.
  zh-TW:
  zh-CN: |-
    ①：此卡可在解放对手场上１只放有捕食计数物的怪兽的情况下，来从手牌特殊召唤。②：此卡从场上被送至墓地的情况下发动。在对手场上所有表侧表示怪兽上各放１个捕食计数物。放有捕食计数物的等级２以上怪兽的等级变为１。
