text:
  en:
  de: |-
    Erhält die folgenden Effekte, solange sich ein oder mehr Monster mit der oder den folgenden Eigenschaften auf dem Spielfeld befinden.
    ●FEUER: Diese Karte erhält 500 ATK.
    ●ERDE: Annulliere die Effekte von Effektmonstern, die durch Kampf mit dieser Karte zerstört werden.
  es: |-
    Gana el o los siguientes efectos mientras haya monstruos con el o los siguientes Atributos en el Campo.
    ●FUEGO: Esta carta gana 500 ATK.
    ●TIERRA: Niega los efectos de Monstruos de Efecto destruidos en batalla con esta carta.
  fr: |-
    Gagne le ou les effets suivants tant qu'il y a un ou plusieurs monstres avec le ou les Attributs suivants sur le Terrain.
    ●FEU : Cette carte gagne 500 ATK.
    ●TERRE : Annulez les effets des Monstres à Effet détruits au combat avec cette carte.
  it: |-
    Guadagna i seguenti effetti mentre ci sono uno o più mostri con i seguenti Attributi sul Terreno.
    ●FUOCO: Questa carta guadagna 500 ATK.
    ●TERRA: Annulla gli effetti dei Mostri con Effetto distrutti in battaglia con questa carta.
  pt: |-
    Ganha o(s) seguinte(s) efeito(s) enquanto existirem monstros com o(s) seguinte(s) Atributo(s) no campo.
    ●FOGO: Este card ganha 500 de ATK.
    ●TERRA: Negue os efeitos dos Monstros de Efeito destruídos em batalha com este card.
  ja: |-
    ①：このカードはフィールドのモンスターの属性によって以下の効果を得る。
    ●炎属性：このカードの攻撃力は５００アップする。
    ●地属性：このカードが戦闘でモンスターを破壊した場合、その破壊されたモンスターはフィールド・墓地に存在する限り効果が無効化される。
  ko: |-
    이 몬스터는 필드 위에 특정한 속성을 가진 몬스터가 존재할 경우, 이하의 효과를 얻는다.
    ●화염 속성 : 이 카드의 공격력은 500 포인트 올린다.
    ●땅 속성 : 이 카드가 전투에 의해서 파괴한 효과 몬스터의 효과는 무효화된다.
  zh-TW: |-
    此卡根據場上的怪獸屬性，獲得以下效果。
    ●炎屬性：此卡的攻擊力提升５００。
    ●地屬性：此卡因戰鬥成功破壞的怪獸的效果無效化。
  zh-CN: |-
    当场上有特定属性的怪兽存在的场合，此怪兽获得以下效果。
    ●炎属性：此卡的攻击力上升５００点。
    ●地属性：此卡通过战斗破坏的效果怪兽的效果无效。
