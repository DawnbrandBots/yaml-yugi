  ja: <ruby>甲虫装機<rt>インゼクター</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>剣<rt>けん</rt></ruby> ゼクトキャリバー
  ja_romaji: Inzekutā no Maken Zekutokyaribā
  ko: 인잭터의 마검 잭트칼리버
  ko_rr:
  zh-TW: 甲蟲裝機的魔劍 蟲王劍
  zh-CN: 甲虫装机的魔剑 虫王剑
text:
  en:
  de: |-
    Rüste nur ein „Insektor“-Monster mit dieser Karte aus. Es erhält 800 ATK/DEF. Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Wähle 1 „Insektor“-Monster in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Inzektor". Éste gana 800 ATK/DEF. Si esta carta boca arriba en el Campo es mandada al Cementerio: selecciona 1 monstruo "Inzektor" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Équipable uniquement à un monstre "Inzektor". Il gagne 800 ATK/DEF. Si cette carte face recto sur le Terrain est envoyée au Cimetière : ciblez 1 monstre "Inzektor" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Equipaggia solo a un mostro "Inzektor". Esso guadagna 800 ATK/DEF. Se questa carta scoperta sul Terreno viene mandata al Cimitero: scegli come bersaglio 1 mostro "Inzektor" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Só pode ser equipado a um monstro "Inzektor". Ele ganha 800 de ATK/DEF. Se este card com a face para cima no campo for enviado para o Cemitério: escolha 1 monstro "Inzektor" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    「甲虫装機」モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力・守備力は８００アップする。
    ②：フィールドの表側表示のこのカードが墓地へ送られた場合、自分の墓地の「甲虫装機」モンスター１体を対象として発動する。そのモンスターを手札に加える。
  ko: |-
    "인잭터"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력 / 수비력은 800 포인트 올린다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 때, 자신 묘지의 "인잭터"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    僅可裝備於限冠有「甲蟲裝機」之名的怪獸。裝備怪獸的攻擊力・守備力提升８００。場上正面表示的此卡被送至墓地時，選擇我方墓地的１隻冠有「甲蟲裝機」之名的怪獸加入手牌。
  zh-CN: |-
    仅限装备冠有“甲虫装机”之名的怪兽。装备怪兽的攻击力、守备力上升８００点。场上表侧表示的此卡被送入墓地时，选择１只我方墓地冠有“甲虫装机”之名的怪兽加入手牌。
