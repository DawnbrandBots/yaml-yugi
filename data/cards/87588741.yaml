pendulum_effect:
  en: |-
    You cannot Special Summon monsters, except "Qli" monsters. This effect cannot be negated. All monsters your opponent controls lose 300 ATK.
  de: |-
    Du kannst keine Monster als Spezialbeschwörung beschwören, außer „Qli“-Monstern. Dieser Effekt kann nicht annulliert werden. Alle Monster, die dein Gegner kontrolliert, verlieren 300 ATK.
  es: |-
    No puedes Invocar monstruos de Modo Especial, excepto monstruos "Qli". Este efecto no puede ser negado. Todos los monstruos que controle tu adversario pierden 300 ATK.
  fr: |-
    Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Qli" exclus). Cet effet ne peut pas être annulé. Tous les monstres contrôlés par votre adversaire perdent 300 ATK.
  it: |-
    Non puoi Evocare Specialmente mostri, eccetto mostri "Qli". Questo effetto non può essere annullato. Tutti i mostri controllati dal tuo avversario perdono 300 ATK.
  pt: |-
    Você não pode Invocar monstros por Invocação-Especial, exceto monstros "Qli". Este efeito não pode ser negado. Todos os monstros que seu oponente controla perdem 300 de ATK.
  ja: |-
    ①：自分は「クリフォート」モンスターしか特殊召喚できない。この効果は無効化されない。②：相手フィールドのモンスターの攻撃力は３００ダウンする。
  ko: |-
    ①: 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 상대 필드의 몬스터의 공격력은 300 내린다.
  zh-TW:
  zh-CN: |-
    ①：自己不是「机壳」怪兽不能特殊召唤。这个效果不会被无效化。②：对方场上的怪兽的攻击力下降300。
