  ja: クリフォート・アクセス
  ja_romaji: Kurifōto Akusesu
  ko: 클리포트 액세스
  ko_rr:
  zh-TW:
  zh-CN: 机壳存取 残酷
text:
  en: |-
    You can Normal Summon this card without Tributing. If this card is Normal Summoned without Tributing, or is Special Summoned, its Level becomes 4 and its original ATK becomes 1800. If this card is Normal Summoned/Set, it is unaffected by activated effects from any monster whose original Level/Rank is lower than this card's current Level. When this card is Tribute Summoned by Tributing a "Qli" monster(s): You can activate this effect; if your opponent has more monsters in their Graveyard than you do, you gain LP equal to the difference x 300, and if you do, inflict the same amount of damage to your opponent.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normalbeschwörung beschworen wird, ohne Tribut anzubieten, oder als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 1800. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Wenn diese Karte als Tributbeschwörung beschworen wird, indem ein oder mehr „Qli“-Monster als Tribut angeboten werden: Du kannst diesen Effekt aktivieren; falls dein Gegner mehr Monster in seinem Friedhof hat als du, erhältst du LP in Höhe der Differenz x 300 und falls du dies tust, füge deinem Gegner dieselbe Menge Schaden zu.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal sin Sacrificar, o es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Cuando esta carta es Invocada por Sacrificio Sacrificando uno o más monstruos "Qli": puedes activar este efecto; si tu adversario tiene más monstruos en su Cementerio que tú, tú ganas LP igual a la diferencia x 300 y, si lo haces, inflige la misma cantidad de daño a tu adversario.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifices. Si cette carte est Invoquée Normalement sans Sacrifices ou Invoquée Spécialement, son Niveau devient 4 et son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Posée Normalement, elle n'est pas affectée par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Qli" : vous pouvez activer cet effet ; si votre adversaire a plus de monstres dans son Cimetière que vous, vous gagnez des LP égaux à la différence x 300, et si vous le faites, infligez le même montant de dommages à votre adversaire.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente senza offrire Tributi, o viene Evocata Specalmente, il suo Livello diventa 4 e il suo ATK originale diventa 1800. Se questa carta viene Evocata Normalmente/Posizionata, essa è immune agli effetti attivati di qualsiasi mostro il cui Livello/Rango originale è inferiore al Livello attuale di questa carta. Quando questa carta viene Evocata tramite Tributo offrendo come Tributo uno o più mostri "Qli": puoi attivare questo effetto; se il tuo avversario ha più mostri nel suo Cimitero di te, guadagni LP pari alla differenza x 300 e, se lo fai, infliggi lo stesso ammontare di danni al tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal sem oferecer Tributo, ou se for Invocado por Invocação-Especial, o Nível dele se torna 4 e o ATK original dele se torna 1800. Se este card for Invocado por Invocação-Normal/Baixado, ele não é afetado por efeitos ativados de monstros cujo Nível/Classe original seja menor que o Nível atual deste card. Quando este card for Invocado por Invocação-Tributo pelo Tributo de um ou mais monstros "Qli": você pode ativar este efeito; se seu oponente tiver mais monstros no Cemitério dele do que você, você ganha PV igual à diferença x 300, e, se isso acontecer, cause o mesmo valor de dano ao seu oponente.
  ja: |-
    ①：このカードはリリースなしで召喚できる。②：特殊召喚またはリリースなしで召喚したこのカードのレベルは４になり、元々の攻撃力は１８００になる。③：通常召喚したこのカードは、このカードのレベルよりも元々のレベルまたはランクが低いモンスターが発動した効果を受けない。④：「クリフォート」モンスターをリリースしてこのカードのアドバンス召喚に成功した時に発動できる。相手の墓地のモンスターの数が自分の墓地のモンスターより多い場合、自分はその差×３００ＬＰ回復し、その数値分だけ相手にダメージを与える。
  ko: |-
    ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 특수 소환 또는 릴리스 없이 일반 소환한 이 카드의 레벨은 4 가 되고, 원래 공격력은 1800 이 된다. ③: 통상 소환한 이 카드는, 이 카드의 레벨보다도 원래 레벨 또는 랭크가 낮은 몬스터가 발동한 효과를 받지 않는다. ④: "클리포트" 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때에 발동할 수 있다. 상대 묘지의 몬스터 수가 자신 묘지의 몬스터보다 많을 경우, 자신은 그 차 × 300 LP 회복하고, 그 수치만큼만 상대에게 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以不用解放作召唤。②：特殊召唤或者不用解放作召唤的这张卡的等级变成4星，原本攻击力变成1800。③：通常召唤的这张卡不受原本的等级或者阶级比这张卡的等级低的怪兽发动的效果影响。④：把「机壳」怪兽解放对这张卡的上级召唤成功时才能发动。对方墓地的怪兽数量比自己墓地的怪兽多的场合，自己回复那个相差×300基本分，给与对方那个数值的伤害。
