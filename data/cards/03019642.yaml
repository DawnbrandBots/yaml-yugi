konami_id: 6832
password: 3019642
name:
  en: Cyberdark Keel
  de: Cyberfinsternis Knochen
  es: Quilla Ciberoscura
  fr: Queue Cyberténébreuse
  it: Scheletro Cyberoscuro
  pt: Enquilha Cibersombria
  ja: サイバー・ダーク・キール
  ja_romaji: Saibā Dāku Kīru
  ko: 사이버 다크 킬
  ko_rr: Saibeo Dakeu Kil
  zh-TW: 電子黑暗龍骨
  zh-CN: 电子黑暗龙骨
text:
  en: |-
    If this card is Normal Summoned: Target 1 Level 3 or lower Dragon monster in your GY; equip that Dragon monster to this card. Gains ATK equal to the original ATK of the monster equipped to it by this effect. If this card destroys an opponent's monster by battle: Inflict 300 damage to your opponent. If this card would be destroyed by battle, destroy that equipped monster, instead.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof; rüste diese Karte mit dem Drache-Monster aus. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Füge deinem Gegner 300 Schaden zu. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  es: |-
    Si esta carta es Invocada de Modo Normal: selecciona 1 monstruo Dragón de Nivel 3 o menor en tu Cementerio; equipa ese monstruo Dragón a esta carta. Gana ATK igual al ATK original del monstruo equipado a ella por este efecto. Si esta carta destruye un monstruo del adversario en batalla: inflige 300 puntos de daño a tu adversario. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  fr: |-
    Si cette carte est Invoquée Normalement : ciblez 1 monstre Dragon de max. Niveau 3 dans votre Cimetière ; équipez le monstre Dragon à cette carte. Gagne une ATK égale à l'ATK d'origine du monstre qui lui est équipé par cet effet. Si cette carte détruit un monstre de l'adversaire au combat : infligez 300 points de dommages à votre adversaire. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  it: |-
    Se questa carta viene Evocata Normalmente: scegli come bersaglio 1 mostro Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel mostro Drago a questa carta. Guadagna ATK pari all'ATK originale del mostro equipaggiato a essa da questo effetto. Se questa carta distrugge un mostro dell'avversario in battaglia: infliggi 300 danni al tuo avversario. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  pt: |-
    Se este card for Invocado por Invocação-Normal: escolha 1 monstro Dragão de Nível 3 ou menos no seu Cemitério; equipe esse monstro Dragão a este card. Ganha ATK igual ao ATK original do monstro equipado a ele por este efeito. Se este card destruir um monstro do oponente em batalha: cause 300 de dano ao seu oponente. Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  ja: |-
    ①：このカードが召喚に成功した場合、自分の墓地のレベル３以下のドラゴン族モンスター１体を対象として発動する。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。③：このカードが戦闘で相手モンスターを破壊した場合に発動する。相手に３００ダメージを与える。④：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우, 자신 묘지의 레벨 3 이하의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다. ③: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 상대에게 300 데미지를 준다. ④: 이 카드가 전투로 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的场合，以自己墓地1只3星以下的龙族怪兽为对象发动。那只龙族怪兽当作装备卡使用给这张卡装备。②：这张卡的攻击力上升这张卡的效果装备的怪兽的原本攻击力数值。③：这张卡战斗破坏对方怪兽的场合发动。给与对方300伤害。④：这张卡被战斗破坏的场合，作为代替把这张卡的效果装备的怪兽破坏。
