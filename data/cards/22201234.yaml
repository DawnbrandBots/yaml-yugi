text:
  en: |-
    When a "Lightsworn" monster you control is targeted for an attack: You can send the top 2 cards of your Deck to the Graveyard, then target the attacking monster; negate the attack.
  de: |-
    Wenn ein „Lichtverpflichtet“-Monster, das du kontrollierst, als Angriffsziel gewählt wird: Du kannst die obersten 2 Karten deines Decks auf den Friedhof legen und dann das angreifende Monster wählen; annulliere den Angriff.
  es: |-
    Cuando 1 monstruo "Luminoso/a" que controles es seleccionado para un ataque: puedes mandar al Cementerio las 2 cartas de la parte superior de tu Deck, y después seleccionar al monstruo atacante; niega el ataque.
  fr: |-
    Lorsqu'un monstre "Seigneur Lumière" que vous contrôlez est ciblé par une attaque : vous pouvez envoyer les 2 cartes du dessus de votre Deck au Cimetière, puis ciblez le monstre attaquant ; annulez l'attaque.
  it: |-
    Quando un mostro "Fedele della Luce" che controlli viene scelto come bersaglio per un attacco: puoi mandare le prime 2 carte del tuo Deck al Cimitero, poi scegliere come bersaglio il mostro attaccante; annulla l'attacco.
  pt: |-
    Quando um monstro "Lightsworn" virado para cima que você controla é selecionado como alvo de um ataque, você pode enviar 2 cartas do topo do seu Deck ao Cemitério para negar o ataque.
  ja: |-
    自分フィールド上の「ライトロード」と名のついたモンスターが攻撃対象に選択された時、自分のデッキの上からカードを２枚墓地へ送る事で、攻撃モンスター１体を選択し、その攻撃を無効にする。
  ko: |-
    자신 필드 위의 "라이트로드"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때, 자신의 덱 위에서 카드를 2장 묘지로 보내는 것으로 공격 몬스터 1장을 선택하고 그 공격을 무효로 한다.
  zh-TW: |-
    在我方場上冠有「光道」之名的怪獸被選為攻擊對象時，可從我方牌組上方將２張卡送至墓地，選擇１隻攻擊怪獸發動此效果。將該攻擊變為無效。
  zh-CN: |-
    自己场上的名字带有“光道”的怪兽被选择作为攻击对象时，可以从自己的牌组上面将２张卡送往墓地，选择１只攻击怪兽发动此效果。将该攻击无效。
