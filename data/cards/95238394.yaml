text:
  en: |-
    Fusion Summon 1 Thunder Fusion Monster from your Extra Deck, by shuffling the Fusion Materials listed on it into the Deck, from among your cards on the field, in your GY, and/or your face-up banished cards. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; add 1 Thunder monster from your Deck to your hand. You can only use each effect of "Thunder Dragon Fusion" once per turn.
  de: |-
    Beschwöre 1 Donner-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite, deinem Friedhof und/oder deinen offenen verbannten Karten ins Deck mischst. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 Donner-Monster von deinem Deck hinzu. Du kannst jeden Effekt von „Donnerdrachen-Fusion“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión Trueno en tu Deck Extra, barajando al Deck los Materiales de Fusión listados en él, de entre tus cartas en el Campo, en tu Cementerio y/o tus cartas desterradas boca arriba. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo Trueno en tu Deck. Sólo puedes usar cada efecto de "Fusión del Dragón de Trueno" una vez por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Tonnerre depuis votre Extra Deck, en mélangeant les Matériels Fusion listés sur celui-ci dans le Deck, parmi vos cartes sur le Terrain, dans votre Cimetière, et/ou vos cartes bannies face recto. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre Tonnerre depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Fusion Dragon du Tonnerre" qu'une fois par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Tuono dal tuo Extra Deck, mischiando nel Deck i Materiali da Fusione indicati su di esso, tra le tue carte sul Terreno, nel tuo Cimitero e/o le tue carte bandite scoperte. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro Tuono dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Fusione Drago del Tuono" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Trovão do seu Deck Adicional, ao embaralhar no Deck as Matérias de Fusão listadas nele, dentre seus cards no campo, no seu Cemitério e/ou seus cards banidos com a face para cima. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro Trovão do seu Deck à sua mão. Você só pode usar cada efeito de "Fusão do Dragão do Trovão" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のフィールド・墓地のモンスター及び除外されている自分のモンスターの中から、雷族の融合モンスターカードによって決められた融合素材モンスターを持ち主のデッキに戻し、その融合モンスター１体をＥＸデッキから融合召喚する。②：墓地のこのカードを除外して発動できる。デッキから雷族モンスター１体を手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 번개족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 주인의 덱으로 되돌리고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 번개족 몬스터 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己场上・墓地的怪兽及被除外的自己的怪兽中，将由雷族融合怪兽卡决定的融合素材怪兽放回持有者的牌组，从额外牌组将1只该融合怪兽融合召唤。②：将墓地的此卡除外可以发动。从牌组将1只雷族怪兽加入手牌。此效果在此卡被送至墓地的回合不可发动。
