text:
  en: |-
    During the Main Phase: Target 1 "Drytron" monster or 1 Ritual Monster you control, and 1 face-up monster your opponent controls; your monster loses exactly 1000 ATK until the end of your opponent's turn, and if it does, destroy that opponent's monster. You can only activate 1 "Drytron Asterism" per turn.
  de: |-
    Während der Main Phase: Wähle 1 „Drytron“-Monster oder 1 Ritualmonster, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert; dein Monster verliert bis zum Ende des Spielzugs deines Gegners genau 1000 ATK und falls es dies tut, zerstöre das Monster des Gegners. Du kannst nur 1 „Drytron-Asterismus“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase: selecciona 1 monstruo "Drytron" o 1 Monstruo de Ritual que controles, y 1 monstruo boca arriba que controle tu adversario; hasta el final del turno de tu adversario, tu monstruo pierde exactamente 1000 ATK y, si lo hace, destruye ese monstruo del adversario. Sólo puedes activar 1 "Asterismo Drytron" por turno.
  fr: |-
    Durant la Main Phase : ciblez 1 monstre "Drytron" ou 1 Monstre Rituel que vous contrôlez, et 1 monstre face recto contrôlé par votre adversaire ; votre monstre perd exactement 1000 ATK jusqu'à la fin du tour de votre adversaire, et s'il le fait, détruisez le monstre de l'adversaire. Vous ne pouvez activer qu'1 "Drytron Astérisme" par tour.
  it: |-
    Durante la Main Phase: scegli come bersaglio 1 mostro "Drytron" o 1 Mostro Rituale che controlli e 1 mostro scoperto controllato dal tuo avversario; il tuo mostro perde esattamente 1000 ATK fino alla fine del turno del tuo avversario e, se lo fa, distruggi quel mostro dell'avversario. Puoi attivare solo 1 "Drytron Asterism" per turno.
  pt: |-
    Durante a Fase Principal: escolha 1 monstro "Drytron" ou 1 Monstro de Ritual que você controla e 1 monstro com a face para cima que seu oponente controla; seu monstro perde exatamente 1000 de ATK até o final do turno do seu oponente e, se isso acontecer, destrua o monstro do oponente. Você só pode ativar 1 "Asterismo Drytron" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに、自分フィールドの「ドライトロン」モンスターまたは儀式モンスター１体と、相手フィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターの攻撃力を相手ターン終了時まで１０００ダウンし、その相手モンスターを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대 메인 페이즈에, 자신 필드의 "드라이트론" 몬스터 또는 의식 몬스터 1장과, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 공격력을 상대 턴 종료시까지 1000 내리고, 그 상대 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：在自己・对手的主要阶段，以自己场上的1只“龙机巧”怪兽或仪式怪兽和对手场上的1只表侧表示怪兽为对象可以发动。自己的该怪兽的攻击力直至对手回合结束时为止下降1000，将该对手的怪兽破坏。
