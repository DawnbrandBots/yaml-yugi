text:
  en: |-
    If the only cards your opponent controls are face-up monsters with 1600 or more ATK, this card can attack your opponent directly.
  de: |-
    Falls die einzigen Karten, die dein Gegner kontrolliert, offene Monster mit 1600 oder mehr ATK sind, kann diese Karte deinen Gegner direkt angreifen.
  es: |-
    Si las únicas cartas que tu adversario controla son monstruos boca arriba con 1600 ATK o más, esta carta puede atacar a tu adversario directamente.
  fr: |-
    Si les seules cartes contrôlées par votre adversaire sont des monstres face recto avec min. 1600 ATK, cette carte peut attaquer directement votre adversaire.
  it: |-
    Se le uniche carte controllate dal tuo avversario sono mostri scoperti con ATK 1600 o superiore, questa carta può attaccare il tuo avversario direttamente.
  pt: |-
    Se os únicos cards que seu oponente controla forem monstros com a face para cima com 1600 ou mais de ATK, este card pode atacar diretamente seu oponente.
  ja: |-
    相手フィールド上に攻撃力１６００以上の表側表示モンスターしか存在しない場合、このモンスターは相手プレイヤーに直接攻撃をする事ができる。
  ko: |-
    상대 필드 위에 공격력 1600 이상의 앞면 표시 몬스터밖에 존재하지 않을 경우, 이 몬스터는 상대 플레이어에게 직접 공격을 할 수 있다.
  zh-TW:
  zh-CN: |-
    对方场上只有攻击力1600以上的表侧表示怪兽存在的场合，这只怪兽可以直接攻击对方玩家。
