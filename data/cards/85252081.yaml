  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>量<rt>りょう</rt></ruby><ruby>機<rt>き</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>グランパルス
  ja_romaji: Chōryōkijū Guranparusu
  ko: 초량기수 그랜펄스
  ko_rr:
  zh-TW: 超級量子機獸 脈衝虎鯨
  zh-CN: 超量机兽 脉冲虎鲸
text:
  en: |-
    2 Level 3 monsters
    Cannot attack unless it has Xyz Material. Once per turn: You can detach 1 Xyz Material from this card, then target 1 Spell/Trap Card on the field; destroy it. This effect can be activated during either player's turn, if this card has "Super Quantum Blue Layer" as Xyz Material. Once per turn: You can attach 1 "Super Quantum" monster from your hand or field to this card as an Xyz Material.
  de: |-
    2 Monster der Stufe 3
    Diese Karte kann nicht angreifen, es sei denn, sie hat Xyz-Material. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre sie. Dieser Effekt kann während des Spielzugs eines beliebigen Spielers aktiviert werden, falls diese Karte „Superquantum Blaue Schicht“ als Xyz-Material hat. Einmal pro Spielzug: Du kannst 1 „Superquantum“-Monster von deiner Hand oder Spielfeldseite als Xyz-Material an diese Karte anhängen.
  es: |-
    2 monstruos de Nivel 3
    No puede atacar a menos de que tenga un Material Xyz. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 Carta Mágica/de Trampa en el Campo; destrúyela. Este efecto puede ser activado durante el turno de cualquier jugador, si esta carta tiene a "Súper Cuantio Capa Azul" como Material Xyz. Una vez por turno: puedes acoplar a esta carta 1 monstruo "Súper Cuantio" en tu mano o Campo como Material Xyz.
  fr: |-
    2 monstres de Niveau 3
    Ne peut pas attaquer sauf si elle a du Matériel Xyz. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez-la. Cet effet peut être activé durant le tour de chaque joueur, si cette carte a "Force Blue Super Quantum" comme Matériel Xyz. Une fois par tour : vous pouvez attacher 1 monstre "Super Quantum" depuis votre main ou Terrain à cette carte comme Matériel Xyz.
  it: |-
    2 mostri di Livello 3
    Non può attaccare se non ha Materiali Xyz. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggila. Questo effetto può essere attivato durante il turno di qualsiasi giocatore, se questa carta ha "Super Quantum Strato Blu" come Materiale Xyz. Una volta per turno: puoi attaccare 1 mostro "Super Quantum" dalla tua mano o Terreno a questa carta come Materiale Xyz.
  pt: |-
    2 monstros de Nível 3
    Não pode atacar a não ser que tenha Matéria Xyz. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 Card de Magia/Armadilha no campo; destrua-o. Se este card tiver "Camada Azul Super Quantum" como Matéria Xyz, este efeito pode ser ativado durante o turno de qualquer duelista. Uma vez por turno: você pode associar 1 monstro "Super Quantum" da sua mão ou do campo a este card como uma Matéria Xyz.
  ja: |-
    レベル３モンスター×２
    ①：<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材が無いこのカードは攻撃できない。②：１ターンに１度、このカードの<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材を１つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。このカードが「超量士ブルーレイヤー」を<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材としている場合、この効果は相手ターンでも発動できる。③：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールドの「超量士」モンスター１体を選び、このカードの下に重ねて<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材とする。
  ko: |-
    레벨 3 몬스터 × 2
    ①: 엑시즈 소재가 없는 이 카드는 공격할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 카드가 "초량사 블루 레이어"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 "초량사" 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐서 엑시즈 소재로 한다.
  zh-TW: |-
    等級３怪獸×２
    ①：沒有超量素材的此卡無法攻擊。②：１回合１次，可去除此卡的１個超量素材，將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。在此卡以「超級量子士 藍光層」做為超量素材的狀況下，此效果在對方回合也可發動。③：１回合１次，可在我方主要階段發動。選擇我方手牌・場上的１隻「超級量子士」怪獸，重疊至此卡下方做為超量素材。
  zh-CN: |-
    3星怪兽×2
    ①：没有XYZ素材的这张卡不能攻击。②：1回合1次，把这张卡1个XYZ素材取除，以场上1张魔法·陷阱卡为对象才能发动。那张卡破坏。这张卡有「超量士 蓝光层」在作为XYZ素材的场合，这个效果在对方回合也能发动。③：1回合1次，自己主要阶段才能发动。选自己的手卡·场上1只「超量士」怪兽在这张卡下面重叠作为XYZ素材。
