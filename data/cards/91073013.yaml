  zh-CN: |-
    这个卡名的①②效果，1回合各能使用1次且同一连锁上不能发动。①：自己或对手的主要阶段，可以以龙族以外的自己场上的1只「VS／征服之魂」怪兽为对象发动。使那只怪兽返回手牌，将这张卡从手牌特殊召唤。②：自己或对手的回合，可以从以下选择1个，向对手展示那些属性的手牌的怪兽各1只发动。●地：这个回合，表侧表示的这张卡不受对手发动的效果影响。●地·炎：选场上的1张其他的卡破坏。
