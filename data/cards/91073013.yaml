text:
  en: |-
    During the Main Phase (Quick Effect): You can target 1 non-Dragon "Vanquish Soul" monster you control; return it to the hand, and if you do, Special Summon this card from your hand. (Quick Effect): You can reveal 1 monster in your hand of each of the following Attributes, then activate the appropriate effect;
    ● EARTH: This face-up card is unaffected by your opponent's activated effects this turn.
    ● EARTH, FIRE, and DARK: Destroy 1 other card on the field.
    You can only use each effect of "Vanquish Soul Caesar Valius" once per turn, and cannot activate them in the same Chain.
