text:
  en: |-
    2 Level 7 WATER monsters
    While this card has material, Level 5 or higher monsters cannot attack. Once per turn (Quick Effect): You can detach 1 material from this card; negate the effects of all face-up monsters your opponent currently controls with less ATK than this card, until the end of this turn.
  de: |-
    2 WASSER Monster der Stufe 7
    Solange diese Karte Material hat, können Monster der Stufe 5 oder höher nicht angreifen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert und die weniger ATK als diese Karte haben.
  es: |-
    2 monstruos de AGUA de Nivel 7
    Mientras esta carta tenga material, los monstruos de Nivel 5 o mayor no pueden atacar. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega los efectos de todos los monstruos boca arriba que tu adversario controle en este momento y que tengan ATK menor al de esta carta, hasta el final de este turno.
  fr: |-
    2 monstres EAU de Niveau 7
    Tant que cette carte a du Matériel, les monstres de min. Niveau 5 ne peuvent pas attaquer. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire avec une ATK inférieure à cette carte.
  it: |-
    2 mostri ACQUA di Livello 7
    Mentre questa carta ha materiale, i mostri di Livello 5 o superiore non possono attaccare. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla gli effetti di tutti i mostri scoperti con ATK inferiore a quello di questa carta attualmente controllati dal tuo avversario, fino alla fine di questo turno.
  pt: |-
    2 monstros de ÁGUA de Nível 7
    Enquanto este card tiver matéria, monstros de Nível 5 ou mais não podem atacar. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; até o final deste turno, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente com ATK menor que o deste card.
  ja: |-
    水属性レベル７モンスター×２
    エクシーズ素材を持っているこのカードがフィールド上に表側表示で存在する限り、レベル５以上のモンスターは攻撃できない。また、１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。このカードの攻撃力よりも低い攻撃力を持つ相手フィールド上のモンスターの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
  ko: |-
    물 속성 레벨 7 몬스터 × 2
    엑시즈 소재를 가지고 있는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 레벨 5 이상의 몬스터는 공격할 수 없다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력보다도 낮은 공격력을 가진 상대 필드 위의 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    水属性等级7怪兽×2
    只要持有超量素材的此卡以表侧表示存在于场上，等级5或以上的怪兽不可攻击。此外，1回合1次，可移除此卡的1个超量素材并发动。对手场上持有比此卡的攻击力低的攻击力的怪兽的效果，直至回合结束时无效。此效果也可于对手回合发动。
  zh-CN: |-
    水属性等级７怪兽×２
    ①：只要拥有超量素材的此卡存在于怪兽区域，等级５以上的怪兽不可攻击。②：在每个自己・对手回合中１次，去除此卡的１个超量素材可以发动。将对手场上攻击力低于此卡攻击力的怪兽的效果直至回合结束时为止无效。
