name:
  en: Gladiator Beast Gistel
  de: Gladiatorungeheuer Gistel
  es: Bestia Gladiador Gistel
  fr: Gistel, Bête Gladiateur
  it: Gladiatore Bestia Gistel
  pt: Besta Gladiadora Gistel
  ja: <ruby>剣闘獣<rt>グラディアルビースト</rt></ruby>ギステル
  ja_romaji: Guradiaru Bīsuto Gisuteru
  ko: 검투수 기스테르
  ko_rr:
  zh-TW:
  zh-CN: 剑斗兽 教鞭
text:
  en: |-
    At the end of the Battle Phase, if this card battled: You can shuffle this card into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Gistel". You can only use each of the following effects of "Gladiator Beast Gistel" once per turn. You can reveal this card and 1 "Gladiator Beast" monster in your hand; Special Summon both. If this card is Special Summoned by the effect of a "Gladiator Beast" monster: You can add 1 "Gladiator" Spell/Trap from your Deck to your hand.
  de: |-
    Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst diese Karte ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Gistel“. Du kannst jeden der folgenden Effekte von „Gladiatorungeheuer Gistel“ nur einmal pro Spielzug verwenden. Du kannst diese Karte und 1 „Gladiatorungeheuer“-Monster in deiner Hand vorzeigen; beschwöre beide als Spezialbeschwörung. Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Gladiator“-Zauber/Falle von deinem Deck hinzufügen.
  es: |-
    Al final de la Battle Phase, si esta carta batalló: puedes barajar esta carta al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Gistel". Sólo puedes usar cada uno de los siguientes efectos de "Bestia Gladiador Gistel" una vez por turno. Puedes mostrar esta carta y 1 monstruo "Bestia Gladiador" en tu mano; Invoca ambos de Modo Especial. Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": puedes añadir a tu mano 1 Mágica/Trampa "Gladiador" en tu Deck.
  fr: |-
    À la fin de la Battle Phase, si cette carte a combattu : vous pouvez mélanger cette carte dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Gistel, Bête Gladiateur" exclu) depuis votre Deck. Vous ne pouvez utiliser chacun des effets suivants de "Gistel, Bête Gladiateur" qu'une fois par tour. Vous pouvez révéler cette carte et 1 monstre "Bête Gladiateur" dans votre main ; Invoquez-les Spécialement tous les deux. Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : vous pouvez ajouter 1 Magie/Piège "Gladiateur" depuis votre Deck à votre main.
  it: |-
    Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiare questa carta nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Gistel". Puoi utilizzare ognuno dei seguenti effetti di "Gladiatore Bestia Gistel" una sola volta per turno. Puoi rivelare questa carta e 1 mostro "Gladiatore Bestia" nella tua mano; Evoca Specialmente entrambi. Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi aggiungere 1 Magia/Trappola "Gladiatore" dal tuo Deck alla tua mano.
  pt: |-
    No final da Fase de Batalha, se este card batalhou: você pode embaralhar este card no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Gistel". Você só pode usar cada um dos seguintes efeitos de "Besta Gladiadora Gistel" uma vez por turno. Você pode revelar este card e 1 monstro "Besta Gladiadora" na sua mão; Invoque os dois por Invocação-Especial. Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode adicionar 1 Magia/Armadilha "Gladiador" do seu Deck à sua mão.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードと手札の「剣闘獣」モンスター１体を相手に見せて発動できる。その２体を特殊召喚する。②：このカードが「剣闘獣」モンスターの効果で特殊召喚した場合に発動できる。デッキから「グラディアル」魔法・罠カード１枚を手札に加える。③：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣ギステル」以外の「剣闘獣」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드와 패의 "검투수" 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 2장을 특수 소환한다. ②: 이 카드를 "검투수" 몬스터의 효과로 특수 소환했을 경우에 발동할 수 있다. 덱에서 "글래디얼"이나 "검투" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시, 이 카드를 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 기스테르" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡与手牌的1只“剑斗兽”怪兽可以发动。将该2只特殊召唤。②：此卡以“剑斗兽”怪兽的效果特殊召唤的情况下可以发动。从牌组将1张“剑斗”魔法・陷阱卡加入手牌。③：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 教鞭”以外的1只“剑斗兽”怪兽特殊召唤。
