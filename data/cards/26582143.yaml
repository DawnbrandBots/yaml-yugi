  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードと手札の「剣闘獣」モンスター１体を相手に見せて発動できる。その２体を特殊召喚する。②：このカードが「剣闘獣」モンスターの効果で特殊召喚した場合に発動できる。デッキから「グラディアル」魔法・罠カード１枚を手札に加える。③：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣ギステル」以外の「剣闘獣」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드와 패의 "검투수" 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 2장을 특수 소환한다. ②: 이 카드를 "검투수" 몬스터의 효과로 특수 소환했을 경우에 발동할 수 있다. 덱에서 "글래디얼"이나 "검투" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시, 이 카드를 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 기스테르" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡与手牌的1只“剑斗兽”怪兽可以发动。将该2只特殊召唤。②：此卡以“剑斗兽”怪兽的效果特殊召唤的情况下可以发动。从牌组将1张“剑斗”魔法・陷阱卡加入手牌。③：此卡进行过战斗的战斗阶段结束时，将此卡放回牌组可以发动。从牌组将“剑斗兽 教鞭”以外的1只“剑斗兽”怪兽特殊召唤。
