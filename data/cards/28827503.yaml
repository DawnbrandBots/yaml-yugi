text:
  en: |-
    Special Summon 1 monster from your hand, but negate its effects, then, immediately after this effect resolves, Link Summon 1 Link Monster using materials you control, including the Summoned monster. This Link Summon cannot be negated, also your opponent cannot activate cards or effects when a monster is Link Summoned this way. If a Link Monster(s) you control is destroyed by battle or card effect while this card is in your GY: You can banish this card; add 1 monster with the same original Type as 1 of those destroyed monsters from your GY to your hand. You can only activate 1 "Into the VRAINS!" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札からモンスター１体を効果を無効にして特殊召喚し、そのモンスターを含む自分フィールドのモンスターを素材としてリンク召喚する。そのリンク召喚は無効化されず、そのリンク召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。②：このカードが墓地に存在する状態で、自分フィールドのリンクモンスターが戦闘・効果で破壊された場合、このカードを除外して発動できる。元々の種族がそのモンスターと同じモンスター１体を自分の墓地から選んで手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 몬스터 1장을 효과를 무효로 하여 특수 소환하고, 그 몬스터를 포함하는 자신 필드의 몬스터를 소재로서 링크 소환한다. 그 링크 소환은 무효화되지 않으며, 그 링크 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 링크 몬스터가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고 발동할 수 있다. 원래의 종족이 그 몬스터와 같은 몬스터 1장을 자신 묘지에서 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以从手牌将1只怪兽效果无效地特殊召唤，将包含那只怪兽的自己场上的怪兽作为素材来链接召唤。那次链接召唤不会被无效化，那次链接召唤成功时对手不能发动魔法、陷阱或怪兽的效果。②：这张卡在墓地存在的状态下，自己场上的链接怪兽被战斗或效果破坏的场合，可以将这张卡除外发动。从自己的墓地选1只原种族与那只怪兽相同的怪兽加入手牌。
