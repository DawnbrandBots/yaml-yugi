text:
  en: |-
    If this card is sent to the GY as material for a Fusion Summon: You can Set 1 "Dracotail" Spell/Trap from your Deck, then you can destroy 1 monster on the field. If a face-up Fusion Monster(s) you control is destroyed by an opponent's card effect, while this card is in your GY (except during the Damage Step): You can place this card on the bottom of your Deck, and if you do, Special Summon 1 non-Fusion "Dracotail" monster from your GY. You can only use each effect of "Dracotail Pan" once per turn.
  de: |-
    Falls diese Karte als Material für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 „Drachoschwanz“-Zauber/Falle von deinem Deck setzen, dann kannst du 1 Monster auf dem Spielfeld zerstören. Falls ein oder mehr offene Fusionsmonster, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte unter dein Deck legen und falls du dies tust, beschwöre 1 „Drachoschwanz“-Nichtfusions-Monster als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Drachoschwanz Pan“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como material para una Invocación por Fusión: puedes Colocar 1 Mágica/Trampa "Dracocola" desde tu Deck, y después puedes destruir 1 monstruo en el Campo. Si uno o más Monstruos de Fusión boca arriba que controlas son destruidos por el efecto de una carta del adversario, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes poner esta carta en la parte inferior de tu Deck y, si lo haces, Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Dracocola" que no sea de Fusión. Sólo puedes usar cada efecto de "Dracocola Pan" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion : vous pouvez Poser 1 Magie/Piège "Queudragon" depuis votre Deck, puis vous pouvez détruire 1 monstre sur le Terrain. Si un ou plusieurs Monstres Fusion face recto que vous contrôlez sont détruits par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez placer cette carte au-dessous de votre Deck, et si vous le faites, Invoquez Spécialement 1 monstre non-Fusion "Queudragon" depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Pan Queudragon" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come materiale per un'Evocazione tramite Fusione: puoi Posizionare 1 Magia/Trappola "Dracocoda" dal tuo Deck, poi puoi distruggere 1 mostro sul Terreno. Se uno o più Mostri Fusione scoperti che controlli vengono distrutti dall'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi mettere questa carta in fondo al tuo Deck e, se lo fai, Evoca Specialmente 1 mostro "Dracocoda" non-Fusione dal tuo Cimitero. Puoi utilizzare ogni effetto di "Dracocoda Pan" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como matéria para uma Invocação-Fusão: você pode Baixar 1 Magia/Armadilha "Caudraco" do seu Deck e, depois, você pode destruir 1 monstro no campo. Se um ou mais Monstros de Fusão com a face para cima que você controla forem destruídos por um efeito de card do oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode colocar este card no fundo do seu Deck e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Caudraco" que não seja de Fusão do seu Cemitério. Você só pode usar cada efeito de "Pan Caudraco" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから「ドラゴンテイル」魔法・罠カード１枚を自分フィールドにセットする。その後、フィールドのモンスター１体を破壊できる。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の融合モンスターが相手の効果で破壊された場合に発動できる。このカードをデッキの一番下に戻し、自分の墓地から融合モンスター以外の「ドラゴンテイル」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "드래곤테일" 마법 / 함정 카드 1장을 자신 필드에 세트한다. 그 후, 필드의 몬스터 1장을 파괴할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 융합 몬스터가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 덱 맨 아래로 되돌리고, 자신 묘지에서 융합 몬스터 이외의 "드래곤테일" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从牌组将1张“星宿”魔法・陷阱卡放置在自己场上。然后，可将场上的1只怪兽破坏。②：此卡存在于墓地的状态下，自己场上的表侧表示融合怪兽因对手的效果被破坏的情况下可以发动。将此卡放回牌组最下面，从自己墓地将融合怪兽以外的1只“星宿”怪兽特殊召唤。
