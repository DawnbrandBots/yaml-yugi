  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは、このカードと種族または属性が同じモンスターとの戦闘では破壊されない。②：種族と属性を１つずつ宣言して発動できる。このカードは相手ターン終了時まで宣言した種族・属性になる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는, 이 카드와 종족 또는 속성이 같은 몬스터와의 전투로는 파괴되지 않는다. ②: 종족과 속성을 1개씩 선언하고 발동할 수 있다. 이 카드는 상대 턴 종료시까지 선언한 종족 / 속성이 된다.
  zh-TW:
  zh-CN: |-
