  en: |-
    Cannot be destroyed by battle with a monster with the same Type or Attribute. You can declare 1 Type and 1 Attribute; this card becomes that Type and Attribute, until the end of your opponent's turn. You can only use this effect of "Dimensional Isoallotope Varis" once per turn.
