text:
  en: |-
    During the Main Phase: Fusion Summon 1 Psychic Fusion Monster from your Extra Deck, by banishing Psychic monsters from your field or GY as material. If a face-up Psychic monster(s) you control that was Special Summoned from the Extra Deck is destroyed by battle or card effect: You can banish this card from your GY, then target 1 of your banished Psychic monsters; Special Summon it. You can only use each effect of "Teleport Fusion" once per turn.
  de: |-
    Während der Main Phase: Beschwöre 1 Psi-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Psi-Monster von deiner Spielfeldseite oder deinem Friedhof als Material verbannst. Falls ein oder mehr offene Psi-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Psi-Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Teleportfusion“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión Psíquico desde tu Deck Extra, desterrando monstruos Psíquico en tu Campo o Cementerio como material. Si uno o más monstruos Psíquico boca arriba que controlas que fueron Invocados de Modo Especial desde el Deck Extra son destruidos en batalla o por el efecto de una carta: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos Psíquico desterrados; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Fusión Teleportación" una vez por turno.
  fr: |-
    Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion Psychique depuis votre Extra Deck, en bannissant les monstres Psychique depuis votre Terrain ou Cimetière comme Matériel. Si un ou plusieurs monstres Psychique face recto que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck sont détruits au combat ou par un effet de carte : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Psychique bannis ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Fusion de Téléportation" qu'une fois par tour.
  it: |-
    Durante la Main Phase: Evoca tramite Fusione 1 Mostro Fusione Psichico dal tuo Extra Deck, bandendo mostri Psichico dal tuo Terreno o Cimitero come materiale. Se uno o più mostri Psichico scoperti che controlli che sono stati Evocati Specialmente dall'Extra Deck vengono distrutti in battaglia o dall'effetto di una carta: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Psichico banditi; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Fusione Teletrasporto" una sola volta per turno.
  pt: |-
    Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão Psíquico do seu Deck Adicional, ao banir monstros Psíquico do seu campo ou Cemitério como matéria. Se um ou mais monstros Psíquico com a face para cima que você controla que foram Invocados por Invocação-Especial do Deck Adicional forem destruídos em batalha ou por um efeito de card: você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Psíquico banidos; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Fusão de Teleporte" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。自分のフィールド・墓地のサイキック族モンスターを融合素材として除外し、サイキック族の融合モンスター１体を融合召喚する。②：ＥＸデッキから特殊召喚された自分フィールドの表側表示のサイキック族モンスターが戦闘・効果で破壊された場合、墓地のこのカードを除外し、自分の除外状態のサイキック族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段可以发动。将自己场上・墓地的念动力族怪兽作为融合素材除外，将1只念动力族的融合怪兽融合召唤。②：自己场上被从额外牌组特殊召唤的表侧表示念动力族怪兽因战斗・效果被破坏的情况下，将墓地的此卡除外，以自己除外状态的1只念动力族怪兽为对象可以发动。将该怪兽特殊召唤。
