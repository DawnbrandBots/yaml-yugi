text:
  en: |-
    (This card is always treated as a "Blue-Eyes" card.)
    This card is treated as a Normal Monster while in the hand or GY. When this card is Normal or Special Summoned: You can target 1 Spell/Trap your opponent controls; banish it. If your opponent controls a monster (Quick Effect): You can Tribute this card; Special Summon 1 "Blue-Eyes White Dragon" from your hand.
  de: |-
    (Diese Karte wird immer als „Blauäugig“-Karte behandelt.)
    Diese Karte wird als Normales Monster behandelt, solange sie sich in der Hand oder im Friedhof befindet. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; verbanne ihn oder sie. Falls dein Gegner ein Monster kontrolliert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deiner Hand.
  es: |-
    (Esta carta se trata siempre como una carta "Ojos Azules").
    Esta carta se trata como un Monstruo Normal mientras esté en la mano o Cementerio. Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destiérrala. Si tu adversario controla un monstruo (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, 1 "Dragón Blanco de Ojos Azules".
  fr: |-
    (Cette carte est toujours traitée comme une carte "Yeux Bleus".)
    Cette carte est traitée comme un Monstre Normal tant qu'elle est dans la main ou Cimetière. Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; bannissez-le. Si votre adversaire contrôle un monstre (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre main.
  it: |-
    (Questa carta viene sempre considerata come una carta "Occhi Blu".)
    Questa carta viene considerata come un Mostro Normale mentre è nella mano o Cimitero. Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; bandiscila. Se il tuo avversario controlla un mostro (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Drago Bianco Occhi Blu" dalla tua mano.
  pt: |-
    (Este card deve ser sempre considerado como um card "Olhos Azuis".)
    Este card é considerado como um Monstro Normal enquanto estiver na mão ou no Cemitério. Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 Magia/Armadilha que seu oponente controla; bana-a. Se seu oponente controlar um monstro (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" da sua mão.
  ja: |-
    このカード名はルール上「ブルーアイズ」カードとしても扱う。①：このカードは手札・墓地に存在する限り、通常モンスターとして扱う。②：このカードが召喚・特殊召喚した時、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを除外する。③：自分・相手ターンに、相手フィールドにモンスターが存在する場合、このカードをリリースして発動できる。手札から「青眼の白龍」１体を特殊召喚する。
  ko: |-
    이 카드명은 룰상 "푸른 눈" 카드로도 취급한다. ①: 이 카드는 패 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ③: 상대 필드에 몬스터가 존재할 경우, 이 카드를 릴리스하고 발동할 수 있다. 패에서 "푸른 눈의 백룡" 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“青眼”卡。①：此卡只要存在于手牌・墓地，则视为通常怪兽。②：此卡召唤・特殊召唤成功时，以对手场上１张魔法・陷阱卡为对象可以发动。将该卡除外。③：对手场上有怪兽存在的情况下，解放此卡可以发动。从手牌将１只“青眼白龙”特殊召唤。此效果在对手回合中也可以发动。
