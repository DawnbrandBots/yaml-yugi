    ①：このカードが召喚に成功した時に発動できる。手札からレベル３モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 레벨 3 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
