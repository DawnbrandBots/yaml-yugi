  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚する。その後、バトルフェイズを終了する。この効果を発動した場合、次の自分バトルフェイズをスキップする。②：このカードが墓地へ送られた場合に発動できる。デッキから「フォトン」魔法・罠カードまたは「ギャラクシー」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 배틀 페이즈를 종료한다. 이 효과를 발동했을 경우, 다음 자신 배틀 페이즈를 스킵한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "포톤" 마법 / 함정 카드 또는 "갤럭시" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：对手怪兽的攻击宣言时可以发动。将这张卡从手牌特殊召唤。那之后，结束战斗阶段。发动过这个效果的场合，跳过下次自己的战斗阶段。②：这张卡被送入墓地的场合可以发动。从卡组将1张「フォトン／光子」魔法陷阱卡或者「ギャラクシー／银河」魔法陷阱卡加入手牌。
