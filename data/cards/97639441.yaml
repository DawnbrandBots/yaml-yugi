text:
  en: |-
    When an opponent's monster declares an attack: You can activate this effect; skip your next Battle Phase, also Special Summon this card from your hand, then end this Battle Phase. If this card is sent to the GY: You can add 1 "Photon" or "Galaxy" Spell/Trap from your Deck to your hand. You can only use each effect of "Photon Jumper" once per turn.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diesen Effekt aktivieren; überspringe deine nächste Battle Phase, zusätzlich beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann beende diese Battle Phase. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Photon“- oder „Galaxie“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Photonenspringer“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes activar este efecto; sáltate tu próxima Battle Phase, y además Invoca esta carta de Modo Especial desde tu mano, y después termina esta Battle Phase. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica/Trampa "Fotónico/a", "Galaxia" o "Galáctico/a" en tu Deck. Sólo puedes usar cada efecto de "Saltador Fotónico" una vez por turno.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez activer cet effet ; sautez votre prochaine Battle Phase, et aussi, Invoquez Spécialement cette carte depuis votre main, puis terminez cette Battle Phase. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie/Piège "Photon" ou "Galactique" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Sauteur Photon" qu'une fois par tour.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi attivare questo effetto; salta la tua prossima Battle Phase, inoltre Evoca Specialmente questa carta dalla tua mano, poi termina questa Battle Phase. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia/Trappola "Fotonico" o "Galattico" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Saltatore Fotonico" una sola volta per turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode ativar este efeito; pule sua próxima Fase de Batalha e, além disso, Invoque este card por Invocação-Especial da sua mão e, depois, encerre esta Fase de Batalha. Se este card for enviado para o Cemitério: você pode adicionar 1 Magia/Armadilha "Fóton" ou "Galáxia" do seu Deck à sua mão. Você só pode usar cada efeito de "Saltador de Fóton" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚する。その後、バトルフェイズを終了する。この効果を発動した場合、次の自分バトルフェイズをスキップする。②：このカードが墓地へ送られた場合に発動できる。デッキから「フォトン」魔法・罠カードまたは「ギャラクシー」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 배틀 페이즈를 종료한다. 이 효과를 발동했을 경우, 다음 자신 배틀 페이즈를 스킵한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "포톤" 마법 / 함정 카드 또는 "갤럭시" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：对手怪兽的攻击宣言时可以发动。将这张卡从手牌特殊召唤。那之后，结束战斗阶段。发动过这个效果的场合，跳过下次自己的战斗阶段。②：这张卡被送入墓地的场合可以发动。从卡组将1张「フォトン／光子」魔法陷阱卡或者「ギャラクシー／银河」魔法陷阱卡加入手牌。
