text:
  en: |-
    After damage calculation, when this card battles an opponent's monster: You can banish that monster, also banish this card.
  de: |-
    Nach der Schadensberechnung, wenn diese Karte gegen ein Monster eines Gegners kämpft: Du kannst das Monster verbannen, zusätzlich verbanne diese Karte.
  es: |-
    Después del cálculo de daño, cuando esta carta batalla con un monstruo del adversario: puedes desterrar ese monstruo, y además destierra esta carta.
  fr: |-
    Après le calcul des dommages, lorsque cette carte combat un monstre de l'adversaire : vous pouvez bannir le monstre, et aussi, bannissez cette carte.
  it: |-
    Dopo il calcolo dei danni, quando questa carta combatte con un mostro dell'avversario: puoi bandire quel mostro, inoltre bandisci questa carta.
  pt: |-
    Depois do cálculo de dano, quando este card batalhar um monstro do oponente: você pode banir esse monstro e, além disso, bana este card.
  ja: |-
    ①：このカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その戦闘を行ったそれぞれのモンスターを除外する。
  ko: |-
    ①: 이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 전투를 실행한 각각의 몬스터를 제외한다.
  zh-TW: |-
    ①：可在此卡與對方怪獸進行戰鬥的傷害計算後發動。將進行戰鬥的該怪獸各自除外。
  zh-CN: |-
    ①：可在此卡与对手怪兽进行了战斗伤害计算后发动。将进行了该战斗的各自的怪兽除外。
