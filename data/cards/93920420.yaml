  ja: <ruby>星<rt>せい</rt></ruby><ruby>遺<rt>い</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>－『<ruby>星<rt>せい</rt></ruby><ruby>杖<rt>じょう</rt></ruby>』
  ja_romaji: Seiibutsu - "Seijō"
  ko: 성유물－『성장』
  ko_rr: Seong-yumul - "Seongjang"
