  ko_rr:
  zh-TW:
  zh-CN: 蛇头守护者
text:
  en: |-
    2 Level 3 Rock-Type monsters
    Once per turn, during either player's turn: You can detach 1 Xyz Material from this card, then target 1 face-up monster your opponent controls; its ATK becomes 0, and if it does, its effects are negated. These effects last until the end of this turn. Once per turn: You can target 1 monster on the field with 0 ATK; destroy it.
  de: |-
    2 Monster vom Typ Fels der Stufe 3
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers. Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert, seine ATK werden zu 0 und falls sie das werden, werden seine Effekte annulliert. Diese Effekte dauern bis zum Ende dieses Spielzuges an. Einmal pro Spielzug: Du kannst 1 Monster mit 0 ATK auf dem Spielfeld wählen, zerstöre es.
  es: |-
    2 monstruos de Tipo Roca de Nivel 3
    Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en 0 y, si lo hace, sus efectos son negados. Estos efectos duran hasta el final de este turno. Una vez por turno: puedes seleccionar 1 monstruo en el Campo que tenga 0 ATK; destrúyelo.
  fr: |-
    2 monstres de Type Rocher de Niveau 3
    Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; son ATK devient 0, et si elle le devient, ses effets sont annulés. Ces effets durent jusqu'à la fin de ce tour. Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain avec 0 ATK ; détruisez-le.
  it: |-
    2 mostri di Tipo Roccia di Livello 3
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa 0 e, se lo fa, i suoi effetti sono annullati. Questi effetti durano fino alla fine di questo turno. Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno con ATK 0; distruggilo.
  pt: |-
    2 monstros do Tipo Rocha de Nível 3
    Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; o ATK dele se torna 0 e, se isso acontecer, seus efeitos são negados. Esses efeitos duram até o final deste turno. Uma vez por turno: você pode escolher 1 monstro no campo com ATK 0; destrua-o.
  ja: |-
    岩石族レベル３モンスター×２
    １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上に表側表示で存在するモンスター１体を選択して発動できる。ターン終了時まで、選択したモンスターの攻撃力を０にし、その効果を無効にする。この効果は相手ターンでも発動できる。また、１ターンに１度、フィールド上の攻撃力が０のモンスター１体を選択して発動できる。選択したモンスターを破壊する。
  ko: |-
    암석족 레벨 3 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 턴 종료시까지, 선택한 몬스터의 공격력을 0으로 하고, 그 효과를 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다. 또한, 1턴에 1번, 필드 위의 공격력이 0인 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    岩石族3星怪兽×2。1回合1次，把这张卡1个XYZ素材取除，选择对方场上表侧表示存在的1只怪兽才能发动。直到回合结束时，选择的怪兽的攻击力变成0，那个效果无效。这个效果在对方回合也能发动。此外，1回合1次，选择场上1只攻击力是0的怪兽才能发动。选择的怪兽破坏。
