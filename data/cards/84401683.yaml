  de: Gorgonischer Wächter
  es: Guardián Gorgónico
  fr: Gardien Gorgonique
  it: Guardiano Gorgonico
  pt: Guardião Gorgônico
  ja: ゴルゴニック・ガーディアン
  ja_romaji: Gorugonikku Gādian
