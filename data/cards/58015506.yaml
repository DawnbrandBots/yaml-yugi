text:
  en:
  de: |-
    Bis zum Ende der zweiten End Phase deines Gegners zeigt dir dein Gegner alle Karten, die er zieht, und fügt sie dann seiner Hand hinzu.
  es: |-
    Hasta la segunda End Phase de tu adversario, tu adversario muestra todas las cartas que roba y entonces las añade a su mano.
  fr: |-
    Jusqu'à la seconde End Phase de votre adversaire, celui-ci vous révèle toutes les cartes qu'il pioche puis les ajoute à sa main.
  it: |-
    Fino alla seconda End Phase del tuo avversario, il tuo avversario ti mostra tutte le carte che pesca e quindi le aggiunge alla sua mano.
  pt: |-
    Até à segunda End Phase do seu adversário, ele revela a você todos os cards que ele compra e em seguida, adiciona-os à sua respectiva mão.
  ja: |-
    ①：相手の２回目のエンドフェイズまで、相手はドローしたカードを公開してから手札に加える。
  ko: |-
    상대의 2번째 엔드 페이즈까지, 상대는 드로우한 카드를 공개하고 나서 패에 넣는다.
  zh-TW: |-
    在對方第２次的結束階段前，對方公開抽出的牌後加入手牌。
  zh-CN: |-
    直到对手的第２个结束阶段，对手玩家先公开抽取的卡牌再将其加入到手牌中。
