text:
  en: |-
    A warrior fully covered with metal. It upgrades by fusing with "Robolady".
  de: |-
    Ein komplett von Metall bedeckter Krieger. Er wird stärker, wenn er sich mit „Robot-Lady“ verbindet.
  es: |-
    Un guerrero completamente cubierto de metal. Se actualiza fusionándose con "Robolady".
  fr: |-
    Ce guerrier recouvert entièrement de métal se métamrophose en fusionnant avec "Robolady".
  it: |-
    Un guerriero ricoperto interamente di metallo. Si aggiorna fondendosi con "Robolady".
  pt: |-
    Um guerreiro totalmente coberta com metal. Ele atualiza pela fusão com "Roboylady".
  ja: |-
    全身がメタルの装甲で覆われている戦士。｢レアメタル・レディ」と融合し、パワーアップする。
  ko: |-
    전신을 메탈 갑옷으로 가린 전사. "레어메탈 레이디"와 융합하여, 파워를 올린다.
  zh-TW: |-
    全身覆蓋金屬裝甲的戰士。與「稀有金屬女郎」融合，提升力量。
  zh-CN: |-
    全身覆盖着金属装甲的战士。与“稀有金属女郎”融合提升力量。
