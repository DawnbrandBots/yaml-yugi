  it: Cocatorium l'Aviano Metallo Pesante
  pt: Cocatorium, o Aviário de Metal Pesado
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>禽<rt>きん</rt></ruby><ruby>属<rt>ぞく</rt></ruby>コカトリウム
  ja_romaji: Chōjūkinzoku Kokatoriumu
  ko: 초중금속 코카트륨
  ko_rr: Chojunggeumsok Kokateuryum
  zh-TW:
  zh-CN: 超重禽属 鸡蛇矿
text:
  en: |-
    If this card is in your hand or GY: You can Tribute 1 Beast, Beast-Warrior, or Winged Beast monster; Special Summon this card, but banish it when it leaves the field. You can banish 1 Level 4 or lower Beast, Beast-Warrior, or Winged Beast monster from your Deck; this card's name becomes that banished monster's name, also it becomes the same Type, Attribute and Level as that monster's, until the End Phase. You can only use each effect of "Cocatorium the Heavy Metal Avian" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger von deinem Deck verbannen; bis zur End Phase wird der Name dieser Karte derselbe wie der Name des verbannten Monsters, zusätzlich wird sie zum selben Typ und zur selben Eigenschaft und Stufe wie das Monster. Du kannst jeden Effekt von „Cocatorium der Schwermetallvogel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes Sacrificar 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Puedes desterrar 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de Nivel 4 o menor en tu Deck; hasta la End Phase, el nombre de esta carta se convierte en el nombre de ese monstruo desterrado, y además se convierte en del mismo Tipo que el de ese monstruo, y con el mismo Atributo y Nivel. Sólo puedes usar cada efecto de "Cocatorium el Ave de Metal Pesado" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez Sacrifier 1 monstre Bête, Bête-Guerrier ou Bête Ailée ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous pouvez bannir 1 monstre Bête, Bête-Guerrier ou Bête Ailée de max. Niveau 4 depuis votre Deck ; le nom de cette carte devient le nom du monstre banni, et aussi, il devient du même Type, Attribut et Niveau que ceux du monstre, jusqu'à la End Phase. Vous ne pouvez utiliser chaque effet de "Cocatorium le Métal Lourd Aviaire" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi offrire come Tributo 1 mostro Bestia, Guerriero-Bestia o Bestia Alata; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi bandire 1 mostro Bestia, Guerriero-Bestia o Bestia Alata di Livello 4 o inferiore dal tuo Deck; il nome di questa carta diventa il nome di quel mostro bandito, inoltre esso diventa dello stesso Tipo, Attributo e Livello di quel mostro, fino alla End Phase. Puoi utilizzare ogni effetto di "Cocatorium l'Aviano Metallo Pesante" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode oferecer como Tributo 1 monstro Besta, Besta-Guerreira ou Besta Alada; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você pode banir 1 monstro Besta, Besta-Guerreira ou Besta Alada de Nível 4 ou menos do seu Deck; o nome deste card se torna o nome desse monstro banido e, além disso, até a Fase Final, ele se torna do mesmo Tipo, Atributo e Nível que o desse monstro. Você só pode usar cada efeito de "Cocatorium, o Aviário de Metal Pesado" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分フィールドの獣族・獣戦士族・鳥獣族モンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：デッキからレベル４以下の獣族・獣戦士族・鳥獣族モンスター１体を除外して発動できる。エンドフェイズまで、このカードは除外したモンスターと同名カードとして扱い、同じ種族・属性・レベルになる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 덱에서 레벨 4 이하의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 제외하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 제외한 몬스터와 같은 이름의 카드로 취급하고, 같은 종족 / 속성 / 레벨이 된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡在手卡·墓地存在的场合，把自己场上1只兽族·兽战士族·鸟兽族怪兽解放才能发动。这张卡特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。
    ②：从卡组把1只4星以下的兽族·兽战士族·鸟兽族怪兽除外才能发动。直到结束阶段，这张卡当作和除外的怪兽同名卡使用，变成相同种族·属性·等级。
