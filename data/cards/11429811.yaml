  de: Kontrollpunkt
  es: Punto de Aviso
  fr: Point d'Avertissement
  it: Punto di Avvertimento
  pt: Ponto de Aviso
  ja: ワーニングポイント
  ja_romaji: Wāningu Pointo
  ko: 워닝포인트
  ko_rr:
  zh-TW: 警戒點
  zh-CN: 警戒点
text:
  en: |-
    When a monster(s) is Summoned: This turn, that face-up monster(s) cannot attack, its effects are negated, also it cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon.
  de: |-
    Wenn ein oder mehr Monster beschworen werden: In diesem Spielzug können die offenen Monster nicht angreifen, ihre Effekte werden annulliert, zusätzlich können sie nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden.
  es: |-
    Cuando uno o más monstruos son Invocados: este turno, ese o esos monstruos boca arriba no pueden atacar, sus efectos son negados, y además no pueden ser usados como material para una Invocación por Fusión, Sincronía, Xyz o Enlace.
  fr: |-
    Lorsqu'un ou plusieurs monstres sont Invoqués : ce tour, ces monstres face recto ne peuvent pas attaquer, leurs effets sont annulés, et aussi, ils ne peuvent pas être utilisés comme Matériel comme une Invocation Fusion, Synchro, Xyz ou Lien.
  it: |-
    Quando uno o più mostri vengono Evocati: in questo turno, quei mostri scoperti non possono attaccare, i loro effetti sono annullati, inoltre non possono essere utilizzati come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link.
  pt: |-
    Quando um ou mais monstros forem Invocados: neste turno, esse(s) monstro(s) com a face para cima não pode(m) atacar, seus efeitos são negados e, além disso, ele(s) não pode(m) ser usado(s) como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link.
  ja: |-
    ①：モンスターが召喚・反転召喚・特殊召喚された時に発動できる。このターン、その表側表示モンスターは攻撃できず、効果は無効化され、融合・Ｓ・Ｘ・リンク召喚の素材にできない。
  ko: |-
    ①: 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 때에 발동할 수 있다. 이 턴에 그 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화되고, 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：怪兽召唤·反转召唤·特殊召唤时才能发动。这个回合，那些表侧表示怪兽不能攻击，效果无效化，不能作为融合·同调·超量·连接召唤的素材。
