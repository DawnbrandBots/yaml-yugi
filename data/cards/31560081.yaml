name:
  en: Magician of Faith
  de: Magier des Glaubens
  es: Mago de la Fe
  fr: Magicien de la Foi
  it: Mago della Fede
  pt: Maga da Fé
  ja: <ruby>聖なる魔術師<rt>セイント・マジシャン</rt></ruby>
  ja_romaji: Seinto Majishan
  ko: 성스러운 마술사
  ko_rr: Seongseureoun Masulsa
  zh-TW: 神聖魔術師
  zh-CN: 圣之魔术师
text:
  en: |-
    FLIP: Target 1 Spell in your GY; add that target to your hand.
  de: |-
    FLIPP: Wähle 1 Zauber in deinem Friedhof; füge jenes gewählte Ziel deiner Hand hinzu.
  es: |-
    VOLTEO: Selecciona 1 Mágica en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    FLIP : Ciblez 1 Magie dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    SCOPRI: Scegli come bersaglio 1 Magia nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    VIRE: Escolha 1 Magia no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：このカードがリバースした場合、自分の墓地の魔法カード１枚を対象として発動する。そのカードを手札に加える。
  ko: |-
    ①: 이 카드가 리버스했을 경우, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동한다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡反转的场合，以自己墓地1张魔法卡为对象发动。那张卡加入手卡。
