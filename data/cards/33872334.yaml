text:
  en: |-
    Equip only to a Warrior or FIRE monster. It gains 300 ATK. At the end of the Damage Step, if the equipped monster attacked: You can send this card to the GY; during this Battle Phase, each of your Warrior monsters and FIRE monsters can make a second attack. If this card is sent to the GY, or banished, to activate a monster effect: You can add this card to your hand. You can only use this effect of "Phoenix Gearblade" once per turn.
  de: |-
    Rüste nur ein Krieger- oder FEUER Monster mit dieser Karte aus. Es erhält 300 ATK. Am Ende des Damage Steps, falls das ausgerüstete Monster angegriffen hat: Du kannst diese Karte auf den Friedhof legen; während dieser Battle Phase kann jedes deiner Krieger-Monster und FEUER Monster einen zweiten Angriff durchführen. Falls diese Karte auf den Friedhof gelegt oder verbannt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte deiner Hand hinzufügen. Du kannst diesen Effekt von „Phönix-Gerklinge“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Guerrero o de FUEGO. Éste gana 300 ATK. Al final del Damage Step, si el monstruo equipado atacó: puedes mandar esta carta al Cementerio; durante esta Battle Phase, cada uno de tus monstruos Guerrero y monstruos de FUEGO puede hacer un segundo ataque. Si esta carta es mandada al Cementerio, o desterrada, para activar un efecto de monstruo: puedes añadir esta carta a tu mano. Sólo puedes usar este efecto de "Fénix Armacuchilla" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre Guerrier ou FEU. Il gagne 300 ATK. À la fin de la Damage Step, si le monstre équipé a attaqué : vous pouvez envoyer cette carte au Cimetière ; durant cette Battle Phase, chacun de vos monstres Guerrier et monstres FEU peut faire une seconde attaque. Si cette carte est envoyée au Cimetière ou bannie pour activer un effet de monstre : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser cet effet de "Gearblade Phénix" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro Guerriero o FUOCO. Esso guadagna 300 ATK. Alla fine del Damage Step, se il mostro equipaggiato ha attaccato: puoi mandare questa carta al Cimitero; durante questa Battle Phase, ognuno dei tuoi mostri Guerriero e mostri FUOCO può effettuare un secondo attacco. Se questa carta viene mandata al Cimitero, o bandita, per attivare l'effetto di un mostro: puoi aggiungere questa carta alla tua mano. Puoi utilizzare questo effetto di "Gearblade Fenice" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro Guerreiro ou de FOGO. Ele ganha 300 de ATK. No final da Etapa de Dano, se o monstro equipado atacou: você pode enviar este card para o Cemitério; durante esta Fase de Batalha, cada um dos seus monstros Guerreiro e monstros de FOGO pode realizar um segundo ataque. Se este card for enviado para o Cemitério, ou banido, para ativar um efeito de monstro: você pode adicionar este card à sua mão. Você só pode usar este efeito de "Gearlâmina Fênix" uma vez por turno.
  ja: |-
    戦士族モンスターか炎属性モンスターにのみ装備可能。このカード名の③の効果は１ターンに１度しか使用できない。①：装備モンスターの攻撃力は３００アップする。②：装備モンスターが攻撃したダメージステップ終了時、このカードを墓地へ送って発動できる。このバトルフェイズ中、自分の戦士族モンスター及び炎属性モンスターはそれぞれ２回攻撃できる。③：このカードがモンスターの効果を発動するために、墓地へ送られた場合または除外された場合に発動できる。このカードを手札に加える。
  ko: |-
    전사족 몬스터나 화염 속성 몬스터에만 장착 가능. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은 300 올린다. ②: 장착 몬스터가 공격한 데미지 스텝 종료시, 이 카드를 묘지로 보내고 발동할 수 있다. 이 배틀 페이즈 중, 자신의 전사족 몬스터 및 화염 속성 몬스터는 각각 2회 공격할 수 있다. ③: 이 카드가 몬스터의 효과를 발동하기 위해, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    只有战士族怪兽或炎属性怪兽才能装备。这个卡名的③效果1回合只能使用1次。①：装备怪兽的攻击力上升300。②：装备怪兽攻击的伤害步骤结束时，可以将这张卡送入墓地发动。这次战斗阶段中，自己的战士族怪兽以及炎属性怪兽各可以作2次攻击。③：这张卡在为了发动怪兽的效果，而被送入墓地的场合或者被除外的场合可以发动。将这张卡加入手牌。
