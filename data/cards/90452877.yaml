text:
  en: |-
    Target 1 "Kozmo" monster you control; destroy it, and if you do, banish 1 card your opponent controls or in their GY. You can only activate 1 "Kozmojo" per turn.
  de: |-
    Wähle 1 „Kozmo“-Monster, das du kontrollierst; zerstöre es und falls du dies tust, verbanne 1 Karte, die dein Gegner kontrolliert oder die sich in seinem Friedhof befindet. Du kannst nur 1 „Kozmojo“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Kozmo" que controles; destrúyelo y, si lo haces, destierra 1 carta que controle tu adversario o que esté en su Cementerio. Sólo puedes activar 1 "Kozmofuerza" por turno.
  fr: |-
    Ciblez 1 monstre "Kozmo" que vous contrôlez ; détruisez-le, et si vous le faites, bannissez 1 carte contrôlée par votre adversaire ou dans son Cimetière. Vous ne pouvez activer qu'1 "Kozmojo" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Kozmo" che controlli; distruggilo e, se lo fai, bandisci 1 carta controllata dal tuo avversario o nel suo Cimitero. Puoi attivare solo 1 "Kozmojo" per turno.
  pt: |-
    Escolha 1 monstro "Kozmo" que você controla; destrua-o e, se isso acontecer, bana 1 card que seu oponente controla ou no Cemitério dele. Você só pode ativar 1 "Kozmojo" por turno.
  ja: |-
    「Ｋｏｚｍｏ－エナジーアーツ」は１ターンに１枚しか発動できない。①：自分フィールドの「Ｋｏｚｍｏ」モンスター１体を対象として発動できる。そのモンスターを破壊し、相手のフィールド・墓地のカード１枚を選んで除外する。
  ko: |-
    "Kozmo(코즈모)－에너지아츠"는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "Kozmo(코즈모)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 상대의 필드 / 묘지의 카드 1장을 골라 제외한다.
  zh-TW: |-
    「星際仙蹤－能量術」１回合僅限發動１張。①：可將我方場上的１隻「星際仙蹤」怪獸做為對象發動。破壞該怪獸，選擇對方場上・墓地的１張卡除外。
  zh-CN: |-
    “星际仙踪－能量术”１回合仅可发动１张。①：以自己场上的１只“星际仙踪”怪兽为对象可以发动。将该怪兽破坏，挑选对手场上・墓地的１张卡除外。
