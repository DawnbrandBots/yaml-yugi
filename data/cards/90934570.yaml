text:
  en:
  de: |-
    Wähle 1 „lschar“-Monster, das du kontrollierst, und 2 Karten, die dein Gegner kontrolliert; verbanne das erste gewählte Ziel und falls du dies tust, gib die zweiten gewählten Ziele auf die Hand zurück.
  es: |-
    Selecciona 1 monstruo "Horda" que controles y 2 cartas que controle tu adversario; destierra el primer objetivo y, si lo haces, devuelve a la mano los otros dos objetivos.
  fr: |-
    Ciblez 1 monstre "Colonie" que vous contrôlez et 2 cartes contrôlées par votre adversaire ; bannissez la première cible, et si vous le faites, renvoyez les secondes cibles à la main.
  it: |-
    Scegli come bersaglio 1 mostro "Branco" che controlli e 2 carte controllate dal tuo avversario; bandisci il primo bersaglio e, se lo fai, fai ritornare i secondi bersagli nella mano.
  pt: |-
    Escolha 1 monstro "Hordeum" que você controla e 2 cards que seu oponente controla; bana o alvo primário e, se isso acontecer, volte os alvos secundários para a mão.
  ja: |-
    ①：自分フィールドの「ヴェルズ」モンスター１体と、相手フィールドのカード２枚を対象として発動できる。その自分の「ヴェルズ」モンスターを除外し、その相手のカードを手札に戻す。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "벨즈"라는 이름이 붙은 몬스터 1장을 선택하여 게임에서 제외하고, 상대 필드 위의 카드 2장을 선택하여 주인의 패로 되돌린다.
  zh-TW: |-
    選擇我方場上１隻冠有「邪蝕」之名的怪獸從遊戲除外，選擇對方場上的２張卡送回持有者的手牌。
  zh-CN: |-
    选择我方场上１只冠有“邪蚀”之名的怪兽并从游戏中除外，选择对手场上的２张卡牌并返回至持有者手牌。
