text:
  en: |-
    Add 1 "Icejade" monster from your Deck to your hand with a different name from the cards you control or in your GY.
  de: |-
    Füge deiner Hand 1 „Eisjade“-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst oder sich in deinem Friedhof befinden, von deinem Deck hinzu.
  es: |-
    Añade a tu mano 1 monstruo "Hielojade" en tu Deck, con un nombre diferente al de las cartas que controlas o en tu Cementerio.
  fr: |-
    Ajoutez 1 monstre "Jadeglace" depuis votre Deck à votre main de nom différent des cartes que vous contrôlez ou dans votre Cimetière.
  it: |-
    Aggiungi dal tuo Deck alla tua mano 1 mostro "Ghiacciogiada" con un nome diverso dalle carte che controlli o nel tuo Cimitero.
  pt: |-
    Adicione 1 monstro "Gelojade" do seu Deck à sua mão com um nome diferente que o dos cards que você controla ou no seu Cemitério.
  ja: |-
    ①：同名カードが自分のフィールド・墓地に存在しない「氷水」モンスター１体をデッキから手札に加える。
  ko: |-
    ①: 같은 이름의 카드가 자신의 필드 / 묘지에 존재하지 않는 "히스이" 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    ①：從牌組將１隻我方場上・墓地不存在同名卡片的「冰翡」怪獸加入手牌。
  zh-CN: |-
    ①：将同名卡不存在于自己场上・墓地的１只“冰翡”怪兽从牌组加入手牌。
