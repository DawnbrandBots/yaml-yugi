name:
  en: Full Force Virus
  de: Kraftvoller Virus
  es: Virus de la Fuerza Total
  fr: Virus Force Maximum
  it: Virus Piena Forza
  pt: Vírus de Força Total
  ja: <ruby>影<rt>かげ</rt></ruby>のデッキ<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>ウイルス
  ja_romaji: Kage no Dekki Hakai Uirusu
  ko: 그림자의 덱 파괴 바이러스
  ko_rr: Geurimja-ui Dek Pagoe Baireoseu
  zh-TW: 影之牌組破壞病毒
  zh-CN: 影之卡组破坏病毒
text:
  en: |-
    Tribute 1 DARK monster with 2000 or more DEF; look at your opponent's hand, all monsters they control, and all cards they draw until the end of their 3rd turn after this card resolves, and destroy all those monsters with 1500 or less DEF.
  de: |-
    Biete 1 FINSTERNIS Monster mit 2000 oder mehr DEF als Tribut an; sieh dir die Hand deines Gegners, alle Monster, die er kontrolliert, und alle Karten an, die er bis zum Ende seines 3. Spielzugs zieht, nachdem diese Karte aufgelöst wurde, und zerstöre alle jene Monster mit 1500 oder weniger DEF.
  es: |-
    Sacrifica 1 monstruo de OSCURIDAD con 2000 DEF o más; mira la mano de tu adversario, todos los monstruos que controle y todas las cartas que robe hasta el final de su 3er. turno después de que esta carta se resuelva, y destruye todos esos monstruos que tengan 1500 DEF o menos.
  fr: |-
    Sacrifiez 1 monstre TÉNÈBRES avec min. 2000 DEF ; regardez la main de votre adversaire, tous les monstres qu'il contrôle et toutes les cartes qu'il pioche jusqu'à la fin de son 3e tour après la résolution de cette carte, et détruisez tous ces monstres avec max. 1500 DEF.
  it: |-
    Offri come Tributo 1 mostro OSCURITÀ con DEF di 2000 o superiore; guarda la mano del tuo avversario, tutti i mostri che controlla e tutte le carte che pesca fino alla fine del suo 3º turno dopo che questa carta si è risolta, e distruggi tutti quei mostri con DEF 1500 o inferiore.
  pt: |-
    Ofereça como Tributo 1 monstro de TREVAS com 2000 ou mais de DEF; olhe a mão do seu oponente, todos os monstros que ele controla e todos os cards que ele comprar até o final do 3º turno dele depois que este card resolver e destrua todos esses monstros com 1500 ou menos de DEF.
  ja: |-
    ①：自分フィールドの守備力２０００以上の闇属性モンスター１体をリリースして発動できる。相手フィールドのモンスター、相手の手札、相手ターンで数えて３ターンの間に相手がドローしたカードを全て確認し、その内の守備力１５００以下のモンスターを全て破壊する。
  ko: |-
    ①: 자신 필드의 수비력 2000 이상의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드의 몬스터, 상대의 패, 상대 턴에서 세어서 3턴 동안에 상대가 드로우한 카드를 전부 확인하고, 그 중의 수비력 1500 이하의 몬스터를 전부 파괴한다.
  zh-TW: |-
    ①：可解放我方場上的１隻守備力２０００以上的闇屬性怪獸發動。確認對方場上的怪獸、對方手牌、以對方回合計算的３回合內對方抽到的所有卡，將其中所有守備力１５００以下的怪獸全部破壞。
  zh-CN: |-
    ①：可解放我方场上的１只守备力２０００以上的暗属性怪兽并发动。对手场上的怪兽・对手手牌以及以对手回合计算的３回合期间，对手抽取的全部卡牌进行确认，并破坏其中守备力为１５００以下的所有怪兽。
