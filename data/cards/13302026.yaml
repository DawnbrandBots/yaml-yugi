  es: Reina Mariposa Danaus
  fr: Reine Papillon Danaus
  it: Danaus Farfalla Regina
  pt: Rainha Borboleta Danaus
  ja: クイーン・バタフライ ダナウス
  ja_romaji: Kuīn Batafurai Danausu
  ko: 퀸 버터플라이 다나우스
