  zh-CN: 女王蝶 斑蝶
text:
  en: |-
    If you control this Normal Summoned/Set card (Quick Effect): You can target up to 3 Level 4 or lower Insect monsters in your GY; change this card's ATK to 0, and if you do, Special Summon those monsters, but their effects are negated. You can only use this effect of "Queen Butterfly Danaus" once per turn.
  de: |-
    Falls du diese als Normalbeschwörung beschworene/gesetzte Karte kontrollierst (Schnelleffekt): Du kannst bis zu 3 Insekt-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; ändere die ATK dieser Karte zu 0 und falls du dies tust, beschwöre jene Monster als Spezialbeschwörung, aber ihre Effekte werden annulliert. Du kannst diesen Effekt von „Schmetterlingskönigin Danaus“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas esta carta Invocada de Modo Normal/Colocada (Efecto Rápido): puedes seleccionar hasta 3 monstruos Insecto de Nivel 4 o menor en tu Cementerio; cambia el ATK de esta carta a 0 y, si lo haces, Invoca de Modo Especial esos monstruos, pero sus efectos son negados. Sólo puedes usar este efecto de "Reina Mariposa Danaus" una vez por turno.
  fr: |-
    Si vous contrôlez cette carte Invoquée/Posée Normalement (Effet Rapide) : vous pouvez cibler max. 3 monstres Insecte de max. Niveau 4 dans votre Cimetière ; changez l'ATK de cette carte à 0, et si vous le faites, Invoquez Spécialement ces monstres, mais leurs effets sont annulés. Vous ne pouvez utiliser cet effet de "Reine Papillon Danaus" qu'une fois par tour.
  it: |-
    Se controlli questa carta Evocata Normalmente/Posizionata (Effetto Rapido): puoi scegliere come bersaglio fino a 3 mostri Insetto di Livello 4 o inferiore nel tuo Cimitero; cambia l'ATK di questa carta a 0 e, se lo fai, Evoca Specialmente quei mostri, ma i loro effetti sono annullati. Puoi utilizzare questo effetto di "Danaus Farfalla Regina" una sola volta per turno.
  pt: |-
    Se você controlar este card Invocado por Invocação-Normal/Baixado (Efeito Rápido): você pode escolher até 3 monstros Inseto de Nível 4 ou menos no seu Cemitério; mude o ATK deste card para 0 e, se isso acontecer, Invoque esses monstros por Invocação-Especial, mas seus efeitos são negados. Você só pode usar este efeito de "Rainha Borboleta Danaus" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが通常召喚されている場合、自分の墓地のレベル４以下の昆虫族モンスターを３体まで対象として発動できる。このカードの攻撃力を０にし、対象のモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 통상 소환되어 있을 경우, 자신 묘지의 레벨 4 이하의 곤충족 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 이 카드의 공격력을 0 으로 하고, 대상 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터 효과는 무효화된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：在此卡被通常召喚的狀況下，可將我方墓地的最多３隻等級４以下的昆蟲族怪獸做為對象發動。將此卡的攻擊力變為０，特殊召喚對象怪獸。透過此效果特殊召喚的怪獸效果無效化。此效果在對方回合也可發動。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡被通常召唤的情况下，以自己墓地的最多３只等级４以下的昆虫族怪兽为对象可以发动。此卡的攻击力变为０，将对象怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。此效果在对手回合中也可以发动。
