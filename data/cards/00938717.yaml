text:
  en: |-
    You can target up to 2 Machine "Gadget" monsters you control or in your GY with different names; Special Summon this card from your hand, then equip those targets to this card (regardless of their Type). You can only use this effect of "Boot-Up Corporal - Command Dynamo" once per turn. Gains 1000 ATK for each monster equipped to this card by this effect.
  de: |-
    Du kannst bis zu 2 „Apparat“-Maschine-Monster mit unterschiedlichen Namen wählen, die du kontrollierst oder die sich in deinem Friedhof befinden; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann rüste diese Karte mit den gewählten Zielen aus (unabhängig von ihrem Typ). Du kannst diesen Effekt von „Anlaufgefreiter - Command Dynamo“ nur einmal pro Spielzug verwenden. Diese Karte erhält 1000 ATK für jedes Monster, mit dem sie durch diesen Effekt ausgerüstet ist.
  es: |-
    Puedes seleccionar hasta 2 monstruos Máquina "Artilugio" que controles o en tu Cementerio con nombres diferentes; Invoca esta carta de Modo Especial, desde tu mano, y después equipa esos objetivos a esta carta (sin importar su Tipo). Sólo puedes usar este efecto de "Cabo de Encendido - Dínamo de Mando" una vez por turno. Gana 1000 ATK por cada monstruo equipado a esta carta por este efecto.
  fr: |-
    Vous pouvez cibler max. 2 monstres "Gadget" Machine que vous contrôlez ou dans votre Cimetière de noms différents ; Invoquez Spécialement cette carte depuis votre main, puis équipez ces cibles à cette carte (peu importe leur Type). Vous ne pouvez utiliser cet effet de "Caporal Amorceur - Dynamo du Commandement" qu'une fois par tour. Gagne 1000 ATK pour chaque monstre équipé à cette carte par cet effet.
  it: |-
    Puoi scegliere come bersaglio fino a 2 mostri "Congegno" Macchina che controlli o nel tuo Cimitero con nomi diversi; Evoca Specialmente questa carta dalla tua mano, poi equipaggia quei bersagli a questa carta (indipendentemente dal loro Tipo). Puoi utilizzare questo effetto di "Caporale Accensione - Dinamo del Comando" una sola volta per turno. Guadagna 1000 ATK per ogni mostro equipaggiato a questa carta da questo effetto.
  pt: |-
    Você pode escolher até 2 monstros Máquina "Dispositivo" com nomes diferentes que você controla ou no seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, depois, equipe os alvos a este card (independente do Tipo deles). Você só pode usar este efeito de "Cabo de Inicialização - Dínamo de Comando" uma vez por turno. Ganha 1000 de ATK para cada monstro equipado a este card por este efeito.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分のフィールド・墓地の機械族の「ガジェット」モンスターを２体まで対象として発動できる（同名カードは１枚まで）。このカードを手札から特殊召喚する。その後、対象の自分の「ガジェット」モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備しているモンスターの数×１０００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 / 묘지의 "가제트" 몬스터를 2장까지 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 이 카드를 패에서 특수 소환한다. 그 후, 대상의 자신의 "가제트" 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착하고 있는 몬스터의 수 × 1000 올린다.
  zh-TW:
  zh-CN: |-
    可以以自己的场上·墓地最多2只卡名不同的机械族「零件」怪兽为对象；从手卡把这张卡特殊召唤，之后把作为对象的怪兽当作装备卡使用给这张卡装备。「起动兵长 指挥旋转者」的这个效果1回合只能使用1次。这张卡的攻击力上升这张卡的效果装备的怪兽数量×1000。
