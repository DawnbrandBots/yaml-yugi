text:
  en: |-
    Select 1 face-up Trap Card on the field and destroy it.
  de: |-
    Wähle 1 offene Fallenkarte auf dem Spielfeld und zerstöre sie.
  es: |-
    Destruye 1 Carta de Trampa boca arriba en el campo.
  fr: |-
    Détruit 1 Carte Piège face recto sur le Terrain.
  it: |-
    Distruggi 1 Carta Trappola scoperta sul Terreno.
  pt: |-
    Destrua 1 Card de Armadilha com a face para cima no campo.
  ja: |-
    表側表示でフィールド上に存在する罠カードを１枚選択して破壊する。
  ko: |-
    앞면 표시로 필드 위에 존재하는 함정 카드를 1장 선택하여 파괴한다.
  zh-TW:
  zh-CN: |-
    选择表侧表示在场上存在的1张陷阱卡破坏。
