name:
  en: Remove Trap
  de: Falle entfernen
  es: Trampa de Eliminación
  fr: Piège Supprimé
  it: Rimuovi Trappola
  pt: Remover Armadilha
  ja: <ruby>罠<rt>わな</rt></ruby>はずし
  ja_romaji: Wanahazushi
  ko: 함정 해제
  ko_rr:
  zh-TW: 拆陷阱
  zh-CN: 拆陷阱
text:
  en:
  de: |-
    Wähle 1 offene Fallenkarte auf dem Spielfeld und zerstöre sie.
  es: |-
    Destruye 1 Carta de Trampa boca arriba en el campo.
  fr: |-
    Détruit 1 Carte Piège face recto sur le Terrain.
  it: |-
    Distruggi 1 Carta Trappola scoperta sul Terreno.
  pt: |-
    Destrói 1 Card de Armadilha que está no Campo com a face para cima.
  ja: |-
    ①：フィールドの表側表示の罠カード１枚を対象として発動できる。その罠カードを破壊する。
  ko: |-
    앞면 표시로 필드 위에 존재하는 함정 카드를 1장 선택하여 파괴한다.
  zh-TW: |-
    選擇場上的１張正面表示陷阱卡破壞。
  zh-CN: |-
    选择场上１张表侧表示的陷阱卡并将其破坏。
