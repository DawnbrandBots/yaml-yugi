  ja: |-
    レベル８モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。①：相手が魔法カード以外のカードの効果を発動する度に、このカードに魔力カウンターを１つ置く（最大９つまで）。②：このカードの魔力カウンターを３つ取り除いて発動できる。以下の効果から１つを適用する。●デッキから魔法カード１枚か魔法使い族の効果モンスター１体を手札に加える。●手札・デッキから魔法使い族モンスター１体を特殊召喚する。③：このカードが破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  ko:
