  zh-CN: |-
    等级8怪兽×2
    这个卡名的②效果1回合只能使用1次。①：每次对手发动魔法卡以外的卡的效果就在这张卡上放置1个魔力指示物（最多9个）。②：可以将这张卡的3个魔力指示物取除发动。从以下的效果中适用1个。●从卡组将1张魔法卡或1只魔法师族的效果怪兽加入手牌。●从手牌·卡组将1只魔法师族怪兽特殊召唤。③：这张卡要被破坏的场合，可以将这张卡的1个多维素材取除作为代替。
