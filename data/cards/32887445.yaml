text:
  en:
  de: |-
    Grabe die obersten Karten deines Decks in Höhe der Anzahl der „Florierendes Frohlocken“ in deinem Friedhof + 3 aus und falls du mindestens 1 Monster, 1 Zauber und 1 Falle ausgegraben hast, füge 1 von ihnen deiner Hand hinzu und lege die anderen Karten auf den Friedhof. Falls du dies nicht getan hast, mische alle ausgegrabenen Karten in dein Deck. Du kannst nur 1 „Florierendes Frohlocken“ pro Spielzug aktivieren.
  es: |-
    Excava las cartas de la parte superior de tu Deck igual al número de "Festival Floreciente" en tu Cementerio + 3, y si excavaste al menos 1 Monstruo, 1 Mágica, y 1 Trampa, añade a tu mano 1 de ellas y manda las otras cartas al Cementerio. Si no lo hiciste, baraja a tu Deck todas las cartas excavadas. Sólo puedes activar 1 "Festival Floreciente" por turno.
  fr: |-
    Dévoilez un nombre de cartes depuis votre Deck égal au nombre de "Cabrioles Florissantes" dans votre Cimetière + 3, et si vous dévoilez min. 1 monstre, 1 Magie et 1 Piège, ajoutez-en 1 à votre main et envoyez les autres cartes au Cimetière. Si vous ne l'avez pas fait, mélangez toutes les cartes dévoilées dans votre Deck. Vous ne pouvez activer qu'1 "Cabrioles Florissantes" par tour.
  it: |-
    Dissotterra dal tuo Deck carte pari al numero di "Spasso Fiorente" nel tuo Cimitero + 3 e, se hai dissotterrato almeno 1 Mostro, 1 Magia e 1 Trappola, aggiungi 1 di esse alla tua mano e manda le altre carte al Cimitero. Se non l'hai fatto, mischia tutte le carte dissotterrate nel tuo Deck. Puoi attivare solo 1 "Spasso Fiorente" per turno.
  pt: |-
    Escave cards do seu Deck igual ao número de "Gracejo Florescente" no seu Cemitério +3 e, se você escavar pelo menos 1 Monstro, 1 Magia e 1 Armadilha, adicione 1 deles à sua mão e envie os outros cards para o Cemitério. Caso contrário, embaralhe todos os cards escavados no seu Deck. Você só pode ativar 1 "Gracejo Florescente" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分の墓地の「繁華の花笑み」の数＋３枚を自分のデッキの上からめくる。その中に３種類（モンスター・魔法・罠）のカードがあった場合、その内の１枚を選んで手札に加え、残りのカードを墓地へ送る。無かった場合、めくったカードを全てデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "번화의 꽃미소"의 수 ＋ 3장을 자신의 덱 위에서 넘긴다. 그 중에 3종류(몬스터 / 마법 / 함정)의 카드가 있었을 경우, 그 중의 1장을 골라 패에 넣고, 남은 카드를 묘지로 보낸다. 없었을 경우, 넘긴 카드를 전부 덱으로 되돌린다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從我方牌組上方翻開我方墓地的「繁華的花笑」的數量＋３張卡。在其中有３種（怪獸・魔法・陷阱）卡的狀況下，從其中選擇１張加入手牌，剩餘的卡送至墓地。在沒有的狀況下，將翻開的卡全部送回牌組。
  zh-CN: |-
    此卡牌名的卡牌１回合只可发动１张。①：从我方牌组上方翻阅相当于我方墓地“繁华的花笑”数量＋３张之卡牌。其中若有３种（怪兽、魔法、陷阱）卡牌的场合，从中挑选１张加入手牌，并将剩馀卡牌送入墓地。没有的场合，将所有翻阅的卡牌返回至牌组。
