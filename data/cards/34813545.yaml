  en: |-
    Activate 1 of these effects;
    ● Special Summon 1 "Naturia" monster from your hand or GY.
    ● Immediately after this effect resolves, Synchro Summon using monsters you control, including a "Naturia" monster.
    ● Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Material, including a "Naturia" monster.
