pendulum_effect:
  en: |-
    While you control an "Amorphage" monster, neither player can activate Spell Cards or their effects, except for "Amorphage" cards. Once per turn, during your Standby Phase, Tribute 1 monster or destroy this card.
  de: |-
    Solange du ein „Amorphage“-Monster kontrollierst, kann kein Spieler Zauberkarten oder ihre Effekte aktivieren, außer „Amorphage“-Karten. Einmal pro Spielzug, während deiner Standby Phase, biete 1 Monster als Tribut an oder zerstöre diese Karte.
  es: |-
    Mientras controles un monstruo "Amórfago/a", ningún jugador puede activar Cartas Mágicas o sus efectos, excepto las cartas "Amórfago/a". Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  fr: |-
    Tant que vous contrôlez un monstre "Amorphage", aucun joueur ne peut activer ni de Cartes Magie ni leurs effets (cartes "Amorphage" exclues). Une fois par tour, durant votre Standby Phase, Sacrifiez 1 monstre ou détruisez cette carte.
  it: |-
    Mentre controlli un mostro "Amorfago", nessun giocatore può attivare Carte Magia o i loro effetti, eccetto carte "Amorfago". Una volta per turno, durante la tua Standby Phase, offri come Tributo 1 mostro o distruggi questa carta.
  pt: |-
    Enquanto você controlar um monstro "Amórfago", nenhum duelista pode ativar Cards de Magia ou seus efeitos, exceto cards "Amórfago(a)". Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に自分フィールドのモンスター１体をリリースする。またはリリースせずにこのカードを破壊する。①：自分フィールドに「アモルファージ」モンスターが存在する限り、お互いに「アモルファージ」カード以外の魔法カードの効果を発動できない。
  ko: |-
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 자신 필드의 몬스터 1장을 릴리스한다. 또한 릴리스하지 않고 이 카드를 파괴한다. ①: 자신 필드에 "아모르파지" 몬스터가 존재하는 한, 서로 "아모르파지" 카드 이외의 마법 카드의 효과를 발동할 수 없다.
  zh-TW: |-
    此卡的控制者在每次我方準備階段，解放我方場上的１隻怪獸。
    或是不解放，破壞此卡。
    ①：只要我方場上存在「無形噬體」怪獸，雙方就無法發動「無形噬體」卡以外的魔法卡的效果。
  zh-CN: |-
    此卡的控制者在每个自己的准备阶段解放自己场上的１只怪兽。
    或不解放而是破坏此卡。
    ①：只要自己场上有“无形噬体”怪兽存在，双方不可发动“无形噬体”卡以外的魔法卡的效果。
