pendulum_effect:
  en: |-
    During each Standby Phase: You can add 1 face-up Pendulum Monster from your Extra Deck to your hand. You can only use this effect of "Symphonic Warrior Rockks" once per turn. When an opponent's monster declares an attack: You can destroy both that monster and this card.
  de: |-
    Während jeder Standby Phase: Du kannst deiner Hand 1 offenes Pendelmonster von deinem Extra Deck hinzufügen. Du kannst diesen Effekt von „Symphonischer Krieger Rock-k-ks“ nur einmal pro Spielzug verwenden. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst sowohl jenes Monster als auch diese Karte zerstören.
  es: |-
    Durante cada Standby Phase: puedes añadir a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Sólo puedes usar este efecto de "Guerrero Sinfónico Rockks" una vez por turno. Cuando un monstruo del adversario declara un ataque: puedes destruir ambos, ese monstruo y esta carta.
  fr: |-
    Durant chaque Standby Phase : vous pouvez ajouter 1 Monstre Pendule face recto depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Rocko, Guerrier Symphonique" qu'une fois par tour. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez détruire le monstre ainsi que cette carte.
  it: |-
    Durante ogni Standby Phase: puoi aggiungere 1 Mostro Pendulum scoperto dal tuo Extra Deck alla tua mano. Puoi utilizzare questo effetto di "Rockks Guerriero Sinfonico" una sola volta per turno. Quando un mostro dell'avversario dichiara un attacco: puoi distruggere sia quel mostro che questa carta.
  pt: |-
    Durante cada Fase de Apoio: você pode adicionar 1 Monstro Pêndulo com a face para cima do seu Deck Adicional à sua mão. Você só pode usar este efeito de "Guerreiro Sinfônico Rockks" uma vez por turno. Quando um monstro do oponente declarar um ataque: você pode destruir tanto esse monstro como este card.
  ja: |-
    このカード名の①のＰ効果は１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに発動できる。自分のＥＸデッキから表側表示のＰモンスター１体を手札に加える。②：相手モンスターの攻撃宣言時に発動できる。そのモンスターとこのカードを破壊する。
  ko: |-
    이 카드명의 ①의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 패에 넣는다. ②: 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 몬스터와 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①灵摆效果1回合只能使用1次。①：自己或对手的准备阶段可以发动。从自己的额外卡组将1只表侧表示的灵摆怪兽加入手牌。②：对手怪兽的攻击宣言时可以发动。将那只怪兽和这张卡破坏。
