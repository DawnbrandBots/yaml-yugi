  pt: Guerreiro Sinfônico Rockks
  ja: <ruby>音響戦士<rt>サウンドウォリアー</rt></ruby>ロックス
  ja_romaji: Saundo Woriā Rokkusu
  ko: 사운드 워리어 록스
  ko_rr: Saundeu Worieo Rokseu
  zh-TW: 音響戰士 搖滾
  zh-CN: 音响战士 摇滚乐队
text:
  en:
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden der folgenden Effekte von „Symphonischer Krieger Rock-k-ks“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 offenes Pendelmonster von deinem Extra Deck hinzufügen. Falls „Symph-Verstärkofeuer“ in deiner Spielfeldzone liegt: Du kannst 1 Karte auf dem Spielfeld zerstören.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta en la Zona de Monstruos es destruida en batalla o por el efecto de una carta: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada uno de los siguientes efectos de "Guerrero Sinfónico Rockks" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Si "Amplifuego Sinf" está en tu Zona del Campo: puedes destruir 1 carta en el Campo.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chacun des effets suivants de "Rocko, Guerrier Symphonique" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Monstre Pendule face recto depuis votre Extra Deck à votre main. Si "Amplifeu Symph" est dans votre Zone Terrain : vous pouvez détruire 1 carte sur le Terrain.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ognuno dei seguenti effetti di "Rockks Guerriero Sinfonico" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Mostro Pendulum scoperto dal tuo Extra Deck alla tua mano. Se "Sinf Amplifuoco" è nella tua Zona Terreno: puoi distruggere 1 carta sul Terreno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada um dos seguintes efeitos de "Guerreiro Sinfônico Rockks" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Monstro Pêndulo com a face para cima do seu Deck Adicional à sua mão. Se "Sinfo Amplificardor" estiver na sua Zona do Campo: você pode destruir 1 card no campo.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが特殊召喚した場合に発動できる。自分のＥＸデッキ（表側）からＰモンスター１体を手札に加える。
    ②：自分のフィールドゾーンに「アンプリファイヤー」が存在する場合に発動できる。フィールドのカード１枚を破壊する。
    ③：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 패에 넣는다. ②: 자신의 필드 존에 "앰플리파이어"가 존재할 경우에 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다. ③: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    此卡名的①②怪獸效果，１回合各僅限使用１次。①：可在此卡特殊召喚成功的狀況下發動。從我方額外牌組將１隻正面表示的鐘擺怪獸加入手牌。②：可在我方場地區存在「擴音器」的狀況下發動。選擇場上的１張卡破壞。③：可在怪獸區的此卡因戰鬥・效果被破壞的狀況下發動。將此卡置於我方的鐘擺區。
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    此卡名的①②怪兽效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下可以发动。从自己的额外牌组将１只表侧表示的灵摆怪兽加入手牌。②：自己的场地区域存在“扩音器热焰”的情况下可以发动。挑选场上的１张卡破坏。③：怪兽区域的此卡因战斗・效果被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
