  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：ＥＸデッキから裏側表示のカード２枚を裏側表示で除外して発動できる。デッキからカード名が異なる獣族・レベル１０モンスター２体を手札に加える。この効果を発動するターン、自分はＰモンスターしかＥＸデッキから特殊召喚できない。②：自分のＥＸデッキに表側表示の「夢見るネムレリア」が存在し、自分フィールドの「ネムレリア」モンスターが戦闘または相手の効果で破壊される場合、代わりに自分のＥＸデッキの裏側表示のカード１枚を裏側表示で除外できる。
