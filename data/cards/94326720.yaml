text:
  en: |-
    Target 1 "Medius the Pure" in your GY or banishment; Special Summon it. During your Main Phase: You can banish this card from your GY, then target 1 face-up monster you control and declare a Level from 1 to 10; its Level becomes the declared Level until the end of this turn. You can only use each effect of "Theorealize Overdrive" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地・除外状態の「無垢なる者 メディウス」１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの表側表示モンスター１体を対象とし、１～１０までの任意のレベルを宣言して発動できる。そのモンスターのレベルをターン終了時まで宣言したレベルにする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己墓地・除外状态的1只“无垢者 墨迪乌斯”为对象可以发动。将该怪兽特殊召唤。②：在自己的主要阶段将墓地的此卡除外，以自己场上的1只表侧表示怪兽为对象，宣言1～10的任意等级可以发动。将该怪兽的等级直至回合结束时为止改成宣言的等级。
