text:
  en: |-
    Cannot be Special Summoned from the Deck. If your opponent controls more monsters than you do, you can Special Summon this card (from your hand). When this card is Normal or Special Summoned: You can Special Summon 1 "Toy Knight" from your hand.
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls dein Gegner mehr Monster als du kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Spielzeugritter“ als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    No puede ser Invocado de Modo Especial desde el Deck. Si tu adversario controla más monstruos que tú, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 "Caballero de Juguete".
  fr: |-
    Non Invocable Spécialement depuis le Deck. Si votre adversaire contrôle plus de monstres que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 "Chevalier Jouet" depuis votre main.
  it: |-
    Non può essere Evocato Specialmente dal Deck. Se il tuo avversario controlla più mostri di te, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 "Cavaliere Giocattolo" dalla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck. Se seu oponente controlar mais monstros que você, você pode Invocar este card por Invocação-Especial (da sua mão). Quando este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 "Cavaleiro Brinquedo" da sua mão.
  ja: |-
    このカードはデッキから特殊召喚できない。相手フィールド上のモンスターの数が自分フィールド上のモンスターの数より多い場合、このカードは手札から特殊召喚できる。このカードが召喚・特殊召喚に成功した時、手札から「トイナイト」１体を特殊召喚できる。
  ko: |-
    이 카드는 덱에서 특수 소환할 수 없다. 상대 필드 위의 몬스터의 수가 자신 필드 위의 몬스터의 수보다 많을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 패에서 "토이나이토" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能从卡组特殊召唤。对方场上的怪兽数量比自己场上的怪兽数量多的场合，这张卡可以从手卡特殊召唤。这张卡召唤·特殊召唤成功时，可以从手卡把1只「玩具骑士」特殊召唤。
