  de: Hypergalaxie
  es: Híper Galaxia
  fr: Hypergalactique
  it: Iper Galattico
  pt: Hipergaláxia
  ja: ハイパー・ギャラクシー
  ja_romaji: Haipā Gyarakushī
  ko: 하이퍼 갤럭시
