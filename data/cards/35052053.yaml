  de: Insektenritter
  es: Caballero Insecto
  fr: Chevalier Insecte
  it: Insetto Cavaliere
  pt: Cavaleiro Insecto
  ja: <ruby>甲虫装甲騎士<rt>インセクトナイト</rt></ruby>
  ja_romaji: Insekuto Naito
  ko: 갑충장갑 기사
  ko_rr:
  zh-TW: 甲蟲裝甲騎士
  zh-CN: 甲虫装甲骑士
text:
  en: |-
    Of all Insect fighters, he is the paragon of the Indestructible Insect Invaders, which only the elite of the elite can join. We can no longer ignore their unmatched battle prowess.
  de: |-
    Von allen Insekten-Kämpfern ist er das Vorbild der Unzerstörbaren Insekteninvasoren, welcher nur die Elite der Elite angehören kann. Wir können nicht länger ihre unteilbare Tapferkeit ignorieren.
  es: |-
    De todos los guerreros insecto, es el paragón de los Invasores Insecto Indestructibles, a los cuales solo se les puede unir la élite de la élite. No podemos ignorar durante más tiempo su destreza en la batalla.
  fr: |-
    De tous les guerriers insectes, c'est le parangon des Indestructibles Insectes Envahisseurs, corps d'élite que seuls les plus braves peuvent rejoindre. Nous ne pouvons plus avant ignorer leurs inégalables prouesses.
  it: |-
    Questo è il miglior combattente dell'armata "Insetto Immortale" alla quale appartiene solo l'elite dell'elite dei guerrieri insetto. Le loro alte capacità in battaglia dovrebbero essere molto temute.
  pt: |-
    De todos os Insetos lutadores, ele é o modelo dos Indestrutíveis Insetos Invasores, ao qual apenas a elite da elite pode se unir. Nós não podemos mais ignorar suas incomparáveis proezas de batalha.
  ja: |-
    昆虫戦士の中でも、エリート中のエリートのみが所属できるという「無死虫団」の精鋭騎士。彼らの高い戦闘能力は無視できない。
  ko: |-
    곤충 전사 중에서도 엘리트 중의 엘리트만이 들어갈 수 있다는 "무사충단"의 정예 기사. 그들의 높은 전투 능력은 무시할 수 없다.
  zh-TW:
  zh-CN: |-
    在昆虫战士之中，属于精英中的精英的{无死虫团}的精锐骑士。不能无视它们强大的战斗能力。
