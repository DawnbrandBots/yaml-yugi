text:
  en: |-
    Activate only when an opponent's monster declares an attack. Negate that attack, and select another face-up monster your opponent controls. That monster attacks instead. (If it is in face-up Defense Position, change it to Attack Position.)
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster deines Gegners angreift. Annulliere den Angriff und wähle 1 anderes offenes Monster, das dein Gegner kontrolliert. Das Monster greift stattdessen an. (Falls es sich in offener Verteidigungsposition befindet, ändere es in die Angriffsposition.)
  es: |-
    Activa esta carta sólo cuando un monstruo de tu adversario declare un ataque. Niega el ataque, y selecciona otro monstruo boca arriba que controle tu adversario. Éste ataca en lugar del anterior. (Si el monstruo seleccionado está en Posición de Defensa boca arriba, cambia su posición de batalla a Posición de Ataque.)
  fr: |-
    Activable uniquement lorsqu'un monstre de votre adversaire déclare une attaque. Annulez cette attaque et sélectionnez un autre monstre face recto contrôlé par votre adversaire. Ce monstre attaque à la place (s'il est en Position de Défense face recto, changez-le en Position d'Attaque).
  it: |-
    Attiva solo quando un mostro del tuo avversario dichiara un attacco. Annulla l'attacco e scegli un altro mostro scoperto controllato dal tuo avversario. Quel mostro attacca al suo posto. (Se è scoperto in Posizione di Difesa, mettilo in Posizione di Attacco.)
  pt:
  ja: |-
    このカードは相手のバトルステップ時にのみ発動する事ができる。攻撃モンスター１体の攻撃を無効にし、相手フィールド上に表側表示で存在する他のモンスター１体を選択して代わりに攻撃させる。（選択したモンスターが守備表示の場合は攻撃表示にする。）
  ko: |-
    상대 배틀 스텝에만 발동할 수 있다. 공격 몬스터 1장의 공격을 무효로 하여, 상대의 다른 앞면 표시 몬스터 1장을 대신 공격시킨다(대상이 수비 표시일 경우에는 공격 표시로 한다).
  zh-TW:
  zh-CN: |-
    这张卡只能在对方的战斗步骤时才能发动。把1只攻击怪兽的攻击无效，选择对方场上表侧表示存在的1只其他的怪兽代替攻击。（选择的怪兽是守备表示的场合变成攻击表示。）
