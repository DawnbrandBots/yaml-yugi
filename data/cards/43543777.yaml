text:
  en:
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte wird während der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurückgegeben. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird, kannst du 1 Karte abwerfen, um deiner Hand 1 Spirit-Monster von deinem Friedhof hinzuzufügen.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Esta carta es devuelta a la mano de su dueño durante la End Phase en el que fue Invocada de Modo Normal o Volteada boca arriba. Cuando Invocas esta carta de Modo Normal o la volteas boca arriba, puedes descartar 1 carta para añadir desde tu Cementerio a tu mano 1 monstruo Spirit.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Cette carte est renvoyée dans la main de son propriétaire durant la End Phase du tour où elle est Invoquée Normalement ou retournée face recto. Lorsque cette carte est Invoquée Normalement ou retournée face recto, vous pouvez défausser 1 carte pour ajouter à votre main 1 monstre Spirit dans votre Cimetière.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Quando questa carta viene Evocata tramite Evocazione Normale o scoperta, puoi scartare 1 carta per aggiungere 1 mostro Spirit dal tuo Cimitero alla tua mano.
  pt: |-
    Este card não pode ser Invocado por Invocação-Especial. Este card é devolvido para a mão de seu dono durante a Fase Final do turno em que foi Invocado por Invocação-Normal ou virado com a face para cima. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima, você pode descartar 1 card para adicionar 1 monstro Espírito do seu Cemitério à sua mão.
  ja: |-
    このカードは特殊召喚できない。
    ①：このカードが召喚・リバースした時、手札を１枚捨て、自分の墓地のスピリットモンスター１体を対象として発動できる。そのモンスターを手札に加える。
    ②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환/리버스했을 때, 패를 1장 버리는 것으로 자신의 묘지에 존재하는 스피릿 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。此卡召喚・反轉時，可捨棄１張手牌發動。選擇我方墓地１隻靈魂怪獸加入手牌。
  zh-CN: |-
    此卡不可特殊召唤。召唤・反转此卡的回合的结束阶段时此卡回到持有者的手牌中。召唤・反转此卡时，可弃置１张手牌将我方墓地中的１只灵魂怪兽加入到手牌中。
