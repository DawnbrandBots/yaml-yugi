text:
  en: |-
    Once per turn, you can either: Target 1 Machine-Type monster you control; equip this card to that target, OR: Unequip this card and Special Summon it in Attack Position. While equipped by this effect, if the equipped monster destroys an opponent's monster by battle: Draw 1 card. (A monster can only be equipped with 1 Union monster at a time. If the equipped monster would be destroyed, destroy this card instead.)
  de: |-
    Einmal pro Spielzug kannst du: 1 Monster vom Typ Maschine wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung in die Angriffsposition beschwören. Solange das ausgerüstete Monster durch diesen Effekt ausgerüstet ist, falls es ein Monster deines Gegners durch Kampf zerstört: Ziehe 1 Karte. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo de Tipo Máquina que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial en Posición de Ataque. Mientras esté equipada por este efecto, si el monstruo equipado destruye a un monstruo de tu adversario en batalla: roba 1 carta. (Un monstruo sólo puede ser equipado con 1 monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar).
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre de Type Machine que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque. Tant qu'il est équipé par cet effet, si le monstre équipé détruit un monstre de votre adversaire au combat : piochez 1 carte. (Un monstre ne peut être équipé qu'avec 1 monstre Union à la fois. Si le monstre équipé va être détruit, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro di Tipo Macchina che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta ed Evocala Specialmente in Posizione di Attacco. Mentre è equipaggiato da questo effetto, se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: pesca 1 carta. (Un mostro può essere equipaggiato con 1 solo mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
  pt: |-
    Uma vez por turno, você pode: escolher 1 monstro do Tipo Máquina que você controla; equipe este card ao alvo, OU: desequipe este card e Invoque-o por Invocação-Especial em Posição de Ataque. Enquanto estiver equipado por este efeito, se o monstro equipado destruir um monstro do oponente em batalha: compre 1 card. (Um monstro só pode estar equipado com 1 monstro União de cada vez. Se o monstro equipado seria destruído, em vez disso, destrua este card.)
  ja: |-
    １ターンに１度、自分のメインフェイズ時に 装備カード扱いとして自分フィールド上の機械族モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている場合のみ、装備モンスターが相手モンスターを戦闘によって破壊した場合、自分はデッキからカードを１枚ドローする。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 장착 카드로 취급하여 자신 필드 위의 기계족 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있을 경우에만, 장착 몬스터가 상대 몬스터를 전투에 의해서 파괴했을 경우, 자신은 덱에서 카드를 1장 드로우한다. (1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다.)
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的机械族怪兽装备，或者把装备解除表侧攻击表示特殊召唤。只在这个效果当作装备卡使用的场合，装备怪兽战斗破坏对方怪兽的场合，从卡组抽1张卡。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
