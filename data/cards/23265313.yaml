text:
  en: |-
    Discard 1 card; for the rest of this turn, reduce the Levels of all monsters in your hand by 2 (even after they are Summoned).
  de: |-
    Wirf 1 Karte ab; verringere die Stufen aller Monster in deiner Hand für den Rest dieses Spielzugs um 2 (selbst nachdem sie beschworen wurden).
  es: |-
    Descarta 1 carta; por el resto de este turno, reduce en 2 los Niveles de todos los monstruos en tu mano (aun después de ser Invocados).
  fr: |-
    Défaussez 1 carte ; le reste de ce tour, réduisez le Niveau de tous les monstres dans votre main de 2 (même après qu'ils ont été Invoqués).
  it: |-
    Scarta 1 carta; per il resto di questo turno, riduci di 2 il Livello di tutti i mostri nella tua mano (anche dopo che sono stati Evocati).
  pt: |-
    Descarte 1 card; pelo resto deste turno, reduza em 2 o Nível de todos os monstros na sua mão (mesmo depois que eles forem Invocados).
  ja: |-
    ①：手札を１枚捨てて発動できる。このターン、自分の手札のモンスターのレベルを２つ下げる。
  ko: |-
    ①: 패를 1장 버리고 발동할 수 있다. 이 턴에, 자신 패의 몬스터의 레벨을 2개 내린다.
  zh-TW: |-
    ①：可捨棄１張手牌發動。此回合，我方手牌的怪獸等級降低２。
  zh-CN: |-
    弃置１张手牌。我方手牌中所有怪兽卡的等级下降２直到发动回合的结束阶段。
