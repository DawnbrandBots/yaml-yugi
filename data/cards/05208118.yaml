  en: |-
    Once per turn, during the Standby Phase: Place 1 T Counter on this card. Once per turn: You can target 1 Pendulum Monster in your Main Monster Zone; move that Pendulum Monster to an unused adjacent Main Monster Zone a number of times equal to the number of T Counters on this card, then if your opponent controls in the targeted monster's column a Fusion and/or Xyz Monster(s) with a Level/Rank equal to or lower than the targeted monster's Pendulum Scale, destroy as many of them as possible, and if you do, inflict damage to your opponent equal to the total ATK the destroyed monsters had on the field.
