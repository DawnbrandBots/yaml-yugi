  zh-CN: |-
    ①：在自己・对手的准备阶段发动。在此卡上放1个T计数物。②：1回合1次，以自己主要怪兽区域的1只灵摆怪兽为对象可以发动。依此卡的T计数物的数量，重复“将对象灵摆怪兽的位置移动至其相邻的怪兽区域”的处理。然后，与对象怪兽同一纵列的对手场上，存在等级・阶级在对象怪兽的灵摆刻度数值以下的融合・超量怪兽的情况下，将那些怪兽全部破坏，给予对手相当于其攻击力合计数值的伤害。
