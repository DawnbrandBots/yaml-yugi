  ja: |-
    ①：自分・相手のスタンバイフェイズに発動する。このカードにＴカウンターを１つ置く。②：１ターンに１度、自分のメインモンスターゾーンのＰモンスター１体を対象として発動できる。「対象のＰモンスターの位置をその隣のモンスターゾーンに移動する」処理をこのカードのＴカウンターの数だけ繰り返す。その後、対象のモンスターのＰスケールの数値以下のレベル・ランクを持つ融合・Ｘモンスターが、対象のモンスターと同じ縦列の相手フィールドに存在する場合、それらを全て破壊し、その攻撃力の合計分のダメージを相手に与える。
  ko:
