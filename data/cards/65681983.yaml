name:
  en: Crossout Designator
  de: Auslöschungsinformant
  es: Designador de Crossout
  fr: Désignateur de la Suppression
  it: Designatore del Depennamento
  pt: Designador de Crossout
  ja: <ruby>抹<rt>まっ</rt></ruby><ruby>殺<rt>さつ</rt></ruby>の<ruby>指<rt>し</rt></ruby><ruby>名<rt>めい</rt></ruby><ruby>者<rt>しゃ</rt></ruby>
  ja_romaji: Massatsu no Shimeisha
  ko: 말살의 지명자
  ko_rr: Malsal-ui Jimyeongja
  zh-TW: 抹殺的指名者
  zh-CN: 抹杀之指名者
text:
  en: |-
    Declare 1 card name; banish 1 of that declared card from your Main Deck, and if you do, negate its effects, as well as the activated effects and effects on the field of cards with the same original name, until the end of this turn. You can only activate 1 "Crossout Designator" per turn.
  de: |-
    Deklariere 1 Kartennamen; verbanne 1 jener deklarierten Karte von deinem Main Deck und falls du dies tust, annulliere bis zum Ende dieses Spielzugs ihre Effekte sowie die aktivierten Effekte und Effekte auf dem Spielfeld von Karten mit demselben Grund-Namen. Du kannst nur 1 „Auslöschungsinformant“ pro Spielzug aktivieren.
  es: |-
    Declara 1 nombre de carta; destierra de tu Deck Principal 1 de esa carta declarada y, si lo haces, hasta el final de este turno niega sus efectos, así como los efectos activados y los efectos en el Campo de cartas con el mismo nombre original. Sólo puedes activar 1 "Designador de Crossout" por turno.
  fr: |-
    Déclarez 1 nom de carte ; bannissez 1 carte déclarée depuis votre Main Deck, et si vous le faites, annulez ses effets, ainsi que les effets activés et effets sur le Terrain de cartes du même nom d'origine jusqu'à la fin de ce tour. Vous ne pouvez activer qu'1 "Désignateur de la Suppression" par tour.
  it: |-
    Dichiara il nome di 1 carta; bandisci 1 di quella carta dichiarata dal tuo Main Deck e, se lo fai, annulla i suoi effetti, così come gli effetti attivati e gli effetti sul Terreno delle carte con lo stesso nome originale, fino alla fine di questo turno. Puoi attivare solo 1 "Designatore del Depennamento" per turno.
  pt: |-
    Declare 1 nome de card; bana 1 desse card declarado do seu Deck Principal e, se isso acontecer, até o final deste turno, negue seus efeitos, assim como os efeitos ativados e efeitos no campo de cards com o mesmo nome original. Você só pode ativar 1 "Designador de Crossout" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：カード名を１つ宣言して発動できる。宣言したカード１枚をデッキから除外する。このターン中、この効果で除外したカード及びそのカードと元々のカード名が同じカードの効果は無効化される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 카드명을 1개 선언하고 발동할 수 있다. 선언한 카드 1장을 덱에서 제외한다. 이 턴 중에, 이 효과로 제외한 카드 및 그 카드와 원래의 카드명이 같은 카드의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：宣言１个卡名可以发动。将１张宣言的卡从牌组除外。此回合中，以此效果除外的卡及与该卡原本卡名相同的卡的效果均被无效化。
