text:
  en: |-
    Banish 3 cards from the top of your Deck, face-down. During your 3rd Standby Phase after this card's activation, add all 3 cards to your hand. You can only activate 1 "Ledger of Legerdemain" per turn.
  de: |-
    Verbanne die obersten 3 Karten deines Decks verdeckt. Während deiner 3. Standby Phase nach der Aktivierung dieser Karte, füge alle 3 Karten deiner Hand hinzu. Du kannst nur 1 „Taschenbuch der Taschenspielerei“ pro Spielzug aktivieren.
  es: |-
    Destierra 3 cartas de la parte superior de tu Deck, boca abajo. Durante tu 3ra. Standby Phase después de la activación de esta carta, añade las 3 cartas a tu mano. Sólo puedes activar 1 "Registro de Prestidigitación" por turno.
  fr: |-
    Bannissez face verso 3 cartes du dessus de votre Deck. Durant votre 3e Standby Phase après activation de cette carte, ajoutez toutes ces 3 cartes à votre main. Vous ne pouvez activer qu'1 "Registre de Prestidigitation" par tour.
  it: |-
    Bandisci 3 carte dalla cima del tuo Deck, coperte. Durante la tua 3ª Standby Phase dopo l'attivazione di questa carta, aggiungi tutte e 3 le carte alla tua mano. Puoi attivare solo 1 "Prestidigitazione Libro Mastro" per turno.
  pt: |-
    Bana, com a face para baixo, 3 cards do topo do seu Deck. Durante sua 3ª Fase de Apoio depois da ativação deste card, adicione todos os 3 cards à sua mão. Você só pode ativar 1 "Ledger da Prestidigitação" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のデッキの上からカード３枚を裏側表示で除外する。このカードの発動後３回目の自分スタンバイフェイズに、この効果で除外したカード３枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 덱 위에서 카드 3장을 뒷면 표시로 제외한다. 이 카드의 발동 후 3회째의 자신 스탠바이 페이즈에, 이 효과로 제외한 카드 3장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己的牌组上面将3张卡以里侧表示除外。此卡发动后自己的第3次准备阶段，将以此效果除外的3张卡加入手牌。
