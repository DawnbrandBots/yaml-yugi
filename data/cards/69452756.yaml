text:
  en: |-
    You can pay 1000 LP, then target 1 face-up Spell/Trap on the field; destroy it. You can only activate this effect of "Unending Nightmare" once per Chain.
  de: |-
    Du kannst 1000 LP zahlen und dann 1 offene/n Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst diesen Effekt von „Nie endender Albtraum“ nur einmal pro Kette aktivieren.
  es: |-
    Puedes pagar 1000 LP, y después selecciona 1 Mágica/Trampa boca arriba en el Campo; destrúyela. Sólo puedes activar este efecto de "Pesadilla Sin Fin" una vez por Cadena.
  fr: |-
    Vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège face recto sur le Terrain ; détruisez-le. Vous ne pouvez activer cet effet de "Cauchemar Sans Fin" qu'une fois par Chaîne.
  it: |-
    Puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; distruggila. Puoi attivare questo effetto di "Incubo Infinito" una sola volta per Catena.
  pt: |-
    Você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha com a face para cima no campo; destrua-a. Você só pode ativar este efeito de "Pesadelo Interminável" uma vez por Corrente.
  ja: |-
    このカード名の効果は同一チェーン上では１度しか発動できない。①：１０００ＬＰを払い、フィールドの表側表示の魔法・罠カード１枚を対象としてこの効果を発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 효과는 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: 1000 LP를 지불하고, 필드의 앞면 표시 마법 / 함정 카드 1장을 대상으로 하여 이 효과를 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的效果同一連鎖上僅限發動１次。①：可支付１０００LP，將場上的１張正面表示的魔法・陷阱卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡名的效果在同一连锁上仅可发动１次。①：支付１０００LP，以场上的１张表侧表示的魔法・陷阱卡为对象可以发动此效果。将该卡破坏。
