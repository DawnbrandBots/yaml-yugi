  de: Grosalamander Ausbruchsgreif
  es: Salamangrande Grifo del Estallido
  fr: Salamangrande Griffon Éclatant
  it: Salamagna Esplosione Grifone
  pt: Salamagrande Grifo Explosivo
  ja: <ruby>転生炎獣<rt>サラマングレイト</rt></ruby>バースト・グリフォン
  ja_romaji: Saramangureito Bāsuto Gurifon
  ko: 샐러맨그레이트 버스트 그리폰
  ko_rr: Saelleomaen-geureiteu Beoseuteu Geuripon
  zh-TW:
  zh-CN: 转生炎兽 爆裂狮鹫
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    You can target 1 Level 7 or lower FIRE monster in your GY; Special Summon it, and if you do, reduce this card's Level by that monster's original Level, also you cannot Special Summon monsters for the rest of this turn, except FIRE monsters. If this card is Synchro Summoned using "Salamangreat Burst Gryphon" as material: You can activate this effect; during the next Standby Phase, Special Summon 1 monster from your GY. You can only use each effect of "Salamangreat Burst Gryphon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Du kannst 1 FEUER Monster der Stufe 7 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, verringere die Stufe dieser Karte um die Grund-Stufe jenes Monsters, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FEUER Monstern. Falls diese Karte als Synchrobeschwörung beschworen und „Grosalamander Ausbruchsgreif“ als Material dafür verwendet wird: Du kannst diesen Effekt aktivieren; beschwöre während der nächsten Standby Phase 1 Monster als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Grosalamander Ausbruchsgreif“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Puedes seleccionar 1 monstruo de FUEGO de Nivel 7 o menor en tu Cementerio; Invócalo de Modo Especial y, si lo haces, reduce el Nivel de esta carta tanto como el Nivel original de ese monstruo, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos de FUEGO. Si esta carta es Invocada por Sincronía usando "Salamangrande Grifo del Estallido" como material: puedes activar este efecto; durante la próxima Standby Phase, Invoca 1 monstruo de Modo Especial desde tu Cementerio. Sólo puedes usar cada efecto de "Salamangrande Grifo del Estallido" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Vous pouvez cibler 1 monstre FEU de max. Niveau 7 dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, réduisez le Niveau de cette carte du Niveau d'origine du monstre, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres FEU exclus) le reste de ce tour. Si cette carte est Invoquée par Synchronisation en utilisant "Salamangrande Griffon Éclatant" comme Matériel : vous pouvez activer cet effet ; durant la prochaine Standby Phase, Invoquez Spécialement 1 monstre depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Salamangrande Griffon Éclatant" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Puoi scegliere come bersaglio 1 mostro FUOCO di Livello 7 o inferiore nel tuo Cimitero; Evocalo Specialmente e, se lo fai, riduci il Livello di questa carta del Livello originale di quel mostro, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri FUOCO. Se questa carta viene Synchro Evocata utilizzando "Salamagna Esplosione Grifone" come materiale: puoi attivare questo effetto; durante la prossima Standby Phase, Evoca Specialmente 1 mostro dal tuo Cimitero. Puoi utilizzare ogni effetto di "Salamagna Esplosione Grifone" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Você pode escolher 1 monstro de FOGO de Nível 7 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, reduza o Nível deste card pelo Nível original desse monstro e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de FOGO. Se este card for Invocado por Invocação-Sincro usando "Salamagrande Grifo Explosivo" como matéria: você pode ativar este efeito; durante a próxima Fase de Apoio, Invoque por Invocação-Especial 1 monstro do seu Cemitério. Você só pode usar cada efeito de "Salamagrande Grifo Explosivo" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のレベル７以下の炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、そのモンスターの元々のレベル分だけこのカードのレベルを下げる。このターン、自分は炎属性モンスターしか特殊召喚できない。②：このカードが「転生炎獣バースト・グリフォン」を素材としてＳ召喚した場合に発動できる。次のスタンバイフェイズに自分の墓地からモンスター１体を特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 7 이하의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 몬스터의 원래 레벨만큼만 이 카드의 레벨을 내린다. 이 턴에, 자신은 화염 속성 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 "샐러맨그레이트 버스트 그리폰"을 소재로서 싱크로 소환했을 경우에 발동할 수 있다. 다음 스탠바이 페이즈에 자신 묘지에서 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    调整+1只以上调整以外的怪兽
    这个卡名的①②效果1回合各能使用1次。①：可以以自己墓地的1只等级7以下的炎属性怪兽为对象发动。将那只怪兽特殊召唤，这张卡的等级下降那只怪兽的原本的等级数值。这个回合，自己特殊召唤的只能是炎属性怪兽。②：这张卡是将「転生炎獣バースト・グリフォン ／转生炎兽 爆裂狮鹫」作为素材来同调召唤的场合可以发动。下个准备阶段从自己的墓地将1只怪兽特殊召唤。
