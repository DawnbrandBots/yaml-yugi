name:
  en: Rank-Up-Magic Astral Force
  de: Rangsteigerungszauber Astral-Kraft
  es: Magia de Subida de Rango Fuerza Astral
  fr: Force d'Astral Magie-Rang-Plus
  it: Alza-Rango-Magico Forza Astral
  pt: Magia de Aumento de Classe Força Astral
  ja: <ruby>ＲＵＭ<rt>ランクアップマジック</rt></ruby>－アストラル・フォース
  ja_romaji: Ranku Appu Majikku - Asutoraru Fōsu
  ko: <ruby>RUM<rt>랭크 업 매직</rt></ruby>－아스트랄 포스
  ko_rr: Raengkeu Eop Maejik - Aseuteural Poseu
  zh-TW: 升階魔法－星光之力
  zh-CN: 升阶魔法－阿斯特拉尔之力
text:
  en: |-
    Target the 1 Xyz Monster you control with the highest Rank (your choice, if tied); Special Summon from your Extra Deck, 1 monster with the same Type and Attribute as that monster you control but 2 Ranks higher, by using it as material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) During your Draw Phase, if this card is in your GY, instead of conducting your normal draw: You can add this card from your GY to your hand. You cannot Special Summon during the turn you activate this effect, except by the effect of "Rank-Up-Magic Astral Force".
  de: |-
    Wähle das 1 Xyz-Monster mit dem höchsten Rang, das du kontrollierst (bei Gleichstand bestimmst du eins); beschwöre 1 Monster mit demselben Typ und derselben Eigenschaft wie das Monster, das du kontrollierst, aber einem um 2 höheren Rang als Spezialbeschwörung von deinem Extra Deck, indem du es als das Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Während deiner Draw Phase, falls sich diese Karte in deinem Friedhof befindet, anstatt dein normales Ziehen durchzuführen: Du kannst diese Karte von deinem Friedhof deiner Hand hinzufügen. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer durch den Effekt von „Rangsteigerungszauber Astral-Kraft“.
  es: |-
    Selecciona el Monstruo Xyz de mayor Rango que controles (si hay empate, tú eliges); Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo con el mismo Tipo y Atributo que ese monstruo que controlas, pero 2 Rangos mayor, usando al monstruo como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Durante tu Draw Phase, si esta carta está en tu Cementerio, en lugar de realizar tu robo normal: puedes añadir a tu mano esta carta en tu Cementerio. Durante el turno en el que activas este efecto no puedes Invocar de Modo Especial, excepto con el efecto de "Magia de Subida de Rango Fuerza Astral".
  fr: |-
    Ciblez le Monstre Xyz que vous contrôlez avec le plus haut Rang (en cas d'égalité, vous choisissez) ; Invoquez Spécialement 1 monstre du même Type et Attribut que le monstre que vous contrôlez mais avec 2 Rangs de plus depuis votre Extra Deck, en l'utilisant comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Durant votre Draw Phase, si cette carte est dans votre Cimetière, au lieu de mener votre pioche normale : vous pouvez ajouter cette carte depuis votre Cimetière à votre main. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cet effet, sauf par l'effet de "Force d'Astral Magie-Rang-Plus".
  it: |-
    Scegli come bersaglio 1 Mostro Xyz che controlli con il Rango superiore (in caso di parità, scegli tu); Evoca Specialmente dal tuo Extra Deck 1 mostro con lo stesso Tipo e Attributo di quel mostro che controlli ma di 2 Ranghi superiore, utilizzandolo come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Durante la tua Draw Phase, se questa carta è nel tuo Cimitero, invece di effettuare la tua normale pescata: puoi aggiungere questa carta dal tuo Cimitero alla tua mano. Non puoi Evocare Specialmente durante il turno in cui attivi questo effetto, eccetto che per l'effetto di "Alza-Rango-Magico Forza Astral".
  pt: |-
    Escolha o 1 Monstro Xyz que você controla de maior Classe (em caso de empate, você seleciona); Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro com o mesmo Tipo e Atributo que esse monstro que você controla, mas 2 Classes maior, ao usá-lo como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Durante sua Fase de Compra, se este card estiver no seu Cemitério, em vez de conduzir sua compra normal: você pode adicionar este card do seu Cemitério à sua mão. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este efeito, exceto pelo efeito de "Magia de Aumento de Classe Força Astral".
  ja: |-
    ①：自分フィールドのランクが一番高いＸモンスター１体を対象として発動できる。その自分のモンスターと同じ種族・属性でランクが２つ高いモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。②：このカードが墓地に存在する場合、自分ドローフェイズのドロー前に発動できる。このカードを手札に加える。この効果を発動するターン、自分は通常のドローを行えず、「ＲＵＭ－アストラル・フォース」の効果以外ではモンスターを特殊召喚できない。
  ko: |-
    ①: 자신 필드의 랭크가 가장 높은 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터와 같은 종족 / 속성으로 랭크가 2개 높은 몬스터 1장을, 대상 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 드로우 페이즈의 드로우 전에 발동할 수 있다. 이 카드를 패에 넣는다. 이 효과를 발동하는 턴에, 자신은 일반 드로우를 실행할 수 없으며, "RUM(랭크 업 매직)－아스트랄 포스"의 효과 이외로는 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上阶级最高的1只超量怪兽为对象可以发动。将1只与该自己的怪兽种族・属性相同，阶级高2的怪兽重叠在对象怪兽上面，从额外牌组特殊召唤，且视为超量召唤。②：此卡存在于墓地的情况下，在自己抽牌阶段抽牌前可以发动。将此卡加入手牌。发动此效果的回合中，自己不可进行通常的抽牌，不可用“升阶魔法－阿斯特拉尔之力”的效果之外的方法特殊召唤怪兽。
