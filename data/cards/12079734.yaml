text:
  en: |-
    If this card destroys an opponent's monster by battle: Activate 1 of these effects.
    ● Target 1 appropriate Union monster in your GY; equip that target to this card.
    ● Target 1 face-up LIGHT Machine monster you control; shuffle that target into the Deck, then draw 1 card.
  de: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Aktiviere 1 dieser Effekte.
    ● Wähle 1 geeignetes Union-Monster in deinem Friedhof; rüste diese Karte mit dem gewählten Ziel aus.
    ● Wähle 1 offenes LICHT Maschine-Monster, das du kontrollierst; mische das gewählte Ziel ins Deck, dann ziehe 1 Karte.
  es: |-
    Si esta carta destruye un monstruo del adversario en batalla: activa 1 de estos efectos.
    ● Selecciona 1 monstruo de Unión apropiado en tu Cementerio; equipa ese objetivo a esta carta.
    ● Selecciona 1 monstruo Máquina de LUZ boca arriba que controles; baraja ese objetivo al Deck, y después roba 1 carta.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat : activez 1 de ces effets.
    ● Ciblez 1 monstre Union approprié dans votre Cimetière ; équipez la cible à cette carte.
    ● Ciblez 1 monstre LUMIÈRE Machine face recto que vous contrôlez ; mélangez la cible dans le Deck, puis piochez 1 carte.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: attiva 1 di questi effetti.
    ● Scegli come bersaglio 1 mostro Unione appropriato nel tuo Cimitero; equipaggia quel bersaglio a questa carta.
    ● Scegli come bersaglio 1 mostro LUCE Macchina scoperto che controlli; mischia quel bersaglio nel Deck, poi pesca 1 carta.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: ative 1 desses efeitos.
    ●Escolha 1 monstro União apropriado no seu Cemitério; equipe o alvo a este card.
    ●Escolha 1 monstro Máquina de LUZ com a face para cima que você controla; embaralhe o alvo no Deck e, depois, compre 1 card.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、次の効果から１つを選択して発動する。●自分の墓地に存在する装備可能なユニオンモンスター１体を選択してこのカードに装備する。●自分フィールド上に表側表示で存在する機械族・光属性モンスター１体を選択してデッキに戻し、自分のデッキからカードを１枚ドローする。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 다음 효과에서 1개를 선택하고 발동한다.
    ●자신의 묘지에 존재하는 장착 가능한 유니온 몬스터 1장을 선택하고 이 카드에 장착한다.
    ●자신 필드 위에 앞면 표시로 존재하는 기계족/빛 속성 몬스터 1장을 선택하여 덱으로 되돌리고, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    在此卡因戰鬥成功破壞對方怪獸時，從以下效果選擇１個發動。
    ●選擇我方墓地的１隻可裝備的聯合怪獸裝備於此卡。
    ●選擇我方場上的１隻機械族・光屬性怪獸送回牌組，從我方牌組抽１張牌。
  zh-CN: |-
    此卡通过战斗破坏对手怪兽的场合，选择以下效果中的一项发动此卡。●选择我方墓地中１只可装备的联合怪兽装备至此卡上。●选择我方场上１只表侧表示的机械族・光属性怪兽回到牌组，从我方牌组抽取１张卡牌。
