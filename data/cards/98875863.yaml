  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、手札から他のサイバース族モンスター１体を捨てて発動できる。このターン、このカードのレベルは２つ下がる。②：このカードをリリースして発動できる。自分フィールドに「Ｇゴーレムトークン」（サイバース族・地・星１・攻／守０）３体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 패에서 다른 사이버스족 몬스터 1장을 버리고 발동할 수 있다. 이 턴에, 이 카드의 레벨은 2개 내려간다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신 필드에 "G골렘 토큰"(사이버스족 / 땅 / 레벨 1 / 공 0 / 수 0) 3장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다.
