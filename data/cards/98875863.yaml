text:
  en: |-
    If this card is in your hand: You can discard 1 other Cyberse monster; reduce this card's Level by 2 until the end of this turn (even after it is Summoned/Set). You can Tribute this card; Special Summon 3 "G Golem Tokens" (Cyberse/EARTH/Level 1/ATK 0/DEF 0) in Defense Position, also you cannot Special Summon monsters for the rest of this turn, except Cyberse monsters. You can only use each effect of "G Golem Rock Hammer" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 anderes Cyberse-Monster abwerfen; verringere die Stufe dieser Karte bis zum Ende dieses Spielzugs um 2 (selbst nachdem sie beschworen/gesetzt wurde). Du kannst diese Karte als Tribut anbieten; beschwöre 3 „G-Golem-Spielmarken“ (Cyberse/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Cyberse-Monstern. Du kannst jeden Effekt von „G-Golem Felshammer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes descartar otro monstruo Ciberso; hasta el final de este turno reduce en 2 el Nivel de esta carta (aun después de que haya sido Invocada/Colocada). Puedes Sacrificar esta carta; Invoca de Modo Especial 3 "Ficha G Gólem" (Ciberso/TIERRA/Nivel 1/ATK 0/DEF 0) en Posición de Defensa, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Ciberso. Sólo puedes usar cada efecto de "G Gólem Martillo de Roca" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez défausser 1 autre monstre Cyberse ; jusqu'à la fin de ce tour (même après qu'elle est Invoquée/Posée), réduisez le Niveau de cette carte de 2. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 3 "Jeton G Golem" (Cyberse/TERRE/Niveau 1/ATK 0/DEF 0) en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "G Golem Marteau de Rocher" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scartare 1 altro mostro Cyberso; riduci il Livello di questa carta di 2 fino alla fine di questo turno (anche dopo che è stata Evocata/Posizionata). Puoi offrire come Tributo questa carta; Evoca Specialmente 3 "Segna-G Golem" (Cyberso/TERRA/Livello 1/ATK 0/DEF 0) in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Cyberso. Puoi utilizzare ogni effetto di "G Golem Martello di Roccia" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode descartar 1 outro monstro Ciberso; reduza o Nível deste card em 2 até o final deste turno (mesmo depois que ele for Invocado/Baixado). Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 3 "Ficha de G Golem" (Ciberso/TERRA/Nível 1/ATK 0/DEF 0) em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Ciberso. Você só pode usar cada efeito de "G Golem Martelo de Pedra" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、手札から他のサイバース族モンスター１体を捨てて発動できる。このターン、このカードのレベルは２つ下がる。②：このカードをリリースして発動できる。自分フィールドに「Ｇゴーレムトークン」（サイバース族・地・星１・攻／守０）３体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 패에서 다른 사이버스족 몬스터 1장을 버리고 발동할 수 있다. 이 턴에, 이 카드의 레벨은 2개 내려간다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신 필드에 "G골렘 토큰"(사이버스족 / 땅 / 레벨 1 / 공 0 / 수 0) 3장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，从手牌将1只其他的电子界族怪兽舍弃可以发动。此回合，此卡的等级下降2。②：解放此卡可以发动。将3只“G魔像衍生物”（电子界族・地・星1・攻/守0）以守备表示特殊召唤至自己场上。此效果发动后，直至回合结束时为止，自己仅可特殊召唤电子界族怪兽。
