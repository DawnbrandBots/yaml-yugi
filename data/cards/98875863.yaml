    这个卡名的①②效果1回合各能使用1次。①：这张卡在手牌存在的场合，可以从手牌将1只其他的电子空间族怪兽舍弃发动。这个回合，这张卡的等级下降2。②：可以将这张卡解放发动。将3只「Gゴレームトークン／G巨像衍生物」（电子空间族·地·1星·攻/守0）以守备表示特殊召唤到自己的场上。这个效果发动后，直到回合结束时自己特殊召唤的只能是电子空间族怪兽。
