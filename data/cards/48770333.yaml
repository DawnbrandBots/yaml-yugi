text:
  en: |-
    You can Special Summon this card (from your hand) to your opponent's field in Attack Position, by Tributing 1 monster they control. If your opponent controls a "Kaiju" monster, you can Special Summon this card (from your hand) in Attack Position. You can only control 1 "Kaiju" monster. Once per turn: You can remove 3 Kaiju Counters from anywhere on the field; your opponent cannot activate cards or effects for the rest of this turn, also this card can make up to 3 attacks on monsters during each Battle Phase this turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Angriffsposition beschwören, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Falls dein Gegner ein „Kaiju“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Einmal pro Spielzug: Du kannst 3 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; dein Gegner kann für den Rest dieses Spielzugs weder Karten noch Effekte aktivieren, zusätzlich kann diese Karte während jeder Battle Phase dieses Spielzugs bis zu 3 Angriffe gegen Monster durchführen.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Ataque, Sacrificando 1 monstruo que él controle. Si tu adversario controla un monstruo "Kaiju", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Sólo puedes controlar 1 monstruo "Kaiju". Una vez por turno: puedes retirar 3 Contadores Kaiju en cualquier lugar del Campo; por el resto de este turno, tu adversario no puede activar cartas o efectos, y además este turno esta carta puede hacer hasta 3 ataques a monstruos durante cada Battle Phase.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position d'Attaque, en Sacrifiant 1 monstre qu'il contrôle. Si votre adversaire contrôle un monstre "Kaiju", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Vous ne pouvez contrôler qu'1 monstre "Kaiju". Une fois par tour : vous pouvez retirer 3 Compteurs Kaiju depuis le Terrain ; votre adversaire ne peut activer ni de cartes ni d'effets le reste de ce tour, et aussi, cette carte peut faire max. 3 attaques sur des monstres durant chaque Battle Phase ce tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Attacco, offrendo come Tributo 1 mostro che lui controlla. Se il tuo avversario controlla un mostro "Kaiju", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Puoi controllare solo 1 mostro "Kaiju". Una volta per turno: puoi rimuovere 3 Segnalini Kaiju da ovunque sul Terreno; il tuo avversario non può attivare carte o effetti per il resto di questo turno, inoltre questa carta può effettuare fino a 3 attacchi su mostri durante ogni Battle Phase in questo turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) no campo do seu oponente em Posição de Ataque, ao oferecer como Tributo 1 monstro que ele controla. Se seu oponente controlar um monstro "Kaiju", você pode Invocar este card (da sua mão) por Invocação-Especial em Posição de Ataque. Você só pode controlar 1 monstro "Kaiju". Uma vez por turno: você pode remover 3 Marcadores Kaiju de qualquer parte do campo; seu oponente não pode ativar cards ou efeitos pelo resto deste turno e, além disso, este card pode realizar até 3 ataques contra monstros durante cada Fase de Batalha neste turno.
  ja: |-
    ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに攻撃表示で特殊召喚できる。②：相手フィールドに「壊獣」モンスターが存在する場合、このカードは手札から攻撃表示で特殊召喚できる。③：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。④：１ターンに１度、自分・相手フィールドの壊獣カウンターを３つ取り除いて発動できる。このターン、相手は魔法・罠・モンスターの効果を発動できず、このカードは１度のバトルフェイズ中に３回までモンスターに攻撃できる。
  ko: |-
    ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 공격 표시로 특수 소환할 수 있다. ②: 상대 필드에 "파괴수" 몬스터가 존재할 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ③: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ④: 1턴에 1번, 자신 / 상대 필드의 파괴수 카운터를 3개 제거하고 발동할 수 있다. 이 턴에, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없으며, 이 카드는 1번의 배틀 페이즈 중에 3회까지 몬스터에 공격할 수 있다.
  zh-TW: |-
    ①：可解放對方場上的１隻怪獸，從手牌以攻擊表示特殊召喚此卡至對方場上。②：在對方場上存在「壞獸」怪獸的狀況下，可從手牌以攻擊表示特殊召喚此卡。③：「壞獸」怪獸在我方場上僅限以正面表示存在１隻。④：１回合１次，可去除我方・對方場上的３個壞獸計數物發動。此回合，對方無法發動魔法・陷阱・怪獸的效果，此卡在１次戰鬥階段中最多可攻擊怪獸３次。
  zh-CN: |-
    ①：此卡可以解放对手场上1只怪兽，以攻击表示从手牌特殊召唤至对手场上。②：对手场上有"坏兽"怪兽存在的情况下，此卡可以从手牌中以攻击表示特殊召唤。③："坏兽"怪兽在自己场上仅可有1只以表侧表示形式存在。④：1回合1次，去除自己・对手场上的3个坏兽计数物可以发动。此回合，对手不可发动魔法・陷阱・怪兽的效果，此卡在1次战斗阶段最多可攻击怪兽3次。
