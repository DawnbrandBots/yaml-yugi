text:
  en: |-
    Tribute this face-up card to return 1 of your monsters destroyed as a result of battle during this turn to the top of your Deck.
  de: |-
    Biete diese Karte offen als Tribut an. Lege eines deiner Monster, das in diesem Spielzug im Kampf zerstört wurde, oben auf dein Deck zurück.
  es:
  fr: |-
    Sacrifiez cette carte face recto pour renvoyer sur le dessus de votre Deck 1 de vos monstres détruits en combat durant ce tour.
  it: |-
    Offri questa carta scoperta come Tributo per far ritornare in cima al tuo Deck 1 dei mostri distrutti in seguito ad una battaglia e mandato al tuo Cimitero durante questo turno.
  pt:
  ja: |-
    表側表示のこのカードを生け贄に捧げる。このターンに戦闘によって破壊され自分の墓地へ送られたモンスター１体をデッキの一番上に戻す。
  ko: |-
    앞면 표시의 이 카드를 제물로 바친다. 이 턴에 전투에 의해서 파괴되어 자신의 묘지로 보내진 몬스터 1장을 덱의 맨 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    把表侧表示的这张卡作为祭品。这个回合被战斗破坏送去自己墓地1只怪兽回到卡组最上面。
