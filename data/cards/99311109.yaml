text:
  en: |-
    If you control no monsters that were Special Summoned from the Extra Deck: Target 1 face-up monster your opponent controls that was Special Summoned from the Extra Deck; take control of it until the End Phase. You cannot Special Summon during the turn you activate this card.
  de: |-
    Falls du keine Monster kontrollierst, die als Spezialbeschwörung vom Extra Deck beschworen wurden: Wähle 1 offenes Monster, das dein Gegner kontrolliert und das als Spezialbeschwörung vom Extra Deck beschworen wurde; übernimm bis zur End Phase die Kontrolle darüber. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören.
  es: |-
    Si no controlas monstruos que fueran Invocados de Modo Especial desde el Deck Extra: selecciona 1 monstruo boca arriba que controle tu adversario y que haya sido Invocado de Modo Especial desde el Deck Extra; hasta la End Phase, toma el control de éste. Durante el turno en el que activas esta carta no puedes Invocar de Modo Especial.
  fr: |-
    Si vous ne contrôlez aucun monstre qui a été Invoqué Spécialement depuis l'Extra Deck : ciblez 1 monstre face recto contrôlé par votre adversaire qui a été Invoqué Spécialement depuis l'Extra Deck ; jusqu'à la End Phase, prenez son contrôle. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cette carte.
  it: |-
    Se non controlli nessun mostro che è stato Evocato Specialmente dall'Extra Deck: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario che è stato Evocato Specialmente dall'Extra Deck; prendine il controllo fino alla End Phase. Non puoi Evocare Specialmente durante il turno in cui attivi questa carta.
  pt: |-
    Se você não controlar nenhum monstro que foi Invocado por Invocação-Especial do Deck Adicional: escolha 1 monstro com a face para cima que seu oponente controla que foi Invocado por Invocação-Especial do Deck Adicional; tome o controle dele até a Fase Final. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este card.
  ja: |-
    エクストラデッキから特殊召喚されたモンスターが自分フィールド上に存在しない場合、相手フィールド上に表側表示で存在する、エクストラデッキから特殊召喚されたモンスター１体を選択して発動できる。選択したモンスターのコントロールをエンドフェイズ時まで得る。このカードを発動するターン、自分はモンスターを特殊召喚できない。
  ko: |-
    엑스트라 덱에서 특수 소환된 몬스터가 자신 필드 위에 존재하지 않을 경우, 상대 필드 위에 앞면 표시로 존재하는, 엑스트라 덱에서 특수 소환된 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 컨트롤을 엔드 페이즈시까지 얻는다. 이 카드를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    从额外卡组特殊召唤的怪兽不在自己场上存在的场合，选择对方场上表侧表示存在的1只从额外卡组特殊召唤的怪兽才能发动。选择的怪兽的控制权直到结束阶段时得到。这张卡发动的回合，自己不能把怪兽特殊召唤。
