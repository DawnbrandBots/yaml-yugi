text:
  en: |-
    If 2 or more of your opponent's monsters are destroyed by battle with your monsters during the same Battle Phase, this card can make a second attack during that Battle Phase.
  de: |-
    Falls 2 oder mehr Monster deines Gegners während derselben Battle Phase durch Kampf mit dienen Monstern zerstört werden, kann diese Karte während dieser Battle Phase zweimal angreifen.
  es: |-
    Si 2 o más monstruos de tu adversario son destruidos en batalla con tus monstruos durante la misma Battle Phase, esta carta puede atacar dos veces durante esta Battle Phase.
  fr: |-
    Si min. 2 monstres de votre adversaire sont détruits au combat avec vos monstres durant la même Battle Phase, cette carte peut attaquer une seconde fois durant cette Battle Phase.
  it: |-
    Se 2 o più mostri del tuo avversario vengono distrutti in battaglia con i tuoi mostri durante la stessa Battle Phase, questa carta può effettuare un secondo attacco durante quella Battle Phase.
  pt: |-
    Se 2 ou mais dos monstros do seu oponente forem destruidos em batalha com os seus monstros durante a mesma Fase de Batalha, este card pode realizar um segundo ataque durante esta Fase de Batalha.
  ja: |-
    １度のバトルフェイズ中に、自分フィールド上に存在するモンスターの戦闘によって相手モンスターを２体以上破壊した場合、このカードはそのバトルフェイズ中に２回攻撃する事ができる。
  ko: |-
    1번의 배틀 페이즈 중에, 자신 필드 위에 존재하는 몬스터의 전투에 의해서 상대 몬스터를 2장 이상 파괴했을 경우, 이 카드는 그 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW: |-
    在１次戰鬥階段中，我方怪獸因戰鬥破壞２隻以上的對方怪獸的狀況下，此卡在該戰鬥階段中可攻擊２次。
  zh-CN: |-
    １次的战斗阶段中，因我方怪兽以的战斗破坏对手怪兽２只或以上的场合，此卡在该战斗阶段中可攻击２次。
