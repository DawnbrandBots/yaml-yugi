text:
  en:
  de: |-
    Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Feuerfaust“-Monster als Tribut anbieten; setze 1 „Feuerformation“-Zauber-/Fallenkarte direkt von deinem Deck. Du kannst den Effekt von „Bruderschaft der Feuerfaust - Leopard“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, si este turno esta carta fue Invocada de Modo Normal o Especial: puedes Sacrificar 1 monstruo "Puño de Fuego"; Coloca 1 Carta Mágica/de Trampa "Formación de Fuego" directamente desde tu Deck. Sólo puedes usar el efecto de "Hermandad del Puño de Fuego - Leopardo" una vez por turno.
  fr: |-
    Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez Sacrifier 1 monstre "Poing de Feu" ; Posez 1 Carte Magie/Piège "Formation Feu" directement depuis votre Deck. Vous ne pouvez utiliser l'effet de "Confrérie du Poing de Feu - Léopard" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi offrire come Tributo 1 mostro "Pugno di Fuoco"; Posiziona 1 Carta Magia/Trappola "Formazione di Fuoco" direttamente dal tuo Deck. Puoi utilizzare l'effetto di "Fratellanza del Pugno di Fuoco - Leopardo" una sola volta per turno.
  pt: |-
    Durante a sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode oferecer como Tributo 1 monstro "Punho de Fogo"; Baixe 1 Card de Magia/Armadilha "Formação de Fogo" diretamente do seu Deck. Você só pode usar o efeito de "Irmandade do Punho de Fogo - Leopardo" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚したターンの自分メインフェイズに、自分フィールドの「炎星」モンスター１体をリリースして発動できる。デッキから「炎舞」魔法・罠カード１枚を自分フィールドにセットする。
  ko: |-
    "속염성－타이효"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 메인 페이즈에, 자신 필드의 "염성" 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 "염무" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다.
  zh-TW: |-
    在此卡召喚・特殊召喚成功的回合的主要階段時，可解放我方場上的１隻冠有「炎星」之名的怪獸發動。從牌組選擇１張冠有「炎舞」之名的魔法・陷阱卡，覆蓋在我方場上。「速炎星－戴豹」的效果１回合僅限使用１次。
  zh-CN: |-
    此卡召唤、特殊召唤成功回合的主要阶段时，可释放我方场上１只冠有“炎星”之名的怪兽并发动。从牌组挑选１张冠有“炎舞”之名的魔法、陷阱卡盖牌至我方场上。“速炎星－戴豹”的效果１回合只可使用１次。
