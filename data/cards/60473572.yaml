name:
  en: Metalfoes Steelen
  de: Metallfose-Stahlen
  es: Metalmórfico Hombracero
  fr: Acieren Métalphose
  it: Metalfosi Acciaiuomo
  pt: Metalmorfose Açero
  ja: メタルフォーゼ・スティエレン
  ja_romaji: Metarufōze Sutieren
  ko: 메탈포제 스티에렌
  ko_rr:
  zh-TW: 鍊裝勇士・鋼人
  zh-CN: 炼装勇士・钢铁人
text:
  en: |-
    Cool iron bodies meet burning metal machines and man/machine combine. Burn up the soul - Metalfoes Fusion!!
  de: |-
    Kalte Stahlkörper treffen auf brennende Metallmaschinen und Mensch und Maschine vereinigen sich. Verbrenn die Seele - Metallfose-Fusion!
  es: |-
    Los fríos cuerpos de hierro se funden con las máquinas de metal ardiente y el hombre/máquina se combina. ¡Haz arder el alma en la Fusión del Metalmórfico!
  fr: |-
    Des organismes de fer refroidi avec des machines métalliques brûlantes forment une combinaison homme-machine. Fusion Métalphose, enflamme l'âme !
  it: |-
    Freddi corpi di ferro incontrano ardenti macchine di metallo e uomo/macchina si combinano. Brucia l'anima - Fusione Metalfosi!!
  pt: |-
    Corpos de ferro frio se encontram com máquinas de metal ardente e homem/máquina se combinam. Queime a alma - Fusão Metalmorfose!!
  ja: |-
    黒鉄の機体に秘められた魂が覚醒する時、鋼鉄は秘金属へと昇華し、人機一体の勇士となる。その身に刻まれし魂鋼を燃焼させろ！――錬装融合！！
  ko: |-
    흑철의 기체에 숨겨진 영혼이 각성할 때, 강철은 신비한 금속으로 승화하고, 인간과 기계는 하나되어 용사가 된다. 그 몸에 새겨진 강인한 영혼을 연소시켜라! 메탈포제 퓨전!!
  zh-TW:
  zh-CN: |-
    当隐藏于黑铁机身中的灵魂觉醒之时，钢铁将升华化作秘金属，成为人机一体的勇士。令刻于其身的魂钢燃烧起来吧！——炼装融合！！
