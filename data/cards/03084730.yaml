text:
  en: |-
    If this card is in your hand or GY and you do not control "Bio-Insect Armor": You can target 1 Insect monster you control; equip this card to it, but banish it when it leaves the field, also banish this Equip Card when it leaves the field. You can only use this effect of "Bio-Insect Armor" once per turn. The equipped monster gains 1500 ATK/2000 DEF during the Battle Phase and Main Phase 2, only.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドに「昆虫機甲鎧」が存在しない場合、自分フィールドの昆虫族モンスター１体を対象として発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。このカード及びこの効果でこのカードを装備したモンスターは、フィールドから離れた場合に除外される。②：このカードを装備したモンスターはお互いのバトルフェイズ及びメインフェイズ２の間、攻撃力が１５００アップし、守備力が２０００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 "바이오인섹트아머"가 존재하지 않을 경우, 자신 필드의 곤충족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 이 카드 및 이 효과로 이 카드를 장착한 몬스터는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 장착한 몬스터는 서로의 배틀 페이즈 및 메인 페이즈 2 동안, 공격력을 1500 올리고, 수비력을 2000 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：这张卡在手卡·墓地存在，自己场上没有「昆虫机甲铠」存在的场合，以自己场上1只昆虫族怪兽为对象才能发动。这张卡当作装备卡使用给那只怪兽装备。这张卡以及用这个效果把这张卡装备的怪兽从场上离开的场合除外。
    ②：有这张卡装备的怪兽在双方的战斗阶段以及主要阶段2内攻击力上升1500，守备力上升2000。
