name:
  en: Bio-Insect Armor
  de: Bioinsekten-Panzer
  es: Armadura Bio-Insecto
  fr: Bio-Armure d'Insecte
  it: Armatura Bio-Insetto
  pt: Armadura Bioinseto
  ja: <ruby>昆虫機甲鎧<rt>バイオインセクトアーマー</rt></ruby>
  ja_romaji: Baio Insekuto Āmā
  ko: 바이오인섹트아머
  ko_rr: Baioinsekteuameo
  zh-TW: 昆蟲機甲鎧
  zh-CN: 昆虫机甲铠
text:
  en: |-
    If this card is in your hand or GY and you do not control "Bio-Insect Armor": You can target 1 Insect monster you control; equip this card to it, but banish it when it leaves the field, also banish this Equip Card when it leaves the field. You can only use this effect of "Bio-Insect Armor" once per turn. The equipped monster gains 1500 ATK/2000 DEF during the Battle Phase and Main Phase 2, only.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet und du nicht „Bioinsekten-Panzer“ kontrollierst: Du kannst 1 Insekt-Monster wählen, das du kontrollierst; rüste es mit dieser Karte aus, aber verbanne es, wenn es das Spielfeld verlässt, zusätzlich verbanne diese Ausrüstungskarte, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Bioinsekten-Panzer“ nur einmal pro Spielzug verwenden. Das ausgerüstete Monster erhält nur während der Battle Phase und Main Phase 2 1500 ATK/2000 DEF.
  es: |-
    Si esta carta está en tu mano o Cementerio y no controlas "Armadura Bio-Insecto": puedes seleccionar 1 monstruo Insecto que controles; equípale esta carta, pero destiérralo cuando deje el Campo, y además destierra esta Carta de Equipo cuando deje el Campo. Sólo puedes usar este efecto de "Armadura Bio-Insecto" una vez por turno. El monstruo equipado gana 1500 ATK/2000 DEF, sólo durante la Battle Phase y Main Phase 2.
  fr: |-
    Si cette carte est dans votre main ou Cimetière et que vous ne contrôlez pas "Bio-Armure d'Insecte" : vous pouvez cibler 1 monstre Insecte que vous contrôlez ; équipez-lui cette carte, mais bannissez-le lorsqu'il quitte le Terrain, et aussi, bannissez cette Carte d'Équipement lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Bio-Armure d'Insecte" qu'une fois par tour. Le monstre équipé gagne 1500 ATK/2000 DEF uniquement durant la Battle Phase et Main Phase 2.
  it: |-
    Se questa carta è nella tua mano o Cimitero e tu non controlli "Armatura Bio-Insetto": puoi scegliere come bersaglio 1 mostro Insetto che controlli; equipaggia questa carta a esso, ma bandiscila quando lascia il Terreno, inoltre bandisci questa Carta Equipaggiamento quando essa lascia il Terreno. Puoi utilizzare questo effetto di "Armatura Bio-Insetto" una sola volta per turno. Il mostro equipaggiato guadagna 1500 ATK/2000 DEF solamente durante la Battle Phase e la Main Phase 2.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério e você não controlar "Armadura Bioinseto": você pode escolher 1 monstro Inseto que você controla; equipe este card a ele, mas bana-o quando ele deixar o campo e, além disso, bana este Card de Equipamento quando ele deixar o campo. Você só pode usar este efeito de "Armadura Bioinseto" uma vez por turno. O monstro equipado ganha 1500 de ATK/2000 de DEF apenas durante a Fase de Batalha e Fase Principal 2.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドに「昆虫機甲鎧」が存在しない場合、自分フィールドの昆虫族モンスター１体を対象として発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。このカード及びこの効果でこのカードを装備したモンスターは、フィールドから離れた場合に除外される。②：このカードを装備したモンスターはお互いのバトルフェイズ及びメインフェイズ２の間、攻撃力が１５００アップし、守備力が２０００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 "바이오인섹트아머"가 존재하지 않을 경우, 자신 필드의 곤충족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 이 카드 및 이 효과로 이 카드를 장착한 몬스터는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 장착한 몬스터는 서로의 배틀 페이즈 및 메인 페이즈 2 동안, 공격력을 1500 올리고, 수비력을 2000 올린다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：在此卡存在於手牌・墓地，我方場上不存在「昆蟲機甲鎧」的狀況下，可將我方場上的１隻昆蟲族怪獸做為對象發動。將此卡視為裝備卡裝備於該怪獸。透過此卡極此效果裝備此卡的怪獸，在從場上離開的狀況下將被除外。②：裝備此卡的怪獸在雙方的戰鬥階段及主要階段２的期間，攻擊力提升１５００，守備力提升２０００。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：此卡存在于手牌・墓地，自己场上不存在“昆虫机甲铠”的情况下，以自己场上的１只昆虫族怪兽为对象可以发动。将此卡视为装备卡，装备于该怪兽。此卡及以此效果装备有此卡的怪兽从场上离开的情况下，将其除外。②：装备有此卡的怪兽在双方的战斗阶段及主要阶段２期间，攻击力上升１５００，守备力上升２０００。
