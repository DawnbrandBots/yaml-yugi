name:
  en: Crystal Beast Ruby Carbuncle
  de: Kristallungeheuer Rubinkarfunkel
  es: Bestia de Cristal Carbunco Rubí
  fr: 'Bête Cristalline : Escarboucle de Rubis'
  it: Bestia Cristallo Carbuncle Rubino
  pt: Fera Cristalina Carbúnculo Rubi
  ja: <ruby>宝<rt>ほう</rt></ruby><ruby>玉<rt>ぎょく</rt></ruby><ruby>獣<rt>じゅう</rt></ruby> ルビー・カーバンクル
  ja_romaji: Hōgyokujū Rubī Kābankuru
  ko: 보옥수 루비 카번클
  ko_rr: Booksu Rubi Kabeonkeul
  zh-TW: 寶玉獸 紅玉獸
  zh-CN: 宝玉兽 红玉兽
text:
  en: |-
    When this card is Special Summoned: You can Special Summon as many "Crystal Beast" Monster Cards as possible from your Spell & Trap Zones. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst so viele „Kristallungeheuer“-Monsterkarten wie möglich als Spezialbeschwörung von deiner Zauber- & Fallenzone beschwören. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  es: |-
    Cuando esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial hasta tantas Cartas de Monstruo "Bestia de Cristal" como sea posible desde tus Zonas de Magia y Trampas. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement autant de Cartes Monstre "Bête Cristalline" que possible depuis vos Zones Magie & Piège. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  it: |-
    Quando questa carta viene Evocata Specialmente: puoi Evocare Specialmente tante Carte Mostro "Bestia Cristallo" quante possibile dalle tue Zone Magie & Trappole. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  pt: |-
    Quando este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial tantos Cards de Monstro "Fera Cristalina" quanto possível das suas Zonas de Magias & Armadilhas. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    ①：このカードが特殊召喚に成功した時に発動できる。自分の魔法＆罠ゾーンの「宝玉獣」モンスターカードを可能な限り特殊召喚する。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko: |-
    ①: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 자신의 마법 & 함정 존의 "보옥수" 몬스터 카드를 가능한 한 특수 소환한다. ②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡特殊召唤成功时才能发动。自己的魔法与陷阱区域的「宝玉兽」怪兽卡尽可能特殊召唤。②：表侧表示的这张卡在怪兽区域被破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱区域表侧表示放置。
