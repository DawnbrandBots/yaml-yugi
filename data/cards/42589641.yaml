name:
  en: Stellarknight Triverr
  de: Wandelsternritter Triverr
  es: Estelcaballero Triverno
  fr: Stellchevalier Triwinter
  it: Stellcavaliere Triverr
  pt: Cavaleirostelar Triverr
  ja: <ruby>星輝士<rt>ステラナイト</rt></ruby> トライヴェール
  ja_romaji: Suteranaito Toraivēru
  ko: 스테라나이트 트라이베르
  ko_rr:
  zh-TW: 輝星騎士 冬三角
  zh-CN: 辉星骑士 特莱维尔
text:
  en: |-
    3 Level 4 "tellarknight" monsters
    During the turn you Xyz Summon this card, you cannot Special Summon monsters, except "tellarknight" monsters. If this card is Xyz Summoned: Return all other cards on the field to the hand. Once per turn: You can detach 1 Xyz Material from this card; send 1 random card from your opponent's hand to the Graveyard. If this card with Xyz Material is sent to the Graveyard: You can target 1 "tellarknight" monster in your Graveyard; Special Summon it.
  de: |-
    3 „Sternritter“-Monster der Stufe 4
    Du kannst während des Spielzugs, in dem du diese Karte als Xyz-Beschwörung beschwörst, keine Monster als Spezialbeschwörung beschwören, außer „Sternritter“-Monstern. Falls diese Karte als Xyz-Beschwörung beschworen wird: Gib alle anderen Karten auf dem Spielfeld auf die Hand zurück. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; du legst 1 zufällige Karte von der Hand deines Gegners auf den Friedhof. Falls diese Karte mit Xyz-Material auf den Friedhof gelegt wird: Du kannst 1 „Sternritter“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    3 monstruos "telcaballero" de Nivel 4
    Durante el turno en el que Invocas Xyz esta carta no puedes Invocar monstruos de Modo Especial, excepto monstruos "telcaballero". Si esta carta es Invocada Xyz: devuelve a la mano todas las demás cartas en el Campo. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; manda al Cementerio 1 carta al azar en la mano de tu adversario. Si esta carta con Material Xyz es mandada al Cementerio: puedes seleccionar 1 monstruo "telcaballero" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    3 monstres "tellchevalier" de Niveau 4
    Durant le tour où vous Invoquez par Xyz cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "tellchevalier" exclus). Si cette carte est Invoquée par Xyz : renvoyez toutes les autres cartes sur le Terrain à la main. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; envoyez 1 carte au hasard depuis la main de votre adversaire au Cimetière. Si cette carte avec du Matériel Xyz est envoyée au Cimetière : vous pouvez cibler 1 monstre "tellchevalier" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    3 mostri "tellcavaliere" di Livello 4.
    Durante il turno in cui Evochi Xyz questa carta, non puoi Evocare Specialmente mostri, eccetto mostri "tellcavaliere". Se questa carta viene Evocata Xyz: fai ritornare nella mano tutte le altre carte sul Terreno. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; manda al Cimitero 1 carta a caso dalla mano del tuo avversario. Se questa carta con un Materiale Xyz viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "tellcavaliere" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    3 monstros "Cavaleirost" de Nível 4
    Durante o turno em que você Invocou este card por Invocação-Xyz, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Cavaleirost". Se este card for Invocado por Invocação-Xyz: devolva para a mão todos os outro cards no campo. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; envie 1 carta aleatório da mão do seu oponente para o Cemitério. Se este card com uma alguma Matéria Xyz for enviado para o Cemitério: você pode escolher 1 monstro "Cavaleirost" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    レベル４「テラナイト」モンスター×３
    このカードをＸ召喚するターン、自分は「テラナイト」モンスターしか特殊召喚できない。①：このカードがＸ召喚に成功した場合に発動する。このカード以外のフィールドのカードを全て持ち主の手札に戻す。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手の手札をランダムに１枚選んで墓地へ送る。③：Ｘ素材を持ったこのカードが墓地へ送られた場合、自分の墓地の「テラナイト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    레벨 4 "테라나이트" 몬스터 × 3
    이 카드를 엑시즈 소환하는 턴에, 자신은 "테라나이트" 몬스터밖에 특수 소환할 수 없다. ①: 이 카드가 엑시즈 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 카드를 전부 주인의 패로 되돌린다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 묘지로 보낸다. ③: 엑시즈 소재를 가진 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "테라나이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    等級４「星騎士」怪獸×３
    超量召喚此卡的回合，我方可特殊召喚的怪獸僅限「星騎士」怪獸。①：在此卡超量召喚成功的狀況下發動。將場上的此卡以外的所有卡全部送回持有者的手牌。②：１回合１次，可去除此卡的１個超量素材發動。隨機選擇對方的１張手牌送至墓地。③：在擁有超量素材的此卡被送至墓地的狀況下，可將我方墓地的１隻「星騎士」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    等级４“星骑士”怪兽×３
    将此卡超量召唤的回合中，自己仅可特殊召唤“星骑士”怪兽。①：此卡超量召唤成功的情况下发动。将场上此卡以外的卡全部放回持有者的手牌。②：１回合１次，去除此卡的１个超量素材可以发动。随机挑选１张对手的手牌送至墓地。③：拥有超量素材的此卡被送至墓地的情况下，以自己墓地的１只“星骑士”怪兽为对象可以发动。将该怪兽特殊召唤。
