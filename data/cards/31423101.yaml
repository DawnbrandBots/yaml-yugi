name:
  en: Divine Sword - Phoenix Blade
  de: Göttliches Schwert - Phönixklinge
  es: Espada Divina - Hoja del Fénix
  fr: Lame Phénix, Épée Divine
  it: Spada Divina - Lama della Fenice
  pt: Lâmina de Phoenix - Espada Divina
  ja: <ruby>神<rt>しん</rt></ruby><ruby>剣<rt>けん</rt></ruby>－フェニックスブレード
  ja_romaji: Shinken - Fenikkusu Burēdo
  ko: 신검－피닉스 블레이드
  ko_rr:
  zh-TW:
  zh-CN: 神剑-凤凰剑
text:
  en: |-
    Equip only to a Warrior monster. It gains 300 ATK. During your Main Phase, if this card is in your GY: You can banish 2 Warrior monsters from your GY; add this card to your hand.
  de: |-
    Rüste nur ein Krieger-Monster mit dieser Karte aus. Es erhält 300 ATK. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 Krieger-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu.
  es: |-
    Sólo puedes equipar esta carta a un monstruo Guerrero. Éste gana 300 ATK. Durante tu Main Phase, si esta carta está en tu Cementerio: puedes desterrar 2 monstruos Guerrero en tu Cementerio; añade esta carta a tu mano.
  fr: |-
    Équipable uniquement à un monstre Guerrier. Il gagne 300 ATK. Durant votre Main Phase, si cette carte est dans votre Cimetière : vous pouvez bannir 2 monstres Guerrier depuis votre Cimetière ; ajoutez cette carte à votre main.
  it: |-
    Equipaggia solo a un mostro Guerriero. Esso guadagna 300 ATK. Durante la tua Main Phase, se questa carta è nel tuo Cimitero: puoi bandire 2 mostri Guerriero dal tuo Cimitero; aggiungi questa carta alla tua mano.
  pt: |-
    Só pode ser equipado a um monstro Guerreiro. Ele ganha 300 de ATK. Durante sua Fase Principal, se este card estiver no seu Cemitério: você pode banir 2 monstros Guerreiro do seu Cemitério; adicone este card à sua mão.
  ja: |-
    戦士族モンスターにのみ装備可能。装備モンスターの攻撃力は３００ポイントアップする。自分のメインフェイズ時、自分の墓地に存在する戦士族モンスター２体をゲームから除外する事で、このカードを自分の墓地から手札に加える。
  ko: 전사족만 장착 가능. 장착 몬스터의 공격력은 300 포인트 올린다. 이 카드가 자신의 메인 페이즈시에 자신의 묘지에 존재할 때, 자신 묘지의 전사족 몬스터 2장을 게임에서 제외하는 것으로 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    战士族怪兽才能装备。装备怪兽的攻击力上升300。自己的主要阶段时，可以通过把自己墓地存在的2只战士族怪兽从游戏中除外，这张卡从自己墓地加入手卡。
