text:
  en:
  de: |-
    Aktiviere diese Karte, indem du 1 nicht verwendete Monsterzone bestimmst. Falls ein Effektmonster als Spezialbeschwörung in die Zone beschworen wird: Gib sowohl das Monster von der Zone als auch diese Karte auf die Hand zurück.
  es: |-
    Activa esta carta eligiendo 1 Zona de Monstruos que no sea usada. Si un Monstruo de Efecto es Invocado de Modo Especial a esa zona: devuelve a la mano tanto esta carta como ese monstruo.
  fr: |-
    Activez cette carte en choisissant 1 Zone Monstre inutilisée. Si un Monstre à Effet est Invoqué Spécialement dans cette zone : renvoyez le monstre depuis cette zone ainsi que cette carte à la main.
  it: |-
    Attiva questa carta selezionando 1 Zona Mostri inutilizzata. Se un Mostro con Effetto viene Evocato Specialmente in quella zona: fai ritornare nella mano sia quel mostro da quella zona che questa carta.
  pt: |-
    Ative este card ao selecionar 1 Zona de Monstros não utilizada. Se um Monstro de Efeito for Invocado por Invocação-Especial nessa zona: devolva para a mão tanto esse monstro nessa zona quanto este card.
  ja: |-
    使用していないモンスターゾーンを１ヵ所指定してこのカードを発動できる。
    ①：指定したゾーンに効果モンスターが特殊召喚された場合に発動する。そのゾーンに存在するモンスターとこのカードの２枚を手札に戻す。
  ko: |-
    사용하고 있지 않은 몬스터 존을 1곳 지정하여 이 카드를 발동할 수 있다. ①: 지정한 존에 효과 몬스터가 특수 소환되었을 경우에 발동한다. 그 존에 존재하는 몬스터 1장과 이 카드 1장을 주인의 패로 되돌린다.
  zh-TW: |-
    可指定１處未使用的怪獸區發動此卡。①：在效果怪獸被特殊召喚至指定區域的狀況下發動。將存在於該區域的怪獸及此卡共２張送回持有者的手牌。
  zh-CN: |-
    指定１处未使用的怪兽区域可以发动此卡。①：效果怪兽被特殊召唤至所指定的区域的情况下发动。将存在于该区域的怪兽和此卡合计共２张放回持有者的手牌。
