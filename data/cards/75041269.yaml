text:
  en:
  de: |-
    Einmal pro Spielzug, während der Standby Phase deines Gegners: Lege 1 Uhrzählmarke auf diese Karte. Solange 4 oder mehr Uhrzählmarken auf dieser Karte liegen, erhältst du keinen Kampfschaden. Falls diese Karte mit 4 oder mehr Uhrzählmarken zerstört und auf den Friedhof gelegt wird: Beschwöre 1 „Schicksals-HELD - Dreadmaster“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Una vez por turno, durante la Standby Phase de tu adversario: pon 1 Contador de Reloj en esta carta. Mientras haya 4 o más Contadores de Reloj en esta carta, no recibes daño de batalla. Si esta carta con 4 o más Contadores de Reloj es destruida y mandada al Cementerio: Invoca de Modo Especial, desde tu mano o Deck, 1 "HÉROE del Destino - Dreadmaster".
  fr: |-
    Une fois par tour, durant la Standby Phase de votre adversaire : placez 1 Compteur Horloge sur cette carte. Tant qu'il y a min. 4 Compteurs Horloge sur cette carte, vous ne recevez aucun dommage de combat. Si cette carte avec min. 4 Compteurs Horloge est détruite et envoyée au Cimetière : Invoquez Spécialement 1 "Maître de l'Effroi - HÉROS de la Destinée" depuis votre main ou Deck.
  it: |-
    Una volta per turno, durante la Standby Phase del tuo avversario: metti 1 Segnalino Orologio su questa carta. Mentre ci sono 4 o più Segnalini Orologio su questa carta, non subisci danno da combattimento. Se questa carta con 4 o più Segnalini Orologio viene distrutta e mandata al Cimitero: Evoca Specialmente 1 "Maestro del Terrore - EROE del Destino" dalla tua mano o Deck.
  pt: |-
    Uma vez por turno, durante a Fase de Apoio do seu oponente: coloque 1 Marcador de Relógio neste card. Enquanto houver 4 ou mais Marcadores de Relógio neste card, você não sofre qualquer dano de batalha. Se este card com 4 ou mais Marcadores de Relógio for destruído e enviado para o Cemitério: Invoque por Invocação-Especial 1 "HERÓI do Destino - Mestre do Horror" da sua mão ou do Deck.
  ja: |-
    ①：相手スタンバイフェイズに発動する。このカードに時計カウンターを１つ置く。
    ②：このカードの時計カウンターが４つ以上の場合、自分が受ける戦闘ダメージは０になる。
    ③：時計カウンターが４つ以上置かれているこのカードが破壊され墓地へ送られた場合に発動する。手札・デッキから「Ｄ－ＨＥＲＯ　ドレッドガイ」１体を特殊召喚する。
  ko: |-
    ①: 상대 스탠바이 페이즈에 발동한다. 이 카드에 시계 카운터를 1개 놓는다. ②: 이 카드의 시계 카운터가 4개 이상일 경우, 자신이 받는 전투 데미지는 0 이 된다. ③: 시계 카운터가 4개 이상 놓여진 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 패 / 덱에서 "데스티니 히어로 드레드 가이" 1장을 특수 소환한다.
  zh-TW: |-
    對方的準備階段時，在此卡放置１個時鐘計數物。在此卡的時鐘計數物為４個以上的狀況下，我方受到的戰鬥傷害變為０。置有４個以上時鐘計數物的此卡被破壞送至墓地時，從手牌・牌組特殊召喚１隻「命運－英雄 恐懼魔俠」。
  zh-CN: |-
    ①：对手的准备阶段发动。在此卡上放１个时钟计数物。②：此卡的时钟计数物为４个以上的情况下，自己受到的战斗伤害变为０。③：放有４个以上时钟计数物的此卡被破坏并被送至墓地的情况下发动。从手牌・牌组将１只“命运－英雄 恐惧魔侠”特殊召唤。
