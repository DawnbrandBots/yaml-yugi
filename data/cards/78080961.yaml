name:
  en: SPYRAL Quik-Fix
  de: SPIORAL-Schnellreparatur
  es: Arreglo Rápido E.S.P.I.R.A.L.
  fr: Quik-Fix ESPIRALE
  it: Aggiustatore Rapido SPIARALE
  pt: Reparador ESPIRÃO
  ja: <ruby>ＳＰＹＲＡＬ<rt>スパイラル</rt></ruby>－ジーニアス
  ja_romaji: Supairaru - Jīniasu
  ko: <ruby>SPYRAL<rt>스파이랄</rt></ruby>－지니어스
  ko_rr:
  zh-TW: 秘旋諜－天才
  zh-CN: 秘旋谍－天才
text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „SPIORAL-AUSRÜSTUNG“-Karte von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet und du „SPIORAL-Superagent“ kontrollierst: Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "MECANISMO E.S.P.I.R.A.L." en tu Deck. Si esta carta está en tu Cementerio y tú controlas "Súper Agente E.S.P.I.R.A.L.": puedes descartar 1 carta; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "MATOS ESPIRALE" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière et que vous contrôlez "Super Espion ESPIRALE" : vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "EQUIPAGGIAMENTO SPIARALE" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero e tu controlli "Super Agente SPIARALE": puoi scartare 1 carta; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "APARATO ESPIRÃO" do seu Deck à sua mão. Se este card estiver no seu Cemitério e você controlar "Super Agente ESPIRÃO": você pode descartar 1 card; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo.
  ja: |-
    ①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ＳＰＹＲＡＬ　ＧＥＡＲ」カード１枚を手札に加える。
    ②：このカードが墓地に存在し、自分フィールドに「ＳＰＹＲＡＬ－ダンディ」が存在する場合に手札を１枚捨てて発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "SPYRAL GEAR(스파이랄 기어)" 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "SPYRAL(스파이랄)－댄디"가 존재할 경우에 패를 1장 버리고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    ①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「秘旋諜裝備」卡加入手牌。②：在此卡存在於墓地，我方場上存在「秘旋諜－花公子」的狀況下，可捨棄１張手牌發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    ①：此卡成功召唤或特殊召唤的情况下可发动。从卡组中将１张“秘旋谍装备”卡片加入手牌。②：如该卡存在于墓地中，且我方场上有“秘旋谍－花公子”，则可从手牌中弃掉１张卡发动。特殊召唤此卡。以此效果特殊召唤的此卡在离开战场时会被除外。
