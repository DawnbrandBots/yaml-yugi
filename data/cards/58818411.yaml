text:
  en: |-
    Queen of an army of giant mantises whose command moves legions.
  de: |-
    Königin einer Armee von riesigen Gottesanbeterinnen, auf deren Befehl Legionen marschieren.
  es: |-
    Reina de un ejército de mantis gigantes, cuyas órdenes mueven legiones.
  fr: |-
    Elle est à la tête d'une armée de mantes géantes dont les légions sont sous ses ordres.
  it: |-
    Regina di un esercito di mantidi giganti i cui ordini mobilitano intere legioni.
  pt: |-
    Rainha de um exército de louva-a-deus gigantes. Suas ordens movem legiões.
  ja: |-
    集団性の高い巨大カマキリの女王。狩りや移動など、カマキリの大群は全て女王の指令により行動する。
  ko: |-
    집단성이 높은 거대 사마귀 여왕. 사마귀 대군은 사냥이나 이동을 할 때, 모두 여왕의 지령에 따라 행동한다.
  zh-TW:
  zh-CN: |-
    领导力卓越的巨大螳螂女王。无论移动还是狩猎，螳螂大军都听从她的命令。
