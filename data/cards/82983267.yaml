name:
  en: Purrelyeap!?
  de: Purrely-Sprung!?
  es: ¿¡Purrelysalto!?
  fr: Bond Purrely !?
  it: Purrelysalto!?
  pt: Salto da Purrely!?
  ja: ピュアリィープ！？
  ja_romaji: Pyuaryīpu!?
  ko: 퓨어리프!?
  ko_rr: Pyueoripeu!?
  zh-TW: 皮爾莉穿越！？
  zh-CN: 皮尔莉穿越！？
text:
  en: |-
    Target 1 "Purrely" Xyz Monster you control; Special Summon from your Extra Deck, 1 "Purrely" Xyz Monster with a different Rank, by using that target as material, but return it to the Extra Deck during the End Phase of the next turn. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) You can banish this card from your GY, then target up to 3 "Purrely" monsters in your GY; shuffle them into the Deck. You can only activate 1 "Purrelyeap!?" per turn.
  de: |-
    Wähle 1 „Purrely“-Xyz-Monster, das du kontrollierst; beschwöre 1 „Purrely“-Xyz-Monster mit einem unterschiedlichen Rang als Spezialbeschwörung von deinem Extra Deck, indem du jenes gewählte Ziel als Material verwendest, aber lege es während der End Phase des nächsten Spielzugs ins Extra Deck zurück. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Du kannst diese Karte von deinem Friedhof verbannen und dann bis zu 3 „Purrely“-Monster in deinem Friedhof wählen; mische sie ins Deck. Du kannst nur 1 „Purrely-Sprung!?“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo Xyz "Purrely" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Purrely" con un Rango diferente, usando ese objetivo como material, pero devuélvelo al Deck Extra durante la End Phase del próximo turno. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Puedes desterrar esta carta en tu Cementerio, y después selecciona hasta 3 monstruos "Purrely" en tu Cementerio; barájalos al Deck. Sólo puedes activar 1 "¿¡Purrelysalto!?" por turno.
  fr: |-
    Ciblez 1 Monstre Xyz "Purrely" que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz "Purrely" de Rang différent depuis votre Extra Deck, en utilisant la cible comme Matériel, mais renvoyez-le à l'Extra Deck durant la End Phase du prochain tour. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez max. 3 monstres "Purrely" dans votre Cimetière ; mélangez-les dans le Deck. Vous ne pouvez activer qu'1 "Bond Purrely !?" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Purrely" che controlli; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Purrely" con un Rango diverso, utilizzando quel bersaglio come materiale, ma fallo ritornare nell'Extra Deck durante la End Phase del prossimo turno. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio fino a 3 mostri "Purrely" nel tuo Cimitero; mischiali nel Deck. Puoi attivare solo 1 "Purrelysalto!?" per turno.
  pt: |-
    Escolha 1 Monstro Xyz "Purrely" que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Purrely" com uma Classe diferente, usando o alvo como matéria, mas devolva-o para o Deck Adicional durante a Fase Final do próximo turno. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você pode banir este card do seu Cemitério e, depois, escolha até 3 monstros "Purrely" no seu Cemitério; embaralhe-os no Deck. Você só pode ativar 1 "Salto da Purrely!?" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「ピュアリィ」Ｘモンスター１体を対象として発動できる。その自分のモンスターとはランクが異なる「ピュアリィ」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに持ち主のＥＸデッキに戻る。②：墓地のこのカードを除外し、自分の墓地の「ピュアリィ」モンスターを３体まで対象として発動できる。そのモンスターをデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "퓨어리" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터와는 랭크가 다른 "퓨어리" 엑시즈 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 주인의 엑스트라 덱으로 되돌아간다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "퓨어리" 몬스터를 3장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻「皮爾莉」超量怪獸做為對象發動。將１隻階級與我方該怪獸不同的「皮爾莉」超量怪獸重疊至對象怪獸上方，視為超量召喚從額外牌組特殊召喚。透過此效果特殊召喚的怪獸，在下一個回合的結束階段將回到持有者的額外牌組。②：可將墓地的此卡除外，將我方墓地的最多３隻「皮爾莉」怪獸做為對象發動。將該怪獸送回牌組。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己场上的１只“皮尔莉”超量怪兽为对象可以发动。将阶级与该自己的怪兽不同的１只“皮尔莉”超量怪兽，重叠在对象怪兽上面，视为超量召唤从额外牌组特殊召唤。以此效果特殊召唤的怪兽将在下个回合的结束阶段放回持有者的额外牌组。②：将墓地的此卡除外，以自己墓地的最多３只“皮尔莉”怪兽为对象可以发动。将该怪兽放回牌组。
