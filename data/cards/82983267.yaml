text:
  en: |-
    Target 1 "Purrely" Xyz Monster you control; Special Summon from your Extra Deck, 1 "Purrely" Xyz Monster with a different Rank, by using that target as material, but return it to the Extra Deck during the End Phase of the next turn. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) You can banish this card from your GY, then target up to 3 "Purrely" monsters in your GY; shuffle them into the Deck. You can only activate 1 "Purrelyeap!?" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「ピュアリィ」Ｘモンスター１体を対象として発動できる。その自分のモンスターとはランクが異なる「ピュアリィ」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに持ち主のＥＸデッキに戻る。②：墓地のこのカードを除外し、自分の墓地の「ピュアリィ」モンスターを３体まで対象として発動できる。そのモンスターをデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "퓨어리" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터와는 랭크가 다른 "퓨어리" 엑시즈 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 주인의 엑스트라 덱으로 되돌아간다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "퓨어리" 몬스터를 3장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己场上1只「纯爱妖精」超量怪兽为对象才能发动。和那只自己怪兽阶级不同的1只「纯爱妖精」超量怪兽在作为对象的怪兽上面重叠当作超量召唤从额外卡组特殊召唤。这个效果特殊召唤的怪兽在下个回合的结束阶段回到持有者的额外卡组。
    ②：把墓地的这张卡除外，以自己墓地最多3只「纯爱妖精」怪兽为对象才能发动。那些怪兽回到卡组。
