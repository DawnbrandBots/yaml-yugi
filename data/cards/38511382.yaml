text:
  en: |-
    Send 1 "Diabellstar" monster from your hand or face-up field to the GY, then target 1 face-up card on the field; negate its effects. When your opponent activates a card or effect in response to your "Diabellstar" monster effect or your "Sinful Spoils" Spell/Trap Card or effect activation: You can banish this card from your GY; negate that opponent's effect. You can only use 1 "Sinful Spoils of Betrayal - Silvera" effect per turn, and only once that turn.
  de: |-
    Lege 1 „Diabellstar“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof und wähle dann 1 offene Karte auf dem Spielfeld; annulliere ihre Effekte. Wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deines „Diabellstar“-Monstereffekts oder deiner/s „Sündhafte Beute“-Zauber-/Fallenkarte oder -effekts aktiviert: Du kannst diese Karte von deinem Friedhof verbannen; annulliere jenen Effekt des Gegners. Du kannst nur 1 Effekt von „Sündhafte Beute des Verrats - Silvera“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Manda al Cementerio 1 monstruo "Diabellstar" en tu mano o Campo boca arriba, y después selecciona 1 carta boca arriba en el Campo; niega sus efectos. Cuando tu adversario activa una carta o efecto en respuesta al efecto de tu monstruo "Diabellstar" o la activación de tu Carta Mágica/de Trampa "Botín del Pecado" o su efecto: puedes desterrar esta carta en tu Cementerio; niega ese efecto del adversario. Sólo puedes usar 1 efecto de "Botín del Pecado de Traición - Silvera" por turno, y sólo una vez ese turno.
  fr: |-
    Envoyez 1 monstre "Diabellstar" depuis votre main ou Terrain face recto au Cimetière, puis ciblez 1 carte face recto sur le Terrain ; annulez ses effets. Lorsque votre adversaire active une carte ou un effet en réponse à votre effet de monstre "Diabellstar" ou votre activation de Carte Magie/Piège "Butin du Péché" ou effet de Magie/Piège "Butin du Péché" : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'effet de l'adversaire. Vous ne pouvez utiliser qu'1 effet de "Butin du Péché de la Trahison - Silvera" par tour, et uniquement une fois le tour.
  it: |-
    Manda 1 mostro "Diabellstar" dalla tua mano o Terreno scoperto al Cimitero, poi scegli come bersaglio 1 carta scoperta sul Terreno; annulla i suoi effetti. Quando il tuo avversario attiva una carta o un effetto in risposta all'effetto di un tuo mostro "Diabellstar" o all'attivazione di una tua Carta Magia/Trappola "Spoglie del Peccato" o un suo effetto: puoi bandire questa carta dal tuo Cimitero; annulla quell'effetto dell'avversario. Puoi utilizzare solo 1 effetto di "Spoglie del Peccato del Tradimento - Silvera" per turno, e solo una volta in quel turno.
  pt: |-
    Envie 1 monstro "Diabellstar" da sua mão ou do campo com a face para cima para o Cemitério e, depois, escolha 1 card com a face para cima no campo; negue seus efeitos. Quando seu oponente ativar um card ou efeito em resposta à ativação do efeito de um dos seus monstros "Diabellstar", ou um dos seus Cards de Magia/Armadilha "Despojos do Pecado", ou seus efeitos: você pode banir este card do seu Cemitério; negue esse efeito do oponente. Você só pode usar 1 efeito de "Despojos do Pecado da Traição - Silvera" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の手札・フィールド（表側表示）から「ディアベルスター」モンスター１体を墓地へ送り、フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果を無効にする。②：自分の「ディアベルスター」モンスターまたは自分の「罪宝」魔法・罠カードの効果の発動にチェーンして、相手が魔法・罠・モンスターの効果を発動した時、墓地のこのカードを除外して発動できる。その相手の効果を無効にする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 패 / 필드(앞면 표시)에서 "디아벨스타" 몬스터 1장을 묘지로 보내고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 무효로 한다. ②: 자신의 "디아벨스타" 몬스터 또는 자신의 "죄보" 마법 / 함정 카드의 효과 발동에 체인하여, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 상대의 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：从自己的手牌・场上（表侧表示）将１只“迪亚贝尔斯塔”怪兽送至墓地，以场上的１张表侧表示卡为对象可以发动。将该卡的效果无效。
    ②：对手连锁自己的“迪亚贝尔斯塔”怪兽或自己的“罪宝”魔法・陷阱卡的效果发动，来发动魔法・陷阱・怪兽的效果时，将墓地的此卡除外可以发动。将该对手的效果无效。
