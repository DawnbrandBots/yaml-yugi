  zh-CN: 辉龙机巧－天棓二纽兹
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by card effect. If a "Drytron" card is on the field: You can Special Summon this card from your hand or GY, but banish it when it leaves the field. If this card is Special Summoned: You can add 1 "Drytron" monster from your Deck to your hand, except "Drytron Nu II". You can only use each effect of "Drytron Nu II" once per turn, also you cannot Ritual Summon the turn you activate either of this card's effects, except Machine monsters.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls sich eine „Drytron“-Karte auf dem Spielfeld befindet: Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Drytron“-Monster von deinem Deck hinzufügen, außer „Drytron Nu II“. Du kannst jeden Effekt von „Drytron Nu II“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Ritualbeschwörungen durchführen, außer von Maschine-Monstern.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Si una carta "Drytron" está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano o Cementerio, pero destiérrala cuando deje el Campo. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Drytron" en tu Deck, excepto "Drytron Nu II". Sólo puedes usar cada efecto de "Drytron Nu II" una vez por turno, y además no puedes Invocar por Ritual el turno en el que activas cualquiera de los efectos de esta carta, excepto monstruos Máquina.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si une carte "Drytron" est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Drytron" ("Drytron Nu II" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Drytron Nu II" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Rituellement (monstres Machine exclus) le tour où vous activez un effet de cette carte.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Se una carta "Drytron" è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano o Cimitero, ma bandiscila quando lascia il Terreno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro "Drytron" dal tuo Deck alla tua mano, eccetto "Drytron Nu II". Puoi utilizzare ogni effetto di "Drytron Nu II" una sola volta per turno, inoltre non puoi Evocare tramite Rituale nel turno in cui attivi uno dei due effetti di questa carta, eccetto mostri Macchina.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se um card "Drytron" estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão ou do Cemitério, mas bana-o quando ele deixar o campo. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Drytron" do seu Deck à sua mão, exceto "Drytron Nu II". Você só pode usar cada efeito de "Drytron Nu II" uma vez por turno e, além disso, você não pode Invocar por Invocação-Ritual no turno em que ativar qualquer um dos efeitos deste card, exceto monstros Máquina.
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は機械族モンスターしか儀式召喚できない。①：フィールドに「ドライトロン」カードが存在する場合に発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードが特殊召喚した場合に発動できる。デッキから「竜輝巧－νⅡ」以外の「ドライトロン」モンスター１体を手札に加える。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 기계족 몬스터밖에 의식 소환할 수 없다. ①: 필드에 "드라이트론" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "드라이트론－νⅡ(뉴투)" 이외의 "드라이트론" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可以卡的效果特殊召唤。此卡名的①②效果１回合仅可各使用１次，发动此效果的回合中，自己仅可仪式召唤机械族怪兽。①：场上存在“龙机巧”卡的情况下可以发动。从手牌・墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：此卡特殊召唤的情况下可以发动。从牌组将“辉龙机巧－天棓二纽兹”以外的１只“龙机巧”怪兽加入手牌。
