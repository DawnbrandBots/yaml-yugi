  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 기계족 몬스터밖에 의식 소환할 수 없다. ①: 필드에 "드라이트론" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "드라이트론－νⅡ(뉴투)" 이외의 "드라이트론" 몬스터 1장을 패에 넣는다.
