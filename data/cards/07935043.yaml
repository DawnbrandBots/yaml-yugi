text:
  en: |-
    Until the End Phase, face-up Level 3 or lower WATER monsters you control cannot be destroyed by battle or by card effects.
  de: |-
    Bis zur End Phase können offene WASSER Monster der Stufe 3 oder niedriger, die du kontrollierst, nicht durch Kampf oder Karteneffekte zerstört werden.
  es: |-
    Hasta la End Phase, los monstruos de AGUA boca arriba de Nivel 3 o menor que controles no pueden ser destruidos en batalla o por efectos de cartas.
  fr: |-
    Jusqu'à la End Phase, les monstres EAU de max. Niveau 3 face recto que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte.
  it: |-
    Fino alla End Phase, i mostri ACQUA di Livello 3 o inferiore scoperti che controlli non possono essere distrutti in battaglia o dagli effetti delle carte.
  pt:
  ja: |-
    このターンのエンドフェイズ時まで、自分フィールド上に表側表示で存在するレベル３以下の水属性モンスターは、戦闘及びカードの効果では破壊されない。
  ko: |-
    이 턴의 엔드 페이즈시까지, 자신 필드 위에 앞면 표시로 존재하는 레벨 3 이하의 물 속성 몬스터는, 전투 및 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    直至回合结束时，我方场上全部的等级3或以下的水属性怪兽不会因战斗及卡牌效果而被破坏。
  zh-CN: |-
    直到这个回合的结束阶段时，自己场上的全部3星以下的水属性怪兽不会被战斗以及卡的效果破坏。
