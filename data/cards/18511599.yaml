text:
  en: |-
    2 Level 6 Dinosaur-Type monsters
    This card cannot be destroyed by card effects while it has Xyz Material. When your opponent Special Summons a monster(s): You can detach 1 Xyz Material from this card; destroy that monster(s).
  de: |-
    2 Monster vom Typ Dinosaurier der Stufe 6
    Diese Karte kann nicht durch Karteneffekte zerstört werden, solange sie Xyz-Material hat. Wenn dein Gegner Monster als Spezialbeschwörung beschwört: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre die Monster.
  es: |-
    2 monstruos de Tipo Dinosaurio de Nivel 6
    Esta carta no puede ser destruida por efectos de cartas mientras tenga Materiales Xyz. Cuando tu adversario Invoca de Modo Especial uno o más monstruos: puedes desacoplar de esta carta 1 Material Xyz; destruye el o los monstruos.
  fr: |-
    2 monstres de Type Dinosaure de Niveau 6
    Cette carte ne peut pas être détruite par des effets de carte tant qu'elle a du Matériel Xyz. Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez les monstres.
  it: |-
    2 mostri di Tipo Dinosauro di Livello 6
    Questa carta non può essere distrutta dagli effetti delle carte mentre ha Materiali Xyz. Quando il tuo avversario Evoca Specialmente uno o più mostri: puoi staccare 1 Materiale Xyz da questa carta; distruggi quei mostri.
  pt:
  ja: |-
    恐竜族レベル６モンスター×２
    エクシーズ素材を持っているこのカードはカードの効果では破壊されない。相手がモンスターの特殊召喚に成功した時、このカードのエクシーズ素材を１つ取り除く事で、そのモンスターを破壊する。
  ko: |-
    공룡족 레벨 6 몬스터×2
    엑시즈 소재를 가지고 있는 이 카드는 카드의 효과로는 파괴되지 않는다. 상대가 몬스터의 특수 소환에 성공했을 때, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    恐龙族6星怪兽×2
    持有XYZ素材的这张卡不会被卡的效果破坏。对方对怪兽的特殊召唤成功时，可以通过把这张卡1个XYZ素材取除，那些怪兽破坏。
