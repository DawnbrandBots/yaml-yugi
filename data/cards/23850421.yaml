  zh-TW: 劫持飛龍
  zh-CN: 劫持飞龙
text:
  en: |-
    You can banish this card and 1 face-up Machine monster you control, then target 1 DARK monster in your GY; Special Summon it. You can only use this effect of "Jack Wyvern" once per turn.
  de: |-
    Du kannst diese Karte und 1 offenes Maschine-Monster, das du kontrollierst, verbannen und dann 1 FINSTERNIS Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Entführwyvern“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta y 1 monstruo Máquina boca arriba que controles, y después seleccionar 1 monstruo de OSCURIDAD en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Güiverno Secuestrador" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte et 1 monstre Machine face recto que vous contrôlez, puis ciblez 1 monstre TÉNÈBRES dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Vouivre - Détournement" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta e 1 mostro Macchina scoperto che controlli, poi scegliere come bersaglio 1 mostro OSCURITÀ nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Viverna Jack" una sola volta per turno.
  pt: |-
    Você pode banir este card e 1 monstro Máquina com a face para cima que você controla e, depois, escolher 1 monstro de TREVAS no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Wivern Jack" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの機械族モンスター１体とこのカードを除外し、自分の墓地の闇属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 기계족 몬스터 1장과 이 카드를 제외하고, 자신 묘지의 어둠 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。①：把自己场上1只机械族怪兽和这张卡除外，以自己墓地1只暗属性怪兽为对象才能发动。那只怪兽特殊召唤。
