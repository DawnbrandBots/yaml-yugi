  de: Spinnenei
  es: Huevo de Araña
  fr: Larves d'Araignées
  it: Uovo di Ragno
  pt: Ovo de Aranha
  ja: スパイダー・エッグ
  ja_romaji: Supaidā Eggu
  ko: 스파이더 에그
  ko_rr:
  zh-TW:
  zh-CN: 蜘蛛卵
text:
  en: |-
    When your opponent declares a direct attack, while you have 3 or more Insect monsters in your GY: Negate the attack, and if you do, Special Summon 3 "Spider Tokens" (Insect/EARTH/Level 1/ATK 100/DEF 100) in Attack Position.
  de: |-
    Wenn dein Gegner einen direkten Angriff deklariert, solange du 3 oder mehr Insekt-Monster in deinem Friedhof hast: Annulliere den Angriff und falls du dies tust, beschwöre 3 „Spinne-Spielmarken“ (Insekt/ERDE/Stufe 1/ATK 100/DEF 100) als Spezialbeschwörung in die Angriffsposition.
  es: |-
    Cuando tu adversario declara un ataque directo, mientras tú tienes 3 o más monstruos Insecto en tu Cementerio: niega el ataque y, si lo haces, Invoca de Modo Especial 3 "Fichas Araña" (Insecto/TIERRA/Nivel 1/ATK 100/DEF 100), en Posición de Ataque.
  fr: |-
    Lorsque votre adversaire déclare une attaque directe, tant que vous avez min. 3 monstres Insecte dans votre Cimetière : annulez l'attaque, et si vous le faites, Invoquez Spécialement 3 "Jeton Araignée" (Insecte/TERRE/Niveau 1/ATK 100/DEF 100) en Position d'Attaque.
  it: |-
    Quando il tuo avversario dichiara un attacco diretto, mentre tu hai 3 o più mostri Insetto nel tuo Cimitero: annulla l'attacco e, se lo fai, Evoca Specialmente 3 "Segna-Ragno" (Insetto/TERRA/Livello 1/ATK 100/DEF 100) in Posizione di Attacco.
  pt: |-
    Quando seu oponente declarar um ataque direto, enquanto você tiver 3 ou mais monstros Inseto no seu Cemitério: negue o ataque e, se isso acontecer, Invoque por Invocação-Especial 3 "Fichas de Aranha" (Inseto/TERRA/Nível 1/ATK 100/DEF 100) em Posição de Ataque.
  ja: |-
    相手が直接攻撃を宣言した時、自分の墓地に昆虫族モンスターが３体以上存在する場合に発動する事ができる。そのモンスターの攻撃を無効にし、自分フィールド上に「スパイダートークン」（昆虫族・地・星１・攻／守１００）３体を攻撃表示で特殊召喚する。
  ko: |-
    상대가 직접 공격을 선언했을 때, 자신의 묘지에 곤충족 몬스터가 3장 이상 존재할 경우에 발동할 수 있다. 그 몬스터의 공격을 무효로 하고, 자신 필드 위에 "스파이더 토큰"(곤충족/땅 속성/레벨 1/공격력 100/수비력 100) 3장을 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    对方宣言直接攻击时，自己墓地有昆虫族怪兽3只以上存在的场合才能发动。那只怪兽的攻击无效，在自己场上把3只「蜘蛛衍生物」（昆虫族·地·1星·攻／守100）攻击表示特殊召唤。
