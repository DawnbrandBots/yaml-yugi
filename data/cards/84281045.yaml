text:
  en: |-
    Once per turn, if a card in the Monster Zone moves to another Monster Zone (except during the Damage Step): You can activate 1 of these effects;
    ● Level 5 or higher "Vaylantz" monsters you currently control gain 1200 ATK until the end of this turn.
    ● Send this face-up card from the Spell & Trap Zone to the GY, then target 1 Effect Monster in your opponent's Main Monster Zone; place that opponent's monster face-up as a Continuous Spell in their Spell & Trap Zone in its same column. (If the zone is occupied, destroy the occupying card.)
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：１ターンに１度、モンスターゾーンのカードが他のモンスターゾーンに移動した場合、以下の効果から１つを選択して発動できる。●自分フィールドの全てのレベル５以上の「ヴァリアンツ」モンスターの攻撃力はターン終了時まで１２００アップする。●魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、相手のメインモンスターゾーンの効果モンスター１体を対象として発動できる。その相手モンスターをそれと同じ縦列の相手の魔法＆罠ゾーンに永続魔法カード扱いで表側表示で置く（置く先にあるカードは破壊される）。
  ko: |-
    ①: 1턴에 1번, 몬스터 존의 카드가 다른 몬스터 존으로 이동했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 필드의 모든 레벨 5 이상의 "밸리언츠" 몬스터의 공격력은 턴 종료시까지 1200 올린다.
    ●마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 상대의 메인 몬스터 존의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터를 그것과 같은 세로열인 상대의 마법 & 함정 존에 지속 마법 카드로 취급하고 앞면 표시로 놓는다(놓을 곳에 있는 카드는 파괴된다).
  zh-TW:
  zh-CN: |-
    ①：1回合1次，怪兽区的卡向其他的怪兽区移动的场合，可以从以下的效果中选择1个发动。
    ●自己场上的全部的等级5以上的「ヴァリアンツ／群豪」怪兽的攻击力直到回合结束时上升1200。
    ●可以将魔法陷阱区的表侧表示的这张卡送入墓地，以对手的主要怪兽区的1只效果怪兽为对象发动。将那只对手怪兽视为永续魔法卡以表侧表示放置到与其相同纵列的对手的魔法陷阱区（将要放置的区域原有的卡破坏）。
