  ja: |-
    ①：１ターンに１度、モンスターゾーンのカードが他のモンスターゾーンに移動した場合、以下の効果から１つを選択して発動できる。●自分フィールドの全てのレベル５以上の「ヴァリアンツ」モンスターの攻撃力はターン終了時まで１２００アップする。●魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、相手のメインモンスターゾーンの効果モンスター１体を対象として発動できる。その相手モンスターをそれと同じ縦列の相手の魔法＆罠ゾーンに永続魔法カード扱いで表側表示で置く（置く先にあるカードは破壊される）。
