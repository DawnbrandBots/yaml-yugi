  ja: |-
    レベル４モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の恐竜族モンスターが戦闘で相手モンスターを破壊し墓地へ送った時、このカードのＸ素材を１つ取り除いて発動できる。相手に１０００ダメージを与える。その後、このカードの攻撃力は１０００アップする。②：Ｘ召喚したこのカードが破壊された場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊し、相手に１０００ダメージを与える。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 공룡족 몬스터가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 상대에게 1000 데미지를 준다. 그 후, 이 카드의 공격력은 1000 올린다. ②: 엑시즈 소환한 이 카드가 파괴되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 상대에게 1000 데미지를 준다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    这个卡名的②效果1回合只能使用1次。①：自己的恐龙族怪兽用战斗将对手怪兽破坏并送入墓地时，可以将这张卡的1个多维素材取除发动。给予对手1000伤害。那之后，这张卡的攻击力上升1000。②：多维召唤的这张卡被破坏的场合，可以以场上的1张卡为对象发动。将那张卡破坏，给予对手1000伤害。
