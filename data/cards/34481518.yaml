name:
  en: Grenosaurus Giga-Cannon
  de: Grenosaurier Gigakanone
  es: Grenosaurus Giga-Cañón
  fr: Giga Canon Grénosaure
  it: Giga-Cannone Grenosauro
  pt: Grenossauro Gigacanhão
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>頭<rt>とう</rt></ruby><ruby>砲<rt>ほう</rt></ruby>グレンザウルス
  ja_romaji: Matōhō Gurenzaurusu
  ko: 마두포 그렌자우루스
  ko_rr: Madupo Geurenjauruseu
  zh-TW: 魔頭砲 紅蓮恐龍
  zh-CN: 魔头炮 红莲恐龙
text:
  en:
  de: |-
    2 Monster der Stufe 4
    Wenn dein Dinosaurier-Monster ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Material von dieser Karte abhängen; füge deinem Gegner 1000 Schaden zu, dann erhält diese Karte 1000 ATK. Falls diese als Xyz-Beschwörung beschworene Karte zerstört wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie und falls du dies tust, füge deinem Gegner 1000 Schaden zu. Du kannst diesen Effekt von „Grenosaurier Gigakanone“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 4
    Cuando tu monstruo Dinosaurio destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes desacoplar 1 material de esta carta; inflige 1000 puntos de daño a tu adversario, y después esta carta gana 1000 ATK. Si esta carta Invocada Xyz es destruida: puedes seleccionar 1 carta en el Campo; destrúyela y, si lo haces, inflige 1000 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Grenosaurus Giga-Cañón" una vez por turno.
  fr: |-
    2 monstres de Niveau 4
    Lorsque votre monstre Dinosaure détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez détacher 1 Matériel de cette carte ; infligez 1000 points de dommages à votre adversaire, puis cette carte gagne 1000 ATK. Si cette carte Invoquée par Xyz est détruite : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la, et si vous le faites, infligez 1000 points de dommages à votre adversaire. Vous ne pouvez utiliser cet effet de "Giga Canon Grénosaure" qu'une fois par tour.
  it: |-
    2 mostri di Livello 4
    Quando un tuo mostro Dinosauro distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi staccare 1 materiale da questa carta; infliggi 1000 danni al tuo avversario, poi questa carta guadagna 1000 ATK. Se questa carta Evocata Xyz viene distrutta: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila e, se lo fai, infliggi 1000 danni al tuo avversario. Puoi utilizzare questo effetto di "Giga-Cannone Grenosauro" una sola volta per turno.
  pt: |-
    2 monstros de Nível 4
    Quando um monstro Dinossauro seu destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode desassociar 1 matéria deste card; cause 1000 de dano ao seu oponente e, depois, este card ganha 1000 de ATK. Se este card Invocado por Invocação-Xyz for destruído: você pode escolher 1 card no campo; destrua-o e, se isso acontecer, cause 1000 de dano ao seu oponente. Você só pode usar este efeito de "Grenossauro Gigacanhão" uma vez por turno.
  ja: |-
    レベル４モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分の恐竜族モンスターが戦闘で相手モンスターを破壊し墓地へ送った時、このカードのＸ素材を１つ取り除いて発動できる。相手に１０００ダメージを与える。その後、このカードの攻撃力は１０００アップする。
    ②：Ｘ召喚したこのカードが破壊された場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊し、相手に１０００ダメージを与える。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 공룡족 몬스터가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 상대에게 1000 데미지를 준다. 그 후, 이 카드의 공격력은 1000 올린다. ②: 엑시즈 소환한 이 카드가 파괴되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 상대에게 1000 데미지를 준다.
  zh-TW: |-
    等級４怪獸×２
    此卡名的②效果，１回合僅限使用１次。
    ①：在我方的恐龍族怪獸因戰鬥破壞對方怪獸送至墓地時，可去除此卡的１個超量素材發動。給予對方１０００傷害。其後，此卡的攻擊力提升１０００。
    ②：在超量召喚的此卡被破壞的狀況下，可將場上的１張卡做為對象發動。破壞該卡，給予對方１０００傷害。
  zh-CN: |-
    等级４怪兽×２
    此卡名的②效果１回合仅可使用１次。
    ①：自己的恐龙族怪兽战斗破坏对手怪兽并将其送至墓地时，去除此卡的１个超量素材可以发动。给予对手１０００伤害。然后，此卡的攻击力上升１０００。
    ②：超量召唤的此卡被破坏的情况下，以场上的１张卡为对象可以发动。将该卡破坏，给予对手１０００伤害。
