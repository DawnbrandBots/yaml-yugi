  en: |-
    2 Level 4 monsters
    When your Dinosaur monster destroys an opponent's monster by battle and sends it to the GY: You can detach 1 material from this card; inflict 1000 damage to your opponent, then this card gains 1000 ATK. If this Xyz Summoned card is destroyed: You can target 1 card on the field; destroy it, and if you do, inflict 1000 damage to your opponent. You can only use this effect of "Grenosaurus Giga-Cannon" once per turn.
