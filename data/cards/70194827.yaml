text:
  en: |-
    Once per turn, if this card attacks and your opponent controls a monster at the end of the Damage Step: You can discard 1 card; this card can attack an opponent's monster once again during this Battle Phase.
  de: |-
    Einmal pro Spiezug, falls diese Karte angreift und dein Gegner am Ende des Damage Steps ein Monster kontrolliert: Du kannst 1 Karte abwerfen; diese Karte kann während dieser Battle Phase noch einmal ein Monster deines Gegners angreifen.
  es: |-
    Una vez por turno, si esta carta ataca y tu adversario controla un monstruo al final del Damage Step: puedes descartar 1 carta; esta carta puede atacar a un monstruo de tu adversario una vez más durante esta Battle Phase.
  fr: |-
    Une fois par tour, si cette carte attaque et qu'à la fin de la Damage Step votre adversaire contrôle un monstre : vous pouvez défausser 1 carte ; durant cette Battle Phase, cette carte peut réattaquer un monstre de votre adversaire.
  it: |-
    Una volta per turno, se questa carta attacca e il tuo avversario controlla un mostro alla fine del Damage Step: puoi scartare 1 carta; questa carta può attaccare un mostro dell'avversario di nuovo durante questa Battle Phase.
  pt: |-
    Uma vez por turno, se este card atacar e seu oponente controlar um monstro no final da Etapa de Dano: Você pode descartar 1 card; este card pode atacar um monstro do oponente mais uma vez durante esta Fase de Batalha.
  ja: |-
    このカードが攻撃を行ったダメージステップ終了時、相手フィールド上にモンスターが存在する場合、手札を１枚捨てて発動できる。このバトルフェイズ中、このカードは相手モンスターにもう１度だけ攻撃できる。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 공격을 실행한 데미지 스텝 종료시, 상대 필드 위에 몬스터가 존재할 경우, 패를 1장 버리고 발동할 수 있다. 이 배틀 페이즈 중, 이 카드는 상대 몬스터에 1번 더 이어서 공격할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在此卡進行攻擊的傷害步驟結束時，在對方場上存在怪獸的狀況下，可捨棄１張手牌發動。在此戰鬥階段中，此卡可再次攻擊對方怪獸，僅限１次。
  zh-CN: |-
    这张卡进行攻击的伤害步骤结束时，对方场上有怪兽存在的场合，丢弃1张手卡才能发动。这次战斗阶段中，这张卡只再1次可以向对方怪兽攻击。这个效果1回合只能使用1次。
