name:
  en: Silent Doom
  de: Stilles Verhängnis
  es: Perdición Silenciosa
  fr: Jugement Silencieux
  it: Destino Silente
  pt: Perdição Silenciosa
  ja: <ruby>黙<rt>もく</rt></ruby>する<ruby>死<rt>し</rt></ruby><ruby>者<rt>しゃ</rt></ruby>
  ja_romaji: Mokusuru Shisha
  ko: 침묵의 죽은자
  ko_rr: Chimmuk-ui Juk-eunja
  zh-TW: 沉默的死者
  zh-CN: 沉默的死者
text:
  en: |-
    Target 1 Normal Monster in your GY; Special Summon it in Defense Position, but it cannot attack.
  de: |-
    Wähle 1 Normales Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die offene Verteidigungsposition, aber es kann nicht angreifen.
  es: |-
    Selecciona 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa boca arriba, pero no puede atacar.
  fr: |-
    Ciblez 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense face recto, mais il ne peut pas attaquer.
  it: |-
    Scegli come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente scoperto in Posizione di Difesa, ma esso non può attaccare.
  pt: |-
    Escolha 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial com a face para cima em Posição de Defesa, mas ele não pode atacar.
  ja: |-
    ①：自分の墓地の通常モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターは攻撃できない。
  ko: |-
    ①: 자신 묘지의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地1只通常怪兽为对象才能发动。那只怪兽守备表示特殊召唤。这个效果特殊召唤的怪兽不能攻击。
