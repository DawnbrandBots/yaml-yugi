text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 face-up monster your opponent controls; it loses 1000 ATK for each "Abyss Actor" monster you currently control, until the end of this turn. When this card destroys an opponent's monster by battle: You can target 1 "Abyss Script" Spell Card in your Graveyard; Set that card.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs 1000 ATK für jedes „Abgrundschauspieler“-Monster, das du derzeit kontrollierst. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst 1 „Abgrundskript“-Zauberkarte in deinem Friedhof wählen; setze die Karte.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 1000 ATK por cada monstruo "Actor del Abismo" que controles en este momento, hasta el final de este turno. Cuando esta carta destruye a un monstruo de tu adversario en batalla: puedes seleccionar 1 Carta Mágica "Guión de Abismo" en tu Cementerio; Coloca esa carta.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, il perd 1000 ATK pour chaque monstre "Acteur des Abysses" que vous contrôlez actuellement. Lorsque cette carte détruit un monstre de votre adversaire au combat : vous pouvez cibler 1 Carte Magie "Script des Abysses" dans votre Cimetière ; Posez la carte.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 1000 ATK per ogni mostro "Attore dell'Abisso" che controlli attualmente, fino alla fine di questo turno. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 Carta Magia "Sceneggiatura dell'Abisso" nel tuo Cimitero; Posiziona quella carta.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, ele perde 1000 de ATK para cada monstro "Ator do Abismo" que você controla. Quando este card destruir um monstro do oponente em batalha: você pode escolher 1 Card de Magia "Script do Abismo" no seu Cemitério; Baixe esse card.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、自分フィールドの「魔界劇団」モンスターの数×１０００ダウンする。②：このカードが戦闘で相手モンスターを破壊した時、自分の墓地の「魔界台本」魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 자신 필드의 "마계극단" 몬스터의 수 × 1000 내린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 자신 묘지의 "마계대본" 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，下降相当于自己场上“魔界剧团”怪兽数量×１０００的数值。②：此卡战斗破坏对手怪兽时，以自己墓地的１张“魔界剧本”魔法卡为对象可以发动。将该卡放置在自己场上。
