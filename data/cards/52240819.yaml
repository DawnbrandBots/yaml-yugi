pendulum_effect:
  en: |-
    Once per turn: You can Tribute 1 "Abyss Actor" monster, then target 1 face-up monster your opponent controls; it loses ATK equal to the original ATK of the Tributed monster, until the end of this turn (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Abgrundschauspieler“-Monster als Tribut anbieten und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes Sacrificar 1 monstruo "Actor del Abismo", y después selecciona 1 monstruo boca arriba que controle tu adversario; éste pierde ATK igual al ATK original del monstruo Sacrificado, hasta el final de este turno (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 monstre "Acteur des Abysses", puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), il perd une ATK égale à l'ATK d'origine du monstre Sacrifié.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 mostro "Attore dell'Abisso", poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde ATK pari all'ATK originale del mostro offerto come Tributo, fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 monstro "Ator do Abismo" e, depois, escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, ele perde ATK igual ao ATK original do monstro oferecido como Tributo (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分フィールドの「魔界劇団」モンスター１体をリリースし、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力分ダウンする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 "마계극단" 몬스터 1장을 릴리스하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 내린다.
  zh-TW: |-
    ①：１回合１次，可解放我方場上的１隻「魔界劇團」怪獸，將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據解放的怪獸的原本的攻擊力數值進行降低。
  zh-CN: |-
    ①：１回合１次，解放自己场上的１只“魔界剧团”怪兽，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，下降相当于所解放怪兽原本攻击力的数值。
