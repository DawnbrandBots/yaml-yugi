text:
  en: |-
    Once per turn, you can either: Target 1 face-up "Six Samurai" monster you control; equip this card to that target, OR: Unequip this card and Special Summon it in face-up Attack Position. While equipped by this effect, the equipped monster gains 500 ATK and DEF. If the equipped monster destroys an opponent's monster by battle: Draw 1 card. (A monster can only be equipped with 1 Union Monster at a time. If the equipped monster would be destroyed, destroy this card instead.)
  de: |-
    Einmal pro Spielzug kannst du: Wähle 1 offenes „Sechs Samurai“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Klinke diese Karte aus und beschwöre sie als Spezialbeschwörung in die offene Angriffsposition. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, erhält das ausgerüstete Monster 500 ATK und DEF. Falls das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört: Ziehe 1 Karte. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, puedes: selecciona 1 monstruo "Seis Samuráis" boca arriba que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial en Posición de Ataque boca arriba. Mientras esté equipado por este efecto, el monstruo equipado gana 500 ATK y DEF. Si el monstruo equipado destruye a un monstruo de tu adversario en batalla: roba 1 carta. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar).
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre "Six Samouraïs" face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque face recto. Tant qu'elle est équipée par cet effet, le monstre équipé gagne 500 ATK/DEF. Si le monstre équipé détruit un monstre de votre adversaire au combat : piochez 1 carte. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé va être détruit, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio un mostro "Sei Samurai" scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente scoperta in Posizione di Attacco. Mentre è equipaggiata da questo effetto, il mostro equipaggiato guadagna 500 ATK e DEF. Se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: pesca 1 carta. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
  pt: |-
    Uma vez por turno, você pode: escolher 1 monstro "Seis Samurais" com a face para cima que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Um monstro equipado com este card ganha 500 de ATK e DEF e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. Se o monstro equipado destruir um monstro do oponente em batalha: compre 1 card.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の「六武衆」と名のついたモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚できる。この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力・守備力は５００ポイントアップする。装備モンスターが戦闘によって相手モンスターを破壊した場合、自分はデッキからカードを１枚ドローする。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
  ko: |-
    1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여 자신 필드 위의 "여섯무사"라는 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착카드 취급이 되어 있는 경우에만, 장착 몬스터의 공격력 / 수비력은 500 포인트 올린다. 장착 몬스터가 상대 몬스터를 전투에 의해서 파괴했을 경우, 자신은 카드를 1장 드로우한다. (1장의 몬스터가 장착할 수 있는 유니온은 1장까지, 장착 몬스터가 파괴될 경우 대신에 이 카드를 파괴한다.)
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时可以当作装备卡使用给自己场上的名字带有「六武众」的怪兽装备，或者把装备解除表侧攻击表示特殊召唤。只在这个效果当作装备卡使用的场合，装备怪兽的攻击力·守备力上升500。装备怪兽战斗破坏对方怪兽的场合，自己从卡组抽1张卡。（1只怪兽可以装备的同盟最多1张。装备怪兽被破坏的场合，作为代替把这张卡破坏。）
