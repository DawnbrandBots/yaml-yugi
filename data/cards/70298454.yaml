  zh-CN: 比翼连鳞
text:
  en: |-
    Once per turn, you can either: Target 1 face-up monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. The original ATK of a monster equipped with this card becomes 1000, it can make a second attack during each Battle Phase, also if the equipped monster would be destroyed by battle or card effect, destroy this card instead.
  de: |-
    Einmal pro Spielzug kannst du: 1 offenes Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Die Grund-ATK eines Monsters, das mit dieser Karte ausgerüstet ist, werden zu 1000, es kann während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. El ATK original de un monstruo equipado con esta carta se convierte en 1000, éste puede hacer un segundo ataque durante cada Battle Phase y además, si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. L'ATK d'origine d'un monstre équipé avec cette carte devient 1000, il peut faire une seconde attaque durant chaque Battle Phase, et aussi, si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta ed Evocala Specialmente. L'ATK originale di un mostro equipaggiato con questa carta diventa 1000, esso può effettuare un secondo attacco durante ogni Battle Phase, inoltre se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  pt: |-
    Uma vez por turno, você pode: escolher 1 monstro com a face para cima que você controla; equipe este card ao alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. O ATK original de um monstro equipado com este card se torna 1000, ele pode realizar um segundo ataque durante cada Fase de Batalha e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  ja: |-
    ①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分フィールドの表側表示モンスター１体を対象とし、このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備されているこのカードを特殊召喚する。②：装備モンスターの元々の攻撃力は１０００になり、１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착되어 있는 이 카드를 특수 소환한다. ②: 장착 몬스터의 원래 공격력은 1000 이 되고, 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，可以从以下效果选择1个发动。●以自己场上1只表侧表示怪兽为对象，把这张卡当作装备卡使用给那只怪兽装备。装备怪兽被战斗·效果破坏的场合，作为代替把这张卡破坏。●装备的这张卡特殊召唤。②：装备怪兽的原本攻击力变成1000，同1次的战斗阶段中可以作2次攻击。
