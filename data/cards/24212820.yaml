text:
  en: |-
    Send 1 "Phantom Knights" Spell/Trap from your Deck to the GY. When an opponent's monster declares a direct attack while you control no cards and this card is in your GY: Special Summon this card in Defense Position as an Effect Monster (Warrior/DARK/Level 4/ATK 300/DEF 600), but banish it when it leaves the field. (This card is NOT treated as a Trap.) If Summoned this way, this card gains 300 DEF for each "Phantom Knights" Spell/Trap in your GY.
  de: |-
    Lege 1 „Phantomritter“-Zauber-/Fallenkarte von deinem Deck auf den Friedhof. Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange du keine Karten kontrollierst und sich diese Karte in deinem Friedhof befindet: Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Krieger/FINSTERNIS/Stufe 4/ATK 300/DEF 600) in die Verteidigungsposition, aber verbanne sie, wenn sie das Spielfeld verlässt. (Diese Karte wird NICHT als Fallenkarte behandelt.) Falls diese Karte auf diese Art beschworen wird, erhält sie 300 DEF für jede „Phantomritter“-Zauber-/Fallenkarte in deinem Friedhof.
  es: |-
    Manda al Cementerio 1 Mágica/Trampa "Caballeros Fantasma" en tu Deck. Cuando un monstruo del adversario declare un ataque directo mientras no controlas cartas y esta carta esté en tu Cementerio: Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo de Efecto (Guerrero/OSCURIDAD/Nivel 4/ATK 300/DEF 600), pero destiérrala cuando deje el Campo. (Esta carta NO se trata como una Trampa). Si es Invocada de esta forma, esta carta gana 300 DEF por cada Mágica/Trampa "Caballeros Fantasma" en tu Cementerio.
  fr: |-
    Envoyez 1 Magie/Piège "Chevaliers Fantômes" depuis votre Deck au Cimetière. Lorsqu'un monstre de l'adversaire déclare une attaque directe tant que vous ne contrôlez aucune carte et que cette carte est dans votre Cimetière : Invoquez Spécialement cette carte en Position de Défense comme un Monstre à Effet (Guerrier/TÉNÈBRES/Niveau 4/ATK 300/DEF 600), mais bannissez-la lorsqu'elle quitte le Terrain. (Cette carte N'EST PAS traitée comme un Piège.) Si elle est Invoquée de cette façon, cette carte gagne 300 DEF pour chaque Magie/Piège "Chevaliers Fantômes" dans votre Cimetière.
  it: |-
    Manda 1 Magia/Trappola "Cavalieri Fantasma" dal tuo Deck al Cimitero. Quando un mostro dell'avversario dichiara un attacco diretto mentre non controlli nessuna carta e questa carta è nel tuo Cimitero: Evoca Specialmente questa carta in Posizione di Difesa come Mostro con Effetto (Guerriero/OSCURITÀ/Livello 4/ATK 300/DEF 600), ma bandiscila quando lascia il Terreno. (Questa carta NON viene considerata come una Trappola.) Se viene Evocata in questo modo, questa carta guadagna 300 DEF per ogni Magia/Trappola "Cavalieri Fantasma" nel tuo Cimitero.
  pt: |-
    Envie 1 Magia/Armadilha "Cavaleiros Fantasmas" do seu Deck para o Cemitério. Quando um monstro do oponente declarar um ataque direto enquanto você não controlar nenhum card e este card estiver no seu Cemitério: Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro de Efeito (Guerreiro/TREVAS/Nível 4/ATK 300/DEF 600), mas bana-o quando ele deixar o campo. (Este card NÃO é considerado como uma Armadilha.) Se Invocado desta forma, este card ganha 300 de DEF para cada Magia/Armadilha "Cavaleiros Fantasmas" no seu Cemitério.
  ja: |-
    ①：デッキから「ファントム」魔法・罠カード１枚を墓地へ送る。②：自分フィールドにカードが存在しない場合、相手モンスターの直接攻撃宣言時に墓地で発動できる。このカードは効果モンスター（戦士族・闇・星４・攻３００／守６００）となり、モンスターゾーンに守備表示で特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。③：このカードの効果で特殊召喚したこのカードの守備力は、自分の墓地の「ファントム」魔法・罠カードの数×３００アップする。
  ko: |-
    ①: 덱에서 "팬텀" 마법 / 함정 카드 1장을 묘지로 보낸다. ②: 자신 필드에 카드가 존재하지 않을 경우, 상대 몬스터의 직접 공격 선언시에 묘지에서 발동할 수 있다. 이 카드는 효과 몬스터(전사족 / 어둠 / 레벨 4 / 공 300 / 수 600)가 되어, 몬스터 존에 수비 표시로 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ③: 이 카드의 효과로 특수 소환한 이 카드의 수비력은, 자신 묘지의 "팬텀" 마법 / 함정 카드의 수 × 300 올린다.
  zh-TW:
  zh-CN: |-
    ①：从卡组把1张「幻影」魔法·陷阱卡送去墓地。②：自己场上没有卡存在的场合，对方怪兽的直接攻击宣言时才能在墓地发动。这张卡变成效果怪兽（战士族·暗·4星·攻300/守600）在怪兽区域守备表示特殊召唤（不当作陷阱卡使用）。这个效果特殊召唤的这张卡从场上离开的场合除外。③：这张卡的效果特殊召唤的这张卡的守备力上升自己墓地的「幻影」魔法·陷阱卡数量×300。
