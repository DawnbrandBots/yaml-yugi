text:
  en: |-
    Each player gives their opponent control of 1 of their monsters (controller's choice). You must choose a face-up Normal Monster.
  de: |-
    Jeder Spieler übergibt seinem Gegner die Kontrolle über 1 seiner Monster (der Beherrscher bestimmt). Du musst ein offenes Normales Monster wählen.
  es: |-
    Cada jugador le da a su adversario el control de 1 de sus monstruos (a elección del controlador). Tú debes elegir un Monstruo Normal boca arriba.
  fr: |-
    Chaque joueur donne le contrôle d'1 de ses monstres (au choix du contrôleur) à son adversaire. Vous devez choisir un Monstre Normal face recto.
  it: |-
    Ogni giocatore cede all'avversario il controllo di 1 mostro (a scelta del controllore). Tu devi scegliere un Mostro Normale scoperto.
  pt: |-
    Cada duelista concede ao seu oponente o controle de 1 dos seus monstros (o controlador seleciona). Você deve selecionar um Monstro Normal com a face para cima.
  ja: |-
    お互いが自分フィールド上モンスターを１体ずつ選択し、そのモンスターのコントロールを入れ替える。ただしこのカードのコントローラーは自分フィールド上に表側表示で存在する通常モンスターを選択しなければならない。
  ko: |-
    서로가 자신 필드 위 몬스터를 1장씩 선택하고, 그 몬스터의 컨트롤을 맞바꾼다. 단, 이 카드의 컨트롤러는 자신 필드 위에 앞면 표시로 존재하는 일반 몬스터를 선택해야 한다.
  zh-TW: |-
    由我方選擇１隻我方場上的通常怪獸，對方從自身場上選擇１隻怪獸，雙方交換該怪獸的控制權。
  zh-CN: |-
    双方各自选择自己场上的１只怪兽，并互换所选择怪兽的控制权。但是此卡的控制者必须选择以表侧表示存在于自己场上的通常怪兽。
