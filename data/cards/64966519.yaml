text:
  en: |-
    2 Effect Monsters
    When another monster you control is targeted for an attack: You can change the attack target to this card, and perform damage calculation. When this card is destroyed by battle with an opponent's monster: You can destroy that opponent's monster, and if you do, gain LP equal to half that monster's original ATK. You can only use each effect of "Dispatchparazzi" once per turn.
  de: |-
    2 Effektmonster
    Wenn ein anderes Monster, das du kontrollierst, als Angriffsziel gewählt wird: Du kannst das Angriffsziel auf diese Karte ändern und die Schadensberechnung durchführen. Wenn diese Karte durch Kampf mit einem Monster eines Gegners zerstört wird: Du kannst das Monster des Gegners zerstören und falls du dies tust, erhältst du LP in Höhe der Hälfte der Grund-ATK des Monsters. Du kannst jeden Effekt von „Eilpaparazzi“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos de Efecto
    Cuando otro monstruo que controlas es seleccionado para un ataque: puedes cambiar el objetivo del ataque a esta carta, y hacer el cálculo de daño. Cuando esta carta es destruida en batalla con un monstruo del adversario: puedes destruir ese monstruo del adversario y, si lo haces, gana LP igual a la mitad del ATK original de ese monstruo. Sólo puedes usar cada efecto de "Enviaparazzi" una vez por turno.
  fr: |-
    2 Monstres à Effet
    Lorsqu'un autre monstre que vous contrôlez est ciblé par une attaque : vous pouvez transférer la cible de l'attaque sur cette carte, et faites le calcul des dommages. Lorsque cette carte est détruite au combat avec un monstre de l'adversaire : vous pouvez détruire le monstre de l'adversaire, et si vous le faites, gagnez des LP égaux à la moitié de l'ATK d'origine du monstre. Vous ne pouvez utiliser chaque effet de "Dépêcheparazzi" qu'une fois par tour.
  it: |-
    2 Mostri con Effetto
    Quando un altro mostro che controlli viene scelto come bersaglio per un attacco: puoi cambiare il bersaglio dell'attacco su questa carta ed effettuare il calcolo dei danni. Quando questa carta viene distrutta in battaglia con un mostro dell'avversario: puoi distruggere quel mostro dell'avversario e, se lo fai, guadagni LP pari alla metà dell'ATK originale di quel mostro. Puoi utilizzare ogni effetto di "Dispacparazzi" una sola volta per turno.
  pt: |-
    2 Monstros de Efeito
    Quando outro monstro que você controla for escolhido como alvo de um ataque: você pode mudar o alvo do ataque para este card e realizar o cálculo de dano. Quando este card for destruído em batalha com um monstro do oponente: você pode destruir esse monstro do oponente e, se isso acontecer, ganhe PV igual à metade do ATK original desse monstro. Você só pode usar cada efeito de "Despachapaparazzi" uma vez por turno.
  ja: |-
    効果モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の自分のモンスターが攻撃対象に選択された時に発動できる。攻撃対象をこのカードに移し替えてダメージ計算を行う。②：このカードが相手モンスターとの戦闘で破壊された時に発動できる。その相手モンスターを破壊し、その元々の攻撃力の半分だけ自分のＬＰを回復する。
  ko: |-
    효과 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 공격 대상을 이 카드에 옮겨 데미지 계산을 실행한다. ②: 이 카드가 상대 몬스터와의 전투로 파괴되었을 때에 발동할 수 있다. 그 상대 몬스터를 파괴하고, 그 원래 공격력의 절반만큼 자신의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    效果怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡以外的自己怪兽被选择作为攻击对象时才能发动。攻击对象转移为这张卡进行伤害计算。
    ②：这张卡被和对方怪兽的战斗破坏时才能发动。那只对方怪兽破坏，自己基本分回复那个原本攻击力一半的数值。
