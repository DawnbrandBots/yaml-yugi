text:
  en: |-
    Declare a Level from 1 to 12, then target 2 face-up monsters on the field, including 1 monster you control; they become the declared Level (until the end of this turn), also, for the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except monsters with the same Type as a targeted monster. You can only activate 1 "Xyz Align" per turn.
  de: |-
    Deklariere eine Stufe von 1 bis 12 und wähle dann 2 offene Monster auf dem Spielfeld, darunter 1 Monster, das du kontrollierst; sie werden (bis zum Ende dieses Spielzugs) zur deklarierten Stufe, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Monstern mit demselben Typ wie ein als Ziel gewähltes Monster. Du kannst nur 1 „Xyz-Angleichung“ pro Spielzug aktivieren.
  es: |-
    Declara un Nivel de 1 a 12, y después selecciona 2 monstruos boca arriba en el Campo, incluyendo 1 monstruo que controles; ellos se convierten en el Nivel declarado (hasta el final de este turno) y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos con el mismo Tipo que el de uno de los monstruos seleccionados. Sólo puedes activar 1 "Alineamiento Xyz" por turno.
  fr: |-
    Déclarez un Niveau de 1 à 12, puis ciblez 2 monstres face recto sur le Terrain (1 monstre que vous contrôlez inclus) ; ils deviennent du Niveau déclaré (jusqu'à la fin de ce tour), et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres du même Type que les monstres ciblés exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Alignement Xyz" par tour.
  it: |-
    Dichiara un Livello tra 1 e 12, poi scegli come bersaglio 2 mostri scoperti sul Terreno, compreso 1 mostro che controlli; essi diventano del Livello dichiarato (fino alla fine di questo turno), inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri con lo stesso Tipo di un mostro scelto come bersaglio. Puoi attivare solo 1 "Allineamento Xyz" per turno.
  pt: |-
    Declare um Nível de 1 a 12 e, depois, escolha 2 monstros com a face para cima com um Nível no campo, incluindo 1 monstro que você controla; eles se tornam do Nível declarado (até o final deste turno) e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto monstros com o mesmo Tipo que o do monstro alvo. Você só pode ativar 1 "Alinhar Xyz" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：１～１２までの任意のレベルを宣言し、自分フィールドのモンスターを含むフィールドの表側表示モンスター２体を対象として発動できる。そのモンスターのレベルはターン終了時まで宣言したレベルになる。このカードの発動後、ターン終了時まで自分は対象のモンスターのいずれかと同じ種族のモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 1~12 까지의 임의의 레벨을 선언하고, 자신 필드의 몬스터를 포함하는 필드의 앞면 표시 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨은 턴 종료시까지 선언한 레벨이 된다. 이 카드의 발동 후, 턴 종료시까지 자신은 대상 몬스터의 어느 것과 같은 종족의 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以宣言1～12的任意等级，以包含自己的怪兽的场上的2只表侧表示怪兽为对象发动。那些怪兽的等级直到回合结束时变为宣言的等级。这张卡发动后，直到回合结束时自己从额外卡组特殊召唤的只能是与对象怪兽相同种族的怪兽。
