  ja: カオス・ゴッデス－<ruby>混<rt>こん</rt></ruby><ruby>沌<rt>とん</rt></ruby>の<ruby>女<rt>め</rt></ruby><ruby>神<rt>がみ</rt></ruby>－
  ja_romaji: Kaosu Goddesu - Konton no Megami -
  ko: 카오스 가디스－혼돈의 여신－
