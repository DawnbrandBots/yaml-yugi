name:
  en: Fake Trap
  de: Falsche Falle
  es: Trampa Falsa
  fr: Piège Truqué
  it: Trappola Finta
  pt: Armadilha Falsa
  ja: <ruby>偽<rt>にせ</rt></ruby><ruby>物<rt>もの</rt></ruby>のわな
