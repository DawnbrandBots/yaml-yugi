  ko: 가짜 함정
  ko_rr:
  zh-TW: 假陷阱
  zh-CN: 伪陷阱
text:
  en:
  de: |-
    Diese Karte kann nur aktiviert werden, wenn dein Gegner den Effekt einer Zauber-, Fallen- oder Effektmonsterkarte verwendet, um Fallenkarten auf deiner Spielfeldseite zu zerstören. Diese Karte wird anstelle deiner Fallenkarte(n) zerstört. Decke alle Karten, die in deiner Zauber- und Fallenkartenzone gesetzt sind, auf. Dadurch wird keine dieser Karten aktiviert. Anschließend verdecke diese Karten wieder.
  es: |-
    Cuando tu adversario usa una Carta Mágica, de Trampa o de Monstruo de Efecto para destruir tu/s Carta/s de Trampa, esta carta es destruida como substituto de tu/s Carta/s de Trampa.
  fr: |-
    Vous pouvez Activer cette carte lorsque votre adversaire utilise une Carte Magie, Piège ou Monstre à Effet qui détruit une ou des Cartes Piège sur votre Terrain. Détruisez cette carte à la place.
  it: |-
    Puoi attivare questa carta quando il tuo avversario utilizza una Carta Magia, Carta Trappola o Carta Mostro con Effetto per distruggere 1 o più delle tue Carte Trappola sul tuo Terreno. Distruggi invece questa carta.
  pt: |-
    Você pode Activar o efeito deste card quando o seu adversário usar um Card de Magia, Armadilha ou Monstro de Efeito que destrua um ou mais Cards de Armadilha no seu Campo. Ao invés disso, destrua este card.
  ja: |-
    ①：自分フィールドの罠カードを破壊する魔法・罠・モンスターの効果を相手が発動した時に発動できる。このカードを代わりに破壊し、その効果では自分フィールドの他の罠カードは破壊されない（裏側表示の場合、めくって確認する）。
  ko: |-
    자신 필드 위의 함정 카드를 파괴하는 마법/함정/효과 몬스터의 효과를 상대가 사용했을 때 발동 가능. 이 카드를 대신 파괴하고, 다른 함정 카드는 파괴되지 않는다. 세트된 카드가 파괴될 경우에는 그 카드를 전부 뒤집어 확인한다.
  zh-TW: |-
    可在對方發動破壞我方場上的陷阱卡的魔法・陷阱・效果怪獸效果時發動。破壞此卡作為替代，我方其他陷阱卡不會被破壞。在被覆蓋的卡被破壞的狀況下，翻開所有該卡確認。
  zh-CN: |-
    可在对手发动破坏存在于我方场上的陷阱卡的魔法、陷阱、效果怪兽的效果时发动。此卡代替破坏，其他我方的陷阱卡不被破坏。被盖牌的卡牌被破坏的场合，翻开全部该卡确认。
