name:
  en: Fluffal Mouse
  de: Kuscheltier Maus
  es: Ratón Peluchanimal
  fr: Souris Peluchimal
  it: Topo Fluffal
  pt: Fofanimal Rato
  ja: ファーニマル・マウス
  ja_romaji: Fānimaru Mausu
  ko: 퍼니멀 마우스
  ko_rr:
  zh-TW: 絨毛動物・老鼠
  zh-CN: 绒毛动物・老鼠
text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst bis zu 2 Kopien von „Kuscheltier Maus“ als Spezialbeschwörung von deinem Deck beschwören. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Schreckenspelz“-Monstern.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu Deck, hasta 2 copias de "Ratón Peluchanimal". Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Atemorizante".
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement max. 2 exemplaires de "Souris Peluchimal" depuis votre Deck. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck (monstres "Frourreur" exclus) le tour où vous activez cet effet.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente fino a 2 copie di "Topo Fluffal" dal tuo Deck. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto mostri "Pellicciaspavento".
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial até 2 cópias de "Fofanimal Rato" do seu Deck. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Você não pode Invocar monstros por Invocação-Especial do seu Deck Adicional no turno em que ativar este efeito, exceto monstros "Peladura".
  ja: |-
    このカードの効果を発動するターン、自分は「デストーイ」モンスターしかＥＸデッキから特殊召喚できない。
    ①：このカードが表側表示で存在する限り１度だけ、自分メインフェイズに発動できる。デッキから「ファーニマル・マウス」を２体まで特殊召喚する。
  ko: |-
    이 카드의 효과를 발동하는 턴에, 자신은 "데스완구" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만 자신 메인 페이즈에 발동할 수 있다. 덱에서 "퍼니멀 마우스"를 2장까지 특수 소환한다.
  zh-TW: |-
    發動此卡的效果的回合，我方可從額外牌組特殊召喚的怪獸僅限「魔玩具」怪獸。①：只要此卡以正面表示存在場上，就可在我方主要階段發動，僅限１次。從牌組特殊召喚最多２隻「絨毛動物・老鼠」。
  zh-CN: |-
    发动此卡效果的回合，我方只可从额外牌组特殊召唤“魔玩具”怪兽。①：只要此卡以表侧表示存在于场上，在我方主要阶段仅可发动１次。从牌组特殊召唤最多２只“绒毛动物・老鼠”。
