  ja: |-
    「ＤＤ」モンスター２体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「ＤＤ」カードか「契約書」カード１枚を対象として発動できる。そのカードを破壊する。このターン、自分は通常のＰ召喚に加えて１度だけ、自分メインフェイズに「ＤＤ」モンスターをＰ召喚できる。②：相手が手札のモンスターの効果を発動した時、自分の墓地から「ＤＤ」モンスター１体と「契約書」カード１枚を除外して発動できる。その発動を無効にする。
