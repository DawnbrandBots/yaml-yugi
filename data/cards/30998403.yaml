text:
  en: |-
    2+ "D/D" monsters
    You can target 1 "D/D" or "Dark Contract" card you control; destroy it, also during your Main Phase this turn, you can conduct 1 Pendulum Summon of a "D/D" monster(s) in addition to your Pendulum Summon (you can only gain this effect once per turn). When your opponent activates a monster effect in the hand (Quick Effect): You can banish 1 "D/D" monster and 1 "Dark Contract" card from your GY; negate the activation. You can only use this effect of "D/D/D Sky King Zeus Ragnarok" once per turn.
  de: |-
    2+ „D/D“-Monster
    Du kannst 1 „D/D“- oder „Dunkler Vertrag“-Karte wählen, die du kontrollierst; zerstöre sie, zusätzlich kannst du in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Pendelbeschwörung 1 Pendelbeschwörung von einem oder mehr „D/D“-Monstern durchführen (du kannst diesen Effekt nur einmal pro Spielzug erhalten). Wenn dein Gegner einen Monstereffekt in der Hand aktiviert (Schnelleffekt): Du kannst 1 „D/D“-Monster und 1 „Dunkler Vertrag“-Karte von deinem Friedhof verbannen; annulliere die Aktivierung. Du kannst diesen Effekt von „D/D/D-Himmelskönig Zeus Ragnarok“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos "D/D"
    Puedes seleccionar 1 carta "D/D" o "Contrato Oscuro" que controles; destrúyela y además, durante tu Main Phase este turno, puedes realizar 1 Invocación por Péndulo de uno o más monstruos "D/D" además de tu Invocación por Péndulo (sólo puedes ganar este efecto una vez por turno). Cuando tu adversario activa un efecto de monstruo en la mano (Efecto Rápido): puedes desterrar 1 monstruo "D/D" y 1 carta "Contrato Oscuro" en tu Cementerio; niega la activación. Sólo puedes usar este efecto de "D/D/D Zeus Ragnarok, Rey del Cielo" una vez por turno.
  fr: |-
    2+ monstres "D/D"
    Vous pouvez cibler 1 carte "D/D" ou "Contrat des Ténèbres" que vous contrôlez ; détruisez-la, et aussi, durant votre Main Phase ce tour, vous pouvez mener 1 Invocation Pendule d'un ou plusieurs monstres "D/D" en plus de votre Invocation Pendule (vous ne pouvez gagner cet effet qu'une fois par tour). Lorsque votre adversaire active un effet de monstre dans la main (Effet Rapide) : vous pouvez bannir 1 monstre "D/D" et 1 carte "Contrat des Ténèbres" depuis votre Cimetière ; annulez l'activation. Vous ne pouvez utiliser cet effet de "D/D/D Zeus Ragnarok, Roi du Ciel" qu'une fois par tour.
  it: |-
    2+ mostri "D/D"
    Puoi scegliere come bersaglio 1 carta "D/D" o "Contratto Oscuro" che controlli; distruggila, inoltre durante la tua Main Phase in questo turno, puoi effettuare 1 Evocazione Pendulum di uno o più mostri "D/D" in aggiunta alla tua Evocazione Pendulum (puoi guadagnare questo effetto una sola volta per turno). Quando il tuo avversario attiva l'effetto di un mostro nella mano (Effetto Rapido): puoi bandire 1 mostro "D/D" e 1 carta "Contratto Oscuro" dal tuo Cimitero; annulla l'attivazione. Puoi utilizzare questo effetto di "D/D/D Zeus Ragnarok Re del Cielo" una sola volta per turno.
  pt: |-
    2+ monstros "D/D"
    Você pode escolher 1 card "D/D" ou "Pacto Obscuro" que você controla; destrua-o e, além disso, durante sua Fase Principal neste turno, você pode conduzir 1 Invocação-Pêndulo de um ou mais monstros "D/D" em adição à sua Invocação-Pêndulo (padrão) (você só pode se aproveitar deste efeito uma vez por turno). Quando seu oponente ativar um efeito de monstro na mão (Efeito Rápido): você pode banir 1 monstro "D/D" e 1 card "Pacto Obscuro" do seu Cemitério; negue a ativação. Você só pode usar este efeito de "D/D/D Zeus Ragnarok, o Rei do Céu" uma vez por turno.
  ja: |-
    「ＤＤ」モンスター２体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「ＤＤ」カードか「契約書」カード１枚を対象として発動できる。そのカードを破壊する。このターン、自分は通常のＰ召喚に加えて１度だけ、自分メインフェイズに「ＤＤ」モンスターをＰ召喚できる。②：相手が手札のモンスターの効果を発動した時、自分の墓地から「ＤＤ」モンスター１体と「契約書」カード１枚を除外して発動できる。その発動を無効にする。
  ko:
  zh-TW:
  zh-CN: |-
    “DD”怪兽2只以上
    此卡名的②效果1回合仅可使用1次。①：以自己场上的1张“DD”卡或“契约书”卡为对象可以发动。将该卡破坏。此回合，自己在通常的灵摆召唤之外，可在自己的主要阶段追加1次灵摆召唤“DD”怪兽。②：对手发动手牌的怪兽的效果时，从自己墓地将1只“DD”怪兽和1张“契约书”卡除外可以发动。将该发动无效。
