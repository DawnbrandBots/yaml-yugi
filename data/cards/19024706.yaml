text:
  en: |-
    When an "Elemental HERO" monster you control is destroyed by battle: Your opponent chooses 1 random card from your hand, then, if it is an "Elemental HERO" monster, you destroy 1 monster your opponent controls, and if you do, Special Summon the chosen monster.
  de: |-
    Wenn ein „Elementar-HELD“-Monster, das du kontrollierst, durch Kampf zerstört wird: Dein Gegner bestimmt 1 zufällige Karte von deiner Hand, du zeigst sie vor und dann, falls es ein „Elementar-HELD“-Monster ist, zerstöre 1 Monster, das dein Gegner kontrolliert, und beschwöre dann das bestimmte Monster als Spezialbeschwörung.
  es: |-
    Activa esta carta sólo cuando un monstruo "HÉROE Elemental" que controles es destruido en batalla. Tu adversario selecciona 1 carta al azar de tu mano. Si esa carta es un monstruo "HÉROE Elemental", destruye 1 monstruo que controle tu adversario. Luego Invoca de Modo Especial la carta seleccionada.
  fr: |-
    Lorsqu'un monstre "HÉROS Élémentaire" que vous contrôlez est détruit au combat : votre adversaire choisit 1 carte au hasard depuis votre main, puis si c’est un monstre "HÉROS Élémentaire", vous détruisez 1 monstre contrôlé par votre adversaire, et si vous le faites, Invoquez Spécialement le monstre choisi.
  it: |-
    Quando un mostro "EROE Elementale" che controlli viene distrutto in battaglia: il tuo avversario seleziona e rivela 1 carta a caso dalla tua mano, poi se essa è un mostro "EROE Elementale", distruggi 1 mostro controllato dal tuo avversario, poi Evoca Specialmente il mostro selezionato.
  pt: |-
    Quando um monstro "HERÓI do Elemento" que você controla for destruído em batalha: seu oponente seleciona 1 card aleatório da sua mão e, depois, se for um monstro "HERÓI do Elemento", você destrói 1 monstro que seu oponente controla e, se isso acontecer, Invoque o monstro selecionado por Invocação-Especial.
  ja: |-
    自分フィールド上に存在する「Ｅ・ＨＥＲＯ」と名のついたモンスターが戦闘によって破壊された時に発動する事ができる。自分の手札から相手はカード１枚をランダムに選択する。それが「Ｅ・ＨＥＲＯ」と名のついたモンスターカードだった場合、相手フィールド上のモンスター１体を破壊し、選択したカードを自分フィールド上に特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 몬스터가 전투에 의해서 파괴되었을 때 발동할 수 있다. 자신의 패에서 상대는 카드 1장을 무작위로 선택한다. 그것이 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 카드였을 경우, 상대 필드 위의 몬스터 1장을 파괴하고, 선택한 카드를 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    可在我方場上冠有「元素－英雄」之名的怪獸因戰鬥被破壞時發動。對方隨機選擇我方１張手牌讓雙方確認。在該卡為冠有「元素－英雄」之名怪獸的狀況下，可選擇對方場上１隻怪獸破壞，將確認的怪獸從手牌特殊召喚至我方場上。
  zh-CN: |-
    我方场上冠有“元素－英雄”之名的怪兽因战斗被破坏时可发动。对手随机挑选１张我方手牌并相互确认。其为冠有“元素－英雄”之名的怪兽的场合，挑选对手场上的１只怪兽破坏，并将确认过的怪兽从手牌特殊召唤至我方场上。
