text:
  en: |-
    Once per turn, during your End Phase, if you control another "Flamvell" monster: Target 1 card in your opponent's GY; banish it.
  de: |-
    Einmal pro Spielzug, während deiner End Phase, falls du ein anderes „Flamvell“-Monster kontrollierst: Wähle 1 Karte im Friedhof deines Gegners; verbanne sie.
  es: |-
    Una vez por turno, durante tu End Phase, si controlas otro monstruo "Flamvell": selecciona 1 carta en el Cementerio de tu adversario; destiérrala.
  fr: |-
    Une fois par tour, durant votre End Phase, si vous contrôlez un autre monstre "Cloche de Feu" : ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la.
  it: |-
    Una volta per turno, durante la tua End Phase, se controlli un altro mostro "Flamvell": scegli come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila.
  pt: |-
    Uma vez por turno, durante sua Fase Final, se você controlar outro monstro "Flamvell": escolha 1 card no Cemitério do seu oponente; bana-o.
  ja: |-
    自分のエンドフェイズ時、自分フィールド上にこのカード以外の「フレムベル」と名のついたモンスターが存在する場合、相手の墓地のカード１枚を選択してゲームから除外する。
  ko: |-
    자신의 엔드 페이즈시, 이 카드 이외의 "플레임벨"이라는 이름이 붙은 몬스터가 자신 필드 위에 앞면 표시로 존재할 경우, 상대 묘지에 존재하는 카드 1장을 선택하고 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    自己的结束阶段时，自己场上有这张卡以外的名字带有「炎狱」的怪兽存在的场合，选择对方墓地1张卡从游戏中除外。
