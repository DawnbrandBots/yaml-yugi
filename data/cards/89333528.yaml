text:
  en: |-
    If this card on the field would be destroyed by battle or card effect, you can destroy 1 "Genex Controller" you control instead.
  de: |-
    Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 „Genex-Überwacher“ zerstören, den du kontrollierst.
  es: |-
    Si esta carta en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes destruir 1 "Controlador Genex" que controles en su lugar.
  fr: |-
    Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détruire 1 "Contrôleur Genex" que vous contrôlez à la place.
  it: |-
    Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece distruggere 1 "Genex Controllore" che controlli.
  pt: |-
    Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir 1 "Controlador Genex" que você controla.
  ja: |-
    ①：フィールドのこのカードが戦闘・効果で破壊される場合、代わりに自分フィールドの「ジェネクス・コントローラー」１体を破壊できる。
  ko: |-
    ①: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 "제넥스 컨트롤러" 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：场上的此卡将被战斗・效果破坏的情况下，作为代替可将自己场上的１只“次代机・控制者”破坏。
