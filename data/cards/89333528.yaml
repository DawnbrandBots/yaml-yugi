text:
  en: |-
    If this card would be destroyed, you can destroy 1 "Genex Controller" monster you control instead.
  de: |-
    Falls diese Karte zerstört werden würde, kannst du stattdessen 1 "Genex-Überwacher"-Monster, das du kontrollierst, zerstören.
  es: |-
    Si esta carta fuera a ser destruida, en su lugar puedes destruir 1 monstruo "Controlador Genex" que controles.
  fr: |-
    Si cette carte doit être détruite, vous pouvez détruire 1 monstre "Contrôleur Genex" que vous contrôlez à la place.
  it: |-
    Se questa carta sta per essere distrutta, puoi invece distruggere un mostro "Genex Controllore" che controlli.
  pt: |-
    Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir 1 "Controlador Genex" que você controla.
  ja: |-
    ①：フィールドのこのカードが戦闘・効果で破壊される場合、代わりに自分フィールドの「ジェネクス・コントローラー」１体を破壊できる。
  ko: |-
    ①: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 "제넥스 컨트롤러" 1장을 파괴할 수 있다.
  zh-TW: |-
    在場上的此卡被破壞的狀況下，可破壞我方場上的１隻「次代機・控制者」作為替代。
  zh-CN: |-
    场上表侧表示存在的这张卡被破坏的场合，可以作为代替把自己场上表侧表示存在的1只「次世代控制员」破坏。
