name:
  en: Destiny HERO - Denier
  de: Schicksals-HELD - Denier
  es: HÉROE del Destino - Negador
  fr: Denier - HÉROS de la Destinée
  it: Denier - EROE del Destino
  pt: HERÓI do Destino - Negador
  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ディナイアルガイ
  ja_romaji: Desutenī Hīrō Dinaiarugai
  ko: 데스티니 히어로 디나이얼 가이
  ko_rr: Deseutini Hi-eoro Dinai-eol Gai
  zh-TW:
  zh-CN: D-HERO 否决小子
text:
  en: |-
    If this card is Normal or Special Summoned: You can take 1 of your "Destiny HERO" monsters from your Deck, GY, or that is banished, and place it on top of your Deck. You can only use this effect of "Destiny HERO - Denier" once per turn. If you have a "Destiny HERO" monster on your field or in your GY, other than "Destiny HERO - Denier": You can Special Summon this card from your GY. You can only use this effect of "Destiny HERO - Denier" once per Duel.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner „Schicksals-HELD“-Monster von deinem Deck, Friedhof oder das verbannt ist, nehmen und auf dein Deck legen. Du kannst diesen Effekt von „Schicksals-HELD - Denier“ nur einmal pro Spielzug verwenden. Falls du ein anderes „Schicksals-HELD“-Monster auf deiner Spielfeldseite oder in deinem Friedhof hast als „Schicksals-HELD - Denier“: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst diesen Effekt von „Schicksals-HELD - Denier“ nur einmal pro Duell verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes tomar 1 de tus monstruos "HÉROE del Destino" en tu Deck, Cementerio o que esté desterrado, y ponerlo en la parte superior de tu Deck. Sólo puedes usar este efecto de "HÉROE del Destino - Negador" una vez por turno. Si tienes un monstruo "HÉROE del Destino" en tu Campo o en tu Cementerio, que no sea "HÉROE del Destino - Negador": puedes Invocar esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar este efecto de "HÉROE del Destino - Negador" una vez por Duelo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez prendre 1 de vos monstres "HÉROS de la Destinée" depuis votre Deck, Cimetière, ou qui est banni, et placez-le au-dessus de votre Deck. Vous ne pouvez utiliser cet effet de "Denier - HÉROS de la Destinée" qu'une fois par tour. Si vous avez un monstre "HÉROS de la Destinée" ("Denier - HÉROS de la Destinée" exclu) sur votre Terrain ou dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Denier - HÉROS de la Destinée" qu'une fois par Duel.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi prendere 1 dei tuoi mostri "EROE del Destino" dal tuo Deck, Cimitero o che è bandito e metterlo in cima al tuo Deck. Puoi utilizzare questo effetto di "Denier - EROE del Destino" una sola volta per turno. Se hai un mostro "EROE del Destino", diverso da "Denier - EROE del Destino", sul tuo Terreno o nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero. Puoi utilizzare questo effetto di "Denier - EROE del Destino" una sola volta per Duello.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode pegar 1 dos seus monstros "HERÓI do Destino" do seu Deck, Cemitério ou que estiverem banidos, e colocá-lo no topo do seu Deck. Você só pode usar este efeito de "HERÓI do Destino - Negador" uma vez por turno. Se você tiver um monstro "HERÓI do Destino" no seu campo ou no seu Cemitério, que não seja "HERÓI do Destino - Negador": você pode Invocar este card por Invocação-Especial do seu Cemitério. Você só pode usar este efeito de "HERÓI do Destino - Negador" uma vez por Duelo.
  ja: |-
    このカード名の、①の効果は１ターンに１度しか使用できず、②の効果はデュエル中に１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分のデッキ・墓地のモンスター及び除外されている自分のモンスターの中から、「Ｄ－ＨＥＲＯ」モンスター１体を選んでデッキの一番上に置く。②：自分のフィールド・墓地に「Ｄ－ＨＥＲＯ ディナイアルガイ」以外の「Ｄ－ＨＥＲＯ」モンスターが存在する場合に発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    이 카드명의, ①의 효과는 1턴에 1번밖에 사용할 수 없으며, ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "데스티니 히어로" 몬스터 1장을 고르고 덱 맨 위에 놓는다. ②: 자신의 필드 / 묘지에 "데스티니 히어로 디나이얼 가이" 이외의 "데스티니 히어로" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次，②效果在决斗中只能使用1次。①：这张卡召唤或特殊召唤成功的场合可以发动。从自己的卡组或墓地的怪兽以及除外中的自己的怪兽之中，选1只「D-HERO」怪兽放置在卡组最上面。②：自己的场上或墓地有「D－HERO ディナイアルガイ／D-HERO 否决小子」以外的「D-HERO」怪兽存在的场合可以发动。将这张卡从墓地特殊召唤。
