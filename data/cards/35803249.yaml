name:
  en: Jinzo - Lord
  de: Jinzo - Lord
  es: Jinzo - Señor
  fr: Seigneur Jinzo
  it: Jinzo - Supremo
  pt: Jinzo - Senhor
  ja: <ruby>人<rt>じん</rt></ruby><ruby>造<rt>ぞう</rt></ruby><ruby>人<rt>にん</rt></ruby><ruby>間<rt>げん</rt></ruby>－サイコ・ロード
  ja_romaji: Jinzōningen - Saiko Rōdo
  ko: 인조인간－사이코 로드
  ko_rr: Injoin-jan - Saiko Rodeu
  zh-TW: 人造人－念力領主
  zh-CN: 人造人－念力领主
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 1 face-up "Jinzo" you control to the GY. Trap Cards, and their effects on the field, cannot be activated. Negate all Trap effects on the field. Once per turn: You can destroy as many face-up Traps on the field as possible, and if you do, inflict 300 damage to your opponent for each card destroyed.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 offenen „Jinzo“, den du kontrollierst, auf den Friedhof legst. Fallenkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Falleneffekte auf dem Spielfeld. Einmal pro Spielzug: Du kannst so viele offene Fallen auf dem Spielfeld wie möglich zerstören und falls du dies tust, füge deinem Gegner für jede zerstörte Karte 300 Schaden zu.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "Jinzo" boca arriba que controles. No se pueden activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas en el Campo. Una vez por turno: puedes destruir tantas Trampas boca arriba en el Campo como sea posible y, si lo haces, inflige 300 puntos de daño a tu adversario por cada carta destruida.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 1 "Jinzo" face recto que vous contrôlez au Cimetière. Les Cartes Piège, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Piège sur le Terrain. Une fois par tour : vous pouvez détruire autant de Pièges face recto sur le Terrain que possible, et si vous le faites, infligez 300 points de dommages à votre adversaire pour chaque carte détruite.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando al Cimitero 1 "Jinzo" scoperto che controlli. Le Carte Trappola, e i loro effetti sul Terreno, non possono essere attivati. Annulla gli effetti di tutte le Trappole sul Terreno. Una volta per turno: puoi distruggere tante Trappole scoperte sul Terreno quante possibile e, se lo fai, infliggi 300 danni al tuo avversario per ogni carta distrutta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 "Jinzo" com a face para cima que você controla para o Cemitério. Os Cards de Armadilha, bem como seus efeitos no campo, não podem ser ativados. Negue todos os efeitos de Armadilha no campo. Uma vez por turno: você pode destruir tantas Armadilhas com a face para cima no campo quanto possível e, se isso acontecer, cause 300 de dano ao seu oponente para cada card destruído.
  ja: |-
    このカードは通常召喚できない。自分フィールドの表側表示の「<ruby>人<rt>じん</rt></ruby><ruby>造<rt>ぞう</rt></ruby><ruby>人<rt>にん</rt></ruby><ruby>間<rt>げん</rt></ruby>－サイコ・ショッカー」１体を墓地へ送った場合のみ特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、お互いにフィールドの罠カードの効果を発動できず、フィールドの罠カードの効果は無効化される。②：１ターンに１度、自分メインフェイズに発動できる。フィールドの表側表示の罠カードを全て破壊し、破壊した数×３００ダメージを相手に与える。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 "인조인간 －사이코 쇼커－" 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 서로 필드의 함정 카드의 효과를 발동할 수 없으며, 필드의 함정 카드의 효과는 무효화된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 필드의 앞면 표시의 함정 카드를 전부 파괴하고, 파괴한 수 × 300 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上表侧表示存在的1只「人造人-念力震慑者」送去墓地的场合才能特殊召唤。只要这张卡在场上表侧表示存在，双方陷阱卡的效果不能发动，场上的全部陷阱卡的效果无效化。1回合1次，可以把场上表侧表示存在的陷阱卡全部破坏。给与对方基本分这个效果破坏的卡每1张300分伤害。
