text:
  en: |-
    Shuffle 1 "Elemental HERO" or "Neo-Spacian" monster you control into the Deck, and if you do, Special Summon 1 "Elemental HERO" or "Neo-Spacian" monster with a different name from your Deck. You can banish this card from your GY; shuffle both 1 "Elemental HERO" monster and 1 "Neo-Spacian" monster, OR 1 "Elemental HERO Neos", from your GY into the Deck, then draw 1 card. You can only use each effect of "EN Shuffle" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの、「Ｅ・ＨＥＲＯ」モンスターまたは「Ｎ」モンスター１体を選んで持ち主のデッキに戻し、そのモンスターとはカード名が異なる、「Ｅ・ＨＥＲＯ」モンスターまたは「Ｎ」モンスター１体をデッキから特殊召喚する。②：墓地のこのカードを除外して発動できる。「Ｅ・ＨＥＲＯ」モンスターと「Ｎ」モンスターを１体ずつ、または「Ｅ・ＨＥＲＯ ネオス」１体を自分の墓地から選んでデッキに戻す。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의, "엘리멘틀 히어로" 몬스터 또는 "네오 스페이시언" 몬스터 1장을 골라 주인의 덱으로 되돌리고, 그 몬스터와는 카드명이 다른, "엘리멘틀 히어로" 몬스터 또는 "네오 스페이시언" 몬스터 1장을 덱에서 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "엘리멘틀 히어로" 몬스터와 "네오 스페이시언" 몬스터를 1장씩, 또는 "엘리멘틀 히어로 네오스" 1장을 자신 묘지에서 고르고 덱으로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：选自己场上的1只「E·HERO」怪兽或者「N(ネオスペーシアン)／新宇宙人」怪兽返回持有者的卡组，从卡组特殊召唤1只与那只怪兽卡名不同的「E·HERO」怪兽或者「N(ネオスペーシアン)／新宇宙人」怪兽。②：可以将墓地的这张卡除外发动。从自己的墓地选「E·HERO」怪兽和「N(ネオスペーシアン)／新宇宙人」怪兽各1只，或者1只「E・HERO ネオス／E·HERO 新生人」返回卡组。那之后，自己从卡组抽1张。
