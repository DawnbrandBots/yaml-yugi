  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分の手札・デッキ・墓地から「スネークアイ」モンスター１体を永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く事ができる。②：自分フィールドの炎属性・レベル１モンスターの攻撃力は１１００アップする。③：１ターンに１度、相手がモンスターを召喚・特殊召喚した場合、自分・相手フィールドの永続魔法カード扱いのモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。
  ko:
