text:
  en: |-
    If this card is in your Graveyard: You can target 1 "Utopia" Xyz Monster you control; attach this card from the Graveyard to it as an Xyz Material. You can only use the effect of "Xyz Agent" once per Duel.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Utopia“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte vom Friedhof als Xyz-Material daran an. Du kannst den Effekt von „Xyz-Agent“ nur einmal pro Duell verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo Xyz "Utopía" que controles; acóplale esta carta en el Cementerio como Material Xyz. Sólo puedes usar el efecto de "Agente Xyz" una vez por Duelo.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre Xyz "Utopie" que vous contrôlez ; attachez-lui cette carte depuis le Cimetière comme Matériel Xyz. Vous ne pouvez utiliser l'effet de "Agent Xyz" qu'une fois par Duel.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Utopia" che controlli; attacca questa carta dal Cimitero ad esso come Materiale Xyz. Puoi utilizzare l'effetto di "Agente Xyz" una sola volta per Duello.
  pt: |-
    Se este card estiver no seu Cemitério: você pode escolher 1 Monstro Xyz "Utopia" que você controla; associe este card do Cemitério a ele como uma Matéria Xyz. Você só pode usar o efeito de "Agente Xyz" uma vez por Duelo.
  ja: |-
    このカードは墓地に存在する場合、自分のメインフェイズ時に自分フィールド上の「希望王ホープ」と名のついたエクシーズモンスター１体を選択して発動できる。墓地のこのカードを選択したモンスターの下に重ねてエクシーズ素材とする。「エクシーズ・エージェント」の効果はデュエル中に１度しか使用できない。
  ko: |-
    이 카드가 묘지에 존재할 경우, 자신의 메인 페이즈시에 자신 필드 위의 "유토피아" 라는 이름이 붙은 엑시즈 몬스터 1장을 선택하고 발동할 수 있다.묘지의 이 카드를 선택한 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. "엑시즈 에이전트" 의 효과는 듀얼 중에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡在墓地存在的场合，自己的主要阶段时选择自己场上1只名字带有「希望皇 霍普」的XYZ怪兽才能发动。把墓地的这张卡在选择的怪兽下面重叠作为XYZ素材。「XYZ谍报士」的效果在决斗中只能使用1次。
