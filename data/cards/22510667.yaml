  ja: <ruby>剛<rt>ごう</rt></ruby><ruby>鬼<rt>き</rt></ruby>ザ・ソリッド・オーガ
  ja_romaji: Gōki Za Soriddo Ōga
  ko: 강귀 더 솔리드 오우거
