text:
  en:
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes zerstört und in den Friedhof gelegt wird, fügen den Life Points beider Spieler 1000 Punkte Schaden zu. Wenn diese Karte, außer als Ergebnis eines Kampfes, zerstört und in den Friedhof gelegt wird, füge den Life Points deines Gegners 1000 Punkte Schaden zu.
  es: |-
    Cuando esta carta en el Campo es destruida como resultado de una batalla y mandada al Cementerio, inflige 1000 puntos de daño a los Life Points de ambos jugadores. Cuando esta carta en el Campo es destruida y mandada al Cementerio excepto como resultado de una batalla, inflige 1000 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Lorsque cette carte sur le Terrain est détruite à l'issue du combat et envoyée au Cimetière, infligez 1000 points de dommages aux Life Points des deux joueurs. Lorsque cette carte est détruite excepté à l'issue du combat et envoyée au Cimetière, infligez 1000 points de dommages aux Life Points de votre adversaire.
  it: |-
    Quando questa carta sul Terreno viene distrutta in battaglia e mandata al Cimitero, infliggi 1000 danni ad entrambi i giocatori. Quando questa carta viene distrutta, eccetto che in battaglia, e mandata al Cimitero, infliggi 1000 danni al tuo avversario.
  pt: |-
    Quando este card no Campo é destruído como resultado de um combate e enviado para o Cemitério, inflija 1000 pontos de dano aos Life Points de ambos os jogadores. Quando este card é destruído, exepto quando como resultado de um combate, e enviado para o Cemitério, inflija 1000 pontos de dano aos Life Points do seu adversário.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。お互いに１０００ダメージを受ける。
    ②：フィールドのこのカードが戦闘以外で破壊され墓地へ送られた場合に発動する。相手に１０００ダメージを与える。
  ko: |-
    필드 위의 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 서로의 라이프에 1000 포인트 데미지를 준다. 필드 위의 이 카드가 전투 이외의 방법에 의해서 파괴되어 묘지로 보내졌을 때, 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW: |-
    場上的此卡因戰鬥被破壞送至墓地時，雙方受到１０００傷害。場上的此卡因戰鬥以外的方式被破壞送至墓地時，給予對方LP１０００傷害。
  zh-CN: |-
    场上的此卡因战斗被破坏并送往墓地时，双方受到１０００点伤害。场上的此卡因战斗以外的方式被破坏并送往墓地时，给予对手LP１０００点伤害。
