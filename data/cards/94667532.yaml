text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, inflict 1000 damage to both players. When this card on the field is destroyed and sent to the Graveyard except by battle, inflict 1000 damage to your opponent.
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes zerstört und in den Friedhof gelegt wird, fügen den Life Points beider Spieler 1000 Punkte Schaden zu. Wenn diese Karte, außer als Ergebnis eines Kampfes, zerstört und in den Friedhof gelegt wird, füge den Life Points deines Gegners 1000 Punkte Schaden zu.
  es: |-
    Cuando esta carta en el Campo es destruida como resultado de una batalla y mandada al Cementerio, inflige 1000 puntos de daño a los Life Points de ambos jugadores. Cuando esta carta en el Campo es destruida y mandada al Cementerio excepto como resultado de una batalla, inflige 1000 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Lorsque cette carte est détruite à l'issue d'un combat et envoyée au Cimetière, infligez 1000 points de dommages au Points de Vie des deux joueurs. Si cette carte sur le Terrain est envoyé au Cimetière excepté en combat, infligez 1000 points de dommage aux Points de Vie de votre adversaire.
  it: |-
    Quando questa carta sul Terreno viene distrutta in seguito ad una battaglia e mandata al Cimitero, infliggi 1000 punti di danno ai Life Points di entrambi i giocatori. Quando questa carta viene distrutta, eccetto che in seguito ad una battaglia, e mandata al Cimitero, infliggi 1000 punti di danno ai Life Points del tuo avversario.
  pt: |-
    Quando esta carta é destruída e enviada para o cemitério por resultado de batalha, ambos os jogadores perdem 1000 Life Points. Quando esta carta é destruída e enviada ao cemitério por efeito, seu oponente perde 1000 Life Points.
  ja: |-
    フィールド上のこのカードが戦闘によって破壊され墓地へ送られた時、お互いのライフに１０００ポイントダメージを与える。フィールド上のこのカードが戦闘以外によって破壊され墓地へ送られた時、相手ライフに１０００ポイントダメージを与える。
  ko: |-
    필드 위의 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 서로의 라이프에 1000 포인트 데미지를 준다. 필드 위의 이 카드가 전투 이외의 방법에 의해서 파괴되어 묘지로 보내졌을 때, 상대 라이프에 1000 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    场上的这张卡被战斗破坏送去墓地时，给与双方基本分1000分伤害。场上的这张卡因战斗以外被破坏送去墓地时，给与对方基本分1000分伤害。
