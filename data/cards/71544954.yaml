text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing any number of Rock monster(s) from your GY. The original ATK/DEF of this card become the number of Rock monsters banished to Special Summon it x 700.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschwören werden, außer indem Monster vom Typ Fels in deinem Friedhof aus dem Spiel entfernt werden. Die Grund-ATK und -DEF dieser Karte wird zur Anzahl der Monster vom Typ Fels, die du entfernt hast, als du diese Karte als Specialbeschwörung beschworen hattest, x 700 Punkte.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto retirando del juego monstruo(s) de Tipo Roca en tu Cementerio. El ATK y la DEF originales de esta carta se convierten en el número de monstruos Tipo Roca que retiraste del juego cuando Invocaste mediante una Invocación Especial esta carta x 700 puntos.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté en retirant du jeu un ou plusieurs monstre(s) de Type Rocher depuis votre Cimetière. L'ATK et la DEF d'origine de cette carte deviennent le nombre de monstres de Type Rocher que vous avez retiré du jeu lorsque vous avez fait l'Invocation Spéciale de cette carte x 700 points.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non rimuovendo dal gioco uno o più mostri di Tipo Roccia nel tuo Cimitero. L'ATK e DEF originali di questa carta diventano il numero di mostri di Tipo Roccia che hai rimosso dal gioco quando hai Evocato tramite Evocazione Speciale questa carta x 700 punti.
  pt: |-
    Este card não pode ser Invocado, por Invocação-Normal, ou Baixado. Este card não pode ser Invocado, por Invocação-Especial, exceto removendo de jogo monstro(s) do Tipo Rocha no seu Cemitério. O ATK e a DEF original deste card tornam-se o número de monstro do Tipo Rocha que você removeu de jogo quando você Invocou, por Invocação-Especial, este card x 700 pontos.
  ja: |-
    このカードは通常召喚できない。自分の墓地に存在する岩石族モンスターを除外する事でのみ特殊召喚できる。このカードの元々の攻撃力と守備力は、特殊召喚時に除外した岩石族モンスターの数×７００ポイントの数値になる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신의 묘지에 존재하는 암석족 몬스터를 제외하는 것으로만 특수 소환할 수 있다. 이 카드의 원래 공격력과 수비력은 특수 소환시에 제외한 암석족 몬스터의 수 × 700 포인트의 수치가 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。通过把自己墓地存在的岩石族怪兽除外才能特殊召唤。这张卡的原本的攻击力和守备力变成特殊召唤时除外的岩石族怪兽数量×700的数值。
