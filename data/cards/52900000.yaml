  ja: <ruby>霊魂鳥神<rt>エスプリット・ロード</rt></ruby>－<ruby>彦<rt>ひこ</rt></ruby><ruby>孔<rt>く</rt></ruby><ruby>雀<rt>じゃく</rt></ruby>
