name:
  en: Ghostrick Ghoul
  de: Geistertrick-Ghul
  es: Gul Fantastruco
  fr: Goule Fantôruse
  it: Ghoul Fantasmatrucco
  pt: Carniçal Fantardil
  ja: ゴーストリック・グール
  ja_romaji: Gōsutorikku Gūru
  ko: 고스트릭 구울
  ko_rr:
  zh-TW: 鬼計 食屍鬼
  zh-CN: 鬼计食尸鬼
text:
  en: |-
    Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. Once per turn, during your Main Phase 1: You can target 1 "Ghostrick" monster you control; its ATK becomes equal to the combined original ATK of all "Ghostrick" monsters currently on the field, until the end of your opponent's next turn, but if it does, only that monster can attack this turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 1 „Geistertrick“-Monster wählen, das du kontrollierst; seine ATK werden bis zum Ende des nächsten Spielzugs deines Gegners gleich den kombinierten Grund-ATK aller „Geistertrick“-Monster, die sich derzeit auf dem Spielfeld befinden, aber falls sie dies tun, kann in diesem Spielzug nur das Monster angreifen.
  es: |-
    No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Una vez por turno, durante tu Main Phase 1: puedes seleccionar 1 monstruo "Fantastruco" que controles; hasta el final del próximo turno de tu adversario, su ATK se convierte en el del ATK original combinado de todos los monstruos "Fantastruco" en el Campo en este momento, pero si lo hace, este turno sólo ese monstruo puede atacar.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Une fois par tour, durant votre Main Phase 1 : vous pouvez cibler 1 monstre "Fantôruse" que vous contrôlez ; jusqu'à la fin du prochain tour de votre adversaire, son ATK devient égale à la somme des ATK d'origine de tous les monstres "Fantôruse" actuellement sur le Terrain, mais si elle le devient, seul le monstre peut attaquer ce tour.
  it: |-
    Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Una volta per turno, durante la tua Main Phase 1: puoi scegliere come bersaglio 1 mostro "Fantasmatrucco" che controlli; il suo ATK diventa pari alla somma degli ATK originali di tutti i mostri "Fantasmatrucco" attualmente sul Terreno, fino alla fine del prossimo turno del tuo avversario, ma, se lo fa, solo quel mostro può attaccare in questo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Uma vez por turno, durante sua Fase Principal 1: você pode escolher 1 monstro "Fantardil" que você controla; até o final do próximo turno do seu oponente, o ATK desse monstro se torna igual ao ATK original combinado de todos os monstros "Fantardil" atualmente no campo mas, se isso acontecer, somente esse monstro pode atacar neste turno.
  ja: |-
    自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは表側表示で召喚できる。①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：自分メインフェイズ１に１度、自分フィールドの「ゴーストリック」モンスター１体を対象として発動できる。そのモンスターの攻撃力は次の相手ターンの終了時まで、フィールドの「ゴーストリック」モンスターの元々の攻撃力を合計した数値になり、このターン対象のモンスター以外のモンスターは攻撃できない。
  ko: |-
    자신 필드에 "고스트릭" 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ②: 자신 메인 페이즈 1에 1번, 자신 필드의 "고스트릭" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 다음 상대 턴 종료시까지, 필드의 "고스트릭" 몬스터의 원래 공격력을 합계한 수치가 되고, 이 턴에 대상 몬스터 이외의 몬스터는 공격할 수 없다.
  zh-TW: |-
    僅限在我方場上存在「鬼計」怪獸的狀況下，可以正面表示召喚此卡。①：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。②：在我方主要階段１，可將我方場上的１隻「鬼計」怪獸做為對象發動１次。該怪獸的攻擊力在下一個對方回合結束前變為場上的「鬼計」怪獸的原本的攻擊力的合計數值，此回合對象怪獸以外的怪獸無法攻擊。
  zh-CN: |-
    仅限我方场上存在有“鬼计”怪兽的场合，此卡可以表侧表示召唤。①：可在我方主要阶段发动。将此卡变成里侧守备表示。（１回合仅限１次）。
    ②：可在我方主要阶段，以我方场上１只“鬼计”怪兽为对象发动１次。直至下一对手回合结束时，该怪兽的攻击力变成场上“鬼计”怪兽原本攻击力的合计数值，此回合不可攻击除了对象怪兽以外的怪兽。
