  ja: <ruby>真<rt>しん</rt></ruby><ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>衆<rt>しゅう</rt></ruby>－シナイ
  ja_romaji: Shinrokubushū - Shinai
  ko: 진 여섯 무사－시나이
  ko_rr:
  zh-TW: 真六武眾－竹刀
  zh-CN: 真六武众－志奈
text:
  en: |-
    If you control "Legendary Six Samurai - Mizuho", you can Special Summon this card (from your hand). If this card on the field is Tributed: Target 1 "Six Samurai" monster in your GY, except "Legendary Six Samurai - Shinai"; add it to your hand.
  de: |-
    Falls du „Legendäre Sechs Samurai - Mizuho“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte auf dem Spielfeld als Tribut angeboten wird: Wähle 1 „Sechs Samurai“-Monster in deinem Friedhof, außer „Legendäre Sechs Samurai - Shinai“; füge es deiner Hand hinzu.
  es: |-
    Si controlas a "Seis Samuráis Legendarios - Mizuho", puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta en el Campo es Sacrificada: selecciona 1 monstruo "Seis Samuráis" en tu Cementerio, excepto "Seis Samuráis Legendarios - Shinai"; añádelo a tu mano.
  fr: |-
    Si vous contrôlez "Six Samouraïs Légendaires - Mizuho", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte sur le Terrain est Sacrifiée : ciblez 1 monstre "Six Samouraïs" ("Six Samouraïs Légendaires - Shinai" exclu) dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    Se controlli "Mizuho - Sei Samurai Leggendario", puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta sul Terreno viene offerta come Tributo: scegli come bersaglio 1 mostro "Sei Samurai" nel tuo Cimitero, eccetto "Shinai - Sei Samurai Leggendario"; aggiungilo alla tua mano.
  pt: |-
    Se você controlar "Seis Samurai Lendários - Mizuho", você pode Invocar este card por Invocação-Especial (da sua mão). Se este card no campo for oferecido como Tributo: escolha 1 monstro "Seis Samurai" no seu Cemitério, exceto "Seis Samurai Lendários - Shinai"; adicione-o à sua mão.
  ja: |-
    自分フィールド上に「真六武衆－ミズホ」が表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。フィールド上に存在するこのカードがリリースされた場合、自分の墓地に存在する「真六武衆－シナイ」以外の「六武衆」と名のついたモンスター１体を選択して手札に加える。
  ko: |-
    자신 필드 위에 "진 여섯 무사－미즈호"가 앞면 표시로 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 필드 위에 존재하는 이 카드가 릴리스되었을 경우, 자신의 묘지에 존재하는 "진 여섯 무사－시나이" 이외의 "여섯 무사"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    在我方場上存在「真六武眾－瑞穗」的狀況下，可從手牌特殊召喚此卡。在場上的此卡被解放的狀況下，選擇我方墓地的１隻「真六武眾－竹刀」以外的冠有「六武眾」之名的怪獸加入手牌。
  zh-CN: |-
    ①：自己场上存在“真六武众－瑞穗”的情况下，此卡可从手牌特殊召唤。②：场上的此卡被解放的情况下，以自己墓地“真六武众－志奈”以外的１只“六武众”怪兽为对象发动。将该怪兽加入手牌。
