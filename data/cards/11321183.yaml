name:
  en: Dark Blade
  de: Dunkelklinge
  es: Hoja Oscura
  fr: Sombrelame
  it: Lama Oscura
  pt: Lâmina Sombria
  ja: <ruby>闇<rt>やみ</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby> ダークソード
  ja_romaji: Yamimakai no Senshi Dāku Sōdo
  ko: 암흑 마계의 전사 다크 스워드
  ko_rr:
  zh-TW: 闇魔界之戰士 闇劍
  zh-CN: 暗魔界之战士 暗剑
text:
  en: |-
    They say he is a dragon-manipulating warrior from the dark world. His attack is tremendous, using his great swords with vicious power.
  de: |-
    Man sagt, er sei ein Krieger aus der Dunklen Welt und könne Drachen manipulieren. Seine Kampfkraft ist gewaltig und er schwingt seine großen Schwerter mit fürchterlicher Wucht.
  es: |-
    Dicen que es un guerrero del mundo oscuro que manipula dragones. Su ataque es tremendo, usando sus grandes espadas con malvado poder.
  fr: |-
    On dit de lui que c'est un guerrier du monde des ténèbres qui manipule les dragons. Son attaque est terrible, utilisant ses épées gigantesques avec une puissance haineuse.
  it: |-
    Si dice sia un guerriero proveniente dal Mondo Oscuro, in grado di dominare i draghi. Il suo attacco è tremendo, utilizza le sue gigantesche spade in modo diabolico
  pt: |-
    Dizem que ele é um guerreiro manipulador de dragões do mundo sombrio. O seu ataque é tremendo, usando as suas grandes espadas com poder malicioso.
  ja: |-
    ドラゴンを操ると言われている闇魔界の戦士。邪悪なパワーで斬りかかる攻撃はすさまじい。
  ko: |-
    드래곤을 조종한다고 일컬어지는 암흑 마계의 전사. 사악한 파워로 내리치는 검 공격은 실로 굉장하다.
  zh-TW: |-
    据称操控著龙的暗魔界战士。以邪恶力量斩下的攻击十分犀利。
  zh-CN: |-
    据说能操控龙的暗魔界战士。邪恶之力所使出的挥斩攻击威力惊人。
