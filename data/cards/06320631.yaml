text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can add 1 "Iron Core of Koa'ki Meiru" or 1 Level 4 or lower "Koa'ki Meiru" monster from your Deck to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du deiner Hand 1 „Eisenkern von Koa'ki Meiru“ oder 1 „Koa'ki Meiru“-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes añadir a tu mano, desde tu Deck, 1 "Núcleo de Hierro de Koa'ki Meiru" o 1 monstruo "Koa'ki Meiru" de Nivel 4 o menor.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez ajouter 1 "Noyau d'Énergie Koa'ki Meiru" ou 1 monstre "Koa'ki Meiru" de Niveau 4 ou moins depuis votre Deck ou votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi aggiungere 1 "Nucleo di Ferro di Koa'ki Meiru" o 1 mostro "Koa'ki Meiru" di Livello 4 o inferiore dal tuo Deck alla tua mano.
  pt:
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、デッキから「コアキメイルの鋼核」１枚またはレベル４以下の「コアキメイル」と名のついたモンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "코아키메일의 강철핵" 1장 또는 레벨 4 이하의 "코아키메일"이라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把1张「核成兽的钢核」或者1只4星以下的名字带有「核成」的怪兽加入手卡。
