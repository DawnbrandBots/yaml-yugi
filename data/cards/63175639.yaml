text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Magiebuch“-Zauberkarte von deinem Deck auf den Friedhof legen. Während der End Phase des Spielzugs, in dem diese Karte diesen Effekt aktiviert hat: Du kannst diese Karte als Tribut anbieten; beschwöre 1 FINSTERNIS Monster vom Typ Hexer der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck. Du musst 5 oder mehr „Magiebuch“-Zauberkarten mit unterschiedlichen Namen in deinem Friedhof haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 Carta Mágica "Libro de Magia" en tu Deck. Durante la End Phase del turno en el que esta carta activó este efecto: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo de OSCURIDAD de Tipo Lanzador de Conjuros de Nivel 5 o mayor. Debes tener 5 o más Cartas Mágicas "Libro de Magia" con nombre diferente en tu Cementerio para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 Carte Magie "Livre de Magie" depuis votre Deck au Cimetière. Durant la End Phase du tour où cette carte a activé cet effet : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre TÉNÈBRES de Type Magicien de min. Niveau 5 depuis votre Deck. Vous devez avoir min. 5 Cartes Magie "Livre de Magie" de noms différents dans votre Cimetière pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi mandare 1 Carta Magia "Libro di Magia" dal tuo Deck al Cimitero. Durante la End Phase del turno in cui questa carta ha attivato questo effetto: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro OSCURITÀ di Tipo Incantatore di Livello 5 o superiore dal tuo Deck. Devi avere 5 o più Carte Magia "Libro di Magia" con nomi diversi nel tuo Cimitero per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode enviar 1 Card de Magia "Livro de Magia" do seu Deck para o Cemitério. Durante a Fase Final do turno em que este card ativou este efeito: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro de TREVAS do Tipo Mago de Nível 5 ou mais do seu Deck. Você deve ter 5 ou mais Cards de Magia "Livro de Magia" com nomes diferentes em seu Cemitério para ativar e resolver este efeito.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。デッキから「魔導書」魔法カード１枚を墓地へ送る。
    ②：このカードの①の効果を発動したターンのエンドフェイズに、このカードをリリースして発動できる（この効果は自分の墓地の「魔導書」魔法カードが５種類以上の場合に発動と処理ができる）。デッキから魔法使い族・闇属性・レベル５以上のモンスター１体を特殊召喚する。
  ko: |-
    1턴에 1번, 덱에서 "마도서"라는 이름이 붙은 마법 카드 1장을 묘지로 보낼 수 있다. 이 효과를 발동한 턴의 엔드 페이즈시, 자신 묘지의 "마도서"라는 이름이 붙은 마법 카드가 5종류 이상일 경우, 이 카드를 릴리스하는 것으로, 덱에서 마법사족 / 어둠 속성 / 레벨 5 이상의 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    １回合１次，可從牌組將１張冠有「魔導書」之名的魔法卡送至墓地。在發動此效果的回合的結束階段時，可解放此卡發動。從牌組特殊召喚１隻魔法使族・闇屬性・等級５以上的怪獸。此效果可在我方墓地的冠有「魔導書」之名的魔法卡為５種以上的狀況下發動及處理。
  zh-CN: |-
    １回合１次，可从牌组将１张冠有“魔导书”之名的魔法卡送入墓地。发动此效果回合的结束阶段时，可解放此卡并发动。从牌组中特殊召唤１只等级５以上得魔法师族暗属性怪兽。我方墓地冠有“魔导书”之名的魔法卡为５种以上的场合，此效果可发动与处理。
