text:
  en: |-
    You can target 1 "Number C39" monster you control; equip this monster from your hand or your side of the field to that target. The equipped monster cannot be destroyed by battle. At the end of the Damage Step, when the equipped monster attacks an opponent's monster, but the opponent's monster was not destroyed by the battle: You can make the opponent's monster's ATK 0 (even after this card leaves the field or the monster becomes unaffected by card effects), and if you do, the equipped monster can make a second attack on the same monster in a row.
  de: |-
    Du kannst 1 „Nummer C39“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Das ausgerüstete Monster kann nicht durch Kampf zerstört werden. Am Ende des Damage Steps, wenn das ausgerüstete Monster ein Monster deines Gegners angreift, aber das Monster deines Gegners nicht durch den Kampf zerstört wurde: Du kannst die ATK des Monsters deines Gegners zu 0 machen (selbst nachdem diese Karte das Spielfeld verlässt oder das Monster von Karteneffekten unberührt bleibt) und falls du dies tust, kann das ausgerüstete Monster dasselbe Monster sofort noch ein zweites Mal angreifen.
  es: |-
    Puedes seleccionar 1 monstruo "Número C39" que controles; equipa este monstruo en tu mano o tu lado del Campo a ese objetivo. El monstruo equipado no puede ser destruido en batalla. Al final del Damage Step, cuando el monstruo equipado ataca a un monstruo de tu adversario pero el monstruo de tu adversario no es destruido en batalla: puedes hacer que el ATK del monstruo de tu adversario se convierta en 0 (aún después de que esta carta deje el Campo o el monstruo no pueda ser afectado por efectos de cartas) y, si lo haces, el monstruo equipado puede hacer un segundo ataque inmediatamente después a ese mismo monstruo.
  fr: |-
    Vous pouvez cibler 1 monstre "Numéro C39" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Le monstre équipé ne peut pas être détruit au combat. À la fin de la Damage Step, lorsque le monstre équipé attaque un monstre de votre adversaire, mais le monstre de votre adversaire n'a pas été détruit au combat : vous pouvez faire devenir l'ATK du monstre de votre adversaire 0 (même après que cette carte quitte le Terrain ou que le monstre n'est pas affecté par des effets de carte), et si vous le faites, le monstre équipé peut attaquer une seconde fois à la suite le même monstre.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Numero C39" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Il mostro equipaggiato non può essere distrutto in battaglia. Alla fine del Damage Step, quando il mostro equipaggiato attacca un mostro dell'avversario, ma il mostro dell'avversario non è stato distrutto dalla battaglia: puoi far diventare 0 l'ATK del mostro dell'avversario (anche dopo che questa carta ha lasciato il Terreno o il mostro diventa immune agli effetti delle carte) e, se lo fai, il mostro equipaggiato può effettuare un secondo attacco allo stesso mostro di seguito.
  pt: |-
    Você pode escolher um monstro "Número C39" que você controla; equipe este monstro da sua mão ou do seu lado do campo ao alvo. O monstro equipado não pode ser destruído em batalha. No final da Etapa de Dano, quando o monstro equipado atacar um monstro do oponente, mas o monstro do oponente não for destruído em batalha: você pode transformar o ATK do monstro do oponente em 0 (mesmo depois que este card deixar o campo ou que o monstro não possa mais ser afetado por efeitos de card) e, se isso acontecer, o monstro equipado pode realizar um segundo ataque em seguida contra o mesmo monstro.
  ja: |-
    自分のメインフェイズ時、手札または自分フィールド上のこのモンスターを、装備カード扱いとして自分フィールド上の「ＣＮｏ．３９」と名のついたモンスターに装備できる。また、このカードが装備カード扱いとして装備されている場合、装備モンスターは戦闘では破壊されない。装備モンスターの攻撃によって相手モンスターが破壊されなかったダメージステップ終了時、その相手モンスターの攻撃力を０にしてもう１度だけ同じモンスターに続けて攻撃できる。
  ko: |-
    자신의 메인 페이즈시, 패 또는 자신 필드 위의 이 몬스터를 장착 카드로 취급하여 자신 필드 위의 "CNo.(카오스 넘버즈)39"라는 이름이 붙은 몬스터에 장착할 수 있다. 또한, 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터는 전투로는 파괴되지 않는다. 장착 몬스터의 공격에 의해서 상대 몬스터가 파괴되지 않은 데미지 스텝 종료시, 그 상대 몬스터의 공격력을 0으로 하고 1번 더 이어서 같은 몬스터에 공격할 수 있다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「CNo.39」之名的怪獸發動。將手牌或我方場上的此怪獸視為裝備卡，裝備於選擇的我方的冠有「CNo.39」之名的怪獸。裝備怪獸不會因戰鬥被破壞。對方怪獸未因裝備怪獸的攻擊被破壞的傷害步驟結束時，可將該對方怪獸的攻擊力變為０，對同一隻怪獸連續進行攻擊，僅限１次。
  zh-CN: |-
    自己的主要阶段时，手卡或者自己场上的这只怪兽可以当作装备卡使用给自己场上的名字带有「混沌No.39」的怪兽装备。此外，这张卡当作装备卡使用而装备中的场合，装备怪兽不会被战斗破坏。装备怪兽的攻击没让对方怪兽被破坏的伤害步骤结束时，可以把那只对方怪兽的攻击力变成0并只再1次可以向同只怪兽继续攻击。
