name:
  en: Mind Control
  de: Gedankenkontrolle
  es: Control de la Mente
  fr: Contrôle Mental
  it: Controlla Mente
  pt: Controle Mental
  ja: <ruby>精<rt>せい</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>操<rt>そう</rt></ruby><ruby>作<rt>さ</rt></ruby>
  ja_romaji: Seishin Sōsa
  ko: 정신조작
  ko_rr: Jeongsinjojak
  zh-TW:
  zh-CN: 精神操作
text:
  en: |-
    Target 1 monster your opponent controls; until the End Phase, take control of that target, but it cannot declare an attack or be Tributed.
  de: |-
    Wähle 1 Monster, das dein Gegner kontrolliert; bis zur End Phase, übernimm die Kontrolle über das gewählte Ziel, aber es kann weder einen Angriff deklarieren noch als Tribut angeboten werden.
  es: |-
    Selecciona 1 monstruo que controle tu adversario; hasta la End Phase, toma el control de ese objetivo, pero éste no puede declarar un ataque o ser Sacrificado.
  fr: |-
    Ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible, mais elle ne peut ni déclarer d'attaque ni être Sacrifiée.
  it: |-
    Scegli come bersaglio 1 mostro controllato dal tuo avversario; fino alla End Phase, prendi il controllo di quel bersaglio, ma esso non può dichiarare un attacco o essere offerto come Tributo.
  pt: |-
    Escolha 1 monstro que seu oponente controla; até a Fase Final, tome o controle do alvo, mas ele não pode declarar um ataque nem ser oferecido como Tributo.
  ja: |-
    ①：相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。この効果でコントロールを得たモンスターは攻撃宣言できず、リリースできない。
  ko: |-
    ①: 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 공격 선언할 수 없으며, 릴리스할 수 없다.
  zh-TW: |-
    ①：可將對方場上的１隻怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。透過此效果獲得控制權的怪獸無法進行攻擊宣言，無法解放。
  zh-CN: |-
    ①：以对手场上的1只怪兽为对象可以发动。获得该怪兽的控制权，直至结束阶段为止。以此效果获得了其控制权的怪兽不可攻击宣言，不可解放。
