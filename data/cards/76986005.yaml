text:
  en: |-
    You can Tribute this card to make any effect damage you take this turn 0.
  de: |-
    Indem du diese Karte als Tribut anbietest, wird der Effektschaden, der dem Beherrscher dieser Karte bis zum Ende des Spielzugs zugefügt werden würde, zu 0.
  es: |-
    Sacrifica esta carta para que hasta el final del turno cualquier daño de efecto infligido al controlador de esta carta se convierta en 0.
  fr: |-
    En sacrifiant cette carte, tous les dommages qui vous sont infligés par des effets ce tour deviennent 0.
  it: |-
    Offrendo come Tributo questa carta, ogni danno inflitto a te da un effetto in questo turno diventa 0.
  pt:
  ja: |-
    このカードを生け贄に捧げる。このターンのエンドフェイズまで、このカードのコントローラーへの効果によるダメージは０になる。
  ko: |-
    이 카드를 제물로 바친다. 이 턴의 엔드 페이즈까지, 이 카드의 컨트롤러에게로의 효과에 의한 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    把这张卡作为祭品。直到这个回合的结束阶段，对这张卡的控制者的效果的伤害变成0。
