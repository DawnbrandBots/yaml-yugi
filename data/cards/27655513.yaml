text:
  en: |-
    If this card is destroyed by battle: Send 2 WATER monsters from your Deck to the GY.
  de: |-
    Falls diese Karte durch Kampf zerstört wird: Lege 2 WASSER Monster von deinem Deck auf den Friedhof.
  es: |-
    Si esta carta es destruida en batalla: manda al Cementerio 2 monstruos de AGUA en tu Deck.
  fr: |-
    Si cette carte est détruite au combat : envoyez 2 monstres EAU depuis votre Deck au Cimetière.
