    Se questa carta viene distrutta in battaglia: manda 2 mostri ACQUA dal tuo Deck al Cimitero.
  pt: |-
    Se este card for destruído em batalha: envie 2 monstros de ÁGUA do seu Deck para o Cemitério.
  ja: |-
    このカードが戦闘によって破壊された場合、デッキから水属性モンスター２体を墓地へ送る。
  ko: |-
    이 카드가 전투에 의해서 파괴되었을 경우, 자신의 덱에서 물 속성 몬스터 2장을 선택하고 묘지로 보낸다.
  zh-TW: |-
    此卡因战斗被破坏的场合，从牌组将2只水属性怪兽送入墓地。
  zh-CN: |-
    这张卡被战斗破坏的场合，从卡组把2只水属性怪兽送去墓地。
