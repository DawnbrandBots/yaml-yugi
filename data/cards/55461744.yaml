text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Ungeheuer-Monster der Stufe 4 und/oder 1 „Schimärenfusion“ von deinem Deck hinzufügen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Falls diese Karte als Material für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 Illusion-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Großflügliger Berfomet“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Bestia de Nivel 4 y/o 1 "Fusión Quimera" en tu Deck, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión. Si esta carta es mandada al Cementerio como material para una Invocación por Fusión: puedes seleccionar 1 monstruo Ilusión en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Berfomet de Grandes Alas" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre Bête de Niveau 4 et/ou 1 "Fusion Chimère" depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion : vous pouvez cibler 1 monstre Illusion dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Berfomet aux Grandes Ailes" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro Bestia di Livello 4 e/o 1 "Fusione Chimera" dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione. Se questa carta viene mandata al Cimitero come materiale per un'Evocazione tramite Fusione: puoi scegliere come bersaglio 1 mostro Illusione nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Berfomet dalle Grandi Ali" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Besta de Nível 4 e/ou 1 "Fusão Quimera" do seu Deck à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão. Se este card for enviado para o Cemitério como matéria para uma Invocação-Fusão: você pode escolher 1 monstro Ilusão no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Berfomet de Grandes Asas" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動できる。獣族・レベル４モンスター及び「合成獣融合」をそれぞれ１枚までデッキから手札に加える。この効果の発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
    ②：このカードが融合召喚の素材となって墓地へ送られた場合、自分の墓地の幻想魔族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 야수족 / 레벨 4 몬스터 및 "키메라 퓨전"을 각각 1장까지 덱에서 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우, 자신 묘지의 환상마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：可在此卡召喚・特殊召喚的狀況下發動。從牌組將最多各１張獸族・等級４怪獸及「客邁拉結合」加入手牌。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限融合怪獸。
    ②：在此卡做為融合召喚的素材被送至墓地的狀況下，可將我方墓地的１隻幻想魔族怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将最多各１张的、兽族・等级４怪兽及“客迈拉结合”加入手牌。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤融合怪兽。
    ②：此卡作为融合召唤的素材被送至墓地的情况下，以自己墓地的１只幻想魔族怪兽为对象可以发动。将该怪兽特殊召唤。
