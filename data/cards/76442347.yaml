text:
  en: |-
    When this card is sent from the field to the Graveyard after being flipped face-up: Target 1 "Penguin" monster in your Graveyard, except "Puny Penguin"; Special Summon that target in face-up Attack Position or face-down Defense Position.
  de: |-
    Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, nachdem sie aufgedeckt wurde: Wähle 1 „Pinguin“-Monster in deinem Friedhof, außer „Winziger Pinguin“; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Angriffsposition oder die verdeckte Verteidigungsposition.
  es: |-
    Cuando esta carta es mandada al Cementerio desde el Campo después de haber sido volteada boca arriba: selecciona 1 monstruo "Pingüino" en tu Cementerio, excepto "Pingüino Enclenque"; Invoca ese objetivo de Modo Especial en Posición de Ataque boca arriba o Posición de Defensa boca abajo.
  fr: |-
    Lorsque cette carte est envoyée depuis le Terrain au Cimetière après avoir été retournée face recto : ciblez 1 monstre "Pingouin" ("Pingouin Chétif" exclu) dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque face recto ou en Position de Défense face verso.
  it: |-
    Quando questa carta viene mandata dal Terreno al Cimitero dopo essere stata scoperta: scegli come bersaglio 1 mostro "Pinguino" nel tuo Cimitero, eccetto "Pinguino Gracile"; Evoca Specialmente quel bersaglio scoperto in Posizione di Attacco o coperto in Posizione di Difesa.
  pt: |-
    Quando este card for enviado do campo para o Cemitério depois de ser virado com a face para cima: escolha 1 monstro "Pinguim" no seu Cemitério, exceto "Pequeno Pinguim"; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa.
  ja: |-
    リバースしたこのカードが墓地へ送られた時、自分の墓地から「子型ペンギン」以外の「ペンギン」と名のついたモンスター１体を選択し、表側攻撃表示または裏側守備表示で特殊召喚する。
  ko: |-
    리버스한 이 카드가 묘지로 보내졌을 때, 자신의 묘지에서 "소형 펭귄" 이외의 "펭귄"이라는 이름이 붙은 몬스터 1장을 선택하고, 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다.
  zh-TW: |-
    被反转的此卡被送入墓地时，从我方墓地选择1只除「子型企鵝」以外冠有「企鵝」之名的怪兽，以表侧攻击表示或里侧守备表示特殊召唤。
  zh-CN: |-
    反转过的这张卡被送去墓地时，从自己墓地选择「子型企鹅」以外的1只名字带有「企鹅」的怪兽表侧攻击表示或者里侧守备表示特殊召唤。
