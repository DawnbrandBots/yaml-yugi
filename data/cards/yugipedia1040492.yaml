text:
  en: |-
    If "Obsidim, the Ashened City" is in the Field Zone, you can Special Summon this card (from your hand). You can only Special Summon "King of the Ashened City" once per turn this way. During your Main Phase: You can Special Summon 1 "Ashened" monster from your hand, except "King of the Ashened City", or if your opponent controls a monster with 2800 or more ATK, you can Special Summon it from your Deck instead. You can only use this effect of "King of the Ashened City" once per turn.
  de: |-
    Falls „Obsidim, die in Asche gelegte Stadt“ in der Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „König der in Asche gelegten Stadt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst 1 „In Asche gelegt“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „König der in Asche gelegten Stadt“, oder falls dein Gegner ein Monster mit 2800 oder mehr ATK kontrolliert, kannst du es stattdessen als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „König der in Asche gelegten Stadt“ nur einmal pro Spielzug verwenden.
  es: |-
    Si "Obsidim, la Ciudad Calcinada" está en la Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Rey de la Ciudad Calcinada" una vez por turno de esta forma. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Calcinado/a", excepto "Rey de la Ciudad Calcinada" o, si tu adversario controla un monstruo con 2800 ATK o más, puedes Invocarlo de Modo Especial desde tu Deck en su lugar. Sólo puedes usar este efecto de "Rey de la Ciudad Calcinada" una vez por turno.
  fr: |-
    Si "Obsidim, la Cité Cendrée" est dans la Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Roi de la Cité Cendrée" qu'une fois par tour de cette façon. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Cendré" ("Roi de la Cité Cendrée" exclu) depuis votre main, ou si votre adversaire contrôle un monstre avec min. 2800 ATK, vous pouvez l'Invoquer Spécialement depuis votre Deck à la place. Vous ne pouvez utiliser cet effet de "Roi de la Cité Cendrée" qu'une fois par tour.
  it: |-
    Se "Obsidim, la Città Incenerita" è nella Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Re della Città Incenerita" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Incenerita" dalla tua mano, eccetto "Re della Città Incenerita", o se il tuo avversario controlla un mostro con ATK 2800 o superiore, puoi invece Evocarlo Specialmente dal tuo Deck. Puoi utilizzare questo effetto di "Re della Città Incenerita" una sola volta per turno.
  pt: |-
    Se "Obsidim, a Cidade Cinzenta" estiver na Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Rei da Cidade Cinzenta" por Invocação-Especial uma vez por turno desta forma. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Cinzento(a)" da sua mão, exceto "Rei da Cidade Cinzenta" ou, em vez disso, se seu oponente controlar um monstro com 2800 ou mais de ATK, você pode Invocá-lo por Invocação-Especial do seu Deck. Você só pode usar este efeito de "Rei da Cidade Cinzenta" uma vez por turno.
