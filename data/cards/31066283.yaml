text:
  en: |-
    This card is used to Ritual Summon "Dokurorider". You must also Tribute monsters from your hand or field whose total Levels equal 6 or more.
  de: |-
    Diese Karte wird verwendet, um „Dokuro-Reiter“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Dokurorider". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 6 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Dokurorider". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 6.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Dokurorider". Devi anche offrire come Tributo dalla tua mano o Terreno mostri con Livello totale 6 o superiore.
  pt:
  ja: |-
    「スカルライダー」の降臨に必要。場か手札から、星の数が合計６個以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "스컬라이더"의 의식 소환에 필요. 필드나 패에서 레벨의 개수가 합계 6개 이상이 되도록 카드를 제물로 바치지 않으면, "스컬라이더"은 의식 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    「骷髅骑手」的降临必需。必须从场上或手卡把星数直到合计6个以上的卡作为祭品。
