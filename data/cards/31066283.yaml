name:
  en: Revival of Dokurorider
  de: Wiedergeburt des Dokuro-Reiters
  es: Resurgimiento de Dokurorider
  fr: Résurrection de Dokurorider
  it: Rinascita di Dokurorider
  pt: Renascimento de Motodokuro
  ja: スカルライダーの<ruby>復<rt>ふっ</rt></ruby><ruby>活<rt>かつ</rt></ruby>
  ja_romaji: Sukaruraidā no Fukkatsu
  ko: 스컬라이더의 부활
  ko_rr:
  zh-TW: 骷髏騎士的復活
  zh-CN: 骷髅骑士的复活
text:
  en:
  de: |-
    Diese Karte wird verwendet, um „Dokuro-Reiter“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Dokurorider". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 6 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Dokurorider". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 6.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Dokurorider". Devi anche offrire come Tributo dalla tua mano o Terreno mostri con Livello totale 6 o superiore.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Motodokuro". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 6 ou mais.
  ja: |-
    ①：レベルの合計が６以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「スカルライダー」を儀式召喚する。
  ko: |-
    "스컬라이더"의 의식 소환에 필요. 필드나 패에서 레벨의 개수가 합계 6개 이상이 되도록 카드를 제물로 바치지 않으면, "스컬라이더"는 의식 소환할 수 없다.
  zh-TW: |-
    「骷髏騎兵」降臨所需。必須為使等級合計為６以上，從手牌・我方場上解放怪獸。
  zh-CN: |-
    用于召唤“骷髅骑士”。必须从手牌・我方场上解放合计等级达到６以上的怪兽。
