name:
  en: Icarus Attack
  de: Icarus-Angriff
  es: Ataque de Ícaro
  fr: Attaque d'Icare
  it: Attacco Icaro
  pt: Ataque de Ícaro
  ja: ゴッドバードアタック
  ja_romaji: Goddobādo Atakku
  ko: 갓버드 어택
  ko_rr: Gatbeodeu Eotaek
  zh-TW: 神鳥攻擊
  zh-CN: 神鸟攻击
text:
  en:
  de: |-
    Biete 1 Geflügeltes Ungeheuer-Monster als Tribut an und wähle dann 2 Karten auf dem Spielfeld; zerstöre sie.
  es: |-
    Sacrifica 1 monstruo Bestia Alada, y después selecciona 2 cartas en el Campo; destrúyelas.
  fr: |-
    Sacrifiez 1 monstre Bête Ailée, puis ciblez 2 cartes sur le Terrain ; détruisez-les.
  it: |-
    Offri come Tributo 1 mostro Bestia Alata, poi scegli come bersaglio 2 carte sul Terreno; distruggile.
  pt: |-
    Ofereça como Tributo 1 monstro Besta Alada e, depois, escolha 2 cards no campo; destrua-os.
  ja: |-
    ①：自分フィールドの鳥獣族モンスター１体をリリースし、フィールドのカード２枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 비행야수족 몬스터 1장을 릴리스하고, 필드의 카드 2장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：解放我方場上１隻鳥獸族怪獸，可將場上２張卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：解放自己场上的１只鸟兽族怪兽，以场上的２张卡为对象可以发动。将该卡破坏。
