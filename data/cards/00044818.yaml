name:
  en: Starry Knight Orbitael
  de: Sternenritter Orbitael
  es: Cabalnoche de Estrellas Orbitael
  fr: Orbitael, Chevalier Étoilé
  it: Cavaliere Stellato Orbitael
  pt: Cavalestrela Orbitael
  ja: ホーリーナイツ・オルビタエル
  ja_romaji: Hōrī Naitsu Orubitaeru
  ko: 홀리나이츠 오르비타엘
  ko_rr: Hollinaicheu Oreubitael
  zh-TW: 聖夜騎士團・聖軌
  zh-CN: 圣夜骑士团・圣轨
text:
  en: |-
    (Quick Effect): You can target 1 LIGHT monster you control; Tribute it, and if you do, Set 1 "Starry Knight" Spell/Trap directly from your Deck. If a face-up Level 7 LIGHT Dragon monster you control returns to the hand, while this card is in your GY (except during the Damage Step): You can Special Summon this card. You can only use each effect of "Starry Knight Orbitael" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 LICHT Monster wählen, das du kontrollierst; biete es als Tribut an und falls du dies tust, setze 1 „Sternenritter“-Zauber/Falle direkt von deinem Deck. Falls ein offenes LICHT Drache-Monster der Stufe 7, das du kontrollierst, auf die Hand zurückgegeben wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Sternenritter Orbitael“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes seleccionar 1 monstruo de LUZ que controles; Sacrifícalo y, si lo haces, Coloca 1 Mágica/Trampa "Cabalnoche de Estrellas" directamente desde tu Deck. Si un monstruo Dragón de LUZ de Nivel 7 boca arriba que controlas vuelve a la mano, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Cabalnoche de Estrellas Orbitael" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez cibler 1 monstre LUMIÈRE que vous contrôlez ; Sacrifiez-le, et si vous le faites, Posez 1 Magie/Piège "Chevalier Étoilé" directement depuis votre Deck. Si un monstre LUMIÈRE Dragon de Niveau 7 face recto que vous contrôlez est renvoyé à la main, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Orbitael, Chevalier Étoilé" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi scegliere come bersaglio 1 mostro LUCE che controlli; offrilo come Tributo e, se lo fai, Posiziona 1 Magia/Trappola "Cavaliere Stellato" direttamente dal tuo Deck. Se un mostro LUCE Drago di Livello 7 scoperto che controlli ritorna nella mano, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Cavaliere Stellato Orbitael" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode escolher 1 monstro de LUZ que você controla; ofereça-o como Tributo e, se isso acontecer, Baixe 1 Magia/Armadilha "Cavalestrela" diretamente do seu Deck. Se um monstro Dragão de LUZ de Nível 7 com a face para cima que você controla for devolvido para a mão, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Cavalestrela Orbitael" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの光属性モンスター１体を対象として発動できる。そのモンスターをリリースし、デッキから「ホーリーナイツ」魔法・罠カード１枚を選んで自分フィールドにセットする。この効果は相手ターンでも発動できる。②：このカードが墓地に存在し、自分フィールドの表側表示のドラゴン族・光属性・レベル７モンスターが手札に戻った場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 덱에서 "홀리나이츠" 마법 / 함정 카드 1장을 골라 자신 필드에 세트한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재하고, 자신 필드의 앞면 표시의 드래곤족 / 빛 속성 / 레벨 7 몬스터가 패로 되돌아갔을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以自己场上的1只光属性怪兽为对象发动。将那只怪兽解放，从卡组选1张「ホーリーナイツ／神圣夜」魔法陷阱卡盖放到自己的场上。这个效果在对手的回合也能发动。②：这张卡在墓地存在，自己场上的表侧表示的龙族·光属性·等级7怪兽返回手牌的场合可以发动。将这张卡特殊召唤。
