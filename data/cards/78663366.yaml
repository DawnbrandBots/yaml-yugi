text:
  en: |-
    During either player's turn, when a card or effect is activated (except during the Damage Step): You can banish this card you control. During the next Standby Phase, return this card banished by this effect to the field, and if you do, it gains 300 ATK. You can only use this effect of "Evilswarm Thunderbird" once per turn.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird (außer während des Damage Steps): Du kannst diese Karte verbannen, die du kontrollierst. Während der nächsten Standby Phase, lege diese durch diesen Effekt verbannte Karte aufs Spielfeld zurück und falls du dies tust, erhält sie 300 ATK. Du kannst diesen Effekt von „Übelschar-Donnervogel“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador, cuando es activada una carta o efecto (excepto durante el Damage Step): puedes desterrar esta carta que controlas. Durante la próxima Standby Phase, devuelve al Campo a esta carta desterrada por este efecto y, si lo haces, ésta gana 300 ATK. Sólo puedes usar este efecto de "Pájaro del Trueno Horda de Maldad" una vez por turno.
  fr: |-
    Durant le tour de chaque joueur, lorsqu'une carte ou un effet est activé (sauf durant la Damage Step) : vous pouvez bannir cette carte que vous contrôlez. Durant la prochaine Standby Phase, renvoyez cette carte bannie par cet effet sur le Terrain, et si vous le faites, elle gagne 300 ATK. Vous ne pouvez utiliser cet effet de "Oiseau-Tonnerre Colonie du Mal" qu'une fois par tour.
  it: |-
    Durante il turno di qualsiasi giocatore, quando viene attivata una carta o effetto (eccetto durante il Damage Step): puoi bandire questa carta che controlli. Durante la prossima Standby Phase, fai ritornare questa carta bandita da questo effetto sul Terreno e, se lo fai, essa guadagna 300 ATK. Puoi utilizzare l'effetto di "Tuonouccello Brancomalvagio" una sola volta per turno.
  pt: |-
    Durante o turno de qualquer duelista, quando um card ou efeito é ativado (exceto durante a Etapa de Dano): você pode banir este card que você controla. Durante a próxima Fase de Apoio, volte este card banido pelo efeito deste card para o campo e, se isso acontecer, ele ganha 300 de ATK. Você só pode usar o efeito de "Hordeum Maligno Pássaro-trovão" uma vez por turno.
  ja: |-
    魔法・罠・効果モンスターの効果が発動した時、自分フィールド上のこのカードをゲームから除外できる。この効果は相手ターンでも発動できる。この効果で除外したこのカードは次のスタンバイフェイズ時にフィールド上に戻り、攻撃力は３００ポイントアップする。「ヴェルズ・サンダーバード」の効果は１ターンに１度しか発動できない。
  ko: |-
    마법 / 함정 / 효과 몬스터의 효과가 발동했을 때, 자신 필드 위의 이 카드를 게임에서 제외할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. 이 효과로 제외된 이 카드는 다음 스텐바이 페이즈시에 필드 위로 되돌리고, 공격력은 300 포인트 올린다. "벨즈 썬더버드" 의 효과는 1턴에 1번밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    魔法·陷阱·效果怪兽的效果发动时，可以把自己场上的这张卡从游戏中除外。这个效果在对方回合也能发动。这个效果除外的这张卡在下次的准备阶段时回到场上，攻击力上升300。「入魔雷神鸟」的效果1回合只能发动1次。
