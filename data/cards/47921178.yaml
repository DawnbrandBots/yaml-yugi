text:
  en: |-
    During your Main Phase, you can Normal Summon 1 "Battlin' Boxer" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) When an opponent's monster declares an attack, while you control a Warrior or FIRE monster: You can Special Summon this card from your hand, and if you do, negate that attack, then banish 1 monster on the field until the End Phase. You can only use this effect of "Battlin' Boxer Chief Second" once per turn.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Unermüdlicher Boxer“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Wenn ein Monster eines Gegners einen Angriff deklariert, solange du ein Krieger- oder FEUER Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, annulliere jenen Angriff, dann verbanne 1 Monster auf dem Spielfeld bis zur End Phase. Du kannst diesen Effekt von „Unermüdlicher Boxer Sekundant“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Boxeador Indómito" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Cuando un monstruo del adversario declara un ataque, mientras controles un monstruo Guerrero o de FUEGO: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, niega ese ataque, y después destierra 1 monstruo en el Campo hasta la End Phase. Sólo puedes usar este efecto de "Boxeador Indómito Esquinero" una vez por turno.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Boxeur Indomptable" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Lorsqu'un monstre de l'adversaire déclare une attaque, tant que vous contrôlez un monstre Guerrier ou FEU : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, annulez l'attaque, puis bannissez 1 monstre sur le Terrain jusqu'à la End Phase. Vous ne pouvez utiliser cet effet de "Boxeur Indomptable Second en Chef" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Pugile Indomito" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Quando un mostro dell'avversario dichiara un attacco, mentre tu controlli un mostro Guerriero o FUOCO: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, annulla quell'attacco, poi bandisci 1 mostro sul Terreno fino alla End Phase. Puoi utilizzare questo effetto di "Pugile Indomito Capo Secondo" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Boxeador Obstinado" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Quando um monstro do oponente declarar um ataque, enquanto você controlar um monstro Guerreiro ou de FOGO: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, negue o ataque e, depois, bana 1 monstro no campo até a Fase Final. Você só pode usar este efeito de "Boxeador Obstinado Córner" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時、自分フィールドに戦士族モンスターか炎属性モンスターが存在していれば発動できる。このカードを手札から特殊召喚し、その攻撃を無効にする。その後、フィールドのモンスター１体をエンドフェイズまで除外する。②：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「ＢＫ」モンスター１体を召喚できる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시, 자신 필드에 전사족 몬스터나 화염 속성 몬스터가 존재하고 있으면 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 공격을 무효로 한다. 그 후, 필드의 몬스터 1장을 엔드 페이즈까지 제외한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "BK(버닝나쿠라)" 몬스터 1장을 일반 소환할 수 있다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。 ①：對方怪獸的攻擊宣言時，如果我方場上存在戰士族怪獸或炎屬性怪獸即可發動。從手牌特殊召喚此卡，將該攻擊變為無效。其後，將場上的１隻怪獸除外直到結束階段。 ②：只要此卡存在於怪獸區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「燃燒拳鬥士」怪獸。
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：对手怪兽的攻击宣言时，若自己场上有战士族怪兽或炎属性怪兽存在则可以发动。将这张卡从手牌特殊召唤，使该攻击无效。那之后，将场上的1只怪兽直到结束阶段为止除外。②：只要这张卡在怪兽区存在，自己在通常召唤外就可以追加仅1次，在自己的主要阶段召唤1只「BK」怪兽。
