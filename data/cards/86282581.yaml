name:
  en: Evil HERO Darkest Knight
  de: Böser HELD Darkest Knight
  es: HÉROE Malvado El Caballero Más Oscuro
  fr: Chevalier des Ténèbres, HÉROS du Mal
  it: Cavaliere Più Oscuro EROE Malvagio
  pt: HERÓI Maligno Cavaleiro Mais Escuro
  ja: <ruby>Ｅ－ＨＥＲＯ<rt>イービルヒーロー</rt></ruby> ダーク・ナイト
  ja_romaji: Ībiru Hīrō Dāku Naito
  ko: 이블 히어로 다크 나이트
  ko_rr:
  zh-TW:
  zh-CN: 邪恶－英雄 黑暗骑士
text:
  en: |-
    1 Fiend monster + 1 Warrior monster
    Must be Special Summoned with "Dark Fusion". Monsters your opponent controls lose ATK equal to the total original ATK of the materials used for this card's Fusion Summon. Can make a second attack during each Battle Phase. If this face-up Special Summoned card in its owner's control leaves the field by an opponent's card: You can target 1 Fiend or Warrior monster in your GY; Special Summon it in Defense Position.
  de: |-
    1 Unterweltler-Monster + 1 Krieger-Monster
    Muss durch „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Monster, die dein Gegner kontrolliert, verlieren ATK in Höhe der Summe der Grund-ATK des Materials, das für die Fusionsbeschwörung dieser Karte verwendet wurde. Kann während jeder Battle Phase einen zweiten Angriff durchführen. Falls diese offene als Spezialbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 Unterweltler- oder Krieger-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    1 monstruo Demonio + 1 monstruo Guerrero
    Debe ser Invocado de Modo Especial con "Fusión Oscura". Los monstruos que controla tu adversario pierden ATK igual al ATK original total de los materiales usados para la Invocación por Fusión de esta carta. Puede hacer un segundo ataque durante cada Battle Phase. Si esta carta boca arriba Invocada de Modo Especial controlada por su dueño deja el Campo por una carta del adversario: puedes seleccionar 1 monstruo Demonio o Guerrero en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  fr: |-
    1 monstre Démon + 1 monstre Guerrier
    Uniquement Invocable Spécialement avec "Fusion des Ténèbres". Les monstres contrôlés par votre adversaire perdent une ATK égale à la somme des ATK d'origine des Matériels utilisés pour l'Invocation Fusion de cette carte. Peut faire une seconde attaque durant chaque Battle Phase. Si cette carte face recto Invoquée Spécialement contrôlée par son propriétaire quitte le Terrain par une carte de l'adversaire : vous pouvez cibler 1 monstre Démon ou Guerrier dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  it: |-
    1 mostro Demone + 1 mostro Guerriero
    Deve essere Evocato Specialmente con "Fusione Oscura". I mostri controllati dal tuo avversario perdono ATK pari alla somma degli ATK originali dei materiali utilizzati per l'Evocazione tramite Fusione di questa carta. Può effettuare un secondo attacco durante ogni Battle Phase. Se questa carta scoperta Evocata Specialmente sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi scegliere come bersaglio 1 mostro Demone o Guerriero nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  pt: |-
    1 monstro Demônio + 1 monstro Guerreiro
    Deve ser Invocado por Invocação-Especial com "Fusão Negra". Monstros que seu oponente controla perdem ATK igual à soma do ATK original das matérias usadas para a Invocação-Fusão deste card. Pode realizar um segundo ataque durante cada Fase de Batalha. Se este card com a face para cima Invocado por Invocação-Especial sob o controle do seu dono deixar o campo devido a um card do oponente: você pode escolher 1 monstro Demônio ou Guerreiro no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  ja: |-
    悪魔族モンスター＋戦士族モンスター
    このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。①：相手フィールドのモンスターの攻撃力は、このカードの融合素材としたモンスターの元々の攻撃力の合計分ダウンする。②：このカードは１度のバトルフェイズ中に２回攻撃できる。③：特殊召喚した表側表示のこのカードが相手によってフィールドから離れた場合、自分の墓地の悪魔族・戦士族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    악마족 몬스터 ＋ 전사족 몬스터
    이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 상대 필드의 몬스터의 공격력은, 이 카드의 융합 소재로 한 몬스터의 원래 공격력의 합계만큼 내린다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ③: 특수 소환한 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우, 자신 묘지의 악마족 / 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    恶魔族怪兽＋战士族怪兽
    此卡仅可以“黑暗结合”的效果特殊召唤。①：对手场上的怪兽的攻击力下降相当于作为此卡融合素材的怪兽的原本攻击力的合计数值。②：此卡在1次战斗阶段中可攻击2次。③：特殊召唤的、表侧表示的此卡因对手从场上离开的情况下，以自己墓地的1只恶魔族・战士族怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。
