text:
  en: |-
    This card can be treated as a Level 2 monster when used for a Synchro Summon. If this card is sent to the Graveyard for a Synchro Summon: Draw 1 card.
  de: |-
    Diese Karte kann als Monster der Stufe 2 behandelt werden, wenn sie für eine Synchrobeschwörung verwendet wird. Falls diese Karte für eine Synchrobeschwörung auf den Friedhof gelegt wird: Ziehe 1 Karte.
  es: |-
    Esta carta puede ser tratada como un monstruo de Nivel 2 cuando es usada para una Invocación por Sincronía. Si esta carta es mandada al Cementerio para una Invocación por Sincronía: roba 1 carta.
  fr: |-
    Cette carte peut être traitée comme un monstre de Niveau 2 lorsqu'elle est utilisée pour une Invocation Synchro. Si cette carte est envoyée au Cimetière pour une Invocation Synchro : piochez 1 carte.
  it: |-
    Questa carta può essere considerata come un mostro di Livello 2 quando viene utilizzata per una Synchro Evocazione. Se questa carta viene mandata al Cimitero per una Synchro Evocazione: pesca 1 carta.
  pt: |-
    Este card pode ser considerado como um monstro de Nível 2 quando usado para uma Invocação-Sincro. Se este card for enviado para o Cemitério para uma Invocação-Sincro: compre 1 card.
  ja: |-
    ①：フィールドのこのカードをＳ素材とする場合、このカードはレベル２モンスターとして扱う事ができる。②：このカードがＳ素材として墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드는 레벨 2 몬스터로 취급할 수 있다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：以场上的此卡作为同步素材的情况下，可将此卡视为等级2怪兽。②：此卡作为同步素材被送至墓地的情况下发动。自己从牌组抽1张。
