text:
  en: |-
    1 Tuner + 1+ non-Tuner Dragon monsters
    You can target 1 banished LIGHT or DARK monster; Special Summon it to your field. When your opponent activates a monster effect (Quick Effect): You can target 1 banished card; shuffle it into the Deck, then if you shuffled it into your Deck, destroy that monster, or if you shuffled it into your opponent's Deck, negate that activated effect. You can only use each effect of "Bystial Dis Pater" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のドラゴン族モンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：除外されている自分または相手の光・闇属性モンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。②：相手がモンスターの効果を発動した時、除外されている自分または相手のカード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。さらに、対象のカードの持ち主が自分の場合、そのモンスターを破壊する。相手の場合、その発動した効果を無効にする。
  ko: |-
    튜너 ＋ 튜너 이외의 드래곤족 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 제외되어 있는 자신 또는 상대의 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. ②: 상대가 몬스터의 효과를 발동했을 때, 제외되어 있는 자신 또는 상대의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다. 추가로, 대상의 카드의 주인이 자신일 경우, 그 몬스터를 파괴한다. 상대일 경우, 그 발동한 효과를 무효로 한다.
