text:
  en: |-
    If this card is Summoned: Return all Set cards on the field to the hand.
  de: |-
    Falls diese Karte beschworen wird: Gib alle gesetzten Karten auf dem Spielfeld auf die Hand zurück.
  es: |-
    Si esta carta es Invocada: devuelve a la mano todas las cartas Colocadas en el Campo.
  fr: |-
    Si cette carte est Invoquée : renvoyez toutes les cartes Posées sur le Terrain à la main.
  it: |-
    Se questa carta viene Evocata: fai ritornare nella mano tutte le carte Posizionate sul Terreno.
  pt: |-
    Se este card for Invocado: devolva todos os cards Baixados no campo para a mão.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、フィールド上の全てのセットされたカードを持ち主の手札に戻す。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 필드 위의 모든 세트된 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡召喚・反轉召喚・特殊召喚成功時，將場上所有被覆蓋的卡全部送回持有者的手牌。
  zh-CN: |-
    成功召唤・反转召唤・特殊召唤此卡时，令场上所有被盖牌的卡牌回到持有者的手牌中。
