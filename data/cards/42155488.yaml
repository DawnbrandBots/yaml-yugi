text:
  en: |-
    You can Normal Summon this card without Tributing, but its original ATK is halved and its Level becomes 3. Once per turn: You can declare 1 Monster Type; if this card is used as a Synchro Material Monster this turn, treat this card and the other Synchro Material Monsters as that Monster Type for that Synchro Summon. If you activate this effect, you cannot Normal or Special Summon monsters for the rest of this turn, except monsters with the declared Monster Type.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten, aber ihre Grund-ATK werden halbiert und ihre Stufe wird zu 3. Einmal pro Spielzug: Du kannst 1 Monstertyp benennen; falls diese Karte in diesem Spielzug als Synchromaterialmonster verwendet wird, behandle diese Karte und die anderen Synchromaterialmonster für die Synchrobeschwörung als den benannten Monstertyp. Falls du diesen Effekt aktivierst, kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer Monstern mit dem benannten Monstertyp.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar, pero su ATK original se divide a la mitad y su Nivel se convierte en 3. Una vez por turno: puedes declarar 1 Tipo de Monstruo; si este turno esta carta es usada como Monstruo Material de Sincronía, trata a esta carta y a los otros Monstruos Material de Sincronía como si fueran de ese Tipo de Monstruo para esa Invocación por Sincronía. Si activas este efecto, el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos con el Tipo declarado.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifice, mais son ATK d'origine est divisée par deux et son Niveau devient 3. Une fois par tour : vous pouvez déclarer 1 Type de Monstre ; si cette carte est utilisée comme un Monstre-Matériel de Synchro ce tour, traitez cette carte et les autres Monstres-Matériels de Synchro comme ce Type de Monstre pour l'Invocation Synchro. Si vous activez cet effet, le reste de ce tour, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres du Type de Monstre déclaré exclus).
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi, ma il suo ATK originale viene dimezzato e il suo Livello diventa 3. Una volta per turno: puoi dichiarare 1 Tipo di Mostro; se questa carta viene utilizzata come Mostro Materiale Synchro in questo turno, considera questa carta e gli altri Mostri Materiale Synchro come di quel Tipo di Mostro per quella Synchro Evocazione. Se attivi questo effetto non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto i mostri del Tipo di Mostro dichiarato.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo, mas seu ATK original é diminuído pela metade e seu Nível se torna 3. Uma vez por turno: você pode declarar 1 Tipo de Monstro; se este card for usado como um Monstro Matéria Sincro neste turno, considere este card e o outro Monstro Matéria Sincro como sendo desse Tipo de Monstro no que se refere a essa Invocação-Sincro. Se você ativar este efeito, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros com o Tipo de Monstro declarado.
  ja: |-
    このカードはリリースなしで召喚できる。この方法で召喚したこのカードのレベルは３になり、元々の攻撃力は半分になる。また、１ターンに１度、種族を１つ宣言して発動できる。このターンこのカードをシンクロ素材とする場合、このカードを含むそのシンクロ素材モンスター一組を宣言した種族として扱う。この効果を発動したターン、自分は宣言した種族以外のモンスターを召喚・特殊召喚できない。
  ko: |-
    이 카드는 릴리스 없이 일반 소환할 수 있다. 이 방법으로 일반 소환한 이 카드의 레벨은 3이 되고, 원래 공격력은 절반이 된다. 또한, 1턴에 1번, 종족을 1개 선언하고 발동할 수 있다. 이 턴에 이 카드를 싱크로 소재로 할 경우, 이 카드를 포함하는 그 싱크로 소재 몬스터 1세트를 선언한 종족으로 취급한다. 이 효과를 발동한 턴에, 자신은 선언한 종족 이외의 몬스터를 일반 소환 / 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡可以不用解放作召唤。这个方法召唤的这张卡的等级变成3星，原本攻击力变成一半。此外，1回合1次，宣言1个种族才能发动。这个回合把这张卡作为同调素材的场合，包含这张卡的那一组同调素材怪兽当作宣言的种族使用。这个效果发动过的回合，自己不能把宣言的种族以外的怪兽召唤·特殊召唤。
