  zh-CN: 神之摄理
text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated: Discard the same type of card (Monster, Spell, or Trap); negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Wirf denselben Typ Karte (Monster, Zauber oder Falle) ab; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo: descarta el mismo tipo de carta (Monstruo, Mágica o Trampa); niega la activación y, si lo haces, destrúyela.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : défaussez le même type de carte (Monstre, Magie ou Piège) ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro: scarta lo stesso tipo di carta (Mostro, Magia o Trappola); annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado: descarte o mesmo tipo de card (Monstro, Magia ou Armadilha); negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：モンスターの効果・魔法・罠カードが発動した時、そのカードと同じ種類（モンスター・魔法・罠）の手札を１枚捨てて発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 그 카드와 같은 종류(몬스터 / 마법 / 함정)의 패를 1장 버리고 발동할 수 있다. 그 발동을 무효고 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：怪兽的效果·魔法·陷阱卡发动时，把和那张卡相同种类（怪兽·魔法·陷阱）的1张手卡丢弃才能发动。那个发动无效并破坏。
