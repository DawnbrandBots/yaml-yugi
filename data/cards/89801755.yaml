text:
  en: |-
    Pay 1000 Life Points. Declare a Type and an Attribute. Your opponent must send 1 monster with both the declared Type and Attribute from their hand or Deck to the Graveyard.
  de: |-
    Zahle 1000 Life Points. Nenne einen Typ und eine Eigenschaft eines Monsters. Dein Gegner legt 1 Monster mit dem genannten Typ und der genannten Eigenschaft aus seiner Hand oder seinem Deck auf den Friedhof.
  es: |-
    Paga 1000 Life Points. Declara un Tipo y un Atributo de un monstruo. Tu adversario manda 1 monstruo del Tipo y el Atributo declarado de su mano o de su Deck al Cementerio.
  fr: |-
    Payez 1000 Life Points. Déclarez un Type et un Attribut pour un monstre. Votre adversaire envoie 1 monstre avec le Type et l'Attribut déclarés depuis sa main ou son Deck au Cimetière.
  it: |-
    Paga 1000 Life Points. Dichiara il Tipo e l'Attributo di un mostro. Il tuo avversario manda 1 mostro del Tipo e Attributo dichiarati dalla sua mano o dal suo Deck al Cimitero.
  pt: |-
    Pague 1000 Life Points. Declare um Tipo e um Atributo de um monstro. O seu adversário envia 1 monstro com o Tipo e o Atributo declarado, da sua mão ou Deck para o Cemitério.
  ja: |-
    １０００ライフポイントを払う。種族と属性を１つずつ宣言する。相手は宣言された種族・属性を両方とも満たすモンスターを手札またはデッキから１枚墓地へ送る。
  ko: |-
    1000 라이프 포인트를 지불한다. 종족과 속성을 1개씩 선언한다. 상대는 선언된 종족/속성을 양쪽 모두 만족시킨 몬스터를 패 또는 덱에서 1장 묘지로 보낸다.
  zh-TW: |-
    支付１０００LP，可各宣言１個種族和屬性發動。對方將１張被宣言種族・屬性的怪獸從手牌・牌組送至墓地。
  zh-CN: |-
    支付１０００点生命点数。宣言１个种族和１种属性。对手将手牌或牌组中的１张与宣言的种族和属性全都相符的怪兽卡送入墓地。
