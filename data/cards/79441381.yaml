text:
  en: |-
    You can reveal 1 "Ninjitsu Art" card in your hand; Special Summon this card from your hand. If this card attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Du kannst 1 „Ninjitsu-Kunst“-Karte in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    Puedes mostrar 1 carta "Ninjitsu Arte" en tu mano; Invoca esta carta de Modo Especial desde tu mano. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Vous pouvez révéler 1 carte "Ninjitsu" ou "Nin-Jitsu" dans votre main ; Invoquez Spécialement cette carte depuis votre main. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Puoi rivelare 1 carta "Ninjitsu" nella tua mano; Evoca Specialmente questa carta dalla tua mano. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Você pode revelar 1 card "Ninjitsu" na sua mão; Invoque este card por Invocação-Especial da sua mão. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    ①：手札の「忍法」カード１枚を相手に見せて発動できる。このカードを手札から特殊召喚する。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    ①: 패의 "인법" 카드 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW: |-
    ①：可將手牌的１張「忍法」卡出示給對方發動。從手牌特殊召喚此卡。②：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：把手卡1张「忍法」卡给对方观看才能发动。这张卡从手卡特殊召唤。②：这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。
