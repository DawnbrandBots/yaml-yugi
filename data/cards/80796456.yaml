text:
  en: |-
    2 Level 4 monsters
    Once per turn: You can detach 1 Xyz Material from this card, then target 1 monster your opponent controls; banish it until your opponent's next Standby Phase. At the end of the Damage Step, if this card attacked: You can make this card gain 300 ATK, and if you do, increase its Rank by 3.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert; verbanne es bis zur nächsten Standby Phase deines Gegners. Am Ende des Damage Steps, falls diese Karte angegriffen hat: Du kannst diese Karte 300 ATK erhalten lassen und falls du dies tust, erhöhe ihren Rang um 3.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo que controle tu adversario; destiérralo hasta la próxima Standby Phase de tu adversario. Al final del Damage Step, si esta carta atacó: puedes hacer que esta carta gane 300 ATK y, si lo haces, aumenta su Rango en 3.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la prochaine Standby Phase de votre adversaire, bannissez-le. À la fin de la Damage Step, si cette carte a attaqué : vous pouvez faire gagner 300 ATK à cette carte, et si vous le faites, augmentez son Rang de 3.
  it: |-
    2 mostri di Livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo fino alla prossima Standby Phase del tuo avversario. Alla fine del Damage Step, se questa carta ha attaccato: puoi far guadagnare a questa carta 300 ATK e, se lo fai, aumenta il suo Rango di 3.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro que seu oponente controla; bana-o até a próxima Fase de Apoio do seu oponente. No final da Etapa de Dano, se este card atacou: você pode fazer com que este card ganhe 300 de ATK e, se isso acontecer, aumente a Classe dele em 3.
  ja: |-
    レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを次の相手スタンバイフェイズまで除外する。②：このカードが攻撃したダメージステップ終了時に発動できる。このカードの攻撃力は３００アップし、ランクは３つ上がる。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 다음의 상대 스탠바이 페이즈까지 제외한다. ②: 이 카드가 공격한 데미지 스텝 종료시에 발동할 수 있다. 이 카드의 공격력은 300 올리고, 랭크는 3 올라간다.
  zh-TW: |-
    等級４怪獸×２
    ①：１回合１次，可去除此卡的１個超量素材，將對方場上的１隻怪獸做為對象發動。將該怪獸除外直到下一個對方準備階段。②：可在此卡攻擊的傷害步驟結束時發動。此卡的攻擊力提升３００，階級提升３。
  zh-CN: |-
    4星怪兽×2
    ①：1回合1次，把这张卡1个XYZ素材取除，以对方场上1只怪兽为对象才能发动。那只怪兽直到下次的对方准备阶段除外。②：这张卡攻击的伤害步骤结束时才能发动。这张卡的攻击力上升300，阶级上升3阶。
