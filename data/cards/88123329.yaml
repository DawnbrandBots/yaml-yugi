name:
  en: Spiritual Beast Rampengu
  de: Geistungeheuer-Avatar Rampingu
  es: Avatar del Espíritu Bestia Pingüinero
  fr: Rampengu, Avatar Bête Spirituelle
  it: Avatar Bestia Spirito Rampengu
  pt: Avatar da Besta Espiritual Rampengu
  ja: <ruby>精<rt>せい</rt></ruby><ruby>霊<rt>れい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby> ラムペンタ
  ja_romaji: Seireijū Ramupenta
  ko: 정령수 람펜타
  ko_rr:
  zh-TW: 精靈獸 心靈企鵝
  zh-CN: 精灵兽 罗梦凤企
text:
  en: |-
    Once per turn, during your Main Phase: You can banish 1 "Ritual Beast" monster from your Extra Deck and send 1 "Ritual Beast" monster with the same Type as that monster from your Deck to the GY. You can only Special Summon "Spiritual Beast Rampengu(s)" once per turn.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 „Geistungeheuer“-Monster von deinem Extra Deck verbannen und 1 „Geistungeheuer“-Monster mit demselben Typ wie jenes Monster von deinem Deck auf den Friedhof legen. Du kannst nur einmal pro Spielzug einen oder mehr „Geistungeheuer-Avatar Rampingu“ als Spezialbeschwörung beschwören.
  es: |-
    Una vez por turno, durante tu Main Phase: puedes desterrar 1 monstruo "Espíritu Bestia" en tu Deck Extra y mandar al Cementerio 1 monstruo "Espíritu Bestia" en tu Deck con el mismo Tipo que ese monstruo. Sólo puedes Invocar de Modo Especial uno o más "Avatar del Espíritu Bestia Pingüinero" una vez por turno.
  fr: |-
    Une fois par tour, durant votre Main Phase : vous pouvez bannir 1 monstre "Bête Spirituelle" depuis votre Extra Deck, et envoyez 1 monstre "Bête Spirituelle" du même Type que le monstre depuis votre Deck au Cimetière. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Rampengu, Avatar Bête Spirituelle" qu'une fois par tour.
  it: |-
    Una volta per turno, durante la tua Main Phase: puoi bandire 1 mostro "Bestia Spirito" dal tuo Extra Deck e mandare 1 mostro "Bestia Spirito" con lo stesso Tipo di quel mostro dal tuo Deck al Cimitero. Puoi Evocare Specialmente uno o più "Avatar Bestia Spirito Rampengu" una sola volta per turno.
  pt: |-
    Uma vez por turno, durante sua Fase Principal: você pode banir 1 monstro "Besta Espiritual" do seu Deck Adicional e enviar 1 monstro "Besta Espiritual" com o mesmo Tipo que o desse monstro do seu Deck para o Cemitério. Você só pode Invocar por Invocação-Especial um ou mais "Avatar da Besta Espiritual Rampengu" uma vez por turno.
  ja: |-
    自分は「精霊獣 ラムペンタ」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、自分メインフェイズに発動できる。ＥＸデッキから「霊獣」モンスター１体を除外し、そのモンスターと同じ種族の「霊獣」モンスター１体をデッキから墓地へ送る。
  ko: |-
    자신은 "정령수 람펜타"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 엑스트라 덱에서 "령수" 몬스터 1장을 제외하고, 그 몬스터와 같은 종족의 "령수" 몬스터 1장을 덱에서 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    自己１回合仅可特殊召唤１次“精灵兽 罗梦凤企”。
    ①：１回合１次，在自己的主要阶段可以发动。从额外牌组将１只“灵兽”怪兽除外，从牌组将种族与该怪兽相同的１只“灵兽”怪兽送至墓地。
