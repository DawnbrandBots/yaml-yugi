text:
  en: |-
    When this removed from play card is Special Summoned, reveal the top 3 cards of your opponent's Deck. Choose 1 of those cards and remove it from play. Then, shuffle the others into the Deck.
  de: |-
    Wenn diese aus dem Spiel entfernte Karte als Spezialbeschwörung beschworen wird, zeige die obersten 3 Karten des Decks deines Gegners vor. Bestimme 1 der Karten und entferne sie aus dem Spiel. Mische dann die restlichen Karten ins Deck zurück.
  es: |-
    Cuando esta carta retirada del juego es Invocada de Modo Especial, muestra las 3 cartas de la parte superior del Deck de tu adversario. Elige 1 carta de esas cartas y retírala del juego. Después, devuelve las cartas restantes al Deck y baraja.
  fr: |-
    Lorsque cette carte retirée du jeu est Invoquée Spécialement, révélez les 3 cartes du dessus du Deck de votre adversaire. Choisissez 1 de ces cartes et retirez-la du jeu. Puis, mélangez les autres dans le Deck.
  it: |-
    Quando questa carta rimossa dal gioco viene Evocata Specialmente, rivela le prime 3 carte del Deck del tuo avversario. Scegli 1 di quelle carte, e rimuovila dal gioco. Poi, mischia le altre carte nel Deck.
  pt:
  ja: |-
    ゲームから除外されているこのカードが特殊召喚に成功した時、相手のデッキの上からカードを３枚めくる。自分はその中から１枚を選択してゲームから除外し、残りのカードをデッキに戻す。
  ko: |-
    게임에서 제외되어 있는 이 카드가 특수 소환에 성공했을 때, 상대의 덱 위에서 카드를 3장 넘긴다. 자신은 그 중에서 1장을 선택하여 게임에서 제외하고, 남은 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    从游戏中除外的这张卡特殊召唤成功时，从对方卡组上面把3张卡翻开，自己从那之中选择1张从游戏中除外，剩下的卡回到卡组。
