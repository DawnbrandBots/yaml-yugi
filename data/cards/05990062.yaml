text:
  en: |-
    Send all cards in your hand and on your side of the field to the Graveyard. Call the type of card (Spell, Trap, or Monster) on top of your Deck. If you call it right, exchange your current Life Points with your opponent's current ones.
  de: |-
    Lege alle Karten in deiner Hand und auf deiner Spielfeldseite auf den Friedhof. Nenne den Kartentyp (Monster, Zauber oder Falle) der obersten Karte deines Decks. Wenn du richtig vorausgesagt hast, tausche deine Life Points mit den Life Points deines Gegners.
  es: |-
    Manda todas las cartas en tu mano y en tu Campo al Cementerio. Nombra el Tipo de una carta (Monstruo, Mágica o de Trampa) de la parte superior de tu Deck. Si la nombras correctamente, intercambia tus Life Points actuales con los de tu adversario.
  fr: |-
    Envoyez toutes les cartes de votre main et de votre Terrain au Cimetière. Annoncez le type (Monstre, Magie ou Piège) de la carte du dessus de votre Deck. Si vous avez annoncé juste, échangez vos Life Points avec ceux de votre adversaire.
  it: |-
    Manda tutte le carte nella tua mano e sul tuo Terreno al Cimitero. Nomina il Tipo di carta (Mostro, Magia o Trappola) in cima al tuo Deck. Se indovini, scambia i tuoi attuali Life Points con quelli del tuo avversario.
  pt: |-
    Envie todos os cards da sua mão e do seu Campo para o Cemitério. Adivinhe o Tipo de Card (Monstro, Magia ou Armadilha) no topo do seu Deck. Se adivinhou, troque os seus Life Points atuais com os Life Points atuais do seu adversário.
  ja: |-
    自分の手札とフィールド上のカードを全て墓地に送る。自分のデッキの一番上にあるカードの種類（魔法・罠・モンスター）を当てる。当てた場合、相手と自分のライフポイントを入れ替える。
  ko: |-
    자신의 패와 자신 필드 위의 카드를 전부 묘지로 보낸다. 자신의 덱의 맨 위에 있는 카드의 종류(마법/함정/몬스터)를 맞춘다. 맞춘 경우, 상대와 자신의 라이프 포인트를 맞바꾼다.
  zh-TW:
  zh-CN: |-
    把自己的手卡和场上的卡全部送去墓地。对在自己卡组最上面的卡的种类（魔法·陷阱·怪兽）作猜测。猜对的场合，对方和自己的基本分交换。
