text:
  en: |-
    Once per turn: You can banish 1 "Chronomaly" monster from your Graveyard, then target 1 "Chronomaly" monster in your Graveyard with the same Level as the banished monster; Special Summon it.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Chronomal“-Monster von deinem Friedhof verbannen und dann 1 „Chronomal“-Monster in deinem Friedhof mit derselben Stufe wie das verbannte Monster wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo "Cronómalo/a" en tu Cementerio, y después seleccionar 1 monstruo "Cronómalo/a" en tu Cementerio con el mismo Nivel que el monstruo desterrado; Invócalo de Modo Especial.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre "Chronomal" depuis votre Cimetière, puis ciblez 1 monstre "Chronomal" dans votre Cimetière du même Niveau que le monstre banni ; Invoquez-le Spécialement.
  it: |-
    Una volta per turno: puoi bandire 1 mostro "Cronomalia" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Cronomalia" nel tuo Cimitero con lo stesso Livello del mostro bandito; Evocalo Specialmente.
  pt: |-
    Uma vez por turno: você pode banir 1 monstro "Cronomalia" do seu Cemitério e, depois, escolher 1 monstro "Cronomalia" no seu Cemitério com o mesmo Nível que o monstro banido; Invoque-o por Invocação-Especial.
  ja: |-
    １ターンに１度、自分の墓地の「先史遺産」と名のついたモンスター１体をゲームから除外し、除外したモンスターと同じレベルを持つ「先史遺産」と名のついたモンスター１体を自分の墓地から選択して発動できる。選択したモンスターを特殊召喚する。
  ko: |-
    1턴에 1번, 자신 묘지의 "오파츠"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고, 제외한 몬스터와 같은 레벨을 가지는 "오파츠"라는 이름이 붙은 몬스터 1장을 자신의 묘지에서 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환한다.
  zh-TW: |-
    １回合１次，可選擇我方墓地的１隻冠有「先史遺產」之名的怪獸從遊戲除外，從我方墓地選擇１隻除外的怪獸等級相同的冠有「先史遺產」之名的怪獸發動。特殊召喚選擇的怪獸。
  zh-CN: |-
    １回合１次，可将我方墓地１只冠有“先史遗产”之名的怪兽从游戏中除外，并从我方墓地选择１只持有等级与被除外怪兽相同等级且冠有“先史遗产”之名的怪兽发动。特殊召唤被选择怪兽。
