text:
  en: |-
    Cannot be used as material for a Fusion, Synchro, or Xyz Summon. Cannot be Tributed while face-up in the Monster Zone. If this card is sent to the GY as Link Material: Special Summon it to the Summoning player's opponent's field in Defense Position. You can use this effect of "Click & Echo" up to twice per turn. If Summoned this way, while it is in the Monster Zone, you must keep your hand revealed.
