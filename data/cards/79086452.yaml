name:
  en: Gimmick Puppet Bisque Doll
  de: Gimmick-Marionette Porzellanpuppe
  es: Marioneta Trucada Muñeca Bisque
  fr: Poupée Truquée Bisque
  it: Burattino Arnese Bambola Bisque
  pt: Engenhoca Marionete Boneca de Porcelana
  ja: ギミック・パペット－ビスク・ドール
  ja_romaji: Gimikku Papetto - Bisuku Dōru
  ko: 기믹 퍼핏－비스크 돌
  ko_rr: Gimik Peopit - Biseukeu Dol
  zh-TW:
  zh-CN: 机关傀儡-素瓷人偶
text:
  en: |-
    You can Special Summon this card (from your hand) by discarding 1 "Gimmick Puppet" monster. You can banish this card from your GY; your opponent cannot target "Gimmick Puppet" monsters you control with card effects this turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Gimmick-Marionette“-Monster abwirfst. Du kannst diese Karte von deinem Friedhof verbannen; dein Gegner kann „Gimmick-Marionette“-Monster, die du kontrollierst, in diesem Spielzug nicht als Ziel für Karteneffekte wählen.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) descartando 1 monstruo "Marioneta Trucada". Puedes desterrar esta carta en tu Cementerio; este turno, tu adversario no puede seleccionar monstruos "Marioneta Trucada" que controles con efectos de cartas.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 monstre "Poupée Truquée". Vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, votre adversaire ne peut pas cibler de monstres "Poupée Truquée" que vous contrôlez avec des effets de carte.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 mostro "Burattino Arnese". Puoi bandire questa carta dal tuo Cimitero; il tuo avversario non può scegliere come bersaglio i mostri "Burattino Arnese" che controlli con gli effetti delle carte in questo turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 monstro "Engenhoca Marionete". Você pode banir este card do seu Cemitério; seu oponente não pode escolher monstros "Engenhoca Marionete" que você controla como alvo de efeitos de card neste turno.
  ja: |-
    ①：このカードは手札の「ギミック・パペット」モンスター１体を捨てて、手札から特殊召喚できる。②：墓地のこのカードを除外して発動できる。このターン、自分フィールドの「ギミック・パペット」モンスターは相手の効果の対象にならない。
  ko: |-
    ①: 이 카드는 패의 "기믹 퍼핏" 몬스터 1장을 버리고, 패에서 특수 소환할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신 필드의 "기믹 퍼핏" 몬스터는 상대 효과의 대상이 되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以把手卡1只「机关傀儡」怪兽丢弃，从手卡特殊召唤。
    ②：把墓地的这张卡除外才能发动。这个回合，自己场上的「机关傀儡」怪兽不会成为对方的效果的对象。
