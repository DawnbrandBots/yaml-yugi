text:
  en: |-
    A devious snake with a thick body that wraps around an enemy monster and squeezes the life out of it.
  de: |-
    Eine hinterhältige Schlange mit einem dicken Körper, die sich um den Körper eines feindlichen Monsters legt und das Leben aus ihm herausquetscht.
  es: |-
    Una malvada serpiente con un grueso cuerpo que se enrosca alrededor de un monstruo enemigo y le saca la vida.
  fr: |-
    Serpent sournois au corps épais qui s'enroule autour des monstres ennemis et les étouffe.
  it: |-
    Serpente letale che avvolge il suo spesso corpo intorno ai nemici e li stringe fino a spremere anche l'ultima stilla di vita da essi.
  pt: |-
    Uma serpente tortuosa com um corpo grosso que envolve um monstro inimigo e aperta até a vida dele se extinguir.
  ja: |-
    ずるがしこいヘビ。太くて長い身体で締め付ける攻撃に注意！
  ko: |-
    영악한 뱀. 굵고 긴 몸으로 조여오는 공격에 주의할 것.
  zh-TW: |-
    狡猾的蛇。要注意牠用粗長的身體發動束縛攻擊！
  zh-CN: |-
    奸诈狡猾的蛇，注意其用粗长的身体束缚攻击！
