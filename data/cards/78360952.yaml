text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell. Once per turn, during the Standby Phase of the next turn after this Set card was destroyed and sent to the GY: You can Special Summon this card, then destroy all cards your opponent controls in this card's column.
  de: |-
    Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Einmal pro Spielzug, während der Standby Phase des nächsten Spielzugs, nachdem diese gesetzte Karte zerstört und auf den Friedhof gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören, dann zerstöre alle Karten, die dein Gegner kontrolliert, in der Spalte dieser Karte.
  es: |-
    Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Una vez por turno, durante la Standby Phase del siguiente turno después de que esta carta Colocada fuera destruida y mandada al Cementerio: puedes Invocar esta carta de Modo Especial, y después destruye todas las cartas que controle tu adversario en la columna de esta carta.
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Magie. Une fois par tour, durant la Standby Phase du prochain tour après que cette carte Posée a été détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte, puis détruisez toutes les cartes contrôlées par votre adversaire dans la colonne de cette carte.
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Una volta per turno, durante la Standby Phase del prossimo turno dopo che questa carta Posizionata è stata distrutta e mandata al Cimitero: puoi Evocare Specialmente questa carta, poi distruggere tutte le carte controllate dal tuo avversario nella colonna di questa carta.
  pt: |-
    Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Uma vez por turno, durante a Fase de Apoio do próximo turno depois que este card Baixado foi destruído e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial e, depois, destrua todos os cards que seu oponente controla na coluna deste card.
  ja: |-
    ①：このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。②：セットされているこのカードが破壊され墓地へ送られた場合、次のターンのスタンバイフェイズに発動できる。このカードを特殊召喚する。その後、このカードと同じ縦列の相手のカードを全て破壊する。
  ko: |-
    ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 세트되어 있는 이 카드가 파괴되어 묘지로 보내졌을 경우, 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 이 카드와 같은 세로열인 상대의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以当作魔法卡使用从手牌盖放到魔法陷阱区。②：盖放的这张卡被破坏并送入墓地的场合，下个回合的准备阶段可以发动。将这张卡特殊召唤。那之后，将与这张卡相同纵列的对手的卡全部破坏。
