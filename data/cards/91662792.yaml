text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Gusto“-Nicht-Empfänger-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Gusto" de Nivel 4 o menor que no sea Cantante.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre non-Syntoniseur "Gusto" de max. Niveau 4 depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro non-Tuner "Gusto" di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Quando este card for destruído em batalha e enviado ao Cemitério: Você pode Invocar por Invocação-Especial 1 monstro "Gusto" não-Regulador de Nível 4 ou menos do seu Deck.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。チューナーを除く、レベル４以下の「ガスタ」モンスター１体をデッキから特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 튜너 이외의 레벨 4 이하의 "가스타"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組特殊召喚１隻協調以外的等級４以下的冠有「薰風」之名的怪獸。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时可发动。从牌组特殊召唤１只除协调以外的等级４或以下冠有“薰风”之名的怪兽。
