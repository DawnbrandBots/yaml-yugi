  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手のメインフェイズに発動できる。自分フィールドの「ゴブリン」モンスターのみを素材としてＸ召喚を行う。②：自分フィールドに「ゴブリン」Ｘモンスターが存在する場合、フィールドの効果モンスター１体を対象として発動できる。フィールドのＸ素材を１つ取り除き、対象のモンスターの効果をターン終了時まで無効にする。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신 필드의 "고블린" 몬스터만을 소재로서 엑시즈 소환을 실행한다. ②: 자신 필드에 "고블린" 엑시즈 몬스터가 존재할 경우, 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 대상 몬스터의 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：在自己・对手的主要阶段可以发动。仅以自己场上的“格布林”怪兽作为素材进行超量召唤。
    ②：自己场上存在“格布林”超量怪兽的情况下，以场上的１只效果怪兽为对象可以发动。去除场上的１个超量素材，将对象怪兽的效果直至回合结束时为止无效。
