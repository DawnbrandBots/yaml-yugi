text:
  en: |-
    During the Main Phase, you can: Immediately after this effect resolves, Xyz Summon using only "Goblin" monsters you control as material. If you control a "Goblin" Xyz Monster: You can target 1 Effect Monster on the field; detach 1 material from a monster on the field, and if you do, negate the targeted monster's effects until the end of this turn. You can only use 1 "Goblin Biker Stampede" effect per turn, and only once that turn.
