  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>４６ <ruby>神<rt>しん</rt></ruby><ruby>影<rt>えい</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>ドラッグルーオン
