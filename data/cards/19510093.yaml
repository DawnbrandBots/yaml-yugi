pendulum_effect:
  en: |-
    If you control a "Superheavy Samurai" monster: You can add 1 "Superheavy Samurai Soul" monster from your Deck to your hand. You can only use this effect of "Superheavy Samurai Monk Big Benkei" once per turn.
  de: |-
    Falls du ein „Superstarker Samurai“-Monster kontrollierst: Du kannst deiner Hand 1 „Superstarker Samurai Seele“-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Superstarker Samurai Mönch Großer Benkei“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Samurai Superpesado": puedes añadir a tu mano 1 monstruo "Samurai Superpesado Alma" en tu Deck. Sólo puedes usar este efecto de "Samurai Superpesado Monje Gran Benkei" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Samouraï Supralourd" : vous pouvez ajouter 1 monstre "Âme Samouraï Supralourd" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Grand Benkei Moine Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Samurai Superpesante": puoi aggiungere 1 mostro "Samurai Superpesante Anima" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Samurai Superpesante Monaco Grande Benkei" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Samurai Superpesado": você pode adicionar 1 monstro "Samurai Superpesado Alma" do seu Deck à sua mão. Você só pode usar este efeito de "Samurai Superpesado Monge Grande Benkei" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドに「超重武者」モンスターが存在する場合に発動できる。デッキから「超重武者装留」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "초중무사" 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "초중무사소울" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方場上存在「超重武者」怪獸的狀況下發動。從牌組將１隻「超重武者裝魂」怪獸加入手牌。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：自己场上存在“超重武者”怪兽的情况下可以发动。从牌组将１只“超重武者装魂”怪兽加入手牌。
