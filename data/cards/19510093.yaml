name:
  en: Superheavy Samurai Monk Big Benkei
  de: Superstarker Samurai Mönch Großer Benkei
  es: Samurai Superpesado Monje Gran Benkei
  fr: Grand Benkei Moine Samouraï Supralourd
  it: Samurai Superpesante Monaco Grande Benkei
  pt: Samurai Superpesado Monge Grande Benkei
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>僧<rt>そう</rt></ruby><ruby>兵<rt>へい</rt></ruby>ビッグベン－<ruby>Ｋ<rt>ケー</rt></ruby>
  ja_romaji: Chōjūsōhei Biggu Ben-Kē
  ko: 초중승병 빅벤－<ruby>K<rt>케이</rt></ruby>
  ko_rr: Chojungseungbyeong Bikben-kei
  zh-TW: 超重僧兵 大弁慶－K
  zh-CN: 超重僧兵 大弁庆－K
text:
  en: |-
    If you have no Spells/Traps in your GY: You can send 1 "Superheavy Samurai Big Benkei" from your hand or Deck to the GY, and if you do, Special Summon this card from your hand. If this card is used as Synchro Material and added to your Extra Deck face-up: You can place this card in your Pendulum Zone. You can only use each effect of "Superheavy Samurai Monk Big Benkei" once per turn.
  de: |-
    Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst 1 „Superstarker Samurai Großer Benkei“ von deiner Hand oder deinem Deck auf den Friedhof legen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Synchromaterial verwendet und offen deinem Extra Deck hinzugefügt wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst jeden Effekt von „Superstarker Samurai Mönch Großer Benkei“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes Mágicas/Trampas en tu Cementerio: puedes mandar al Cementerio 1 "Samurai Superpesado Gran Benkei" en tu mano o Deck y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Si esta carta es usada como Material de Sincronía y añadida a tu Deck Extra boca arriba: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Samurai Superpesado Monje Gran Benkei" una vez por turno.
  fr: |-
    Si vous n'avez aucune Magie/Piège dans votre Cimetière : vous pouvez envoyer 1 "Grand Benkei Samouraï Supralourd" depuis votre main ou Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Si cette carte est utilisée comme Matériel Synchro et est ajoutée face recto à votre Extra Deck : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Grand Benkei Moine Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi mandare 1 "Samurai Superpesante Grande Benkei" dalla tua mano o Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Se questa carta viene utilizzata come Materiale Synchro e aggiunta al tuo Extra Deck scoperta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Samurai Superpesante Monaco Grande Benkei" una sola volta per turno.
  pt: |-
    Se você não tiver Magias/Armadilhas no seu Cemitério: você pode enviar para o Cemitério 1 "Samurai Superpesado Grande Benkei" da sua mão ou do Deck e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Se este card for usado como Matéria Sincro e adicionado ao seu Deck Adicional com a face para cima: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Samurai Superpesado Monge Grande Benkei" uma vez por turno.
  ja: |-
    このカード名はルール上「超重武者」カードとしても扱う。このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に魔法・罠カードが存在しない場合に発動できる。手札・デッキから「超重武者ビッグベン－Ｋ」１体を墓地へ送り、このカードを手札から特殊召喚する。②：このカードがＳ素材としてＥＸデッキに表側表示で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명은 룰상 "초중무사" 카드로도 취급한다. 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 패 / 덱에서 "초중무사 빅벤－K(케이)" 1장을 묘지로 보내고, 이 카드를 패에서 특수 소환한다. ②: 이 카드가 싱크로 소재로서 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW: |-
    此卡名在規則上也視為「超重武者」卡。此卡名的①②怪獸效果，１回合各僅限使用１次。①：可在我方墓地不存在魔法・陷阱卡的狀況下發動。從手牌・牌組將１隻「超重武者 大弁慶－K」送至墓地，從手牌特殊召喚此卡。②：可在此卡做為同步素材以正面表示加入額外牌組的狀況下發動。將此卡置於我方鐘擺區。
  zh-CN: |-
    此卡名在规则上也视为“超重武者”卡。此卡名的①②怪兽效果１回合仅可各使用１次。①：自己墓地不存在魔法・陷阱卡的情况下可以发动。从手牌・牌组将１只“超重武者 大弁庆－K”送至墓地，从手牌将此卡特殊召唤。②：此卡作为同步素材以表侧表示加入额外牌组的情况下可以发动。将此卡放在自己的灵摆区域。
