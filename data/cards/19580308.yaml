  zh-CN: DD 拉弥亚
text:
  en: |-
    If this card is in your hand or GY: You can send 1 "D/D" or "Dark Contract" card from your hand or face-up field to the GY, except "D/D Lamia"; Special Summon this card, but banish it when it leaves the field. You can only use this effect of "D/D Lamia" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „D/D“- oder „Dunkler Vertrag“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen, außer „D/D-Lamia“; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „D/D-Lamia“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes mandar al Cementerio 1 carta "D/D" o "Contrato Oscuro" en tu mano o Campo boca arriba, excepto "D/D Lamia"; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "D/D Lamia" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez envoyer 1 carte "D/D" ou "Contrat des Ténèbres" ("D/D Lamia" exclu) depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "D/D Lamia" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi mandare 1 carta "D/D" o "Contratto Oscuro" dalla tua mano o Terreno scoperto al Cimitero, eccetto "D/D Lamia"; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "D/D Lamia" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode enviar para o Cemitério 1 card "D/D" ou "Pacto Obscuro" da sua mão ou do campo com a face para cima, exceto "D/D Lâmia"; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "D/D Lâmia" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、「ＤＤラミア」を除く、「ＤＤ」カードか「契約書」カード１枚を自分の手札・フィールド（表側表示）から墓地へ送って発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, "DD(디디) 라미아"가 아닌, "DD(디디)" 카드나 "계약서" 카드 1장을 자신의 패 / 필드(앞면 표시)에서 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡存在于手牌・墓地的情况下，从手牌及自己场上表侧表示的卡中，将“DD 拉弥亚”以外的１张“DD”卡或“契约书”卡送至墓地可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
