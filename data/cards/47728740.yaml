name:
  en: Alich, Malebranche of the Burning Abyss
  de: Alich, Grimmetatze des Brennenden Abgrunds
  es: Alich, Malebranche del Abismo Ardiente
  fr: Alich, Malebranche des Abysses Ardents
  it: Alich, Malebranche dell'Abisso Bruciante
  pt: Alich, Malebranche do Abismo Ardente
  ja: <ruby>彼<rt>ひ</rt></ruby><ruby>岸<rt>がん</rt></ruby>の<ruby>悪<rt>あっ</rt></ruby><ruby>鬼<rt>き</rt></ruby> アリキーノ
  ja_romaji: Higan no Akki Arikīno
  ko: 피안의 악귀 아리키노
  ko_rr:
  zh-TW:
  zh-CN: 彼岸恶鬼 亚利几诺
text:
  en: |-
    If you control a monster that is not a "Burning Abyss" monster, destroy this card. You can only use 1 of these effects of "Alich, Malebranche of the Burning Abyss" per turn, and only once that turn.
    ● If you control no Spell/Trap Cards: You can Special Summon this card from your hand.
    ● If this card is sent to the Graveyard: You can target 1 face-up monster on the field; negate its effects until the end of this turn.
  de: |-
    Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Alich, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
    ● Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; annulliere seine Effekte bis zum Ende dieses Spielzugs.
  es: |-
    Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Alich, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.
    ● Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial, desde tu mano.
    ● Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, niega sus efectos.
  fr: |-
    Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 de ces effets de "Alich, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.
    ● Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.
    ● Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, annulez ses effets.
  it: |-
    Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Alich, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.
    ● Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.
    ● Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; annulla i suoi effetti fino alla fine di questo turno.
  pt: |-
    Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 desses efeitos de "Alich, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.
    ● Se você não controlar Cards de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.
    ● Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; negue os efeitos dele até o final deste turno.
  ja: |-
    「彼岸の悪鬼 アリキーノ」の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  ko: |-
    "피안의 악귀 아리키노"의 ①③의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有"彼岸"怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下，以场上1只表侧表示怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。
