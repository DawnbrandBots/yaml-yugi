name:
  en: Red-Eyes Black Dragon
  de: Rotäugiger schwarzer Drache
  es: Dragón Negro de Ojos Rojos
  fr: Dragon Noir aux Yeux Rouges
  it: Drago Nero Occhi Rossi
  pt: Dragão Negro de Olhos Vermelhos
  ja: <ruby>真紅眼の黒竜<rt>レッドアイズ・ブラックドラゴン</rt></ruby>
  ja_romaji: Reddoaizu Burakku Doragon
  ko: 붉은 눈의 흑룡
  ko_rr: Bulk-eun Nun-ui Heungnyong
  zh-TW: 真紅眼黑龍
  zh-CN: 真红眼黑龙
text:
  en: |-
    A ferocious dragon with a deadly attack.
  de: |-
    Ein grimmiger Drache, dessen Angriff tödlich ist.
  es: |-
    Un dragón feroz con un ataque mortal.
  fr: |-
    Dragon féroce à l'attaque meurtrière.
  it: |-
    Un feroce drago dotato di un attacco mortale.
  pt: |-
    Um dragão feroz com um ataque letal.
  ja: |-
    真紅の眼を持つ黒竜。怒りの黒き炎はその眼に映る者全てを焼き尽くす。
  ko: |-
    붉은 눈을 가진 흑룡. 분노의 검은 화염은 그 눈에 비치는 자들을 모조리 불태워 버린다.
  zh-TW: |-
    拥有真红眼的黑龙。其愤怒黑炎将烧尽真红眼所见之物。
  zh-CN: |-
    拥有真红之眼的黑龙。愤怒的黑色火焰会将映入其眼中者尽数烧成灰烬。
