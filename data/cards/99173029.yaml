text:
  en: |-
    As long as this card remains face-up on the field, all Spirit monsters remain face-up on the field and do not return to their owners' hands during the End Phase even if they are Normal Summoned or flipped face-up. Discard 1 card from your hand during each of your End Phases. If you do not, destroy this card. When this card is removed from the field, all face-up Spirit monsters return to the owners' hands.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, kehren offene Spirit-Monster in der End Phase des Spielzuges, in dem sie als Normalbeschwörung beschworen oder aufgedeckt werden, nicht auf die Hand ihres Besitzers zurück, sondern verbleiben offen auf dem Spielfeld. Wirf in jeder deiner End Phasen 1 Karte aus deiner Hand ab. Falls du dies icht tust, zerstöre diese Karte. Wenn diese Karte vom Spielfeld entfernt wird, werden alle offenen Spirit-Monster auf dem Spielfeld auf die Hand ihrer Besitzer zurückgegeben.
  es: |-
    Mientras esta carta permanezca boca arriba en el Campo, todos los monstruos Spirit permanecen boca arriba en el Campo. Descarta 1 carta de tu mano durante cada una de tus End Phases. Si no descartas, destruye esta carta. Cuando esta carta es retirada del Campo, todos los monstruos Spirit boca arriba vuelven a las manos de sus propietarios.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, tous les monstres Spirit face recto restent sur le Terrain. Défaussez 1 carte de votre main durant chacune de vos End Phases. Si vous ne défaussez pas, détruisez cette carte. De plus, lorsque cette carte est détruite ou retirée du Terrain, tous les monstres Spirit face recto sur le Terrain retournent dans les mains de leur propriétaire.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, tutti i Mostri Spirito restano scoperti sul Terreno e non ritornano in mano ai Proprietari durante l'End Phase. Scarta 1 carta dalla tua mano durante ogni tua End Phase. Se non lo fai, distruggi questa carta. Se questa carta viene rimossa dal Terreno, tutti i Mostri Spirito scoperti ritornano in mano ai Proprietari.
  pt:
  ja: |-
    このカードがフィールド上に存在する限り、スピリットモンスターはフィールド上に残り続ける。自分のエンドフェイズ時に手札を１枚捨てる。捨てなければ、このカードを破壊する。また、このカードがフィールド上から離れた時、フィールド上に存在する表側表示のスピリットモンスターは全て持ち主の手札に戻る。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 스피릿 몬스터는 필드 위에 계속해서 남는다. 자신의 엔드 페이즈시에 패를 1장 버린다. 버리지 않으면, 이 카드를 파괴한다. 또한, 이 카드가 필드 위에서 벗어났을 때, 필드 위에 존재하는 앞면 표시 스피릿 몬스터는 전부 주인의 패로 되돌아간다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，灵魂怪兽继续留在场上。自己的结束阶段时丢弃1张手卡。若不丢弃，这张卡破坏。此外，这张卡从场上离开时，场上存在的表侧表示的灵魂怪兽全部回到持有者手卡。
