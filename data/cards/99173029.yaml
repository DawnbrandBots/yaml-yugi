text:
  en:
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, kehren offene Spirit-Monster in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt werden, nicht auf die Hand ihrer Besitzer zurück, sondern verbleiben offen auf dem Spielfeld. Wirf in jeder deiner End Phasen 1 Karte aus deiner Hand ab. Falls du dies nicht tust, zerstöre diese Karte. Wenn diese Karte vom Spielfeld entfernt wird, werden alle offenen Spirit-Monster auf dem Spielfeld auf die Hand ihrer Besitzer zurückgegeben.
  es: |-
    Mientras esta carta permanezca boca arriba en el Campo, todos los monstruos Spirit permanecen boca arriba en el Campo. Descarta 1 carta de tu mano durante cada una de tus End Phases. Si no descartas, destruye esta carta. Cuando esta carta es retirada del Campo, todos los monstruos Spirit boca arriba vuelven a las manos de sus propietarios.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, tous les monstres Spirit face recto restent sur le Terrain. Défaussez 1 carte de votre main durant chacune de vos End Phases. Si vous ne défaussez pas, détruisez cette carte. De plus, lorsque cette carte est détruite ou retirée du Terrain, tous les monstres Spirit face recto sur le Terrain retournent dans les mains de leur propriétaire.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, tutti i mostri Spirit restano scoperti sul Terreno e non ritornano in mano ai proprietari durante l'End Phase. Scarta 1 carta dalla tua mano durante ogni tua End Phase. Se non lo fai, distruggi questa carta. Se questa carta viene distrutta o rimossa dal Terreno, tutti i mostri Spirit scoperti ritornano in mano ai proprietari.
  pt: |-
    Enquanto este card permanecer com a face para cima no Campo, todos Monstros de Spirit com a face para cima permanecem no Campo. Descarte 1 card da sua mão durante cada uma das suas End Phases. Se você não descartar, destrua este card. Quando este card é removido do Campo, todos os Monstros de Spirit com a face para cima são devolvidos para a mão dos seus donos.
  ja: |-
    このカードのコントローラーは自分エンドフェイズ毎に、手札を１枚捨てるかこのカードを破壊する。
    ①：このカードが魔法＆罠ゾーンに存在する限り、スピリットモンスターのエンドフェイズに発動する自身を手札に戻す効果は発動しない。
    ②：このカードがフィールドから離れる時にフィールドのスピリットモンスターは全て手札に戻る。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 스피릿 몬스터는 필드 위에 계속해서 남는다. 자신의 엔드 페이즈시에 패를 1장 버린다. 버리지 않으면, 이 카드를 파괴한다. 또한, 이 카드가 필드 위에서 벗어났을 때, 필드 위에 존재하는 앞면 표시의 스피릿 몬스터는 전부 주인의 패로 되돌아간다.
  zh-TW: |-
    只要此卡存在於場上，靈魂怪獸的「結束階段時回到持有者的手牌」效果就不會發動。此卡的控制者在每次我方的結束階段捨棄１張手牌。或是不捨棄手牌，破壞此卡。此外，此卡從場上離開時，場上的所有靈魂怪獸將全部回到持有者的手牌。
  zh-CN: |-
    只要此卡存在于场上，灵魂怪兽持续存留在场上。在我方结束阶段时弃置１张手牌，若不弃置则破坏此卡。此外，当此卡离开场上时，令场上所有表侧表示的灵魂怪兽回到持有者的手牌中。
