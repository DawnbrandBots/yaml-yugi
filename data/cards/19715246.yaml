text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by a card effect. If your opponent controls a monster: You can Special Summon this card from your hand, then take 1 "Cyber Dragon" from your Deck, and either Special Summon it or equip it to this card, also you cannot Special Summon for the rest of this turn, except Machine monsters. You can return 1 "Cyber Dragon" you control to the hand; add 1 "Polymerization" from your Deck or GY to your hand. You can only use each effect of "Cyber Jormungandr" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、デッキから「サイバー・ドラゴン」１体を選び、特殊召喚するか装備魔法カード扱いでこのカードに装備する。このターン、自分は機械族モンスターしか特殊召喚できない。②：自分フィールドの「サイバー・ドラゴン」１枚を手札に戻して発動できる。自分のデッキ・墓地から「融合」１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可以卡的效果特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：对手场上存在怪兽的情况下可以发动。从手牌将此卡特殊召唤。然后，从牌组挑选1只“电子龙”，特殊召唤或视为装备魔法卡装备于此卡。此回合，自己仅可特殊召唤机械族怪兽。②：将自己场上的1张“电子龙”放回手牌可以发动。从自己牌组・墓地将1张“融合”加入手牌。
