text:
  en: |-
    When this card is Tribute Summoned: You can target up to 2 Spell/Trap Cards on the field; destroy those targets.
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst bis zu 2 Zauber-/Fallenkarten auf dem Spielfeld wählen; zerstöre die gewählten Ziele.
  es: |-
    Cuando esta carta es Invocada por Sacrificio: puedes seleccionar hasta 2 Cartas Mágicas/de Trampa en el Campo; destruye esos objetivos.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice : vous pouvez cibler max. 2 Cartes Magie/Piège sur le Terrain ; détruisez les cibles.
  it: |-
    Quando questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio fino a 2 Carte Magia/Trappola sul Terreno; distruggi quei bersagli.
  pt: |-
    Quando este card for Invocado por Invocação-Tributo: você pode escolher até 2 Cards de Magia/Armadilha no campo; destrua os alvos.
  ja: |-
    ①：このカードがアドバンス召喚に成功した時、フィールドの魔法・罠カードを２枚まで対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드가 어드밴스 소환에 성공했을 때, 필드 위에 존재하는 마법 / 함정 카드를 2장까지 선택하고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡上级召唤成功时，以场上最多2张魔法·陷阱卡为对象才能发动。那些卡破坏。
