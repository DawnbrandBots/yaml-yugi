name:
  en: Magic Cylinder
  de: Magischer Zylinder
  es: Cilindro Mágico
  fr: Cylindre Magique
  it: Cilindro Magico
  pt: Cilindro Mágico
  ja: <ruby>魔法の筒<rt>マジック・シリンダー</rt></ruby>
  ja_romaji: Majikku Shirindā
  ko: 매직 실린더
  ko_rr: Maejik Sillindeo
  zh-TW: 魔法筒
  zh-CN: 魔法之筒
text:
  en: |-
    When an opponent's monster declares an attack: Target the attacking monster; negate the attack, and if you do, inflict damage to your opponent equal to its ATK.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Wähle das angreifende Monster; annulliere den Angriff und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner ATK zu.
  es: |-
    Cuando un monstruo del adversario declara un ataque: selecciona al monstruo atacante; niega el ataque y, si lo haces, inflige daño a tu adversario igual a su ATK.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; annulla l'attacco e, se lo fai, infliggi al tuo avversario danno pari al suo ATK.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; negue o ataque e, se isso acontecer, cause dano ao seu oponente igual ao ATK dele.
  ja: |-
    ①：相手モンスターの攻撃宣言時に、攻撃モンスター１体を対象として発動できる。その攻撃モンスターの攻撃を無効にし、その攻撃力分のダメージを相手に与える。
  ko: |-
    ①: 상대 몬스터의 공격 선언시, 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격 몬스터의 공격을 무효로 하고, 그 공격력만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    对手怪兽的攻击宣言时可发动。选择１只攻击怪兽使该攻击无效，并给予对手生命相当于该怪兽攻击力的伤害。
  zh-CN: |-
    ①：对手怪兽攻击宣言时，以1只攻击怪兽为对象可以发动。将该攻击怪兽的攻击无效，给予对手相当于该攻击力数值的伤害。
