name:
  en: Vilepawn Archfiend
  de: Bauer der Widerwärtigkeit, Erzunterweltler
  es: Archidemonio Peón Vil
  fr: Pion Ignoble - Archdémon
  it: Arcidemone Vile Pedone
  pt: Peão Vil Arquidemônio
  ja: ヘルポーンデーモン
  ja_romaji: Heru Pōn Dēmon
  ko: 헬폰 데몬
  ko_rr:
  zh-TW: 地獄兵卒惡魔
  zh-CN: 地狱兵卒恶魔
text:
  en: |-
    Once per turn, during your Standby Phase, you must pay 500 LP (this is not optional), or this card is destroyed. When resolving an opponent's card effect that targets this card, roll a six-sided die and negate that effect if you roll a 3, and if you do, destroy that card. Your opponent's monsters cannot attack any "Archfiend" monsters you control, except "Vilepawn Archfiend".
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase, musst du 500 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Wenn ein Karteneffekt eines Gegners aufgelöst wird, der diese Karte als Ziel wählt, wirf einen sechsseitigen Würfel und annulliere jenen Effekt, falls du eine 3 würfelst, und falls du dies tust, zerstöre jene Karte. Monster deines Gegners können keine „Erzunterweltler“-Monster, die du kontrollierst, angreifen, außer „Bauer der Widerwärtigkeit, Erzunterweltler“.
  es: |-
    Una vez por turno, durante tu Standby Phase, debes pagar 500 LP (esto no es opcional), o esta carta es destruida. Al resolver el efecto de una carta del adversario que seleccione esta carta, lanza un dado de seis caras y niega ese efecto si sale 3 y, si lo haces, destruye esa carta. Los monstruos de tu adversario no pueden atacar ningún monstruo "Archidemonio" que controles, excepto "Archidemonio Peón Vil".
  fr: |-
    Une fois par tour, durant votre Standby Phase, vous devez payer 500 LP (ceci est obligatoire), ou cette carte est détruite. Lors de la résolution d'un effet de carte de l'adversaire qui cible cette carte, lancez un dé à six faces et annulez l'effet si le résultat est 3, et si vous le faites, détruisez la carte. Les monstres de votre adversaire ne peuvent pas attaquer de monstres "Archdémon" que vous contrôlez ("Pion Ignoble - Archdémon" exclu).
  it: |-
    Una volta per turno, durante la tua Standby Phase, devi pagare 500 LP (questo non è opzionale), o questa carta viene distrutta. Quando si sta risolvendo l'effetto di una carta dell'avversario che sceglie come bersaglio questa carta, tira un dado a sei facce e annulla quell'effetto se tiri un 3 e, se lo fai, distruggi quella carta. I mostri del tuo avversario non possono attaccare nessun mostro "Arcidemone" che controlli, eccetto "Arcidemone Vile Pedone".
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio, você deve pagar 500 PV (isso não é opcional), ou este card é destruído. Quando estiver resolvendo um efeito de card do oponente que escolha este card como alvo, lance um dado de seis faces e negue esse efeito se o resultado for um 3 e, se isso acontecer, destrua esse card. Os monstros do seu oponente não podem atacar nenhum monstro "Arquidemônio" que você controla, exceto "Peão Vil Arquidemônio".
  ja: |-
    このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。３が出た場合、その効果を無効にし破壊する。このカードがフィールド上に存在する限り、相手は自分フィールド上に存在する同名カード以外の「デーモン」という名のついたモンスターカードを攻撃できない。
  ko: |-
    이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 3이 나온 경우, 그 효과를 무효로 하여 파괴한다. 이 카드가 필드 위에 존재하는 한, 상대는 자신 필드 위에 존재하는 "헬폰 데몬" 이외의 "데몬"이라는 이름이 붙은 몬스터 카드를 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的准备阶段支付500基本分。这张卡作为对方控制的卡的效果的对象，进行那个处理时掷1次骰子。3出现的场合，那个效果无效并破坏。只要这张卡在场上存在，对方不能向自己场上存在的同名卡以外的名字带有「恶魔」的怪兽卡攻击。
