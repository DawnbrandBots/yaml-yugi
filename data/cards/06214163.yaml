text:
  en: |-
    Activate by discarding 1 card, then target up to 2 monsters in your GY; Special Summon them. When any of those monsters leaves the field, destroy this card. When this card leaves the field, destroy those monster(s). You can only activate 1 "Double Hooking" per turn.
  de: |-
    Aktiviere diese Karte, indem du 1 Karte abwirfst, und wähle dann bis zu 2 Monster in deinem Friedhof; beschwöre sie als Spezialbeschwörung. Wenn eins jener Monster das Spielfeld verlässt, zerstöre diese Karte. Wenn diese Karte das Spielfeld verlässt, zerstöre jene Monster. Du kannst nur 1 „Doppelangeln“ pro Spielzug aktivieren.
  es: |-
    Activa esta carta descartando 1 carta, y después selecciona hasta 2 monstruos en tu Cementerio; Invócalos de Modo Especial. Cuando cualquiera de esos monstruos deje el Campo, destruye esta carta. Cuando esta carta deje el Campo, destruye ese o esos monstruos. Sólo puedes activar 1 "Doble Anzuelo" por turno.
  fr: |-
    Activez en défaussant 1 carte, puis ciblez max. 2 monstres dans votre Cimetière ; Invoquez-les Spécialement. Lorsqu'un de ces monstres quitte le Terrain, détruisez cette carte. Lorsque cette carte quitte le Terrain, détruisez ces monstres. Vous ne pouvez activer qu'1 "Double Hameçon" par tour.
  it: |-
    Attiva scartando 1 carta, poi scegli come bersaglio fino a 2 mostri nel tuo Cimitero; Evocali Specialmente. Quando qualsiasi di quei mostri lascia il Terreno, distruggi questa carta. Quando questa carta lascia il Terreno, distruggi quei mostri. Puoi attivare solo 1 "Aggancio Doppio" per turno.
  pt: |-
    Ative ao descartar 1 card e, depois, escolha até 2 monstros no seu Cemitério; Invoque-os por Invocação-Especial. Quando qualquer um desses monstros deixar o campo, destrua este card. Quando este card deixar o campo, destrua esse(s) monstro(s). Você só pode ativar 1 "Fisgada Dupla" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚捨て、自分の墓地のモンスターを２体まで対象としてこのカードを発動できる。そのモンスターを特殊召喚する。対象のモンスターがフィールドから離れた時にこのカードは破壊される。このカードがフィールドから離れた時に対象のモンスターは破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 버리고, 자신 묘지의 몬스터를 2장까지 대상으로 하여 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환한다. 대상 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다. 이 카드가 필드에서 벗어났을 때에 대상 몬스터는 파괴된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可捨棄１張手牌，將我方墓地的最多２隻怪獸做為對象發動此卡。特殊召喚該怪獸。對象怪獸從場上離開時，此卡將被破壞。此卡從場上離開時，對象怪獸將被破壞。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：舍弃１张手牌，以自己墓地的最多２只怪兽为对象可以发动此卡。将该怪兽特殊召唤。对象怪兽从场上离开时，此卡将被破坏。此卡从场上离开时，对象怪兽将被破坏。
