text:
  en: |-
    1 Plant Normal Monster
    If a "Sunavalon" Link Monster you control leaves the field by card effect: Destroy this card. If this card is Special Summoned: You can target 1 "Sunavalon" Link Monster on the field; gain LP equal to its Link Rating x 300. When your Plant Link Monster inflicts battle damage to your opponent: You can gain 600 LP.
  de: |-
    1 Normales Pflanze-Monster
    Falls ein „Sonnenavalon“-Linkmonster, das du kontrollierst, das Spielfeld durch einen Karteneffekt verlässt: Zerstöre diese Karte. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Sonnenavalon“-Linkmonster auf dem Spielfeld wählen; du erhältst LP in Höhe seiner Linkzahl x 300. Wenn dein Pflanze-Linkmonster deinem Gegner Kampfschaden zufügt: Du kannst 600 LP erhalten.
  es: |-
    1 Monstruo Normal Planta
    Si un Monstruo de Enlace "Solaravalon" que controlas deja el Campo por efecto de una carta: destruye esta carta. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Monstruo de Enlace "Solaravalon" en el Campo; gana LP igual a su Rating de Enlace x 300. Cuando tu Monstruo de Enlace Planta inflige daño de batalla a tu adversario: puedes ganar 600 LP.
  fr: |-
    1 Monstre Normal Plante
    Si un Monstre Lien "Solairavalon" que vous contrôlez quitte le Terrain par un effet de carte : détruisez cette carte. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 Monstre Lien "Solairavalon" sur le Terrain ; gagnez des LP égaux à sa Classification Lien x 300. Lorsque votre Monstre Lien Plante inflige des dommages de combat à votre adversaire : vous pouvez gagner 600 LP.
  it: |-
    1 Mostro Normale Pianta
    Se un Mostro Link "Solaravalon" che controlli lascia il Terreno per l'effetto di una carta: distruggi questa carta. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Mostro Link "Solaravalon" sul Terreno; guadagni LP pari alla sua Classificazione Link x 300. Quando un tuo Mostro Link Pianta infligge danno da combattimento al tuo avversario: puoi guadagnare 600 LP.
  pt: |-
    1 Monstro Normal Planta
    Se um Monstro Link "Solaravalon" que você controla deixar o campo devido a um efeito de card: destrua este card. Se este card for Invocado por Invocação-Especial: você pode escolher 1 Monstro Link "Solaravalon" no campo; ganhe PV igual ao seu Valor Link x 300. Quando um Monstro Link Planta seu causar dano de batalha ao seu oponente: você pode ganhar 600 PV.
  ja: |-
    植物族の通常モンスター１体
    ①：自分フィールドの「サンアバロン」リンクモンスターが効果でフィールドから離れた場合に発動する。このカードを破壊する。②：このカードが特殊召喚に成功した場合、フィールドの「サンアバロン」リンクモンスター１体を対象として発動できる。自分はそのリンクマーカーの数×３００ＬＰを回復する。③：自分の植物族リンクモンスターが相手に戦闘ダメージを与えた時に発動できる。自分は６００ＬＰ回復する。
  ko: |-
    식물족 일반 몬스터 1장
    ①: 자신 필드의 "생아발론" 링크 몬스터가 효과로 필드에서 벗어났을 경우에 발동한다. 이 카드를 파괴한다. ②: 이 카드가 특수 소환에 성공했을 경우, 필드의 "생아발론" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 링크 마커의 수 × 300 LP를 회복한다. ③: 자신의 식물족 링크 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신은 600 LP 회복한다.
  zh-TW: |-
    植物族通常怪獸１隻
    ①：在我方場上的「聖天樹」連結怪獸因效果從場上離開的狀況下發動。破壞此卡。②：在此卡特殊召喚成功的狀況下，可將場上的１隻「聖天樹」連結怪獸做為對象發動。我方回復該連結符號數量×３００LP。③：可在我方的植物族連結怪獸給予對方戰鬥傷害時發動。我方回復６００LP。
  zh-CN: |-
    植物族通常怪兽1只
    ①：自己场上的「圣天树」连接怪兽因效果从场上离开的场合发动。这张卡破坏。
    ②：这张卡特殊召唤成功的场合，以场上1只「圣天树」连接怪兽为对象才能发动。自己回复那个连接标记数量×300基本分。
    ③：自己的植物族连接怪兽给与对方战斗伤害时才能发动。自己回复600基本分。
