  ja: |-
    効果モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードまたはこのカードのリンク先の自分のモンスターが相手に戦闘ダメージを与えた時に発動できる。その数値分だけ自分のＬＰを回復する。②：自分か相手のＬＰが回復した場合に発動できる（ダメージステップでも発動可能）。お互いに１０００ダメージを受ける。
  ko: |-
    효과 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 또는 이 카드의 링크 앞의 자신 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 그 수치만큼만 자신의 LP를 회복한다. ②: 자신이나 상대의 LP가 회복했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 서로 1000 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    效果怪兽２只
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡或此卡连接端的自己的怪兽给予对手战斗伤害时可以发动。依其数值恢复自己的LP。
    ②：自己或对手的LP恢复的情况下可以发动（在伤害步骤也可以发动）。双方受到１０００伤害。
