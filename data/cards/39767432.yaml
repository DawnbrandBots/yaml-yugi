  de: Zauberer des Sebek
  es: Hechicero de Sebek
  fr: Sorcier de Sebek
  it: Stregone di Sebek
  pt: Feiticeiro de Sebek
  ja: セベクの<ruby>魔<rt>ま</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>士<rt>し</rt></ruby>
  ja_romaji: Sebeku no Madōshi
  ko: 세베크의 마도사
  ko_rr:
  zh-TW: 索貝克的魔導士
  zh-CN: 索贝克的魔导士
text:
  en: |-
    2 Effect Monsters
    When this card or your monster this card points to inflicts battle damage to your opponent: You can gain that much LP. If a player gains LP, even during the Damage Step: You can make each player take 1000 damage. You can only use each effect of "Sorcerer of Sebek" once per turn.
  de: |-
    2 Effektmonster
    Wenn diese Karte oder dein Monster, auf das diese Karte zeigt, deinem Gegner Kampfschaden zufügt: Du kannst so viele LP erhalten. Falls ein Spieler LP erhält, selbst während des Damage Steps: Du kannst jeden Spieler 1000 Schaden erhalten lassen. Du kannst jeden Effekt von „Zauberer des Sebek“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos de Efecto
    Cuando esta carta o tu monstruo al que apunta esta carta inflige daño de batalla a tu adversario: puedes ganar esa cantidad de LP. Si un jugador gana LP, incluso durante el Damage Step: puedes hacer que cada jugador reciba 1000 puntos de daño. Sólo puedes usar cada efecto de "Hechicero de Sebek" una vez por turno.
  fr: |-
    2 Monstres à Effet
    Lorsque cette carte ou votre monstre pointé par cette carte inflige des dommages de combat à votre adversaire : vous pouvez gagner autant de LP. Si un joueur gagne des LP, même durant la Damage Step : vous pouvez faire recevoir 1000 points de dommages à chaque joueur. Vous ne pouvez utiliser chaque effet de "Sorcier de Sebek" qu'une fois par tour.
  it: |-
    2 Mostri con Effetto
    Quando questa carta o un tuo mostro puntato da questa carta infligge danno da combattimento al tuo avversario: puoi guadagnare quell'ammontare di LP. Se un giocatore guadagna LP, anche durante il Damage Step: puoi far subire a entrambi i giocatori 1000 danni. Puoi utilizzare ogni effetto di "Stregone di Sebek" una sola volta per turno.
  pt: |-
    2 Monstros de Efeito
    Quando este card ou um monstro seu para o qual este card apontar causar dano de batalha ao seu oponente: você pode ganhar esse tanto de PV. Se um duelista ganhar PV, mesmo durante a Etapa de Dano: você pode fazer com que cada duelista sofra 1000 de dano. Você só pode usar cada efeito de "Feiticeiro de Sebek" uma vez por turno.
  ja: |-
    効果モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードまたはこのカードのリンク先の自分のモンスターが相手に戦闘ダメージを与えた時に発動できる。その数値分だけ自分のＬＰを回復する。②：自分か相手のＬＰが回復した場合に発動できる（ダメージステップでも発動可能）。お互いに１０００ダメージを受ける。
  ko: |-
    효과 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 또는 이 카드의 링크 앞의 자신 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 그 수치만큼만 자신의 LP를 회복한다. ②: 자신이나 상대의 LP가 회복했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 서로 1000 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    效果怪兽２只
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡或此卡连接端的自己的怪兽给予对手战斗伤害时可以发动。依其数值恢复自己的LP。
    ②：自己或对手的LP恢复的情况下可以发动（在伤害步骤也可以发动）。双方受到１０００伤害。
