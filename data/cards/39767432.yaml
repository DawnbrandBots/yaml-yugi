    2 Effect Monsters
    When this card or your monster it points to inflicts battle damage to your opponent: You can gain the same amount of LP. If either player gains LP (even during the Damage Step): You can make each player take 1000 damage. You can only use each effect of "Sorcerer of Sebek" once per turn.
