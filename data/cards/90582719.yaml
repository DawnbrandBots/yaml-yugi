  ko_rr:
  zh-TW:
  zh-CN: 剑斗兽 孤眼
text:
  en: |-
    This one-eyed warrior bear is an aggressive hunter that strikes down its prey with the powerful swipes of its claws. No one can bear the brunt of his tremendously fast and heavy blows.
  de: |-
    Dieser einäugige Kriegerbär ist ein aggressiver Jäger, der seine Beute mit den kraftvollen Schlägen seiner Pranken niederstreckt. Niemand kann der Gewalt seiner ungeheuerlich schnellen und mächtigen Schläge widerstehen.
  es: |-
    Este tuerto guerrero osuno es un cazador agresivo que derriba a sus presas con poderosos barridos de sus garras. Nadie puede soportar sus golpes tremendamente rápidos y fuertes.
  fr: |-
    Cet ours guerrier borgne est un chasseur impitoyable qui traque ses proies à l'aide de ses griffes impressionnantes. Personne ne peut échapper à la puissance formidable de ses coups fulgurants.
  it: |-
    Questo feroce orso combattente con un solo occhio è un cacciatore formidabile che colpisce le prede con i suoi artigli poderosi. Nessuna creatura è in grado di resistere ai formidabili e velocissimi attacchi di questo massacratore.
  pt: |-
    Este guerreiro urso caolho é um caçador agressivo que destrói sua presa com poderosos golpes de suas garras. Ninguém é capaz de suportar o impacto dos seus golpes extremamente rápidos e pesados.
  ja: |-
    高い攻撃力で敵を追いつめる、隻眼の戦闘グマ。恐るべきスピードと重さを誇る自慢のパンチを受けて倒れぬ者はいない。
  ko: |-
    높은 공격력으로 적을 압박하는 외눈박이의 전투 곰. 무서운 스피드와 무게감을 자랑하는 펀치를 맞고서 쓰러지지 않을 자는 없다.
  zh-TW:
  zh-CN: |-
    以强大攻击力将敌手逼入绝境的独眼战斗熊。它那引以为傲的重拳有着惊人的速度和威力，一旦出拳，便无人能敌。
