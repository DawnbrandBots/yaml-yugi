name:
  en: Blackwing - Gram the Shining Star
  de: Schwarzflügel - Gram der leuchtende Stern
  es: Alanegra - Gram la Estrella Brillante
  fr: Aile Noire - Gram l'Étoile Brillante
  it: Alanera - Gram la Stella Lucente
  pt: Asanegra - Gram, a Estrela Brilhante
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>煌<rt>きら</rt></ruby><ruby>星<rt>ぼし</rt></ruby>のグラム
  ja_romaji: Burakku Fezā - Kiraboshi no Guramu
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－황성의 그램
