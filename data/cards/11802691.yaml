  en: |-
    Reveal 1 "Noble Arms" Equip Spell in your hand, and if you do, Special Summon 1 "Infernoble Knight" monster from your hand or Deck, then either equip it with the revealed card or send the revealed card to the GY. You can banish this card from your GY, then target 1 "Infernoble Knight Emperor Charles" you control; equip it with 1 "Noble Knight" monster from your hand or Deck as an Equip Spell that gives it 500 ATK. You can only use each effect of "The Epic Poem of Charles" once per turn.
