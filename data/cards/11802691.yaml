text:
  en: |-
    Reveal 1 "Noble Arms" Equip Spell in your hand, and if you do, Special Summon 1 "Infernoble Knight" monster from your hand or Deck, then either equip the revealed card to that monster, or send it to the GY. You can banish this card from your GY, then target 1 "Infernoble Knight Emperor Charles" you control; equip 1 "Noble Knight" monster from your hand or Deck to that monster as an Equip Spell that gives it 500 ATK. You can only use each effect of "The Continuing Epic of Charles" once per turn.
  de: |-
    Zeige 1 „Edle Waffen“-Ausrüstungszauber in deiner Hand vor und falls du dies tust, beschwöre 1 „Flammedler Ritter“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, dann rüste entweder jenes Monster mit der vorgezeigten Karte aus oder lege sie auf den Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Flammedler Ritter-Kaiser Charles“ wählen, den du kontrollierst; rüste jenes Monster mit 1 „Edler Ritter“-Monster von deiner Hand oder deinem Deck als Ausrüstungszauber aus, der ihm 500 ATK gibt. Du kannst jeden Effekt von „Das fortwährende Epos von Charles“ nur einmal pro Spielzug verwenden.
  es: |-
    Muestra 1 Mágica de Equipo "Armas Nobles" en tu mano y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Infernoble Caballero", y después equipa la carta mostrada a ese monstruo o mándala al Cementerio. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 "Emperador Carlo Infernoble Caballero" que controles; equipa a ese monstruo 1 monstruo "Noble Caballero" en tu mano o Deck como una Mágica de Equipo que le da 500 ATK. Sólo puedes usar cada efecto de "La Continua Epopeya de Carlo" una vez por turno.
  fr: |-
    Révélez 1 Magie d'Équipement "Armes Nobles" dans votre main, et si vous le faites, Invoquez Spécialement 1 monstre "Chevalier Noble Inferno" depuis votre main ou Deck, puis soit équipez la carte révélée au monstre soit envoyez-la au Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 "Empereur Charles, Chevalier Noble Inferno" que vous contrôlez ; équipez 1 monstre "Chevalier Noble" depuis votre main ou Deck au monstre comme une Magie d'Équipement qui lui donne 500 ATK. Vous ne pouvez utiliser chaque effet de "L'Épopée Continue de Charles" qu'une fois par tour.
  it: |-
    Rivela 1 Magia Equipaggiamento "Nobili Armi" nella tua mano e, se lo fai, Evoca Specialmente 1 mostro "Infernobile Cavaliere" dalla tua mano o Deck, poi equipaggia la carta rivelata a quel mostro, oppure mandala al Cimitero. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 "Infernobile Cavaliere Imperatore Charles" che controlli; equipaggia 1 mostro "Nobile Cavaliere" dalla tua mano o Deck a quel mostro come una Magia Equipaggiamento che gli dà 500 ATK. Puoi utilizzare ogni effetto di "La Continua Epica di Charles" una sola volta per turno.
  pt: |-
    Revele 1 Magia de Equipamento "Armas Nobres" na sua mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Infernobre Cavaleiro" da sua mão ou do Deck e, depois, equipe o card revelado a esse monstro ou envie-o para o Cemitério. Você pode banir este card do seu Cemitério e, depois, escolha 1 "Infernobre Cavaleiro Imperador Charles" que você controla; equipe 1 monstro "Nobre Cavaleiro" da sua mão ou do Deck a esse monstro como uma Magia de Equipamento que concede a ele 500 de ATK. Você só pode usar cada efeito de "A Epopeia Contínua de Charles" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の「聖剣」装備魔法カード１枚を相手に見せ、手札・デッキから「焔聖騎士」モンスター１体を特殊召喚する。その後、見せたカードをそのモンスターに装備するか、墓地へ送る。②：墓地のこのカードを除外し、自分フィールドの「焔聖騎士帝－シャルル」１体を対象として発動できる。手札・デッキから「聖騎士」モンスター１体を選び、攻撃力５００アップの装備魔法カード扱いで対象のモンスターに装備する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 "성검" 장착 마법 카드 1장을 상대에게 보여주고, 패 / 덱에서 "불꽃성기사" 몬스터 1장을 특수 소환한다. 그 후, 보여준 카드를 그 몬스터에 장착하거나, 묘지로 보낸다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "불꽃성기사제－샤를" 1장을 대상으로 하여 발동할 수 있다. 패 / 덱에서 "성기사" 몬스터 1장을 고르고, 공격력 500 올리는 장착 마법 카드로 취급하여 대상 몬스터에 장착한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以向对手展示手牌的1张「聖剣／圣剑」装备魔法卡，从手牌·卡组将1只「焔聖騎士／焰圣骑士」怪兽特殊召唤。那之后，将展示过的卡装备给那只怪兽或送入墓地。②：可以将墓地的这张卡除外，以自己场上的1只「焔聖騎士帝－シャルル／焰圣骑士帝-查理」为对象发动。从手牌·卡组选1只「聖騎士／圣骑士」怪兽，视为使攻击力上升500的装备魔法卡装备给对象怪兽。
