  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の「聖剣」装備魔法カード１枚を相手に見せ、手札・デッキから「焔聖騎士」モンスター１体を特殊召喚する。その後、見せたカードをそのモンスターに装備するか、墓地へ送る。②：墓地のこのカードを除外し、自分フィールドの「焔聖騎士帝－シャルル」１体を対象として発動できる。手札・デッキから「聖騎士」モンスター１体を選び、攻撃力５００アップの装備魔法カード扱いで対象のモンスターに装備する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 "성검" 장착 마법 카드 1장을 상대에게 보여주고, 패 / 덱에서 "불꽃성기사" 몬스터 1장을 특수 소환한다. 그 후, 보여준 카드를 그 몬스터에 장착하거나, 묘지로 보낸다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "불꽃성기사제－샤를" 1장을 대상으로 하여 발동할 수 있다. 패 / 덱에서 "성기사" 몬스터 1장을 고르고, 공격력 500 올리는 장착 마법 카드로 취급하여 대상 몬스터에 장착한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以向对手展示手牌的1张「聖剣／圣剑」装备魔法卡，从手牌·卡组将1只「焔聖騎士／焰圣骑士」怪兽特殊召唤。那之后，将展示过的卡装备给那只怪兽或送入墓地。②：可以将墓地的这张卡除外，以自己场上的1只「焔聖騎士帝－シャルル／焰圣骑士帝-查理」为对象发动。从手牌·卡组选1只「聖騎士／圣骑士」怪兽，视为使攻击力上升500的装备魔法卡装备给对象怪兽。
