text:
  en: |-
    Once per turn, you can select 1 face-up Tuner monster on the field. The selected monster's name is treated as "Genex Controller" until the End Phase.
  de: |-
    Einmal pro Spielzug, kannst du 1 offenes Empfänger-Monster auf dem Spielfeld wählen. Der Name des gewählten Monsters wird bis zur End Phase als "Genex-Überwacher" behandelt.
  es: |-
    Una vez por turno, puedes seleccionar 1 monstruo Cantante boca arriba en el Campo. El nombre del monstruo seleccionado se trata como "Controlador Genex" hasta la End Phase.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 monstre Syntoniseur face recto sur le Terrain. Le nom du monstre sélectionné est traité comme "Contrôleur Genex", jusqu'à la End Phase.
  it: |-
    Una volta per turno, puoi scegliere 1 mostro Tuner scoperto sul Terreno. Il nome del mostro scelto viene considerato come "Genex Controllore" fino alla End Phase.
  pt: |-
    Uma vez por turno, você pode selecionar 1 monstro Regulador com a face para cima no campo. O nome do monstro selecionado é considerado como "Controlador Genex" até a Fase Final.
  ja: |-
    フィールド上に表側表示で存在するチューナー１体を選択して発動する。選択したモンスターのカード名は、このターンのエンドフェイズ時まで「ジェネクス・コントローラー」として扱う。この効果は１ターンに１度しか使用できない。
  ko: |-
    필드 위에 앞면 표시로 존재하는 튜너 1장을 선택하고 발동한다. 선택한 몬스터의 카드명은 이 턴의 엔드 페이즈시까지 "제넥스 컨트롤러"로 취급한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可選擇場上的１隻協調發動。選擇的怪獸的卡名在結束階段前視為「次代機・控制者」。
  zh-CN: |-
    1回合1次，选择场上1只调整发动。选择的怪兽的卡名直到结束阶段时当作「次世代控制员」使用。
