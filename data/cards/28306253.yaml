  en: |-
    (This card is always treated as "Hungry Burger".)
    You can Ritual Summon this card with a "Recipe" card. All monsters your opponent controls must attack this card, if able. You can only use each of the following effects of "Angry Burger" once per turn. You can reveal this card in your hand; add 1 "Nouvelles" monster from your Deck to your hand, and if you do, shuffle this card into the Deck. (Quick Effect): You can Tribute 1 Attack Position monster on either field, and if you do, Special Summon 1 "Hungry Burger" with 2000 ATK from your hand or Deck.
