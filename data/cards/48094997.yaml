text:
  en: |-
    A cyborg with high defense power. Originally it was invented for a football machine.
  de: |-
    Ein Cyborg mit hoher Verteidigungskraft. Ursprünglich war er als Football-Automat entwickelt worden.
  es: |-
    Un cyborg con alto poder defensivo. Originalmente fue inventado para una máquina de fútbol americano.
  fr: |-
    Cyborg doté d'un fort potentiel défensif, c'était à l'origine un robot footballeur.
  it: |-
    Un cyborg con un elevato potere difensivo. Originariamente inventato per essere una macchina del football.
  pt: |-
    Um cyborg com um elevado poder de defesa. Originalmente foi inventado para ser uma máquina de futebol.
  ja: |-
    高い守備能力を誇るサイボーグ。元々はフットボールマシンとして開発されたという。
  ko: |-
    높은 수비 능력을 자랑하는 사이보그. 원래는 풋볼 기계로 개발된 것이라고 한다.
  zh-TW:
  zh-CN: |-
    以高超的守备能力为傲的改造人。据说原本是作为足球机被开发出来的。
