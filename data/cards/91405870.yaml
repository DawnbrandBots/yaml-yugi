text:
  en: |-
    Target 1 monster "Fur Hire" in your GY; Special Summon it in Defense Position. You can only activate 1 "Mayhem Fur Hire" per turn.
  de: |-
    Wähle 1 „Fellsöldner“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 „Fellsöldner-Durcheinander“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Mascota a Sueldo" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes activar 1 "Tumulto de Mascota a Sueldo" por turno.
  fr: |-
    Ciblez 1 monstre "Mercefourrure" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez activer qu'1 "Pagaille Mercefourrure" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Pelliccia Mercenaria" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi attivare solo 1 "Scompiglio Pelliccia Mercenaria" per turno.
  pt: |-
    Escolha 1 monstro "de Peluguel" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode ativar 1 "Perturbação de Peluguel" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「空牙団」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "공아단" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
