name:
  en: Embodiment of Apophis
  de: Verkörperung von Apophis
  es: Encarnación de Apophis
  fr: L'Incarnation d'Apophis
  it: Incarnazione di Apophis
  pt: Encarnação de Apophis
  ja: アポピスの<ruby>化<rt>け</rt></ruby><ruby>神<rt>しん</rt></ruby>
  ja_romaji: Apopisu no Keshin
  ko: 아포피스의 화신
  ko_rr: Apopiseu-ui Hwasin
  zh-TW:
  zh-CN: 阿匹卜之化神
text:
  en: |-
    During the Main Phase: Special Summon this card as a Normal Monster (Reptile/EARTH/Level 4/ATK 1600/DEF 1800). (This card is also still a Trap.)
  de: |-
    Während der Main Phase: Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Reptil/ERDE/Stufe 4/ATK 1600/DEF 1800). (Diese Karte ist zusätzlich weiterhin eine Falle.)
  es: |-
    Durante la Main Phase: Invoca esta carta de Modo Especial como un Monstruo Normal (Reptil/TIERRA/Nivel 4/ATK 1600/DEF 1800). (Esta carta también sigue siendo una Trampa).
  fr: |-
    Durant la Main Phase : Invoquez Spécialement cette carte comme un Monstre Normal (Reptile/TERRE/Niveau 4/ATK 1600/DEF 1800). (Cette carte est toujours aussi un Piège.)
  it: |-
    Durante la Main Phase: Evoca Specialmente questa carta come Mostro Normale (Rettile/TERRA/Livello 4/ATK 1600/DEF 1800). (Questa carta è ancora anche una Trappola.)
  pt: |-
    Durante a Fase Principal de qualquer duelista: Invoque este card por Invocação-Especial como um Monstro Normal (Tipo Réptil/TERRA/Nível 4/ATK 1600/DEF 1800). (Este card ainda é considerado um Card de Armadilha.)
  ja: |-
    ①：自分・相手のメインフェイズに発動できる。このカードは発動後、通常モンスター（爬虫類族・地・星４・攻１６００／守１８００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。
  ko: |-
    ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드는 발동 후, 일반 몬스터(파충류족 / 땅 / 레벨 4 / 공 1600 / 수 1800)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.
  zh-TW:
  zh-CN: |-
    ①：自己·对方的主要阶段才能发动。这张卡发动后变成通常怪兽（爬虫类族·地·4星·攻1600／守1800）在怪兽区域特殊召唤。这张卡也当作陷阱卡使用。
