text:
  en: |-
    When this card is Special Summoned by the effect of an "Evoltile" monster: You can target 1 face-up monster on the field; increase that target's Level by up to 2.
  de: |-
    Wenn diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; erhöhe die Stufe des gewählten Ziels um bis zu 2.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": puedes seleccionar 1 monstruo boca arriba en el Campo; incrementa hasta en 2 el Nivel de ese objetivo.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Évoltile" : vous pouvez cibler 1 monstre face recto sur le Terrain ; augmentez le Niveau de la cible de max. 2.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; aumenta il Livello di quel bersaglio fino a un massimo di 2.
  pt:
  ja: |-
    このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、フィールド上に表側表示で存在するモンスター１体を選択してレベルを２つまで上げる事ができる。
  ko: |-
    이 카드가 "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 레벨을 2개까지 올릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，可以选择场上表侧表示存在的1只怪兽等级上升最多2星。
