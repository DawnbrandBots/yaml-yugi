  ja: |-
    このカード名はルール上「烙印」カード、「ドラグマ」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。●EXデッキから「アルバスの落胤」のカード名が記されたモンスター１体を墓地へ送り、フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。●自分のフィールドか墓地に「エクレシア」モンスターが存在する場合、自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명은 룰상 "낙인" 카드, "드래그마" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●엑스트라 덱에서 "알버스의 낙윤"의 카드명이 쓰여진 몬스터 1장을 묘지로 보내고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
    ●자신의 필드나 묘지에 "에클레시아" 몬스터가 존재할 경우, 자신이나 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“烙印”卡、“教导”卡。此卡名的卡1回合仅可发动1张。①：可从以下效果中选择1个发动。
    ●从额外牌组将1只记载有“阿尔白斯之落胤”卡名的怪兽送至墓地，以场上的1张表侧表示卡为对象可以发动。将该卡破坏。
    ●自己场上或墓地存在“艾克利西亚”怪兽的情况下，以自己或对手墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
