text:
  en: |-
    (This card is always treated as a "Branded" and "Dogmatika" card.)
    Activate 1 of these effects;
    ● Send 1 monster that mentions "Fallen of Albaz" from your Extra Deck to the GY, then target 1 face-up card on the field; destroy it.
    ● If you have an "Ecclesia" monster in your field or GY: Target 1 monster in either GY; Special Summon it to your field.
    You can only activate 1 "The Fallen & The Virtuous" per turn.
  de: |-
    (Diese Karte wird immer als „Markiert“- und „Dogmatika“-Karte behandelt.)
    Aktiviere 1 dieser Effekte;
    ● Lege 1 Monster, das „Gefallener von Albaz“ erwähnt, von deinem Extra Deck auf den Friedhof und wähle dann 1 offene Karte auf dem Spielfeld; zerstöre sie.
    ● Falls du ein „Ecclesia“-Monster auf deiner Spielfeldseite oder in deinem Friedhof hast: Wähle 1 Monster in einem beliebigen Friedhof; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite.
    Du kannst nur 1 „Der Gefallene und die Tugendhafte“ pro Spielzug aktivieren.
  es: |-
    (Esta carta se trata siempre como una carta "Señalado/a" y "Dogmátik").
    Activa 1 de estos efectos;
    ● Manda al Cementerio 1 monstruo en tu Deck Extra que mencione "Caído de Albaz", y después selecciona 1 carta boca arriba en el Campo; destrúyela.
    ● Si tienes un monstruo "Ecclesia" en tu Campo o Cementerio: selecciona 1 monstruo en cualquier Cementerio; Invócalo de Modo Especial a tu Campo.
    Sólo puedes activar 1 "El Caído y La Virtuosa" por turno.
  fr: |-
    (Cette carte est toujours traitée comme carte "Marqué" et "Dogmatika".)
    Activez 1 de ces effets ;
    ● Envoyez 1 monstre qui mentionne "Albaz le Déchu" depuis votre Extra Deck au Cimetière, puis ciblez 1 carte face recto sur le Terrain ; détruisez-la.
    ● Si vous avez un monstre "Ecclésia" dans votre Terrain ou Cimetière : ciblez 1 monstre dans l'un des Cimetières ; Invoquez-le Spécialement sur votre Terrain.
    Vous ne pouvez activer qu'1 "Le Déchu et La Vertueuse" par tour.
  it: |-
    (Questa carta viene sempre considerata come una carta "Marchiato" e "Dogmatika".)
    Attiva 1 di questi effetti;
    ● Manda 1 mostro che menziona "Caduto di Albaz" dal tuo Extra Deck al Cimitero, poi scegli come bersaglio 1 carta scoperta sul Terreno; distruggila.
    ● Se hai un mostro "Ecclesia" nel tuo Terreno o Cimitero: scegli come bersaglio 1 mostro in qualsiasi Cimitero; Evocalo Specialmente sul tuo Terreno.
    Puoi attivare solo 1 "Il Caduto & La Virtuosa" per turno.
  pt: |-
    (Este card deve ser sempre considerado como um card "Marcado" e "Dogmatika".)
    Ative 1 desses efeitos;
    ● Envie 1 monstro que mencione "Caído de Arbaz" do seu Deck Adicional para o Cemitério e, depois, escolha 1 card com a face para cima no campo; destrua-o.
    ● Se você tiver um monstro "Ecclesia" no seu campo ou Cemitério: escolha 1 monstro em qualquer Cemitério; Invoque-o por Invocação-Especial no seu campo.
    Você só pode ativar 1 "O Caído e a Virtuosa" por turno.
  ja: |-
    このカード名はルール上「烙印」カード、「ドラグマ」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。●ＥＸデッキから「アルバスの落胤」のカード名が記されたモンスター１体を墓地へ送り、フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。●自分のフィールドか墓地に「エクレシア」モンスターが存在する場合、自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드명은 룰상 "낙인" 카드, "드래그마" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ● 엑스트라 덱에서 "알버스의 낙윤"의 카드명이 쓰여진 몬스터 1장을 묘지로 보내고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ● 자신의 필드나 묘지에 "에클레시아" 몬스터가 존재할 경우, 자신이나 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“烙印”卡、“教导”卡。此卡名的卡1回合仅可发动1张。①：可从以下效果中选择1个发动。
    ●从额外牌组将1只记载有“阿尔白斯之落胤”卡名的怪兽送至墓地，以场上的1张表侧表示卡为对象可以发动。将该卡破坏。
    ●自己场上或墓地存在“艾克利西亚”怪兽的情况下，以自己或对手墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
