text:
  en: |-
    If you control a DARK Dragon Link Monster, you can Special Summon this card (from your hand). You can only Special Summon "Rokket Detonator" once per turn this way. You can target 1 DARK Dragon Monster Card in your Spell & Trap Zone; Special Summon it (but it cannot attack, also its effects are negated), also you cannot Special Summon from the Extra Deck for the rest of this turn, except DARK monsters. You can only use this effect of "Rokket Detonator" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにドラゴン族・闇属性Ｌモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分の魔法＆罠ゾーンのドラゴン族・闇属性モンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、効果は無効化される。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 드래곤족 / 어둠 속성 링크 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신의 마법 & 함정 존의 드래곤족 / 어둠 속성 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上存在龙族・暗属性连接怪兽的情况下，此卡可从手牌特殊召唤。②：以自己的魔法与陷阱区域的1张龙族・暗属性怪兽卡为对象可以发动。将该卡特殊召唤。以此效果特殊召唤的怪兽不可攻击，效果无效化。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤暗属性怪兽。
