name:
  en: Rokket Detonator
  de: Rakketenzünder
  es: Cohette Pistón
  fr: Détonateur Rokkette
  it: Innesco Mizzile
  pt: Detonador Foguette
  ja: ヴァレット・デトネイター
  ja_romaji: Varetto Detoneitā
  ko: 바렛 데터네이터
  ko_rr:
  zh-TW: 槍彈導爆者
  zh-CN: 枪弹导爆者
text:
  en: |-
    If you control a DARK Dragon Link Monster, you can Special Summon this card (from your hand). You can only Special Summon "Rokket Detonator" once per turn this way. You can target 1 DARK Dragon Monster Card in your Spell & Trap Zone; Special Summon it (but it cannot attack, also its effects are negated), also you cannot Special Summon from the Extra Deck for the rest of this turn, except DARK monsters. You can only use this effect of "Rokket Detonator" once per turn.
  de: |-
    Falls du ein FINSTERNIS Drache-Linkmonster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Rakketenzünder“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst 1 FINSTERNIS Drache-Monsterkarte in deiner Zauber- & Fallenzone wählen; beschwöre sie als Spezialbeschwörung (aber sie kann nicht angreifen, zusätzlich werden ihre Effekte annulliert), zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von FINSTERNIS Monstern. Du kannst diesen Effekt von „Rakketenzünder“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un Monstruo de Enlace Dragón de OSCURIDAD, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Cohette Pistón" una vez por turno de esta forma. Puedes seleccionar 1 Carta de Monstruo Dragón de OSCURIDAD en tu Zona de Magia y Trampas; Invócala de Modo Especial (pero no puede atacar, y además sus efectos son negados), y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Cohette Pistón" una vez por turno.
  fr: |-
    Si vous contrôlez un Monstre Lien TÉNÈBRES Dragon, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Détonateur Rokkette" qu'une fois par tour de cette façon. Vous pouvez cibler 1 Carte Monstre TÉNÈBRES Dragon dans votre Zone Magie & Piège ; Invoquez-la Spécialement (mais elle ne peut pas attaquer, et aussi, ses effets sont annulés), et aussi, vous ne pouvez pas Invoquer Spécialement (monstres TÉNÈBRES exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Détonateur Rokkette" qu'une fois par tour.
  it: |-
    Se controlli un Mostro Link OSCURITÀ Drago, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Innesco Mizzile" una sola volta per turno in questo modo. Puoi scegliere come bersaglio 1 Carta Mostro OSCURITÀ Drago nella tua Zona Magie & Trappole; Evocala Specialmente (ma essa non può attaccare, inoltre i suoi effetti sono annullati), inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Innesco Mizzile" una sola volta per turno.
  pt: |-
    Se você controlar um Monstro Link Dragão de TREVAS, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Detonador Foguette" por Invocação-Especial uma vez por turno desta forma. Você pode escolher 1 Card de Monstro Dragão de TREVAS na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial (mas ele não pode atacar e, além disso, seus efeitos são negados) e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de TREVAS. Você só pode usar este efeito de "Detonador Foguette" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにドラゴン族・闇属性Ｌモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分の魔法＆罠ゾーンのドラゴン族・闇属性モンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、効果は無効化される。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 드래곤족 / 어둠 속성 링크 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신의 마법 & 함정 존의 드래곤족 / 어둠 속성 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上存在龙族・暗属性连接怪兽的情况下，此卡可从手牌特殊召唤。②：以自己的魔法与陷阱区域的1张龙族・暗属性怪兽卡为对象可以发动。将该卡特殊召唤。以此效果特殊召唤的怪兽不可攻击，效果无效化。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤暗属性怪兽。
