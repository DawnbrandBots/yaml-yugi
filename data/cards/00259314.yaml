text:
  en: |-
    Target 1 face-up "Inzektor" monster you control; equip this card to that target. It gains 1000 DEF, and cannot be destroyed by your opponent's card effects.
  de: |-
    Wähle 1 offenes "Insektor"-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 1000 DEF und kann nicht durch Karteneffeklte deines Gegners zerstört werden.
  es: |-
    Selecciona 1 monstruo "Inzektor" boca arriba que controles; equipa esta carta a ese objetivo. Éste gana 1000 DEF, y no puede ser destruido por efectos de las cartas de tu adversario.
  fr: |-
    Ciblez 1 monstre "Inzektor" face recto que vous contrôlez ; équipez cette carte à la cible. Il gagne 1000 DEF et ne peut pas être détruit par des effets de carte de votre adversaire.
  it: |-
    Scegli come bersaglio 1 mostro "Inzektor" scoperto che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 1000 DEF, e non può essere distrutto dagli effetti delle carte del tuo avversario.
  pt: |-
    Escolha 1 monstro "Inzektor" com a face para cima que você controla; equipe este card ao alvo. Ele ganha 1000 de DEF e não pode ser destruído pelos efeitos de card do seu oponente.
  ja: |-
    発動後このカードは守備力１０００ポイントアップの装備カードとなり、自分フィールド上の「甲虫装機」と名のついたモンスター１体に装備する。装備モンスターは相手のカードの効果では破壊されない。
  ko: |-
    발동 후 이 카드는 수비력을 1000 포인트 올리는 장착 카드가 되어, 자신 필드 위의 "인잭터"라는 이름이 붙은 몬스터 1장에 장착한다. 장착 몬스터는 상대 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「甲蟲裝機」之名的怪獸發動此卡。將此卡視為守備力提升１０００的裝備卡，裝備於選擇的我方的怪獸。裝備怪獸不會因對方的卡的效果被破壞。
  zh-CN: |-
    可选择我方场上１只冠有“甲虫装机”之名的怪兽并发动此卡。此卡被视为上升１０００点守备力的装备卡装备被选择的我方怪兽。装备怪兽不会因对手的卡牌效果被破坏。
