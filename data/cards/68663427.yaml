    이 카드명은 룰상 "아머드 엑시즈" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드를 장착한 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드는 전투로는 파괴되지 않는다. ●이 카드가 전투를 실행한 자신 / 상대 턴에 1번, 발동할 수 있다. 이 카드의 장착 카드 1장을 패로 되돌린다. 그 후, 물 속성 엑시즈 몬스터 1장의 엑시즈 소환을 실행한다. ②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드의 엑시즈 몬스터 1장에 장착한다.
