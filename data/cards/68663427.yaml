  ja: |-
    このカード名はルール上「アーマード・エクシーズ」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：このカードを装備したＸモンスターは以下の効果を得る。●このカードは戦闘では破壊されない。●このカードが戦闘を行った自分・相手ターンに１度、発動できる。このカードの装備カード１枚を手札に戻す。その後、水属性Ｘモンスター１体のＸ召喚を行う。②：このカードが墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドのＸモンスター１体に装備する。
