name:
  en: Dragunity Couse
  de: Dracheneinheit Kuse
  es: Dracounidad Couse
  fr: Guisarme Dragunité
  it: Couse Dragunità
  pt: Couse Dragunidade
  ja: ドラグニティ－クーゼ
  ja_romaji: Doraguniti - Kūze
  ko: 드래그니티－쿠제
  ko_rr: Deuraegeuniti - Kuje
  zh-TW: 龍騎兵團－長柄大刀
  zh-CN: 龙骑兵团－长柄大刀
text:
  en:
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines „Dracheneinheit“-Monsters. Diese Karte auf dem Spielfeld kann als Monster der Stufe 4 behandelt werden, wenn sie für eine Synchrobeschwörung verwendet wird. Falls diese Karte derzeit ein Monster ausrüstet: Du kannst diese ausrüstende Karte als Spezialbeschwörung beschwören.
  es: |-
    No puede ser usada como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo "Dracounidad". Esta carta en el Campo puede ser tratada como un monstruo de Nivel 4 cuando es usada para una Invocación por Sincronía. Si esta carta está equipada a un monstruo en este momento: puedes Invocar de Modo Especial esta carta equipada.
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre "Dragunité". Cette carte sur le Terrain peut être traitée comme un monstre de Niveau 4 lorsqu'elle est utilisée pour une Invocation Synchro. Si cette carte est actuellement équipée à un monstre : vous pouvez Invoquer Spécialement cette carte équipée.
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto per la Synchro Evocazione di un mostro "Dragunità". Questa carta sul Terreno può essere considerata come un mostro di Livello 4 quando viene utilizzata per una Synchro Evocazione. Se questa carta è attualmente equipaggiata a un mostro: puoi Evocare Specialmente questa carta equipaggiata.
  pt: |-
    Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro "Dragunidade". Este card no campo pode ser considerado como um monstro de Nível 4 quando usado para uma Invocação-Sincro. Se este card atualmente estiver equipado a um monstro: você pode Invocar este card equipado por Invocação-Especial.
  ja: |-
    このカードをＳ素材とする場合、「ドラグニティ」モンスターのＳ召喚にしか使用できない。
    ①：フィールドのこのカードをＳ素材とする場合、このカードのレベルを４として扱う事ができる。
    ②：このカードが装備カード扱いで装備されている場合に発動できる。装備されているこのカードを特殊召喚する。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, "드래그니티" 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드의 레벨을 4 로서 취급할 수 있다. ②: 이 카드가 장착 카드로 취급하여 장착되어 있을 경우에 발동할 수 있다. 장착되어 있는 이 카드를 특수 소환한다.
  zh-TW: |-
    在以此卡做為同步素材的狀況下，僅限使用於「龍騎兵團」怪獸的同步召喚。①：在以場上的此卡做為同步素材的狀況下，可將此卡的等級視為４。②：可在此卡視為裝備卡被裝備的狀況下發動。特殊召喚被裝備的此卡。
  zh-CN: |-
    此卡作为同步素材的情况下，仅可用于“龙骑兵团”怪兽的同步召唤。①：场上的此卡作为同步素材的情况下，可将此卡视为等级4。②：此卡视为装备卡并被装备的情况下可以发动。将被装备的此卡特殊召唤。
