text:
  en: |-
    You can Special Summon this card (from your hand) in Defense Position to your zone a Link Monster points to. You can only Special Summon "Crusadia Draco" once per turn this way. If this card is Normal or Special Summoned to a zone a Link Monster points to: You can target 1 "Crusadia" card in your GY, except "Crusadia Draco"; add it to your hand. You can only use this effect of "Crusadia Draco" once per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition in deine Zone beschwören, auf die ein Linkmonster zeigt. Du kannst „Crusadia Draco“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung in eine Zone beschworen wird, auf die ein Linkmonster zeigt: Du kannst 1 „Crusadia“-Karte in deinem Friedhof wählen, außer „Crusadia Draco“; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Crusadia Draco“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa a tu zona a la que apunte un Monstruo de Enlace. Sólo puedes Invocar de Modo Especial a "Cruzadia Draco" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial a una zona a la que apunte un Monstruo de Enlace: puedes seleccionar 1 carta "Cruzadia" en tu Cementerio, excepto "Cruzadia Draco"; añádela a tu mano. Sólo puedes usar este efecto de "Cruzadia Draco" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense dans votre zone pointée par un Monstre Lien. Vous ne pouvez Invoquer Spécialement "Draco Croisédia" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement dans une zone pointée par un Monstre Lien : vous pouvez cibler 1 carte "Croisédia" ("Draco Croisédia" exclu) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Draco Croisédia" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa in una tua zona puntata da un Mostro Link. Puoi Evocare Specialmente "Crociatia Draco" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente in una zona puntata da un Mostro Link: puoi scegliere come bersaglio 1 carta "Crociatia" nel tuo Cimitero, eccetto "Crociatia Draco"; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Crociatia Draco" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa em uma zona sua para a qual um Monstro Link apontar. Você só pode Invocar "Crusadia Draco" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial em uma zona para a qual um Monstro Link apontar: você pode escolher 1 card "Crusadia" no seu Cemitério, exceto "Crusadia Draco"; adicione-o à sua mão. Você só pode usar este efeito de "Crusadia Draco" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードはリンクモンスターのリンク先となる自分フィールドに手札から守備表示で特殊召喚できる。②：このカードがリンクモンスターのリンク先への召喚・特殊召喚に成功した場合、「星辰のパラディオン」以外の自分の墓地の「パラディオン」カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 수비 표시로 특수 소환할 수 있다. ②: 이 카드가 링크 몬스터의 링크 앞으로의 일반 소환 / 특수 소환에 성공했을 경우, "성진의 파라디온" 이외의 자신 묘지의 "파라디온" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。①：此卡可從手牌以守備表示特殊召喚至連結怪獸連結指向的我方場上。②：在此卡特殊召喚至連結怪獸連結指向的位置成功的狀況下，可將我方墓地的１張「星辰之聖騎聯盟」以外的「聖騎聯盟」卡做為對象發動。將該卡加入手牌。
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可从手牌以守备表示特殊召唤至连接怪兽连接端的自己场上。②：此卡成功召唤・特殊召唤到连接怪兽连接端的情况下，以自己墓地的1张“星辰之圣骑联盟”以外的“圣骑联盟”卡为对象可以发动。将该卡加入手牌。
