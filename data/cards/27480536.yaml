text:
  en: |-
    (This card is always treated as an "Armored Xyz" card.)
    You can send 1 WATER Xyz Monster from your Extra Deck to the GY, then target 1 Fish monster in your GY with a Level equal to the sent monster's Rank; Special Summon it. During your opponent's turn, if this card is in your GY (Quick Effect): You can target 1 WATER Xyz Monster you control; equip this card to it as an Equip Spell that gives it 500 ATK. You can only use each effect of "Armored Shark" once per turn.
