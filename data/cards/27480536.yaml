  ko: |-
    이 카드명은 룰상 "아머드 엑시즈" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 물 속성 엑시즈 몬스터 1장을 묘지로 보내고, 그 랭크의 수치와 같은 레벨을 가지는 자신 묘지의 어류족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 상대 턴에, 이 카드가 묘지에 존재할 경우, 자신 필드의 물 속성 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 공격력 500 올리는 장착 마법 카드로 취급하고 그 몬스터에 장착한다.
