  ja: |-
    このカード名はルール上「アーマード・エクシーズ」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから水属性Ｘモンスター１体を墓地へ送り、そのランクの数値と同じレベルを持つ自分の墓地の魚族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：相手ターンに、このカードが墓地に存在する場合、自分フィールドの水属性Ｘモンスター１体を対象として発動できる。このカードを攻撃力５００アップの装備魔法カード扱いでそのモンスターに装備する。
