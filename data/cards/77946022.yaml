  zh-CN: 天威无穷之境地
text:
  en: |-
    When this card is activated: You can add 1 "Vessel for the Dragon Cycle" or "Heavenly Dragon Circle" from your Deck to your hand. You can Tribute 1 Wyrm monster, then target 1 monster on the field; destroy it. You can only use this effect of "Tenyinfinity" once per turn. Once per turn, during your End Phase: You can send this card to the GY, and if you do, place 1 "Flawless Perfection of the Tenyi" from your Deck or GY, face-up in your Field Zone. You can only activate 1 "Tenyinfinity" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Medium für den Drachenzyklus“ oder „Himmlischer Drachenkreis“ von deinem Deck hinzufügen. Du kannst 1 Wyrm-Monster als Tribut anbieten und dann 1 Monster auf dem Spielfeld wählen; zerstöre es. Du kannst diesen Effekt von „Tenyiunendlichkeit“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner End Phase: Du kannst diese Karte auf den Friedhof legen und falls du dies tust, lege 1 „Makellose Perfektion der Tenyi“ von deinem Deck oder Friedhof offen in deine Spielfeldzone. Du kannst nur 1 „Tenyiunendlichkeit“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 "Vasija para el Dragón de Ciclo" o "Círculo Dragón Celestial" en tu Deck. Puedes Sacrificar 1 monstruo Wyrm, y después selecciona 1 monstruo en el Campo; destrúyelo. Sólo puedes usar este efecto de "Tenyinfinidad" una vez por turno. Una vez por turno, durante tu End Phase: puedes mandar esta carta al Cementerio y, si lo haces, pon boca arriba en tu Zona del Campo 1 "Perfección Impecable del Tenyi" en tu Deck o Cementerio. Sólo puedes activar 1 "Tenyinfinidad" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 "Réceptacle pour le Cycle du Dragon" ou "Cercle du Dragon Divin" depuis votre Deck à votre main. Vous pouvez Sacrifier 1 monstre Wyrm, puis ciblez 1 monstre sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Tenyinfini" qu'une fois par tour. Une fois par tour, durant votre End Phase : vous pouvez envoyer cette carte au Cimetière, et si vous le faites, placez face recto 1 "Perfection sans Défaut du Tenyi" depuis votre Deck ou Cimetière dans votre Zone Terrain. Vous ne pouvez activer qu'1 "Tenyinfini" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 "Tramite per il Ciclo del Drago" o "Circolo Drago Celeste" dal tuo Deck alla tua mano. Puoi offrire come Tributo 1 mostro Wyrm, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Puoi utilizzare questo effetto di "Tenyinfinità" una sola volta per turno. Una volta per turno, durante la tua End Phase: puoi mandare questa carta al Cimitero e, se lo fai, metti 1 "Perfezione Impeccabile del Tenyi" dal tuo Deck o Cimitero, scoperto nella tua Zona Terreno. Puoi attivare solo 1 "Tenyinfinità" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 "Receptáculo para o Ciclo do Dragão" ou "Círculo do Dragão Celestial" do seu Deck à sua mão. Você pode oferecer como Tributo 1 monstro Wyrm e, depois, escolha 1 monstro no campo; destrua-o. Você só pode usar este efeito de "Tenyinfinidade" uma vez por turno. Uma vez por turno, durante sua Fase Final: você pode enviar este card para o Cemitério e, se isso acontecer, coloque 1 "Perfeição Sem Falhas dos Tenyi" do seu Deck ou Cemitério, com a face para cima na sua Zona do Campo. Você só pode ativar 1 "Tenyinfinidade" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「虚ろなる龍輪」か「天幻の龍輪」１枚を手札に加える事ができる。②：自分フィールドの幻竜族モンスター１体をリリースし、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。③：自分エンドフェイズに発動できる。このカードを墓地へ送り、自分のデッキ・墓地から「天威無崩の地」１枚を自分のフィールドゾーンに表側表示で置く。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "텅 빈 용륜"이나 "천환의 용륜" 1장을 패에 넣을 수 있다. ②: 자신 필드의 환룡족 몬스터 1장을 릴리스하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. ③: 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 묘지로 보내고, 자신의 덱 / 묘지에서 "천위무붕의 땅" 1장을 자신의 필드 존에 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张，此卡名的②效果1回合仅可使用1次。①：作为此卡发动时的效果处理，可从牌组将1张“虚空龙轮”或“天幻龙轮”加入手牌。②：解放自己场上的1只幻龙族怪兽，以场上的1只怪兽为对象可以发动。将该怪兽破坏。③：在自己的结束阶段可以发动。将此卡送至墓地，从自己牌组・墓地将1张“天威无崩之地”以表侧表示放在自己的场地区域。
