text:
  en: |-
    If this card is sent to the GY: Change all Attack Position monsters your opponent controls to Defense Position.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Ändere alle Monster in Angriffsposition, die dein Gegner kontrolliert, in die Verteidigungsposition.
  es: |-
    Si esta carta es mandada al Cementerio: cambia todos los monstruos que controla tu adversario en Posición de Ataque a Posición de Defensa.
  fr: |-
    Si cette carte est envoyée au Cimetière : changez tous les monstres en Position d'Attaque contrôlés par votre adversaire en Position de Défense.
  it: |-
    Se questa carta viene mandata al Cimitero: metti in Posizione di Difesa tutti i mostri in Posizione di Attacco controllati dal tuo avversario.
  pt: |-
    Se este card for enviado para o Cemitério: coloque em Posição de Defesa todos os monstros em Posição de Ataque que seu oponente controla.
  ja: |-
    ①：このカードが墓地へ送られた場合に発動できる。相手フィールドの攻撃表示モンスターを全て守備表示にする。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 상대 필드의 공격 표시 몬스터를 전부 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被送去墓地的场合才能发动。对方场上的攻击表示怪兽全部变成守备表示。
