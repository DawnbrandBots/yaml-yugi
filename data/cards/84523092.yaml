name:
  en: Witchcrafter Haine
  de: Hexwerkerin Haine
  es: Costurina Artibruja
  fr: Indumenti, Artisanesorcière
  it: Stregartigiana Haine
  pt: Fazticeira Haine
  ja: ウィッチクラフト・ハイネ
  ja_romaji: Wicchikurafuto Haine
  ko: 위치크래프트 하이네
  ko_rr: Wichikeuraepeuteu Haine
