  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分のＰゾーンのカード１枚を対象として発動できる。コイントスを１回行い、その裏表によって以下の効果を適用する。●表：そのカードを特殊召喚する。●裏：そのカードを破壊し、自分はそのＰスケール×３００ＬＰを失う。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 코인 토스를 1회 실행하고, 그 앞뒷면에 따라 이하의 효과를 적용한다. ●앞: 그 카드를 특수 소환한다. ●뒤: 그 카드를 파괴하고, 자신은 그 펜듈럼 스케일 × 300 LP를 상실한다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：以自己灵摆区域的1张卡为对象可以发动。掷1次硬币，根据掷出的正反，适用以下效果。●正面：将该卡特殊召唤。●反面：将该卡破坏，自己失去相当于其灵摆刻度×300的LP。
