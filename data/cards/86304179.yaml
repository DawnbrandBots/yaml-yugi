  zh-TW:
  zh-CN: 运否的天赋罗－EBI
text:
  en: |-
    We went to EDO-FRONT, which has been the talk of the town. The scale of the Tempura here is not only large but also so beautifully shaped that it has earned the nickname of "Golden Tempura". The state-of-the-art facilities and the atmosphere of other cultures are all in the harbor, but there is also a mellow, nostalgic aroma in the air, and the occasional crackle of the crackling sounds will lift your spirits. We have been looking forward to this cruise for a year, but I think 3 stars is just about right.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    話題沸騰のＥＤＯ－ＦＲＯＮＴに。ここの天賦羅はスケールの大きさもさる事ながら、その美しい造形には「金賦羅」の異名も付くほど。最新鋭の設備と異文化感に溢れた港内ですが、どこか懐かしさを感じる芳醇な香りも漂い、時折パチパチと鳴り響く小気味良い音色に心も揚ガります。念願の天賦羅でしたが、周辺空域の荒れ模様に左右される為本日は一切入港されず…。運が悪かったとはいえ、その後の予定も白紙にせざるを得ませんでした。１年間心待ちにしていただけに誠に遺憾ではありますが、今回の対応については星３が妥当かと思います。
  ko: |-
    화제의 핫플, EDO－FRONT에 방문! 이곳의 텐푸라는 크기도 놀랍지만, 그 모양 또한 '금푸라'라는 별칭을 얻을 정도로 아름답습니다. 최첨단 설비와 이국적인 분위기로 가득 찬 항구이지만, 동시에 어딘가 향수를 불러일으키는 그윽한 향이 감돌고, 이따금 파삭파삭 울려 퍼지는 잔잔한 소리에 마음도 덩달아 들뜹니다. 오랫동안 고대하던 텐푸라였는데, 주변 공역의 날씨가 악화되어 오늘은 아쉽게도 입항이 취소되었습니다. 운이 나쁘게도, 이후 일정도 모두 백지화할 수밖에 없었습니다. 1년을 손꼽아 기다린 만큼 유감이지만, 이번 방문은 별 3개가 적당할 것 같습니다.
  zh-TW:
  zh-CN: |-
    来到了备受瞩目的EDO－FRONT。这里的天赋罗规模之大自不必说，其精美的造型更是被誉为“金赋罗”。虽然港口内是充盈的最先进设备和满满的异国风情，但同时也弥漫着一股怀旧的芳醇香气，不时传来噼里啪啦的美妙音色，让人心情酥畅脆跃。可因为被周边空域的糟糕状况影响，心心念念的天赋罗今天完全不能入港……别说运气不好，连之后的计划也都打了水漂。1年来的期盼落空，着实让人遗憾，不过我认为这次的体验还是值得给3颗星。
