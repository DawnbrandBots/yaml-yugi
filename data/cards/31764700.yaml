name:
  en: Yubel - The Ultimate Nightmare
  de: Yubel - Der ultimative Albtraum
  es: Yubel - La Peor Pesadilla
  fr: Yubel - Cauchemar Ultime
  it: Yubel - Incubo Finale
  pt: Yubel - O Pesadelo Supremo
  ja: ユベル－<ruby>Ｄａｓ　Ｅｘｔｒｅｍｅｒ　Ｔｒａｕｒｉｇ　Ｄｒａｃｈｅｎ<rt>ダス・エクストレーム・トラウリヒ・ドラッヘ</rt></ruby>
  ja_romaji: Yuberu - Dasu Ekusutorēmu Toraurihi Dorahhe
  ko: 유벨－다스 엑스트레머 트라우리히 드라헨
  ko_rr:
  zh-TW:
  zh-CN: 尤贝尔－“悲狂之龙”
text:
  en: |-
    Cannot be Normal Summoned or Set. Must be Special Summoned by "Yubel - Terror Incarnate". Cannot be destroyed by battle. You take no battle damage from battles involving this card. At the end of the Damage Step, if this face-up Attack Position card battled an opponent's monster: Inflict damage to your opponent equal to that opponent's monster's ATK, also destroy that monster.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss durch „Yubel - Terrorinkarnation“ als Spezialbeschwörung beschworen werden. Kann nicht durch Kampf zerstört werden. Du erhältst keinen Kampfschaden aus Kämpfen, an denen diese Karte beteiligt ist. Am Ende des Damage Steps, falls diese Karte in offener Angriffsposition gegen ein Monster eines Gegners gekämpft hat: Füge deinem Gegner Schaden in Höhe der ATK jenes Monsters zu, zusätzlich zerstöre jenes Monster.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial por "Yubel - Terror Encarnado". No puede ser destruido en batalla. No recibes daño de batalla de batallas que involucren esta carta. Al final del Damage Step, si esta carta en Posición de Ataque boca arriba batalló con un monstruo del adversario: inflige daño a tu adversario igual al ATK de ese monstruo, y además destruye ese monstruo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Yubel - Terreur Incarnée". Non destructible au combat. Vous ne recevez aucun dommage de combat de combats impliquant cette carte. À la fin de la Damage Step, si cette carte en Position d'Attaque face recto a combattu un monstre de l'adversaire : infligez des dommages à votre adversaire égaux à l'ATK du monstre, et aussi, détruisez le monstre.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente da "Yubel - Terrore Incarnato". Non può essere distrutto in battaglia. Non subisci danni da combattimento da battaglie che coinvolgono questa carta. Alla fine del Damage Step, se questa carta scoperta e in Posizione di Attacco ha combattuto con un mostro dell'avversario: infliggi al tuo avversario danni pari all'ATK di quel mostro, inoltre distruggi quel mostro.
  pt: |-
    Não pode ser Invocado por Invocação-Normal ou Baixado. Deve ser Invocado por Invocação-Especial por "Yubel - Encarnação do Terror". Não pode ser destruído em batalha. Você não sofre dano de batalha das batalhas envolvendo este card. No final da Etapa de Dano, se este card com a face para cima em Posição de Ataque batalhou um monstro do oponente: cause dano igual ao ATK desse monstro ao seu oponente e, além disso, destrua esse monstro.
  ja: |-
    ﻿このカードは通常召喚できず、「ユベル－Ｄａｓ Ａｂｓｃｈｅｕｌｉｃｈ Ｒｉｔｔｅｒ」の効果でのみ特殊召喚できる。①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。②：攻撃表示のこのカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動する。その相手モンスターの攻撃力分のダメージを相手に与え、そのモンスターを破壊する。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "유벨－다스 압쇼이리히 리터"의 효과로만 특수 소환할 수 있다. 이 카드는 전투에 의해서는 파괴되지 않는다. 앞면 공격 표시로 존재하는 이 카드가 상대 몬스터와 전투를 실행했을 경우, 데미지 스텝 종료시에 상대 몬스터의 공격력만큼 데미지를 상대 라이프에 주고, 그 몬스터를 파괴한다. 이 카드가 전투를 실행하는 것에 의해서 받는 컨트롤러에게로의 전투 데미지는 0 이 된다.
  zh-TW: |-
    此卡無法通常召喚。僅可透過「尤貝爾－被憎惡的騎士」的效果特殊召喚。此卡不會因戰鬥被破壞，透過此卡的戰鬥對我方造成的戰鬥傷害變為０。正面攻擊表示的此卡與對方怪獸進行戰鬥的傷害步驟結束時，依據對方怪獸的攻擊力給予對方LP傷害並破壞該怪獸。
  zh-CN: |-
    此卡不可通常召唤。仅可以“尤贝尔－“忌避骑士””的效果特殊召唤。①：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。②：在攻击表示的此卡与对手怪兽进行战斗的伤害步骤结束时发动。给予对手相当于该对手怪兽攻击力数值的伤害，将该怪兽破坏。
