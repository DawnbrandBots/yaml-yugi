text:
  en: |-
    If your opponent controls a card in each of their Spell & Trap Zones: Destroy all cards in their Spell & Trap Zones.
  de: |-
    Falls dein Gegner eine Karte in jeder seiner Zauber- & Fallenzonen kontrolliert: Zerstöre alle Karten in seinen Zauber- & Fallenzonen.
  es: |-
    Si tu adversario controla una carta en cada una de sus Zonas de Magia y Trampas: destruye todas las cartas en sus Zonas de Magia y Trampas.
  fr: |-
    Si votre adversaire contrôle une carte dans chacune de ses Zones Magie & Piège : détruisez toutes les cartes dans ses Zones Magie & Piège.
  it: |-
    Se il tuo avversario controlla una carta in ognuna delle sue Zone Magie & Trappole: distruggi tutte le carte nelle sue Zone Magie & Trappole.
  pt: |-
    Se seu oponente controlar um card em cada uma das Zonas de Magias & Armadilhas dele: destrua todos os cards nas Zonas de Magias & Armadilhas dele.
  ja: |-
    相手の魔法＆罠カードゾーン全てにカードが存在する場合に発動できる。相手の魔法＆罠カードゾーンのカードを全て破壊する。
  ko: |-
    상대의 마법 & 함정 카드 존 전부에 카드가 존재할 경우에 발동할 수 있다. 상대의 마법 & 함정 카드 존의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    对方的魔法与陷阱卡区域全部有卡存在的场合才能发动。对方的魔法与陷阱卡区域的卡全部破坏。
