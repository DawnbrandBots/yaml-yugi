  en: |-
    Enemies' hearts will melt at the sight of this small fairy's cuteness.
  de: |-
    Der niedliche Anblick dieser kleinen Fee wird die Herzen ihrer Gegner zum Schmelzen bringen.
  es: |-
    El corazón del enemigo se derretirá ante la visión de esta hadita tan linda.
  fr: |-
    Le cœur des ennemis les plus féroces fond comme neige au soleil à la vue de cette adorable petite fée.
  it: |-
    Il cuore dei nemici si scioglierà alla vista di questa graziosa fatina.
  pt:
  ja: |-
    とても<ruby>小<rt>ちい</rt></ruby>さな<ruby>天使<rt>てんし</rt></ruby>。かわいらしさに<ruby>負<rt>ま</rt></ruby>け、<ruby>誰<rt>だれ</rt></ruby>でも<ruby>心<rt>こころ</rt></ruby>を<ruby>開<rt>ひら</rt></ruby>いてしまう。
  ko: |-
    아주 작은 천사. 귀여움에 빠져서, 누구라도 마음을 열어 버린다.
  zh-TW:
  zh-CN: |-
    非常细小的天使。谁都会因为觉得她十分可爱从而放松警戒。
