name:
  en: Noble Knight Iyvanne
  de: Edler Ritter Iyvanne
  es: Noble Caballero Iyvanne
  fr: Iyvanne le Chevalier Noble
  it: Nobile Cavaliere Yvain
  pt: Nobre Cavaleiro Iyvanne
  ja: <ruby>聖<rt>せい</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby>イヴァン
  ja_romaji: Seikishi Ivan
