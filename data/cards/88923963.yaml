  zh-CN: 圣骑士 伊文
text:
  en: |-
    If a "Noble Arms" Equip Spell becomes equipped to this card: You can Special Summon 1 "Noble Knight Token" (Warrior/LIGHT/Level 4/ATK 1000/DEF 1000), also you cannot Special Summon monsters for the rest of this turn, except "Noble Knight" monsters. You can only use this effect of "Noble Knight Iyvanne" once per turn. While this card is equipped with a "Noble Arms" Equip Spell, all other "Noble Knight" monsters you control gain 500 ATK.
  de: |-
    Falls diese Karte mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet wird: Du kannst 1 „Edler Ritter-Spielmarke“ (Krieger/LICHT/Stufe 4/ATK 1000/DEF 1000) als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Edler Ritter“-Monstern. Du kannst diesen Effekt von „Edler Ritter Iyvanne“ nur einmal pro Spielzug verwenden. Solange diese Karte mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet ist, erhalten alle anderen „Edler Ritter“-Monster, die du kontrollierst, 500 ATK.
  es: |-
    Si una Mágica de Equipo "Armas Nobles" es equipada a esta carta: puedes Invocar de Modo Especial 1 "Ficha Noble Caballero" (Guerrero/LUZ/Nivel 4/ATK 1000/DEF 1000), y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Noble Caballero". Sólo puedes usar este efecto de "Noble Caballero Iyvanne" una vez por turno. Mientras esta carta esté equipada con una Mágica de Equipo "Armas Nobles", todos los otros monstruos "Noble Caballero" que controlas ganan 500 ATK.
  fr: |-
    Si une Magie d'Équipement "Armes Nobles" est équipée à cette carte : vous pouvez Invoquer Spécialement 1 "Chevalier Noble Jeton" (Guerrier/LUMIÈRE/Niveau 4/ATK 1000/DEF 1000), et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chevalier Noble" exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Iyvanne le Chevalier Noble" qu'une fois par tour. Tant que cette carte est équipée avec une Magie d'Équipement "Armes Nobles", tous les autres monstres "Chevalier Noble" que vous contrôlez gagnent 500 ATK.
  it: |-
    Se una Magia Equipaggiamento "Nobili Armi" diventa equipaggiata a questa carta: puoi Evocare Specialmente 1 "Segna-Nobile Cavaliere" (Guerriero/LUCE/Livello 4/ATK 1000/DEF 1000), inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Nobile Cavaliere". Puoi utilizzare questo effetto di "Nobile Cavaliere Yvain" una sola volta per turno. Mentre questa carta è equipaggiata con una Magia Equipaggiamento "Nobili Armi", tutti gli altri mostri "Nobile Cavaliere" che controlli guadagnano 500 ATK.
  pt: |-
    Se uma Magia de Equipamento "Armas Nobres" se tornar equipada a este card: você pode Invocar por Invocação-Especial 1 "Ficha de Nobre Cavaleiro" (Guerreiro/LUZ/Nível 4/ATK 1000/DEF 1000) e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Nobre Cavaleiro". Você só pode usar este efeito de "Nobre Cavaleiro Iyvanne" uma vez por turno. Enquanto este card estiver equipado com uma Magia de Equipamento "Armas Nobres", todos os outros monstros "Nobre Cavaleiro" que você controla ganham 500 de ATK.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが「聖剣」装備魔法カードを装備した場合に発動できる。自分フィールドに「聖騎士トークン」（戦士族・光・星４・攻／守１０００）１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は「聖騎士」モンスターしか特殊召喚できない。②：このカードが「聖剣」装備魔法カードを装備している限り、このカード以外の自分フィールドの「聖騎士」モンスターの攻撃力は５００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "성검" 장착 마법 카드를 장착했을 경우에 발동할 수 있다. 자신 필드에 "성기사 토큰"(전사족 / 빛 / 레벨 4 / 공 1000 / 수 1000) 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "성기사" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 "성검" 장착 마법 카드를 장착하고 있는 한, 이 카드 이외의 자신 필드의 "성기사" 몬스터의 공격력은 500 올린다.
  zh-TW:
  zh-CN: |-
    「圣剑」装备魔法卡给这张卡装备的场合：可以把1只「圣骑士衍生物」（战士族·光·4星·攻1000/守1000）特殊召唤，直到这个效果的发动后的回合结束时自己不是「圣骑士」怪兽不能特殊召唤。「圣骑士 伊文」的这个效果1回合只能使用1次。只要这张卡有「圣剑」装备魔法卡装备，其他的自己场上的「圣骑士」怪兽的攻击力上升500。
