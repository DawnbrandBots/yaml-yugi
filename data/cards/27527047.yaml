text:
  en: |-
    Your opponent cannot target "Ice Barrier" monsters you control with monster effects.
  de: |-
    Dein Gegner kann „Eisbarriere“-Monster, die du kontrollierst, nicht als Ziel für Monstereffekte wählen.
  es: |-
    Tu adversario no puede seleccionar monstruos "Barrera de Hielo" que controles con efectos de monstruos.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres "Barrière de Glace" que vous contrôlez avec des effets de monstre.
  it: |-
    Il tuo avversario non può scegliere come bersaglio i mostri "Barriera di Ghiaccio" che controlli con gli effetti dei mostri.
  pt: |-
    Seu oponente não pode escolher monstros "Barreira de Gelo" que você controla como alvo de efeitos de monstro.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの「氷結界」モンスターを相手はモンスターの効果の対象にできない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "빙결계" 몬스터를 상대는 몬스터의 효과의 대상으로 할 수 없다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，我方場上冠有「冰結界」之名的怪獸就不會成為對方怪獸的效果對象。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，自己场上的名字带有「冰结界」的怪兽不能作为对方的效果怪兽的效果的对象。
