text:
  en: |-
    If this card is sent to the Graveyard: All Level 2 or lower monsters you currently control gain 500 ATK.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Alle Monster der Stufe 2 oder niedriger, die du derzeit kontrollierst, erhalten 500 ATK.
  es: |-
    Si esta carta es mandada al Cementerio: todos los monstruos de Nivel 2 o menor que controles en este momento ganan 500 ATK.
  fr: |-
    Si cette carte est envoyée au Cimetière : tous les monstres de max. Niveau 2 que vous contrôlez actuellement gagnent 500 ATK.
  it: |-
    Se questa carta viene mandata al Cimitero: tutti i mostri di Livello 2 o inferiore che controlli attualmente guadagnano 500 ATK.
  pt: |-
    Se este card for enviado para o Cemitério: todos os monstros de Nível 2 ou menos que você controla atualmente ganham 500 de ATK.
  ja: |-
    ①：このカードが墓地へ送られた場合に発動する。自分フィールドの全てのレベル２以下のモンスターの攻撃力は５００アップする。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 경우에 발동한다. 자신 필드의 모든 레벨 2 이하 몬스터의 공격력은 500 올린다.
  zh-TW: |-
    此卡被送入墓地时，我方场上等级2或以下的全部怪兽的攻击力上升500点。
  zh-CN: |-
    ①：此卡被送至墓地的情况下发动。自己场上所有等级2以下的怪兽的攻击力上升500。
