  en: |-
    Target 1 monster in your opponent's GY; return 1 "Artmage" monster you control to the hand/Extra Deck, and if you do, Special Summon the targeted monster to your field, but its effects are negated. If this card is sent to the GY to activate the effect of "Artmage Academic Arcane Arts Acropolis": You can add 1 "Artmage" Spell from your GY or banishment to your hand. You cannot Special Summon from the Extra Deck the turn you activate either of this card's effects, except Fusion Monsters. You can only use each effect of "Artmage Peripeteia -Turmoil-" once per turn.
