    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。①：相手の墓地のモンスター１体を対象として発動できる。自分フィールドの「アルトメギア」モンスター１体を手札・ＥＸデッキに戻し、対象のモンスターを効果を無効にして自分フィールドに特殊召喚する。②：このカードが「神芸学都アルトメギア」の効果を発動するために墓地へ送られた場合に発動できる。自分の墓地・除外状態の「アルトメギア」魔法カード１枚を手札に加える。
