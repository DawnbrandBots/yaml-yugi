name:
  en: Blackwing - Bora the Spear
  de: Schwarzflügel - Bora der Speer
  es: Alanegra - Bora la Lanza
  fr: Aile Noire - Bora la Lance
  it: Alanera - Bora la Lancia
  pt: Asanegra - Bora, a Lança
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>黒<rt>くろ</rt></ruby><ruby>槍<rt>やり</rt></ruby>のブラスト
  ja_romaji: Burakku Fezā - Kuroyari no Burasuto
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－흑창의 블래스트
  ko_rr: Beullaek Pedeo - Heukchang-ui Beullaeseuteu
  zh-TW: BF－黑槍的布拉斯特
  zh-CN: 黑羽－黑枪之爆流斯特
text:
  en:
  de: |-
    Falls du ein „Schwarzflügel“-Monster außer „Schwarzflügel - Bora der Speer“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    Si controlas otro monstruo "Alanegra" que no sea "Alanegra - Bora la Lanza", puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Si vous contrôlez un monstre "Aile Noire" ("Aile Noire - Bora la Lance" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Se controlli un mostro "Alanera" diverso da "Alanera - Bora la Lancia", puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Se você controlar um monstro "Asanegra" que não seja "Asanegra - Bora, a Lança", você pode Invocar este card por Invocação-Especial (da sua mão). Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    ①：自分フィールドに「ＢＦ－黒槍のブラスト」以外の「ＢＦ」モンスターが存在する場合、このカードは手札から特殊召喚できる。
    ②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    ①: 자신 필드에 "BF(블랙 페더)－흑창의 블래스트" 이외의 "BF(블랙 페더)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW: |-
    ①：在我方場上存在「黑羽－黑槍的爆流斯特」以外的「黑羽」怪獸的狀況下，可從手牌特殊召喚此卡。②：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：自己场上有“黑羽－黑枪之爆流斯特”以外的“黑羽”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
