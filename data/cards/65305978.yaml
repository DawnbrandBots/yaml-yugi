  en: |-
    When this card is activated: You can place 1 "Fire King Island" from your Deck face-up in your Field Zone. Once per turn, if a card in your Field Zone would be destroyed by card effect, you can destroy 1 FIRE monster in your hand or face-up field instead. Once per turn, if your opponent Special Summons a monster(s), you can (except during the Damage Step): Immediately after this effect resolves, Xyz Summon 1 FIRE Xyz Monster using only "Fire King" monsters you control as material. You can only activate 1 "Sanctuary of the Fire Kings" per turn.
