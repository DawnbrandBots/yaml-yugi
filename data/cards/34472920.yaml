text:
  en: |-
    2 Cyberse monsters
    Neither player can target monsters this card points to with card effects, and those monsters cannot be destroyed by battle.
  de: |-
    2 Cyberse-Monster
    Kein Spieler kann Monster, auf die diese Karte zeigt, als Ziel für Karteneffekte wählen und die Monster können nicht durch Kampf zerstört werden.
  es: |-
    2 monstruos Ciberso
    Ningún jugador puede seleccionar con efectos de cartas a monstruos a los que apunte esta carta, y esos monstruos no pueden ser destruidos en batalla.
  fr: |-
    2 monstres Cyberse
    Aucun joueur ne peut cibler de monstres pointés par cette carte avec des effets de carte, et ces monstres ne peuvent pas être détruits au combat.
  it: |-
    2 mostri Cyberso
    Nessun giocatore può scegliere come bersaglio mostri puntati da questa carta con gli effetti delle carte e quei mostri non possono essere distrutti in battaglia.
  pt: |-
    2 monstros Ciberso
    Nenhum duelista pode escolher como alvo de efeitos de card os monstros para os quais este card apontar, e esses monstros não podem ser destruídos em batalha.
  ja: |-
    サイバース族モンスター２体
    ①：このカードのリンク先のモンスターは効果の対象にならず、戦闘では破壊されない。
  ko: |-
    사이버스족 몬스터 2장
    ①: 이 카드의 링크 앞의 몬스터는 효과의 대상이 되지 않으며, 전투로는 파괴되지 않는다.
  zh-TW: |-
    電子界族怪獸２隻
    ①：此卡連結指向的怪獸不會成為效果對象，不會因戰鬥被破壞。
  zh-CN: |-
    电子界族怪兽2只
    ①：这张卡所连接区的怪兽不会成为效果的对象，不会被战斗破坏。
