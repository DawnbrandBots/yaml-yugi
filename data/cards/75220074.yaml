text:
  en: |-
    When this card destroys an opponent's monster by battle: You can Special Summon 1 Level 5 or lower WIND Dragon monster from your hand or Deck, except "Armed Dragon, the Armored Dragon", but it cannot attack directly this turn.
  de: |-
    Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 WIND Drache-Monster der Stufe 5 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Bewaffneter Drache, der gerüstete Drache“, aber es kann in diesem Spielzug nicht direkt angreifen.
  es: |-
    Cuando esta carta destruye un monstruo del adversario en batalla: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo Dragón de VIENTO de Nivel 5 o menor, excepto "Dragón Armado, el Dragón con Armadura", pero este turno éste no puede atacar directamente.
  fr: |-
    Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez Invoquer Spécialement 1 monstre VENT Dragon de max. Niveau 5 ("Dragon Armé, le Dragon Blindé" exclu) depuis votre main ou Deck, mais il ne peut pas attaquer directement ce tour.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi Evocare Specialmente 1 mostro VENTO Drago di Livello 5 o inferiore dalla tua mano o Deck, eccetto "Drago Armato, il Drago Armatura", ma esso non può attaccare direttamente in questo turno.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha: você pode Invocar por Invocação-Especial 1 monstro Dragão de VENTO de Nível 5 ou menos da sua mão ou do Deck, exceto "Dragão Armado, o Dragão Encouraçado", mas ele não pode atacar diretamente neste turno.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した時に発動できる。手札・デッキから「鎧竜－アームド・ドラゴン－」以外のレベル５以下のドラゴン族・風属性モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン直接攻撃できない。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 패 / 덱에서 "갑옷룡－암드 드래곤－" 이외의 레벨 5 이하의 드래곤족 / 바람 속성 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 직접 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡战斗破坏对方怪兽时才能发动。从手卡·卡组把「铠龙-武装龙-」以外的1只5星以下的龙族·风属性怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合不能直接攻击。
