  it: Vennu, Uccello Brillante della Divinità
  pt: Vennu, o Pássaro Brilhante da Divindade
  ja: <ruby>輝<rt>き</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>鳥<rt>ちょう</rt></ruby>ヴェーヌ
