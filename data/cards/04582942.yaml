text:
  en: |-
    Apply 1 of these effects. You must control a "Vaalmonica" Monster Card to activate and to resolve this effect. If you control a "Vaalmonica" Link Monster, you can apply both effects in sequence.
    ● Gain 500 LP, then you can destroy 1 Spell/Trap on the field.
    ● Take 500 damage, then you can return 1 monster from the field to the hand.
    You can only activate 1 "Vaalmonica Followed Rhythm" per turn.
  de: |-
    Führe 1 dieser Effekte aus. Du musst eine „Vaalmonika“-Monsterkarte kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Falls du ein „Vaalmonika“-Linkmonster kontrollierst, kannst du beide Effekte nacheinander ausführen.
    ● Du erhältst 500 LP, dann kannst du 1 Zauber/Falle auf dem Spielfeld zerstören.
    ● Du erhältst 500 Schaden, dann kannst du 1 Monster vom Spielfeld auf die Hand zurückgeben.
    Du kannst nur 1 „Befolgter Vaalmonika-Rhythmus“ pro Spielzug aktivieren.
  es: |-
    Aplica 1 de estos efectos. Debes controlar una Carta de Monstruo "Vaalmónica" para activar y resolver este efecto. Si controlas un Monstruo de Enlace "Vaalmónica", puedes aplicar ambos efectos en secuencia.
    ● Tú ganas 500 LP, y después puedes destruir 1 Mágica/Trampa en el Campo.
    ● Tú recibes 500 puntos de daño, y después puedes devolver a la mano 1 monstruo en el Campo.
    Sólo puedes activar 1 "Ritmo Seguido de la Vaalmónica" por turno.
  fr: |-
    Appliquez 1 de ces effets. Vous devez contrôler une Carte Monstre "Vaalmonica" pour activer et résoudre cet effet. Si vous contrôlez un Monstre Lien "Vaalmonica", vous pouvez appliquer les deux effets dans l'ordre.
    ● Gagnez 500 LP, puis vous pouvez détruire 1 Magie/Piège sur le Terrain.
    ● Recevez 500 points de dommages, puis vous pouvez renvoyer 1 monstre depuis le Terrain à la main.
    Vous ne pouvez activer qu'1 "Rythme Suivi Vaalmonica" par tour.
  it: |-
    Applica 1 di questi effetti. Devi controllare una Carta Mostro "Vaalmonica" per attivare e risolvere questo effetto. Se controlli un Mostro Link "Vaalmonica", puoi applicare entrambi gli effetti in ordine.
    ● Guadagni 500 LP, poi puoi distruggere 1 Magia/Trappola sul Terreno.
    ● Subisci 500 danni, poi puoi far ritornare 1 mostro dal Terreno nella mano.
    Puoi attivare solo 1 "Ritmo Seguito Vaalmonica" per turno.
  pt: |-
    Aplique 1 desses efeitos. Você deve controlar um Card de Monstro "Vaalmônica" para ativar e resolver este efeito. Se você controlar um Monstro Link "Vaalmônica", você pode aplicar os dois efeitos em sequência.
    ● Ganhe 500 PV e, depois, você pode destruir 1 Magia/Armadilha no campo.
    ● Sofra 500 de dano e, depois, você pode devolver 1 monstro do campo para a mão.
    Você só pode ativar 1 "Ritmo Seguido de Vaalmônica" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「ヴァルモニカ」モンスターカードが存在する場合、以下の効果から１つを選んで適用する。自分フィールドに「ヴァルモニカ」Ｌモンスターが存在する場合、両方を選んで適用できる。
    ●自分は５００ＬＰ回復する。その後、フィールドの魔法・罠カード１枚を破壊できる。
    ●自分は５００ダメージを受ける。その後、フィールドのモンスター１体を手札に戻す事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "바르모니카" 몬스터 카드가 존재할 경우, 이하의 효과에서 1개를 고르고 적용한다. 자신 필드에 "바르모니카" 링크 몬스터가 존재할 경우, 양쪽을 고르고 적용할 수 있다.
    ●자신은 500 LP 회복한다. 그 후, 필드의 마법 / 함정 카드 1장을 파괴할 수 있다.
    ●자신은 500 데미지를 받는다. 그 후, 필드의 몬스터 1장을 패로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：自己场上存在“华耳琴璃”怪兽卡的情况下，从以下效果中挑选１个适用。自己场上存在“华耳琴璃”连接怪兽的情况下，两者都可适用。
    ●自己恢复５００LP。然后，可将场上的１张魔法・陷阱卡破坏。
    ●自己受到５００伤害。然后，可将场上的１只怪兽放回手牌。
