name:
  en: Time Stream
  de: Zeitstrom
  es: Flujo Temporal
  fr: Flux Intemporel
  it: Flusso Temporale
  pt: Fluxo do Tempo
  ja: タイム・ストリーム
  ja_romaji: Taimu Sutorīmu
  ko: 타임 스트림
  ko_rr: Taim Seuteurim
  zh-TW: 時間之流
  zh-CN: 时间之流
text:
  en:
  de: |-
    Wähle 1 „Fossil“-Fusionsmonster, das du kontrollierst; biete es als Tribut an und falls du dies tust, beschwöre 1 „Fossil“-Fusionsmonster, dessen Grund-Stufe 2 höher als die jenes Monsters ist, als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung mit „Fossilfusion“ behandelt.) Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte und 1 „Fossil“-Fusionsmonster von deinem Friedhof verbannen und dann 1 „Fossil“-Fusionsmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 Monstruo de Fusión "Fósil" que controles; Sacrifícalo y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "Fósil" cuyo Nivel original sea 2 más que el de ese monstruo. (Esto se trata como una Invocación por Fusión usando "Fusión Fósil"). Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta y 1 Monstruo de Fusión "Fósil" en tu Cementerio, y después seleccionar 1 Monstruo de Fusión "Fósil" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 Monstre Fusion "Fossile" que vous contrôlez ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 Monstre Fusion "Fossile" depuis votre Extra Deck, dont le Niveau d'origine est supérieur de 2 à celui du monstre. (Ceci est traité comme Invocation Fusion avec "Fusion Fossile".) Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte et 1 Monstre Fusion "Fossile" depuis votre Cimetière, puis ciblez 1 Monstre Fusion "Fossile" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 Mostro Fusione "Fossile" che controlli; offrilo come Tributo e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Fusione "Fossile" con Livello originale superiore di 2 a quello di quel mostro. (Questa viene considerata come un'Evocazione tramite Fusione con "Fusione Fossile".) Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta e 1 Mostro Fusione "Fossile" dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Fusione "Fossile" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Escolha 1 Monstro de Fusão "Fóssil" que você controla; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Fusão "Fóssil" do seu Deck Adicional, cujo Nível original seja 2 a mais que o desse monstro. (Isso é considerado uma Invocação-Fusão com "Fusão Fóssil".) Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card e 1 Monstro de Fusão "Fóssil" do seu Cemitério e, depois, escolha 1 Monstro de Fusão "Fóssil" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分フィールドの「化石」融合モンスター１体を対象として発動できる。そのモンスターをリリースし、そのモンスターより元々のレベルが２つ高い「化石」融合モンスター１体を、「化石融合－フォッシル・フュージョン」による融合召喚扱いでＥＸデッキから特殊召喚する。
    ②：自分の墓地から「化石」融合モンスター１体と、このターンに墓地へ送られていないこのカードを除外し、自分の墓地の「化石」融合モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 필드의 "화석" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 그 몬스터보다 원래의 레벨이 2개 높은 "화석" 융합 몬스터 1장을, "화석융합－파슬 퓨전"에 의한 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. ②: 자신 묘지에서 이 카드와 "화석" 융합 몬스터 1장을 제외하고, 자신 묘지의 "화석" 융합 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    ①：可將我方場上的１隻「化石」融合怪獸做為對象發動。解放該怪獸，從額外牌組將１隻原本的等級比該怪獸高２的「化石」融合怪獸視為透過「化石融合」的融合召喚進行特殊召喚。②：可從我方墓地將此卡及１隻「化石」融合怪獸除外，將我方墓地的１隻「化石」融合怪獸做為對象發動。特殊召喚該怪獸。此效果無法在此卡被送至墓地的回合發動。
  zh-CN: |-
    ①：可以以自己场上的1只“化石”融合怪兽为对象发动。解放该怪兽，作为由“化石融合”进行的融合召唤，从额外牌组特殊召唤1只原本等级高于该怪兽2级的“化石”融合怪兽。②：从自己的墓地除外此卡与1只“化石”融合怪兽后，可以以自己墓地的1只“化石”融合怪兽为对象发动。特殊召唤该怪兽。此效果在此卡被送至墓地的回合不可发动。
