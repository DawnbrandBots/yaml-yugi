  ko_rr:
  zh-TW:
  zh-CN: 元素英雄 小花蕾
text:
  en: |-
    Each time this card inflicts Battle Damage to your opponent: It gains 100 ATK and loses 100 DEF. While you control another face-up "Elemental HERO" monster, your opponent cannot target this card for an attack, and this card can attack your opponent directly.
  de: |-
    Jedes Mal, wenn diese Karte deinem Gegner Kampfschaden zufügt: Sie erhält 100 ATK und verliert 100 DEF. Solange du andere offene „Elementar-HELD“-Monster kontrollierst, kann dein Gegner diese Karte nicht als Ziel für einen Angriff wählen und diese Karte kann deinen Gegner direkt angreifen.
  es: |-
    Cada vez que esta carta inflige daño de batalla a tu adversario, gana 100 ATK y pierde 100 DEF. Mientras controles otro monstruo "HÉROE Elemental" boca arriba, tu adversario no puede seleccionar a esta carta como objetivo de un ataque y esta carta puede atacar a tu adversario directamente.
  fr: |-
    À chaque fois que cette carte inflige des dommages de combat à votre adversaire, elle gagne 100 points d'ATK et perd 100 points de DEF. Tant que vous contrôlez un autre monstre "HÉROS Élémentaire" face recto, votre adversaire ne peut pas sélectionner cette carte comme cible d'une attaque, et cette carte peut attaquer directement votre adversaire.
  it: |-
    Ogni volta che questa carta infligge danno da combattimento al tuo avversario: essa guadagna 100 ATK e perde 100 DEF. Mentre controlli un altro mostro "EROE Elementale" scoperto, il tuo avversario non può scegliere questa carta come bersaglio per un attacco e questa carta può attaccare il tuo avversario direttamente.
  pt:
  ja: |-
    相手プレイヤーに戦闘ダメージを与える度に、このカードの攻撃力は１００ポイントアップし、守備力は１００ポイントダウンする。このカードを除く「Ｅ・ＨＥＲＯ」と名のついたモンスターが自分フィールド上に表側表示で存在する限り、相手はこのカードを攻撃対象に選択できず、このカードは相手プレイヤーに直接攻撃する事ができる。
  ko: |-
    상대 플레이어에게 전투 데미지를 줄 때마다, 이 카드의 공격력은 100 포인트 올리고, 수비력은 100 포인트 내린다. 이 카드 이외의 "엘리멘틀 히어로"라는 이름이 붙은 몬스터가 자신 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없으며, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    每次给与对方玩家战斗伤害，这张卡的攻击力上升100，守备力下降100。只要除这张卡外的名字带有「元素英雄」的怪兽在自己场上表侧表示存在，对方不能选择这张卡作为攻击对象，这张卡可以直接攻击对方玩家。
