text:
  en: |-
    An aberrant being that manifests in response to devout prayers. The lyrics it recites are said to foretell the future, but they are mysterious and incomprehensible to most.
  de: |-
    Ein abnormales Wesen, das als Antwort auf fromme Gebete erscheint. Die Verse, die es vorträgt, sollen die Zukunft vorhersagen, aber sie sind geheimnisvoll und für die meisten unverständlich.
  es: |-
    Un ser aberrante que se manifiesta en respuesta a las oraciones de sus devotos. Se dice que los versos que recita predicen el futuro, pero son misteriosos e incomprensibles para la mayoría.
  fr: |-
    Une créature aberrante qui se manifeste pour répondre à de ferventes prières. On dit que les paroles qu'elle récite prédisent l'avenir, mais celles-ci sont mystérieuses et incompréhensibles pour le commun des mortels.
  it: |-
    Un essere aberrante che si manifesta in risposta a preghiere devote. Si dice che i testi che recita predicano il futuro, ma sono misteriosi e incomprensibili a quasi tutti.
  pt: |-
    Um ser aberrante que se manifesta em resposta a orações devotas. Dizem que o canto que ele recita revela o futuro, mas ele é misterioso e incompreensível para a maioria.
  ja: |-
    敬虔な祈りに応じて顕現する異形。未来予言の詩を吟詠するとされるが、その内容は摩訶不思議で全く理解できない。
  ko: |-
    경건한 기도에 응답하여 현현하는 괴생명체. 미래 예언의 시를 읊는다고 하나, 그 내용은 매우 이상하여 전혀 이해할 수 없다.
  zh-TW:
  zh-CN: |-
    因虔诚的祈祷而显现的异形。据说会吟诵预言未来的诗篇，但其内容玄妙莫测，完全无法理解。
