text:
  en: |-
    Your opponent cannot target Rock monsters you control with 0 original ATK, with card effects. Once per battle, when an opponent's monster declares an attack: You can negate that attack, and if you do, place 1 counter on this card. If this card has 3 counters, send it to the GY. If you have 3 or more Rock monsters in your GY with 0 ATK and different names from each other: You can banish this card from your GY; any effect damage your opponent takes this turn is doubled.
  de: |-
    Dein Gegner kann Fels-Monster mit 0 Grund-ATK, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Einmal pro Kampf, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst jenen Angriff annullieren und falls du dies tust, lege 1 Zählmarke auf diese Karte. Falls auf dieser Karte 3 Zählmarken liegen, lege sie auf den Friedhof. Falls du 3 oder mehr Fels-Monster mit 0 ATK und unterschiedlichen Namen voneinander in deinem Friedhof hast: Du kannst diese Karte von deinem Friedhof verbannen; Effektschaden, den dein Gegner in diesem Spielzug erhält, wird verdoppelt.
  es: |-
    Tu adversario no puede seleccionar monstruos Roca que controles con ATK original 0 con efectos de cartas. Una vez por batalla, cuando un monstruo del adversario declara un ataque: puedes negar ese ataque y, si lo haces, pon 1 contador en esta carta. Si esta carta tiene 3 contadores, mándala al Cementerio. Si tienes 3 o más monstruos Roca en tu Cementerio con 0 ATK y nombres diferentes entre sí: puedes desterrar esta carta en tu Cementerio; cualquier daño de efecto que reciba tu adversario este turno se duplica.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres Rocher que vous contrôlez avec 0 ATK d'origine, avec des effets de carte. Une fois par combat, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez annuler l'attaque, et si vous le faites, placez 1 Compteur sur cette carte. Si cette carte a 3 Compteurs, envoyez-la au Cimetière. Si vous avez min. 3 monstres Rocher avec 0 ATK et de noms différents les uns des autres dans votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; les dommages d'effet reçus par votre adversaire ce tour sont doublés.
  it: |-
    Il tuo avversario non può scegliere come bersaglio i mostri Roccia che controlli con ATK originale 0, con gli effetti delle carte. Una volta per battaglia, quando un mostro dell'avversario dichiara un attacco: puoi annullare quell'attacco e, se lo fai, metti 1 segnalino su questa carta. Se questa carta ha 3 segnalini, mandala al Cimitero. Se hai 3 o più mostri Roccia nel tuo Cimitero con ATK 0 e con nomi diversi l'uno dall'altro: puoi bandire questa carta dal tuo Cimitero; qualsiasi danno da effetto che il tuo avversario subisce in questo turno viene raddoppiato.
  pt: |-
    Seu oponente não pode escolher monstros Rocha que você controla com 0 de ATK original como alvo de efeitos de card. Uma vez por batalha, quando um monstro do oponente declarar um ataque: você pode negar o ataque e, se isso acontecer, coloque 1 marcador neste card. Se este card tiver 3 marcadores, envie-o para o Cemitério. Se você tiver 3 ou mais monstros Rocha no seu Cemitério com 0 de ATK e nomes diferentes uns dos outros: você pode banir este card do seu Cemitério; qualquer dano de efeito que seu oponente sofrer neste turno é dobrado.
  ja: |-
    ①：自分フィールドの元々の攻撃力が０の岩石族モンスターを相手は効果の対象にできない。②：相手モンスターの攻撃宣言時に１度、発動できる。その攻撃を無効にし、このカードにカウンターを１つ置く。③：このカードにカウンターが３つ置かれている場合、このカードは墓地へ送られる。④：自分の墓地に攻撃力０の岩石族モンスターが３種類以上存在する場合、墓地のこのカードを除外して発動できる。このターン、相手が受ける効果ダメージは倍になる。
  ko: |-
    ①: 자신 필드의 원래 공격력이 0 인 암석족 몬스터를 상대는 효과의 대상으로 할 수 없다. ②: 상대 몬스터의 공격 선언시에 1번, 발동할 수 있다. 그 공격을 무효로 하고, 이 카드에 카운터를 1개 놓는다. ③: 이 카드에 카운터가 3개 놓여 있을 경우, 이 카드는 묘지로 보내진다. ④: 자신 묘지에 공격력 0 인 암석족 몬스터가 3종류 이상 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 상대가 받는 효과 데미지는 배가 된다.
  zh-TW:
  zh-CN: |-
    ①：对手不能将自己场上的原本的攻击力为0的岩石族怪兽作为效果的对象。②：对手怪兽的攻击宣言时有1次可以发动。使那次攻击无效，在这张卡上放置1个指示物。③：这张卡放置有3个指示物的场合，这张卡送入墓地。④：自己的墓地有3种类以上的攻击力0的岩石族怪兽存在的场合，可以将墓地的这张卡除外发动。这个回合，对手受到的效果伤害变为2倍。
