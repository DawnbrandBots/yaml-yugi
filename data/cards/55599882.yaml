  ja: <ruby>武<rt>ぶ</rt></ruby><ruby>神<rt>じん</rt></ruby><ruby>決<rt>けっ</rt></ruby><ruby>戦<rt>せん</rt></ruby>
  ja_romaji: Bujin Kessen
