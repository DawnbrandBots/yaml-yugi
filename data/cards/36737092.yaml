name:
  en: Synchro Change
  de: Synchroverwandlung
  es: Cambio de Sincro
  fr: Permutation Synchro
  it: Synchro Cambiamento
  pt: Mudança de Sincronia
  ja: シンクロ・チェンジ
  ja_romaji: Shinkuro Chenji
  ko: 싱크로 체인지
  ko_rr:
  zh-TW: 同步變化
  zh-CN: 同步变化
text:
  en: |-
    Remove from play 1 face-up Synchro Monster you control. Special Summon 1 Synchro Monster from your Extra Deck whose Level is the same as the removed monster's. Its effect(s) is negated.
  de: |-
    Entferne 1 offenes Synchromonster, das du kontrollierst, aus dem Spiel. Beschwöre 1 Synchromonster als Spezialbeschwörung von deinem Extra Deck, dessen Stufe dieselbe ist wie die des entfernten Monsters. Seine Effekte werden annulliert.
  es: |-
    Retira del juego 1 monstruo Sincro boca arriba que controles. Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo Sincro cuyo Nivel sea igual al del monstruo retirado. Su(s) efecto(s) es(son) negado(s).
  fr: |-
    Retirez du jeu 1 Monstre Synchro face recto que vous contrôlez. Invoquez Spécialement 1 Monstre Synchro depuis votre Extra Deck dont le Niveau est le même que le monstre retiré. Ses effets sont annulés.
  it: |-
    Rimuovi dal gioco 1 Mostro Synchro scoperto che controlli. Evoca tramite Evocazione Speciale 1 Mostro Synchro dal tuo Extra Deck il cui Livello sia uguale a quello del mostro rimosso. I suoi effetti sono annullati.
  pt: |-
    Remova do jogo 1 Synchro Monster virado para cima que você controla. Special Summon 1 Synchro Monster do seu Extra Deck cujo Nível seja igual ao do monstro removido. Seus efeitos são negados.
  ja: |-
    自分フィールド上に表側表示で存在するシンクロモンスター１体をゲームから除外して発動する。そのモンスターと同じレベルのシンクロモンスター１体をエクストラデッキから特殊召喚する。この効果で特殊召喚した効果モンスターの効果は無効される。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 게임에서 제외하고 발동한다. 그 몬스터와 같은 레벨의 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    把自己场上表侧表示存在的1只同调怪兽从游戏中除外发动。和那只怪兽相同等级的1只同调怪兽从额外卡组特殊召唤。这个效果特殊召唤的效果怪兽的效果无效化。
