text:
  en: |-
    During your Main Phase: You can activate this effect; Special Summon 2 "Slime Tokens" (Aqua/WATER/Level 1/ATK 500/DEF 500), also you cannot Normal or Special Summon monsters for the rest of this turn, except Divine-Beast monsters. During the Battle Phase (Quick Effect): You can Tribute this card; Set 1 "Metal Reflect Slime" from your hand, Deck, or GY. It can be activated this turn. You can only use each effect of "Reactor Slime" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst diesen Effekt aktivieren; beschwöre 2 „Schleim-Spielmarken“ (Aqua/WASSER/Stufe 1/ATK 500/DEF 500) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer Göttliches Ungeheuer-Monstern. Während der Battle Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; setze 1 „Metallisch reflektierender Schleim“ von deiner Hand, deinem Deck oder deinem Friedhof. Er kann in diesem Spielzug aktiviert werden. Du kannst jeden Effekt von „Reaktorschleim“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes activar este efecto; Invoca de Modo Especial 2 "Ficha de Gelatina" (Aqua/AGUA/Nivel 1/ATK 500/DEF 500) y además, por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos Bestia Divina. Durante la Battle Phase (Efecto Rápido): puedes Sacrificar esta carta; Coloca, desde tu mano, Deck o Cementerio, 1 "Limo Reflectametal". Éste puede ser activado este turno. Sólo puedes usar cada efecto de "Limo Reactor" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez activer cet effet ; Invoquez Spécialement 2 "Jeton de Slime" (Aqua/EAU/Niveau 1/ATK 500/DEF 500), et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres Bête Divine exclus) le reste de ce tour. Durant la Battle Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Posez 1 "Slime Métallique" depuis votre main, Deck ou Cimetière. Il peut être activé ce tour. Vous ne pouvez utiliser chaque effet de "Réacteur Slime" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi attivare questo effetto; Evoca Specialmente 2 "Segna-Melma" (Acqua/ACQUA/Livello 1/ATK 500/DEF 500), inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri Divinità-Bestia. Durante la Battle Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Posiziona 1 "Poltiglia Rifletti-Metalli" dalla tua mano, Deck o Cimitero. Essa può essere attivata in questo turno. Puoi utilizzare ogni effetto di "Respingi Melma" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode ativar este efeito; Invoque por Invocação-Especial 2 "Ficha de Limo" (Aqua/ÁGUA/Nível 1/ATK 500/DEF 500) e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros Besta Divina. Durante a Fase de Batalha (Efeito Rápido): você pode oferecer este card como Tributo; Baixe 1 "Limo Reflete Metal" da sua mão, do Deck ou do Cemitério. Ele pode ser ativado neste turno. Você só pode usar cada efeito de "Reator Limo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分フィールドに「スライムモンスタートークン」（水族・水・星１・攻／守５００）２体を特殊召喚する。このターン、自分は幻神獣族モンスターしか召喚・特殊召喚できない。②：自分・相手のバトルフェイズにこのカードをリリースして発動できる。自分の手札・デッキ・墓地から「メタル・リフレクト・スライム」１枚を選んで自分の魔法＆罠ゾーンにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드에 "슬라임 몬스터 토큰"(물족 / 물 / 레벨 1 / 공 500 / 수 500) 2장을 특수 소환한다. 이 턴에, 자신은 환신야수족 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ②: 자신 / 상대의 배틀 페이즈에 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "메탈 리플렉트 슬라임" 1장을 고르고 자신의 마법 & 함정 존에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。将2只"史莱姆怪兽衍生物"（水族・水・星1・攻/守500）特殊召唤至自己场上。此回合，自己仅可召唤・特殊召唤幻神兽族怪兽。②：在自己・对手的战斗阶段解放此卡可以发动。从自己的手牌・牌组・墓地挑选1张"金属反射史莱姆"放置在自己的魔法与陷阱区域。以此效果放置的卡在放置的回合中也可以发动。
