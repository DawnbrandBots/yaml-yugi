text:
  en: |-
    If this card is Normal or Special Summoned, or if this card is Tributed: You can add 1 "Mitsurugi" monster from your Deck to your hand, except "Mitsurugi no Mikoto, Aramasa". If another Reptile monster(s) you control would be destroyed by battle or card effect, you can Tribute this card instead. You can only use each effect of "Mitsurugi no Mikoto, Aramasa" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird oder falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 „Mitsurugi“-Monster von deinem Deck hinzufügen, außer „Mitsurugi no Mikoto, Aramasa“. Falls ein oder mehr andere Reptil-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte als Tribut anbieten. Du kannst jeden Effekt von „Mitsurugi no Mikoto, Aramasa“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial, o si esta carta es Sacrificada: puedes añadir a tu mano 1 monstruo "Mitsurugi" en tu Deck, excepto "Mitsurugi no Mikoto, Aramasa". Si otro u otros monstruos Reptil que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes Sacrificar esta carta en su lugar. Sólo puedes usar cada efecto de "Mitsurugi no Mikoto, Aramasa" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement, ou si cette carte est Sacrifiée : vous pouvez ajouter 1 monstre "Mitsurugi" ("Mitsurugi no Mikoto, Aramasa" exclu) depuis votre Deck à votre main. Si un ou plusieurs autres monstres Reptile que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez Sacrifier cette carte à la place. Vous ne pouvez utiliser chaque effet de "Mitsurugi no Mikoto, Aramasa" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente, o se questa carta viene offerta come Tributo: puoi aggiungere 1 mostro "Mitsurugi" dal tuo Deck alla tua mano, eccetto "Mitsurugi no Mikoto, Aramasa". Se uno o più altri mostri Rettile che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece offrire come Tributo questa carta. Puoi utilizzare ogni effetto di "Mitsurugi no Mikoto, Aramasa" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial, ou se este card for oferecido como Tributo: você pode adicionar 1 monstro "Mitsurugi" do seu Deck à sua mão, exceto "Mitsurugi no Mikoto, Aramasa". Se um ou mais outros monstros Réptil que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode oferecer este card como Tributo. Você só pode usar cada efeito de "Mitsurugi no Mikoto, Aramasa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、またはこのカードがリリースされた場合に発動できる。デッキから「巳剣之尊 麁正」以外の「巳剣」モンスター１体を手札に加える。②：自分フィールドの他の爬虫類族モンスターが戦闘・効果で破壊される場合、代わりにこのカードをリリースできる。
