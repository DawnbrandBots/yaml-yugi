text:
  en:
  de: |-
    Wähle 1 „Überfallraptor“-Monster, das du kontrollierst; beschwöre 1 Monster mit demselben Namen als Spezialbeschwörung von deinem Deck und falls du dies tust, solange du das offene als Spezialbeschwörung beschworene Monster kontrollierst, können Monster, die dein Gegner kontrolliert, das als Ziel gewählte Monster nicht als Angriffsziel wählen, zusätzlich kann dein Gegner das als Ziel gewählte Monster nicht als Ziel für Karteneffekte wählen.
  es: |-
    Selecciona 1 monstruo "Asaltorrapaz" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo nombre y, si lo haces, mientras controles al monstruo boca arriba Invocado de Modo Especial, los monstruos que controla tu adversario no pueden seleccionar para ataques al monstruo seleccionado, y además, tu adversario no puede seleccionar con efectos de cartas al monstruo seleccionado.
  fr: |-
    Ciblez 1 monstre "Raidraptor" que vous contrôlez ; Invoquez Spécialement 1 monstre du même nom depuis votre Deck, et si vous le faites, tant que vous contrôlez le monstre face recto Invoqué Spécialement, les monstres contrôlés par votre adversaire ne peuvent pas cibler le monstre ciblé avec une attaque, et aussi, votre adversaire ne peut pas cibler le monstre ciblé avec des effets de carte.
  it: |-
    Scegli come bersaglio 1 mostro "Raidraptor" che controlli; Evoca Specialmente 1 mostro con lo stesso nome dal tuo Deck e, se lo fai, fino a quando controlli il mostro Evocato Specialmente scoperto, i mostri controllati dal tuo avversario non possono scegliere come bersaglio il mostro scelto come bersaglio con gli attacchi, inoltre il tuo avversario non può scegliere come bersaglio il mostro scelto come bersaglio con gli effetti delle carte.
  pt: |-
    Escolha 1 monstro "Ataqueraptor" que você controla; Invoque por Invocação-Especial 1 monstro com o mesmo nome do seu Deck e, se isso acontecer, enquanto você controlar esse monstro Invocado por Invocação-Especial com a face para cima, monstros que seu oponente controla não podem escolher o monstro escolhido, como alvo de ataques e, além disso, seu oponente não pode escolher o monstro escolhido, como alvo de efeitos de card.
  ja: |-
    このカード名はルール上「ＲＲ」カードとしても扱う。
    ①：自分フィールドの「ＲＲ」モンスター１体を対象として発動できる。その同名モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、相手モンスターは対象のモンスターを攻撃対象に選択できず、相手は対象のモンスターを効果の対象にできない。
  ko: |-
    이 카드는 룰상 "RR(레이드 랩터즈)" 카드로도 취급한다. ①: 자신 필드의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 같은 이름의 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 상대는 대상의 몬스터를 공격 대상으로 할 수 없으며, 효과의 대상으로도 할 수 없다.
  zh-TW: |-
    此卡在規則上也視為「急襲猛禽」卡。①：可將我方場上的１隻「急襲猛禽」怪獸做為對象發動。從牌組特殊召喚１隻該同名怪獸。只要透過此效果特殊召喚的怪獸以正面表示存在於我方場上，對方就無法將對象怪獸做為攻擊對象，也無法將其做為效果對象。
  zh-CN: |-
    此卡在规则上也视为“急袭猛禽”卡。①：以自己场上的１只“急袭猛禽”怪兽为对象可以发动。将该怪兽的１只同名怪兽从牌组特殊召唤。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，对手不可将对象怪兽作为攻击对象，也不可作为效果的对象。
