text:
  en: |-
    Your opponent cannot target "Maliss" Link Monsters that point to this card with card effects. You can only use each of the following effects of "Maliss <P> March Hare" once per turn. During the Main Phase, if this card is in your hand (Quick Effect): You can banish 1 other "Maliss" card from your hand or GY, and if you do, Special Summon this card. If this card is banished: You can pay 300 LP, then target 1 of your banished "Maliss" monsters; add it to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに発動できる。自分の手札・墓地からこのカード以外の「Ｍ∀ＬＩＣＥ」カード１枚を除外し、このカードを特殊召喚する。②：このカードをリンク先とする「Ｍ∀ＬＩＣＥ」Ｌモンスターを相手は効果の対象にできない。③：このカードが除外された場合、３００ＬＰを払い、自分の除外状態の「Ｍ∀ＬＩＣＥ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 이 카드 이외의 "M∀LICE(맬리스)" 카드 1장을 제외하고, 이 카드를 특수 소환한다. ②: 이 카드를 링크 앞으로 하는 "M∀LICE(맬리스)" 링크 몬스터를 상대는 효과의 대상으로 할 수 없다. ③: 이 카드가 제외되었을 경우, 300 LP를 지불하고, 자신의 제외 상태인 "M∀LICE(맬리스)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，在自己・对手的主要阶段可以发动。从自己手牌・墓地将此卡以外的1张“码丽丝”卡除外，将此卡特殊召唤。②：对手不可将连接端指向此卡的“码丽丝”连接怪兽作为效果的对象。③：此卡被除外的情况下，支付300LP，以自己除外状态的1只“码丽丝”怪兽为对象可以发动。将该怪兽加入手牌。
