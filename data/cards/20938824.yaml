  ja: <ruby>Ｍ∀ＬＩＣＥ<rt>マリス</rt></ruby>＜<ruby>Ｐ<rt>ポーン</rt></ruby>＞<ruby>Ｍａｒｃｈ Ｈａｒｅ<rt>マーチ・ヘア</rt></ruby>
