text:
  en:
  de: |-
    Du kannst diese Karte nur aktivieren, wenn deinen Life Points Schaden zugefügt wird. Füge den Life Points deines Gegners 700 Punkte Schaden zu. Füge zusätzlich den Life Points deines Gegners 300 Punkte Schaden pro zusätzlicher „Einstecken und Austeilen“-Karte auf deinem Friedhof zu.
  es: |-
    Solo puedes activar esta carta cuando recibes daño a tus Life Points. Inflige 700 puntos de daño a los Life Points de tu adversario. Además, inflige 300 puntos de daño a los Life Points de tu adversario por cada carta "Atacar y Recibir" en tu Cementerio.
  fr: |-
    Vous pouvez Activer cette carte lorsque vous recevez des dommages à vos Life Points. Infligez 700 points de dommages aux Life Points de votre adversaire. Puis, infligez 300 points de dommages pour chaque autre carte "Encaisse et Frappe" dans votre Cimetière.
  it: |-
    Puoi attivare questa carta quando ricevi danni ai tuoi Life Points. Infliggi 700 punti di danno ai Life Points del tuo avversario. Infliggi inoltre 300 punti di danno ai Life Points del tuo avversario per ogni altra carta "Attacca e Ricevi" nel tuo Cimitero.
  pt: |-
    Você só pode ativar este card quando sofrer dano. Cause 700 de dano ao seu oponente. Além disso, cause 300 de dano ao seu oponente para cada card "Atacar e Receber" no seu Cemitério.
  ja: |-
    ①：自分が戦闘・効果ダメージを受けた時に発動できる。相手に７００ダメージを与える。自分の墓地に「白兵戦」が存在する場合、さらにその数×３００ダメージを相手に与える。
  ko: |-
    자신이 데미지를 받았을 때 발동할 수 있다. 상대 라이프에 700 포인트 데미지를 준다. 자신의 묘지에 이 카드와 같은 이름의 카드가 존재할 경우, 다시 그 매수 만큼 상대 라이프에 300 포인트 데미지를 준다.
  zh-TW: |-
    可在我方因戰鬥或卡的效果受到傷害時發動。給予對方LP７００傷害。在我方墓地存在「白兵戰」的狀況下，另依據其張數給予對方LP３００傷害。
  zh-CN: |-
    我方因战斗或卡牌效果受到伤害时可发动。给予对手生命７００点的伤害。我方墓地存在“白兵战”的场合，进一步给予对手生命该卡牌张数×３００点的伤害。
