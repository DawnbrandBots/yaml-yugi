name:
  en: Gold Pride - Nytro Head
  de: Goldstolz - Nytrokopf
  es: Orgullo Dorado - Cabeza Nytro
  fr: Fierté d'Or - Tête Nytro
  it: Orgoglio d'Oro - Nytro Testa
  pt: Orgulho Dourado - Cabeça Nytro
  ja: <ruby>ＧＰ<rt>ゴールド・プライド</rt></ruby>－<ruby>Ｎ<rt>ナイトロ</rt></ruby>ヘッド
  ja_romaji: Gōrudo Puraido - Naitoro Heddo
  ko: <ruby>GP<rt>골드 프라이드</rt></ruby>－<ruby>N<rt>나이트로</rt></ruby>헤드
  ko_rr:
  zh-TW: 黃金榮耀－硝化頭
  zh-CN: 黄金荣耀－硝化头
text:
  en: |-
    If your LP are lower than your opponent's: You can Special Summon this card from your hand. During your opponent's Standby Phase: You can Special Summon 1 "Nytro Token" (Pyro/FIRE/Level 8/ATK 0/DEF 0) to your opponent's field, but it cannot be used as Link Material. During your opponent's Main Phase (Quick Effect): You can target 1 "Nytro Token" on the field; destroy that Token, also destroy all cards in its adjacent Monster Zones and Spell & Trap Zones. You can only use each effect of "Gold Pride - Nytro Head" once per turn.
  de: |-
    Falls du weniger LP hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Standby Phase deines Gegners: Du kannst 1 „Nytro-Spielmarke“ (Pyro/FEUER/Stufe 8/ATK 0/DEF 0) als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschwören, aber sie kann nicht als Linkmaterial verwendet werden. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 „Nytro-Spielmarke“ auf dem Spielfeld wählen; zerstöre jene Spielmarke, zusätzlich zerstöre alle Karten in ihren benachbarten Monsterzonen und Zauber- & Fallenzonen. Du kannst jeden Effekt von „Goldstolz - Nytrokopf“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tus LP son menores que los de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Standby Phase de tu adversario: puedes Invocar de Modo Especial 1 "Ficha Nytro" (Piro/FUEGO/Nivel 8/ATK 0/DEF 0) al Campo de tu adversario, pero no puede ser usada como Material de Enlace. Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar 1 "Ficha Nytro" en el Campo; destruye esa Ficha, y destruye todas las cartas en sus Zonas de Monstruos y Zonas de Magia y Trampas adyacentes. Sólo puedes usar cada efecto de "Orgullo Dorado - Cabeza Nytro" una vez por turno.
  fr: |-
    Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Standby Phase de votre adversaire : vous pouvez Invoquer Spécialement 1 "Jeton Nytro" (Pyro/FEU/Niveau 8/ATK 0/DEF 0) sur le Terrain de votre adversaire, mais il ne peut pas être utilisé comme Matériel Lien. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 "Jeton Nytro" sur le Terrain ; détruisez le Jeton, et aussi, détruisez toutes les cartes dans ses Zones Monstre et Zones Magie & Piège adjacentes. Vous ne pouvez utiliser chaque effet de "Fierté d'Or - Tête Nytro" qu'une fois par tour.
  it: |-
    Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Durante la Standby Phase del tuo avversario: puoi Evocare Specialmente 1 "Segna-Nytro" (Pyro/FUOCO/Livello 8/ATK 0/DEF 0) sul Terreno del tuo avversario, ma esso non può essere utilizzato come Materiale Link. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 "Segna-Nytro" sul Terreno; distruggi quel Segna-Mostro, inoltre distruggi tutte le carte nelle sue Zone Mostri e Zone Magie & Trappole adiacenti. Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Nytro Testa" una sola volta per turno.
  pt: |-
    Se você tiver menos PV que seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase de Apoio do seu oponente: você pode Invocar por Invocação-Especial 1 "Ficha de Nytro" (Piro/FOGO/Nível 8/ATK 0/DEF 0) no campo do seu oponente, mas ela não pode ser usada como Matéria Link. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 "Ficha Nitro" no campo; destrua essa Ficha e, além disso, destrua todos os cards nas Zonas de Monstros e Zonas de Magias & Armadilhas adjacentes a ela. Você só pode usar cada efeito de "Orgulho Dourado - Cabeça Nytro" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰが相手より少ない場合に発動できる。このカードを手札から特殊召喚する。②：相手スタンバイフェイズに発動できる。相手フィールドに「Ｎトークン」（炎族・炎・星８・攻／守０）１体を特殊召喚する。このトークンはＬ素材にできない。③：相手メインフェイズに、フィールドの「Ｎトークン」１体を対象として発動できる。そのトークン及びその前・後・隣のゾーン（モンスターゾーン・魔法＆罠ゾーン）に存在するカードを全て破壊する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 상대 스탠바이 페이즈에 발동할 수 있다. 상대 필드에 "N(나이트로) 토큰"(화염족 / 화염 / 레벨 8 / 공 0 / 수 0) 1장을 특수 소환한다. 이 토큰은 링크 소재로 할 수 없다. ③: 상대 메인 페이즈에, 필드의 "N(나이트로) 토큰" 1장을 대상으로 하고 발동할 수 있다. 그 토큰 및 그 앞 / 뒤 / 옆의 존(몬스터 존 / 마법 & 함정 존)에 존재하는 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。
    ①：自己的LP少于对手的情况下可以发动。从手牌将此卡特殊召唤。
    ②：在对手的准备阶段可以发动。将１只“硝化衍生物”（炎族・炎・星８・攻／守０）特殊召唤至对手场上。此衍生物不可作为连接素材。
    ③：在对手的主要阶段，以场上的１只“硝化衍生物”为对象可以发动。将该衍生物及存在于其前・后・相邻区域（怪兽区域・魔法与陷阱区域）的卡全部破坏。
