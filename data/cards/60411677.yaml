text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand or GY) while you have 3 or more cards in your GY with different names that are "Temple of the Kings" and/or Traps, by placing 2 of them on the bottom of the Deck in any order. You can send this card from your hand to the GY; add 1 "The Man with the Mark" from your Deck to your hand. If a Spell/Trap(s) you control is destroyed by card effect: You can target 1 card your opponent controls; destroy it. You can only use each effect of "Anubis the Last Judge" once per turn.
  de:
  es:
  fr:
  it:
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) enquanto você tiver 3 ou mais cards no seu Cemitério com nomes diferentes que sejam "Templo dos Reis" e/ou Armadilhas, ao colocar 2 deles no fundo do Deck em qualquer ordem. Você pode enviar este card da sua mão para o Cemitério; adicione 1 "O Homem com a Marca" do seu Deck à sua mão. Se uma ou mais Magias/Armadilhas que você controla forem destruídas por um efeito de card: você pode escolher 1 card que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Anúbis, o Último Juiz" uma vez por turno.
