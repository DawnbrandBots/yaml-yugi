name:
  en: Anubis the Last Judge
  de: Anubis der letzte Richter
  es: Anubis el Último Juez
  fr: Anubis le Dernier Juge
  it: Anubi l'Ultimo Giudice
  pt: Anúbis, o Último Juiz
  ja: ジャッジメント・オブ・アヌビス
  ja_romaji: Jajjimento Obu Anubisu
  ko: 저지먼트 오브 아누비스
  ko_rr:
  zh-TW: 裁決之阿努比斯
  zh-CN: 裁决之阿努比斯
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand or GY) while you have 3 or more cards in your GY with different names that are "Temple of the Kings" and/or Traps, by placing 2 of them on the bottom of the Deck in any order. You can send this card from your hand to the GY; add 1 "The Man with the Mark" from your Deck to your hand. If a Spell/Trap(s) you control is destroyed by card effect: You can target 1 card your opponent controls; destroy it. You can only use each effect of "Anubis the Last Judge" once per turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, solange du 3 oder mehr Karten mit unterschiedlichen Namen in deinem Friedhof hast, die „Tempel der Könige“ und/oder Fallen sind, indem du 2 von ihnen in beliebiger Reihenfolge unters Deck legst. Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Der Mann mit dem Mal“ von deinem Deck hinzu. Falls ein/e oder mehr Zauber/Fallen, die du kontrollierst, durch einen Karteneffekt zerstört werden: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst jeden Effekt von „Anubis der letzte Richter“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano o Cementerio) mientras tienes 3 o más cartas en tu Cementerio con nombres diferentes que sean "Templo de los Reyes" y/o Trampas, poniendo 2 de ellas en la parte inferior del Deck en cualquier orden. Puedes mandar al Cementerio esta carta en tu mano; añade a tu mano 1 "El Hombre con la Marca" en tu Deck. Si una o más Mágicas/Trampas que controlas son destruidas por el efecto de una carta: puedes seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar cada efecto de "Anubis el Último Juez" una vez por turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main ou Cimetière) tant que vous avez min. 3 cartes dans votre Cimetière de noms différents qui sont "Le Temple des Rois" et/ou des Pièges, en en plaçant 2 au-dessous du Deck dans l'ordre de votre choix. Vous pouvez envoyer cette carte depuis votre main au Cimetière ; ajoutez 1 "L'Homme avec la Marque" depuis votre Deck à votre main. Si un ou plusieurs Magies/Pièges que vous contrôlez sont détruits par un effet de carte : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Anubis le Dernier Juge" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano o Cimitero) mentre hai nel tuo Cimitero 3 o più carte con nomi diversi che sono "Tempio dei Re" e/o Trappole, mettendo 2 di esse in fondo al Deck in qualsiasi ordine. Puoi mandare questa carta dalla tua mano al Cimitero; aggiungi 1 "L'Uomo con il Marchio" dal tuo Deck alla tua mano. Se una o più Magie/Trappole che controlli vengono distrutte dall'effetto di una carta: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare ogni effetto di "Anubi l'Ultimo Giudice" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) enquanto você tiver 3 ou mais cards no seu Cemitério com nomes diferentes que sejam "Templo dos Reis" e/ou Armadilhas, ao colocar 2 deles no fundo do Deck em qualquer ordem. Você pode enviar este card da sua mão para o Cemitério; adicione 1 "O Homem com a Marca" do seu Deck à sua mão. Se uma ou mais Magias/Armadilhas que você controla forem destruídas por um efeito de card: você pode escolher 1 card que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Anúbis, o Último Juiz" uma vez por turno.
  ja: |-
    このカードは通常召喚できない。自分の墓地に「王家の神殿」か罠カードが合計３種類以上存在する状態で、その内の２種類を１枚ずつデッキの下に戻した場合のみ、手札・墓地から特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から墓地へ送って発動できる。デッキから「刻印を持つ者」１体を手札に加える。②：自分フィールドの魔法・罠カードが効果で破壊された場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에 "왕가의 신전"이나 함정 카드가 합계 3종류 이상 존재하는 상태에서, 그 중의 2종류를 1장씩 좋아하는 순서대로 덱 아래로 되돌렸을 경우에만, 패 / 묘지에서 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 덱에서 "각인을 가진 자" 1장을 패에 넣는다. ②: 자신 필드의 마법 / 함정 카드가 효과로 파괴되었을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。仅在自己墓地存在“王家的神殿”或陷阱卡合计3种以上的状态下，将其中2种各1张放回牌组下面的情况下，可从手牌・墓地特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡送至墓地可以发动。从牌组将1只“拥有刻印之人”加入手牌。②：自己场上的魔法・陷阱卡因效果被破坏的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。
