text:
  en: |-
    Add 1 "Evoltile" or "Evolsaur" monster from your Deck to your hand. You can only activate 1 "Evo-Diversity" per turn.
  de: |-
    Füge deiner Hand 1 „Evoltil“- oder „Evolsaurier“-Monster von deinem Deck hinzu. Du kannst nur 1 „Evo-Vielfalt“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano, desde tu Deck, 1 monstruo "Evolutil" o "Evolusaurio". Sólo puedes activar 1 "Evo-Diversidad" por turno.
  fr: |-
    Ajoutez 1 monstre "Évoltile" ou "Évolsaure" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Diversité-Évo" par tour.
  it: |-
    Aggiungi 1 mostro "Evoltile" o "Evolsauro" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Evo-Diversità" per turno.
  pt: |-
    Adicione 1 monstro "Evoltil" ou "Evolssauro" do seu Deck à sua mão. Você só pode ativar 1 "Evo-Diversidade" por turno.
  ja: |-
    デッキから「エヴォルド」または「エヴォルダー」と名のついたモンスター１体を手札に加える。「<ruby>多<rt>た</rt></ruby><ruby>様<rt>よう</rt></ruby><ruby>進<rt>しん</rt></ruby><ruby>化<rt>か</rt></ruby>」は１ターンに１枚しか発動できない。
  ko: |-
    덱에서 "에볼드" 또는 "에볼더"라는 이름이 붙은 몬스터 1장을 패에 넣는다. "다양진화"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从牌组将１只“进化虫”怪兽或“进化龙”怪兽加入手牌。
