name:
  en: Ocean's Keeper
  de: Behüter des Ozeans
  es: Cuidador del Océano
  fr: Protecteur des Océans
  it: Custode dell'Oceano
  pt: Guardador do Oceâno
  ja: オーシャンズ・オーパー
  ja_romaji: Ōshanzu Ōpā
  ko: 오션즈 오퍼
  ko_rr:
  zh-TW: 海洋看守者
  zh-CN: 海洋看守者
text:
  en: |-
    During battle between this attacking card and a Defense Position monster whose DEF is lower than the ATK of this card, inflict the difference as Battle Damage to your opponent. When this card is destroyed by battle, add 1 "Thousand-Eyes Jellyfish" or 1 "Cranium Fish" from your Deck to your hand.
  de: |-
    Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz deinem Gegner als Kampfschaden zu. Wenn diese Karte durch Kampf zerstört wird, füge deiner Hand 1 „Tausendäugige Qualle“ oder 1 „Hirnschädelfisch“ von deinem Deck hinzu.
  es: |-
    Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF es más baja que el ATK de esta carta, inflige la diferencia como Daño de Batalla a tu adversario. Cuando esta carta es destruida en batalla, añade a tu mano 1 "Medusa de Mil Ojos" o 1 "Pez Cráneo" de tu Deck.
  fr: |-
    Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en dommages de combat aux Life Points de votre adversaire. Lorsque cette carte est détruite au combat, ajoutez 1 "Méduse aux Mille Yeux" or 1 "Poisson Encéphale" depuis votre Deck à votre main.
  it: |-
    Durante un combattimento tra questa carta in Posizione d'Attacco ed un mostro in Posizione di Difesa il cui DEF sia inferiore all'ATK di questa carta, infliggi la differenza al tuo avversario come danno da combattimento. Quando questa carta viene mandata al Cimitero in seguito ad una battaglia, puoi aggiungere alla tua mano 1 "Medusa Milleocchi" o 1 "Pesce Cranio" dal tuo Deck.
  pt: |-
    Quando esta carta batalha com um monstro na Posição de Defesa com DEF menor que o ATK desta carta, inflija a diferença como dano de batalha aos LPs do seu oponente. Quando esta carta é destruída em batalha, adicione 1 "Thousand-Eyes Jellyfish" ou "Cranium Fish" do seu Deck para sua mão.
  ja: |-
    このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。このカードが戦闘によって破壊された場合、自分のデッキから「サウザンド・アイズ・フィッシュ」または「マザー・ブレイン」１体を手札に加える。
  ko: |-
    이 카드가 수비 표시 몬스터를 공격했을 때, 이 카드의 공격력이 수비 표시 몬스터의 수비력을 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드가 전투에 의해서 파괴되었을 때, 덱에서 "사우전드 아이즈 피시" 1장이나 "마더 브레인" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。这张卡被战斗破坏的场合，从自己卡组把1只「千眼水母」或者「母脑鱼」加入手卡。
