text:
  en: |-
    Each time a card(s) is sent from the field to the GY, place 1 Kaiju Counter on this card for each sent card (max. 5). Once per turn, while 3 or more Kaiju Counters are on this card: You can add 1 "Kaiju" monster from your Deck to your hand. If this card would be destroyed by a card effect, you can remove 1 Kaiju Counter from this card instead.
  de: |-
    Jedes Mal, wenn eine oder mehr Karten vom Spielfeld auf den Friedhof gelegt werden, lege für jede gelegte Karte 1 Kaiju-Zählmarke auf diese Karte (max. 5). Einmal pro Spielzug, solange 3 oder mehr Kaiju-Zählmarken auf dieser Karte liegen: Du kannst deiner Hand 1 „Kaiju“-Monster von deinem Deck hinzufügen. Falls diese Karte durch einen Karteneffekt zerstört würde, kannst du stattdessen 1 Kaiju-Zählmarke von ihr entfernen.
  es: |-
    Cada vez que una o más cartas son mandadas del Campo al Cementerio, pon 1 Contador Kaiju en esta carta por cada carta mandada (máx. 5). Una vez por turno, mientras 3 o más Contadores Kaiju están en esta carta: puedes añadir a tu mano 1 monstruo "Kaiju" en tu Deck. Si esta carta fuera a ser destruida por efecto de una carta, puedes retirar 1 Contador Kaiju de esta carta en su lugar.
  fr: |-
    Chaque fois qu'une ou plusieurs cartes sont envoyées depuis le Terrain au Cimetière, placez 1 Compteur Kaiju sur cette carte pour chaque carte envoyée (max. 5). Une fois par tour, tant que min. 3 Compteurs Kaiju sont sur cette carte : vous pouvez ajouter 1 monstre "Kaiju" depuis votre Deck à votre main. Si cette carte va être détruite par un effet de carte, vous pouvez retirer 1 Compteur Kaiju de cette carte à la place.
  it: |-
    Ogni volta che una o più carte vengono mandate dal Terreno al Cimitero, metti 1 Segnalino Kaiju su questa carta per ogni carta mandata (massimo 5). Una volta per turno, mentre su questa carta ci sono 3 o più Segnalini Kaiju: puoi aggiungere 1 mostro "Kaiju" dal tuo Deck alla tua mano. Se questa carta sta per essere distrutta dall'effetto di una carta, puoi invece rimuovere 1 Segnalino Kaiju da questa carta.
  pt: |-
    Sempre que um ou mais cards forem enviados do campo para o Cemitério, coloque 1 Marcador Kaiju neste card para cada card enviado (máx. 5). Uma vez por turno, enquanto 3 ou mais Marcadores Kaiju estiverem neste card: você pode adicionar 1 monstro "Kaiju" do seu Deck à sua mão. Se este card seria destruído por um efeito de card, em vez disso, você pode remover 1 Marcador Kaiju deste card.
  ja: |-
    ①：フィールドのカードが墓地へ送られる度に、１枚につき１つこのカードに壊獣カウンターを置く（最大５つまで）。②：１ターンに１度、このカードの壊獣カウンターが３つ以上の場合に発動できる。自分はデッキから「壊獣」モンスター１体を手札に加える。③：このカードが効果で破壊される場合、代わりにこのカードの壊獣カウンターを１つ取り除く事ができる。
  ko: |-
    ①: 필드의 카드가 묘지로 보내질 때마다, 1장당 1개 이 카드에 파괴수 카운터를 놓는다(최대 5개까지). ②: 1턴에 1번, 이 카드의 파괴수 카운터가 3개 이상일 경우에 발동할 수 있다. 자신은 덱에서 "파괴수" 몬스터 1장을 패에 넣는다. ③: 이 카드가 효과로 파괴될 경우, 대신에 이 카드의 파괴수 카운터를 1개 제거할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：每当场上的卡被送至墓地，每有1张就在此卡上放1个坏兽计数物（最多5个）。②：1回合1次，此卡上放有3个以上坏兽计数物的情况下可以发动。自己从牌组将1只“坏兽”怪兽加入手牌。③：此卡将被效果破坏的情况下，作为代替可去除此卡的1个坏兽计数物。
