text:
  en: |-
    Inflict 200 damage to your opponent for each Spellcaster monster you control. During your Draw Phase, if this card is in your GY, before you draw: You can give up your normal draw this turn, and if you do, add this card to your hand.
  de: |-
    Füge deinem Gegner für jedes Hexer-Monster, das du kontrollierst, 200 Schaden zu. Während deiner Draw Phase, falls diese Karte in deinem Friedhof liegt, bevor du ziehst: Du kannst auf dein normales Ziehen für diesen Spielzug verzichten und falls du dies tust, füge diese Karte deiner Hand hinzu.
  es: |-
    Inflige 200 puntos de daño a tu adversario por cada monstruo Lanzador de Conjuros que controles. Durante tu Draw Phase, si esta carta está en tu Cementerio, antes de que robes: puedes renunciar a tu robo normal este turno y, si lo haces, añade esta carta a tu mano.
  fr: |-
    Infligez 200 points de dommages à votre adversaire pour chaque monstre Magicien que vous contrôlez. Durant votre Draw Phase, si cette carte est dans votre Cimetière, avant de piocher : vous pouvez renoncer à votre pioche normale ce tour, et si vous le faites, ajoutez cette carte à votre main.
  it: |-
    Infliggi 200 danni al tuo avversario per ogni mostro Incantatore che controlli. Durante la tua Draw Phase, se questa carta è nel tuo Cimitero, prima di pescare: puoi rinunciare alla tua normale pescata in questo turno e, se lo fai, aggiungi questa carta alla tua mano.
  pt: |-
    Cause 200 de dano ao seu oponente para cada monstro Mago que você controla. Durante sua Fase de Compra, se este card estiver no seu Cemitério, antes que você compre: você pode desistir da sua compra normal neste turno e, se isso acontecer, adicione este card à sua mão.
  ja: |-
    ①：自分フィールドの魔法使い族モンスターの数×２００ダメージを相手に与える。②：このカードが墓地に存在する場合、自分ドローフェイズのドロー前に発動できる。このターン通常のドローを行う代わりに、このカードを手札に加える。
  ko: |-
    ①: 자신 필드의 마법사족 몬스터의 수 × 200 데미지를 상대에게 준다. ②: 이 카드가 묘지에 존재할 경우, 자신 드로우 페이즈의 드로우 전에 발동할 수 있다. 이 턴에 일반 드로우를 실행하는 대신에, 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：给与对方为自己场上的魔法师族怪兽数量×200伤害。②：这张卡在墓地存在的场合，自己抽卡阶段的抽卡前才能发动。作为这个回合进行通常抽卡的代替，这张卡加入手卡。
