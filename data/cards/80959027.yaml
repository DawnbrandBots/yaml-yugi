text:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell resolves. You can remove 3 Spell Counters from your field; return 1 "Mythical Beast" card from your Pendulum Zone or face-up from your Extra Deck to the hand. You can only use this effect of "Mythical Beast Bashilisk" once per turn.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Du kannst 3 Zauberzählmarken von deiner Spielfeldseite entfernen; gib 1 „Mythisches Ungeheuer“-Karte von deiner Pendelzone oder offen von deinem Extra Deck auf die Hand zurück. Du kannst diesen Effekt von „Mythisches Ungeheuer Bashilisk“ nur einmal pro Spielzug verwenden.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Puedes retirar 3 Contadores Mágicos en tu Campo; devuelve a la mano 1 carta "Bestia Mítica" en tu Zona del Péndulo, o boca arriba en tu Deck Extra. Sólo puedes usar este efecto de "Bestia Mítica Basilisco" una vez por turno.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Vous pouvez retirer 3 Compteurs Magie depuis votre Terrain ; renvoyez 1 carte "Bête Mythique" depuis votre Zone Pendule ou face recto depuis votre Extra Deck à la main. Vous ne pouvez utiliser cet effet de "Bashilisk, Bête Mythique" qu'une fois par tour.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Puoi rimuovere 3 Segnalini Magia dal tuo Terreno; fai ritornare nella mano 1 carta "Mitica Bestia" dalla tua Zona Pendulum o scoperta dal tuo Extra Deck. Puoi utilizzare questo effetto di "Basilisco Mitica Bestia" una sola volta per turno.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Você pode remover 3 Marcadores de Magia do seu campo; devolva 1 card "Besta Mítica" da sua Zona de Pêndulo ou com a face para cima no seu Deck Adicional para a mão. Você só pode usar este efeito de "Besta Mítica Bashilisco" uma vez por turno.
  ja: |-
    このカード名の②のモンスター効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。②：自分フィールドの魔力カウンターを３つ取り除いて発動できる。自分のＰゾーンのカード及び自分のＥＸデッキの表側表示のＰモンスターの中から、「魔導獣」カード１枚を選んで持ち主の手札に戻す。
  ko: |-
    이 카드명의 ②의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ② : 자신 필드의 마력 카운터를 3개 제거하고 발동할 수 있다. 자신의 펜듈럼 존의 카드 및 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "매직비스트" 카드 1장을 고르고 주인의 패로 되돌린다.
  zh-TW: |-
    此卡名的②怪獸效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，每當我方或對方發動魔法卡時，就在此卡放置１個魔力計數物。②：可去除我方場上的３個魔力計數物發動。從我方鐘擺區的卡及我方額外牌組的正面表示的鐘擺怪獸中，選擇１張「魔導獸」卡送回持有者的手牌。
  zh-CN: |-
    这个卡名的②的怪兽效果1回合只能使用1次。①：只要这张卡在怪兽区域存在，每次自己或者对方把魔法卡发动，给这张卡放置1个魔力指示物。②：把自己场上3个魔力指示物取除才能发动。从自己的灵摆区域的卡以及自己的额外卡组的表侧表示的灵摆怪兽之中选1张「魔導獣」卡回到持有者手卡。
