pendulum_effect:
  en: |-
    If you have no card in your other Pendulum Zone: You can destroy this card, and if you do, shuffle 1 face-up Spellcaster Pendulum Monster from your Extra Deck into your Main Deck, except "Mythical Beast Bashilisk", then draw 1 card. You can only use this effect of "Mythical Beast Bashilisk" once per turn.
  de: |-
    Falls du keine Karte in deiner anderen Pendelzone hast: Du kannst diese Karte zerstören und falls du dies tust, mische 1 offenes Hexer-Pendelmonster von deinem Extra Deck in dein Main Deck, außer „Mythisches Ungeheuer Bashilisk“, dann ziehe 1 Karte. Du kannst diesen Effekt von „Mythisches Ungeheuer Bashilisk“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no tienes cartas en tu otra Zona del Péndulo: puedes destruir esta carta y, si lo haces, baraja a tu Deck Principal 1 Monstruo de Péndulo Lanzador de Conjuros boca arriba en tu Deck Extra, excepto "Bestia Mítica Basilisco", y después roba 1 carta. Sólo puedes usar este efecto de "Bestia Mítica Basilisco" una vez por turno.
  fr: |-
    Si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez détruire cette carte, et si vous le faites, mélangez 1 Monstre Pendule Magicien face recto ("Bashilisk, Bête Mythique" exclu) depuis votre Extra Deck dans votre Main Deck, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Bashilisk, Bête Mythique" qu'une fois par tour.
  it: |-
    Se non hai nessuna carta nella tua altra Zona Pendulum: puoi distruggere questa carta e, se lo fai, mischia 1 Mostro Pendulum Incantatore scoperto dal tuo Extra Deck nel tuo Main Deck, eccetto "Basilisco Mitica Bestia", poi pesca 1 carta. Puoi utilizzare questo effetto di "Basilisco Mitica Bestia" una sola volta per turno.
  pt: |-
    Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode destruir este card e, se isso acontecer, embaralhe no seu Deck Principal 1 Monstro Pêndulo Mago com a face para cima no seu Deck Adicional, exceto "Besta Mítica Bashilisco" e, depois, compre 1 card. Você só pode usar este efeito de "Besta Mítica Bashilisco" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在しない場合に発動できる。このカードを破壊し、自分のＥＸデッキから「魔導獣 バジリスク」以外の表側表示の魔法使い族Ｐモンスター１体をデッキに戻す。その後、自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ① : 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 파괴하고, 자신의 엑스트라 덱에서 "매직비스트 바실리스크" 이외의 앞면 표시 마법사족 펜듈럼 몬스터 1장을 덱으로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方另一側鐘擺區不存在卡的狀況下發動。破壞此卡，從我方額外牌組將１隻「魔導獸 雞蛇」以外的正面表示的魔法師族鐘擺怪獸送回牌組。其後，我方從牌組抽１張牌。
  zh-CN: |-
    这个卡名的灵摆效果1回合只能使用1次。①：另一边的自己的灵摆区域没有卡存在的场合才能发动。这张卡破坏，从自己的额外卡组让「魔導獣 バジリスク」以外的1只表侧表示的魔法师族灵摆怪兽回到卡组。那之后，自己从卡组抽1张。
