text:
  en: |-
    When this card is Normal or Special Summoned: You can target up to 2 cards on the field; destroy those targets, and if you do, each player can draw 1 card for each of the cards they controlled that was destroyed by this effect. This card cannot attack during the turn it is Normal or Special Summoned.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst bis zu 2 Karten auf dem Spielfeld wählen; zerstöre die gewählten Ziele und falls du dies tust, kann jeder Spieler 1 Karte für jede Karte ziehen, die er kontrolliert hat und die durch diesen Effekt zerstört wurde. Diese Karte kann nicht während des Spielzugs angreifen, in dem sie als Normal- oder Spezialbeschwörung beschworen wurde.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar hasta 2 cartas en el Campo; destruye esos objetivos y, si lo haces, cada jugador puede robar 1 carta por cada carta que controlaba que fue destruida por este efecto. Esta carta no puede atacar durante el turno en el que es Invocada de Modo Normal o Especial.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler max. 2 cartes sur le Terrain ; détruisez les cibles, et si vous le faites, chaque joueur peut piocher 1 carte pour chaque carte qu'il contrôlait détruite par cet effet. Cette carte ne peut pas attaquer durant le tour où elle a été Invoquée Normalement ou Spécialement.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio fino a 2 carte sul Terreno; distruggi quei bersagli e, se lo fai, ogni giocatore può pescare 1 carta per ognuna delle carte che controllava che è stata distrutta da questo effetto. Questa carta non può attaccare durante il turno in cui viene Evocata Normalmente o Specialmente.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher até 2 cards no campo; destrua os alvos e, se isso acontecer, cada duelista pode comprar 1 card para cada um dos cards que ele controlava que foi destruído por este efeito. Este card não pode atacar durante o turno em que for Invocado por Invocação-Normal ou Especial.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時、フィールドのカードを２枚まで対象として発動できる。そのカードを破壊し、破壊されたカードのコントローラーは破壊された枚数分だけデッキからドローできる。②：このカードは召喚・特殊召喚したターンには攻撃できない。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 파괴된 카드의 컨트롤러는 파괴된 매수만큼 덱에서 드로우할 수 있다. ②: 이 카드는 일반 소환 / 특수 소환한 턴에는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功时，以场上最多2张卡为对象才能发动。那些卡破坏。破坏的卡的控制者可以从卡组抽出破坏的数量。②：这张卡在召唤·特殊召唤的回合不能攻击。
