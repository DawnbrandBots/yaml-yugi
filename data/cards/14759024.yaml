    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 "Sternzeichen"-Monster von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Constelación".
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Constellée" depuis votre Deck à votre main.
