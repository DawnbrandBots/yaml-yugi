    Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Costellazione" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Constellar" do seu Deck para a sua mão.
  ja: |-
    このカードが召喚・特殊召喚に成功した時、自分のデッキから「セイクリッド」と名のついたモンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신의 덱에서 "세이크리드" 라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·特殊召唤成功时，可以从卡组把1只名字带有「星圣」的怪兽加入手卡。
