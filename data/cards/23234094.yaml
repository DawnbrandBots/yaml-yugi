text:
  en: |-
    When this card is Special Summoned by the effect of an "Evoltile" monster: You can Special Summon 1 Level 6 or lower FIRE Dinosaur-Type monster from your hand.
  de: |-
    Wenn diese Karte durch den Effekt eines "Evoltil"-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 FEUER Monster vom Typ Dinosaurier der Stufe 6 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de FUEGO de Tipo Dinosaurio de Nivel 6 o menor.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Évoltile" : vous pouvez Invoquer Spécialement 1 monstre FEU de Type Dinosaure de max. Niveau 6 depuis votre main.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": puoi Evocare Specialmente 1 mostro FUOCO di Tipo Dinosauro di Livello 6 o inferiore dalla tua mano.
  pt:
  ja: |-
    このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、手札から恐竜族・炎属性・レベル６以下のモンスター１体を特殊召喚できる。
  ko: |-
    이 카드가 "에볼드" 라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 패에서 공룡족 / 화염 속성 / 레벨 6 이하의 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡用名字带有「进化虫」的怪兽的效果特殊召唤成功时，可以从手卡把1只恐龙族·炎属性·6星以下的怪兽特殊召唤。
