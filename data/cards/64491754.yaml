  pt: 'Elfnotas: Bem-vindo ao Lar'
  ja: エルフェンノーツ～<ruby>廻<rt>かい</rt></ruby><ruby>郷<rt>きょう</rt></ruby>のパラレリズム～
  ja_romaji: Erufennōtsu ~Kaikyō no Pararerizumu~
