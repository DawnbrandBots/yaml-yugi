  zh-TW:
  zh-CN: 娱乐伙伴 稀代的决斗者
text:
  en: |-
    When this card inflicts battle damage to your opponent: You can add 1 "Supreme King Dragon" monster, "Supreme King Gate" monster, or "Soul of the Supreme King" from your Deck to your hand. Once per turn, during the Standby Phase: Activate this effect; each player can banish 1 Spell from their Deck. Once per turn, when a monster declares an attack: Activate this effect; the attacked player can apply the following effect.
    ● Add 1 of your banished Spells to your hand, then discard it, and if you do, negate that attack.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst deiner Hand 1 „Oberster König Drache“-Monster, „Oberster König Tor“-Monster oder „Seele des Obersten Königs“ von deinem Deck hinzufügen. Einmal pro Spielzug, während der Standby Phase: Aktiviere diesen Effekt; jeder Spieler kann 1 Zauber von seinem Deck verbannen. Einmal pro Spielzug, wenn ein Monster einen Angriff deklariert: Aktiviere diesen Effekt; der angegriffene Spieler kann den folgenden Effekt ausführen.
    ● Füge deiner Hand 1 deiner verbannten Zauber hinzu, dann wirf ihn ab und falls du dies tust, annulliere jenen Angriff.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: puedes añadir a tu mano 1 monstruo "Rey Supremo Dragón", monstruo "Rey Supremo Puerta" o "Alma del Rey Supremo" en tu Deck. Una vez por turno, durante la Standby Phase: activa este efecto; cada jugador puede desterrar 1 Mágica en su Deck. Una vez por turno, cuando un monstruo declare un ataque: activa este efecto; el jugador atacado puede aplicar el siguiente efecto.
    ● Añade a tu mano 1 de tus Mágicas desterradas y después descártala y, si lo haces, niega ese ataque.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez ajouter 1 "Âme du Roi Suprême", monstre "Roi Suprême du Dragon" ou monstre "Roi Suprême du Portail" depuis votre Deck à votre main. Une fois par tour, durant la Standby Phase : activez cet effet ; chaque joueur peut bannir 1 Magie depuis son Deck. Une fois par tour, lorsqu'un monstre déclare une attaque : activez cet effet ; le joueur attaqué peut appliquer l'effet suivant.
    ● Ajoutez 1 de vos Magies bannies à votre main, puis défaussez-la, et si vous le faites, annulez l'attaque.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: puoi aggiungere 1 mostro "Re Supremo Drago", mostro "Re Supremo Cancello" o "Anima del Re Supremo" dal tuo Deck alla tua mano. Una volta per turno, durante la Standby Phase: attiva questo effetto; ogni giocatore può bandire 1 Magia dal suo Deck. Una volta per turno, quando un mostro dichiara un attacco: attiva questo effetto; il giocatore attaccato può applicare il seguente effetto.
    ● Aggiungi 1 delle tue Magie bandite alla tua mano, poi scartala e, se lo fai, annulla quell'attacco.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: você pode adicionar 1 monstro "Rei Supremo Dragão", monstro "Rei Supremo Portal" ou "Alma do Rei Supremo" do seu Deck à sua mão. Uma vez por turno, durante a Fase de Apoio: ative este efeito; cada duelista pode banir 1 Magia do seu Deck. Uma vez por turno, quando um monstro declarar um ataque: ative este efeito; o duelista atacado pode aplicar o seguinte efeito.
    ● Adicione 1 das suas Magias banidas à sua mão e, depois, descarte-a e, se isso acontecer, negue o ataque.
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキから「覇王眷竜」モンスターまたは「覇王門」モンスター１体または「覇王龍の魂」１枚を手札に加える。②：自分・相手のスタンバイフェイズに発動する。お互いはそれぞれ自身のデッキから魔法カード１枚を除外できる。③：１ターンに１度、自分または相手のモンスターの攻撃宣言時に発動する。攻撃されたプレイヤーは以下の効果を適用できる。●除外されている自身の魔法カード１枚を選んで手札に加える。その後、そのカードを捨て、その攻撃を無効にする。
  ko: |-
    ①: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 덱에서 "패왕권룡" 몬스터 또는 "패왕문" 몬스터 1장 또는 "패왕룡의 혼" 1장을 패에 넣는다. ②: 자신 / 상대의 스탠바이 페이즈에 발동한다. 양쪽 플레이어는 각각 자신의 덱에서 마법 카드 1장을 제외할 수 있다. ③: 1턴에 1번, 자신 또는 상대 몬스터의 공격 선언시에 발동한다. 공격받은 플레이어는 이하의 효과를 적용할 수 있다.
    ●제외되어 있는 자신의 마법 카드 1장을 고르고 패에 넣는다. 그 후, 그 카드를 버리고, 그 공격을 무효로 한다.
  zh-TW: |-
    ①：可在此卡給予對方戰鬥傷害時發動。從牌組將１隻「霸王眷龍」怪獸或１隻「霸王門」怪獸或１張「霸王龍之魂」加入手牌。②：在我方・對方的準備階段發動。雙方可各從自身牌組將１張魔法卡除外。③：１回合１次，在我方或對方怪獸的攻擊宣言時發動。被攻擊的玩家可適用以下效果。
    ●選擇１張被除外的自身魔法卡加入手牌。其後，捨棄該卡，將其攻擊變為無效。
  zh-CN: |-
    ①：此卡给予对手战斗伤害时可以发动。从牌组将１只“霸王眷龙”怪兽或“霸王门”怪兽，或１张“霸王龙之魂”加入手牌。
    ②：在自己・对手的准备阶段发动。双方可各从自身的牌组将１张魔法卡除外。
    ③：１回合１次，自己或对手的怪兽的攻击宣言时发动。被攻击的玩家可适用以下效果。
    ●将自身的除外状态的１张魔法卡加入手牌。然后，将该卡舍弃，使该攻击无效。
