text:
  en: |-
    When this card inflicts battle damage to your opponent: You can add 1 "Supreme King Dragon" monster, "Supreme King Gate" monster, or "Soul of the Supreme King" from your Deck to your hand. Once per turn, during the Standby Phase: Activate this effect; each player can banish 1 Spell from their Deck. Once per turn, when a monster declares an attack: Activate this effect; the attacked player can apply the following effect.
    ● Add 1 of your banished Spells to your hand, then discard it, and if you do, negate that attack.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキから「覇王眷竜」モンスターまたは「覇王門」モンスター１体または「覇王龍の魂」１枚を手札に加える。②：自分・相手のスタンバイフェイズに発動する。お互いはそれぞれ自身のデッキから魔法カード１枚を除外できる。③：１ターンに１度、自分または相手のモンスターの攻撃宣言時に発動する。攻撃されたプレイヤーは以下の効果を適用できる。●除外されている自身の魔法カード１枚を選んで手札に加える。その後、そのカードを捨て、その攻撃を無効にする。
  ko: |-
    ①: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 덱에서 "패왕권룡" 몬스터 또는 "패왕문" 몬스터 1장 또는 "패왕룡의 혼" 1장을 패에 넣는다. ②: 자신 / 상대의 스탠바이 페이즈에 발동한다. 양쪽 플레이어는 각각 자신의 덱에서 마법 카드 1장을 제외할 수 있다. ③: 1턴에 1번, 자신 또는 상대 몬스터의 공격 선언시에 발동한다. 공격받은 플레이어는 이하의 효과를 적용할 수 있다. ●제외되어 있는 자신의 마법 카드 1장을 고르고 패에 넣는다. 그 후, 그 카드를 버리고, 그 공격을 무효로 한다.
  zh-TW:
