  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby><ruby>稀<rt>き</rt></ruby><ruby>代<rt>だい</rt></ruby>の<ruby>決闘者<rt>デュエリスト</rt></ruby>
  ja_romaji: Entameito Kidai no Dyuerisuto
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 희대의 듀얼리스트
