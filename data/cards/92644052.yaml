pendulum_effect:
  en: |-
    Once per turn, at the start of the Damage Step, if a monster battles a monster: You can return this card to the hand, and if you do, banish 1 Spell from your Deck. For that battle, your monster cannot be destroyed, also the battle damage you take is halved.
  de: |-
    Einmal pro Spielzug, am Beginn des Damage Steps, falls ein Monster gegen ein Monster kämpft: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, verbanne 1 Zauber von deinem Deck. Für jenen Kampf kann dein Monster nicht zerstört werden, zusätzlich wird der Kampfschaden halbiert, den du erhältst.
  es: |-
    Una vez por turno, al comienzo del Damage Step, si un monstruo batalla con un monstruo: puedes devolver esta carta a la mano y, si lo haces, destierra 1 Mágica en tu Deck. Por esa batalla, tu monstruo no puede ser destruido, y además el daño de batalla que recibas se divide a la mitad.
  fr: |-
    Une fois par tour, au début de la Damage Step, si un monstre combat un monstre : vous pouvez renvoyer cette carte à la main, et si vous le faites, bannissez 1 Magie depuis votre Deck. Votre monstre ne peut être détruit par ce combat, et aussi, les dommages de combat que vous recevez sont divisés par deux.
  it: |-
    Una volta per turno, all'inizio del Damage Step, se un mostro combatte con un mostro: puoi far ritornare questa carta nella mano e, se lo fai, bandisci 1 Magia dal tuo Deck. Per quella battaglia, il tuo mostro non può essere distrutto, inoltre il danno da combattimento che subisci viene dimezzato.
  pt: |-
    Uma vez por turno, no começo da Etapa de Dano, se um monstro batalhar um monstro: você pode devolver este card para a mão e, se isso acontecer, bana 1 Magia do seu Deck. Nessa batalha, seu monstro não pode ser destruído e, além disso, o dano de batalha que você sofrer é diminuído pela metade.
  ja: |-
    ①：１ターンに１度、モンスター同士が戦闘を行うダメージステップ開始時に発動できる。このカードを持ち主の手札に戻し、デッキから魔法カード１枚を除外する。自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは半分になる。
  ko: |-
    ①: 1턴에 1번, 몬스터끼리가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 덱에서 마법 카드 1장을 제외한다. 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 절반이 된다.
  zh-TW: |-
    ①：１回合１次，可在怪獸彼此進行戰鬥的傷害步驟開始時發動。將此卡送回持有者的手牌，從牌組將１張魔法卡除外。我方怪獸不會因該戰鬥被破壞，該戰鬥對我方造成的戰鬥傷害減半。
  zh-CN: |-
    ①：１回合１次，怪兽之间进行战斗的伤害步骤开始时可以发动。将此卡放回手牌，从牌组将１张魔法卡除外。自己的怪兽不会因该战斗被破坏，因该战斗对自己造成的战斗伤害变为一半。
