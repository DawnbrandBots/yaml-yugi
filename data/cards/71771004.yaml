text:
  en: |-
    Add 1 Fiend Ritual Monster from your Deck to your hand, then if you added a Pendulum Monster, you can Special Summon 1 "Sacrificial Offering Token" (Fiend/DARK/Level 1/ATK 300/DEF 300). While you control that Token, you cannot Special Summon from the Extra Deck. When your Ritual Monster inflicts battle damage to your opponent: You can banish this card from your GY; draw 1 card. You can only use each effect of "Readying of Rites" once per turn.
  de: |-
    Füge deiner Hand 1 Unterweltler-Ritualmonster von deinem Deck hinzu, dann, falls du ein Pendelmonster hinzugefügt hast, kannst du 1 „Opfergabe-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 300/DEF 300) als Spezialbeschwörung beschwören. Solange du jene Spielmarke kontrollierst, kannst du keine Spezialbeschwörungen vom Extra Deck durchführen. Wenn dein Ritualmonster deinem Gegner Kampfschaden zufügt: Du kannst diese Karte von deinem Friedhof verbannen; ziehe 1 Karte. Du kannst jeden Effekt von „Bereit machen für die Riten“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 1 Monstruo de Ritual Demonio en tu Deck y después, si añadiste un Monstruo de Péndulo, puedes Invocar de Modo Especial 1 "Ficha de Ofrenda Sacrificial" (Demonio/OSCURIDAD/Nivel 1/ATK 300/DEF 300). Mientras controlas esa Ficha, no puedes Invocar de Modo Especial desde el Deck Extra. Cuando tu Monstruo de Ritual inflige daño de batalla a tu adversario: puedes desterrar esta carta en tu Cementerio; roba 1 carta. Sólo puedes usar cada efecto de "Disponiendo los Rituales" una vez por turno.
  fr: |-
    Ajoutez 1 Monstre Rituel Démon depuis votre Deck à votre main, puis si vous avez ajouté un Monstre Pendule, vous pouvez Invoquer Spécialement 1 "Jeton Offrande Sacrificielle" (Démon/TÉNÈBRES/Niveau 1/ATK 300/DEF 300). Tant que vous contrôlez le Jeton, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck. Lorsque votre Monstre Rituel inflige des dommages de combat à votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Préparatifs des Rites" qu'une fois par tour.
  it: |-
    Aggiungi 1 Mostro Rituale Demone dal tuo Deck alla tua mano, poi se hai aggiunto un Mostro Pendulum, puoi Evocare Specialmente 1 "Segna-Offerta Sacrificale" (Demone/OSCURITÀ/Livello 1/ATK 300/DEF 300). Mentre controlli quel Segna-Mostro, non puoi Evocare Specialmente dall'Extra Deck. Quando un tuo Mostro Rituale infligge danno da combattimento al tuo avversario: puoi bandire questa carta dal tuo Cimitero; pesca 1 carta. Puoi utilizzare ogni effetto di "Preparare i Riti" una sola volta per turno.
  pt: |-
    Adicione 1 Monstro de Ritual Demônio do seu Deck à sua mão e, depois, se você adicionou um Monstro Pêndulo, você pode Invocar por Invocação-Especial 1 "Ficha de Oferenda de Sacrifício" (Demônio/TREVAS/Nível 1/ATK 300/DEF 300). Enquanto você controlar essa Ficha, você não pode Invocar por Invocação-Especial do Deck Adicional. Quando um Monstro de Ritual seu causar dano de batalha ao seu oponente: você pode banir este card do seu Cemitério; compre 1 card. Você só pode usar cada efeito de "Preparar Ritos" uma vez por turno.
