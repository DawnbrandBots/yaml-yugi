  zh-CN: 抒情歌鸲－逍遥音乐鸫
text:
  en: |-
    2+ Level 1 monsters
    Gains 500 ATK for each material attached to it. Once per turn: You can detach 1 material from this card, then target 1 Spell/Trap your opponent controls; shuffle it into the Deck. At the start of the Damage Step, if another monster you control battles: You can detach any number of materials from this card; that monster you control gains 300 ATK for each material detached, until the end of this turn.
  de: |-
    2+ Monster der Stufe 1
    Diese Karte erhält für jedes an sie angehängte Material 500 ATK. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; mische ihn oder sie ins Deck. Am Beginn des Damage Steps, falls ein anderes Monster kämpft, das du kontrollierst: Du kannst eine beliebige Anzahl Material von dieser Karte abhängen; das Monster, das du kontrollierst, erhält bis zum Ende dieses Spielzugs für jedes abgehängte Material 300 ATK.
  es: |-
    2+ monstruos de Nivel 1
    Gana 500 ATK por cada material acoplado a él. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 Mágica/Trampa que controle tu adversario; barájala al Deck. Al comienzo del Damage Step, si otro monstruo que controlas batalla: puedes desacoplar cualquier número de materiales de esta carta; ese monstruo que controlas gana 300 ATK por cada material desacoplado, hasta el final de este turno.
  fr: |-
    2+ monstres de Niveau 1
    Gagne 500 ATK pour chaque Matériel qui lui est attaché. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 Magie/Piège contrôlé par votre adversaire ; mélangez-le dans le Deck. Au début de la Damage Step, si un autre monstre que vous contrôlez combat : vous pouvez détacher un nombre de votre choix de Matériels de cette carte ; jusqu'à la fin de ce tour, le monstre que vous contrôlez gagne 300 ATK pour chaque Matériel détaché.
  it: |-
    2+ mostri di Livello 1
    Guadagna 500 ATK per ogni materiale attaccato a essa. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; mischiala nel Deck. All'inizio del Damage Step, se un altro mostro che controlli combatte: puoi staccare un qualsiasi numero di materiali da questa carta; quel mostro che controlli guadagna 300 ATK per ogni materiale staccato, fino alla fine di questo turno.
  pt: |-
    2+ monstros de Nível 1
    Ganha 500 de ATK para cada matéria associada a ele. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 Magia/Armadilha que seu oponente controla; embaralhe-a no Deck. No começo da Etapa de Dano, se outro monstro que você controla batalhar: você pode desassociar qualquer número de matérias deste card; até o final deste turno, esse monstro que você controla ganha 300 de ATK para cada matéria desassociada.
  ja: |-
    レベル１モンスター×２体以上
    ①：このカードの攻撃力は、このカードのＸ素材の数×５００アップする。②：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。③：このカード以外の自分のモンスターが戦闘を行うダメージステップ開始時に、このカードのＸ素材を任意の数だけ取り除いて発動できる。その自分のモンスターの攻撃力はターン終了時まで、取り除いた数×３００アップする。
  ko: |-
    레벨 1 몬스터 × 2장 이상
    ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 500 올린다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다. ③: 이 카드 이외의 자신 몬스터가 전투를 실행하는 데미지 스텝 개시시에, 이 카드의 엑시즈 소재를 임의의 수만큼 제거하고 발동할 수 있다. 그 자신 몬스터의 공격력은 턴 종료시까지, 제거한 수 × 300 올린다.
  zh-TW:
  zh-CN: |-
    等级1怪兽×2只以上
    ①：此卡的攻击力上升相当于此卡超量素材数量×500的数值。②：1回合1次，去除此卡的1个超量素材，以对手场上1张魔法・陷阱卡作为对象可以发动。将该卡放回持有者的牌组。③：自己此卡以外的怪兽进行战斗的伤害步骤开始时，去除此卡任意数量的超量素材可以发动。自己的该怪兽的攻击力直至回合结束时为止，上升相当于去除数量×300的数值。
