  ja: <ruby>ＬＬ<rt>リリカル・ルスキニア</rt></ruby>－プロム・スラッシュ
  ja_romaji: Ririkaru Rusukinia - Puromu Surasshu
  ko: <ruby>LL<rt>리리컬 루스키니아</rt></ruby>－프롬 슬래시
