text:
  en: |-
    If a face-up Attack Position monster you control is destroyed by battle, during damage calculation, you can reduce the Battle Damage from this battle to 0 and Special Summon 1 Level 4 or lower Warrior-Type monster from your hand at the end of the Damage Step.
  de: |-
    Falls ein Monster in offener Angriffsposition, das du kontrollierst, durch Kampf zerstört wird, kannst du während der Schadensberechnung den Kampfschaden aus diesem Kampf auf 0 reduzieren und am Ende des Damage Steps 1 Monster vom Typ Krieger der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si un monstruo en Posición de Ataque boca arriba que controlas es destruido en batalla, durante el cálculo de daño puedes reducir a 0 el daño de batalla de esta batalla e Invocar de Modo Especial, desde tu mano, 1 monstruo de Tipo Guerrero de Nivel 4 o menor al final del Damage Step.
  fr: |-
    Si un monstre en Position d'Attaque face recto que vous contrôlez est détruit au combat, durant le calcul des dommages, vous pouvez réduire les dommages de combat de ce combat à 0 et Invoquer Spécialement 1 monstre de Type Guerrier de Niveau 4 ou moins depuis votre main à la fin de la Damage Step.
  it: |-
    Se un mostro scoperto in Posizione di Attacco che controlli viene distrutto in battaglia, durante il calcolo dei danni puoi ridurre il danno da combattimento di questa battaglia a 0 ed Evocare Specialmente dalla tua mano 1 mostro di Tipo Guerriero di Livello 4 o inferiore alla fine del Damage Step.
  pt: |-
    Se um monstro com a face para cima em Posição de Ataque que você controla for destruído em batalha, durante o cálculo de dano, você pode reduzir o Dano de Batalha desta batalha a 0 e Invocar por Invocação-Especial 1 monstro do Tipo Guerreiro de Nível 4 ou menos da sua mão no final da Etapa de Dano.
  ja: |-
    自分フィールド上に表側攻撃表示で存在するモンスターが戦闘によって破壊されるダメージ計算時、その戦闘によって発生する自分への戦闘ダメージを０にし、そのダメージステップ終了時に手札からレベル４以下の戦士族モンスター１体を特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 앞면 공격 표시로 존재하는 몬스터가 전투에 의해서 파괴되는 데미지 계산시, 그 전투에 의해서 발생하는 자신에게로의 전투 데미지를 0으로 하고, 그 데미지 스텝 종료시에 패에서 레벨 4 이하의 전사족 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    我方場上的攻擊表示怪獸因戰鬥被破壞的傷害計算時，該戰鬥對我方造成的戰鬥傷害變為０，可在該傷害步驟結束時從手牌特殊召喚１隻等級４以下的戰士族怪獸。
  zh-CN: |-
    我方场上的攻击表示怪兽因战斗被破坏的伤害计算时，因该战斗对我方造成的战斗伤害变成０，且在该伤害步骤结束时，可从手牌特殊召唤１只等级４或以下的战士族怪兽。
