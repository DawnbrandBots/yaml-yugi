name:
  en: Defect Compiler
  de: Defekter Compiler
  es: Compilador Defectuoso
  fr: Compilateur Défectueux
  it: Compilatore di Difetti
  pt: Compilador Defeituoso
  ja: ディフェクト・コンパイラー
  ja_romaji: Difekuto Konpairā
  ko: 디펙트 컴파일러
  ko_rr:
  zh-TW:
  zh-CN: 缺陷编译器
text:
  en: |-
    Once per turn, if you would take damage from an opponent's card effect, place 1 Defect Counter on this card instead (max. 1). Once per turn (Quick Effect): You can remove 1 Defect Counter from this card, then target 1 Cyberse monster you control; it gains 800 ATK until the end of this turn.
  de: |-
    Einmal pro Spielzug, falls du Schaden von einem Karteneffekt eines Gegners erhalten würdest, lege stattdessen 1 Defekt-Zählmarke auf diese Karte (max. 1). Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Defekt-Zählmarke von dieser Karte entfernen und dann 1 Cyberse-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 800 ATK.
  es: |-
    Una vez por turno, si fueras a recibir daño del efecto de una carta de un adversario, pon 1 Contador de Defectos en esta carta en su lugar (max. 1). Una vez por turno (Efecto Rápido): puedes retirar 1 Contador de Defectos de esta carta, y después seleccionar 1 monstruo Ciberso que controles; hasta el final de este turno, éste gana 800 ATK.
  fr: |-
    Une fois par tour, si vous allez recevoir des dommages d'un effet de carte de l'adversaire, placez 1 Compteur Défectueux sur cette carte à la place (max. 1). Une fois par tour (Effet Rapide) : vous pouvez retirer 1 Compteur Défectueux de cette carte, puis ciblez 1 monstre Cyberse que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 800 ATK.
  it: |-
    Una volta per turno, se stai per subire danno dall'effetto di una carta dell'avversario, metti invece 1 Segnalino Difetto su questa carta (massimo 1). Una volta per turno (Effetto Rapido): puoi rimuovere 1 Segnalino Difetto da questa carta, poi scegliere come bersaglio 1 mostro Cyberso che controlli; esso guadagna 800 ATK, fino alla fine di questo turno.
  pt: |-
    Uma vez por turno, se você sofreria dano de um efeito de card do oponente, em vez disso, coloque 1 Marcador de Defeito neste card (máx. 1). Uma vez por turno (Efeito Rápido): você pode remover 1 Marcador de Defeito deste card e, depois, escolher 1 monstro Ciberso que você controla; ele ganha 800 de ATK até o final deste turno.
  ja: |-
    ①：１ターンに１度、相手の効果で自分がダメージを受ける場合、代わりにこのカードにディフェクトカウンターを１つ置く（最大１つまで）。②：１ターンに１度、このカードのディフェクトカウンターを１つ取り除き、自分フィールドのサイバース族モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで８００アップする。この効果は相手ターンでも発動できる。
  ko: |-
    ① : 1턴에 1번, 상대 효과로 자신이 데미지를 받을 경우, 대신에 이 카드에 디펙트 카운터를 1개 놓는다(최대 1개까지). ② : 1턴에 1번, 이 카드의 디펙트 카운터를 1개 제거하고, 자신 필드의 사이버스족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 800 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，对方的效果让自己受到伤害的场合，作为代替给这张卡放置1个缺陷指示物（最多1个）。②：1回合1次，把这张卡1个缺陷指示物取除，以自己场上1只电子界族怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升800。这个效果在对方回合也能发动。
