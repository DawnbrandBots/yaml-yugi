text:
  en: |-
    Cannot be Summoned unless you control a face-up "Wicked-Breaking Flamberge - Baou". When this card destroys an opponent's monster by battle and sends it to the Graveyard: It gains 1000 ATK. Negate the effects of monsters destroyed by battle with this card.
  de: |-
    Kann nicht beschworen werden, es sei denn, du kontrollierst eine offene „Baou, Wunden reißende Flamberge“. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Sie erhält 1000 ATK. Annulliere die Effekte von Monstern, die durch Kampf mit dieser Karte zerstört werden.
  es: |-
    No puede ser Invocado a menos que controles un "Flamberge Rompedor - Baou" boca arriba. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: esta carta gana 1000 ATK. Niega los efectos de monstruos destruidos en batalla con esta carta.
  fr: |-
    Non Invocable sauf si vous contrôlez "Baou - Flamberge Destructrice des Nuisibles" face recto. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : elle gagne 1000 ATK. Annulez les effets des monstres détruits au combat avec cette carte.
  it: |-
    Non può essere Evocato a meno che tu controlli un "Flamberga Spezza-Malvagi - Baou" scoperto. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: esso guadagna 1000 ATK. Annulla gli effetti dei mostri distrutti in battaglia da questa carta.
  pt: |-
    Este card pode ser Invocado, por Invocação-Normal, Invocação-Virar, ou Invocação-Especial apenas quando "Flamberge Perverso - Baou" estiver no seu Campo. Cada vez que este card destrói 1 dos monstros do seu adversário como resultado de um combate e o envia para o Cemitério, aumente o ATK deste card em 1000 pontos. O efeito de um Monstro de Efeito que este card destrúa como resultado de um combate é anulado.
  ja: |-
    「破邪の大剣－バオウ」が自分のフィールド上に存在する時のみ、このカードは召喚・反転召喚・特殊召喚する事ができる。戦闘で相手モンスターを破壊して墓地へ送る度に、このカードの攻撃力は１０００ポイントアップする。また、戦闘で破壊した効果モンスターの効果は無効化される。
  ko: |-
    파사의 대검－바오우가 자신의 필드 위에 존재할 때만, 이 카드는 일반 소환/반전 소환/특수 소환할 수 있다. 전투로 상대 몬스터를 파괴하고 묘지로 보낼 때마다, 이 카드의 공격력은 1000 포인트 올린다. 또한, 전투로 파괴한 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    「破邪之大剑-黄昏」在自己场上存在时，这张卡才能召唤·反转召唤·特殊召唤。每次战斗破坏对方怪兽送去墓地，这张卡的攻击力上升1000。此外，战斗破坏的效果怪兽的效果无效化。
