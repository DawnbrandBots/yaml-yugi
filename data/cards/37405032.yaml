text:
  en: |-
    (This card is always treated as a "Marincess" card.)
    Link Monsters that point to this card cannot be destroyed by battle. You can only use each of the following effects of "Trickstar Aqua Angel" once per Duel. If you control a "Trickstar" or "Marincess" monster: You can Special Summon this card from your hand or GY. If this card is sent to the GY as Link Material: You can look at your opponent's hand and all face-down cards they control.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名はルール上「マリンセス」カードとしても扱う。このカード名の①③の効果はそれぞれデュエル中に１度しか使用できない。①：自分フィールドに「トリックスター」モンスターか「マリンセス」モンスターが存在する場合に発動できる。このカードを手札・墓地から特殊召喚する。②：このカードをリンク先とするＬモンスターは戦闘では破壊されない。③：このカードがＬ素材として墓地へ送られた場合に発動できる。相手の手札・フィールド（裏側表示）のカードを全て確認する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“海晶少女”卡。此卡名的①③效果在决斗中仅可各使用１次。①：自己场上存在“淘气仙星”怪兽或“海晶少女”怪兽的情况下可以发动。从手牌・墓地将此卡特殊召唤。②：连接端指向此卡的连接怪兽不会因战斗被破坏。③：此卡作为连接素材被送至墓地的情况下可以发动。确认对手的手牌・场上（里侧表示）的所有卡。
