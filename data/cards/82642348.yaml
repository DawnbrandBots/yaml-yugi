text:
  en: |-
    When this card is sent to the Graveyard as a result of battle, toss a coin and call it. If you call it right, destroy 1 monster on your opponent's side of the field.
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes auf den Friedhof gelegt wird, wirf eine Münze und wähle Kopf oder Zahl. Falls du richtig vorausgesagt hast, zerstöre 1 Monster auf der Spielfeldseite deines Gegners.
  es: |-
    Cuando esta carta es mandada al Cementerio como resultado de una batalla, lanza una moneda y elige cara o cruz. Si aciertas, destruye 1 monstruo en el Campo de tu adversario.
  fr: |-
    Lorsque cette carte est envoyée dans le Cimetière à l'issue d'un combat, prenez une pièce et jouez à pile ou face. Si vous gagnez, détruisez 1 monstre sur le Terrain de votre adversaire.
  it: |-
    Quando questa carta viene mandata al Cimitero in seguito ad una battaglia, lancia una moneta e scegli Testa o Croce. Se indovini, distruggi 1 Mostro sul Terreno del tuo avversario.
  pt: |-
    Quando esta carta é destruída em batalha e enviada ao Cemitério, jogue uma moeda e selecione Cara ou Coroa. Se você acertar, destrua 1 monstro que o seu oponente controla.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、相手フィールド上に存在するモンスター１体を選択して発動する。コイントスを１回行い、裏表を当てる。当たった場合、そのモンスターを破壊する。
  ko: |-
    이 카드가 전투에 의해서 묘지로 보내졌을 때, 코인 토스로 앞뒷면을 맞춘다. 맞은 경우, 상대 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，选择对方场上存在的1只怪兽发动。进行1次投掷硬币，对里表作猜测。猜中的场合，那只怪兽破坏。
