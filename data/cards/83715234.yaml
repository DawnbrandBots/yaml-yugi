name:
  en: Attack the Moon!
  de: Angriff auf den Mond!
  es: ¡Ataca la Luna!
  fr: Attaquez la Lune !
  it: Attaccare la Luna!
  pt: Atacar a Lua!
  ja: ムーン・スクレイパー
  ja_romaji: Mūn Sukureipā
  ko: 문 스크레이퍼
  ko_rr:
  zh-TW: 削月者
  zh-CN: 削月刀
text:
  en: |-
    Once per turn, when the battle position of a Rock monster you control is changed: You can target 1 Spell/Trap your opponent controls; destroy that target.
  de: |-
    Einmal pro Spielzug, wenn die Kampfposition eines Fels-Monsters, das du kontrollierst, geändert wird: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno, cuando es cambiada la posición de batalla de un monstruo Roca que controlas: puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo.
  fr: |-
    Une fois par tour, lorsque la position de combat d'un monstre Rocher que vous contrôlez est changée : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Una volta per turno, quando la posizione di un mostro Roccia che controlli viene cambiata: puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno, quando a posição de batalha de um monstro do Tipo Rocha que você controla for alterada: você pode escolher 1 Card de Magia/Armadilha que seu oponente controla; destrua o alvo.
  ja: |-
    自分フィールド上の岩石族モンスターの表示形式が変更された時、相手フィールド上の魔法・罠カード１枚を選択して破壊できる。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위의 암석족 몬스터의 표시 형식이 변경되었을 때, 상대 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    我方场上的岩石族怪兽被变更表示形式时，可选择对手场上的1张魔法、陷阱卡破坏。此效果1回合只可使用1次。
  zh-CN: |-
    １回合１次，我方场上的岩石族怪兽的表示形式被变更时可发动。选择对手场上的１张魔法、陷阱卡破坏。
