text:
  en:
  de: |-
    Dieser Krieger ist auf Kombinationsangriffe spezialisiert und blockiert den Rückzug seiner Feinde mit Magnetkräften.
  es: |-
    Especializado en ataques combinados, este guerrero utiliza el magnetismo para bloquear la huída del enemigo.
  fr: |-
    Spécialisé dans les attaques combinées, ce guerrier utilise le magnétisme pour empêcher l'ennemi de fuir.
  it: |-
    Guerriero-M #1 è specializzato in attacchi combinati. Usa il suo potere magnetico per bloccare la fuga dei nemici.
  pt: |-
    Especializado em ataques combinados, este guerreiro usa magnetismo para impedir a fuga do inimigo.
  ja: |-
    コンビプレーが得意な戦士。強い磁力を発し、誰にも逃げられない。
  ko: |-
    환상의 콤비 플레이를 보여주는 전사들. 강한 자력을 발휘하면 아무도 도망칠 수 없다.
  zh-TW: |-
    擅長聯合攻擊的戰士。一旦發揮強大的磁力，誰也無法逃脫。
  zh-CN: |-
    擅长搭档战斗的战士。会发出强大磁力，无论谁人都无法逃脱。
