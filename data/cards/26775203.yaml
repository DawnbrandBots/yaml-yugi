text:
  en: |-
    When your opponent declares a direct attack: You can Special Summon this card from your hand. Once per turn: You can switch the original ATK and DEF of this card, until the end of this turn.
  de: |-
    Wenn dein Gegner einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst bis zum Ende dieses Spielzugs die Grund-ATK und -DEF dieser Karte vertauschen.
  es: |-
    Cuando tu adversario declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno: hasta el final de este turno, puedes intercambiar el ATK y la DEF originales de esta carta.
  fr: |-
    Lorsque votre adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour : jusqu'à la fin de ce tour, vous pouvez échanger l'ATK et la DEF d'origine de cette carte.
  it: |-
    Quando il tuo avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno: puoi scambiare l'ATK e il DEF originali di questa carta, fino alla fine di questo turno.
  pt: |-
    Quando seu oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno: até o final deste turno, você pode trocar o ATK e DEF originais deste card.
  ja: |-
    ①：相手モンスターの直接攻撃宣言時に発動できる。このカードを手札から特殊召喚する。②：１ターンに１度、自分メインフェイズに発動できる。このカードの元々の攻撃力・守備力をターン終了時まで入れ替える。
  ko: |-
    ①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 원래 공격력 / 수비력을 턴 종료시까지 맞바꾼다.
  zh-TW: |-
    ①：可在對方怪獸的直接攻擊宣言時發動。從手牌特殊召喚此卡。②：１回合１次，可在我方主要階段發動。此卡原本的攻擊力・守備力在回合結束前交換數值。
  zh-CN: |-
    ①：对方怪兽的直接攻击宣言时才能发动。这张卡从手卡特殊召唤。②：1回合1次，自己主要阶段才能发动。这张卡的原本的攻击力·守备力直到回合结束时交换。
