  zh-CN: 疾行机人分身夺门
text:
  en: |-
    Banish 1 WIND monster from your GY, then target 1 card your opponent controls; return it to the hand. During your Main Phase, if this card is in your GY: You can target 1 Level 2 or higher "Speedroid" monster you control; reduce its Level by 1, and if you do, Special Summon this card as a Normal Monster (Machine/Tuner/WIND/Level 1/ATK 0/DEF 0). (This card is NOT treated as a Trap.) You can only use this effect of "Speedroid Dupligate" once per Duel.
  de: |-
    Verbanne 1 WIND Monster von deinem Friedhof und wähle dann 1 Karte, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Geschwindigkeitsroid“-Monster der Stufe 2 oder höher wählen, das du kontrollierst; verringere seine Stufe um 1 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Maschine/Empfänger/WIND/Stufe 1/ATK 0/DEF 0). (Diese Karte wird NICHT als Falle behandelt.) Du kannst diesen Effekt von „Geschwindigkeitsroid-Verdoppelungstor“ nur einmal pro Duell verwenden.
  es: |-
    Destierra 1 monstruo de VIENTO en tu Cementerio, y después selecciona 1 carta que controle tu adversario; devuélvela a la mano. Durante tu Main Phase, si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo "Velociroid" de Nivel 2 o mayor que controles; reduce en 1 su Nivel y, si lo haces, Invoca esta carta de Modo Especial como un Monstruo Normal (Máquina/Cantante/VIENTO/Nivel 1/ATK 0/DEF 0). (Esta carta NO se trata como una Trampa). Sólo puedes usar este efecto de "Velociroid Dupliportal" una vez por Duelo.
  fr: |-
    Bannissez 1 monstre VENT depuis votre Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Durant votre Main Phase, si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Vitesseroid" de min. Niveau 2 que vous contrôlez ; réduisez son Niveau de 1, et si vous le faites, Invoquez Spécialement cette carte comme un Monstre Normal (Machine/Syntoniseur/VENT/Niveau 1/ATK 0/DEF 0). (Cette carte N'EST PAS traitée comme un Piège.) Vous ne pouvez utiliser cet effet de "Dupliportail Vitesseroid" qu'une fois par Duel.
  it: |-
    Bandisci 1 mostro VENTO dal tuo Cimitero, poi scegli come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Durante la tua Main Phase, se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Velociroid" di Livello 2 o superiore che controlli; riduci il suo Livello di 1 e, se lo fai, Evoca Specialmente questa carta come un Mostro Normale (Macchina/Tuner/VENTO/Livello 1/ATK 0/DEF 0). (Questa carta NON viene considerata come una Trappola.) Puoi utilizzare questo effetto di "Velociroid Duplicancello" una sola volta per Duello.
  pt: |-
    Bana 1 monstro de VENTO do seu Cemitério e, depois, escolha 1 card que seu oponente controla; devolva-o para a mão. Durante sua Fase Principal, se este card estiver no seu Cemitério: você pode escolher 1 monstro "Velocidaroide" de Nível 2 ou mais que você controla; reduza o Nível dele em 1 e, se isso acontecer, Invoque este card por Invocação-Especial como um Monstro Normal (Máquina/Regulador/VENTO/Nível 1/ATK 0/DEF 0). (Este card NÃO é considerado como uma Armadilha.) Você só pode usar este efeito de "Velocidaroide Dupliportal" uma vez por Duelo.
  ja: |-
    このカード名の②の効果はデュエル中に１度しか使用できない。①：自分の墓地から風属性モンスター１体を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。②：このカードが墓地に存在する場合、自分メインフェイズに自分フィールドの「スピードロイド」モンスター１体を対象として発動できる。そのモンスターのレベルを１つ下げ、このカードは通常モンスター（機械族・チューナー・風・星１・攻／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。
  ko: |-
    이 카드명의 ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 바람 속성 몬스터 1장을 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 이 카드가 묘지에 존재할 경우, 자신 메인 페이즈에 자신 필드의 "스피드로이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 1개 내리고, 이 카드는 일반 몬스터(기계족 / 튜너 / 바람 / 레벨 1 / 공 0 / 수 0)가 되며, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다).
  zh-TW:
  zh-CN: |-
    此卡名的②效果在决斗中仅可使用1次。①：从自己的墓地将1只风属性怪兽除外，以对手场上的1张卡为对象可以发动。将该卡放回持有者的手牌。②：此卡存在于墓地的情况下，在自己的主要阶段以自己场上的1只"疾行机人"怪兽为对象可以发动。该怪兽的等级下降1，此卡变为通常怪兽（机械族・协调・风・星1・攻／守0），特殊召唤至怪兽区域（不视为陷阱卡）。
