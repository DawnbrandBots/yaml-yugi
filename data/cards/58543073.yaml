  fr: Dupliportail Vitesseroid
  it: Velociroid Duplicancello
  pt: Velocidaroide Dupliportal
  ja: <ruby>ＳＲ<rt>スピードロイド</rt></ruby>デュプリゲート
  ja_romaji: Supīdoroido Dyupurigēto
  ko: <ruby>SR<rt>스피드로이드</rt></ruby> 듀플리게이트
