  ja: |-
    このカードを表側表示でＡ召喚する場合、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。このカード以外の自分の手札・フィールド（表側表示）の「真竜」カード１枚を破壊し、このカードを自分か相手のフィールドに特殊召喚する。②：このカードが手札から召喚・特殊召喚した場合に発動する。自分のデッキの上からカードを４枚除外する。
