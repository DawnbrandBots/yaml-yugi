text:
  en: |-
    To Tribute Summon this card face-up, you can Tribute a Continuous Spell/Trap you control, instead of a monster. If this card is in your hand: You can destroy 1 other "True Draco" or "True King" card in your hand or face-up field, and if you do, Special Summon this card to either field. If this card is Normal or Special Summoned from the hand: Banish the top 4 cards of your Deck. You can only use each effect of "Mariamne Paradox, the True Dracophoenix Knight" once per turn.
