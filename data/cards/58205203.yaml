  zh-CN: |-
    要以表侧表示上级召唤此卡的情况下，可解放自己场上的永续魔法・永续陷阱卡来作为怪兽的代替。此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下可以发动。将此卡以外的、自己手牌・场上（表侧表示）的1张“真龙”卡破坏，将此卡特殊召唤至自己或对手场上。②：此卡从手牌召唤・特殊召唤的情况下发动。从自己牌组上面将4张卡除外。
