  ja: |-
    「メメント」モンスター×２
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚した場合に発動できる。自分の手札・フィールド（表側表示）の「メメント」モンスター１体を破壊し、デッキから「メメント」モンスターを２体まで手札に加える（同名カードは１枚まで）。②：自分の「メメント」モンスターが戦闘で破壊したモンスターは墓地へは行かず除外される。③：融合召喚したこのカードが破壊された場合に発動できる。自分の墓地からレベル６以下の「メメント」モンスター１体を特殊召喚する。
  ko: |-
    "메멘토" 몬스터 × 2
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 자신의 패 / 필드(앞면 표시)의 "메멘토" 몬스터 1장을 파괴하고, 덱에서 "메멘토" 몬스터를 2장까지 패에 넣는다(같은 이름의 카드는 1장까지). ②: 자신의 "메멘토" 몬스터가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다. ③: 융합 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 레벨 6 이하의 "메멘토" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    “冥铭途”怪兽×２
    此卡名的①③效果１回合仅可各使用１次。
    ①：此卡融合召唤的情况下可以发动。将自己的手牌・场上（表侧表示）的１只“冥铭途”怪兽破坏，从牌组将最多２只“冥铭途”怪兽加入手牌（同名卡最多１张）。
    ②：自己的“冥铭途”怪兽战斗破坏的怪兽不去墓地而直接被除外。
    ③：融合召唤的此卡被破坏的情况下可以发动。从自己的墓地将１只等级６以下的“冥铭途”怪兽特殊召唤。
