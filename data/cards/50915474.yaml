name:
  en: Goddess of the Two Sides
  de: Göttin der zwei Seiten
  es: Diosa de las Dos Caras
  fr: Déesse des Deux Côtés
  it: Dea dei Due Lati
  pt: Deusa dos Dois Lados
  ja: <ruby>表<rt>ひょう</rt></ruby><ruby>裏<rt>り</rt></ruby>の<ruby>女<rt>め</rt></ruby><ruby>神<rt>がみ</rt></ruby>
  ja_romaji: Hyōri no Megami
  ko: 표리의 여신
  ko_rr:
  zh-TW: 表裡女神
  zh-CN: 表里女神
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 monster from your Deck to your hand that has a coin tossing effect, except "Goddess of the Two Sides". During your Main Phase: You can toss a coin and call it. If you call it right, double the ATK of all monsters you currently control until the end of this turn. If you call it wrong, send as many monsters you control to the GY as possible (min. 1), and if you do, draw 1 card. You can only use each effect of "Goddess of the Two Sides" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Monster, das einen Münzwurfeffekt hat, von deinem Deck hinzufügen, außer „Göttin der zwei Seiten“. Während deiner Main Phase: Du kannst eine Münze werfen und das Ergebnis voraussagen. Falls du richtig vorausgesagt hast, verdopple bis zum Ende dieses Spielzugs die ATK aller Monster, die du derzeit kontrollierst. Falls du falsch vorausgesagt hast, lege so viele Monster, die du kontrollierst, auf den Friedhof wie möglich (min. 1) und falls du dies tust, ziehe 1 Karte. Du kannst jeden Effekt von „Göttin der zwei Seiten“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo en tu Deck que tenga un efecto de lanzar una moneda, excepto "Diosa de las Dos Caras". Durante tu Main Phase: puedes lanzar una moneda y elegir Cara o Cruz. Si aciertas, duplica el ATK de todos los monstruos que controlas en este momento hasta el final de este turno. Si fallas, manda al Cementerio tantos monstruos que controlas como sea posible (mín. 1) y, si lo haces, roba 1 carta. Sólo puedes usar cada efecto de "Diosa de las Dos Caras" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre ("Déesse des Deux Côtés" exclu) depuis votre Deck à votre main qui a un effet de lancer de pièce. Durant votre Main Phase : vous pouvez jouer à pile ou face. Si vous gagnez, doublez l'ATK de tous les monstres que vous contrôlez actuellement jusqu'à la fin de ce tour. Si vous perdez, envoyez autant de monstres que vous contrôlez au Cimetière que possible (min. 1), et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Déesse des Deux Côtés" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 mostro che ha un effetto di lancio della moneta, eccetto "Dea dei Due Lati". Durante la tua Main Phase: puoi lanciare una moneta e scegliere testa o croce. Se indovini, raddoppia l'ATK di tutti i mostri che controlli attualmente fino alla fine di questo turno. Se sbagli, manda tanti mostri che controlli quanti possibile al Cimitero (minimo 1) e, se lo fai, pesca 1 carta. Puoi utilizzare ogni effetto di "Dea dei Due Lati" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro do seu Deck à sua mão que tenha um efeito de lançar moeda, exceto "Deusa dos Dois Lados". Durante sua Fase Principal: você pode lançar uma moeda e escolher cara ou coroa. Se você ganhar, dobre o ATK de todos os monstros que você controla atualmente até o final deste turno. Se você perder, envie tantos monstros que você controla quanto possível para o Cemitério (mín. 1) e, se isso acontecer, compre 1 card. Você só pode usar cada efeito de "Deusa dos Dois Lados" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「表裏の女神」以外のコイントスを行う効果を持つモンスター１体を手札に加える。②：自分メインフェイズに発動できる。コイントスを１回行い、裏表を当てる。当たった場合、自分フィールドの全てのモンスターの攻撃力は、ターン終了時まで倍になる。ハズレの場合、自分フィールドのモンスターを全て墓地へ送り、自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "표리의 여신" 이외의 코인 토스를 실행하는 효과를 가지는 몬스터 1장을 패에 넣는다. ②: 자신 메인 페이즈에 발동할 수 있다. 코인 토스를 1회 실행하고, 앞뒷면을 맞힌다. 맞힌 경우, 자신 필드의 모든 몬스터의 공격력은, 턴 종료시까지 배가 된다. 맞히지 못한 경우, 자신 필드의 몬스터를 전부 묘지로 보내고, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“表里女神”以外的、拥有掷硬币效果的1只怪兽加入手牌。②：在自己的主要阶段可以发动。掷1次硬币，猜正反。猜中的情况下，自己场上所有怪兽的攻击力直至回合结束时为止变为两倍。猜错的情况下，将自己场上的怪兽全部送至墓地，自己抽1张。
