text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 monster from your Deck to your hand that has a coin tossing effect, except "Goddess of Duality". During your Main Phase: You can toss a coin and call it. If you call it right, the ATK of all monsters you currently control become doubled until the end of this turn. If you call it wrong, send as many monsters you control as possible to the GY, and if you do, draw 1 card. You can only use each effect of "Goddess of Duality" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「表裏の女神」以外のコイントスを行う効果を持つモンスター１体を手札に加える。②：自分メインフェイズに発動できる。コイントスを１回行い、裏表を当てる。当たった場合、自分フィールドの全てのモンスターの攻撃力は、ターン終了時まで倍になる。ハズレの場合、自分フィールドのモンスターを全て墓地へ送り、自分は１枚ドローする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“表里女神”以外的、拥有掷硬币效果的1只怪兽加入手牌。②：在自己的主要阶段可以发动。掷1次硬币，猜正反。猜中的情况下，自己场上所有怪兽的攻击力直至回合结束时为止变为两倍。猜错的情况下，将自己场上的怪兽全部送至墓地，自己抽1张。
