  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「表裏の女神」以外のコイントスを行う効果を持つモンスター１体を手札に加える。②：自分メインフェイズに発動できる。コイントスを１回行い、裏表を当てる。当たった場合、自分フィールドの全てのモンスターの攻撃力は、ターン終了時まで倍になる。ハズレの場合、自分フィールドのモンスターを全て墓地へ送り、自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "표리의 여신" 이외의 코인 토스를 실행하는 효과를 가지는 몬스터 1장을 패에 넣는다. ②: 자신 메인 페이즈에 발동할 수 있다. 코인 토스를 1회 실행하고, 앞뒷면을 맞힌다. 맞힌 경우, 자신 필드의 모든 몬스터의 공격력은, 턴 종료시까지 배가 된다. 맞히지 못한 경우, 자신 필드의 몬스터를 전부 묘지로 보내고, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“表里女神”以外的、拥有掷硬币效果的1只怪兽加入手牌。②：在自己的主要阶段可以发动。掷1次硬币，猜正反。猜中的情况下，自己场上所有怪兽的攻击力直至回合结束时为止变为两倍。猜错的情况下，将自己场上的怪兽全部送至墓地，自己抽1张。
