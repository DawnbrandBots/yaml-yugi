  ja: <ruby>究<rt>きゅう</rt></ruby><ruby>極<rt>きょく</rt></ruby>・<ruby>背<rt>はい</rt></ruby><ruby>水<rt>すい</rt></ruby>の<ruby>陣<rt>じん</rt></ruby>
