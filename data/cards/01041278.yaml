  zh-TW:
  zh-CN: 分离的烙印
text:
  en: |-
    Tribute 1 Fusion Monster, then target 2 non-Fusion Monsters that are banished and/or in either GY; Special Summon both monsters, 1 on each field. If you Tributed a Fusion Monster that mentions "Fallen of Albaz" as material to activate this card, you can Special Summon both monsters to your field instead, in Defense Position. You can only activate 1 "Branded Expulsion" per turn.
  de: |-
    Biete 1 Fusionsmonster als Tribut an und wähle dann 2 Nichtfusions-Monster, die verbannt sind und/oder in einem beliebigen Friedhof liegen; beschwöre beide Monster als Spezialbeschwörung, 1 auf jede Spielfeldseite. Falls du ein Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, als Tribut angeboten hast, um diese Karte zu aktivieren, kannst du stattdessen beide Monster als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition beschwören. Du kannst nur 1 „Markierte Austreibung“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 Monstruo de Fusión, y después selecciona 2 Monstruos que no sean de Fusión que estén desterrados y/o en cualquier Cementerio; Invoca ambos monstruos de Modo Especial, 1 en cada Campo. Si Sacrificaste un Monstruo de Fusión que mencione "Caído de Albaz" como material para activar esta carta, puedes Invocar de Modo Especial ambos monstruos a tu Campo en su lugar, en Posición de Defensa. Sólo puedes activar 1 "Expulsión Señalada" por turno.
  fr: |-
    Sacrifiez 1 Monstre Fusion, puis ciblez 2 Monstres non-Fusion qui sont bannis et/ou dans au moins l'un des Cimetières ; Invoquez Spécialement les deux monstres, 1 sur chaque Terrain. Si vous avez Sacrifié un Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel pour activer cette carte, vous pouvez Invoquer Spécialement les deux monstres sur votre Terrain à la place, en Position de Défense. Vous ne pouvez activer qu'1 "Expulsion du Marqué" par tour.
  it: |-
    Offri come Tributo 1 Mostro Fusione, poi scegli come bersaglio 2 Mostri non-Fusione che sono banditi e/o in qualsiasi Cimitero; Evoca Specialmente entrambi i mostri, 1 su ogni Terreno. Se hai offerto come Tributo un Mostro Fusione che menziona "Caduto di Albaz" come materiale per attivare questa carta, puoi invece Evocare Specialmente entrambi i mostri sul tuo Terreno, in Posizione di Difesa. Puoi attivare solo 1 "Espulsione Marchiata" per turno.
  pt: |-
    Ofereça como Tributo 1 Monstro de Fusão e, depois, escolha 2 Monstros que não sejam de Fusão que estiverem banidos e/ou em qualquer Cemitério; Invoque os dois monstros por Invocação-Especial, 1 em cada campo. Se você ofereceu como Tributo um Monstro de Fusão que mencione "Caído de Arbaz" como matéria para ativar este card, em vez disso, você pode Invocar os dois monstros por Invocação-Especial no seu campo, em Posição de Defesa. Você só pode ativar 1 "Expulsão do Marcado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの融合モンスター１体をリリースし、お互いの墓地のモンスター及び除外されているモンスターの中から、融合モンスター以外のモンスター２体を対象として発動できる。そのモンスターをお互いのフィールドに１体ずつ特殊召喚する。「アルバスの落胤」を融合素材とする融合モンスターをリリースしてこのカードを発動した場合、代わりに対象のモンスター２体を自分フィールドに守備表示で特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 융합 몬스터 1장을 릴리스하고, 서로의 묘지의 몬스터 및 제외되어 있는 몬스터 중에서, 융합 몬스터 이외의 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 서로의 필드에 1장씩 특수 소환한다. "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터를 릴리스하고 이 카드를 발동했을 경우, 대신에 대상 몬스터 2장을 자신 필드에 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：可以将自己场上的1只融合怪兽解放，从双方的墓地的怪兽以及除外中的怪兽之中，以融合怪兽以外的2只怪兽为对象发动。将那些怪兽各特殊召唤1只到双方的场上。是将需要以「アルバスの落胤／阿尔巴斯之落胤」作为融合素材的融合怪兽解放来发动这张卡的场合，可以将作为对象的2只怪兽以守备表示特殊召唤到自己的场上作为代替。
