name:
  en: Branded Expulsion
  de: Markierte Austreibung
  es: Expulsión Señalada
  fr: Expulsion du Marqué
  it: Espulsione Marchiata
  pt: Expulsão do Marcado
  ja: <ruby>分<rt>わ</rt></ruby>かつ<ruby>烙<rt>らく</rt></ruby><ruby>印<rt>いん</rt></ruby>
  ja_romaji: Wakatsu Rakuin
