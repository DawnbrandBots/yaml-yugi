  de: Exoschwester-Rückanei
  es: Exormana Retornía
  fr: Exosœur Retournia
  it: Ritornia Esosorella
  pt: Returnia Exoirmã
  ja: エクソシスター・リタニア
  ja_romaji: Ekusoshisutā Ritania
  ko: 엑소시스터 리타니아
  ko_rr: Eksosiseuteo Ritania
  zh-TW:
  zh-CN: 驱魔修女连祷
text:
  en: |-
    If all monsters you control are "Exosister" monsters (min. 1): Pay 800 LP, then target 1 card your opponent controls or in their GY; banish it, then you can apply 1 of the following effects.
    ● Immediately after this effect resolves, Xyz Summon 1 "Exosister" Xyz Monster using monsters you control.
    ● If you Xyz Summoned this turn, banish 1 card your opponent controls.
    You can only activate 1 "Exosister Returnia" per turn.
  de: |-
    Falls alle Monster, die du kontrollierst, „Exoschwester“-Monster sind (min. 1): Zahle 800 LP und wähle dann 1 Karte, die dein Gegner kontrolliert oder die sich in seinem Friedhof befindet; verbanne sie, dann kannst du 1 der folgenden Effekte ausführen.
    ● Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Exoschwester“-Xyz-Monster als Xyz-Beschwörung und verwende dafür Monster, die du kontrollierst.
    ● Falls du in diesem Spielzug eine Xyz-Beschwörung durchgeführt hast, verbanne 1 Karte, die dein Gegner kontrolliert.
    Du kannst nur 1 „Exoschwester-Rückanei“ pro Spielzug aktivieren.
  es: |-
    Si todos los monstruos que controlas son monstruos "Exormana" (mín. 1): paga 800 LP, y después selecciona 1 carta que controle tu adversario o en su Cementerio; destiérrala, y después puedes aplicar 1 de los siguientes efectos.
    ● Inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz "Exormana" usando monstruos que controlas.
    ● Si Invocaste Xyz este turno, destierra 1 carta que controle tu adversario.
    Sólo puedes activar 1 "Exormana Retornía" por turno.
  fr: |-
    Si tous les monstres que vous contrôlez sont des monstres "Exosœur" (min. 1) : payez 800 LP, puis ciblez 1 carte contrôlée par votre adversaire ou dans son Cimetière ; bannissez-la, puis vous pouvez appliquer 1 des effets suivants.
    ● Immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz "Exosœur" en utilisant des monstres que vous contrôlez.
    ● Si vous avez Invoqué par Xyz ce tour, bannissez 1 carte contrôlée par votre adversaire.
    Vous ne pouvez activer qu'1 "Exosœur Retournia" par tour.
  it: |-
    Se tutti i mostri che controlli sono mostri "Esosorella" (minimo 1): paga 800 LP, poi scegli come bersaglio 1 carta controllata dal tuo avversario o nel suo Cimitero; bandiscila, poi puoi applicare 1 dei seguenti effetti.
    ● Immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Esosorella" utilizzando mostri che controlli.
    ● Se hai Evocato Xyz in questo turno, bandisci 1 carta controllata dal tuo avversario.
    Puoi attivare solo 1 "Ritornia Esosorella" per turno.
  pt: |-
    Se todos os monstros que você controla forem monstros "Exoirmã" (mín. 1): pague 800 PV e, depois, escolha 1 card que seu oponente controla ou no Cemitério dele; bana-o e, depois, você pode aplicar 1 dos seguintes efeitos.
    ● Imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz "Exoirmã" usando monstros que você controla.
    ● Se você Invocou por Invocação-Xyz neste turno, bana 1 card que seu oponente controla.
    Você só pode ativar 1 "Returnia Exoirmã" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスターが「エクソシスター」モンスターのみの場合、８００ＬＰを払い、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。その後、以下の効果から１つを選んで適用できる。
    ●自分フィールドのモンスターを素材として「エクソシスター」Ｘモンスター１体をＸ召喚する。
    ●このターンに自分がモンスターのＸ召喚に成功している場合、相手フィールドのカード１枚を選んで除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터가 "엑소시스터" 몬스터뿐일 경우, 800 LP를 지불하고, 상대의 필드 / 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 그 후, 이하의 효과에서 1개를 고르고 적용할 수 있다.
    ●자신 필드의 몬스터를 소재로서 "엑소시스터" 엑시즈 몬스터 1장을 엑시즈 소환한다.
    ●이 턴에 자신이 몬스터의 엑시즈 소환에 성공하고 있을 경우, 상대 필드의 카드 1장을 고르고 제외한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：自己场上的怪兽只有「エクソシスター／驱魔修女」怪兽的场合，可以支付800LP，以对手的场上或墓地的1张卡为对象发动。将那张卡除外。那之后，可以从以下的效果中选1个适用。●将自己场上的怪兽作为素材来多维召唤1只「エクソシスター／驱魔修女」多维怪兽。●这个回合自己多维召唤怪兽成功的场合，选对手场上的1张卡除外。
