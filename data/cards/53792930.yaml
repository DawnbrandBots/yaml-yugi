  zh-TW:
  zh-CN: K9－EX 强制解除
text:
  en: |-
    During the Main Phase: Target 1 "K9" Xyz Monster you control; Special Summon from your Extra Deck, 1 "K9" Xyz Monster with a different name, by using that monster you control (this is treated as an Xyz Summon, transfer its materials to the Summoned monster), then you can destroy 1 card your opponent controls. At the end of the Battle Phase, if your "K9" monster battled this turn: You can Set this card from your GY. You can only use each effect of "K9-X Forced Release" once per turn.
  de: |-
    Während der Main Phase: Wähle 1 „K9“-Xyz-Monster, das du kontrollierst; beschwöre 1 „K9“-Xyz-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck, indem du jenes Monster verwendest, das du kontrollierst (dies wird als Xyz-Beschwörung behandelt, transferiere sein Material an das beschworene Monster), dann kannst du 1 Karte zerstören, die dein Gegner kontrolliert. Am Ende der Battle Phase, falls dein „K9“-Monster in diesem Spielzug gekämpft hat: Du kannst diese Karte von deinem Friedhof setzen. Du kannst jeden Effekt von „K9-X Erzwungene Befreiung“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase: selecciona 1 Monstruo Xyz "K9" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "K9" con nombre diferente, usando ese monstruo que controles (esto se trata como una Invocación Xyz, transfiere sus materiales al monstruo Invocado), y después puedes destruir 1 carta que controle tu adversario. Al final de la Battle Phase, si tu monstruo "K9" batalló este turno: puedes Colocar esta carta desde tu Cementerio. Sólo puedes usar cada efecto de "K9-X Liberación Forzada" una vez por turno.
  fr: |-
    Durant la Main Phase : ciblez 1 Monstre Xyz "K9" que vous contrôlez ; Invoquez Spécialement depuis votre Extra Deck, 1 Monstre Xyz "K9" de nom différent, en utilisant le monstre que vous contrôlez (ceci est traité comme Invocation Xyz, transférez ses Matériels au monstre Invoqué), puis vous pouvez détruire 1 carte contrôlée par votre adversaire. À la fin de la Battle Phase, si votre monstre "K9" a combattu ce tour : vous pouvez Poser cette carte depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "K9-X Libération Forcée" qu'une fois par tour.
  it: |-
    Durante la Main Phase: scegli come bersaglio 1 Mostro Xyz "K9" che controlli; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "K9" con un nome diverso, utilizzando quel mostro che controlli (questa viene considerata come un'Evocazione Xyz, trasferisci i suoi materiali sul mostro Evocato), poi puoi distruggere 1 carta controllata dal tuo avversario. Alla fine della Battle Phase, se un tuo mostro "K9" ha combattuto in questo turno: puoi Posizionare questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "K9-X Rimozione Forzata" una sola volta per turno.
  pt: |-
    Durante a Fase Principal: escolha 1 Monstro Xyz "K9" que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "K9" com um nome diferente, usando esse monstro que você controla (isso é considerado uma Invocação-Xyz, transfira as matérias dele para o monstro Invocado) e, depois, você pode destruir 1 card que seu oponente controla. No final da Fase de Batalha, se um monstro "K9" seu batalhou neste turno: você pode Baixar este card do seu Cemitério. Você só pode usar cada efeito de "Liberação Forçada K9-X" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分フィールドの「Ｋ９」Ｘモンスター１体を対象として発動できる。その自分のモンスターとはカード名が異なる「Ｋ９」Ｘモンスター１体を対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。その後、相手フィールドのカード１枚を破壊できる。②：自分の「Ｋ９」モンスターが戦闘を行ったターンのバトルフェイズ終了時に発動できる。墓地のこのカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 필드의 "K9(케이나인)" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터와는 카드명이 다른 "K9(케이나인)" 엑시즈 몬스터 1장을 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 그 후, 상대 필드의 카드 1장을 파괴할 수 있다. ②: 자신의 "K9(케이나인)" 몬스터가 전투를 실행한 턴의 배틀 페이즈 종료시에 발동할 수 있다. 묘지의 이 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，以自己场上的1只“K9”超量怪兽为对象可以发动。从额外牌组将卡名与该自己的怪兽不同的1只“K9”超量怪兽重叠在对象怪兽上面，视为超量召唤特殊召唤。然后，可将对手场上的1张卡破坏。②：自己的“K9”怪兽进行过战斗的回合的战斗阶段结束时可以发动。将墓地的此卡放置在自己场上。
