name:
  en: Dark General Freed
  de: Finsterer General Freed
  es: Freed, General Oscuro
  fr: Freed le Général des Ténèbres
  it: Freed Generale Oscuro
  pt: Freed, General das Trevas
  ja: ダーク・ジェネラル フリード
  ja_romaji: Dāku Jeneraru Furīdo
  ko: 다크 제너럴 프리드
  ko_rr:
  zh-TW: 黑暗將軍 弗利德
  zh-CN: 暗黑将军 弗利德
text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Annulliere alle Zaubereffekte, die offene FINSTERNIS Monster, die du kontrollierst, als Ziel wählen, und falls du dies tust, zerstöre die Zauberkarte. Während deiner Draw Phase, anstatt dein normales Ziehen durchzuführen: Du kannst deiner Hand 1 FINSTERNIS Monster der Stufe 4 von deinem Deck hinzufügen. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    No puede ser Invocado de Modo Especial. Niega cualquier efecto de Carta Mágica que selecciona uno o más monstruos de OSCURIDAD boca arriba que controles, y, si lo haces, destruye esa Carta Mágica. Durante tu Draw Phase, en lugar de robar normalmente: puedes añadir a tu mano, desde tu Deck, 1 monstruo de OSCURIDAD de Nivel 4. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Non Invocable Spécialement. Annulez les effets de Magie qui ciblent un ou plusieurs monstres TÉNÈBRES face recto que vous contrôlez, et si vous le faites, détruisez la Carte Magie. Durant votre Draw Phase, au lieu de mener votre pioche normale : vous pouvez ajouter 1 monstre TÉNÈBRES de Niveau 4 depuis votre Deck à votre main. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Non può essere Evocato Specialmente. Annulla qualsiasi effetto di Magia che sceglie come bersaglio uno o più mostri OSCURITÀ scoperti che controlli e, se lo fai, distruggi quella Carta Magia. Durante la tua Draw Phase, invece di effettuare la tua normale pescata: puoi aggiungere 1 mostro OSCURITÀ di Livello 4 dal tuo Deck alla tua mano. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Negue quaisquer efeitos de Magia que escolham um ou mais monstros de TREVAS com a face para cima que você controla e, se isso acontecer, destrua esse Card de Magia. Durante sua Fase de Compra, em vez de conduzir sua compra normal: Você pode adicionar 1 monstro de TREVAS de Nível 4 do seu Deck à sua mão. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    このカードは特殊召喚できない。
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの闇属性モンスターを対象とする魔法カードの効果は無効化され破壊される。
    ②：自分ドローフェイズのドロー前に発動できる。このカードがフィールドに表側表示で存在する場合、このターン通常のドローを行う代わりに、デッキから闇属性・レベル４モンスター１体を手札に加える。
  ko: |-
    이 카드는 특수 소환할 수 없다. 자신 필드 위에 앞면 표시로 존재하며 어둠 속성 몬스터를 대상으로 하는 마법 카드의 효과를 무효로 하고 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에, 자신의 덱에서 레벨 4의 어둠 속성 몬스터 1장을 패에 넣을 수 있다.
  zh-TW: |-
    此卡無法特殊召喚。以我方場上的闇屬性怪獸做為對象的魔法卡效果變為無效進行破壞。只要此卡以正面表示存在於場上，就可在我方抽牌階段時，從我方牌組將１隻等級４的闇屬性怪獸加入手牌替代通常抽牌。
  zh-CN: |-
    此卡不可特殊召唤。令以表侧表示存在于我方场上的暗属性怪兽为对象的魔法卡效果无效并将其破坏。只要此卡以表侧表示存在于场上，可在我方抽牌阶段时放弃进行普通抽牌，将我方牌组中１只等级４的暗属性怪兽加入到手牌中。
