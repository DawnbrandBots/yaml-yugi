name:
  en: Dingirsu, the Orcust of the Evening Star
  de: Dingirsu, der Orcust des Abendsterns
  es: Dingirsu, el Orcust de la Estrella Vespertina
  fr: Dingirsu, l'Orcust de l'Étoile du Berger
  it: Dingirsu, l'Orcusestra della Stella della Sera
  pt: Dingirsu, o Orcust da Estrela da Noite
  ja: <ruby>宵星の機神<rt>シーオルフェゴール</rt></ruby>ディンギルス
  ja_romaji: Shīorufegōru Dingirusu
  ko: 시오르페골 딩기르수
  ko_rr: Sioreupegol Dinggireusu
  zh-TW:
  zh-CN: 宵星之自鸣天琴 丁吉尔苏
text:
  en: |-
    2 Level 8 monsters
    You can only Special Summon "Dingirsu, the Orcust of the Evening Star(s)" once per turn. You can also Xyz Summon this card by using an "Orcust" Link Monster you control as material. If a card(s) you control would be destroyed by battle or card effect, you can detach 1 material from this card instead. If this card is Special Summoned: You can activate 1 of these effects;
    ● Send 1 card your opponent controls to the GY.
    ● Attach 1 of your banished Machine monsters to this card as material.
  de: |-
    2 Monster der Stufe 8
    Du kannst nur einmal pro Spielzug einen oder mehr „Dingirsu, der Orcust des Abendsterns“ als Spezialbeschwörung beschwören. Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Orcust“-Linkmonster, das du kontrollierst, als das Material verwendest. Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Material von dieser Karte abhängen. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;
    ● Lege 1 Karte, die dein Gegner kontrolliert, auf den Friedhof.
    ● Hänge 1 deiner verbannten Maschine-Monster als Material an diese Karte an.
  es: |-
    2 monstruos de Nivel 8
    Sólo puedes Invocar de Modo Especial uno o más "Dingirsu, el Orcust de la Estrella Vespertina" una vez por turno. También puedes Invocar Xyz esta carta usando como material un Monstruo de Enlace "Orcust" que controles. Si una o más cartas que controlas fueran a ser destruidas en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar. Si esta carta es Invocada de Modo Especial: puedes activar 1 de estos efectos;
    ● Manda al Cementerio 1 carta que controle tu adversario.
    ● Acopla a esta carta 1 de tus monstruos Máquina desterrados como material.
  fr: |-
    2 monstres de Niveau 8
    Vous ne pouvez Invoquer Spécialement un ou plusieurs "Dingirsu, l'Orcust de l'Étoile du Berger" qu'une fois par tour. Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Lien "Orcust" que vous contrôlez comme Matériel. Si une ou plusieurs cartes que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place. Si cette carte est Invoquée Spécialement : vous pouvez activer 1 de ces effets ;
    ● Envoyez 1 carte contrôlée par votre adversaire au Cimetière.
    ● Attachez 1 de vos monstres Machine bannis à cette carte comme Matériel.
  it: |-
    2 mostri di Livello 8
    Puoi Evocare Specialmente uno o più "Dingirsu, l'Orcusestra della Stella della Sera" una sola volta per turno. Puoi anche Evocare Xyz questa carta utilizzando un Mostro Link "Orcusestra" che controlli come materiale. Se una o più carte che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta. Se questa carta viene Evocata Specialmente: puoi attivare 1 di questi effetti;
    ● Manda al Cimitero 1 carta controllata dal tuo avversario.
    ● Attacca 1 dei tuoi mostri Macchina banditi a questa carta come materiale.
  pt: |-
    2 monstros de Nível 8
    Você só pode Invocar um ou mais "Dingirsu, o Orcust da Estrela da Noite" por Invocação-Especial uma vez por turno. Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Link "Orcust" que você controla como matéria. Se um ou mais cards que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card. Se este card for Invocado por Invocação-Especial: você pode ativar 1 desses efeitos;
    ● Envie 1 card que seu oponente controla para o Cemitério.
    ● Associe 1 dos seus monstros Máquina banidos a este card como matéria.
  ja: |-
    レベル８モンスター×２
    自分は「宵星の機神ディンギルス」を１ターンに１度しか特殊召喚できず、自分フィールドの「オルフェゴール」リンクモンスターの上に重ねてＸ召喚する事もできる。①：このカードが特殊召喚に成功した場合、以下の効果から１つを選択して発動できる。●相手フィールドのカード１枚を選んで墓地へ送る。●除外されている自分の機械族モンスター１体を選び、このカードの下に重ねてＸ素材とする。②：自分フィールドのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  ko: |-
    레벨 8 몬스터 × 2
    자신은 "시오르페골 딩기르수"를 1턴에 1번밖에 특수 소환할 수 없으며, 자신 필드의 "오르페골" 링크 몬스터의 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●상대 필드의 카드 1장을 골라 묘지로 보낸다. ●제외되어 있는 자신의 기계족 몬스터 1장을 골라, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ②: 자신 필드의 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
  zh-TW:
  zh-CN: |-
    等级8怪兽×2
    自己1回合仅可特殊召唤"宵星之自鸣天琴 丁吉尔苏"1次，也可重叠在自己场上的"自鸣天琴"连接怪兽上面进行超量召唤。①：此卡特殊召唤成功的情况下，可从以下效果中选择1个发动。●挑选对手场上的1张卡送至墓地。●挑选1只被除外的自己的机械族怪兽，重叠在此卡下方作为超量素材。②：自己场上的卡将被战斗・效果破坏的情况下，可去除此卡的1个超量素材作为代替。
