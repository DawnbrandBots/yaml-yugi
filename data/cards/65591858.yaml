name:
  en: Chronomaly Winged Sphinx
  de: Chronomale geflügelte Sphinx
  es: Esfinge Alada Cronómala
  fr: Sphinx Ailé Chronomal
  it: Cronomalia Sfinge Alata
  pt: Cronomalia Esfinge Alada
  ja: <ruby>先史遺産<rt>オーパーツ</rt></ruby>ウィングス・スフィンクス
  ja_romaji: Ōpātsu Wingusu Sufinkusu
  ko: 오파츠 윙스 스핑크스
  ko_rr:
  zh-TW: 先史遺產 飛翼斯芬克斯
  zh-CN: 先史遗产 飞翼斯芬克斯
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Chronomal“-Monster der Stufe 5 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Chronomal“-Monstern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Cronómalo/a" de Nivel 5 en tu Cementerio; Invoca ese objetivo de Modo Especial. En el turno en el que activas este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Cronómalo/a".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Chronomal" de Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chronomal" exclus) le tour où vous activez cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Cronomalia" di Livello 5 nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "Cronomalia".
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Cronomalia" de Nível 5 no seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "Cronomalia".
  ja: |-
    ①：このカードが召喚した時、自分の墓地のレベル５の「先史遺産」モンスター１体を対象として発動できる（この効果を発動するターン、自分は「先史遺産」モンスターしか特殊召喚できない）。そのモンスターを特殊召喚する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에서 "오파츠"라는 이름이 붙은 레벨 5 몬스터 1장을 선택하고 특수 소환할 수 있다. 이 효과를 발동하는 턴에, 자신은 "오파츠"라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡召喚成功時，可從我方墓地選擇１隻冠有「先史遺產」之名的等級５怪獸特殊召喚。發動此效果的回合，我方可特殊召喚的怪獸僅限冠有「先史遺產」之名的怪獸。
  zh-CN: |-
    此卡召唤成功时，可从我方墓地选择１只冠有“先史遗产”之名的等级５怪兽并特殊召唤。发动此效果的回合，我方只可特殊召唤冠有“先史遗产”之名的怪兽。
