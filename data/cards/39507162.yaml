  zh-CN: 刀锋骑士
text:
  en: |-
    Gains 400 ATK while you have 1 or less cards in your hand. If you control no other monsters, the effects of Flip monsters destroyed by battle with this card are negated.
  de: |-
    Erhält 400 ATK, solange du 1 oder weniger Karten in deiner Hand hast. Falls du keine anderen Monster kontrollierst, werden die Effekte von Flippmonstern, die durch Kampf mit dieser Karte zerstört werden, annulliert.
  es: |-
    Gana 400 ATK mientras tengas 1 o menos cartas en tu mano. Si no controlas otros monstruos, los efectos de monstruos de Volteo destruidos en batalla con esta carta son negados.
  fr: |-
    Gagne 400 ATK tant que vous avez max. 1 carte dans votre main. Si vous ne contrôlez aucun autre monstre, les effets de monstres Flip détruits au combat avec cette carte sont annulés.
  it: |-
    Guadagna 400 ATK mentre hai 1 carta o meno nella tua mano. Se non controlli nessun altro mostro, gli effetti dei mostri Scoperta distrutti in battaglia con questa carta sono annullati.
  pt: |-
    Ganha 400 de ATK enquanto você tiver 1 ou menos cards na sua mão. Se você não controlar nenhum outro monstro, os efeitos dos monstros de Virar destruídos em batalha com este card são negados.
  ja: |-
    ①：自分の手札が１枚以下である限り、このカードの攻撃力は４００アップする。②：自分フィールドにこのカード以外のモンスターが存在しない場合、このカードが戦闘で破壊したリバースモンスターの効果は無効化される。
  ko: |-
    ①: 자신의 패가 1장 이하일 경우, 이 카드의 공격력은 400 올린다. ②: 자신 필드에 이 카드 이외의 몬스터가 존재하지 않을 경우, 이 카드가 전투로 파괴한 리버스 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：自己手卡是1张以下的场合，这张卡的攻击力上升400。②：自己场上没有这张卡以外的怪兽存在的场合，这张卡战斗破坏的反转怪兽的效果无效化。
