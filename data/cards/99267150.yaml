name:
  en: Five-Headed Dragon
  de: Fünfköpfiger Drache
  es: Dragón de Cinco Cabezas
  fr: Dragon à Cinq Têtes
  it: Drago a Cinque Teste
  pt: Dragão de Cinco Cabeças
  ja: <ruby>Ｆ・Ｇ・Ｄ<rt>ファイブ・ゴッド・ドラゴン</rt></ruby>
  ja_romaji: Faibu Goddo Doragon
  ko: F·G·D
  ko_rr: Paibeu Gat Deuraegon
  zh-TW:
  zh-CN: 五神龙
text:
  en: |-
    5 Dragon monsters
    Must be Fusion Summoned. Cannot be destroyed by battle with a DARK, EARTH, WATER, FIRE, or WIND monster.
  de: |-
    5 Drache-Monster
    Muss als Fusionsbeschwörung beschworen werden. Kann nicht durch Kampf mit einem FINSTERNIS, ERDE, WASSER, FEUER oder WIND Monster zerstört werden.
  es: |-
    5 monstruos Dragón
    Debe ser Invocada por Fusión. No puede ser destruida en batalla con un monstruo de OSCURIDAD, TIERRA, AGUA, FUEGO o VIENTO.
  fr: |-
    5 monstres Dragon
    Uniquement Invocable par Fusion. Non destructible au combat avec un monstre TÉNÈBRES, TERRE, EAU, FEU ou VENT.
  it: |-
    5 mostri Drago
    Deve essere Evocato tramite Fusione. Non può essere distrutto in battaglia con un mostro OSCURITÀ, TERRA, ACQUA, FUOCO o VENTO.
  pt: |-
    5 monstros Dragão
    Deve ser Invocado por Invocação-Fusão. Não pode ser destruído em batalha com um monstro de TREVAS, TERRA, ÁGUA, FOGO ou VENTO.
  ja: |-
    ドラゴン族モンスター×５
    このカードは融合召喚でしか特殊召喚できない。①：このカードは闇・地・水・炎・風属性モンスターとの戦闘では破壊されない。
  ko: |-
    드래곤족 몬스터 × 5
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드는 어둠 / 땅 / 물 / 화염 / 바람 속성 몬스터와의 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    龙族怪兽×5
    这张卡不用融合召唤不能特殊召唤。①：这张卡不会被和暗·地·水·炎·风属性怪兽的战斗破坏。
