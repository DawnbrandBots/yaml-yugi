text:
  en: |-
    If a face-up monster(s) you control is destroyed by battle or card effect, except Ritual Monsters: You can Special Summon 1 "Skull Guardian" from your hand or Deck. You can send this face-up card to the GY, then target 1 Ritual Monster you control; it gains ATK equal to the combined original ATK of the other monsters currently on the field, until the end of this turn. You can only use each effect of "Guardian of the Voiceless Voice" once per turn, and cannot activate more than 1 in the same Chain.
