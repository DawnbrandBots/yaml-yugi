  ja: |-
    このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、同一チェーン上では発動できない。①：儀式モンスター以外の自分フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。手札・デッキから「ローガーディアン」１体を特殊召喚する。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分フィールドの儀式モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、フィールドの他のモンスターの元々の攻撃力の合計分アップする。
  ko:
