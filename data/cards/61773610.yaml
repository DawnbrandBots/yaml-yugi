  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次，不可在同一连锁上发动。①：自己场上仪式怪兽以外的怪兽因战斗・效果被破坏的情况下可以发动。从手牌・牌组将１只“律守护者”特殊召唤。②：将魔法与陷阱区域的表侧表示的此卡送至墓地，以自己场上的１只仪式怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于场上其他怪兽的原本攻击力的合计数值。
