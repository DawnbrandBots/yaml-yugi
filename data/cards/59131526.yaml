text:
  en: |-
    Banish 1 card from your hand, and if you do, during your next Standby Phase, you can add up to 2 cards with the banished card's name from your Deck to your hand. If this card was activated while your opponent controlled no cards, you cannot activate cards, or the effects of cards, with the banished card's original name for the rest of that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分の手札を１枚選んで除外する。次の自分スタンバイフェイズに、この効果で除外したカードの同名カードを２枚までデッキから手札に加える事ができる。相手フィールドにカードが存在しない状態でこのカードを発動した場合、発動したターンの終了時まで自分はこの効果で除外したカード及びそのカードと元々のカード名が同じカードの効果を発動できない。
  ko: |-
    ①: 자신의 패를 1장 고르고 제외한다. 다음 자신 스탠바이 페이즈에, 이 효과로 제외한 카드와 같은 이름의 카드를 2장까지 덱에서 패에 넣을 수 있다. 상대 필드에 카드가 존재하지 않는 상태에서 이 카드를 발동했을 경우, 발동한 턴의 종료시까지 자신은 이 효과로 제외한 카드 및 그 카드와 원래의 카드명이 같은 카드의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：选1张自己的手牌除外。下次自己的准备阶段，可以从卡组将被这个效果除外的卡的2张同名卡加入手牌。对手场上没有卡存在的状态下将这张卡发动的场合，直到发动回合的结束时为止自己不能发动用这个效果除外的卡以及与那张卡原本的卡名相同的卡的效果。
