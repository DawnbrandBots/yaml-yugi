  en: |-
    Banish 1 card from your hand, and if you do, during your next Standby Phase, you can add up to 2 cards with the banished card's name from your Deck to your hand. If this card was activated while your opponent controlled no cards, you cannot activate cards, or the effects of cards, with the banished card's original name for the rest of that turn.
