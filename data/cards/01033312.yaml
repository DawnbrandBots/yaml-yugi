name:
  en: Painful Decision
  de: Qual der Entscheidung
  es: Decisión Dolorosa
  fr: Décision Douloureuse
  it: Decisione Dolorosa
  pt: Decisão Dolorosa
  ja: <ruby>苦<rt>く</rt></ruby><ruby>渋<rt>じゅう</rt></ruby>の<ruby>決<rt>けつ</rt></ruby><ruby>断<rt>だん</rt></ruby>
  ja_romaji: Kujū no Ketsudan
  ko: 고통의 결단
  ko_rr:
  zh-TW:
  zh-CN: 苦涩的决断
text:
  en: |-
    Send 1 Level 4 or lower Normal Monster from your Deck to the GY, and if you do, add 1 monster with the same name from your Deck to your hand. You can only activate 1 "Painful Decision" per turn.
  de: |-
    Lege 1 Normales Monster der Stufe 4 oder niedriger von deinem Deck auf den Friedhof und falls du dies tust, füge deiner Hand 1 Monster mit demselben Namen von deinem Deck hinzu. Du kannst nur 1 „Qual der Entscheidung“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 Monstruo Normal de Nivel 4 o menor en tu Deck y, si lo haces, añade a tu mano 1 monstruo en tu Deck con el mismo nombre. Sólo puedes activar 1 "Decisión Dolorosa" por turno.
  fr: |-
    Envoyez 1 Monstre Normal de max. Niveau 4 depuis votre Deck au Cimetière, et si vous le faites, ajoutez 1 monstre de même nom depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Décision Douloureuse" par tour.
  it: |-
    Manda 1 Mostro Normale di Livello 4 o inferiore dal tuo Deck al Cimitero e, se lo fai, aggiungi 1 mostro con lo stesso nome dal tuo Deck alla tua mano. Puoi attivare solo 1 "Decisione Dolorosa" per turno.
  pt: |-
    Envie 1 Monstro Normal de Nível 4 ou menos do seu Deck para o Cemitério e, se isso acontecer, adicione 1 monstro com o mesmo nome do seu Deck à sua mão. Você só pode ativar 1 "Decisão Dolorosa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからレベル４以下の通常モンスター１体を墓地へ送り、その同名モンスター１体をデッキから手札に加える。
  ko: |-
    "고통의 결단"은 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 레벨 4 이하의 일반 몬스터 1장을 묘지로 보내고, 그 같은 이름의 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：从牌组将１只等级４以下的通常怪兽送至墓地，从牌组将１只其同名怪兽加入手牌。
