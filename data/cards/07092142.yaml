name:
  en: Torrential Reborn
  de: Reißende Wiedergeburt
  es: Renacimiento Torrencial
  fr: Renaissance Torrentielle
  it: Resuscitato Torrenziale
  pt: Renascimento Torrencial
  ja: <ruby>激<rt>げき</rt></ruby><ruby>流<rt>りゅう</rt></ruby><ruby>蘇<rt>そ</rt></ruby><ruby>生<rt>せい</rt></ruby>
  ja_romaji: Gekiryū Sosei
  ko: 격류소생
  ko_rr:
  zh-TW: 激流蘇生
  zh-CN: 激流苏生
text:
  en: |-
    When a face-up WATER monster you control is destroyed by battle or by a card effect and sent to the Graveyard: Special Summon the monsters destroyed and sent from the field to your Graveyard at that time, then inflict 500 damage to your opponent for each of those Special Summoned monsters. You can only activate 1 "Torrential Reborn" per turn.
  de: |-
    Wenn ein offenes WASSER Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Beschwöre die Monster, die zu dem Zeitpunkt zerstört und vom Spielfeld auf deinen Friedhof gelegt wurden, als Spezialbeschwörung und füge dann deinem Gegner 500 Schaden für jedes der als Spezialbeschwörung beschworenen Monster zu. Du kannst nur 1 „Reißende Wiedergeburt“ pro Spielzug aktivieren.
  es: |-
    Cuando un monstruo de AGUA boca arriba que controles es destruido en batalla o por efecto de una carta y mandado al Cementerio: Invoca de Modo Especial los monstruos destruidos y mandados a tu Cementerio desde el Campo en ese momento, y después inflige 500 puntos de daño a tu adversario por cada uno de esos monstruos Invocados de Modo Especial. Sólo puedes activar 1 "Renacimiento Torrencial" por turno.
  fr: |-
    Lorsqu'un monstre EAU face recto que vous contrôlez est détruit au combat ou par un effet de carte, et envoyé au Cimetière : Invoquez Spécialement les monstres détruits et envoyés depuis le Terrain à votre Cimetière à ce moment, puis infligez 500 points de dommages à votre adversaire pour chacun de ces monstres Invoqués Spécialement. Vous ne pouvez activer qu'1 "Renaissance Torrentielle" par tour.
  it: |-
    Quando un mostro ACQUA scoperto che controlli viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: Evoca Specialmente i mostri distrutti e mandati dal Terreno al tuo Cimitero in quel momento, poi infliggi 500 danni al tuoi avversario per ognuno di quei mostri Evocati Specialmente. Puoi attivare solo 1 "Resuscitato Torrenziale" per turno.
  pt: |-
    Quando um monstro de ÁGUA com a face para cima que você controla for destruído em batalha ou por um efeito de card e enviado para o Cemitério: Invoque por Invocação-Especial o monstro destruído e enviado do campo para o seu Cemitério nesse momento e, depois, cause 500 de dano ao seu oponente para cada um desses monstros Invocados por Invocação-Especial. Você só pode ativar 1 "Renascimento Torrencial" por turno.
  ja: |-
    自分フィールド上の水属性モンスターが戦闘またはカードの効果によって破壊され墓地へ送られた時に発動できる。その時に破壊され、フィールド上から自分の墓地へ送られたモンスターを全て特殊召喚し、特殊召喚したモンスターの数×５００ポイントダメージを相手ライフに与える。「激流蘇生」は１ターンに１枚しか発動できない。
  ko: |-
    자신 필드 위의 물 속성 몬스터가 전투 또는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 그때 파괴되어, 필드 위에서 자신 묘지로 보내진 몬스터를 전부 특수 소환하고, 특수 소환한 몬스터의 수 × 500 포인트 데미지를 상대 라이프에 준다. "격류소생"은 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    我方场上的水属性怪兽因战斗或卡牌效果而被破坏并被送入墓地时可发动。特殊召唤当时被破坏并从场上被送入我方墓地的全部怪兽，给予对手生命相当于特殊召唤怪兽数量×500点的伤害。「激流蘇生」1回合只可发动1张。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上的表侧表示的水属性怪兽因战斗・效果被破坏并被送至墓地时可以发动。将当时被破坏并从怪兽区域被送至自己墓地的怪兽全部特殊召唤。然后，给予对手相当于特殊召唤怪兽数量×500的数值的伤害。
