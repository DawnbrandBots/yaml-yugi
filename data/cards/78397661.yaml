text:
  en: |-
    1 Tuner + 1+ non-Tuners
    During the Main Phase (Quick Effect): You can banish this card (until the End Phase), and if you do, Special Summon 1 "Fallen of Albaz" or 1 Level 4 or lower monster that mentions it from your Deck or GY. If this card is in your GY: You can target 1 Level 8 Fusion Monster in your GY or banishment and 1 card on the field; shuffle both of those cards and this card into the Deck. You can only use each effect of "Ecclesia and the Dark Dragon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger
    Während der Main Phase (Schnelleffekt): Du kannst diese Karte (bis zur End Phase) verbannen und falls du dies tust, beschwöre 1 „Gefallener von Albaz“ oder 1 Monster der Stufe 4 oder niedriger, das ihn erwähnt, als Spezialbeschwörung von deinem Deck oder Friedhof. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Fusionsmonster der Stufe 8 in deinem Friedhof oder von deinen verbannten Karten und 1 Karte auf dem Spielfeld wählen; mische beide jene Karten und diese Karte ins Deck. Du kannst jeden Effekt von „Ecclesia und der dunkle Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ no Cantantes
    Durante la Main Phase (Efecto Rápido): puedes desterrar esta carta (hasta la End Phase) y, si lo haces, Invoca de Modo Especial, desde tu Deck o Cementerio, 1 "Caído de Albaz" o 1 monstruo que lo mencione de Nivel 4 o menor. Si esta carta está en tu Cementerio: puedes seleccionar 1 Monstruo de Fusión de Nivel 8 en tu Cementerio o destierro y 1 carta en el Campo; baraja al Deck esas 2 cartas y esta carta. Sólo puedes usar cada efecto de "Ecclesia y el Dragón Oscuro" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ non-Syntoniseur
    Durant la Main Phase (Effet Rapide) : vous pouvez bannir cette carte (jusqu'à la End Phase), et si vous le faites, Invoquez Spécialement 1 "Albaz le Déchu" ou 1 monstre de max. Niveau 4 qui le mentionne depuis votre Deck ou Cimetière. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 Monstre Fusion de Niveau 8 dans votre Cimetière ou bannissement et 1 carte sur le Terrain ; mélangez ces deux cartes et cette carte dans le Deck. Vous ne pouvez utiliser chaque effet de "Ecclésia et le Dragon des Ténèbres" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ non-Tuner
    Durante la Main Phase (Effetto Rapido): puoi bandire questa carta (fino alla End Phase) e, se lo fai, Evoca Specialmente 1 "Caduto di Albaz" o 1 mostro di Livello 4 o inferiore che lo menziona dal tuo Deck o Cimitero. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Fusione di Livello 8 nel tuo Cimitero o carte bandite e 1 carta sul Terreno; mischia entrambe quelle carte e questa carta nel Deck. Puoi utilizzare ogni effetto di "Ecclesia e il Drago Nero" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ não-Reguladores
    Durante a Fase Principal (Efeito Rápido): você pode banir este card (até a Fase Final) e, se isso acontecer, Invoque por Invocação-Especial 1 "Caído de Arbaz" ou 1 monstro de Nível 4 ou menos que o mencione do seu Deck ou Cemitério. Se este card estiver no seu Cemitério: você pode escolher 1 Monstro de Fusão de Nível 8 no seu Cemitério ou banimento e 1 card no campo; embaralhe esses dois cards e este card no Deck. Você só pode usar cada efeito de "Ecclesia e o Dragão Negro" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。このカードをエンドフェイズまで除外し、自分のデッキ・墓地から「アルバスの落胤」またはそのカード名が記されたレベル４以下のモンスター１体を特殊召喚する。②：このカードが墓地に存在する場合、自分の墓地・除外状態のレベル８融合モンスター１体とフィールドのカード１枚を対象として発動できる。そのカード２枚とこのカードをデッキに戻す。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 엔드 페이즈까지 제외하고, 자신의 덱 / 묘지에서 "알버스의 낙윤" 또는 그 카드명이 쓰여진 레벨 4 이하의 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신의 묘지 / 제외 상태인 레벨 8 융합 몬스터 1장과 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드 2장과 이 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽1只以上
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段可以发动。将此卡直至结束阶段为止除外，从自己牌组・墓地将1只“阿尔白斯之落胤”或记载有该卡名的等级4以下的怪兽特殊召唤。②：此卡存在于墓地的情况下，以自己墓地・除外状态的1只等级8融合怪兽和场上的1张卡为对象可以发动。将该2张卡和此卡放回牌组。
