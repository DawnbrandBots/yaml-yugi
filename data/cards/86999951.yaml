text:
  en: |-
    During your Main Phase: You can change as many monsters your opponent controls as possible to face-down Defense Position, then you can send all face-up cards your opponent controls to the GY. If this card in its owner's possession is destroyed by an opponent's card: You can change as many monsters your opponent controls as possible to face-down Defense Position, then you can send all face-up cards your opponent controls to the GY. You can only use each effect of "Crystal God Tistina" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst so viele Monster, die dein Gegner kontrolliert, wie möglich in die verdeckte Verteidigungsposition ändern, dann kannst du alle offenen Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst so viele Monster, die dein Gegner kontrolliert, wie möglich in die verdeckte Verteidigungsposition ändern, dann kannst du alle offenen Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Du kannst jeden Effekt von „Kristallgott Tistina“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes cambiar a Posición de Defensa boca abajo tantos monstruos que controle tu adversario como sea posible, y después puedes mandar al Cementerio todas las cartas boca arriba que controle tu adversario. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes cambiar a Posición de Defensa boca abajo tantos monstruos que controle tu adversario como sea posible, y después puedes mandar al Cementerio todas las cartas boca arriba que controle tu adversario. Sólo puedes usar cada efecto de "Dios de Cristal Tistina" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez changer autant de monstres contrôlés par votre adversaire que possible en Position de Défense face verso, puis vous pouvez envoyer toutes les cartes face recto contrôlées par votre adversaire au Cimetière. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez changer autant de monstres contrôlés par votre adversaire que possible en Position de Défense face verso, puis vous pouvez envoyer toutes les cartes face recto contrôlées par votre adversaire au Cimetière. Vous ne pouvez utiliser chaque effet de "Dieu Cristallin Tistina" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi mettere coperti in Posizione di Difesa tanti mostri controllati dal tuo avversario quanti possibile, poi puoi mandare tutte le carte scoperte controllate dal tuo avversario al Cimitero. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi mettere coperti in Posizione di Difesa tanti mostri controllati dal tuo avversario quanti possibile, poi puoi mandare tutte le carte scoperte controllate dal tuo avversario al Cimitero. Puoi utilizzare ogni effetto di "Divinità Cristallo Tistina" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode colocar tantos monstros que seu oponente controla quanto possível com a face para baixo em Posição de Defesa e, depois, você pode enviar para o Cemitério todos os cards com a face para cima que seu oponente controla. Se este card em posse do seu dono for destruído por um card do oponente: você pode colocar tantos monstros que seu oponente controla quanto possível com a face para baixo em Posição de Defesa e, depois, você pode enviar para o Cemitério todos os cards com a face para cima que seu oponente controla. Você só pode usar cada efeito de "Deus de Cristal Tistina" uma vez por turno.
