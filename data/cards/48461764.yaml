pendulum_effect:
  en: |-
    Once per turn, if your DARK Spellcaster-Type monster battles, before damage calculation: You can activate this effect; that monster gains 1200 ATK (until the end of the Damage Step), then destroy this card.
  de: |-
    Einmal pro Spielzug, falls dein FINSTERNIS Monster vom Typ Hexer kämpft, vor der Schadensberechnung: Du kannst diesen Effekt aktivieren; das Monster erhält (bis zum Ende des Damage Steps) 1200 ATK, dann zerstöre diese Karte.
  es: |-
    Una vez por turno, si tu monstruo de OSCURIDAD de Tipo Lanzador de Conjuros batalla, antes del cálculo de daño: puedes activar este efecto; ese monstruo gana 1200 ATK (hasta el final del Damage Step), y después destruye esta carta.
  fr: |-
    Une fois par tour, si votre monstre TÉNÈBRES de Type Magicien combat, avant le calcul des dommages : vous pouvez activer cet effet ; le monstre gagne 1200 ATK (jusqu'à la fin de la Damage Step), puis détruisez cette carte.
  it: |-
    Una volta per turno, se un tuo mostro OSCURITÀ di Tipo Incantatore combatte, prima del calcolo dei danni: puoi attivare questo effetto; quel mostro guadagna 1200 ATK (fino alla fine del Damage Step), poi distruggi questa carta.
  pt: |-
    Uma vez por turno, se um dos seus monstros de TREVAS do Tipo Mago batalhar, antes do cálculo de dano: você pode ativar este efeito; esse monstro ganha 1200 de ATK (até o final da Etapa de Dano) e, depois, destrua este card.
  ja: |-
    ①：１ターンに１度、自分の魔法使い族・闇属性モンスターが戦闘を行うダメージ計算前に発動できる。そのモンスターの攻撃力はそのダメージステップ終了時まで１２００アップする。その後、このカードを破壊する。
  ko: |-
    ①: 1턴에 1번, 자신의 마법사족 / 어둠 속성 몬스터가 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 몬스터의 공격력은 그 데미지 스텝 종료시까지 1200 올린다. 그 후, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，自己的魔法师族・暗属性怪兽进行战斗的伤害计算前可以发动。该怪兽的攻击力直至伤害步骤结束时为止上升１２００。然后将此卡破坏。
