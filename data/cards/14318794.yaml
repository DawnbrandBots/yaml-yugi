text:
  en: |-
    During your Standby Phase, gain Life Points equal to half of the total Life Points you paid during your last turn.
  de: |-
    Während deiner Standby Phase erhältst du Life Points in Höhe der Hälfte der Life Points, die du während deines letzten Spielzugs gezahlt hast.
  es: |-
    Durante tu Standby Phase, gana Life Points equivalentes a la mitad del total de Life Points que pagaste durante tu último turno.
  fr: |-
    Durant chacune de vos Standby Phases, gagnez un nombre de Life Points égal à la moitié du total des Life Points que vous avez payés durant votre tour précédent.
  it: |-
    Durante la tua Standby Phase, guadagni Life Points pari alla metà del totale dei Life Points che hai pagato durante il tuo ultimo turno.
  pt: |-
    Durante sua Fase de Espera, ganhe Pontos de Vida iguais à metade do total de Pontos de Vida pagos durante sua última vez.
  ja: |-
    自分のスタンバイフェイズ毎に、直前の自分のターンに払ったライフポイントの半分が回復する。
  ko: |-
    자신의 스텐바이 페이즈마다, 직전의 자신의 턴에 지불한 라이프 포인트의 절반을 회복한다.
  zh-TW:
  zh-CN: |-
    每次自己的准备阶段，回复之前的自己回合支付的基本分的一半。
