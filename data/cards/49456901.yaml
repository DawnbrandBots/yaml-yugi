  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１０４ <ruby>仮面魔踏士<rt>マスカレード・マジシャン</rt></ruby>アンブラル
  ja_romaji: Kaosu Nanbāzu Hyakuyon Masukarēdo Majishan Anburaru
