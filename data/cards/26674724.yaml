name:
  en: Nekroz of Brionac
  de: Nekroz von Brionac
  es: Necroz de Brionac
  fr: Nékroz de Brionac
  it: Nekroz di Brionac
  pt: Necroz de Brionac
  ja: ブリューナクの<ruby>影霊衣<rt>ネクロス</rt></ruby>
  ja_romaji: Buryūnaku no Nekurosu
  ko: 브류나크의 네크로즈
  ko_rr: Beuryunakeu-ui Nekeurojeu
  zh-TW:
  zh-CN: 光枪龙之影灵衣
text:
  en: |-
    You can Ritual Summon this card with any "Nekroz" Ritual Spell. Must be Ritual Summoned, without using "Nekroz of Brionac". You can only use each of these effects of "Nekroz of Brionac" once per turn.
    ● You can discard this card; add 1 "Nekroz" monster from your Deck to your hand, except "Nekroz of Brionac".
    ● You can target up to 2 face-up monsters on the field that were Special Summoned from the Extra Deck; shuffle them into the Deck.
  de: |-
    Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, ohne „Nekroz von Brionac“ zu verwenden. Du kannst jeden dieser Effekte von „Nekroz von Brionac“ nur einmal pro Spielzug verwenden.
    ● Du kannst diese Karte abwerfen; füge deiner Hand 1 „Nekroz“-Monster von deinem Deck hinzu, außer „Nekroz von Brionac“.
    ● Du kannst bis zu 2 offene Monster auf dem Spielfeld wählen, die als Spezialbeschwörung vom Extra Deck beschworen wurden; mische sie ins Deck.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual sin usar "Necroz de Brionac". Sólo puedes usar cada uno de estos efectos de "Necroz de Brionac" una vez por turno.
    ● Puedes descartar esta carta; añade a tu mano 1 monstruo "Necroz" en tu Deck, excepto "Necroz de Brionac".
    ● Puedes seleccionar hasta 2 monstruos boca arriba en el Campo que fueron Invocados de Modo Especial desde el Deck Extra; barájalos al Deck.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement, sans utiliser "Nékroz de Brionac". Vous ne pouvez utiliser chacun de ces effets de "Nékroz de Brionac" qu'une fois par tour.
    ● Vous pouvez défausser cette carte ; ajoutez 1 monstre "Nékroz" ("Nékroz de Brionac" exclu) depuis votre Deck à votre main.
    ● Vous pouvez cibler max. 2 monstres face recto sur le Terrain qui ont été Invoqués Spécialement depuis l'Extra Deck ; mélangez-les dans le Deck.
  it: |-
    Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, senza utilizzare "Nekroz di Brionac". Puoi utilizzare ognuno di questi effetti di "Nekroz di Brionac" una sola volta per turno.
    ● Puoi scartare questa carta; aggiungi 1 mostro "Nekroz" dal tuo Deck alla tua mano, eccetto "Nekroz di Brionac".
    ● Puoi scegliere come bersaglio fino a 2 mostri scoperti sul Terreno che sono stati Evocati Specialmente dall'Extra Deck; mischiali nel Deck.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual sem usar "Necroz de Brionac". Você só pode usar cada um desses efeitos de "Necroz de Brionac" uma vez por turno.
    ● Você pode descartar este card; adicione 1 monstro "Necroz" do seu Deck à sua mão, exceto "Necroz de Brionac".
    ● Você pode escolher até 2 monstros com a face para cima no campo que foram Invocados por Invocação-Especial do Deck Adicional; embaralhe-os no Deck.
  ja: |-
    「影霊衣」儀式魔法カードにより降臨。「ブリューナクの影霊衣」以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「ブリューナクの影霊衣」以外の「影霊衣」モンスター１体を手札に加える。②：ＥＸデッキから特殊召喚されたフィールドのモンスターを２体まで対象として発動できる。そのモンスターを持ち主のデッキに戻す。
  ko: |-
    "네크로즈" 의식 마법 카드에 의해 의식 소환. "브류나크의 네크로즈" 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "브류나크의 네크로즈" 이외의 "네크로즈" 몬스터 1장을 패에 넣는다. ②: 엑스트라 덱에서 특수 소환된 필드의 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    「影灵衣」仪式魔法卡降临。不是只使用除「光枪龙之影灵衣」以外的怪兽来仪式召唤不能特殊召唤。「光枪龙之影灵衣」的①②的效果1回合各能使用1次。①：把这张卡从手卡丢弃才能发动。从卡组把「光枪龙之影灵衣」以外的1只「影灵衣」怪兽加入手卡。②：以从额外卡组特殊召唤的场上最多2只怪兽为对象才能发动。那些怪兽回到持有者卡组。
