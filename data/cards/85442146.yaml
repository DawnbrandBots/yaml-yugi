text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control a monster with 2500 original ATK or DEF: Negate the activation, and if you do, destroy that card. If this card is in your GY: You can pay 2500 LP; Set this card, but banish it when it leaves the field. You can only use each effect of "Dragon's Mind" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに元々の攻撃力または元々の守備力が２５００のモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。②：このカードが墓地に存在する場合、２５００ＬＰを払って発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 원래 공격력 또는 원래 수비력이 2500 인 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 묘지에 존재할 경우, 2500 LP를 지불하고 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在原本攻击力或原本守备力为2500的怪兽，且怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。②：此卡存在于墓地的情况下，支付2500LP可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
