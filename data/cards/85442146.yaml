text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control a monster with 2500 original ATK or DEF: Negate the activation, and if you do, destroy that card. If this card is in your GY: You can pay 2500 LP; Set this card, but banish it when it leaves the field. You can only use each effect of "Dragon's Mind" once per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein Monster mit 2500 Grund-ATK oder -DEF kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2500 LP zahlen; setze diese Karte, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Drachengedanken“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras controlas un monstruo con 2500 ATK o DEF original: niega la activación y, si lo haces, destruye esa carta. Si esta carta está en tu Cementerio: puedes pagar 2500 LP; Coloca esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Mente del Dragón" una vez por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un monstre avec 2500 ATK ou DEF d'origine : annulez l'activation, et si vous le faites, détruisez la carte. Si cette carte est dans votre Cimetière : vous pouvez payer 2500 LP ; Posez cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Mentalité du Dragon" qu'une fois par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre controlli un mostro con ATK o DEF originale 2500: annulla l'attivazione e, se lo fai, distruggi quella carta. Se questa carta è nel tuo Cimitero: puoi pagare 2500 LP; Posiziona questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Mente del Drago" una sola volta per turno.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado enquanto você controlar um monstro com 2500 de ATK ou DEF original: negue a ativação e, se isso acontecer, destrua esse card. Se este card estiver no seu Cemitério: você pode pagar 2500 PV; Baixe este card, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Mente do Dragão" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに元々の攻撃力または元々の守備力が２５００のモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。②：このカードが墓地に存在する場合、２５００ＬＰを払って発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 원래 공격력 또는 원래 수비력이 2500 인 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 묘지에 존재할 경우, 2500 LP를 지불하고 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在原本攻击力或原本守备力为2500的怪兽，且怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。②：此卡存在于墓地的情况下，支付2500LP可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
