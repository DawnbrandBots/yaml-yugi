text:
  en: |-
    If this card on the field would be used as Synchro Material, 1 Tuner in your hand can be used as 1 of the other materials. You can only use each of the following effects of "Killer Tune Reco" once per turn. If this card is Normal or Special Summoned: You can add 1 "Killer Tune" monster from your Deck or GY to your hand, except a Level 3 monster. If this card is sent to the GY as Synchro Material: You can target 1 Spell/Trap your opponent controls; destroy it.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    フィールドのこのカードを素材としてＳ召喚する場合、手札のチューナー１体もＳ素材にできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地からレベル３モンスター以外の「キラーチューン」モンスター１体を手札に加える。②：このカードがＳ素材として墓地へ送られた場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    필드의 이 카드를 소재로서 싱크로 소환할 경우, 패의 튜너 1장도 싱크로 소재로 할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 레벨 3 몬스터 이외의 "킬러튠" 몬스터 1장을 패에 넣는다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    要以场上的此卡作为素材同步召唤的情况下，可将手牌的1只协调也作为同步素材。此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从自己牌组・墓地将等级3怪兽以外的1只“杀手旋律”怪兽加入手牌。②：此卡作为同步素材被送至墓地的情况下，以对手场上的1张魔法・陷阱卡为对象可以发动。将该卡破坏。
