name:
  en: Kewl Tune Reco
  de: Kewl-Empfang Plat
  es: Canción Kewl Graba
  fr: Platine du Son Kewl
  it: Tune Figo Regist
  pt: Kewl Tune Reco
  ja: キラーチューン・レコ
  ja_romaji: Kirā Chūn Reko
  ko: 킬러튠 레코
  ko_rr:
  zh-TW:
  zh-CN: 杀手旋律・乐蔻
text:
  en: |-
    If this card on the field would be used as Synchro Material, 1 Tuner in your hand can be used as 1 of the other materials. You can only use each of the following effects of "Kewl Tune Reco" once per turn. If this card is Normal or Special Summoned: You can add 1 "Kewl Tune" monster from your Deck or GY to your hand, except a Level 3 monster. If this card is sent to the GY as Synchro Material: You can target 1 Spell/Trap your opponent controls; destroy it.
  de: |-
    Falls diese Karte auf dem Spielfeld als Synchromaterial verwendet würde, kann 1 Empfänger in deiner Hand als 1 des anderen Materials verwendet werden. Du kannst jeden der folgenden Effekte von „Kewl-Empfang Plat“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Kewl-Empfang“-Monster von deinem Deck oder Friedhof hinzufügen, außer einem Monster der Stufe 3. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie.
  es: |-
    Si esta carta en el Campo fuera a ser usada como Material de Sincronía, 1 Cantante en tu mano puede ser usado como 1 de los otros materiales. Sólo puedes usar cada uno de los siguientes efectos de "Canción Kewl Graba" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Canción Kewl" en tu Deck o Cementerio, excepto un monstruo de Nivel 3. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela.
  fr: |-
    Si cette carte sur le Terrain va être utilisée comme Matériel Synchro, 1 Syntoniseur dans votre main peut être utilisé comme 1 des autres Matériels. Vous ne pouvez utiliser chacun des effets suivants de "Platine du Son Kewl" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Son Kewl" (monstres de Niveau 3 exclus) depuis votre Deck ou Cimetière à votre main. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le.
  it: |-
    Se questa carta sul Terreno sta per essere utilizzata come Materiale Synchro, 1 Tuner nella tua mano può essere utilizzato come 1 degli altri materiali. Puoi utilizzare ognuno dei seguenti effetti di "Tune Figo Regist" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Tune Figo" dal tuo Deck o Cimitero alla tua mano, eccetto un mostro di Livello 3. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila.
  pt: |-
    Se este card no campo seria usado como Matéria Sincro, 1 Regulador na sua mão pode ser usado como 1 das outras matérias. Você só pode usar cada um dos seguintes efeitos de "Kewl Tune Reco" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Kewl Tune" do seu Deck ou Cemitério à sua mão, exceto um monstro de Nível 3. Se este card for enviado para o Cemitério como Matéria Sincro: você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-a.
  ja: |-
    フィールドのこのカードを素材としてＳ召喚する場合、手札のチューナー１体もＳ素材にできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地からレベル３モンスター以外の「キラーチューン」モンスター１体を手札に加える。②：このカードがＳ素材として墓地へ送られた場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    필드의 이 카드를 소재로서 싱크로 소환할 경우, 패의 튜너 1장도 싱크로 소재로 할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 레벨 3 몬스터 이외의 "킬러튠" 몬스터 1장을 패에 넣는다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    要以场上的此卡作为素材同步召唤的情况下，可将手牌的1只协调也作为同步素材。此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从自己牌组・墓地将等级3怪兽以外的1只“杀手旋律”怪兽加入手牌。②：此卡作为同步素材被送至墓地的情况下，以对手场上的1张魔法・陷阱卡为对象可以发动。将该卡破坏。
