text:
  en: |-
    Fusion Summon 1 LIGHT Warrior Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If you control "Queen's Knight", "King's Knight", or "Jack's Knight", you can use 1 monster from your Deck as Fusion Material. You can only activate 1 "Face Card Fusion" per turn.
  de: |-
    Beschwöre 1 LICHT Krieger-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du „Ritterin der Königin“, „Ritter des Königs“ oder „Ritter des Buben“ kontrollierst, kannst du 1 Monster von deinem Deck als Fusionsmaterial verwenden. Du kannst nur 1 „Bildkarten-Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Guerrero de LUZ, usando monstruos en tu mano o Campo como Material de Fusión. Si controlas un "Escolta de la Reina", "Escolta del Rey" o "Escolta de la Sota", puedes usar 1 monstruo en tu Deck como Material de Fusión. Sólo puedes activar 1 "Fusión de Figuras" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion LUMIÈRE Guerrier depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si vous contrôlez "Chevalier de la Reine", "Chevalier du Roi" ou "Chevalier du Valet", vous pouvez utiliser 1 monstre depuis votre Deck comme Matériel Fusion. Vous ne pouvez activer qu'1 "Fusion de Figure" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione LUCE Guerriero dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se controlli "Cavaliere della Regina", "Cavaliere del Re" o "Cavaliere del Jack", puoi utilizzare 1 mostro dal tuo Deck come Materiale da Fusione. Puoi attivare solo 1 "Fusione Figure" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Guerreiro de LUZ do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se você controlar "O Cavaleiro da Rainha", "O Cavaleiro do Rei" ou "O Cavaleiro do Valete", você pode usar 1 monstro do seu Deck como Matéria de Fusão. Você só pode ativar 1 "Fusão das Figuras" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドから、戦士族・光属性の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。自分フィールドに「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」のいずれかが存在する場合、自分のデッキのモンスターも１体まで融合素材とする事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, 전사족 / 빛 속성의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신 필드에 "퀸즈 나이트" "잭스 나이트" "킹스 나이트" 중 어느 것이 존재할 경우, 자신의 덱의 몬스터도 1장까지 융합 소재로 할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己的手卡·场上把战士族·光属性的融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。自己场上有「王后骑士」「卫兵骑士」「国王骑士」的其中任意种存在的场合，自己卡组的怪兽也能有最多1只作为融合素材。
