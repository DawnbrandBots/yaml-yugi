  en: |-
    FLIP: Add  1 "Prediction Princess" monster, except "Prediction Princess Bibliomuse", and 1 Ritual Spell from your Deck to your hand.
    If this card is Tributed and sent to the GY: You can Special Summon this card in face-down Defense Position. You can only use each of the preceding effects of "Prediction Princess Bibliomuse" once per turn. Your opponent cannot target Ritual Monsters you control with card effects, also they cannot be destroyed by your opponent's card effects.
