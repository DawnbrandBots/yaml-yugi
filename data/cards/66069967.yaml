name:
  en: Prediction Princess Bibliomuse
  de: Wahrsageprinzessin Bibliomuse
  es: Princesa de la Predicción Bibliomusa
  fr: Bibliomuse, Princesse de la Prédiction
  it: Principessa Premonitrice Bibliomusa
  pt: Princesa da Premonição Bibliomusa
  ja: <ruby>占<rt>せん</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>姫<rt>き</rt></ruby>ビブリオムーサ
  ja_romaji: Senjutsuki Biburiomūsa
  ko: 점술공주 비블리오무사
  ko_rr: Jeomsulgongju Bibeulliomusa
  zh-TW: 占卜姬聖書謬斯
  zh-CN: 占卜姬圣书缪斯
text:
  en: |-
    FLIP: You can add 1 "Prediction Princess" monster, except "Prediction Princess Bibliomuse", and 1 Ritual Spell from your Deck to your hand.
    If this card is Tributed and sent to the GY: You can Special Summon this card in face-down Defense Position.
    You can only use each of the preceding effects of "Prediction Princess Bibliomuse" once per turn. Your opponent cannot target Ritual Monsters you control with card effects, also they cannot be destroyed by your opponent's card effects.
  de: |-
    FLIPP: Du kannst deiner Hand 1 „Wahrsageprinzessin“-Monster, außer „Wahrsageprinzessin Bibliomuse“, und 1 Ritualzauber von deinem Deck hinzufügen.
    Falls diese Karte als Tribut angeboten und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung in die verdeckte Verteidigungsposition beschwören.
    Du kannst jeden der vorherigen Effekte von „Wahrsageprinzessin Bibliomuse“ nur einmal pro Spielzug verwenden. Dein Gegner kann Ritualmonster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    VOLTEO: Puedes añadir a tu mano 1 monstruo "Princesa de la Predicción", excepto "Princesa de la Predicción Bibliomusa", y 1 Mágica de Ritual, en tu Deck.
    Si esta carta es Sacrificada y mandada al Cementerio: puedes Invocar esta carta de Modo Especial en Posición de Defensa boca abajo.
    Sólo puedes usar cada uno de los previos efectos de "Princesa de la Predicción Bibliomusa" una vez por turno. Tu adversario no puede seleccionar con efectos de cartas Monstruos de Ritual que controles, y además éstos no pueden ser destruidos por efectos de cartas de tu adversario.
  fr: |-
    FLIP : Vous pouvez ajouter 1 monstre "Princesse de la Prédiction" ("Bibliomuse, Princesse de la Prédiction" exclu) et 1 Magie Rituelle depuis votre Deck à votre main.
    Si cette carte est Sacrifiée et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte en Position de Défense face verso.
    Vous ne pouvez utiliser chacun des effets précédents de "Bibliomuse, Princesse de la Prédiction" qu'une fois par tour. Votre adversaire ne peut pas cibler de Monstres Rituels que vous contrôlez avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire.
  it: |-
    SCOPRI: Puoi aggiungere 1 mostro "Principessa Premonitrice", eccetto "Principessa Premonitrice Bibliomusa", e 1 Magia Rituale dal tuo Deck alla tua mano.
    Se questa carta viene offerta come Tributo e mandata al Cimitero: puoi Evocare Specialmente questa carta coperta in Posizione di Difesa.
    Puoi utilizzare ognuno dei precedenti effetti di "Principessa Premonitrice Bibliomusa" una sola volta per turno. Il tuo avversario non può scegliere come bersaglio i Mostri Rituale che controlli con gli effetti delle carte, inoltre essi non possono essere distrutti dagli effetti delle carte del tuo avversario.
  pt: |-
    VIRE: Você pode adicionar 1 monstro "Princesa da Premonição", exceto "Princesa da Premonição Bibliomusa", e 1 Magia de Ritual do seu Deck à sua mão.
    Se este card for oferecido como Tributo e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial com a face para baixo em Posição de Defesa.
    Você só pode usar cada um dos efeitos anteriores de "Princesa da Premonição Bibliomusa" uma vez por turno. Seu oponente não pode escolher Monstros de Ritual que você controla como alvo de efeitos de card e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリリースされ墓地へ送られた場合に発動できる。このカードを裏側守備表示で特殊召喚する。②：このカードがリバースした場合に発動できる。デッキから「占術姫ビブリオムーサ」以外の「占術姫」モンスター１体と儀式魔法カード１枚を手札に加える。③：このカードがモンスターゾーンに存在する限り、自分フィールドの儀式モンスターは相手の効果の対象にならず、相手の効果では破壊されない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 릴리스되어 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "점술공주 비블리오무사" 이외의 "점술공주" 몬스터 1장과 의식 마법 카드 1장을 패에 넣는다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 의식 몬스터는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡被解放送去墓地的场合才能发动。这张卡里侧守备表示特殊召唤。
    ②：这张卡反转的场合才能发动。从卡组把「占术姬 书本缪斯」以外的1只「占术姬」怪兽和1张仪式魔法卡加入手卡。
    ③：只要这张卡在怪兽区域存在，自己场上的仪式怪兽不会成为对方的效果的对象，不会被对方的效果破坏。
