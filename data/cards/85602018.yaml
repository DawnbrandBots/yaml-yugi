name:
  en: Last Will
  de: Letzter Wille
  es: Última Voluntad
  fr: Dernière Volonté
  it: Ultimo Desiderio
  pt: Testamento
  ja: <ruby>遺<rt>ゆい</rt></ruby><ruby>言<rt>ごん</rt></ruby><ruby>状<rt>じょう</rt></ruby>
  ja_romaji: Yuigonjō
  ko: 유언장
  ko_rr:
  zh-TW:
  zh-CN: 遗言状
text:
  en: |-
    If a monster on your side of the field was sent to your Graveyard this turn, you can Special Summon 1 monster with an ATK of 1500 points or less from your Deck once during this turn. Then shuffle your Deck.
  de: |-
    Falls ein Monster auf deiner Spielfeldseite auf deinen Friedhof gelegt wird in diesem Spielzug, kannst du 1 Monster, mit einer ATK von 1500 oder weniger, als Spezialbeschwörung aus deinem Deck, einmal in diesem Spielzug, beschwören. Mische danach dein Deck.
  es: |-
    Si un monstruo de tu Campo sea enviado a tu Cementerio este turno, puedes Invocar mediante una Invocación Especial 1 monstruo con un ATK de 1500 puntos o menos de tu Deck, una vez este turno. Luego baraja tu Deck.
  fr: |-
    Durant ce tour, si un monstre de votre Terrain est envoyé dans votre Cimetière, vous pouvez faire une Invocation Spéciale d'1 monstre avec un ATK de 1500 points ou moins de votre Deck. Après avoir fait cette Invocation Spéciale, mélangez votre Deck. Vous ne pouvez utiliser cette carte à Effet qu'une seule fois par tour.
  it: |-
    Se uno dei tuoi mostri viene mandato dal Terreno al Cimitero durante il turno in cui questa carta viene attivata, puoi selezionare 1 mostro con ATK di 1500 o inferiore dal tuo Deck per effettuare un'Evocazione Speciale. Dopo di che mischia il tuo Deck. Puoi usare l'effetto di questa carta solo una volta per turno.
  pt: |-
    Quando um monstro é enviado do Campo para o Cemitério durante o turno em que este card é Activado, você pode escolher 1 monstro com ATK de 1500 ou menos do seu Deck e Invocá-lo por Invocação-Especial. Em seguida, embaralhe o seu Deck. Você pode usar o efeito deste card apenas uma vez por turno.
  ja: |-
    このターンに自分フィールド上のモンスターが自分の墓地へ送られた時、デッキから攻撃力１５００以下のモンスター１体を特殊召喚する事ができる。
  ko: |-
    이 효과는 발동 턴에 1번만 사용할 수 있다. 자신 필드 위의 몬스터가 자신의 묘지로 보내졌을 때, 덱에서 공격력 1500 포인트 이하의 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다. 그 후 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    这个回合自己场上的怪兽送去自己墓地时，可以从卡组把1只攻击力1500以下的怪兽特殊召唤。
