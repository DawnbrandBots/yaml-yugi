text:
  en: |-
    Pay 500 LP; Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field, then you can Fusion Summon 1 more Fusion Monster from your Extra Deck, using monsters from your hand or field.
  de: |-
    Zahle 500 LP; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du Monster von deiner Hand oder Spielfeldseite verwendest, dann kannst du 1 weiteres Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du Monster von deiner Hand oder Spielfeldseite verwendest.
  es: |-
    Paga 500 LP; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo, y después puedes Invocar por Fusión 1 Monstruo de Fusión más desde tu Deck Extra, usando monstruos en tu mano o Campo.
  fr: |-
    Payez 500 LP ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain, puis vous pouvez Invoquer par Fusion 1 Monstre Fusion en plus depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain.
  it: |-
    Paga 500 LP; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno, poi puoi Evocare tramite Fusione 1 altro Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno.
  pt: |-
    Pague 500 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo e, depois, você pode Invocar por Invocação-Fusão mais 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo.
  ja: |-
    ①：５００ＬＰを払って発動できる。自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。その後、自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚できる。
  ko: |-
    ①: 500 LP를 지불하고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. 그 후, 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환할 수 있다.
