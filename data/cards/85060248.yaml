text:
  en:
  de: |-
    Der Beherrscher dieser Karte muss während jeder seiner Standby Phasen 500 Life Points zahlen. Falls er das nicht kann, zerstöre diese Karte. Monster mit 2000 oder weniger ATK, außer Monster vom Typ Psi, können nicht angreifen.
  es: |-
    El controlador de esta carta debe pagar 500 Life Points durante cada una de sus Standby Phases. Si no puede, destruye esta carta. Los monstruos con 2000 o menos de ATK no pueden declarar ataques, excepto los monstruos de Tipo Psíquico.
  fr: |-
    Le contrôleur de cette carte doit payer 500 Life Points durant chacune de ses Standby Phases. S'il ne peut pas, détruisez cette carte. Les monstres avec 2000 ATK ou moins ne peuvent pas déclarer une attaque, excepté les monstres de Type Psychique.
  it: |-
    Il controllore di questa carta deve pagare 500 Life Points durante ogni sua Standby Phase. Se non può, distruggi questa carta. I mostri con ATK di 2000 o inferiore non possono dichiarare attacchi, eccetto i mostri di Tipo Psichico.
  pt: |-
    O controlador deste card deve pagar 500 PV durante cada uma de suas Fases de Apoio. Se ele não puder, destrua este card. Monstros com 2000 ou menos de ATK não podem declarar um ataque, exceto monstros do Tipo Psíquico.
  ja: |-
    このカードのコントローラーは自分スタンバイフェイズ毎に５００ＬＰを払う（払えない場合、このカードを破壊する）。
    ①：このカードがモンスターゾーンに存在する限り、サイキック族モンスターを除く、攻撃力２０００以下のモンスターは攻撃宣言できない。
  ko: |-
    이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 이때, 500 라이프 포인트를 지불할 수 없는 경우는 이 카드를 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 사이킥족 몬스터 이외의 공격력 2000 이하의 몬스터는 공격 선언을 할 수 없다.
  zh-TW: |-
    此卡的控制者在每次我方的準備階段支付５００LP。在此時無法支付５００LP的狀況下破壞此卡。只要此卡以正面表示存在於場上，超能族怪獸以外的攻擊力２０００以下的怪獸就無法進行攻擊宣言。
  zh-CN: |-
    此卡的控制者在每次自己的准备阶段支付５００LP。此时不支付５００LP的情况下将此卡破坏。只要此卡以表侧表示存在于场上，念动力族怪兽以外的攻击力２０００以下的怪兽不可攻击宣言。
