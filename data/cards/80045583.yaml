text:
  en: |-
    You can Tribute this card; inflict 500 damage to your opponent, and if you do, neither player can activate Trap Cards during the Battle Phase of this turn.
  de: |-
    Indem du diese Karte als Tribut anbietest, füge deinem Gegner 500 Schaden zu, und dann können beide Spieler während der Battle Phase dieses Spielzugs keine Fallenkarten aktivieren.
  es: |-
    Sacrifica esta carta para infligir 500 puntos de daño a los Life Points de tu adversario; además, ninguno de los jugadores puede activar Cartas de Trampa durante la Battle Phase de este turno.
  fr: |-
    En Sacrifiant cette carte, infligez 500 points de dommages à votre adversaire, puis aucun joueur ne peut activer de Carte Piège durant la Battle Phase de ce tour.
  it: |-
    Offri questa carta come Tributo per infliggere 500 danni al tuo avversario, dopo di chè entrambi i giocatori non possono attivare Carte Trappola durante la Battle Phase di questo turno.
  pt:
  ja: |-
    このカードを生け贄に捧げる。相手ライフに５００ポイントダメージを与え、このターンのバトルフェイズ中はお互いに罠カードを発動できない。
  ko: |-
    이 카드를 제물로 바친다. 상대 라이프에 500포인트를 데미지를 주고, 이 턴의 배틀 페이즈 중에는 서로 함정 카드를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    把这张卡作为祭品。给与对方基本分500分伤害，这个回合的战斗阶段中双方不能把陷阱卡发动。
