text:
  en: |-
    A monster with tremendous power, it destroys enemies with a swing of its axe.
  de: |-
    Ein Monster mit ungeahnten Kräften; es zerstört Feinde mit einem Axthieb.
  es: |-
    Un monstruo de tremendo poder, destruye a sus enemigos con un mandoble de su hacha.
  fr: |-
    Monstre à la puissance foudroyante qui détruit ses ennemis d'un simple coup de hache.
  it: |-
    Mostro dotato di incredibile potenza, attacca i suoi nemici brandendo un'affilata ascia.
  pt: |-
    Um monstro com tremendo poder que destrói seus inimigos com um único golpe do seu machado.
  ja: |-
    すごい力を持つウシの怪物。オノひと振りで何でもなぎ倒す。
  ko: |-
    대단한 힘을 지녔고, 소의 모습을 하고 있는 괴물이다. 도끼를 휘둘러 닥치는 대로 쓰러뜨린다.
  zh-TW:
  zh-CN: |-
    有着强大力量的牛怪，斧头一挥能砍倒一切东西。
