text:
  en:
  de: |-
    Während deiner Battle Phase kann diese Karte nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Falls diese Karte ein Monster angreift, nach der Schadensberechnung: Jenes gewählte Angriffsziel verliert bis zum Ende dieses Spielzugs 500 ATK.
  es: |-
    Durante tu Battle Phase, esta carta no puede ser destruida en batalla, y además no recibes daño de batallas que involucren esta carta. Si esta carta ataca un monstruo, después del cálculo de daño: hasta el final de este turno el objetivo de ese ataque pierde 500 ATK.
  fr: |-
    Durant votre Battle Phase, cette carte ne peut pas être détruite au combat, et aussi, vous ne recevez aucun dommage de combats impliquant cette carte. Si cette carte attaque un monstre, après le calcul des dommages : jusqu'à la fin de ce tour, la cible de l'attaque perd 500 ATK.
  it: |-
    Durante la tua Battle Phase, questa carta non può essere distrutta in battaglia, inoltre non subisci danno da battaglie che coinvolgono questa carta. Se questa carta attacca un mostro, dopo il calcolo dei danni: quel bersaglio dell'attacco perde 500 ATK fino alla fine di questo turno.
  pt: |-
    Durante sua Fase de Batalha, este card não pode ser destruído em batalha e, além disso, você não sofre dano das batalhas envolvendo este card. Se este card atacar um monstro, depois do cálculo de dano: o alvo desse ataque perde 500 de ATK até o final deste turno.
  ja: |-
    ①：自分バトルフェイズ中、このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。
    ②：このカードがモンスターに攻撃したダメージ計算後に発動する。攻撃対象モンスターの攻撃力はターン終了時まで５００ダウンする。
  ko: |-
    ①: 자신 배틀 페이즈 중, 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 이 카드가 몬스터에 공격한 데미지 계산 후에 발동한다. 공격 대상 몬스터의 공격력은 턴 종료시까지 500 내린다.
  zh-TW: |-
    ①：在我方戰鬥階段中，此卡不會因戰鬥被破壞，因此卡的戰鬥對我方造成的戰鬥傷害變為０。②：在此卡攻擊怪獸的傷害計算後發動。攻擊對象怪獸的攻擊力在回合結束前降低５００。
  zh-CN: |-
    ①：我方的战斗阶段中，此卡不会因战斗而被破坏，此卡因战斗造成的我方的战斗伤害为０。②：此卡在攻击怪兽的伤害计算后发动。攻击对象怪兽的攻击力直到回合结束时下降５００。
