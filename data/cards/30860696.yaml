text:
  en: |-
    During your Battle Phase, this card cannot be destroyed by battle and you take no battle damage from attacks involving this card. If this card attacks a monster, after damage calculation: That attack target loses 500 ATK until the end of this turn.
  de: |-
    Während deiner Battle Phase kann diese Karte nicht durch Kampf zerstört werden und du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Falls diese Karte ein Monster angreift, nach der Schadensberechnung: Das Angriffsziel verliert bis zum Ende dieses Spielzugs 500 ATK.
  es: |-
    Durante tu Battle Phase, esta carta no puede ser destruida en batalla y no recibes daño de batalla de ataques que involucren a esta carta. Si esta carta ataca un monstruo, después del cálculo de daño: hasta el final de este turno el objetivo de ese ataque pierde 500 ATK.
  fr: |-
    Durant votre Battle Phase, cette carte ne peut pas être détruite au combat et vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. Si cette carte attaque un monstre, après le calcul des dommages : jusqu'à la fin de ce tour, la cible de l'attaque perd 500 ATK.
  it: |-
    Durante la tua Battle Phase, questa carta non può essere distrutta in battaglia e tu non subisci danni da combattimento da attacchi che coinvolgono questa carta. Se questa carta attacca un mostro, dopo il calcolo dei danni: quel bersaglio dell'attacco perde 500 ATK fino alla fine di questo turno.
  pt: |-
    Durante sua Fase de Batalha, este card não pode ser destruído em batalha e você não sofre dano de batalha de ataques envolvendo este card. Se este card atacar um monstro, depois do cálculo de dano: o alvo desse ataque perde 500 de ATK até o final deste turno.
  ja: |-
    ①：<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>バトルフェイズ<ruby>中<rt>ちゅう</rt></ruby>、このカードは<ruby>戦<rt>せん</rt></ruby><ruby>闘<rt>とう</rt></ruby>では<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>されず、このカードの<ruby>戦<rt>せん</rt></ruby><ruby>闘<rt>とう</rt></ruby>で<ruby>発<rt>はっ</rt></ruby><ruby>生<rt>せい</rt></ruby>する<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>への<ruby>戦<rt>せん</rt></ruby><ruby>闘<rt>とう</rt></ruby>ダメージは０になる。②：このカードがモンスターに<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby>したダメージ<ruby>計<rt>けい</rt></ruby><ruby>算<rt>さん</rt></ruby><ruby>後<rt>ご</rt></ruby>に<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>する。<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>対<rt>たい</rt></ruby><ruby>象<rt>しょう</rt></ruby>モンスターの<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>はターン<ruby>終<rt>しゅう</rt></ruby><ruby>了<rt>りょう</rt></ruby><ruby>時<rt>じ</rt></ruby>まで５００ダウンする。
  ko: |-
    ①: 자신 배틀 페이즈 중, 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 이 카드가 몬스터에 공격한 데미지 계산 후에 발동한다. 공격 대상 몬스터의 공격력은 턴 종료시까지 500 내린다.
  zh-TW:
  zh-CN: |-
    ①：自己战斗阶段中，这张卡不会被战斗破坏，这张卡的战斗发生的对自己的战斗伤害变成0。②：这张卡向怪兽攻击的伤害计算后发动。攻击对象怪兽的攻击力直到回合结束时下降500。
