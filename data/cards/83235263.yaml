    Die Grund-ATK dieser Karte entsprechen der Anzahl deiner verbannten Monster vom Typ Dinosaurier x 1000.
  es: |-
    El ATK original de esta carta es el número de tus monstruos de Tipo Dinosaurio desterrados x 1000.
  fr: |-
    L'ATK d'origine de cette carte est le nombre de vos monstres de Type Dinosaure bannis x 1000.
  it: |-
    L'ATK originale di questa carta è pari al numero dei tuoi mostri di Tipo Dinosauro banditi x 1000.
  pt: |-
    O ATK original deste card é igual ao número dos seus monstros do Tipo Dinossauro banidos x 1000.
  ja: |-
    ①：このカードの元々の攻撃力は、除外されている自分の恐竜族モンスターの数×１０００になる。
  ko: |-
    ①: 이 카드의 원래 공격력은, 제외되어 있는 자신의 공룡족 몬스터의 수 × 1000 이 된다.
  zh-TW:
  zh-CN: |-
    ①：此卡原本的攻击力变为相当于自己被除外的恐龙族怪兽数量×１０００的数值。
