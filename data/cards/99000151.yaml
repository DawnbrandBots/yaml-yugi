  ja: <ruby>死<rt>し</rt></ruby>の<ruby>花<rt>はな</rt></ruby>－ネクロ・フルール
  ja_romaji: Shi no Hana - Nekuro Furūru
  ko: 죽음의 꽃－네크로 플뢰르
  ko_rr: Juk-eum-ui Kkot - Nekeuro Peulloereu
  zh-TW: 死之花
  zh-CN: 死之花
text:
  en:
  de: |-
    Falls diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Blumenzauberin“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Si esta carta es destruida por el efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 "Hechicera de la Flor".
  fr: |-
    Si cette carte est détruite par un effet de carte et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 "Sorcière des Fleurs" depuis votre Deck.
  it: |-
    Se questa carta viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 1 "Stregone dei Fiori" dal tuo Deck.
  pt: |-
    Se este card for destruído por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 "Sorciere de Fleur" do seu Deck.
  ja: |-
    ①：このカードが効果で破壊され墓地へ送られた場合に発動できる。デッキから「時花の魔女－フルール・ド・ソルシエール」１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "시간꽃의 마녀－플뢰르 드 소시에르" 1장을 특수 소환한다.
  zh-TW: |-
    ①：可在此卡因效果被破壞送至墓地的狀況下發動。從牌組特殊召喚１隻「鮮花之魔女」。
  zh-CN: |-
    ①：此卡因效果被破坏并被送至墓地的情况下可以发动。从牌组将1只“鲜花之魔女”特殊召唤。
