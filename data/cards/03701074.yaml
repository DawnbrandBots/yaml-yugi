  en:
  de: |-
    Wenn dein Gegner ein oder mehrere Monster beschwört, erhält er Life Points in Höhe der Hälfte der ATK von 1 der beschworenen Monster, das du wählst.
  es: |-
    Cuando tu adversario Invoca monstruos, gana Life Points iguales a la mitad del ATK de 1 de los monstruos Invocados, a tu elección.
  fr: |-
    Lorsque votre adversaire Invoque un ou plusieurs monstres, il(s) gagne(nt) un nombre de Life Points égal à la moitié de l'ATK d'1 des monstres Invoqué de votre choix.
  it: |-
    Quando Evoca uno o più mostri, il tuo avversario guadagna Life Points pari a metà dell'ATK di 1 dei mostri Evocati, a tua scelta.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros, ele ganha PV igual a metade do ATK de 1 dos monstros Invocados de sua escolha.
  ja: |-
    ①：相手がモンスターを表側表示で召喚・反転召喚・特殊召喚する度に発動する。その内の１体の攻撃力の半分の数値分だけ相手のＬＰを回復する。
  ko: |-
    상대가 몬스터의 일반 소환/반전 소환/특수 소환에 성공했을 때, 그 몬스터 공격력의 절반만큼 상대의 라이프 포인트를 회복한다.
  zh-TW: |-
    對方以正面表示召喚・反轉召喚・特殊召喚怪獸時，選擇該怪獸１隻，依據該攻擊力一半的數值回復對方的LP。
  zh-CN: |-
    对手以表侧表示召唤、反转召唤、特殊召唤怪兽时，选择１只该怪兽并回复相当于该攻击力一半数值的对手生命点数。
