text:
  en:
  de: |-
    Füge deiner Hand 1 „Elementar-HELD“-Monster von deinem Deck hinzu.
  es: |-
    Añade a tu mano 1 monstruo "HÉROE Elemental" en tu Deck.
  fr: |-
    Ajoutez 1 monstre "HÉROS Élémentaire" depuis votre Deck à votre main.
  it: |-
    Aggiungi 1 mostro "EROE Elementale" dal tuo Deck alla tua mano.
  pt: |-
    Adicione 1 monstro "HERÓI do Elemento" do seu Deck à sua mão.
  ja: |-
    ①：デッキから「Ｅ・ＨＥＲＯ」モンスター１体を手札に加える。
  ko: |-
    ①: 덱에서 "엘리멘틀 히어로" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：從牌組將１隻「元素－英雄」怪獸加入手牌。
  zh-CN: |-
    ①：从牌组将１只“元素－英雄”怪兽加入手牌。
