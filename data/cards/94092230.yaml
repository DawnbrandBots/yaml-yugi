text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Erfordert 3 „Stahlschar“-Tribute, um als Normalbeschwörung beschworen zu werden. (Du kannst diese Karte nicht normal setzen.) Einmal pro Spielzug: Du kannst die Hälfte deiner Life Points zahlen; zerstöre alle anderen Karten auf dem Spielfeld.
  es: |-
    No puede ser Invocado de Modo Especial. Requiere 3 Sacrificios "Horda de Acero" para ser Invocado de Modo Normal (no puede ser Colocado normalmente). Una vez por turno: puedes pagar la mitad de tus Life Points; destruye todas las demás cartas en el Campo.
  fr: |-
    Non Invocable Spécialement. Nécessite 3 Sacrifices "Colonie de Chrome" pour son Invocation Normale (non Posable). Une fois par tour : vous pouvez payer la moitié de vos Life Points ; détruisez toutes les autres cartes sur le Terrain.
  it: |-
    Non può essere Evocato Specialmente. Richiede 3 Tributi "Brancoacciaio" per essere Evocato Normalmente (non può essere Posizionato Normalmente). Una volta per turno: puoi pagare la metà dei tuoi Life Point; distruggi tutte le altre carte sul Terreno.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Requer 3 "Hordeum Ferro" como Tributos para a Invocação-Normal (não pode ser Baixado Normalmente). Uma vez por turno: Você pode pagar metade dos seus PV; destrua todos os outros cards no campo.
  ja: |-
    このカードは特殊召喚できない。
    このカードを通常召喚する場合、自分フィールドの「インヴェルズ」モンスター３体をリリースして召喚しなければならない。
    ①：１ターンに１度、ＬＰを半分払って発動できる。フィールドの他のカードを全て破壊する。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드를 일반 소환할 경우, 자신 필드 위에 존재하는 "인벨즈"라는 이름이 붙은 몬스터 3장을 릴리스하고 일반 소환해야 한다. 라이프 포인트를 절반 지불하는 것으로, 이 카드 이외의 필드 위에 존재하는 카드를 전부 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡無法特殊召喚。在通常召喚此卡的狀況下，必須解放我方場上的３隻冠有「侵邪蝕」之名的怪獸進行召喚。１回合１次，可支付一半LP發動。將場上的此卡以外的所有卡全部破壞。
  zh-CN: |-
    此卡不可特殊召唤。通常召唤此卡的场合，必须释放我方场上的３只冠有“侵邪蚀”之名的怪兽进行召唤。１回合１次，可支付一半的生命点数发动。破坏场上除此卡以外的所有卡牌。
