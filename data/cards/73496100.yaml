    If you control a "Gagaga" monster: Target 1 monster in your GY; Special Summon it, then you can make its Level/Rank become equal to the Level/Rank of 1 "Gagaga" monster you control. If this card is in your GY, except the turn it was sent there: You can banish it; immediately after this effect resolves, Normal Summon 1 "Gagaga" monster. You can only use each effect of "Gagaga Illusion" once per turn.
