  zh-TW: 夾擊
  zh-CN: 夹击
text:
  en: |-
    Select and destroy 2 of your monsters and 1 of your opponent's monsters.
  de: |-
    Wähle 2 Monster, die du kontrollierst, und ein Monster, das dein Gegner kontrolliert, und zerstöre sie.
  es: |-
    Selecciona y destruye 2 de tus monstruos y 1 de los monstruos de tu adversario.
  fr: |-
    Sélectionnez et détruisez 2 de vos monstres et 1 des monstres de votre adversaire.
  it: |-
    Scegli e distruggi 2 dei tuoi mostri e 1 dei mostri del tuo avversario.
  pt: |-
    Escolha e destrua 2 monstros no seu Campo e 1 monstro no Campo do seu adversário.
  ja: |-
    自分フィールド上に存在するモンスター２体と相手フィールド上に存在するモンスター１体を選択して破壊する。
  ko: |-
    자신 필드 위의 몬스터 2장과 상대 필드 위의 몬스터 1장을 선택하여 파괴한다.
  zh-TW: |-
    可選擇我方場上的２隻怪獸與對方場上的１隻怪獸發動。破壞２隻選擇的我方怪獸與１隻選擇的對方怪獸。
  zh-CN: |-
    选择存在于自己场上的２只怪兽和存在于对方场上的１只怪兽破坏。
