name:
  en: Daruma Dropper
  de: Daruma-Schläger
  es: Tirador Daruma
  fr: Tombeur de Daruma
  it: Casca Daruma
  pt: Derruba Daruma
  ja: <ruby>達<rt>だる</rt></ruby><ruby>磨<rt>ま</rt></ruby><ruby>落<rt>おと</rt></ruby><ruby>師<rt>し</rt></ruby>
  ja_romaji: Daruma Otoshi
  ko: 달마낙사
  ko_rr: Dalmanaksa
  zh-TW:
  zh-CN: 达磨落师
text:
  en: |-
    (Quick Effect): You can detach 1 material from an Xyz Monster you control, then target 1 face-up monster your opponent controls; change its ATK to 0 until the end of this turn. If an Xyz Monster you control would activate an effect by detaching material(s), except the turn this card was sent to the GY, you can banish this card from your GY instead of 1 of those materials. You can only use each effect of "Daruma Dropper" once per turn.
  de: |-
    (Schnelleffekt): Du kannst 1 Material von einem Xyz-Monster abhängen, das du kontrollierst, und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK bis zum Ende dieses Spielzugs zu 0. Falls ein Effekt eines Xyz-Monsters, das du kontrollierst, aktiviert würde, indem ein oder mehr Material abgehängt werden, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, kannst du diese Karte statt 1 des Materials von deinem Friedhof verbannen. Du kannst jeden Effekt von „Daruma-Schläger“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes desacoplar 1 material de un Monstruo Xyz que controles, y después seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su ATK a 0 hasta el final de este turno. Si un Monstruo Xyz que controlas activara un efecto desacoplando uno o más materiales, excepto en el turno en el que esta carta fue mandada al Cementerio, puedes desterrar esta carta en tu Cementerio en lugar de 1 de esos materiales. Sólo puedes usar cada efecto de "Tirador Daruma" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez détacher 1 Matériel d'un Monstre Xyz que vous contrôlez, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, changez son ATK à 0. Si un Monstre Xyz que vous contrôlez va activer un effet en détachant un ou plusieurs Matériels, sauf le tour où cette carte a été envoyée au Cimetière, vous pouvez bannir cette carte depuis votre Cimetière au lieu d'1 de ces Matériels. Vous ne pouvez utiliser chaque effet de "Tombeur de Daruma" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi staccare 1 materiale da un Mostro Xyz che controlli, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0 fino alla fine di questo turno. Se un Mostro Xyz che controlli sta per attivare un effetto staccando uno o più materiali, eccetto nel turno in cui questa carta è stata mandata al Cimitero, puoi bandire questa carta dal tuo Cimitero invece di 1 di quei materiali. Puoi utilizzare ogni effetto di "Casca Daruma" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode desassociar 1 matéria de um Monstro Xyz que você controla e, depois, escolha 1 monstro com a face para cima que seu oponente controla; até o final deste turno, mude o ATK dele para 0. Se um Monstro Xyz que você controla ativaria um efeito ao desassociar uma ou mais matérias, exceto no turno em que este card foi enviado para o Cemitério, você pode banir este card do seu Cemitério em vez de 1 dessas matérias. Você só pode usar cada efeito de "Derruba Daruma" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで０になる。この効果は相手ターンでも発動できる。②：自分フィールドのＸモンスターがＸ素材を取り除いて効果を発動する場合、取り除くＸ素材１つの代わりに墓地のこのカードを除外できる。この効果はこのカードが墓地へ送られたターンには使用できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 필드의 엑시즈 몬스터가 엑시즈 소재를 제거하고 효과를 발동할 경우, 제거할 엑시즈 소재 1개 대신에 묘지의 이 카드를 제외할 수 있다. 이 효과는 이 카드가 묘지로 보내진 턴에는 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把自己场上1个超量素材取除，以对方场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时变成0。这个效果在对方回合也能发动。
    ②：自己场上的超量怪兽把超量素材取除来让效果发动的场合，可以作为取除的1个超量素材的代替而把墓地的这张卡除外。这个效果在这张卡送去墓地的回合不能使用。
