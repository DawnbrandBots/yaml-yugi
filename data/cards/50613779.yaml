text:
  en: |-
    When you take damage from a card effect: You can Special Summon this card from your hand, and if you do, gain Life Points equal to the damage you took.
  de: |-
    Wenn du Schaden von einem Karteneffekt erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhältst du Life Points in Höhe des Schadens, den du erhalten hast.
  es: |-
    Cuando recibes daño del efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, gana tantos Life Points como el daño que recibiste.
  fr: |-
    Lorsque vous recevez des dommages par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, gagnez des Life Points égaux aux dommages que vous avez reçus.
  it: |-
    Quando subisci danno dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, guadagni Life Point pari al danno che hai subito.
  pt:
  ja: |-
    カードの効果によって自分がダメージを受けた時に発動できる。このカードを手札から特殊召喚し、受けたダメージの数値分だけ自分のライフポイントを回復する。
  ko: |-
    카드의 효과에 의해서 자신이 데미지를 받았을 때 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 받은 데미지의 수치만큼 자신의 라이프 포인트를 회복한다.
  zh-TW: |-
    我方因卡牌效果受到伤害时可发动。从手牌特殊召唤此卡，回复相当于所受伤害点数的我方生命点数。
  zh-CN: |-
    卡的效果让自己受到伤害时才能发动。这张卡从手卡特殊召唤，自己基本分回复受到的伤害的数值。
