text:
  en: |-
    Your opponent's monsters cannot attack if you control 3 or more "Tindangle" monsters. Once per turn, during your Standby Phase: You can target 1 "Tindangle" monster you control; give control of it to your opponent. You can banish this card from your GY and discard 1 "Tindangle" card; add 1 "Euler's Circuit" from your Deck to your hand. You can only use this effect of "Euler's Circuit" once per turn.
  de: |-
    Monster deines Gegners können nicht angreifen, falls du 3 oder mehr „Tinwinkel“-Monster kontrollierst. Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 „Tinwinkel“-Monster wählen, das du kontrollierst; übergib die Kontrolle darüber an deinen Gegner. Du kannst diese Karte von deinem Friedhof verbannen und 1 „Tinwinkel“-Karte abwerfen; füge deiner Hand 1 „Eulers Kreis“ von deinem Deck hinzu. Du kannst diesen Effekt von „Eulers Kreis“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos de tu adversario no pueden atacar si controlas 3 o más monstruos "Tindángulo". Una vez por turno, durante tu Standby Phase: puedes seleccionar 1 monstruo "Tindángulo" que controles; dale su control a tu adversario. Puedes desterrar esta carta en tu Cementerio y descartar 1 carta "Tindángulo"; añade a tu mano, desde tu Deck, 1 "Circuito de Euler". Sólo puedes usar este efecto de "Circuito de Euler" una vez por turno.
  fr: |-
    Les monstres de votre adversaire ne peuvent pas attaquer si vous contrôlez min. 3 monstres "Tindangle". Une fois par tour, durant votre Standby Phase : vous pouvez cibler 1 monstre "Tindangle" que vous contrôlez ; donnez-en le contrôle à votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière et défausser 1 carte "Tindangle" ; ajoutez 1 "Circuit d'Euler" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Circuit d'Euler" qu'une fois par tour.
  it: |-
    I mostri del tuo avversario non possono attaccare se controlli 3 o più mostri "Tindangolo". Una volta per turno, durante la tua Standby Phase: puoi scegliere come bersaglio 1 mostro "Tindangolo" che controlli; danne il controllo al tuo avversario. Puoi bandire questa carta dal tuo Cimitero e scartare 1 carta "Tindangolo"; aggiungi 1 "Circuito di Eulero" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Circuito di Eulero" una sola volta per turno.
  pt: |-
    Os monstros do seu oponente não podem atacar se você controlar 3 ou mais monstros "Tindângulo". Uma vez por turno, durante sua Fase de Apoio: você pode escolher 1 monstro "Tindângulo" que você controla; conceda o controle dele ao seu oponente. Você pode banir este card do seu Cemitério e descartar 1 card "Tindângulo"; adicione 1 "Circuito de Euler" do seu Deck à sua mão. Você só pode usar este efeito de "Circuito de Euler" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドに「ティンダングル」モンスターが３体以上存在する場合、相手モンスターは攻撃できない。②：自分スタンバイフェイズに、自分フィールドの「ティンダングル」モンスター１体を対象として発動できる。そのモンスターのコントロールを相手に移す。③：墓地のこのカードを除外し、手札から「ティンダングル」カード１枚を捨てて発動できる。デッキから「オイラーサーキット」１枚を手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드에 "틴당글" 몬스터가 3장 이상 존재할 경우, 상대 몬스터는 공격할 수 없다. ② : 자신 스탠바이 페이즈에, 자신 필드의 "틴당글" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 상대에게 옮긴다. ③ : 묘지의 이 카드를 제외하고, 패에서 "틴당글" 카드 1장을 버려 발동할 수 있다. 덱에서 "오일러 서킷" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。①：自己场上有「ティンダングル」怪兽3只以上存在的场合，对方怪兽不能攻击。②：自己准备阶段，以自己场上1只「ティンダングル」怪兽为对象才能发动。那只怪兽的控制权移给对方。③：把墓地的这张卡除外，从手卡丢弃1张「ティンダングル」卡才能发动。从卡组把1张「オイラーサーキット」加入手卡。
