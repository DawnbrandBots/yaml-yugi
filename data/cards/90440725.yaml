name:
  en: Cyber Shadow Gardna
  de: Cyberschatten Gardna
  es: Cíber Sombra Guardna
  fr: Gardna, Cyber Ombre
  it: Cyber Ombra Gardna
  pt: Ciber Sombra Gardna
  ja: サイバー・シャドー・ガードナー
  ja_romaji: Saibā Shadō Gādonā
  ko: 사이버 섀도우 가드너
  ko_rr:
  zh-TW:
  zh-CN: 电子黑影守卫者
text:
  en: |-
    During your opponent's Main Phase: Special Summon this card as an Effect Monster (Machine/EARTH/Level 4/ATK ?/DEF ?). (This card is also still a Trap.) When an opponent's monster declares an attack that targets this card: The ATK/DEF of this card become the ATK/DEF of the attacking monster. Once per turn, during your opponent's End Phase: Set this card in its Spell & Trap Zone.
  de: |-
    Während der Main Phase deines Gegners: Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Maschine/ERDE/Stufe 4/ATK ?/DEF ?). (Diese Karte ist zusätzlich weiterhin eine Falle.) Wenn ein Monster eines Gegners einen Angriff deklariert, der diese Karte als Ziel wählt: Die ATK/DEF dieser Karte werden gleich den ATK/DEF des angreifenden Monsters. Einmal pro Spielzug, während der End Phase deines Gegners: Setze diese Karte in ihre Zauber- & Fallenzone.
  es: |-
    Durante la Main Phase de tu adversario: Invoca esta carta de Modo Especial como un Monstruo de Efecto (Máquina/TIERRA/Nivel 4/ATK ?/DEF ?). (Esta carta también sigue siendo una Trampa). Cuando un monstruo del adversario declara un ataque que selecciona esta carta: el ATK/DEF de esta carta se convierten en el ATK/DEF del monstruo atacante. Una vez por turno, durante la End Phase de tu adversario: Coloca esta carta en su Zona de Magia y Trampas.
  fr: |-
    Durant la Main Phase de votre adversaire : Invoquez Spécialement cette carte comme un Monstre à Effet (Machine/TERRE/Niveau 4/ATK ?/DEF ?). (Cette carte est toujours aussi un Piège.) Lorsqu'un monstre de l'adversaire déclare une attaque qui cible cette carte : l'ATK/DEF de cette carte deviennent l'ATK/DEF du monstre attaquant. Une fois par tour, durant la End Phase de votre adversaire : Posez cette carte dans sa Zone Magie & Piège.
  it: |-
    Durante la Main Phase del tuo avversario: Evoca Specialmente questa carta come Mostro con Effetto (Macchina/TERRA/Livello 4/ATK ?/DEF ?). (Questa carta è ancora anche una Trappola.) Quando un mostro dell'avversario dichiara un attacco che sceglie come bersaglio questa carta: l'ATK/DEF di questa carta diventano l'ATK/DEF del mostro attaccante. Una volta per turno, durante la End Phase del tuo avversario: Posiziona questa carta nella sua Zona Magie & Trappole.
  pt: |-
    DurDurante a Fase Principal do seu oponente: Invoque este card por Invocação-Especial como um Monstro de Efeito (Máquina/TERRA/Nível 4/ATK ?/DEF ?). (Este card ainda é considerado uma Armadilha.) Quando um monstro do oponente declarar um ataque que escolha este card como alvo: o ATK/DEF deste card se tornam o ATK/DEF do monstro atacante. Uma vez por turno, durante a Fase Final do seu oponente: Baixe este card na Zona de Magias & Armadilhas dele.
  ja: |-
    相手のメインフェイズ時に発動できる。このカードは発動後モンスターカード（機械族・地・星４・攻／守？）となり、自分のモンスターカードゾーンに特殊召喚する。このカードを攻撃対象とした相手モンスターの攻撃宣言時、このカードの攻撃力・守備力は相手攻撃モンスターと同じ数値になる。このカードは相手のエンドフェイズ時に魔法＆罠カードゾーンにセットされる。このカードは罠カードとしても扱う。
  ko: |-
    이 카드는 상대턴의 메인페이즈밖에 발동할 수 없다. 이 카드는 발동 후, 몬스터 카드 (기계족/ 땅속성 / 레벨 4 / 공격력 ? / 수비력?)가 되어, 자신의 몬스터 카드 존에 특수 소환한다. 이 카드가 공격 선언을 받았을 때, 이 카드의 공격력 / 수비력은 상대 공격 몬스터와 같은 수치가 된다. 이 카드는 상대 턴의 엔드 페이즈시에 마법 & 함정 카드 존에 세트된다. (이 카드는 함정 카드로도 취급한다)
  zh-TW:
  zh-CN: |-
    对方的主要阶段时才能发动。这张卡发动后变成怪兽卡（机械族·地·4星·攻／守？），在自己的怪兽卡区域特殊召唤。以这张卡为攻击对象的对方怪兽的攻击宣言时，这张卡的攻击力·守备力变成和对方攻击怪兽相同数值。这张卡在对方的结束阶段时向魔法与陷阱卡区域盖放。这张卡也当作陷阱卡使用。
