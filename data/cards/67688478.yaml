text:
  en: |-
    During either player's turn, when your opponent activates a Spell Card, Trap Card, or monster effect that could make you discard when it resolves: You can send this card from your hand to the Graveyard; negate the activation, and if you do, destroy it. Then draw 1 card.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Zauberkarte, eine Fallenkarte oder einen Monstereffekt aktiviert, die oder der dich bei Auflösung abwerfen lassen könnte: Du kannst diese Karte von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es. Ziehe dann 1 Karte.
  es: |-
    Durante el turno de cualquier jugador, cuando tu adversario activa una Carta Mágica, de Trampa, o el efecto de un monstruo que te haría descartar cuando se resuelve: puedes mandar al Cementerio a esta carta en tu mano; niega la activación y, si lo haces, destruye la carta. Después roba 1 carta.
  fr: |-
    Durant le tour de chaque joueur, lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre qui vous ferait défausser lorsqu'il est résolu : vous pouvez envoyer cette carte depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la/le. Puis, piochez 1 carte.
  it: |-
    Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una Carta Magia, Carta Trappola o l'effetto di un mostro che potrebbe farti scartare quando si risolve: puoi mandare questa carta dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila. Poi pesca 1 carta.
  pt: |-
    Quando um efeito de card controlado pelo seu oponente que faria com que você descarta quando ele resolve é ativado: você pode enviar este card da sua mão para o Cemitério; negue a ativação e, se isso acontecer, destrua o card. Depois, compre 1 card.
  ja: |-
    自分の手札を捨てる効果を含むカードを相手が発動した時、このカードを手札から墓地に送る事でその発動と効果を無効にし、そのカードを破壊した後自分のデッキからカードを１枚ドローする。
  ko: |-
    자신의 패를 버리게 하는 효과를 포함하는 카드를 상대가 발동했을 때, 이 카드를 패에서 묘지로 보내는 것으로 그 발동과 효과를 무효로 하고, 그 카드를 파괴한 후 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    包含有丢弃自己手卡的效果的卡由对方发动时，可以通过把这张卡从手卡送去墓地让那个发动和效果无效，把那张卡破坏后从自己卡组抽1张卡。
