  ja: |-
    ①：１ターンに３度まで、相手がモンスターを召喚・特殊召喚した場合、その内の１体を対象として発動できる。コイントスを１回行う。表だった場合、そのモンスターを表側攻撃表示にする。裏だった場合、そのモンスターを裏側守備表示にする。②：１ターンに１度、このカードがモンスターゾーンに存在する状態で、フィールドのモンスターがリバースした場合、または表側表示モンスターが裏側守備表示になった場合、その内の１体を対象として発動できる（ダメージステップでも発動可能）。そのモンスターを表側攻撃表示か裏側守備表示にする。
