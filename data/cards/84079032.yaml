text:
  en: |-
    Up to thrice per turn, if your opponent Normal or Special Summons a monster(s) (except during the Damage Step): You can target 1 of them; toss a coin and if the result is heads, change it to face-up Attack Position, or if the result is tails, change it to face-down Defense Position. Once per turn, if another monster(s) on the field is flipped face-up, or a face-up monster(s) is changed to face-down Defense Position, even during the Damage Step: You can target 1 of them; change it to face-up Attack Position or face-down Defense Position.
  de: |-
    Bis zu dreimal pro Spielzug, falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 von ihnen wählen; wirf eine Münze und falls das Ergebnis Kopf ist, ändere es in die offene Angriffsposition, oder falls das Ergebnis Zahl ist, ändere es in die verdeckte Verteidigungsposition. Einmal pro Spielzug, falls ein oder mehr andere Monster auf dem Spielfeld aufgedeckt werden oder ein oder mehr offene Monster in die verdeckte Verteidigungsposition geändert werden, selbst während des Damage Steps: Du kannst 1 von ihnen wählen; ändere es in die offene Angriffsposition oder die verdeckte Verteidigungsposition.
  es: |-
    Hasta tres veces por turno, si tu adversario Invoca de Modo Normal o Especial uno o más monstruos (excepto durante el Damage Step): puedes seleccionar 1 de ellos; lanza una moneda y si el resultado es cara, cámbialo a Posición de Ataque boca arriba, o si el resultado es cruz, cámbialo a Posición de Defensa boca abajo. Una vez por turno, si otro u otros monstruos en el Campo son volteados boca arriba, o uno o más monstruos boca arriba son cambiados a Posición de Defensa boca abajo, incluso durante el Damage Step: puedes seleccionar 1 de ellos; cámbialo a Posición de Ataque boca arriba o Posición de Defensa boca abajo.
  fr: |-
    Max. trois fois par tour, si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez en cibler 1 ; lancez une pièce et si le résultat est face, changez-le en Position d'Attaque face recto, ou si le résultat est pile, changez-le en Position de Défense face verso. Une fois par tour, si un ou plusieurs autres monstres sur le Terrain sont retournés face recto, ou un ou plusieurs monstres face recto sont changés en Position de Défense face verso, même durant la Damage Step : vous pouvez en cibler 1 ; changez-le en Position d'Attaque face recto ou Position de Défense face verso.
  it: |-
    Fino a tre volte per turno, se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi scegliere 1 di essi come bersaglio; lancia una moneta e, se il risultato è testa, mettilo scoperto in Posizione di Attacco, o, se il risultato è croce, mettilo coperto in Posizione di Difesa. Una volta per turno, se uno o più altri mostri sul Terreno vengono scoperti, o uno o più mostri scoperti vengono messi coperti in Posizione di Difesa, anche durante il Damage Step: puoi scegliere 1 di essi come bersaglio; mettilo scoperto in Posizione di Attacco o coperto in Posizione di Difesa.
  pt: |-
    Até três vezes por turno, se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode escolher 1 deles; lance uma moeda e, se o resultado for cara, coloque-o com a face para cima em Posição de Ataque ou, se o resultado for coroa, coloque-o com a face para baixo em Posição de Defesa. Uma vez por turno, se um ou mais outros monstros no campo forem virados com a face para cima, ou se um ou mais monstros com a face para cima forem colocados com a face para baixo em Posição de Defesa, mesmo durante a Etapa de Dano: você pode escolher 1 deles; coloque-o com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa.
  ja: |-
    ①：１ターンに３度まで、相手がモンスターを召喚・特殊召喚した場合、その内の１体を対象として発動できる。コイントスを１回行う。表だった場合、そのモンスターを表側攻撃表示にする。裏だった場合、そのモンスターを裏側守備表示にする。②：１ターンに１度、このカードがモンスターゾーンに存在する状態で、フィールドのモンスターがリバースした場合、または表側表示モンスターが裏側守備表示になった場合、その内の１体を対象として発動できる（ダメージステップでも発動可能）。そのモンスターを表側攻撃表示か裏側守備表示にする。
