  zh-CN: |-
    ①：１回合最多３次，对手将怪兽召唤・特殊召唤的情况下，以其中１只为对象可以发动。掷１次硬币。正面的情况下，将该怪兽改成表侧攻击表示。反面的情况下，将该怪兽改成里侧守备表示。②：１回合１次，此卡存在于怪兽区域的状态下，场上的怪兽反转的情况下，或表侧表示怪兽变为里侧守备表示的情况下，以其中１只为对象可以发动（伤害步骤也可以发动）。将该怪兽改成表侧攻击表示或里侧守备表示。
