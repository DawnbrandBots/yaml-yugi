text:
  en: |-
    During your Main Phase, you can send 1 Level 1 monster, except this card, from your hand to the Graveyard to Special Summon this card from your hand.
  de: |-
    Während deiner Main Phase kannst du 1 Monster der Stufe 1, außer dieser Karte, von deiner Hand auf den Friedhof legen, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören.
  es: |-
    Durante tu Main Phase, puedes mandar al Cementerio 1 monstruo Nivel 1 en tu mano, excepto esta carta, para Invocar a esta carta de Modo Especial desde tu mano.
  fr: |-
    Durant votre Main Phase, vous pouvez envoyer 1 monstre de Niveau 1, excepté cette carte, depuis votre main au Cimetière pour Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Durante la tua Main Phase, puoi mandare 1 mostro di Livello 1, eccetto questa carta, dalla tua mano al Cimitero per Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Durante sua Fase Principal, você pode enviar 1 monstro de Nível 1, exceto este card, da sua mão para o Cemitério para Invocar por Invocação-Especial este card da sua mão.
  ja: |-
    自分のメインフェイズ時、このカード以外の手札のレベル１モンスター１体を墓地へ送って発動する事ができる。このカードを手札から特殊召喚する。
  ko: |-
    자신의 메인 페이즈시, 이 카드 이외의 패의 레벨 1 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，把这张卡以外的手卡1只1星怪兽送去墓地才能发动。这张卡从手卡特殊召唤。
