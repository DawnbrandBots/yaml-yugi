name:
  en: Sylvan Princessprout
  de: Sylvanischer Prinzessinnenspross
  es: Princesabrote Silvana
  fr: Princessuchou Sylvan
  it: Principessagermoglio Silvana
  pt: Princesbroto Silvestre
  ja: <ruby>森<rt>しん</rt></ruby><ruby>羅<rt>ら</rt></ruby>の<ruby>姫<rt>ひ</rt></ruby><ruby>芽<rt>め</rt></ruby><ruby>君<rt>ぎみ</rt></ruby> スプラウト
  ja_romaji: Shinra no Himegimi Supurauto
  ko: 삼라의 희아군 스프라우트
  ko_rr:
  zh-TW: 森羅的姬芽君 幼芽
  zh-CN: 森罗的姬芽君 幼芽
text:
  en: |-
    You can only activate each effect of "Sylvan Princessprout" once per turn.
    ● You can Tribute this card; excavate the top card of your Deck, send it to the Graveyard, then you can place 1 "sprout" monster in your Graveyard on top of your Deck.
    ● If this card is excavated from the Deck and sent to the Graveyard by a card effect: You can declare a Level from 1 to 8; Special Summon this card from the Graveyard, and if you do, it becomes that Level.
  de: |-
    Du kannst jeden Effekt von „Sylvanischer Prinzessinnenspross“ nur einmal pro Spielzug aktivieren.
    ● Du kannst diese Karte als Tribut anbieten; grabe die oberste Karte deines Decks aus, lege sie auf den Friedhof, dann kannst du 1 „Spross“-Monster in deinem Friedhof auf dein Deck legen, außer „Naturia-Bambussprosse“.
    ● Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst eine Stufe von 1 bis 8 benennen; beschwöre diese Karte als Spezialbeschwörung vom Friedhof und falls du dies tust, wird sie zu der Stufe.
  es: |-
    Sólo puedes activar cada efecto de "Princesabrote Silvana" una vez por turno.
    ● Puedes Sacrificar esta carta; excava la carta de la parte superior de tu Deck, mándala al Cementerio, y después puedes poner en la parte superior de tu Deck 1 monstruo "brote" (excepto "Brote de Bambú Naturia") en tu Cementerio.
    ● Si esta carta es excavada del Deck y mandada al Cementerio por el efecto de una carta: puedes declarar un Nivel de 1 a 8; Invoca esta carta de Modo Especial desde el Cementerio y, si lo haces, su Nivel se convierte en ese número.
  fr: |-
    Vous ne pouvez activer chaque effet de "Princessuchou Sylvan" qu'une fois par tour.
    ● Vous pouvez Sacrifier cette carte ; dévoilez la carte du dessus de votre Deck, envoyez-la au Cimetière, puis vous pouvez placer 1 monstre "uchou" dans votre Cimetière au-dessus de votre Deck.
    ● Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez déclarer un Niveau de 1 à 8 ; Invoquez Spécialement cette carte depuis le Cimetière, et si vous le faites, elle devient de ce Niveau.
  it: |-
    Puoi attivare ogni effetto di "Principessagermoglio Silvana" una sola volta per turno.
    ● Puoi offrire come Tributo questa carta; dissotterra la prima carta del tuo Deck, mandala al Cimitero, poi puoi mettere 1 mostro "germoglio" dal tuo Cimitero in cima al tuo Deck.
    ● Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi dichiarare un Livello tra 1 e 8; Evoca Specialmente questa carta dal Cimitero e, se lo fai, essa diventa di quel Livello.
  pt: |-
    Você só pode ativar cada efeito de "Princesbroto Silvestre" uma vez por turno.
    ● Você pode oferecer este card como Tributo; escave o card do topo do seu Deck, envie-o para o Cemitério e, depois, você pode colocar no topo do seu Deck 1 monstro "broto" do seu Cemitério.
    ● Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode declarar um Nível de 1 a 8; Invoque este card por Invocação-Especial do seu Cemitério e, se isso acontecer, ele se torna desse Nível.
  ja: |-
    「森羅の姫芽君 スプラウト」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。自分のデッキの一番上のカードをめくって墓地へ送る。その後、自分の墓地の「スプラウト」モンスター１体を選んで自分のデッキの一番上に置く事ができる。②：デッキのこのカードが効果でめくられて墓地へ送られた場合、１～８までの任意のレベルを宣言して発動できる。このカードを墓地から特殊召喚し、このカードのレベルは宣言したレベルになる。
  ko: |-
    "삼라의 희아군 스프라우트"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨 묘지로 보낸다. 그 후, 자신 묘지의 "스프라우트" 몬스터 1장을 고르고 자신 덱의 맨 위에 놓을 수 있다. ②: 덱의 이 카드가 효과로 넘겨져 묘지로 보내졌을 경우, 1~8까지의 임의의 레벨을 선언하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환하고, 이 카드의 레벨은 선언한 레벨이 된다.
  zh-TW:
  zh-CN: |-
    「森羅の姫芽君 スプラウト」的①②的效果1回合各能使用1次。①：把这张卡解放才能发动。自己卡组最上面的卡翻开送去墓地。那之后，可以选自己墓地1只「スプラウト」怪兽在自己卡组最上面放置。②：卡组的这张卡被效果翻开送去墓地的场合，宣言1～8的任意等级才能发动。这张卡从墓地特殊召唤，这张卡的等级变成宣言的等级。
