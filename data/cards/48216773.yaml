text:
  en:
  de: |-
    Jeder Spieler bestimmt 1 Monster, das er kontrolliert, und mischt es dann ins Deck.
  es: |-
    Cada jugador elige 1 monstruo que controle, y después lo baraja al Deck.
  fr: |-
    Chaque joueur choisit 1 monstre qu'il contrôle, puis le mélange dans le Deck.
  it: |-
    Ogni giocatore seleziona 1 mostro che controlla, poi lo mischia nel Deck.
  pt: |-
    Cada duelista escolhe 1 monstro que controla e, depois, embaralha-o no Deck.
  ja: |-
    ①：お互いはそれぞれ自身のフィールドのモンスター１体をデッキに戻す。
  ko: |-
    서로 각각 자신 필드 위의 몬스터 1장을 고르고, 그 몬스터를 주인의 덱으로 되돌린다.
  zh-TW: |-
    雙方各選擇自身場上的１隻怪獸，將該怪獸送回持有者的牌組。
  zh-CN: |-
    双方各选择自己场上的１只怪兽，并将该怪兽返回至持有者牌组。
