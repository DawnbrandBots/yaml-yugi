text:
  en: |-
    3 Level 4 Warrior-Type monsters
    Once per turn, during either player's turn, when a Trap Card is activated: You can detach 1 Xyz Material from this card; negate the activation, and if you do, destroy it, then this card gains 500 ATK.
  de: |-
    3 Monster vom Typ Krieger der Stufe 4
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn eine Fallenkarte aktiviert wird: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre sie und dann erhält diese Karte 500 ATK.'
  es: |-
    3 monstruos de Tipo Guerrero de Nivel 4
    Una vez por turno, durante el turno de cualquier jugador, cuando es activada una Carta de Trampa: puedes desacoplar de esta carta 1 Material Xyz; niega la activación y, si lo haces, destruye la carta y después esta carta gana 500 ATK.
  fr: |-
    3 monstres de Type Guerrier de Niveau 4
    Une fois par tour, durant le tour de chaque joueur, lorsqu'une Carte Piège est activée : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez l'activation, et si vous le faites, détruisez-la, puis cette carte gagne 500 ATK.
  it: |-
    3 mostri di Tipo Guerriero di Livello 4
    Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivata una Carta Trappola: puoi staccare 1 Materiale Xyz da questa carta; annulla l'attivazione e, se lo fai, distruggila, poi questa carta guadagna 500 ATK.
  pt: |-
    3 monstros de Nível 4 do Tipo Guerreiro
    Uma vez por turno, durante o turno de qualquer duelista, quando um Card de Armadilha for ativado: você pode desassociar 1 Matéria Xyz deste card; negue a ativação e, se isso acontecer, destrua-o e, depois, este card ganha 500 de ATK.
  ja: |-
    戦士族レベル４モンスター×３
    １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。罠カードの発動を無効にし破壊する。その後、このカードの攻撃力は５００ポイントアップする。
  ko: |
  zh-TW: |-
    战士族等级4怪兽×3
    1回合1次，可移除此卡的1个超量素材并发动。使陷阱卡的发动无效并破坏。之后，此卡的攻击力上升500点。
  zh-CN: |-
    　战士族　4星怪兽×3。1回合1次，把这张卡1个XYZ素材取除才能发动。陷阱卡的发动无效并破坏。那之后，这张卡的攻击力上升500。
