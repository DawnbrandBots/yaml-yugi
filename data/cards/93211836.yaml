text:
  en: |-
    When this card is Tribute Summoned by Tributing a "Genex" monster, you can destroy 1 card your opponent controls.
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird, in dem du ein "Genex"-Monster anbietest, kannst du 1 Karte zerstören, die dein Gegner kontrolliert.
  es: |-
    Cuando esta carta es Invocada por Sacrificio Sacrificando un monstruo "Genex", puedes destruir 1 carta que controle tu adversario.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un monstre "Genex", vous pouvez détruire 1 carte contrôlée par votre adversaire.
  it: |-
    Quando questa carta viene Evocata tramite Tributo offrendo come Tributo un mostro "Genex", puoi distruggere 1 carta controllata dal tuo avversario.
  pt: |-
    Quando este card for Invocado por Invocação-Tributo ao oferecer como Tributo um monstro "Genex", você pode destruir 1 card que seu oponente controla.
  ja: |-
    ①：このカードが「ジェネクス」モンスターをリリースしてアドバンス召喚した時、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  ko: |-
    ①: 이 카드를 "제넥스" 몬스터를 릴리스하고 어드밴스 소환했을 때, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 파괴한다.
  zh-TW: |-
    在解放冠有「次代機」之名的怪獸此卡升級召喚成功時，可選擇對方場上的１張卡破壞。
  zh-CN: |-
    ①：解放“次代机”怪兽来上级召唤此卡时，以对手场上的１张卡为对象可以发动。将该对手的卡破坏。
