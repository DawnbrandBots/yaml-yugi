text:
  en:
  de: |-
    Wirf 1 Karte ab; zerstöre alle offenen Permanenten Fallen auf dem Spielfeld.
  es: |-
    Descarta 1 carta; destruye todas las Trampas Continuas boca arriba en el Campo.
  fr: |-
    Défaussez 1 carte ; détruisez tous les Pièges Continus face recto sur le Terrain.
  it: |-
    Scarta 1 carta; distruggi tutte le Trappole Continue scoperte sul Terreno.
  pt: |-
    Descarte 1 card; destrua todas as Armadilhas Contínuas com a face para cima no campo.
  ja: |-
    ①：手札を１枚捨てて発動できる。フィールドの永続罠カードを全て破壊する。
  ko: |-
    패를 1장 버린다. 필드 위에 앞면 표시로 존재하는 지속 함정 카드를 전부 파괴한다.
  zh-TW: |-
    可捨棄１張手牌發動。將場上的永續陷阱卡全部破壞。
  zh-CN: |-
    可舍弃１张手牌并发动。破坏场上的所有永续陷阱卡。
