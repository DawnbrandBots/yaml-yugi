    Scarta 1 carta dalla tua mano. Distruggi tutte le Carte Trappola Continue scoperte sul Terreno.
  pt: |-
    Descarte 1 card da sua mão. Destrúa todos os Cards de Armadilha Contínua no Campo com a face para cima.
  ja: |-
    手札を１枚捨てる。フィールド上に表側表示で存在する永続罠カードを全て破壊する。
  ko: |-
    패를 1장 버린다. 필드 위에 앞면 표시로 존재하는 지속 함정 카드를 전부 파괴한다.
  zh-TW:
