text:
  en: |-
    A mysterious visitor from the heavens. She converts people's sense of pain into signals and sends them into space, but why she does so is still unknown to this day.
    ...pain, pain, fly away, fly away.''
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    天より降り立った謎の来訪者。痛覚を信号に変換して宇宙へ送っているが、その目的は未だ不明。
    ――いたいのいたいのとんでけとんでけ。
  ko: |-
    하늘에서 내려온 수수께끼의 방문자. 통각을 신호로 변환하여 우주로 보내고 있지만, 그 목적은 아직 불명.
    ――아픔아 아픔아 날아가라 날아가라.
  zh-TW:
  zh-CN: |-
    从天而降的神秘来客。将痛觉转换成信号发送到宇宙，但其目的至今不明。
    ——痛痛飞走飞走吧。
