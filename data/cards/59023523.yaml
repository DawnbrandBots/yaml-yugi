text:
  en: |-
    You can discard 1 card to target 1 face-up monster on the field; that target's ATK becomes 2000 until the End Phase.
  de: |-
    Du kannst 1 Karte abwerfen, um 1 offenes Monster auf dem Spielfeld zu wählen; die ATK des gewählten Ziels werden bis zur End Phase zu 2000.
  es: |-
    Puedes descartar 1 carta para seleccionar 1 monstruo boca arriba en el Campo; el ATK de ese objetivo se convierte en 2000 hasta la End Phase.
  fr: |-
    Vous pouvez défaussez 1 carte pour cibler 1 monstre face recto sur le Terrain ; jusqu'à la End Phase, l'ATK de la cible devient 2000.
  it: |-
    Puoi scartare 1 carta per scegliere come bersaglio 1 mostro scoperto sul Terreno; l'ATK di quel bersaglio diventa 2000 fino alla End Phase.
  pt: |-
    Descarte um card da sua mão. O ATK de 1 monstro no Campo com a face para cima torna-se 2000 até a End Phase deste turno.
  ja: |-
    手札を１枚捨てる。このターンのエンドフェイズ時まで、フィールド上に表側表示で存在するモンスター１体の攻撃力は２０００になる。
  ko: |-
    패를 1장 버린다. 이 턴의 엔드 페이즈시까지, 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력은 2000 이 된다.
  zh-TW:
  zh-CN: |-
    丢弃1张手卡。直到这个回合的结束阶段时，场上表侧表示存在的1只怪兽的攻击力变成2000。
