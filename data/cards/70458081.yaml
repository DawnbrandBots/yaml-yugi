name:
  en: Performapal Thunderhino
  de: Künstlerkumpel Donnerhino
  es: Artistamigo Truenorrino
  fr: Rhinotonnerre Potartiste
  it: Artistamico Tuonorinoceronte
  pt: Camarartista Rinotrovão
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>ジンライノ
  ja_romaji: Entameito Jinraino
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 진라이노
