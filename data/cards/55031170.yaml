text:
  en: |-
    If your opponent has 2 or more cards in their hand, you can Normal Summon this card without Tributing. You can only use each of the following effects of "K9-66b Lantern" once per turn. If this card is in your hand: You can target 1 Level 5 non-Pyro "K9" monster in your GY; Special Summon both it and this card, but they cannot be used as material for the Xyz Summon of a LIGHT monster. During your Main Phase: You can add 1 "K9" Spell/Trap from your Deck to your hand.
  de: |-
    Falls dein Gegner 2 oder mehr Karten in seiner Hand hat, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst jeden der folgenden Effekte von „K9-66b Lantern“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „K9“-Nichtpyro-Monster der Stufe 5 in deinem Friedhof wählen; beschwöre sowohl es als auch diese Karte als Spezialbeschwörung, aber sie können nicht als Material für die Xyz-Beschwörung eines LICHT Monsters verwendet werden. Während deiner Main Phase: Du kannst deiner Hand 1 „K9“-Zauber/Falle von deinem Deck hinzufügen.
  es: |-
    Si tu adversario tiene 2 o más cartas en su mano, puedes Invocar esta carta de Modo Normal sin Sacrificar. Sólo puedes usar cada uno de los siguientes efectos de "K9-66b Lantern" una vez por turno. Si esta carta está en tu mano: puedes seleccionar 1 monstruo "K9" de Nivel 5 que no sea Piro en tu Cementerio; Invócalo de Modo Especial así como esta carta, pero no pueden ser usados como material para la Invocación Xyz de un monstruo de LUZ. Durante tu Main Phase: puedes añadir a tu mano 1 Mágica/Trampa "K9" en tu Deck.
  fr: |-
    Si votre adversaire a min. 2 cartes dans sa main, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "K9-66b Lanterne" qu'une fois par tour. Si cette carte est dans votre main : vous pouvez cibler 1 monstre "K9" non-Pyro de Niveau 5 dans votre Cimetière ; Invoquez-le Spécialement ainsi que cette carte, mais ils ne peuvent pas être utilisés comme Matériel pour l'Invocation Xyz d'un monstre LUMIÈRE. Durant votre Main Phase : vous pouvez ajouter 1 Magie/Piège "K9" depuis votre Deck à votre main.
  it: |-
    Se il tuo avversario ha 2 o più carte nella sua mano, puoi Evocare Normalmente questa carta senza offrire Tributi. Puoi utilizzare ognuno dei seguenti effetti di "K9-66b Lanterna" una sola volta per turno. Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro "K9" non-Pyro di Livello 5 nel tuo Cimitero; Evoca Specialmente sia esso che questa carta, ma essi non possono essere utilizzati come materiale per l'Evocazione Xyz di un mostro LUCE. Durante la tua Main Phase: puoi aggiungere 1 Magia/Trappola "K9" dal tuo Deck alla tua mano.
  pt: |-
    Se seu oponente tiver 2 ou mais cards na mão dele, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Você só pode usar cada um dos seguintes efeitos de "Lanterna K9-66b" uma vez por turno. Se este card estiver na sua mão: você pode escolher 1 monstro "K9" não-Piro de Nível 5 no seu Cemitério; Invoque por Invocação-Especial tanto ele quanto este card, mas eles não podem ser usados como matéria para a Invocação-Xyz de um monstro de LUZ. Durante sua Fase Principal: você pode adicionar 1 Magia/Armadilha "K9" do seu Deck à sua mão.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手の手札が２枚以上の場合、このカードはリリースなしで召喚できる。②：このカードが手札に存在する場合、炎族以外の自分の墓地のレベル５の「Ｋ９」モンスター１体を対象として発動できる。そのモンスターとこのカードを特殊召喚する。この効果で特殊召喚したモンスターは光属性ＸモンスターのＸ召喚の素材にできない。③：自分メインフェイズに発動できる。デッキから「Ｋ９」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대의 패가 2장 이상일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 패에 존재할 경우, 화염족 이외의 자신 묘지의 레벨 5 의 "K9(케이나인)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 빛 속성 엑시즈 몬스터의 엑시즈 소환의 소재로 할 수 없다. ③: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "K9(케이나인)" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：对手的手牌为2张以上的情况下，此卡无需解放即可召唤。②：此卡存在于手牌的情况下，以炎族以外的自己墓地的1只等级5“K9”怪兽为对象可以发动。将该怪兽和此卡特殊召唤。以此效果特殊召唤的怪兽不可作为光属性超量怪兽的超量召唤的素材。③：在自己的主要阶段可以发动。从牌组将1张“K9”魔法・陷阱卡加入手牌。
