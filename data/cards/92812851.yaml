text:
  en: |-
    2+ Effect Monsters, including a Pendulum Monster
    Gains 100 ATK for each Pendulum Monster Card you control. You can only use each of the following effects of "Exceed the Pendulum" once per turn. If this card is Link Summoned: You can add 1 face-up Pendulum Monster from your Extra Deck to your hand. During the Main Phase (Quick Effect): You can Special Summon 1 Pendulum Monster from your hand or GY in Defense Position, with a Level between the Pendulum Scales of the 2 cards in your Pendulum Zones.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    Ｐモンスターを含む効果モンスター２体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。自分のＥＸデッキから表側のＰモンスター１体を手札に加える。②：このカードの攻撃力は、自分フィールドのＰモンスターカードの数×１００アップする。③：自分・相手のメインフェイズに発動できる。自分のＰゾーンのカード２枚のＰスケールでＰ召喚可能なレベルを持つＰモンスター１体を自分の手札・墓地から守備表示で特殊召喚する。
  ko: |-
    펜듈럼 몬스터를 포함하는 효과 몬스터 2장 이상
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면의 펜듈럼 몬스터 1장을 패에 넣는다. ②: 이 카드의 공격력은, 자신 필드의 펜듈럼 몬스터 카드의 수 × 100 올린다. ③: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 펜듈럼 존의 카드 2장의 펜듈럼 스케일로 펜듈럼 소환 가능한 레벨을 가지는 펜듈럼 몬스터 1장을 자신의 패 / 묘지에서 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    包含灵摆怪兽在内的效果怪兽２只以上
    此卡名的①③效果１回合仅可各使用１次。
    ①：此卡连接召唤的情况下可以发动。从自己的额外牌组将１只表侧灵摆怪兽加入手牌。
    ②：此卡的攻击力上升相当于自己场上的灵摆怪兽卡的数量×１００的数值。
    ③：在自己・对手的主要阶段可以发动。根据自己灵摆区域２张卡的灵摆刻度，从自己的手牌・墓地，将１只拥有可灵摆召唤的等级的灵摆怪兽以守备表示特殊召唤。
