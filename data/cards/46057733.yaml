text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per Chain, during your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control. If this card is in your GY: You can target 1 other Synchro Monster in your GY; return it to the Extra Deck, and if you do, Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Shamisen Samsara Sorrowcat" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Kette, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes Synchromonster in deinem Friedhof wählen; lege es ins Extra Deck zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Shamisen Samsara Sorgenkatze“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invoca por Sincronía usando esta carta que controlas. Si esta carta está en tu Cementerio: puedes seleccionar otro Monstruo de Sincronía en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Shamisen Samsara Gatafligido" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 autre Monstre Synchro dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Chat Triste au Shamisen Samsara" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 altro Mostro Synchro nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Shamisen Samsara Dolorgatto" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla. Se este card estiver no seu Cemitério: você pode escolher 1 outro Monstro Sincro no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Trisgato Samsara Shamisen" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚する。②：このカードが墓地に存在する場合、このカード以外の自分の墓地のＳモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko:
  zh-TW:
  zh-CN: |-
    调整+1只以上调整以外的怪兽
    这个卡名的①②效果1回合各能使用1次。①：对手的主要阶段可以发动。将包含这张卡的自己场上的怪兽作为素材来同调召唤。②：这张卡在墓地存在的场合，可以以这张卡以外的自己墓地的1只同调怪兽为对象发动。使那只怪兽返回额外卡组，将这张卡特殊召唤。用这个效果特殊召唤的这张卡从场上离开的场合除外。
