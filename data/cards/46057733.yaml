  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚する。②：このカードが墓地に存在する場合、このカード以外の自分の墓地のＳモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
