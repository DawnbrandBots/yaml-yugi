text:
  en: |-
    If you control an "Archfiend" Ritual Monster in the Extra Monster Zone: You can target 1 face-up card your opponent controls; negate its effects until the end of this turn. If this card is banished from the hand or field: You can add 1 "Archfiend" card from your Deck to your hand, except "Archfiend's Vigor". You can only use each effect of "Archfiend's Vigor" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸモンスターゾーンに自分の「デーモン」儀式モンスターが存在する場合、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。②：このカードが手札・フィールドから除外された場合に発動できる。デッキから「デーモンの気魄」以外の「デーモン」カード１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：额外怪兽区域存在自己的“恶魔”仪式怪兽的情况下，以对手场上的1张表侧表示卡为对象可以发动。将该卡的效果直至回合结束时为止无效。②：此卡从手牌・场上被除外的情况下可以发动。从牌组将“恶魔的气魄”以外的1张“恶魔”卡加入手牌。
