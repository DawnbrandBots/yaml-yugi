text:
  en: |-
    When an opponent's monster declares an attack, or an opponent's monster effect is activated that would destroy a monster(s) on the field, while a monster that mentions "Shining Sarcophagus" is on the field: Destroy as many Attack Position monsters your opponent controls as possible, then if you control "Dark Magician", inflict 500 damage to your opponent for each monster destroyed, also for the rest of this turn after this card resolves, the first time each monster you control that mentions "Shining Sarcophagus" would be destroyed by battle or card effect, it is not destroyed.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert oder ein Monstereffekt eines Gegners aktiviert wird, der ein oder mehr Monster auf dem Spielfeld zerstören würde, solange ein Monster, das „Glänzender Sarkophag“ erwähnt, auf dem Spielfeld liegt: Zerstöre so viele Monster in Angriffsposition, die dein Gegner kontrolliert, wie möglich, dann, falls du „Dunkler Magier“ kontrollierst, füge deinem Gegner für jedes zerstörte Monster 500 Schaden zu, zusätzlich wird für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, das erste Mal, wenn jedes Monster, das du kontrollierst und das „Glänzender Sarkophag“ erwähnt, durch Kampf oder einen Karteneffekt zerstört würde, es nicht zerstört.
  es: |-
    Cuando un monstruo del adversario declara un ataque, o es activado el efecto de un monstruo del adversario que fuera a destruir uno o más monstruos en el Campo, mientras un monstruo que menciona "Cofre Brillante Sellado" está en el Campo: destruye tantos monstruos en Posición de Ataque que controle tu adversario como sea posible y después, si controlas "Mago Oscuro", inflige 500 puntos de daño a tu adversario por cada monstruo destruido y además, por el resto de este turno después de que esta carta se resuelva, la primera vez que cada monstruo que controlas que mencione "Cofre Brillante Sellado" fuera a ser destruido en batalla o por el efecto de una carta, no es destruido.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque, ou un effet de monstre de l'adversaire qui va détruire un ou plusieurs monstres sur le Terrain est activé, tant qu'un monstre qui mentionne "Sarcophage Brillant" est sur le Terrain : détruisez autant de monstres en Position d'Attaque contrôlés par votre adversaire que possible, puis si vous contrôlez "Magicien Sombre", infligez 500 points de dommages à votre adversaire pour chaque monstre détruit, et aussi, le reste de ce tour après la résolution de cette carte, la première fois que chaque monstre que vous contrôlez qui mentionne "Sarcophage Brillant" va être détruit au combat ou par un effet de carte, il n'est pas détruit.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco, o viene attivato l'effetto di un mostro dell'avversario che sta per distruggere uno o più mostri sul Terreno, mentre un mostro che menziona "Sarcofago Brillante" è sul Terreno: distruggi tanti mostri in Posizione di Attacco controllati dal tuo avversario quanti possibile, poi se controlli "Mago Nero", infliggi 500 danni al tuo avversario per ogni mostro distrutto, inoltre per il resto di questo turno dopo che questa carta si è risolta, la prima volta che ogni mostro che controlli che menziona "Sarcofago Brillante" sta per essere distrutto in battaglia o dall'effetto di una carta, non viene distrutto.
  pt: |-
    Quando um monstro do oponente declarar um ataque, ou um efeito de monstro do oponente for ativado que destruiria um ou mais monstros no campo, enquanto um monstro que mencione "Sarcófago Brilhante" estiver no campo: destrua tantos monstros em Posição de Ataque que seu oponente controla quanto possível e, depois, se você controlar "Mago Negro", cause 500 de dano ao seu oponente para cada monstro destruído e, além disso, pelo resto deste turno depois que este card resolver, na primeira vez que cada monstro que você controla que mencione "Sarcófago Brilhante" seria destruído em batalha ou por um efeito de card, ele não é destruído.
  ja: |-
    ①：相手モンスターの攻撃宣言時、またはフィールドのモンスターを破壊する相手モンスターの効果が発動した時、「光の黄金櫃」のカード名が記されたモンスターがフィールドに存在していれば発動できる。相手フィールドの攻撃表示モンスターを全て破壊する。自分フィールドに「ブラック・マジシャン」が存在する場合、さらに破壊したモンスターの数×５００ダメージを相手に与える。このカードの発動後、このターン中、「光の黄金櫃」のカード名が記された自分フィールドのモンスターはそれぞれ１度だけ戦闘・効果では破壊されない。
  ko: |-
    ①: 상대 몬스터의 공격 선언시, 또는 필드의 몬스터를 파괴하는 상대 몬스터의 효과가 발동했을 때, "빛의 황금궤"의 카드명이 쓰여진 몬스터가 필드에 존재하고 있으면 발동할 수 있다. 상대 필드의 공격 표시 몬스터를 전부 파괴한다. 자신 필드에 "블랙 매지션"이 존재할 경우, 추가로 파괴한 몬스터의 수 × 500 데미지를 상대에게 준다. 이 카드의 발동 후, 이 턴 중에, "빛의 황금궤"의 카드명이 쓰여진 자신 필드의 몬스터는 각각 1번만 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：对手怪兽攻击宣言时，或会破坏场上怪兽的、对手怪兽的效果发动时，如果记载有“光之黄金柜”卡名的怪兽存在于场上则可以发动。将对手场上攻击表示的怪兽全部破坏。自己场上存在“黑魔导”的情况下，进而给予对手相当于所破坏的怪兽的数量×５００的伤害。此卡发动后，此回合中，自己场上记载有“光之黄金柜”卡名的怪兽各仅１次，不会因战斗・效果被破坏。
