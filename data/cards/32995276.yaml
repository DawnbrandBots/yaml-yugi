text:
  en: |-
    1 Level 4 or lower Cyberse monster
    You can Tribute 1 monster this card points to; draw 1 card, then place 1 card from your hand on the bottom of the Deck. You can only use this effect of "Link Disciple" once per turn.
  de: |-
    1 Cyberse-Monster der Stufe 4 oder niedriger
    Du kannst 1 Monster, auf das diese Karte zeigt, als Tribut anbieten; ziehe 1 Karte, dann lege 1 Karte von deiner Hand unters Deck. Du kannst diesen Effekt von „Link-Jünger“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo Ciberso de Nivel 4 o menor
    Puedes Sacrificar 1 monstruo al que esta carta apunte; roba 1 carta, y después pon en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar este efecto de "Discípulo de Enlace" una vez por turno.
  fr: |-
    1 monstre Cyberse de max. Niveau 4
    Vous pouvez Sacrifier 1 monstre pointé par cette carte ; piochez 1 carte, puis placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Disciple Lien" qu'une fois par tour.
  it: |-
    1 mostro Cyberso di Livello 4 o inferiore
    Puoi offrire come Tributo 1 mostro puntato da questa carta; pesca 1 carta, poi metti 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare questo effetto di "Discepolo Link" una sola volta per turno.
  pt: |-
    1 monstro Ciberso de Nível 4 ou menos
    Você pode oferecer como Tributo 1 monstro para o qual este card apontar; compre 1 card e, depois, coloque 1 card da sua mão no fundo do Deck. Você só pode usar este efeito de "Link Discípulo" uma vez por turno.
  ja: |-
    レベル４以下のサイバース族モンスター１体
    このカード名の効果は１ターンに１度しか使用できない。①：このカードのリンク先のモンスター１体をリリースして発動できる。自分はデッキから１枚ドローし、その後手札を１枚選んでデッキの一番下に戻す。
  ko: |-
    레벨 4 이하의 사이버스족 몬스터 1장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 덱 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    等级4以下的电子界族怪兽1只
    此卡名的效果1回合仅可使用1次。①：解放1只此卡连接端的怪兽可以发动。自己从牌组抽1张，然后挑选1张手牌放回牌组最下面。
