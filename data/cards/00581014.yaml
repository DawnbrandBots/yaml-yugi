text:
  en: |-
    2 Level 4 monsters
    Once per turn: You can detach 1 material from this card, then activate 1 of these effects.
    ● Target 3 monsters in your GY; shuffle all 3 into the Deck, then draw 1 card.
    ● Target 1 non-Effect Monster in your GY; Special Summon that target.
  de: |-
    2 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 dieser Effekte aktivieren.
    ● Wähle 3 Monster in deinem Friedhof; mische alle 3 ins Deck, dann ziehe 1 Karte.
    ● Wähle 1 Nichteffekt-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    2 monstruos de Nivel 4
    Una vez por turno: puedes desacoplar de esta carta 1 material, y después activar 1 de estos efectos.
    ● Selecciona 3 monstruos en tu Cementerio; baraja esos 3 monstruos al Deck, y después roba 1 carta.
    ● Selecciona 1 Monstruo que no sea de Efecto en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    2 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis activez 1 de ces effets.
    ● Ciblez 3 monstres dans votre Cimetière ; mélangez-les tous les 3 dans le Deck, puis piochez 1 carte.
    ● Ciblez 1 monstre (Monstres à Effet exclus) dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    2 mostri di Livello 4
    Una volta per turno: puoi staccare 1 materiale da questa carta, poi attivare 1 di questi effetti.
    ● Scegli come bersaglio 3 mostri nel tuo Cimitero; mischia tutti e 3 nel Deck, poi pesca 1 carta.
    ● Scegli come bersaglio 1 Mostro non-con Effetto nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    2 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, ative 1 desses efeitos.
    ● Escolha 3 monstros no seu Cemitério; embaralhe os 3 no Deck e, depois, compre 1 card.
    ● Escolha 1 Monstro que não seja de Efeito no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    レベル４モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、以下の効果から１つを選択して発動できる。●自分の墓地のモンスター３体を対象として発動できる。そのモンスター３体をデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。●効果モンスター以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●자신 묘지의 몬스터 3장을 대상으로 하고 발동할 수 있다. 그 몬스터 3장을 덱에 넣어 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
    ●효과 몬스터 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    等級４怪獸×２
    ①：１回合１次，可去除此卡的１個超量素材，從以下效果選擇１個發動。
    ●可將我方墓地的３隻怪獸做為對象發動。將３隻該怪獸加入牌組後洗牌。其後，我方從牌組抽１張牌。
    ●可將效果怪獸以外我方墓地的１隻怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    等级4怪兽×2
    ①：1回合1次，去除此卡的1个超量素材，可从以下效果中选择1个发动。●以自己墓地的3只怪兽为对象可以发动。将该3只怪兽加入牌组洗牌。然后自己从牌组抽1张。●以自己墓地的效果怪兽以外的1只怪兽为对象可以发动。将该怪兽特殊召唤。
