text:
  en: |-
    Discard 1 card; roll a six-sided die, then Special Summon, from your hand and/or Deck, 1 or 2 "Speedroid" monsters whose total Levels equal the result, but negate their effects. If you do not Special Summon, you lose LP equal to the result x 500. You can only activate 1 "Speedroid Wheel" per turn.
  de: |-
    Wirf 1 Karte ab; wirf einen sechsseitigen Würfel, dann beschwöre 1 oder 2 „Geschwindigkeitsroid“-Monster, deren gemeinsame Stufe dem Ergebnis entspricht, als Spezialbeschwörung von deiner Hand und/oder deinem Deck, aber annulliere ihre Effekte. Falls du keine Spezialbeschwörung durchführst, verlierst du LP in Höhe des Ergebnisses x 500. Du kannst nur 1 „Geschwindigkeitsroid-Rad“ pro Spielzug aktivieren.
  es: |-
    Descarta 1 carta; lanza un dado de seis caras, y después Invoca de Modo Especial, desde tu mano y/o Deck, 1 o 2 monstruos "Velociroid" cuyos Niveles totales sean iguales al resultado, pero niega sus efectos. Si no Invocas de Modo Especial, pierdes LP iguales al resultado x 500. Sólo puedes activar 1 "Velociroid Rueda" por turno.
  fr: |-
    Défaussez 1 carte ; lancez un dé à six faces, puis Invoquez Spécialement, depuis votre main et/ou Deck, 1 ou 2 monstres "Vitesseroid" dont le Niveau total est égal au résultat, mais annulez leurs effets. Si vous n'Invoquez pas Spécialement, vous perdez des LP égaux au résultat x 500. Vous ne pouvez activer qu'1 "Roue Vitesseroid" par tour.
  it: |-
    Scarta 1 carta; tira un dado a sei facce, poi Evoca Specialmente, dalla tua mano e/o Deck, 1 o 2 mostri "Velociroid" con Livello totale pari al risultato, ma annulla i loro effetti. Se non Evochi Specialmente, perdi LP pari al risultato x 500. Puoi attivare solo 1 "Velociroid Ruota" per turno.
  pt: |-
    Descarte 1 card; lance um dado de seis faces e, depois, Invoque por Invocação-Especial, da sua mão e/ou do Deck, 1 ou 2 monstros "Velocidaroide" cuja soma dos Níveis seja igual ao resultado, mas negue seus efeitos. Se você não Invocar por Invocação-Especial, você perde PV igual ao resultado x 500. Você só pode ativar 1 "Velocidaroide Roda" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚捨てて発動できる。サイコロを１回振る。レベルの合計が出た目と同じになるように手札・デッキから「スピードロイド」モンスターを２体まで効果を無効にして特殊召喚する。特殊召喚できなかった場合、自分は出た目の数×５００ＬＰを失う。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 주사위를 1회 던진다. 레벨의 합계가 나온 눈과 같아지도록 패 / 덱에서 "스피드로이드" 몬스터를 2장까지 효과를 무효로 하고 특수 소환한다. 특수 소환할 수 없었을 경우, 자신은 나온 눈의 수 × 500 LP를 상실한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：舍弃1张手牌可以发动。掷1次骰子。为使合计等级与掷出的数字相等，从手牌・牌组将最多2只"疾行机人"怪兽的效果无效并特殊召唤。无法特殊召唤的情况下，自己将失去相当于掷出数字×500的LP。
