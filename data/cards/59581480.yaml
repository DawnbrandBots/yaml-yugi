  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは手札から自分の中央のメインモンスターゾーンに特殊召喚できる。②：自分メインフェイズに発動できる。デッキから「エルフェンノーツ」永続魔法カード１枚を自分フィールドに表側表示で置く。③：相手ターンに発動できる。自分のメインモンスターゾーンの、このカードと中央のモンスターの位置を入れ替える。その後、相手の手札をランダムに１枚選んでエンドフェイズまで表側で除外できる。
