  de: Befehl zum Zerschmettern
  es: Orden de Aplastar
  fr: Ordre de Destruction
  it: Ordine di Schianto
  pt: Ordem para Esmagar
  ja: <ruby>玉<rt>ぎょく</rt></ruby><ruby>砕<rt>さい</rt></ruby><ruby>指<rt>し</rt></ruby><ruby>令<rt>れい</rt></ruby>
