text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard while attacking a monster: You can Special Summon 2 "Umbral Horror" monsters from your Deck. You can only use the effect of "Umbral Horror Unform" once per turn.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, solange sie ein Monster angreift: Du kannst 2 „Schattenhorror“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst den Effekt von „Schattenhorror Unform“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio mientras está atacando un monstruo: puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos "Horror de las Sombras". Sólo puedes usar el efecto de "Horror de las Sombras Informe" una vez por turno.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière tant qu'elle attaquait un monstre : vous pouvez Invoquer Spécialement 2 monstres "Horreur de l'Ombre" depuis votre Deck. Vous ne pouvez utiliser l'effet de "Informe Horreur de l'Ombre" qu'une fois par tour.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero mentre sta attaccando un mostro: puoi Evocare Specialmente 2 mostri "Orrore Umbral" dal tuo Deck. Puoi utilizzare l'effetto di "Informe Orrore Umbral" una sola volta per turno.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério enquanto estiver atacando um monstro: você pode Invocar por Invocação-Especial 2 monstros "Terror Umbral" do seu Deck. Você só pode usar o efeito de "Terror Umbral Malformado" uma vez por turno.
  ja: |-
    このカードの攻撃によってこのカードが戦闘で破壊され墓地へ送られた時、デッキから「アンブラル」と名のついたモンスター２体を特殊召喚できる。「アンブラル・アンフォーム」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드의 공격에 의해서 이 카드가 전투로 파괴되어 묘지로 보내졌을 때, 덱에서 "엄브럴"이라는 이름이 붙은 몬스터 2장을 특수 소환할 수 있다. "엄브럴 언폼"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡的攻击让这张卡被战斗破坏送去墓地时，可以从卡组把2只名字带有「阴影」的怪兽特殊召唤。「阴影无形鬼」的效果1回合只能使用1次。
