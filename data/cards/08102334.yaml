name:
  en: Gate Blocker
  de: Torblocker
  es: Bloqueador de Entradas
  fr: Porte Bloqueur
  it: Blocca Portale
  pt: Bloqueador de Portões
  ja: ゲート・ブロッカー
  ja_romaji: Gēto Burokkā
  ko: 게이트 블록커
  ko_rr:
  zh-TW:
  zh-CN: 门之防壁
text:
  en: |-
    Negate the effects of your opponent's Field Spells. Your opponent cannot place counters on cards on the field. Your opponent cannot target other monsters you control with card effects.
  de: |-
    Annulliere die Effekte der Spielfeldzauber deines Gegners. Dein Gegner kann keine Zählmarken auf Karten auf dem Spielfeld legen. Dein Gegner kann keine anderen Monster, die du kontrollierst, als Ziel für Karteneffekte wählen.
  es: |-
    Niega los efectos de las Mágicas de Campo de tu adversario. Tu adversario no puede poner contadores en cartas que estén en el Campo. Tu adversario no puede seleccionar otros monstruos que controles con efectos de cartas.
  fr: |-
    Annulez les effets des Magies de Terrain de votre adversaire. Votre adversaire ne peut pas placer de Compteurs sur les cartes sur le Terrain. Votre adversaire ne peut pas cibler d'autres monstres que vous contrôlez avec des effets de carte.
  it: |-
    Annulla gli effetti delle Magie Terreno del tuo avversario. Il tuo avversario non può mettere Segnalini sulle carte sul Terreno. Il tuo avversario non può scegliere come bersaglio altri mostri che controlli con gli effetti delle carte.
  pt: |-
    Negue os efeitos das Magias de Campo do seu oponente. Seu oponente não pode colocar marcadores em cards no campo. Seu oponente não pode escolher outros monstros que você controla como alvo de efeitos de card.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、相手は他の自分フィールドのモンスターを効果の対象にできず、フィールドのカードにカウンターを置く事はできない。また、相手のフィールド魔法カードの効果は無効になる。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 자신 필드의 몬스터를 효과의 대상으로 할 수 없으며, 필드의 카드에 카운터를 놓을 수 없다. 또한, 상대의 필드 마법 카드의 효과는 무효가 된다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，对方不能把其他的自己场上的怪兽作为效果的对象，不能给场上的卡放置指示物。此外，对方的场地魔法卡的效果无效。
