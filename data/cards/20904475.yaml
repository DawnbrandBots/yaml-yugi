text:
  en: |-
    You can discard this card; add 1 "Ryu-Ge Realm - Sea Spires" from your Deck to your hand. During your Main Phase, if 2 or more monsters were sent from the hand and/or Deck to the GY this turn, except "Kairo Ryu-Ge Emva": You can Special Summon this card from your GY. You can place 1 "Ryu-Ge Realm - Sea Spires" you control on the bottom of the Deck; banish your opponent's entire hand, and if you do, they draw the same number of cards. You can only use each effect of "Kairo Ryu-Ge Emva" once per turn.
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 1 „Ryuge-Reich - Meeresspitzen“ von deinem Deck hinzu. Während deiner Main Phase, falls in diesem Spielzug 2 oder mehr Monster von der Hand und/oder dem Deck auf den Friedhof gelegt wurden, außer „Kairo Ryuge Emva“: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst 1 „Ryuge-Reich - Meeresspitzen“, das du kontrollierst, unters Deck legen; verbanne die gesamte Hand deines Gegners und falls du dies tust, zieht er dieselbe Anzahl Karten. Du kannst jeden Effekt von „Kairo Ryuge Emva“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta; añade a tu mano 1 "Reino Ryu-Ge - Chapiteles de Mar" en tu Deck. Durante tu Main Phase, si 2 o más monstruos en la mano y/o Deck fueron mandados al Cementerio este turno, excepto "Kairo Ryu-Ge Emva": puedes Invocar esta carta de Modo Especial desde tu Cementerio. Puedes poner 1 "Reino Ryu-Ge - Chapiteles de Mar" que controles en la parte inferior del Deck; destierra toda la mano de tu adversario y, si lo haces, éste roba el mismo número de cartas. Sólo puedes usar cada efecto de "Kairo Ryu-Ge Emva" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 1 "Royaume Ryu-Ge - Flèches de Mer" depuis votre Deck à votre main. Durant votre Main Phase, si min. 2 monstres ("Kairo Ryu-Ge Emva" exclu) ont été envoyés depuis la main et/ou Deck au Cimetière ce tour : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous pouvez placer 1 "Royaume Ryu-Ge - Flèches de Mer" que vous contrôlez au-dessous du Deck ; bannissez toute la main de votre adversaire, et si vous le faites, il pioche le même nombre de cartes. Vous ne pouvez utiliser chaque effet de "Kairo Ryu-Ge Emva" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta; aggiungi 1 "Reame Ryu-Ge - Spire del Mare" dal tuo Deck alla tua mano. Durante la tua Main Phase, se 2 o più mostri sono stati mandati dalla mano e/o Deck al Cimitero in questo turno, eccetto "Kairo Ryu-Ge Emva": puoi Evocare Specialmente questa carta dal tuo Cimitero. Puoi mettere 1 "Reame Ryu-Ge - Spire del Mare" che controlli in fondo al Deck; bandisci tutta la mano del tuo avversario e, se lo fai, lui pesca lo stesso numero di carte. Puoi utilizzare ogni effetto di "Kairo Ryu-Ge Emva" una sola volta per turno.
  pt: |-
    Você pode descartar este card; adicione 1 "Reino Ryu-Ge - Espirais Marítimos" do seu Deck à sua mão. Durante sua Fase Principal, se 2 ou mais monstros foram enviados da mão e/ou do Deck para o Cemitério neste turno, exceto "Kairo Ryu-Ge Emva": você pode Invocar este card por Invocação-Especial do seu Cemitério. Você pode colocar 1 "Reino Ryu-Ge - Espirais Marítimos" que você controla no fundo do Deck; bana toda a mão do seu oponente e, se isso acontecer, ele compra o mesmo número de cards. Você só pode usar cada efeito de "Kairo Ryu-Ge Emva" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「登竜華海瀧門」１枚を手札に加える。②：「海瀧竜華－淵巴」以外のモンスターが手札・デッキから２体以上墓地へ送られたターンの自分メインフェイズに発動できる。このカードを墓地から特殊召喚する。③：自分フィールドの表側表示の「登竜華海瀧門」１枚をデッキの一番下に戻して発動できる。相手の手札を全て除外し、その枚数分だけ相手はドローする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "등룡화해롱문" 1장을 패에 넣는다. ②: "해롱룡화－연파" 이외의 몬스터가 패 / 덱에서 2장 이상 묘지로 보내진 턴의 자신 메인 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. ③: 자신 필드의 앞면 표시의 "등룡화해롱문" 1장을 덱 맨 아래로 되돌리고 발동할 수 있다. 상대의 패를 전부 제외하고, 그 매수만큼만 상대는 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：从手牌将此卡舍弃可以发动。从牌组将１张“登龙华海瀧门”加入手牌。②：在有“海瀧龙华－渊轮巴王”以外的、２只以上怪兽从手牌・牌组被送至墓地的回合的自己的主要阶段可以发动。从墓地将此卡特殊召唤。③：将自己场上的１张表侧表示“登龙华海瀧门”放回牌组最下面可以发动。将对手的手牌全部除外，对手依其张数抽牌。
