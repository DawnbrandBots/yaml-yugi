  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「登竜華海瀧門」１枚を手札に加える。②：「海瀧竜華－淵巴」以外のモンスターが手札・デッキから２体以上墓地へ送られたターンの自分メインフェイズに発動できる。このカードを墓地から特殊召喚する。③：自分フィールドの表側表示の「登竜華海瀧門」１枚をデッキの一番下に戻して発動できる。相手の手札を全て除外し、その枚数分だけ相手はドローする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "등룡화해롱문" 1장을 패에 넣는다. ②: "해롱룡화－연파" 이외의 몬스터가 패 / 덱에서 2장 이상 묘지로 보내진 턴의 자신 메인 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. ③: 자신 필드의 앞면 표시의 "등룡화해롱문" 1장을 덱 맨 아래로 되돌리고 발동할 수 있다. 상대의 패를 전부 제외하고, 그 매수만큼만 상대는 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：从手牌将此卡舍弃可以发动。从牌组将１张“登龙华海瀧门”加入手牌。②：在有“海瀧龙华－渊轮巴王”以外的、２只以上怪兽从手牌・牌组被送至墓地的回合的自己的主要阶段可以发动。从墓地将此卡特殊召唤。③：将自己场上的１张表侧表示“登龙华海瀧门”放回牌组最下面可以发动。将对手的手牌全部除外，对手依其张数抽牌。
