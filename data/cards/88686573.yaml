text:
  en: |-
    If this card is sent from the hand or Deck to the GY: You can Special Summon up to 2 Level 3 or lower "Nimble" monsters from your Deck, except "Nimble Angler".
  de: |-
    Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Du kannst bis zu 2 „Flink“-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „Flinker Angler“.
  es: |-
    Si esta carta es mandada de la mano o Deck al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, hasta 2 monstruos "Ágil" de Nivel 3 o menor, excepto "Rape Ágil".
  fr: |-
    Si cette carte est envoyée depuis la main ou Deck au Cimetière : vous pouvez Invoquer Spécialement max. 2 monstres "Agile" de max. Niveau 3 ("Lotte Agile" exclu) depuis votre Deck.
  it: |-
    Se questa carta viene mandata dalla mano o Deck al Cimitero: puoi Evocare Specialmente fino a 2 mostri "Agile" di Livello 3 o inferiore dal tuo Deck, eccetto "L'Agile Pescatore".
  pt: |-
    Se este card for enviado da mão ou do Deck para o Cemitério: você pode Invocar por Invocação-Especial até 2 monstros "Ágil" de Nível 3 ou menos do seu Deck, exceto "Lophii Ágil".
  ja: |-
    このカードが手札・デッキから墓地へ送られた場合、デッキから「素早いアンコウ」以外のレベル３以下の「素早い」と名のついたモンスターを２体まで特殊召喚できる。
  ko: |-
    이 카드가 패 / 덱에서 묘지로 보내졌을 경우, 덱에서 "재빠른 아귀" 이외의 레벨 3 이하의 "재빠른"이라는 이름이 붙은 몬스터를 2장까지 특수 소환할 수 있다.
  zh-TW: |-
    此卡从手牌、牌组被送入墓地的场合，可从牌组最多特殊召唤2只除「迅捷鮟鱇」以外冠有「迅捷」之名的等级3或以下的怪兽。
  zh-CN: |-
    ①：此卡从手牌・牌组被送至墓地的情况下可以发动。将“迅捷鮟鱇”以外的最多２只等级３以下的“迅捷”怪兽从牌组特殊召唤。
