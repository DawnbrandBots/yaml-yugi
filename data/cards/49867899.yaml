  ja: |-
    悪魔族・光属性モンスターを含むモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の墓地のモンスターを融合素材としてデッキに戻し、悪魔族の融合モンスター１体を融合召喚する。②：Ｌモンスター以外の自分フィールドの悪魔族・光属性モンスター１体を対象として発動できる。自分のフィールド・墓地からこのカードを以下の効果を持つ装備魔法カード扱いでその自分のモンスターに装備する。●相手は装備モンスターを効果の対象にできない。
  ko:
  zh-TW:
  zh-CN: |-
    包含恶魔族・光属性怪兽在内的怪兽２只
    此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。将自己墓地的怪兽作为融合素材放回牌组，将１只恶魔族融合怪兽融合召唤。②：以自己场上连接怪兽以外的１只恶魔族・光属性怪兽为对象可以发动。从自己场上・墓地将此卡视为拥有以下效果的装备魔法卡，装备于该自己的怪兽。●对手不可将装备怪兽作为效果的对象。
