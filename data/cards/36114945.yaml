  ja: <ruby>垂<rt>たる</rt></ruby><ruby>氷<rt>ひ</rt></ruby>の<ruby>魔妖<rt>まやかし</rt></ruby>－<ruby>雪<rt>ゆき</rt></ruby><ruby>女<rt>おんな</rt></ruby>
  ja_romaji: Taruhi no Mayakashi - Yukionna
  ko: 수빙 마요괴－설녀
  ko_rr: Subing Mayogoe - Seonnyeo
  zh-TW: 垂冰之魔妖－雪女
