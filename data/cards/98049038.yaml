text:
  en:
  de: |-
    Am Ende deiner Battle Phase, falls diese Karte gekämpft hat: Wähle 1 Zauber/Falle auf dem Spielfeld; zerstöre jenes gewählte Ziel. Du musst ein anderes „roid“-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Al final de tu Battle Phase, si esta carta batalló: selecciona 1 Mágica/Trampa en el Campo; destruye ese objetivo. Debes controlar otro monstruo "roid" para activar y resolver este efecto.
  fr: |-
    À la fin de votre Battle Phase, si cette carte a combattu : ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible. Vous devez contrôler un autre monstre "roid" pour activer et résoudre cet effet.
  it: |-
    Alla fine della tua Battle Phase, se questa carta ha combattuto: scegli come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio. Devi controllare un altro mostro "roid" per attivare e risolvere questo effetto.
  pt: |-
    No final da sua Fase de Batalha, se este card batalhou: escolha 1 Magia/Armadilha no campo; destrua o alvo. Você deve controlar outro monstro "roide" para ativar e resolver este efeito.
  ja: |-
    ①：このカードが戦闘を行った自分バトルフェイズ終了時に、フィールドの魔法・罠カード１枚を対象として発動する（この効果は自分フィールドに他の「ロイド」モンスターが存在する場合に発動と処理を行う）。そのカードを破壊する。
  ko: |-
    자신 필드 위에 이 카드 이외의 "로이드"라는 이름이 붙은 몬스터가 존재할 경우, 이 카드가 전투를 실행한 자신 턴의 배틀 페이즈 종료시에, 필드 위의 마법 또는 함정 카드 1장을 파괴한다.
  zh-TW: |-
    只要我方場上存在此卡以外的冠有「機人」之名的怪獸，在此卡進行戰鬥的我方戰鬥階段時，就可選擇場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    只要我方场上存在有除此卡以外的冠有“机人”之名的怪兽，此卡进行了战斗的我方战斗阶段结束时，选择场上的１张魔法、陷阱卡破坏。
