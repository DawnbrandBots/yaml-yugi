text:
  en: |-
    Cannot be Special Summoned from the hand or Deck. Once per turn: You can discard 1 card and pay 1000 Life Points; this card gains 1000 ATK until the End Phase. When this card in your possession is destroyed by your opponent's card effect and sent to your Graveyard: Both players take damage equal to this card's ATK in the Graveyard.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung von der Hand oder vom Deck beschworen werden. Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Karte abwerfen und 1000 Life Points zahlen, um diese Karte bis zur End Phase 1000 ATK erhalten zu lassen. Wenn diese Karte durch einen Karteneffekt deines Gegners zerstört und auf den Friedhof gelegt wird, erhalten beide Spieler Schaden in Höhe der ATK dieser Karte.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial desde tu mano o Deck. Una vez por turno, durante tu Main Phase, puedes descartar 1 carta y pagar 1000 Life Points para que esta carta gane 1000 ATK hasta la End Phase. Cuando esta carta es destruida y mandada al Cementerio por el efecto de una carta de tu adversario, ambos jugadores reciben daño igual al ATK de esta carta.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement depuis votre main ou Deck. Une fois par tour, durant votre Main Phase, vous pouvez défausser 1 carte et payer 1000 Life Points pour augmenter l'ATK de cette carte de 1000 points jusqu'à la End Phase. Lorsque cette carte est détruite et envoyée au Cimetière par l'effet d'une carte de l'adversaire, les deux joueurs reçoivent des dommages égaux à l'ATK de cette carte.
  it: |-
    Questa carta non può essere Evocata Specialmente dalla mano o dal Deck. Una volta per turno, durante la tua Main Phase, puoi scartare 1 carta e pagare 1000 Life Points per far guadagnare a questa carta 1000 ATK fino alla End Phase. Quando questa carta viene distrutta e mandata al Cimitero dall'effetto di una carta dell'avversario, entrambi i giocatori subiscono danno pari all'ATK di questa carta.
  pt:
  ja: |-
    このカードは手札またはデッキからの特殊召喚はできない。手札を１枚捨てて１０００ライフポイントを払う。エンドフェイズ時までこのカードの攻撃力は１０００ポイントアップする。この効果は１ターンに１度だけ自分のメインフェイズに使用する事ができる。相手がコントロールするカードの効果によってこのカードが破壊され墓地へ送られた時、お互いにその攻撃力分のダメージを受ける。
  ko: |-
    이 카드는 패 / 덱에서의 특수 소환은 할 수 없다. ①: 1턴에 1번, 패를 1장 버리고, 1000 LP를 지불하여 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 1000 올린다. ②: 이 카드가 상대 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 양쪽 플레이어는 이 카드의 원래 공격력만큼의 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    这张卡不能作从手卡或者卡组的特殊召唤。丢弃1张手卡支付1000基本分。直到结束阶段时这张卡的攻击力上升1000。这个效果1回合只有1次在自己的主要阶段才能使用。对方控制的卡的效果让这张卡被破坏送去墓地时，双方受到那个攻击力数值的伤害。
