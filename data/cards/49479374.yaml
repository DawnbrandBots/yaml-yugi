text:
  en: |-
    Add 2 Level 4 or lower "Batteryman" monsters from your Graveyard to your hand.
  de: |-
    Füge deiner Hand 2 "Batteriemann"-Monster der Stufe 4 oder niedriger von deinem Friedhof hinzu.
  es: |-
    Añade 2 monstruos "Hombre Pila" de Nivel 4 o menor desde tu Cementerio a tu mano.
  fr: |-
    Ajoutez 2 monstres "Homme-Batterie" de Niveau 4 ou moins depuis votre Cimetière à votre main.
  it: |-
    Aggiungi 2 mostri "Uomo Batteria" di Livello 4 o meno dal tuo Cimitero alla tua mano.
  pt: |-
    Adicione 2 monstros "Batteryman" de Nível 4 ou menor do seu Cemitério à sua mão.
  ja: |-
    自分の墓地のレベル４以下の「電池メン」と名のついたモンスター２体を選択して発動できる。選択したモンスターを手札に加える。
  ko: |-
    자신의 묘지에 존재하는 레벨 4 이하의 "전지맨"이라는 이름이 붙은 몬스터 2장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    选择自己墓地2只4星以下的名字带有「电池人」的怪兽才能发动。选择的怪兽加入手卡。
