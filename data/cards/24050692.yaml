  ja: <ruby>溟<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>蛇<rt>じゃ</rt></ruby><ruby>睡<rt>すい</rt></ruby><ruby>蓮<rt>れん</rt></ruby>
