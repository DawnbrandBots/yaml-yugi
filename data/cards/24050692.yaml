name:
  en: Ogdoadic Water Lily
  de: Achtheits-Wasserlilie
  es: Nenúfar Ogdoádico
  fr: Nénuphar Ogdoadique
  it: Giglio d'Acqua Ogdoadico
  pt: Nenúfar Ogdoádico
  ja: <ruby>溟<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>蛇<rt>じゃ</rt></ruby><ruby>睡<rt>すい</rt></ruby><ruby>蓮<rt>れん</rt></ruby>
  ja_romaji: Meikai no Jasuiren
  ko: 명세계의 사수련
  ko_rr: Myeongsegye-ui Sasuryeon
  zh-TW: 溟界之蛇睡蓮
  zh-CN: 溟界之蛇睡莲
text:
  en: |-
    Send 1 Reptile monster from your Deck to the GY, then if you have 5 or more Reptile monsters with different names in your GY, you can Special Summon 1 Reptile monster from your GY. You can only activate 1 "Ogdoadic Water Lily" per turn.
  de: |-
    Lege 1 Reptil-Monster von deinem Deck auf den Friedhof, dann, falls du 5 oder mehr Reptil-Monster mit unterschiedlichen Namen in deinem Friedhof hast, kannst du 1 Reptil-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst nur 1 „Achtheits-Wasserlilie“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo Reptil en tu Deck y después, si tienes 5 o más monstruos Reptil con nombres diferentes en tu Cementerio, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Reptil. Sólo puedes activar 1 "Nenúfar Ogdoádico" por turno.
  fr: |-
    Envoyez 1 monstre Reptile depuis votre Deck au Cimetière, puis si vous avez min. 5 monstres Reptile de noms différents dans votre Cimetière, vous pouvez Invoquer Spécialement 1 monstre Reptile depuis votre Cimetière. Vous ne pouvez activer qu'1 "Nénuphar Ogdoadique" par tour.
  it: |-
    Manda 1 mostro Rettile dal tuo Deck al Cimitero, poi, se hai 5 o più mostri Rettile con nomi diversi nel tuo Cimitero, puoi Evocare Specialmente 1 mostro Rettile dal tuo Cimitero. Puoi attivare solo 1 "Giglio d'Acqua Ogdoadico" per turno.
  pt: |-
    Envie 1 monstro Réptil do seu Deck para o Cemitério e, depois, se você tiver 5 ou mais monstros Réptil com nomes diferentes no seu Cemitério, você pode Invocar por Invocação-Especial 1 monstro Réptil do seu Cemitério. Você só pode ativar 1 "Nenúfar Ogdoádico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから爬虫類族モンスター１体を墓地へ送る。その後、自分の墓地に爬虫類族モンスターが５種類以上存在する場合、自分の墓地から爬虫類族モンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 파충류족 몬스터 1장을 묘지로 보낸다. 그 후, 자신 묘지에 파충류족 몬스터가 5종류 이상 존재할 경우, 자신 묘지에서 파충류족 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從牌組將１隻爬蟲類族怪獸送至墓地。其後，在我方墓地中存在５種以上的爬蟲類族怪獸的狀況下，可從我方墓地選擇１隻爬蟲類族怪獸特殊召喚。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将1只爬虫类族怪兽送至墓地。然后，自己墓地有5种以上爬虫类族怪兽存在的情况下，可从自己的墓地挑选1只爬虫类族怪兽特殊召唤。
