text:
  en:
  de: |-
    1 Drache-Empfänger + 1+ Drache-Nicht-Empfänger-Monster
    Muss als Synchrobeschwörung beschworen werden. Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst bis zu 2 andere Karten wählen, die du kontrollierst; zerstöre jene gewählten Ziele und falls du dies tust, erhält diese Karte in diesem Spielzug während jeder Battle Phase für jede zerstörte Karte 1 zusätzlichen Angriff.
  es: |-
    1 Cantante Dragón + 1+ monstruos Dragón que no sean Cantantes
    Debe ser Invocado por Sincronía. Cuando esta carta es Invocada por Sincronía: puedes seleccionar hasta otras 2 cartas que controles; destruye esos objetivos y, si lo haces, por cada carta destruida, esta carta gana 1 ataque adicional durante cada Battle Phase este turno.
  fr: |-
    1 Syntoniseur Dragon + 1+ monstre non-Syntoniseur Dragon
    Uniquement Invocable par Synchronisation. Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler max. 2 autres cartes que vous contrôlez ; détruisez les cibles, et si vous le faites, cette carte gagne 1 attaque supplémentaire durant chaque Battle Phase ce tour pour chaque carte détruite.
  it: |-
    1 Tuner Drago + 1+ mostri Drago non-Tuner
    Deve essere Synchro Evocato. Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio fino a 2 altre carte che controlli; distruggi quei bersagli e, se lo fai, per ogni carta distrutta, questa carta guadagna 1 attacco addizionale durante ogni Battle Phase in questo turno.
  pt: |-
    1 Regulador Dragão + 1+ monstros Dragão não-Reguladores
    Deve ser Invocado por Invocação-Sincro. Quando este card for Invocado por Invocação-Sincro: você pode escolher até 2 outros cards que você controla; destrua os alvos e, se isso acontecer, para cada card destruído, este card ganha 1 ataque adicional durante cada Fase de Batalha neste turno.
  ja: |-
    ドラゴン族チューナー＋チューナー以外のドラゴン族モンスター１体以上
    このカードはＳ召喚でしか特殊召喚できない。
    ①：このカードがＳ召喚した時、自分フィールドの他のカードを２枚まで対象として発動できる。その自分のカードを破壊する。このカードはこのターン、通常の攻撃に加えて、この効果で破壊したカードの数まで１度のバトルフェイズ中に攻撃できる。
  ko: |-
    드래곤족 튜너 ＋ 튜너 이외의 드래곤족 몬스터 1장 이상
    이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. ①: 이 카드를 싱크로 소환했을 때, 자신 필드의 다른 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 자신의 카드를 파괴한다. 이 카드는 이 턴에, 일반 공격 외에도, 이 효과로 파괴한 카드의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
  zh-TW: |-
    龍族協調＋協調以外的怪獸１隻以上
    此卡僅限以同步召喚進行特殊召喚。此卡同步召喚成功時，最多可選擇我方場上的此卡以外的２張卡破壞。此回合，此卡除了通常攻擊以外，最多可在１次戰鬥階段中攻擊與透過此效果破壞的卡數量相同次數。
  zh-CN: |-
    龙族协调＋协调以外的龙族怪兽１只或以上
    此卡仅可以同步召唤特殊召唤。此卡同步召唤成功时，最多可选择我方场上除此卡以外的２张卡牌破坏。此回合，此卡除了通常攻击以外，还可在１次的战斗阶段中进行攻击，其次数最多为以此效果破坏的卡牌数量。
