text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 Beast, Beast-Warrior, Winged Beast, Insect, or Plant monster in your GY; send 1 monster with the same original Type from your Deck to the GY. If this card in its owner's possession is destroyed by an opponent's card: You can add 1 Beast, Beast-Warrior, Winged Beast, Insect, or Plant monster from your Deck to your hand, except "Kittytail, Mystical Beast of the Forest". You can only use each effect of "Kittytail, Mystical Beast of the Forest" once per turn.
