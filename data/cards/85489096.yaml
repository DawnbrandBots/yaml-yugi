name:
  en: Arsenal Summoner
  de: Beschwörer der Waffenkammer
  es: Invocador del Arsenal
  fr: Invocateur de l'Arsenal
  it: Evocatore dell'Arsenale
  pt: Invocador de Arsenal
  ja: ウェポンサモナー
  ja_romaji: Wepon Samonā
  ko: 웨폰 서머너
  ko_rr:
  zh-TW:
  zh-CN: 武器召唤师
text:
  en: |-
    FLIP: Add 1 "Guardian" card from your Deck to your hand, except "Celtic Guardian", "Winged Dragon, Guardian of the Fortress #1", "Winged Dragon, Guardian of the Fortress #2", "Guardian of the Labyrinth", or "The Reliable Guardian".
  de: |-
    FLIPP: Füge deiner Hand 1 „Wächter“-Karte von deinem Deck hinzu, außer „Keltischer Wächter“, „Geflügelter Drache, Festungswächter #1“, „Geflügelter Drache, Festungswächter #2“, „Wächter des Labyrinths“, „Sumpfkampfwächter“, „Lavakampfwächter“, „Strafe des Wächters“, „Kinderwächter“, „Fusionswächter“ und „Grabwächter“-Karten.
  es: |-
    VOLTEO: Añade a tu mano, desde tu Deck, 1 carta "Guardián", excepto "Guardián Celta", "Dragón Alado, Guardián de la Fortaleza #1", "Dragón Alado, Guardián de la Fortaleza #2", "Guardián del Laberinto" o "El Guardián Fiable".
  fr: |-
    FLIP : Ajoutez une carte "Gardien" ("Gardien Celte", "Dragon Ailé, Gardien de la Forteresse N°1", "Dragon Ailé, Gardien de la Forteresse N°2", "Gardien du Labyrinthe", "Gardien Demi-Bouclier", "Trident du Dieu Gardien", "Sang Putride, Le Gardien des Limbes", "Gardien Zéro" et "Le Gardien Fiable" exclus) depuis votre Deck à votre main.
  it: |-
    SCOPRI: Aggiungi 1 carta "Guardiano" dal tuo Deck alla tua mano, eccetto "Guardiano Celtico", "Guardiano di Lava", "Guardiano delle Paludi", "Golem Guardiano", "Il Guardiano Medio Scudo", "Siepe Guardiana" o "Guardiano Affidabile".
  pt: |-
    VIRE: Adicione 1 card "Guardião" do seu Deck à sua mão, exceto "Guardião Celta", "Dragão Alado, Guardião da Fortaleza Nº1", "Dragão Alado, Guardião da Fortaleza Nº2", "Guardião do Labirinto", "O Guardião de Confiança" e "Guardião Nubian".
  ja: |-
    ①：このカードがリバースした場合に発動する。デッキから「ガーディアン」カード１枚を手札に加える。
  ko: |-
    리버스 : 카드명에 "가디언"의 문자가 들어있는 카드를 자신의 덱에서 1장 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡反转的场合发动。从卡组把1张「守护者」卡加入手卡。
