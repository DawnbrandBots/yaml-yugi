text:
  en: |-
    At the start of the Damage Step, if this card battles a DARK monster: Destroy that monster.
  de: |-
    Am Beginn des Damage Steps, falls diese Karte gegen ein FINSTERNIS Monster kämpft: Zerstöre jenes Monster.
  es: |-
    Al comienzo del Damage Step, si esta carta batalla con un monstruo de OSCURIDAD: destruye ese monstruo.
  fr: |-
    Au début de la Damage Step, si cette carte combat un monstre TÉNÈBRES : détruisez le monstre.
  it: |-
    All'inizio del Damage Step, se questa carta combatte con un mostro OSCURITÀ: distruggi quel mostro.
  pt: |-
    No começo da Etapa de Dano, se este card batalhar um monstro de TREVAS: destrua esse monstro.
  ja: |-
    このカードが闇属性モンスターと戦闘を行う場合、ダメージ計算を行わずそのモンスターを破壊する。
  ko: |-
    이 카드가 어둠 속성 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡和暗属性怪兽进行战斗的场合，不进行伤害计算把那只怪兽破坏。
