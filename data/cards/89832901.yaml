text:
  en: |-
    A jet-black dragon found in the deepest jungles who normally devours trees.
  de: |-
    Ein schwarzer Drache, der in den tiefsten Urwäldern zu finden ist und normalerweise Bäume verschlingt.
  es: |-
    Un dragón negro azabache que se encuentra en las junglas más tupidas y que normalmente devora árboles.
  fr: |-
    Dragon noir comme le jais qui vit dans les jungles les plus reculées et qui engloutit des arbres entiers.
  it: |-
    Questo drago nero-lucente è un abitante delle giungle e un grande divoratore di alberi.
  pt: |-
    Um dragão negro encontrado nas mais profundas florestas e que normalmente devora árvores.
  ja: |-
    密林に生息する、漆黒のドラゴン。バリバリと木を食べる。
  ko: |-
    밀림에서 생식하는 칠흑의 드래곤. 으드득으드득 나무를 먹는다.
  zh-TW: |-
    棲息於密林中的漆黑龍。會大口把樹吃掉。
  zh-CN: |-
    栖息于密林中的漆黑龙。会大口大口地吃树。
