text:
  en:
  de: |-
    Wähle 1 Monster mit mindestens 1 A-Zählmarke auf der Spielfeldseite deines Gegners und übernimm die Kontrolle über dieses Monster. Während jeder deiner End Phasen entferne 1 A-Zählmarke von diesem kontrollierten Monster. Falls alle A-Zählmarken von diesem Monster entfernt sind oder dieses Monster zerstört wird, zerstöre diese Karte.
  es: |-
    Selecciona 1 monstruo que tenga por lo menos 1 Contador "A" en el Campo de tu adversario y toma el control de ese monstruo. Durante cada una de tus End Phases, retira 1 Contador "A" de ese monstruo controlado. Si todos los Contadores "A" son retirados del monstruo, o si ese monstruo es destruido, destruye esta carta.
  fr: |-
    Sélectionnez 1 monstre avec au moins 1 Compteur-A sur le Terrain de votre adversaire et prenez le contrôle de ce monstre. Durant chacune de vos End Phases, retirez 1 Compteur-A de ce monstre contrôlé. Si tous les Compteurs-A sont retirés de ce monstre ou si ce monstre est détruit, détruisez cette carte.
  it: |-
    Seleziona 1 mostro con almeno 1 Segnalino-A sul Terreno del tuo avversario e prendi il controllo di quel mostro. Durante ognuna delle tue End Phase, rimuovi 1 Segnalino-A dal mostro controllato. Se tutti i Segnalini-A vengono rimossi da quel mostro, oppure quel mostro viene distrutto, distruggi questa carta.
  pt: |-
    Selecione 1 monstro com pelo menos 1 Marcador-A no lado do campo do oponente e tome o controle desse monstro. Durante cada uma de suas Fases Finais, remova 1 Marcador-A desse monstro controlado. Se todos os Marcadores-A forem removidos desse monstro ou esse monstro for destruído, destrua este card.
  ja: |-
    ①：相手フィールドのＡカウンターが置かれているモンスター１体を対象としてこのカードを発動できる。そのＡカウンターが置かれているモンスターのコントロールを得る。
    ②：自分エンドフェイズ毎に、対象のモンスターのＡカウンターを１つ取り除く。
    ③：対象のモンスターのＡカウンターが全て取り除かれた場合にこのカードは破壊される。そのモンスターが破壊される場合にこのカードは破壊される。
  ko: |-
    상대 필드 위의 A 카운터가 얹힌 몬스터 1장을 선택하고 컨트롤을 얻는다. 자신의 엔드 페이즈마다, 선택한 몬스터의 A 카운터를 1개 제거한다. 그 몬스터의 A 카운터가 전부 제거되거나 그 몬스터가 파괴되었을 경우, 이 카드를 파괴한다.
  zh-TW: |-
    可選擇對方場上１隻置有A計數物的怪獸獲得其控制權。在每次我方的結束階段時，將選擇怪獸的１個A計數物去除。在該怪獸的A計數物全部被去除或該怪獸被破壞的狀況下，破壞此卡。
  zh-CN: |-
    选择对手场上１只放置有A计数物的怪兽，并获得其控制权。每次我方结束阶段，移除被选择怪兽的１个A计数物。该怪兽所有的A计数物被移除或该怪兽被破坏的场合，破坏此卡。
