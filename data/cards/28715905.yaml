text:
  en: |-
    During the Main Phase (Quick Effect): You can Tribute 1 other Level 7 or higher monster from your hand; Special Summon this card from your hand, also you cannot Special Summon for the rest of this turn, except monsters with a Level. If this card is Special Summoned while you control another "Ursarctic" monster: You can target 1 Spell/Trap your opponent controls; destroy it. You can only use each effect of "Ursarctic Megapolar" once per turn.
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst 1 anderes Monster der Stufe 7 oder höher von deiner Hand als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Monstern mit einer Stufe. Falls diese Karte als Spezialbeschwörung beschworen wird, solange du ein anderes „Ursarktisch“-Monster kontrollierst: Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie. Du kannst jeden Effekt von „Ursarktischer Megaeis“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes Sacrificar otro monstruo de Nivel 7 o mayor en tu mano; Invoca esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar de Modo Especial, excepto monstruos que tengan Nivel. Si esta carta es Invocada de Modo Especial mientras controlas otro monstruo "Osártico/a": puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destrúyela. Sólo puedes usar cada efecto de "Osártico Megapolar" una vez por turno.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre de min. Niveau 7 depuis votre main ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres avec un Niveau exclus) le reste de ce tour. Si cette carte est Invoquée Spécialement tant que vous contrôlez un autre monstre "Ursarctique" : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Mégapolaire Ursarctique" qu'une fois par tour.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo 1 altro mostro di Livello 7 o superiore dalla tua mano; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri con un Livello. Se questa carta viene Evocata Specialmente mentre controlli un altro mostro "Ursartico": puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila. Puoi utilizzare ogni effetto di "Ursartico Megapolare" una sola volta per turno.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro de Nível 7 ou mais da sua mão; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros com um Nível. Se este card for Invocado por Invocação-Especial enquanto você controlar outro monstro "Ursártico(a)": você pode escolher 1 Magia/Armadilha que seu oponente controla; destrua-a. Você só pode usar cada efeito de "Ursártico Megapolar" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、手札からこのカード以外のレベル７以上のモンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分はレベルを持つモンスターしか特殊召喚できない。②：自分フィールドに他の「ベアルクティ」モンスターが存在する状態で、このカードが特殊召喚に成功した場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 패에서 이 카드 이외의 레벨 7 이상의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 레벨을 가지는 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드에 다른 "베어루크티" 몬스터가 존재하는 상태에서, 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，从手牌解放此卡以外的1只等级7以上的怪兽可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤拥有等级的怪兽。②：自己场上有其他"北斗天熊"怪兽存在的状态下，此卡特殊召唤成功的情况下，以对手场上1张魔法・陷阱卡作为对象可以发动。将该卡破坏。
