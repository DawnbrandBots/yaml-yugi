  it: U.A. Bloccatore
  pt: U.A. Volante
  ja: <ruby>Ｕ．Ａ．<rt>ウルトラアスリート</rt></ruby>ストロングブロッカー
  ja_romaji: Urutora Asurīto Sutoronguburokkā
  ko: <ruby>U.A.<rt>울트라 애슬리트</rt></ruby> 스트롱 블로커
  ko_rr:
  zh-TW: 超級運動員 強壯阻擋員
  zh-CN: 超级运动员强壮阻挡员
text:
  en: |-
    You can Special Summon this card (from your hand) by returning 1 "U.A." monster you control to the hand, except "U.A. Blockbacker". You can only Special Summon "U.A. Blockbacker" once per turn this way. Once per turn, when your opponent Special Summons a monster(s): You can change their battle positions, and if you do, negate their effects.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Abstauber“. Du kannst „U.A. Abstauber“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört: Du kannst ihre Kampfpositionen ändern und falls du dies tust, annulliere ihre Effekte.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Bloqueador de Retaguardia". Sólo puedes Invocar de Modo Especial a "U.A. Bloqueador de Retaguardia" de esta forma una vez por turno. Una vez por turno, cuando tu adversario Invoca uno o más monstruos de Modo Especial: puedes cambiar su posición de batalla y, si lo haces, niega sus efectos.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Bloqueur U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Bloqueur U.A." qu'une fois par tour de cette façon. Une fois par tour, lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres : vous pouvez changer leur position de combat, et si vous le faites, annulez leurs effets.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Bloccatore". Puoi Evocare Specialmente "U.A. Bloccatore" una sola volta per turno in questo modo. Una volta per turno, quando il tuo avversario Evoca Specialmente uno o più mostri: puoi cambiare la loro Posizione e, se lo fai, annulla i loro effetti.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro "U.A." que você controla para a mão, exceto "U.A. Volante". Você só pode Invocar "U.A. Volante" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, quando seu oponente Invocar um ou mais monstros por Invocação-Especial: você pode mudar a posição de batalha deles e, se isso acontecer, os efeitos deles são negados.
  ja: |-
    「Ｕ．Ａ．ストロングブロッカー」の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは「Ｕ．Ａ．ストロングブロッカー」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。②：１ターンに１度、相手がモンスターの特殊召喚に成功した時に発動できる。そのモンスターの表示形式を変更し、その効果を無効にする。
  ko: |-
    "U.A.(울트라 애슬리트) 스트롱 블로커"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 스트롱 블로커" 이외의 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 상대가 몬스터의 특수 소환에 성공했을 때에 발동할 수 있다. 그 몬스터의 표시 형식을 변경하고, 그 효과를 무효로 한다.
  zh-TW: |-
    透過「超級運動員 強壯阻擋員」①方法的特殊召喚，１回合僅限１次。①：可將我方場上的１隻「超級運動員 強壯阻擋員」以外的「超級運動員」怪獸送回手牌，從手牌特殊召喚此卡。②：１回合１次，可在對方成功特殊召喚怪獸時發動。變更該怪獸的表示形式，將該效果變為無效。
  zh-CN: |-
    因“超级运动员强壮阻挡员”①方法的特殊召唤１回合只可１次。①：此卡可将我方场上除“超级运动员强壮阻挡员”以外的１只“超级运动员”怪兽返回至手牌，并从手牌特殊召唤。②：１回合１次，对手特殊召唤怪兽成功时可发动。变更该怪兽的表示形式，并使该效果无效。
