text:
  en: |-
    Reveal 1 Dragon-Type monster in your hand, add 1 Dragon-Type monster with the same Level from your Deck to your hand, then shuffle the revealed monster into the Deck.
  de: |-
    Zeige 1 Monster vom Typ Drache in deiner Hand vor, füge deiner Hand 1 Monster vom Typ Drache mit derselben Stufe von deinem Deck hinzu und mische dann das vorgezeigte Monster ins Deck.
  es: |-
    Muestra 1 monstruo de Tipo Dragón en tu mano, añade a tu mano, desde tu Deck, 1 monstruo de Tipo Dragón con el mismo Nivel, y después baraja al Deck al monstruo mostrado.
  fr: |-
    Révélez 1 monstre de Type Dragon dans votre main, ajoutez 1 monstre de Type Dragon du même Niveau depuis votre Deck à votre main, puis mélangez le monstre révélé dans le Deck.
  it: |-
    Rivela 1 mostro di Tipo Drago nella tua mano, aggiungi 1 mostro di Tipo Drago con lo stesso Livello dal tuo Deck alla tua mano, poi mischia il mostro rivelato nel Deck.
  pt: |-
    Revele 1 monstro do Tipo Dragão na sua mão, adicione 1 monstro do Tipo Dragão com o mesmo Nível do seu Deck à sua mão e, depois, embaralhe o monstro revelado no Deck.
  ja: |-
    手札のドラゴン族モンスター１体を相手に見せ、見せたモンスターと同じレベルのドラゴン族モンスター１体をデッキから手札に加える。その後、見せたモンスターをデッキに戻す。
  ko: |-
    패의 드래곤족 몬스터 1장을 상대에게 보여주고, 보여준 몬스터와 같은 레벨의 드래곤족 몬스터 1장을 덱에서 패에 넣는다. 그 후, 보여준 몬스터를 덱으로 되돌린다.
  zh-TW: |-
    將手牌的１隻龍族怪獸出示給對方，從牌組將１隻與出示的怪獸相同等級的龍族怪獸加入手牌。其後，將出示的怪獸送回牌組。
  zh-CN: |-
    向对手展示手牌中的１只龙族怪兽，将牌组中１只与所展示怪兽相同等级的龙族怪兽加入到手牌中。之后，将展示的怪兽放回至牌组。
