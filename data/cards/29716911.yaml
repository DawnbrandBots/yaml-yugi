name:
  en: Capacitor Stalker
  de: Kondensatorpirscher
  es: Acechador del Condensador
  fr: Condensateur Acharné
  it: Cacciatore di Condensatori
  pt: Capacitor Perseguidor
  ja: コンデンサー・デスストーカー
  ja_romaji: Kondensā Desusutōkā
  ko: 콘덴서 데스스토커
  ko_rr:
  zh-TW: 電容金蠍
  zh-CN: 电容金蝎
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 anderes Cyberse-Monster wählen, das du kontrollierst; solange dieses offene Monster auf dem Spielfeld liegt, erhält das Monster 800 ATK. Falls diese Karte in der Monsterzone durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Jeder Spieler erhält 800 Schaden. Du kannst diesen Effekt von „Kondensatorpirscher“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar otro monstruo Ciberso que controles; mientras este monstruo boca arriba esté en el Campo, ese monstruo gana 800 ATK. Si esta carta en la Zona de Monstruos es destruida por efecto de una carta y mandada al Cementerio: cada jugador recibe 800 puntos de daño. Sólo puedes usar este efecto de "Acechador del Condensador" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 autre monstre Cyberse que vous contrôlez ; tant que ce monstre face recto est sur le Terrain, le monstre gagne 800 ATK. Si cette carte dans la Zone Monstre est détruite par un effet de carte et envoyée au Cimetière : chaque joueur reçoit 800 points de dommages. Vous ne pouvez utiliser cet effet de "Condensateur Acharné" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 altro mostro Cyberso che controlli; mentre questo mostro scoperto è sul Terreno, quel mostro guadagna 800 ATK. Se questa carta nella Zona Mostri viene distrutta dall'effetto di una carta e mandata al Cimitero: ogni giocatore subisce 800 danni. Puoi utilizzare questo effetto di "Cacciatore di Condensatori" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 outro monstro Ciberso que você controla; enquanto este monstro com a face para cima estiver no campo, esse monstro ganha 800 de ATK. Se este card na Zona de Monstros for destruído por um efeito de card e enviado para o Cemitério: cada duelista sofre 800 de dano. Você só pode usar este efeito de "Capacitor Perseguidor" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚した時、自分フィールドの他のサイバース族モンスター１体を対象として発動できる。このモンスターが表側表示で存在する間、そのモンスターの攻撃力は８００アップする。
    ②：モンスターゾーンのこのカードが効果で破壊され墓地へ送られた場合に発動する。お互いに８００ダメージを受ける。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 이 카드 이외의 자신 필드의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 그 몬스터의 공격력은 800 올린다. ②: 몬스터 존의 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 양쪽 플레이어는 800 데미지를 받는다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：此卡召喚成功時，可將我方場上的１隻此卡以外的電子界族怪獸做為對象發動。此怪獸以正面表示存在的期間，該怪獸的攻擊力提升８００。②：在怪獸區的此卡因效果被破壞送至墓地的狀況下發動。雙方玩家受到８００點傷害。
  zh-CN: |-
    此卡牌名的②效果１回合只可使用１次。①：此卡召唤成功时，可以我方场上除此卡以外的１只电子界族怪兽为对象发动。此怪兽以表侧表示存在期间，该怪兽的攻击力上升８００。②：怪兽区的此卡因效果被破坏并送入墓地的场合发动。双方玩家受到８００伤害。
