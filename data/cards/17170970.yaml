text:
  en: |-
    If this card is Normal or Special Summoned while a Synchro Monster is on the field: You can target 1 Field Spell in your GY; add it to your hand. If this card is destroyed by battle and sent to the GY, or if this card in your possession is destroyed by an opponent's card effect and sent to your GY: You can Special Summon 1 Level 4 or lower Beast monster from your Deck or GY, except "Armored White Bear". You can only use each effect of "Armored White Bear" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird, solange sich ein Synchromonster auf dem Spielfeld befindet: Du kannst 1 Spielfeldzauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder falls sich diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Ungeheuer-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck oder Friedhof beschwören, außer „Gepanzerter weißer Bär“. Du kannst jeden Effekt von „Gepanzerter weißer Bär“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial mientras un Monstruo de Sincronía está en el Campo: puedes seleccionar 1 Mágica de Campo en tu Cementerio; añádela a tu mano. Si esta carta es destruida en batalla y mandada al Cementerio, o si esta carta en tu posesión es destruida por efecto de una carta del adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 monstruo Bestia de Nivel 4 o menor, excepto "Oso Blanco Blindado". Sólo puedes usar cada efecto de "Oso Blanco Blindado" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement tant qu'un Monstre Synchro est sur le Terrain : vous pouvez cibler 1 Magie de Terrain dans votre Cimetière ; ajoutez-la à votre main. Si cette carte est détruite au combat et envoyée au Cimetière, ou si cette carte en votre possession est détruite par un effet de carte de l'adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre Bête de max. Niveau 4 ("Ours Blanc Blindé" exclu) depuis votre Deck ou Cimetière. Vous ne pouvez utiliser chaque effet de "Ours Blanc Blindé" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente mentre un Mostro Synchro è sul Terreno: puoi scegliere come bersaglio 1 Magia Terreno nel tuo Cimitero; aggiungila alla tua mano. Se questa carta viene distrutta in battaglia e mandata al Cimitero, o se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro Bestia di Livello 4 o inferiore dal tuo Deck o Cimitero, eccetto "Orso Bianco Corazzato". Puoi utilizzare ogni effetto di "Orso Bianco Corazzato" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial enquanto um Monstro Sincro estiver no campo: você pode escolher 1 Magia de Campo no seu Cemitério; adicione-a à sua mão. Se este card for destruído em batalha e enviado para o Cemitério, ou se este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro Besta de Nível 4 ou menos do seu Deck ou Cemitério, exceto "Urso Branco com Armadura". Você só pode usar cada efeito de "Urso Branco com Armadura" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドにＳモンスターが存在し、このカードが召喚・特殊召喚に成功した場合、自分の墓地のフィールド魔法カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードが戦闘または相手の効果で破壊され墓地へ送られた場合に発動できる。自分のデッキ・墓地から「アーマード・ホワイトベア」以外のレベル４以下の獣族モンスター１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 싱크로 몬스터가 존재하고, 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 필드 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 전투 또는 상대 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "아머드 화이트베어" 이외의 레벨 4 이하의 야수족 몬스터 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：场上有同调怪兽存在，这张卡召唤·特殊召唤成功的场合，以自己墓地1张场地魔法卡为对象才能发动。那张卡加入手卡。
    ②：这张卡被战斗或者对方的效果破坏送去墓地的场合才能发动。从自己的卡组·墓地选「铠装白熊」以外的1只4星以下的兽族怪兽特殊召唤。
