name:
  en: Cynet Mining
  de: Cynet-Gewinnung
  es: Cinet-Minado
  fr: Cynet Minage
  it: Cynet Mining
  pt: Mineração Cinet
  ja: サイバネット・マイニング
  ja_romaji: Saibanetto Mainingu
  ko: 사이바넷 마이닝
  ko_rr: Saibanet Maining
  zh-TW: 電腦網 挖礦
  zh-CN: 电脑网挖矿
text:
  en: |-
    Send 1 card from your hand to the GY; add 1 Level 4 or lower Cyberse monster from your Deck to your hand. You can only activate 1 "Cynet Mining" per turn.
  de: |-
    Lege 1 Karte von deiner Hand auf den Friedhof; füge deiner Hand 1 Cyberse-Monster der Stufe 4 oder niedriger von deinem Deck hinzu. Du kannst nur 1 „Cynet-Gewinnung“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 carta en tu mano; añade a tu mano 1 monstruo Ciberso de Nivel 4 o menor en tu Deck. Sólo puedes activar 1 "Cinet-Minado" por turno.
  fr: |-
    Envoyez 1 carte depuis votre main au Cimetière ; ajoutez 1 monstre Cyberse de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Cynet Minage" par tour.
  it: |-
    Manda 1 carta dalla tua mano al Cimitero; aggiungi 1 mostro Cyberso di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi attivare solo 1 "Cynet Mining" per turno.
  pt: |-
    Envie 1 card da sua mão para o Cemitério; adicione 1 monstro Ciberso de Nível 4 ou menos do seu Deck à sua mão. Você só pode ativar 1 "Mineração Cinet" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札を１枚墓地へ送って発動できる。デッキからレベル４以下のサイバース族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 레벨 4 이하의 사이버스족 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將１張手牌送至墓地發動。從牌組將１隻等級４以下的電子界族怪獸加入手牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：将１张手牌送至墓地可以发动。从牌组将１只等级４以下的电子界族怪兽加入手牌。
