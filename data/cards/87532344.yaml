  ja: |-
    ①：１ターンに１度、以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。●自分の墓地・除外状態の「ユベル」モンスター１体を特殊召喚する。その特殊召喚成功時にお互いは魔法・罠・モンスターの効果を発動できない。●自分フィールドに「ユベル」が存在する場合、手札を１枚捨て、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。「ユベル」モンスターを含む、自分・相手フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
