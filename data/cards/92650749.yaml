  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：「ユベル」モンスターまたは「ユベル」のカード名が記されたモンスターが特殊召喚される度に、このカードにクロニクルカウンターを１つ置く。②：自分フィールドのクロニクルカウンターを以下の数だけ取り除き、その効果を発動できる。●１：自分の墓地から「ユベル」１体を特殊召喚する。●２：自分の除外状態のカード１枚を手札に加える。●３：デッキからカード１枚を選んで除外する。●４：フィールドのカード１枚を破壊する。●５：デッキから「超融合」１枚を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "유벨" 몬스터 또는 "유벨"의 카드명이 쓰여진 몬스터가 특수 소환될 때마다, 이 카드에 크로니클 카운터를 1개 놓는다. ②: 자신 필드의 크로니클 카운터를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다. ●1: 자신 묘지에서 "유벨" 1장을 특수 소환한다. ●2: 자신의 제외 상태인 카드 1장을 패에 넣는다. ●3: 덱에서 카드 1장을 고르고 제외한다. ●4: 필드의 카드 1장을 파괴한다. ●5: 덱에서 "초융합" 1장을 패에 넣는다.
