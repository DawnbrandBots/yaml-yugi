name:
  en: F.A. Dead Heat
  de: F.A. Unentschieden
  es: F.A. Empate
  fr: Égalité F.A.
  it: F.A. La Sfida si fa Calda
  pt: F.A. Empate Apertado
  ja: <ruby>Ｆ．Ａ．<rt>フォーミュラアスリート</rt></ruby>デッド・ヒート
  ja_romaji: Fōmyura Asurīto Deddo Hīto
  ko: <ruby>F.A.<rt>포뮬러 애슬리트</rt></ruby> 데드 히트
  ko_rr: Pomyulleo Aeseulliteu Dedeu Hiteu
  zh-TW:
  zh-CN: 方程式运动员白热化
text:
  en: |-
    When an opponent's monster declares a direct attack: You can Special Summon 1 "F.A." monster from your Deck. You can only use this effect of "F.A. Dead Heat" once per turn. Once per battle, if your "F.A." monster battles an opponent's monster, before damage calculation: You can have both players roll a six-sided die. If your result is higher, increase the Level of your battling monster by 4, until the end of this turn (even if this card leaves the field). If your result is lower, destroy your battling monster. If it's a tie, both players roll again.
  de: |-
    Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Du kannst 1 „F.A.“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „F.A. Unentschieden“ nur einmal pro Spielzug verwenden. Einmal pro Kampf, falls dein „F.A.“-Monster gegen ein Monster eines Gegners kämpft, vor der Schadensberechnung: Du kannst beide Spieler einen sechsseitigen Würfel werfen lassen. Falls dein Ergebnis höher ist, erhöhe die Stufe deines kämpfenden Monsters bis zum Ende dieses Spielzugs um 4 (selbst falls diese Karte das Spielfeld verlässt). Falls dein Ergebnis niedriger ist, zerstöre dein kämpfendes Monster. Falls es ein Unentschieden ist, werfen beide Spieler erneut.
  es: |-
    Cuando un monstruo del adversario declara un ataque directo: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "F.A.". Sólo puedes usar este efecto de "F.A. Empate" una vez por turno. Una vez por batalla, si tu monstruo "F.A." batalla con un monstruo del adversario, antes del cálculo de daño: puedes hacer que ambos jugadores lancen un dado de seis caras. Si tu resultado es más alto, hasta el final de este turno aumenta en 4 el Nivel de tu monstruo batallante (aún si esta carta deja el Campo). Si es más bajo, destruye tu monstruo batallante. Si es empate, ambos jugadores lanzan de nuevo.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement 1 monstre "F.A." depuis votre Deck. Vous ne pouvez utiliser cet effet de "Égalité F.A." qu'une fois par tour. Une fois par combat, si votre monstre "F.A." combat un monstre de l'adversaire, avant le calcul des dommages : vous pouvez faire lancer un dé à six faces à chaque joueur. Si votre résultat est supérieur, augmentez le Niveau de votre monstre combattant de 4 jusqu'à la fin de ce tour (même si cette carte quitte le Terrain). Si votre résultat est inférieur, détruisez votre monstre combattant. Si c'est égalité, chaque joueur relance le dé.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente 1 mostro "F.A." dal tuo Deck. Puoi utilizzare questo effetto di "F.A. La Sfida si fa Calda" una sola volta per turno. Una volta per battaglia, se un tuo mostro "F.A." combatte con un mostro dell'avversario, prima del calcolo dei danni: puoi far tirare a entrambi i giocatori un dado a sei facce. Se il tuo risultato è più alto, aumenta il Livello del tuo mostro che sta combattendo di 4, fino alla fine di questo turno (anche se questa carta lascia il Terreno). Se il tuo risultato è più basso, distruggi il tuo mostro che sta combattendo. Se è un pareggio, entrambi i giocatori tirano ancora.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto: você pode Invocar por Invocação-Especial 1 monstro "F.A." do seu Deck. Você só pode usar este efeito de "F.A. Empate Apertado" uma vez por turno. Uma vez por batalha, se um monstro "F.A." seu batalhar um monstro do oponente, antes do cálculo de dano: você pode fazer com que os dois duelistas lancem um dado de seis faces. Se o seu resultado for maior, até o final deste turno, aumente em 4 o Nível do seu monstro que está batalhando (mesmo que este card deixe o campo). Se o seu resultado for menor, destrua seu monstro que está batalhando. Em caso de empate, os dois duelistas lançam novamente.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：相手モンスターの直接攻撃宣言時に発動できる。デッキから「Ｆ．Ａ．」モンスター１体を特殊召喚する。②：自分の「Ｆ．Ａ．」モンスターが相手モンスターと戦闘を行うダメージ計算前に１度、発動できる。お互いにサイコロを１回ずつ振る。自分の出た目が相手よりも大きい場合、その戦闘を行う自分のモンスターのレベルをターン終了時まで４つ上げる。自分の出た目が相手より小さい場合、その自分のモンスターを破壊する。出た目が同じ場合、サイコロを振り直す。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 덱에서 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 특수 소환한다. ②: 자신의 "F.A.(포뮬러 애슬리트)" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 1번, 발동할 수 있다. 서로 주사위를 1회씩 던진다. 자신의 나온 눈이 상대보다도 클 경우, 그 전투를 실행하는 자신 몬스터의 레벨을 턴 종료시까지 4개 올린다. 자신의 나온 눈이 상대보다 작을 경우, 그 자신 몬스터를 파괴한다. 나온 눈이 같을 경우, 주사위를 다시 던진다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：对手怪兽直接攻击宣言时可以发动。从牌组将1只“方程式运动员”怪兽特殊召唤。②：每次自己的“方程式运动员”怪兽与对手怪兽进行战斗的伤害计算前可以发动1次。双方各掷1次骰子。自己掷出的数字比对手大的情况下，进行该战斗的自己的怪兽等级直至回合结束时为止上升4。自己掷出的数字比对手小的情况下，将自己的该怪兽破坏。掷出的数字相同的情况下，重新掷骰子。
