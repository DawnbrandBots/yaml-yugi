text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Continuous Spell Card in your hand. You can send 1 card from your hand to the Graveyard to destroy 1 Special Summoned monster on the field.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 permanente Zauberkarte in deiner Hand vor. Du kannst 1 Karte von deiner Hand auf den Friedhof legen, um 1 als Spezialbeschwörung beschworenes Monster auf dem Spielfeld zu zerstören.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes un "Núcleo de Hierro de Koa'ki Meiru" de tu mano al Cementerio o muestres 1 Carta Mágica Continua en tu mano. Puedes mandar 1 carta de tu mano al Cementerio para destruir 1 monstruo Invocado de Modo Especial en el Campo.
  fr: |-
    Durant chacune de vos End Phase, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 Carte Magie Continue dans votre main. Vous pouvez envoyer 1 carte depuis votre main au Cimetière pour détruire 1 monstre Invoqué Spécialement sur le Terrain.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 Carta Magia Continua nella tua mano. Puoi mandare 1 carta dalla tua mano al Cimitero per distruggere 1 mostro Evocato Specialmente sul Terreno.
  pt: |-
    Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 Card de Magia Contínua na sua mão. Você pode enviar 1 card da sua mão ao Cemitério para destruir 1 monstro Invocado por Invocação-Especial no campo.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の永続魔法カード１枚を相手に見せる。または、どちらも行わずこのカードを破壊する。手札を１枚墓地へ送る事でフィールド上に存在する特殊召喚されたモンスター１体を破壊する。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 지속 마법 카드 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 패를 1장 묘지로 보내는 것으로 필드 위에 존재하는 특수 소환된 몬스터 1장을 파괴한다.
  zh-TW: |-
    此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１張手牌的永續魔法卡出示給對方。或是兩者皆不進行，破壞此卡。此外，可將１張手牌送至墓地發動。選擇場上的１隻被特殊召喚的怪獸破壞。
  zh-CN: |-
    此卡的控制者在每次我方的结束阶段，从手牌将１张“核成之钢核”送入墓地，或向对手展示１张手牌的永续魔法卡。或者，不执行上述任何一项破坏此卡。此外，可将１张手牌送入墓地并发动。选择场上被特殊召唤的１只怪兽破坏。
