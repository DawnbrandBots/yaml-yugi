text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can send 1 Gemini monster from your Deck to the Graveyard and draw 1 card.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 Zwillingsmonster von deinem Deck auf den Friedhof legen und 1 Karte ziehen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes mandar al Cementerio, desde tu Deck, 1 monstruo Géminis, y robar 1 carta.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez envoyer 1 monstre Gémeau depuis votre Deck au Cimetière et piocher 1 carte.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi mandare 1 mostro Gemello dal tuo Deck al Cimitero e pescare 1 carta.
  pt:
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからデュアルモンスター１体を墓地へ送り、自分のデッキからカードを１枚ドローする事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 듀얼 몬스터 1장을 묘지로 보내고, 자신의 덱에서 카드를 1장 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从自己卡组把1只二重怪兽送去墓地，从自己卡组抽1张卡。
