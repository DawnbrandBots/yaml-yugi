text:
  en: |-
    Send 1 Spell/Trap from your Deck to the GY. You can only activate 1 "Foolish Burial Goods" per turn.
  de: |-
    Lege 1 Zauber/Falle von deinem Deck auf den Friedhof. Du kannst nur 1 „Törichte Begräbnisbeigaben“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 Mágica/Trampa en tu Deck. Sólo puedes activar 1 "Bienes del Entierro Insensato" por turno.
  fr: |-
    Envoyez 1 Magie/Piège depuis votre Deck au Cimetière. Vous ne pouvez activer qu'1 "Objets de Sacrifice Inutile" par tour.
  it: |-
    Manda 1 Magia/Trappola dal tuo Deck al Cimitero. Puoi attivare solo 1 "Sepoltura Sciocca di Beni" per turno.
  pt: |-
    Envie 1 Magia/Armadilha do seu Deck para o Cemitério. Você só pode ativar 1 "Espólios do Enterro Tolo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから魔法・罠カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 마법 / 함정 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将1张魔法・陷阱卡送至墓地。
