  de: Törichte Begräbnisbeigaben
  es: Bienes del Entierro Insensato
  fr: Objets de Sacrifice Inutile
  it: Sepoltura Sciocca di Beni
  pt: Espólios do Enterro Tolo
  ja: おろかな<ruby>副<rt>ふく</rt></ruby><ruby>葬<rt>そう</rt></ruby>
