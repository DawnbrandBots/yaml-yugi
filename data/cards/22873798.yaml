text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can Special Summon any number of "Hyenas" from your Deck.
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes in den Friedhof gelegt wird, kannst du eine beliebige Anzahl von "Hyäne"-Karten von deinem Deck als Spezialbeschwörung beschwören. Mische dein Deck anschließend.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck cualquier número de "Hiena".
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement un nombre de votre choix de "Hyène" depuis votre Deck.
  it: |-
    Quando questa carta viene mandata al Cimitero in seguito ad una battaglia, puoi Evocare tramite Evocazione Speciale un qualunque numero di "Iena" dal tuo Deck sul Terreno. Dopo di che, mischia il tuo Deck.
  pt: |-
    Quando esta carta é enviada para o cemitério como resultado de batalha, você pode Invocar por Invocação Especial qualquer numero de "Hiena" de seu Deck para o campo. Então embaralhe seu Deck.
  ja: |-
    このカードが戦闘によって墓地へ送られた時、デッキから「ハイエナ」をフィールド上に特殊召喚する事ができる。その後デッキをシャッフルする。
  ko: |-
    이 카드가 전투에 의해서 묘지로 보내졌을 때, 덱에서 "하이에나"를 필드 위에 특수 소환할 수 있다. 그 후, 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    这张卡因战斗送去墓地时，可以从卡组把「鬣狗」在场上特殊召唤。那之后卡组洗切。
