text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst eine beliebige Anzahl „Hyäne“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, cualquier cantidad de "Hiena".
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement un nombre de votre choix de "Hyène" depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente un qualsiasi numero di "Iena" dal tuo Deck.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial qualquer número de "Hienas" do seu Deck.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「ハイエナ」を任意の数だけ特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 묘지로 보내졌을 때, 덱에서 "하이에나"를 필드 위에 특수 소환할 수 있다. 그 후, 덱을 셔플한다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組特殊召喚任意數量的「鬣狗」。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时可发动。从牌组特殊召唤任意数量的“鬣狗”。
