name:
  en: Battle Waltz
  de: Kampfwalzer
  es: Vals de la Batalla
  fr: Valse de Combat
  it: Valzer di Battaglia
  pt: Valsa de Batalha
  ja: <ruby>武闘円舞<rt>バトルワルツ</rt></ruby>
  ja_romaji: Batoru Warutsu
  ko: 배틀 왈츠
  ko_rr:
  zh-TW: 武鬥圓舞
  zh-CN: 武斗圆舞
text:
  en: |-
    Target 1 Synchro Monster you control; Special Summon 1 "Waltz Token" with the current Type, Attribute, Level, ATK and DEF of that monster. Neither player takes any battle damage from attacks involving this Token.
  de: |-
    Wähle 1 Synchromonster, das du kontrollierst; beschwöre 1 „Walzer-Spielmarke“ mit dem derzeitigen Typ, der derzeitigen Eigenschaft, der derzeitigen Stufe und den derzeitigen ATK und DEF des Monsters als Spezialbeschwörung. Kein Spieler erhält Kampfschaden aus Angriffen, an denen diese Spielmarke beteiligt ist.
  es: |-
    Selecciona 1 Monstruo de Sincronía que controles; Invoca de Modo Especial 1 "Ficha Vals", con el mismo Tipo, Atributo, Nivel, ATK y DEF que ese monstruo en este momento. Ningún jugador recibe daño de batalla de ataques que involucren a esta Ficha.
  fr: |-
    Ciblez 1 Monstre Synchro que vous contrôlez ; Invoquez Spécialement 1 "Jeton Valse" avec les Type, Attribut, Niveau et ATK/DEF actuels du monstre. Aucun joueur ne reçoit de dommage de combat des attaques impliquant ce Jeton.
  it: |-
    Scegli 1 Mostro Synchro scoperto che controlli. Evoca Specialmente 1 "Segna-Valzer" con lo stesso Tipo, Attributo, Livello, ATK e DEF di quel mostro. I giocatori non subiscono danni da combattimento da battaglie che coinvolgono questo Segna-Mostro.
  pt: |-
    Escolha 1 Monstro Sincro que você controla; Invoque por Invocação-Especial 1 "Ficha de Valsa" com o mesmo Tipo, Atributo, Nível, ATK e DEF atuais desse monstro. Nenhum duelista sofre qualquer dano de batalha dos ataques envolvendo essa Ficha.
  ja: |-
    自分フィールド上に表側表示で存在するシンクロモンスター１体を選択して発動する。そのモンスターと同じ種族・属性・レベル・攻撃力・守備力を持つ「ワルツトークン」１体を自分フィールド上に特殊召喚する。このトークンの戦闘によって発生するお互いのプレイヤーへの戦闘ダメージは０になる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 선택하고 발동한다. 그 몬스터와 같은 종족/속성/레벨/공격력/수비력을 가진 "왈츠 토큰" 1장을 자신 필드 위에 특수 소환한다. 이 토큰의 전투에 의해서 발생하는 양쪽 플레이어에게로의 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只同调怪兽发动。1只持有和那只怪兽相同种族·属性·等级·攻击力·守备力的「圆舞衍生物」在自己场上特殊召唤。这衍生物的战斗发生的对双方玩家的战斗伤害变成0。
