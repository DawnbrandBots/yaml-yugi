text:
  en:
  de: |-
    Ein Zombie-Hai, der seinen tödlichen Fluch mit einem Zauberspruch verbreitet.
  es: |-
    Un tiburón zombie que puede lanzar su maldición letal con un hechizo.
  fr: |-
    Ce requin zombie est capable de lancer une malédiction mortelle avec un sort puissant.
  it: |-
    Uno squalo zombi che può sferrare le sue maledizioni letali con un incantesimo.
  pt: |-
    Um tubarão zumbi que pode lançar sua praga letal com uma magia.
  ja: |-
    海をさまようアンデットのサメ。出会った者に死の呪いをかける。
  ko: |-
    바다 속을 배회하는 불멸의 상어. 걸려든 자에게는 죽음의 주문을 건다.
  zh-TW: |-
    徘徊於海中的不死鯊魚。碰到的人會遭到死亡詛咒。
  zh-CN: |-
    徘徊在海中的不死鲨鱼。与其相遇者均会遭到死亡诅咒。
