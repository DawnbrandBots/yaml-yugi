text:
  en: |-
    You can discard this card and 1 Dragon or LIGHT monster; add 2 "Dragon Ruler" monsters from your Deck to your hand, except "Spectral, Dragon Ruler of Flickers". You can banish from your GY, this card and 1 Dragon or LIGHT monster, then target 1 "Chasma, Dragon Ruler of Auroras" in your GY; Special Summon it. You can only use 1 "Spectral, Dragon Ruler of Flickers" effect per turn, and only once that turn.
  de: |-
    Du kannst diese Karte und 1 Drache- oder LICHT Monster abwerfen; füge deiner Hand 2 „Drachenherrscher der“-Monster von deinem Deck hinzu, außer „Spectral, Drachenherrscher der Flimmerei“. Du kannst diese Karte und 1 Drache- oder LICHT Monster von deinem Friedhof verbannen und dann 1 „Chasma, Drachenherrscher der Auroras“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung. Du kannst nur 1 Effekt von „Spectral, Drachenherrscher der Flimmerei“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Puedes descartar esta carta y 1 monstruo Dragón o de LUZ; añade a tu mano 2 monstruos "Señor Dragón de los/las" en tu Deck, excepto "Spectral, Señor Dragón de los Destellos". Puedes desterrar esta carta y 1 monstruo Dragón o de LUZ en tu Cementerio, y después selecciona 1 "Chasma, Señor Dragón de las Auroras" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar 1 efecto de "Spectral, Señor Dragón de los Destellos" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez défausser cette carte et 1 monstre Dragon ou LUMIÈRE ; ajoutez 2 monstres "Maître Dragon" ("Spectral, Maître Dragon des Lueurs" exclu) depuis votre Deck à votre main. Vous pouvez bannir cette carte et 1 monstre Dragon ou LUMIÈRE depuis votre Cimetière, puis ciblez 1 "Chasma, Maître Dragon des Aurores" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser qu'1 effet de "Spectral, Maître Dragon des Lueurs" par tour, et uniquement une fois le tour.
  it: |-
    Puoi scartare questa carta e 1 mostro Drago o LUCE; aggiungi 2 mostri "Drago Sovrano" dal tuo Deck alla tua mano, eccetto "Spectral, Drago Sovrano dei Barlumi". Puoi bandire dal tuo Cimitero questa carta e 1 mostro Drago o LUCE, poi scegliere come bersaglio 1 "Chasma, Drago Sovrano delle Aurore" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare solo 1 effetto di "Spectral, Drago Sovrano dei Barlumi" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode descartar este card e 1 monstro Dragão ou de LUZ; adicione 2 monstros "Dragão Soberano" do seu Deck à sua mão, exceto "Espectral, Dragão Soberano das Cintilações". Você pode banir do seu Cemitério este card e 1 monstro Dragão ou de LUZ e, depois, escolha 1 "Chasma, Dragão Soberano das Auroras" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar 1 efeito de "Espectral, Dragão Soberano das Cintilações" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：ドラゴン族か光属性のモンスター１体とこのカードを手札から捨てて発動できる。デッキから「光征竜－スペクトル」以外の「征竜」モンスター２体を手札に加える。②：ドラゴン族か光属性のモンスター１体とこのカードを自分の墓地から除外し、自分の墓地の「極征竜－シャスマティス」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 드래곤족이나 빛 속성의 몬스터 1장과 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "광정룡－스펙트르" 이외의 "정룡" 몬스터 2장을 패에 넣는다. ②: 드래곤족이나 빛 속성의 몬스터 1장과 이 카드를 자신 묘지에서 제외하고, 자신 묘지의 "극정룡－샤스마티스" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从手牌将1只龙族或光属性的怪兽与此卡舍弃可以发动。从牌组将“光征龙－光谱”以外的2只“征龙”怪兽加入手牌。②：从自己墓地将1只龙族或光属性的怪兽和此卡除外，以自己墓地的1只“极征龙－天裂”为对象可以发动。将该怪兽特殊召唤。
