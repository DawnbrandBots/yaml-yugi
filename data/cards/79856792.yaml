name:
  en: Rainbow Dragon
  de: Regenbogendrache
  es: Dragón Arco Iris
  fr: Dragon Arc-en-Ciel
  it: Drago Arcobaleno
  pt: Dragão Arco-Íris
  ja: <ruby>究<rt>きゅう</rt></ruby><ruby>極<rt>きょく</rt></ruby><ruby>宝<rt>ほう</rt></ruby><ruby>玉<rt>ぎょく</rt></ruby><ruby>神<rt>しん</rt></ruby> レインボー・ドラゴン
  ja_romaji: Kyūkyoku Hōgyokushin Reinbō Doragon
  ko: 궁극보옥신 레인보우 드래곤
  ko_rr: Gunggeukbooksin Reinbou Deuraegon
  zh-TW:
  zh-CN: 究极宝玉神 虹龙
text:
  en: |-
    (This card is always treated as an "Ultimate Crystal" card.)
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having 7 "Crystal Beast" cards with different names on your field and/or GY. This card cannot activate the following effects the turn it is Special Summoned. (Quick Effect): You can send all "Crystal Beast" monsters you control to the GY; this card gains 1000 ATK for each monster sent to the GY. You can banish all "Crystal Beast" monsters from your GY; shuffle all cards on the field into the Deck.
  de: |-
    (Diese Karte wird immer als „Ultimativer Kristall“-Karte behandelt.)
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 7 „Kristallungeheuer“-Karten mit unterschiedlichen Namen auf deiner Spielfeldseite und/oder in deinem Friedhof hast. Die folgenden Effekte dieser Karte können nicht in dem Spielzug aktiviert werden, in dem sie als Spezialbeschwörung beschworen wurde. (Schnelleffekt): Du kannst alle „Kristallungeheuer“-Monster, die du kontrollierst, auf den Friedhof legen; diese Karte erhält für jedes auf den Friedhof gelegte Monster 1000 ATK. Du kannst alle „Kristallungeheuer“-Monster von deinem Friedhof verbannen; mische alle Karten auf dem Spielfeld ins Deck.
  es: |-
    (Esta carta se trata siempre como una carta "Cristal Definitivo/a").
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo 7 cartas "Bestia de Cristal" con nombres diferentes en tu Campo y/o Cementerio. Esta carta no puede activar los siguientes efectos en el turno en el que es Invocada de Modo Especial. (Efecto Rápido): puedes mandar al Cementerio todos los monstruos "Bestia de Cristal" que controles; esta carta gana 1000 ATK por cada monstruo mandado al Cementerio. Puedes desterrar todos los monstruos "Bestia de Cristal" en tu Cementerio; baraja al Deck todas las cartas en el Campo.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Cristal Ultime".)
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant 7 cartes "Bête Cristalline" de noms différents sur votre Terrain et/ou Cimetière. Cette carte ne peut pas activer les effets suivants le tour où elle a été Invoquée Spécialement. (Effet Rapide) : vous pouvez envoyer tous les monstres "Bête Cristalline" que vous contrôlez au Cimetière ; cette carte gagne 1000 ATK pour chaque monstre envoyé au Cimetière. Vous pouvez bannir tous les monstres "Bête Cristalline" depuis votre Cimetière ; mélangez toutes les cartes sur le Terrain dans le Deck.
  it: |-
    (Questa carta viene sempre considerata come una carta "Cristallo Finale".)
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo 7 carte "Bestia Cristallo" con nomi diversi sul tuo Terreno e/o Cimitero. Questa carta non può attivare i seguenti effetti nel turno in cui viene Evocata Specialmente. (Effetto Rapido): puoi mandare tutti i mostri "Bestia Cristallo" che controlli al Cimitero; questa carta guadagna 1000 ATK per ogni mostro mandato al Cimitero. Puoi bandire tutti i mostri "Bestia Cristallo" dal tuo Cimitero; mischia nel Deck tutte le carte sul Terreno.
  pt: |-
    (Este card deve ser sempre considerado como um card "Cristalino(a) Definitivo(a)".)
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter 7 cards "Fera Cristalina" com nomes diferentes no seu campo e/ou Cemitério. Este card não pode ativar os seguintes efeitos no turno em que for Invocado por Invocação-Especial. (Efeito Rápido): você pode enviar para o Cemitério todos os monstros "Fera Cristalina" que você controla; este card ganha 1000 de ATK para cada monstro enviado para o Cemitério. Você pode banir todos os monstros "Fera Cristalina" do seu Cemitério; embaralhe no Deck todos os cards no campo.
  ja: |-
    このカードは通常召喚できない。自分のフィールド・墓地に「宝玉獣」カードが７種類存在する場合のみ特殊召喚できる。このカードが特殊召喚したターン、このカードの①②の効果は発動できない。①：自分フィールドの表側表示の「宝玉獣」モンスターを全て墓地へ送って発動できる。このカードの攻撃力は墓地へ送ったモンスターの数×１０００アップする。この効果は相手ターンでも発動できる。②：自分の墓地から「宝玉獣」モンスターを全て除外して発動できる。フィールドのカードを全て持ち主のデッキに戻す。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 필드 / 묘지에 "보옥수" 카드가 7종류 존재할 경우에만 특수 소환할 수 있다. 이 카드가 특수 소환한 턴에, 이 카드의 ①②의 효과는 발동할 수 없다. ①: 자신 필드의 앞면 표시의 "보옥수" 몬스터를 전부 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 묘지로 보낸 몬스터의 수 × 1000 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신 묘지에서 "보옥수" 몬스터를 전부 제외하고 발동할 수 있다. 필드의 카드를 전부 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己的场上·墓地有「宝玉兽」卡7种类存在的场合才能特殊召唤。这张卡特殊召唤的回合，这张卡的①②的效果不能发动。①：把自己场上的表侧表示的「宝玉兽」怪兽全部送去墓地才能发动。这张卡的攻击力上升送去墓地的怪兽数量×1000。这个效果在对方回合也能发动。②：从自己墓地把「宝玉兽」怪兽全部除外才能发动。场上的卡全部回到持有者卡组。
