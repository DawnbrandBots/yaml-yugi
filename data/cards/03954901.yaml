text:
  en: |-
    Cannot be Special Summoned except from the Graveyard, and only if it was sent there from the field. If this card is Special Summoned: Target 1 monster in your Graveyard; this card gains ATK equal to that monster's Level x 200.
  de: |-
    Dieses Monster kann nicht als Spezialbeschwörung beschworen werden, außer vom Friedhof, und nur, falls es vom Spielfeld dorthin gelegt wurde. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Monster in deinem Friedhof; diese Karte erhält ATK in Höhe der Stufe des Monsters x 200.
  es: |-
    No puede ser Invocado de Modo Especial excepto desde el Cementerio, y sólo si fue mandado allí desde el Campo. Si esta carta es Invocada de Modo Especial: selecciona 1 monstruo en tu Cementerio; esta carta gana ATK igual al Nivel de ese monstruo x 200.
  fr: |-
    Non Invocable Spécialement, sauf depuis le Cimetière et uniquement si elle y a été envoyée depuis le Terrain. Si cette carte est Invoquée Spécialement : ciblez 1 monstre dans votre Cimetière ; cette carte gagne une ATK égale au Niveau du monstre x 200.
  it: |-
    Non può essere Evocato Specialmente, eccetto dal Cimitero, e solo se ci è stato mandato dal Terreno. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 mostro nel tuo Cimitero; questa carta guadagna ATK pari al Livello di quel mostro x 200.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto do Cemitério, e apenas se ele foi enviado para lá do campo. Se este card for Invocado por Invocação-Especial: escolha 1 monstro no seu Cemitério; este card ganha ATK igual ao Nível desse monstro x 200.
  ja: |-
    このカードは墓地からしか特殊召喚できず、フィールドから墓地へ送られていなければ墓地からの特殊召喚もできない。①：このカードが墓地からの特殊召喚に成功した場合、自分の墓地のモンスター１体を対象として発動する。このカードの攻撃力は、対象のモンスターのレベル×２００アップする。
  ko: |-
    이 카드는 묘지에서밖에 특수 소환할 수 없으며, 필드에서 묘지로 보내지지 않으면 묘지에서의 특수 소환도 할 수 없다. ①: 이 카드가 묘지에서의 특수 소환에 성공했을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동한다. 이 카드의 공격력은, 대상 몬스터의 레벨 × 200 올린다.
  zh-TW:
  zh-CN: |-
    这张卡不是从墓地不能特殊召唤，若没已从场上送去墓地则也不能作从墓地的特殊召唤。①：这张卡从墓地的特殊召唤成功的场合，以自己墓地1只怪兽为对象发动。这张卡的攻击力上升作为对象的怪兽的等级×200。
