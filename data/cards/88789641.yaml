text:
  en:
  de: |-
    Wirf 1 Karte ab; du erhältst in diesem Spielzug keinen Schaden durch Karten deines Gegners, zusätzlich können deine Monster in diesem Spielzug nicht durch Kampf zerstört werden.
  es: |-
    Descarta 1 carta; este turno no recibes daño por las cartas de tu adversario, y además este turno tus monstruos no pueden ser destruidos en batalla.
  fr: |-
    Défaussez 1 carte ; vous ne recevez aucun dommage des cartes de votre adversaire ce tour, et aussi, vos monstres ne peuvent pas être détruits au combat ce tour.
  it: |-
    Scarta 1 carta; non subisci danno dalle carte del tuo avversario in questo turno, inoltre i tuoi mostri non possono essere distrutti in battaglia in questo turno.
  pt: |-
    Descarte 1 card; você não sofre dano dos cards do seu oponente neste turno e, além disso, seus monstros não podem ser destruídos em batalha neste turno.
  ja: |-
    ①：手札を１枚捨てて発動できる。このターン中、相手から受ける全てのダメージは０になり、相手モンスターとの戦闘で自分のモンスターは破壊されない。
  ko: |-
    패를 1장 버린다. 이 카드를 발동한 턴, 상대로부터 받는 모든 데미지를 0 으로 한다.
  zh-TW: |-
    可捨棄１張手牌發動。此回合，受到來自對方的傷害全部變為０，我方怪獸不因與對方怪獸的戰鬥被破壞。
  zh-CN: |-
    可舍弃１张手牌并发动。此回合，受到来自对手的伤害全部变成０，我方怪兽不因与对手怪兽的战斗而破坏。
