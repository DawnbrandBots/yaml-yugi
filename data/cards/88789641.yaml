  it: |-
    Scarta 1 carta; non subisci danno dalle carte del tuo avversario in questo turno, inoltre i tuoi mostri non possono essere distrutti in battaglia in questo turno.
  pt: |-
    Descarte 1 card; você não sofre dano dos cards do seu oponente neste turno e, além disso, seus monstros não podem ser destruídos em batalha neste turno.
  ja: |-
    手札を１枚捨てる。このカードを発動したターン、相手から受ける全てのダメージを０にする。
  ko: |-
    패를 1장 버린다. 이 카드를 발동한 턴, 상대로부터 받는 모든 데미지를 0으로 한다.
