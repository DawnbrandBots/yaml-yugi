text:
  en:
  de: |-
    Rüste nur ein „Koa'ki Meiru“-Monster mit dieser Karte aus. Falls es gegen ein LICHT oder FINSTERNIS Monster kämpft, zerstöre das Monster, ohne Schadensberechnung. Wenn das ausgerüstete Monster vom Spielfeld entfernt und diese Karte auf den Friedhof gelegt wird, kannst du diese Karte auf deine Hand zurückbringen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Koa'ki Meiru". Si ese monstruo batalla con un monstruo de LUZ u OSCURIDAD, destruye ese monstruo sin aplicar el cálculo de daño. Cuando el monstruo equipado es retirado del Campo y esta carta mandada al Cementerio, puedes regresarla a tu mano.
  fr: |-
    Équipable uniquement à un monstre "Koa'ki Meiru". Si celui-ci combat un monstre LUMIÈRE ou TÉNÈBRES, détruisez ce monstre sans effectuer le calcul des dommages. Lorsque le monstre équipé est retiré du Terrain et que cette carte est envoyée au Cimetière, vous pouvez renvoyer cette carte à votre main.
  it: |-
    Equipaggia solo ad un mostro "Koa'ki Meiru". Se esso combatte con un mostro LUCE o OSCURITÀ, distruggi quel mostro senza applicare il calcolo dei danni. Quando il mostro equipaggiato viene rimosso dal Terreno e questa carta viene mandata al Cimitero, puoi far ritornare questa carta nella tua mano.
  pt: |-
    Só pode ser equipado a um monstro "Koa'ki Meiru". Se ele batalhar um monstro de LUZ ou TREVAS, destrua esse monstro sem aplicar o cálculo de dano. Quando o monstro equipado for removido do campo e este card for enviado ao Cemitério, você pode devolver este card para a sua mão.
  ja: |-
    「コアキメイル」モンスターにのみ装備可能。
    ①：装備モンスターが光・闇属性モンスターと戦闘を行うダメージステップ開始時に発動する。そのモンスターを破壊する。
    ②：装備モンスターがフィールドから離れた事によってこのカードが墓地へ送られた時に発動できる。このカードを手札に加える。
  ko: |-
    "코아키메일"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 빛 속성 또는 어둠 속성 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고, 그 몬스터를 파괴한다. 장착 몬스터가 필드 위에서 벗어나는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 패로 되돌릴 수 있다.
  zh-TW: |-
    僅可裝備於冠有「核成」之名的怪獸。在裝備怪獸與光屬性怪獸或闇屬性怪獸進行戰鬥的傷害步驟開始時發動。破壞該怪獸。此外，可在此卡因裝備怪獸離開場上被送至墓地時發動。將此卡送回手牌。
  zh-CN: |-
    仅限装备冠有“核成”之名的怪兽。装备怪兽与光属性或暗属性怪兽进行战斗的伤害步骤开始时发动。破坏该怪兽。此外，此卡因装备怪兽从场上离开之事而被送入墓地时可发动。将此卡返回至手牌。
