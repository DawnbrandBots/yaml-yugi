text:
  en: |-
    A playful little fiend that lurks in the dark, waiting to attack an unwary enemy.
  de: |-
    Ein verspielter kleiner Unterweltler, der in der Dunkelheit lauert, um einen ahnungslosen Feind anzugreifen.
  es: |-
    Un pequeño demonio juguetón que acecha en la oscuridad, esperando para atacar a un enemigo desprevenido.
  fr: |-
    Petit démon joueur qui se tapit dans la pénombre, attendant d'attaquer un ennemi imprudent.
  it: |-
    Vivace demonietto che si nasconde nell'oscurità, pronto ad attaccare nemici ignari.
  pt: |-
    Um pequeno demônio brincalhão que se esconde na escuridão, esperando para atacar um inimigo descuidado.
  ja: |-
    いたずら好きの小さな悪魔。暗黒から襲ってくる。気をつける！
  ko: |-
    장난을 좋아하는 작은 악마. 어둠 속에서 기습해 오므로 주의해야 한다.
  zh-TW:
  zh-CN: |-
    喜欢恶作剧的小恶魔，从黑暗中袭来。警惕！
