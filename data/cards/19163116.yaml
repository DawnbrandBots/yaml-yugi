text:
  en: |-
    If this card is sent from the hand to your Graveyard: You can target 1 Level 4 or lower Normal Monster in your Graveyard; Special Summon that target.
  de: |-
    Falls diese Karte von der Hand auf deinen Friedhof gelegt wird: Du kannst 1 Normales Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Si esta carta es mandada a tu Cementerio desde la mano: puedes seleccionar 1 Monstruo Normal de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Si cette carte est envoyée depuis la main à votre Cimetière : vous pouvez cibler 1 Monstre Normal de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Se questa carta viene mandata dalla mano al tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Normale di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Se este card for enviado da mão para o seu Cemitério: você pode escolher 1 Monstro Normal de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：このカードが手札から墓地へ送られた場合、自分の墓地のレベル４以下の通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 패에서 묘지로 보내졌을 경우, 자신 묘지의 레벨 4 이하의 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡从手卡送去墓地的场合，以自己墓地1只4星以下的通常怪兽为对象才能发动。那只怪兽特殊召唤。
