text:
  en: |-
    (This card is always treated as an "Archfiend" card.)
    Banish any monster destroyed by battle with this card.
  de: |-
    (Diese Karte wird immer als „Erzunterweltler“-Karte behandelt.)
    Verbanne alle Monster, die durch Kampf mit dieser Karte zerstört werden.
  es: |-
    (Esta carta se trata siempre como una carta "Archidemonio").
    Destierra cualquier monstruo destruido en batalla con esta carta.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Archdémon".)
    Bannissez les monstres détruits au combat avec cette carte.
  it: |-
    (Questa carta viene sempre considerata come una carta "Arcidemone".)
    Bandisci qualsiasi mostro distrutto in battaglia con questa carta.
  pt: |-
    (Este card deve ser sempre considerado como um card "Arquidemônio".)
    Bana quaisquer monstros destruídos em batalha com este card.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、このカードが戦闘によって破壊したモンスターは墓地へは行かずゲームから除外される。
  ko: |-
    이 카드가 앞면 표시로 필드 위에 존재하는 한, 이 카드가 전투에 의해서 파괴한 몬스터는 묘지로 가지 않고 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，这张卡战斗破坏的怪兽不去墓地从游戏中除外。
