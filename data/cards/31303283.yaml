text:
  en: |-
    Your opponent cannot target this card with card effects. Once per turn: You can Tribute 1 other FIRE monster; this card gains 300 ATK.
  de: |-
    Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug: Du kannst 1 anderes FEUER Monster als Tribut anbieten; diese Karte erhält 300 ATK.
  es: |-
    Tu adversario no puede seleccionar a esta carta con efectos de cartas. Una vez por turno: puedes Sacrificar otro monstruo de FUEGO; esta carta gana 300 ATK.
  fr: |-
    Votre adversaire ne peut pas cibler cette carte avec des effets de carte. Une fois par tour : vous pouvez Sacrifier 1 autre monstre FEU ; cette carte gagne 300 ATK.
  it: |-
    Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Una volta per turno: puoi offrire come Tributo 1 altro mostro FUOCO; questa carta guadagna 300 ATK.
  pt: |-
    Seu oponente não pode escolher este card como alvo de efeitos de card. Uma vez por turno: você pode oferecer como Tributo 1 outro monstro de FOGO; este card ganha 300 de ATK.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、相手はこのカードをカードの効果の対象にできない。また、１ターンに１度、このカード以外の自分フィールド上の炎属性モンスター１体をリリースして発動できる。このカードの攻撃力は３００ポイントアップする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드를 카드 효과의 대상으로 할 수 없다. 또한, 1턴에 1번, 이 카드 이외의 자신 필드 위 화염 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 300 포인트 올린다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，对手不可将此卡作为卡牌的效果对象。此外，1回合1次，可释放除此卡以外的1只我方场上的炎属性怪兽并发动。此卡的攻击力上升300点。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方不能把这张卡作为卡的效果的对象。此外，1回合1次，把自己场上1只炎属性怪兽解放才能发动。这张卡的攻击力上升300。
