text:
  en: |-
    If a face-up FIRE Fusion Monster(s) you control is destroyed by battle or card effect: You can Special Summon this card from your GY (if it was there when the monster was destroyed) or hand (even if not). At the start of the Damage Step, if this card battles an opponent's monster: You can destroy both battling monsters. If this card is destroyed by battle or another card's effect: You can Special Summon 1 Level 7 or lower monster that is "Flame Swordsman" or mentions it, from your Deck or Extra Deck. You can only use each effect of "Mirage Swordsman" once per turn.
  de: |-
    Falls ein oder mehr offene FEUER Fusionsmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als die Monster zerstört wurden) oder der Hand (selbst falls nicht) beschwören. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst beide kämpfenden Monster zerstören. Falls diese Karte durch Kampf oder den Effekt einer anderen Karte zerstört wird: Du kannst 1 Monster der Stufe 7 oder niedriger, das „Flammen-Schwertkämpfer“ ist oder ihn erwähnt, als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören. Du kannst jeden Effekt von „Trugbild-Schwertkämpfer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más Monstruos de Fusión de FUEGO boca arriba que controlas son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu Cementerio (si estaba allí cuando el monstruo fue destruido) o mano (aun si no lo estaba). Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: puedes destruir ambos monstruos batallantes. Si esta carta es destruida en batalla o por el efecto de otra carta: puedes Invocar de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo de Nivel 7 o menor que sea "Espadachín de la Llama" o lo mencione. Sólo puedes usar cada efecto de "Espadachín del Espejismo" una vez por turno.
  fr: |-
    Si un ou plusieurs Monstres Fusion FEU face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière (si elle y était lorsque le monstre a été détruit) ou la main (même si elle n'y était pas). Au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez détruire les deux monstres combattants. Si cette carte est détruite au combat ou par l'effet d'une autre carte : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 7 qui est "Spadassin des Flammes" ou qui le mentionne, depuis votre Deck ou Extra Deck. Vous ne pouvez utiliser chaque effet de "Spadassin Mirage" qu'une fois par tour.
  it: |-
    Se uno o più Mostri Fusione FUOCO scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dal tuo Cimitero (se era lì quando il mostro è stato distrutto) o mano (anche se non era lì). All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi distruggere entrambi i mostri che stanno combattendo. Se questa carta viene distrutta in battaglia o dall'effetto di un'altra carta: puoi Evocare Specialmente 1 mostro di Livello 7 o inferiore che è "Spadaccino di Fuoco" o che lo menziona, dal tuo Deck o Extra Deck. Puoi utilizzare ogni effetto di "Spadaccino Miraggio" una sola volta per turno.
  pt: |-
    Se um ou mais Monstros de Fusão de FOGO com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial do seu Cemitério (se ele estava lá quando o monstro foi destruído) ou da mão (mesmo se ele não estava). No começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode destruir os dois monstros que estão batalhando. Se este card for destruído em batalha ou pelo efeito de outro card: você pode Invocar por Invocação-Especial 1 monstro de Nível 7 ou menos que seja "Espadachim das Chamas", ou que o mencione, do seu Deck ou Deck Adicional. Você só pode usar cada efeito de "Espadachim Miragem" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の炎属性の融合モンスターが戦闘・効果で破壊された場合に発動できる。このカードを手札・墓地から特殊召喚する。②：このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その戦闘を行うモンスター２体を破壊する。③：このカードが戦闘または他のカードの効果で破壊された場合に発動できる。レベル７以下の、「炎の剣士」またはそのカード名が記されたモンスター１体をデッキ・ＥＸデッキから特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시인 화염 속성 융합 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. ②: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 전투를 실행하는 몬스터 2장을 파괴한다. ③: 이 카드가 전투 또는 다른 카드의 효과로 파괴되었을 경우에 발동할 수 있다. 레벨 7 이하의, "화염의 검사" 또는 그 카드명이 쓰여진 몬스터 1장을 덱 / 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：自己场上表侧表示的炎属性融合怪兽因战斗・效果被破坏的情况下可以发动。从手牌・墓地将此卡特殊召唤。②：此卡与对手怪兽进行战斗的伤害步骤开始时可以发动。将进行战斗的该２只怪兽破坏。③：此卡因战斗或其他卡的效果被破坏的情况下可以发动。从牌组・额外牌组将１只等级７以下的、“炎之剑士”或记载有该卡名的怪兽特殊召唤。
