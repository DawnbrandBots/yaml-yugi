  pt: Blast, o HERÓI Mascarado
  ja: <ruby>Ｍ・ＨＥＲＯ<rt>マスクドヒーロー</rt></ruby> ブラスト
  ja_romaji: Masukudo Hīrō Burasuto
  ko: 마스크드 히어로 블래스트
  ko_rr:
  zh-TW: 假面－英雄 暴風
  zh-CN: 假面－英雄 暴风
text:
  en: |-
    Must be Special Summoned with "Mask Change". If this card is Special Summoned: You can target 1 face-up monster your opponent controls; its ATK becomes half its current ATK. Once per turn (Quick Effect): You can pay 500 LP, then target 1 Spell/Trap your opponent controls; return it to the hand.
  de: |-
    Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden gleich der Hälfte seiner derzeitigen ATK. Einmal pro Spielzug (Schnelleffekt): Du kannst 500 LP zahlen und dann 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; gib ihn oder sie auf die Hand zurück.
  es: |-
    Debe ser Invocado de Modo Especial con "Cambio de Máscara". Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en la mitad de su ATK en este momento. Una vez por turno (Efecto Rápido): puedes pagar 500 LP, y después seleccionar 1 Mágica/Trampa que controle tu adversario; devuélvela a la mano.
  fr: |-
    Uniquement Invocable Spécialement avec "Changement de Masque". Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; son ATK devient la moitié de son ATK actuelle. Une fois par tour (Effet Rapide) : vous pouvez payer 500 LP, puis ciblez 1 Magie/Piège contrôlé par votre adversaire ; renvoyez-le à la main.
  it: |-
    Deve essere Evocato Specialmente con "Cambio di Maschera". Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa la metà del suo ATK attuale. Una volta per turno (Effetto Rapido): puoi pagare 500 LP, poi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; falla ritornare nella mano.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; o ATK dele se torna metade do seu ATK atual. Uma vez por turno (Efeito Rápido): você pode pagar 500 PV e, depois, escolha 1 Magia/Armadilha que seu oponente controla; devolva-a para a mão.
  ja: |-
    このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。①：このカードが特殊召喚した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を半分にする。②：自分・相手ターンに１度、５００ＬＰを払い、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. ①: 이 카드를 특수 소환했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 절반으로 한다. ②: 자신 / 상대 턴에 1번, 500 LP를 지불하고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡仅可以“假面变换”的效果特殊召唤。①：此卡特殊召唤成功的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力改成一半。②：1回合1次，支付500LP，以对手场上1张魔法・陷阱卡作为对象可以发动。将该卡放回持有者的手牌。此效果在对手回合中也可以发动。
