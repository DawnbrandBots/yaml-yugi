text:
  en: |-
    You can target 1 card you control; destroy it, then you can destroy 1 Spell/Trap on the field. If this card is in your GY: You can target 1 Fiend monster or 1 face-down card you control; destroy it, and if you do, Special Summon this card, but place it on the bottom of the Deck when it leaves the field. You can only use each effect of "Unchained Soul of Shyama" once per turn.
  de: |-
    Du kannst 1 Karte wählen, die du kontrollierst; zerstöre sie, dann kannst du 1 Zauber/Falle auf dem Spielfeld zerstören. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Unterweltler-Monster oder 1 verdeckte Karte wählen, das oder die du kontrollierst; zerstöre es oder sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber lege sie unters Deck, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Losgekettete Seele von Shyama“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta que controles; destrúyela, y después puedes destruir 1 Mágica/Trampa en el Campo. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Demonio o 1 carta boca abajo que controles; destrúyelo y, si lo haces, Invoca esta carta de Modo Especial, pero ponla en la parte inferior del Deck cuando deje el Campo. Sólo puedes usar cada efecto de "Alma Desencadenada de Shyama" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte que vous contrôlez ; détruisez-la, puis vous pouvez détruire 1 Magie/Piège sur le Terrain. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Démon ou 1 carte face verso que vous contrôlez ; détruisez-le, et si vous le faites, Invoquez Spécialement cette carte, mais placez-la au-dessous du Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Âme Désenchaînée de Shyama" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta che controlli; distruggila, poi puoi distruggere 1 Magia/Trappola sul Terreno. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Demone o 1 carta coperta che controlli; distruggilo e, se lo fai, Evoca Specialmente questa carta, ma mettila in fondo al Deck quando lascia il Terreno. Puoi utilizzare ogni effetto di "Anima Svincolata dello Shyama" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card que você controla; destrua-o e, depois, você pode destruir 1 Magia/Armadilha no campo. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Demônio ou 1 card com a face para baixo que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial, mas coloque-o no fundo do Deck quando ele deixar o campo. Você só pode usar cada efeito de "Alma Desacorrentada de Shyama" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのカード１枚を対象として発動できる。そのカードを破壊する。その後、フィールドの魔法・罠カード１枚を破壊できる。②：このカードが墓地に存在する場合、自分フィールドの、悪魔族モンスター１体か裏側表示カード１枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合にデッキの一番下に戻る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 필드의 마법 / 함정 카드 1장을 파괴할 수 있다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의, 악마족 몬스터 1장이나 뒷면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 덱 맨 아래로 되돌아간다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：可將我方場上的１張卡做為對象發動。破壞該卡。其後，可破壞場上的１張魔法・陷阱卡。
    ②：在此卡存在於墓地的狀況下，可將我方場上的１隻惡魔族怪獸或１張反面表示卡做為對象發動。破壞該卡，特殊召喚此卡。透過此效果特殊召喚的此卡在從場上離開的狀況下，將回到牌組的最下方。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：以自己场上的１张卡为对象可以发动。将该卡破坏。然后，可将场上的１张魔法・陷阱卡破坏。
    ②：此卡存在于墓地的情况下，以自己场上的１只恶魔族怪兽或１张里侧表示卡为对象可以发动。将该卡破坏，将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将放回牌组最下面。
