name:
  en: Spellbreaker of the Ice Barrier
  de: Zauberbrecherin der Eisbarriere
  es: Rompeconjuros de la Barrera de Hielo
  fr: Archimage de la Barrière de Glace
  it: Spezzamagia della Barriera di Ghiaccio
  pt: Quebra-feitiços da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>封<rt>ふう</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>団<rt>だん</rt></ruby>
  ja_romaji: Hyōkekkai no Fūmadan
  ko: 빙결계의 봉마단
  ko_rr: Binggyeolgye-ui Bongmadan
  zh-TW: 冰結界的封魔團
  zh-CN: 冰结界的封魔团
text:
  en: |-
    Once per turn: You can send 1 "Ice Barrier" monster from your hand to the GY; neither player can activate Spell Cards until the end of your next turn, while this monster is face-up on the field.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Eisbarriere“-Monster von deiner Hand auf den Friedhof legen; kein Spieler kann bis zum Ende deines nächsten Spielzugs Zauberkarten aktivieren, solange dieses Monster offen auf dem Spielfeld liegt.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo "Barrera de Hielo" en tu mano; ningún jugador puede activar Cartas Mágicas hasta el final de tu próximo turno, mientras este monstruo esté boca arriba en el Campo.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre "Barrière de Glace" depuis votre main au Cimetière ; aucun joueur ne peut activer de Cartes Magie jusqu'à la fin de votre prochain tour, tant que ce monstre est face recto sur le Terrain.
  it: |-
    Una volta per turno: puoi mandare 1 mostro "Barriera di Ghiaccio" dalla tua mano al Cimitero; nessun giocatore può attivare Carte Magia fino alla fine del tuo prossimo turno, mentre questo mostro è scoperto sul Terreno.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro "Barreira de Gelo" da sua mão para o Cemitério; nenhum duelista pode ativar Cards de Magia até o final do seu próximo turno enquanto este monstro estiver com a face para cima no campo.
  ja: |-
    ①：１ターンに１度、手札から「氷結界」モンスター１体を墓地へ送って発動できる。このモンスターが表側表示で存在する間、次の自分ターンの終了時までお互いに魔法カードを発動できない。
  ko: |-
    ①: 1턴에 1번, 패에서 "빙결계" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 다음 자신 턴의 종료시까지 서로 마법 카드를 발동할 수 없다.
  zh-TW: |-
    ①：１回合１次，可從手牌將１隻「冰結界」怪獸送至墓地發動。此怪獸以正面表示存在的期間，在下一個我方回合結束前雙方無法發動魔法卡。
  zh-CN: |-
    ①：１回合１次，从手牌将１只“冰结界”怪兽送至墓地可以发动。此怪兽以表侧表示存在期间，直至下个自己的回合结束时为止，双方不可发动魔法卡。
