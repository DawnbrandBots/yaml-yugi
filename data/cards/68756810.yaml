  zh-TW: 切入鯊
  zh-CN: 切入鲨
text:
  en: |-
    When a card or effect is activated that targets 1 monster you control (and no other cards) or when a monster you control is targeted for an attack, while this card is in your hand or GY (Quick Effect): You can Tribute that monster; Special Summon this card. If this card is Special Summoned: You can activate this effect; during the End Phase of this turn, add 1 WATER monster from your GY to your hand, except "Cutter Shark". You can only use each effect of "Cutter Shark" once per turn.
  de: |-
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der 1 Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt oder wenn ein Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet (Schnelleffekt): Du kannst jenes Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; füge deiner Hand während der End Phase dieses Spielzugs 1 WASSER Monster von deinem Friedhof hinzu, außer „Schneidhai“. Du kannst jeden Effekt von „Schneidhai“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activada una carta o efecto que selecciona 1 monstruo que controlas (y ninguna otra carta) o cuando un monstruo que controlas es seleccionado para un ataque, mientras esta carta está en tu mano o Cementerio (Efecto Rápido): puedes Sacrificar ese monstruo; Invoca esta carta de Modo Especial. Si esta carta es Invocada de Modo Especial: puedes activar este efecto; durante la End Phase de este turno, añade a tu mano 1 monstruo de AGUA en tu Cementerio, excepto "Tiburón Cuchilla". Sólo puedes usar cada efecto de "Tiburón Cuchilla" una vez por turno.
  fr: |-
    Lorsqu'une carte ou un effet qui cible 1 monstre que vous contrôlez (et aucune autre carte) est activé ou lorsqu'un monstre que vous contrôlez est ciblé par une attaque, tant que cette carte est dans votre main ou Cimetière (Effet Rapide) : vous pouvez Sacrifier le monstre ; Invoquez Spécialement cette carte. Si cette carte est Invoquée Spécialement : vous pouvez activer cet effet ; durant la End Phase de ce tour, ajoutez 1 monstre EAU ("Requin Cutter" exclu) depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Requin Cutter" qu'une fois par tour.
  it: |-
    Quando viene attivata una carta o un effetto che sceglie come bersaglio 1 mostro che controlli (e nessuna altra carta) o quando un mostro che controlli viene scelto come bersaglio per un attacco, mentre questa carta è nella tua mano o Cimitero (Effetto Rapido): puoi offrire come Tributo quel mostro; Evoca Specialmente questa carta. Se questa carta viene Evocata Specialmente: puoi attivare questo effetto; durante la End Phase di questo turno, aggiungi 1 mostro ACQUA dal tuo Cimitero alla tua mano, eccetto "Squalo Coltello". Puoi utilizzare ogni effetto di "Squalo Coltello" una sola volta per turno.
  pt: |-
    Quando um card ou efeito for ativado que escolha como alvo 1 monstro que você controla (e nenhum outro card) ou quando um monstro que você controla for escolhido como alvo de um ataque, enquanto este card estiver na sua mão ou no Cemitério (Efeito Rápido): você pode oferecer esse monstro como Tributo; Invoque este card por Invocação-Especial. Se este card for Invocado por Invocação-Especial: você pode ativar este efeito; durante a Fase Final deste turno, adicione 1 monstro de ÁGUA do seu Cemitério à sua mão, exceto "Tubarão Cortador". Você só pode usar cada efeito de "Tubarão Cortador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドのモンスター１体のみが攻撃・効果の対象になった時、そのモンスターをリリースして発動できる。このカードを特殊召喚する。②：このカードが特殊召喚した場合に発動できる。このターンのエンドフェイズに、自分の墓地から「カット・イン・シャーク」以外の水属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 몬스터 1장만이 공격 / 효과의 대상이 되었을 때, 그 몬스터를 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 묘지에서 "컷 인 샤크" 이외의 물 속성 몬스터 1장을 패에 넣는다.
