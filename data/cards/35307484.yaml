name:
  en: Malicevorous Spoon
  de: Bosheitsfresser Löffel
  es: Málfago Cuchara
  fr: Cuillère Malicevore
  it: Cucchiaio Divoramalizia
  pt: Colher Malívora
  ja: マリスボラス・スプーン
  ja_romaji: Marisuborasu Supūn
  ko: 마리스보라스 스푼
  ko_rr:
  zh-TW: 噬惡 湯匙
  zh-CN: 食恶餐匙鬼
text:
  en: |-
    When a "Malicevorous" monster with a different name is Normal or Special Summoned to your side of the field (except during the Damage Step): You can target 1 Level 2 Fiend-Type monster in your Graveyard; Special Summon that target. Its effects are negated. You can only use the effect of "Malicevorous Spoon" once per turn.
  de: |-
    Wenn ein „Bosheitsfresser“-Monster mit einem unterschiedlichen Namen als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst 1 Monster vom Typ Unterweltler der Stufe 2 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Seine Effekte werden annulliert. Du kannst den Effekt von „Bosheitsfresser Löffel“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo "Málfago" de nombre diferente es Invocado a tu lado del Campo de Modo Normal o Especial (excepto durante el Damage Step): puedes seleccionar 1 monstruo de Tipo Demonio de Nivel 2 en tu Cementerio; Invoca ese objetivo de Modo Especial. Sus efectos son negados. Sólo puedes usar el efecto de "Málfago Cuchara" una vez por turno.
  fr: |-
    Lorsqu'un monstre "Malicevore" de nom différent est Invoqué Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 monstre de Type Démon de Niveau 2 dans votre Cimetière ; Invoquez Spécialement la cible. Ses effets sont annulés. Vous ne pouvez utiliser l'effet de "Cuillère Malicevore" qu'une fois par tour.
  it: |-
    Quando un mostro "Divoramalizia" con un nome diverso viene Evocato Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro di Tipo Demone di Livello 2 nel tuo Cimitero; Evoca Specialmente quel bersaglio. I suoi effetti sono annullati. Puoi utilizzare l'effetto di "Cucchiaio Divoramalizia" una sola volta per turno.
  pt: |-
    Quando um monstro "Malívoro(a)" com um nome diferente for Invocado por Invocação-Normal ou Especial no seu lado do campo (exceto durante a Etapa de Dano): você pode escolher 1 monstro do Tipo Demônio de Nível 2 no seu Cemitério; Invoque o alvo por Invocação-Especial. Seus efeitos são negados. Você só pode usar o efeito de "Colher Malívora" uma vez por turno.
  ja: |-
    このカードがフィールド上に表側表示で存在する場合に「マリスボラス・スプーン」以外の「マリスボラス」と名のついたモンスターが自分フィールド上に召喚・特殊召喚された時、自分の墓地から悪魔族・レベル２モンスター１体を選択して特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。「マリスボラス・スプーン」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재할 경우에 "마리스보라스 스푼" 이외의 "마리스보라스" 라는 이름이 붙은 몬스터가 자신 필드 위에 일반 소환 / 특수 소환되었을 때, 자신의 묘지에서 악마족 / 레벨 2 몬스터 1장을 선택하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. "마리스보라스 스푼" 의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    「噬惡 湯匙」以外的冠有「噬惡」之名的怪獸被召喚・特殊召喚至我方場上時，可從我方墓地選擇１隻惡魔族・等級２怪獸特殊召喚。透過此效果特殊召喚的怪獸效果無效化。「噬惡 湯匙」的效果１回合僅限使用１次。
  zh-CN: |-
    这张卡在场上表侧表示存在的场合「食恶餐匙鬼」以外的名字带有「食恶」的怪兽在自己场上召唤·特殊召唤时，可以从自己墓地选择1只恶魔族·2星怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。「食恶餐匙鬼」的效果1回合只能使用1次。
