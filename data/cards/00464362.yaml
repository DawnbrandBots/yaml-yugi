name:
  en: Frightfur Tiger
  de: Schreckenspelz Tiger
  es: Tigre Atemorizante
  fr: Tigre Frourreur
  it: Tigre Pellicciaspavento
  pt: Tigre Peladura
  ja: デストーイ・シザー・タイガー
  ja_romaji: Desutōi Shizā Taigā
