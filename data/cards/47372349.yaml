  zh-CN: 杂技猴
text:
  en: |-
    An autonomous monkey type robot which was developed with cutting-edge technology. It moves very acrobatically.
  de: |-
    Ein unabhängiger Roboter in Affengestalt, der mit Hilfe neuester Technologie entwickelt wurde. Er kann sich sehr akrobatisch bewegen.
  es: |-
    Un tipo de robot mono automatizado que fue desarrollado con la tecnologia más avanzada. Se mueve muy acrobaticamente.
  fr: |-
    Robot autonome de type simiesque développé à l'aide d'une technologie de pointe, il se déplace d'une manière très acrobatique.
  it: |-
    Un robot scimmia autonomo sviluppato con tecnologie all'avanguardia. Si muove in modo molto acrobatico.
  pt: |-
    Um robô tipo macaco independente que foi desenvolvido com tecnologia de ponta. Ele se move acrobaticamente.
  ja: |-
    超最先端技術により開発されたモンキータイプの自律型ロボット。非常にアクロバティックな動きをする。
  ko: |-
    최첨단 기술로 개발된 원숭이 타입의 자율형 로봇. 곡예 동작을 아주 잘한다.
  zh-TW:
  zh-CN: |-
    用超尖端技术所开发的猴子型自律机器人。行动像做杂技一般。
