text:
  en:
  de: |-
    Rüste nur ein „X-Säbel“-Monster mit dieser Karte aus. Falls es ein Monster deines Gegners durch Kampf zerstört, kannst du 1 Karte zerstören, die dein Gegner kontrolliert. Du kannst 1 Monster, das du kontrollierst, als Tribut anbieten, um diese Karte von deinem Friedhof auf dein Deck zurückzulegen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Sable-X". Si ese monstruo destruye un monstruo de tu adversario en batalla, puedes destruir 1 carta que controle tu adversario. Puedes Sacrificar 1 monstruo que controles para devolver esta carta desde el Cementerio a la parte superior de tu Deck.
  fr: |-
    Équipable uniquement à un monstre "Sabre X". Si celui-ci détruit un monstre de l'adversaire au combat, vous pouvez détruire 1 carte contrôlée par votre adversaire. Vous pouvez Sacrifier 1 monstre que vous contrôlez pour renvoyer cette carte depuis votre Cimetière au-dessus de votre Deck.
  it: |-
    Equipaggia solo ad un mostro "Sciabola-X". Se esso distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, puoi distruggere 1 carta controllata dal tuo avversario. Puoi offrire come Tributo 1 mostro che controlli per fa ritornare questa carta dal tuo Cimitero alla cima del tuo Deck.
  pt: |-
    Só pode ser equipado a um monstro "Sabre-X". Se ele destruir um monstro do oponente em batalha, você pode destruir 1 card que seu oponente controla. Você pode oferecer como Tributo 1 monstro que você controla para devolver este card do seu Cemitério para o topo do seu Deck.
  ja: |-
    「Ｘ－セイバー」モンスターにのみ装備可能。
    ①：装備モンスターが戦闘で相手モンスターを破壊した時、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
    ②：このカードが墓地に存在する場合、自分フィールドのモンスター１体をリリースして発動できる。このカードをデッキの一番上に置く。
  ko: |-
    "X－세이버"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 상대 필드 위에 존재하는 카드 1장을 파괴할 수 있다. 또한, 자신 필드 위에 존재하는 몬스터 1장을 릴리스하는 것으로, 자신의 묘지에 존재하는 이 카드를 덱의 맨 위로 되돌린다.
  zh-TW: |-
    僅可裝備於冠有「X－軍刀」之名的怪獸。在裝備怪獸因戰鬥破壞對方怪獸的狀況下，可選擇對方場上的１張卡破壞。此外，在此卡存在於墓地的狀況下，可解放我方場上的１隻怪獸發動。將墓地的此卡送回牌組的最上方。
  zh-CN: |-
    仅限装备冠有“拾－军刀”之名的怪兽。装备怪兽因战斗破坏对手怪兽的场合，可选择对手场上的１张卡牌破坏。此外，此卡存在于墓地的场合，可释放我方场上的１只怪兽并发动。将墓地的此卡返回至牌组最上方。
