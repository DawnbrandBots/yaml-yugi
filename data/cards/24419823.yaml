text:
  en: |-
    When this face-up card you control leaves the field and is still in your possession: You can target 1 Field Spell Card in your Graveyard; add that target to your hand.
  de: |-
    Wenn diese offene Karte, die du kontrollierst, das Spielfeld verlässt und weiterhin dir gehört: Du kannst 1 Spielfeldzauberkarte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Cuando esta carta boca arriba que controlas deja el Campo y sigue todavía en tu posesión: puedes seleccionar 1 Carta Mágica de Campo en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Lorsque cette carte face recto que vous contrôlez quitte le Terrain et est toujours en votre possession : vous pouvez cibler 1 Carte Magie de Terrain dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Quando questa carta scoperta che controlli lascia il Terreno ed è ancora sotto il tuo comando: puoi scegliere come bersaglio 1 Carta Magia Terreno nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Quando este card com a face para cima que você controla deixar o campo e ainda estiver sob a sua posse: você pode escolher 1 Card de Magia de Campo no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：表側表示のこのカードが自分フィールドから離れた時、自分の墓地のフィールド魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    ①: 앞면 표시의 이 카드가 자신 필드에서 벗어났을 때, 자신 묘지의 필드 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：表侧表示的这张卡从自己场上离开时，以自己墓地1张场地魔法卡为对象才能发动。那张卡加入手卡。
