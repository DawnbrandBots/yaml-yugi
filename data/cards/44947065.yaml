name:
  en: Burden of the Mighty
  de: Bürde des Mächtigen
  es: Carga del Poderoso
  fr: Fardeau du Puissant
  it: Fardello del Potente
  pt: Fardo do Poderoso
  ja: <ruby>強<rt>きょう</rt></ruby><ruby>者<rt>しゃ</rt></ruby>の<ruby>苦<rt>く</rt></ruby><ruby>痛<rt>つう</rt></ruby>
  ja_romaji: Kyōsha no Kutsū
  ko: 강자의 고통
  ko_rr: Gangja-ui Gotong
  zh-TW: 強者的苦痛
  zh-CN: 强者的苦痛
text:
  en: |-
    Each face-up monster your opponent controls loses 100 ATK x its own Level.
  de: |-
    Jedes offene Monster, das dein Gegner kontrolliert, verliert 100 ATK x seine Stufe.
  es: |-
    Cada monstruo boca arriba que controle tu adversario pierde 100 ATK x su propio Nivel.
  fr: |-
    Chaque monstre face recto contrôlé par votre adversaire perd 100 ATK x son propre Niveau.
  it: |-
    Ogni mostro scoperto controllato dal tuo avversario perde 100 ATK x il suo stesso Livello.
  pt: |-
    Cada monstro com a face para cima que seu oponente controla perde 100 de ATK x o seu próprio Nível.
  ja: |-
    ①：相手フィールドのモンスターの攻撃力は、そのモンスターのレベル×１００ダウンする。
  ko: |-
    ①: 상대 필드의 몬스터의 공격력은, 그 몬스터의 레벨 × 100 내린다.
  zh-TW: |-
    对手场上怪兽的攻击力下降该怪兽等级×100点。
  zh-CN: |-
    ①：对方场上的怪兽的攻击力下降那怪兽的等级×100。
