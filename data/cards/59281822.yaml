  zh-CN: 暗灵神 翁布雷密拉热
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having exactly 5 DARK monsters in your GY. If this card is Special Summoned: Add 1 monster with 1500 or less ATK from your Deck to your hand. You can only use this effect of "Umbramirage the Elemental Lord" once per turn. If this face-up card leaves the field, skip the Battle Phase of your next turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 5 FINSTERNIS Monster in deinem Friedhof hast. Falls diese Karte als Spezialbeschwörung beschworen wird: Füge deiner Hand 1 Monster mit 1500 oder weniger ATK von deinem Deck hinzu. Du kannst diesen Effekt von „Schattenwunder der Elementarherrscher“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt, überspringe die Battle Phase deines nächsten Spielzugs.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 5 monstruos de OSCURIDAD en tu Cementerio. Si esta carta es Invocada de Modo Especial: añade a tu mano, desde tu Deck, 1 monstruo con 1500 ATK o menos. Sólo puedes usar este efecto de "Sombraespejismo el Señor Elemental" una vez por turno. Si esta carta boca arriba deja el Campo, sáltate la Battle Phase de tu siguiente turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 5 monstres TÉNÈBRES dans votre Cimetière. Si cette carte est Invoquée Spécialement : ajoutez 1 monstre avec max. 1500 ATK depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Ombramirage le Seigneur Élémentaire" qu'une fois par tour. Si cette carte face recto quitte le Terrain, sautez la Battle Phase de votre prochain tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 5 mostri OSCURITÀ nel tuo Cimitero. Se questa carta viene Evocata Specialmente: aggiungi 1 mostro con ATK di 1500 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Umbramirage il Signore Elementale" una sola volta per turno. Se questa carta scoperta lascia il Terreno, salta la Battle Phase del tuo prossimo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 5 monstros de TREVAS no seu Cemitério. Se este card for Invocado por Invocação-Especial: adicione 1 monstro com 1500 ou menos de ATK do seu Deck à sua mão. Você só pode usar este efeito de "Umbriragem, o Senhor Elemental" uma vez por turno. Se este card com a face para cima deixar o campo, pule a Fase de Batalha do seu próximo turno.
  ja: |-
    このカードは通常召喚できない。自分の墓地の闇属性モンスターが５体の場合のみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動する。デッキから攻撃力１５００以下のモンスター１体を手札に加える。②：表側表示のこのカードがフィールドから離れた場合、次の自分ターンのバトルフェイズをスキップする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지의 어둠 속성 몬스터가 5장일 경우에만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 덱에서 공격력 1500 이하의 몬스터 1장을 패에 넣는다. ②: 앞면 표시의 이 카드가 필드에서 벗어났을 경우, 다음 자신 턴의 배틀 페이즈를 스킵한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己墓地的暗属性怪兽是5只的场合才能特殊召唤。这个卡名的①的效果1回合只能使用1次。
    ①：这张卡特殊召唤成功的场合发动。从卡组把1只攻击力1500以下的怪兽加入手卡。
    ②：表侧表示的这张卡从场上离开的场合，下次的自己回合的战斗阶段跳过。
