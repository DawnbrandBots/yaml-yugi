text:
  en: |-
    2 Level 12 monsters
    While you control this Xyz Summoned card, your opponent cannot target it with card effects, also it cannot be destroyed by your opponent's card effects. If this cards attacks a Defense Position monster while you have 25 or more cards in your GY, inflict double piercing battle damage to your opponent. Once per turn, if your opponent has 25 or more cards in their GY: You can detach 1 material from this card; Special Summon 1 monster from your Deck, Extra Deck, or GY.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル１２モンスター×２
    ①：Ｘ召喚したこのカードがモンスターゾーンに存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。②：自分の墓地にカードが２５枚以上存在する限り、このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分の倍の数値だけ相手に戦闘ダメージを与える。③：１ターンに１度、相手の墓地にカードが２５枚以上存在する場合、このカードのＸ素材を１つ取り除いて発動できる。自分のデッキ・ＥＸデッキ・墓地からモンスター１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    等级12怪兽×2
    ①：只要超量召唤的此卡存在于怪兽区域，此卡不会因对手的效果被破坏，对手不可将此卡作为效果的对象。②：只要自己墓地存在25张以上的卡，此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值的两倍来给予对手战斗伤害。③：1回合1次，对手墓地存在25张以上的卡的情况下，去除此卡的1个超量素材可以发动。从自己牌组・额外牌组・墓地将1只怪兽特殊召唤。
