name:
  en: Earthbound Immortal Uru
  de: Erdgebundener Unsterblicher Uru
  es: Inmortal Terrestre Uru
  fr: Esprit de la Terre Immortel Uru
  it: Immortale Terrestre Uru
  pt: Imortal Terrestre Uru
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>神<rt>しん</rt></ruby> <ruby>Ｕｒｕ<rt>ウル</rt></ruby>
  ja_romaji: Jibakushin Uru
  ko: 지박신 <ruby>Uru<rt>우르</rt></ruby>
