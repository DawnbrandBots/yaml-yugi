  en: |-
    When a Plant-Type Tuner monster is Normal Summoned to your side of the field: You can Special Summon this card from your Graveyard in Attack Position.
  de: |-
    Wenn ein Empfänger-Monster vom Typ Pflanze als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die Angriffsposition beschwören.
  es: |-
    Cuando un monstruo Cantante de Tipo Planta es Invocado de Modo Normal a tu lado del Campo: puedes Invocar esta carta de Modo Especial desde tu Cementerio, en Posición de Ataque.
  fr: |-
    Lorsqu'un monstre Syntoniseur de Type Plante est Invoqué Normalement sur votre Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position d'Attaque.
  it: |-
    Quando un mostro Tuner di Tipo Pianta viene Evocato Normalmente sul tuo Terreno: puoi Evocare Specialmente questa carta dal tuo Cimitero in Posizione di Attacco.
  pt: |-
    Quando um monstro Regulador do Tipo Planta for Invocado por Invocação-Normal no seu lado do campo: você pode Invocar este card por Invocação-Especial do seu Cemitério em Posição de Ataque.
  ja: |-
    自分フィールド上に植物族のチューナーが召喚された時、このカードを墓地から攻撃表示で特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 식물족의 튜너가 일반 소환되었을 때, 이 카드를 묘지에서 공격 표시로 특수 소환할 수 있다.
  zh-TW: |-
    在植物族協調被召喚到我方場上時，可從墓地以攻擊表示特殊召喚此卡。
  zh-CN: |-
    植物族协调被召唤至我方场上时，可从墓地以攻击表示特殊召唤此卡。
