name:
  en: Flawless Perfection of the Tenyi
  de: Makellose Perfektion der Tenyi
  es: Perfección Impecable del Tenyi
  fr: Perfection sans Défaut du Tenyi
  it: Perfezione Impeccabile del Tenyi
  pt: Perfeição Sem Falhas dos Tenyi
  ja: <ruby>天<rt>てん</rt></ruby><ruby>威<rt>い</rt></ruby><ruby>無<rt>む</rt></ruby><ruby>崩<rt>ほう</rt></ruby>の<ruby>地<rt>ち</rt></ruby>
  ja_romaji: Ten'imuhō no Chi
  ko: 천위무붕의 땅
  ko_rr: Cheonwimubung-ui Ttang
  zh-TW:
  zh-CN: 天威无崩之地
text:
  en: |-
    All non-Effect Monsters on the field are unaffected by monster effects. Once per turn, if your opponent Special Summons an Effect Monster(s), while you control a face-down monster or non-Effect Monster (except during the Damage Step): You can draw 2 cards.
  de: |-
    Alle Nichteffekt-Monster auf dem Spielfeld bleiben von Monstereffekten unberührt. Einmal pro Spielzug, falls dein Gegner ein oder mehr Effektmonster als Spezialbeschwörung beschwört, solange du ein verdecktes Monster oder ein Nichteffekt-Monster kontrollierst (außer während des Damage Steps): Du kannst 2 Karten ziehen.
  es: |-
    Todos los Monstruos en el Campo que no sean de Efecto no son afectados por efectos de monstruos. Una vez por turno, si tu adversario Invoca de Modo Especial uno o más Monstruos de Efecto, mientras tú controlas un monstruo boca abajo o Monstruo que no sea de Efecto (excepto durante el Damage Step): puedes robar 2 cartas.
  fr: |-
    Tous les monstres (Monstres à Effet exclus) sur le Terrain ne sont pas affectés par des effets de monstre. Une fois par tour, si votre adversaire Invoque Spécialement un ou plusieurs Monstres à Effet, tant que vous contrôlez un monstre face verso ou un monstre (Monstres à Effet exclus) (sauf durant la Damage Step) : vous pouvez piocher 2 cartes.
  it: |-
    Tutti i Mostri non-con Effetto sul Terreno sono immuni agli effetti dei mostri. Una volta per turno, se il tuo avversario Evoca Specialmente uno o più Mostri con Effetto mentre tu controlli un mostro coperto o un Mostro non-con Effetto (eccetto durante il Damage Step): puoi pescare 2 carte.
  pt: |-
    Todos os Monstros que não sejam de Efeito no campo não são afetados por efeitos de monstro. Uma vez por turno, se seu oponente Invocar um ou mais Monstros de Efeito por Invocação-Especial, enquanto você controlar um monstro com a face para baixo ou um Monstro que não seja de Efeito (exceto durante a Etapa de Dano): você pode comprar 2 cards.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、効果モンスター以外のフィールドの表側表示モンスターは、モンスターの効果を受けない。②：１ターンに１度、自分フィールドに効果モンスター以外のモンスターが存在し、相手が効果モンスターを特殊召喚した場合に発動できる。自分はデッキから２枚ドローする。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 효과 몬스터 이외의 필드의 앞면 표시 몬스터는, 몬스터의 효과를 받지 않는다. ②: 1턴에 1번, 자신 필드에 효과 몬스터 이외의 몬스터가 존재하고, 상대가 효과 몬스터를 특수 소환했을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：此卡只要存在于场地区域，效果怪兽以外的场上的表侧表示怪兽不受怪兽的效果影响。②：1回合1次，自己场上有效果怪兽以外的怪兽存在、对手特殊召唤效果怪兽的情况下可以发动。自己从牌组抽2张。
