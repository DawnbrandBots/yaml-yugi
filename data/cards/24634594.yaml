name:
  en: Diabolantis the Menacing Mantis
  de: Diabolantis die bedrohliche Gottesanbeterin
  es: Diabolantis la Mantis Amenazadora
  fr: Diabolantis la Mante Menaçante
  it: Diabolantis la Mantide Minacciosa
  pt: Diabolantis, o Louva-a-deus Ameaçador
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>螂<rt>ろう</rt></ruby>ディアボランティス
  ja_romaji: Marō Diaborantisu
  ko:
