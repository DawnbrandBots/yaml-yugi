  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：モンスター同士が戦闘を行っていないターンの自分メインフェイズ２に、手札を１枚捨てて発動できる。デッキから「戦場の惨劇」１枚を選んで自分の魔法＆罠ゾーンにセットする。②：モンスター同士が戦闘を行ったターンのエンドフェイズに発動する。ターンプレイヤーは自身のデッキの上からカードを５枚墓地へ送る。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 몬스터끼리가 전투를 실행하지 않은 턴의 자신 메인 페이즈 2 에, 패를 1장 버리고 발동할 수 있다. 덱에서 "전장의 참극" 1장을 고르고 자신의 마법 & 함정 존에 세트한다. ②: 몬스터끼리가 전투를 실행한 턴의 엔드 페이즈에 발동한다. 턴 플레이어는 자신의 덱 위에서 카드를 5장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：怪兽之间没有进行战斗的回合的自己主要阶段2，丢弃1张手卡才能发动。从卡组选1张「战场的惨剧」在自己的魔法与陷阱区域盖放。
    ②：怪兽之间进行战斗的回合的结束阶段发动。回合玩家从自身卡组上面把5张卡送去墓地。
