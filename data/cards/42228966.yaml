text:
  en: |-
    During your Main Phase 2, if no monsters battled each other this turn: You can discard 1 card; Set 1 "Battlefield Tragedy" directly from your Deck to your Spell & Trap Zone. You can only use this effect of "Battlefield Tragedy" once per turn. Once per turn, during the End Phase, if any monsters battled each other this turn: The turn player sends 5 cards from the top of their Deck to the GY.
  de: |-
    Während deiner Main Phase 2, falls in diesem Spielzug keine Monster gegeneinander gekämpft haben: Du kannst 1 Karte abwerfen; setze 1 „Tragödie auf dem Schlachtfeld“ direkt von deinem Deck in deine Zauber- & Fallenzone. Du kannst diesen Effekt von „Tragödie auf dem Schlachtfeld“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls in diesem Spielzug Monster gegeneinander gekämpft haben: Der Zugspieler legt die obersten 5 Karten seines Decks auf den Friedhof.
  es: |-
    Durante tu Main Phase 2, si ningún monstruo batalló con otro este turno: puedes descartar 1 carta; Coloca 1 "Tragedia del Campo de Batalla" directamente desde tu Deck a tu Zona de Magia y Trampas. Sólo puedes usar este efecto de "Tragedia del Campo de Batalla" una vez por turno. Una vez por turno, durante la End Phase, si algún monstruo batalló con otro este turno: el jugador en turno manda al Cementerio las 5 cartas de la parte superior de su Deck.
  fr: |-
    Durant votre Main Phase 2, si aucun des monstres ne se sont combattus ce tour : vous pouvez défausser 1 carte ; Posez 1 "Tragédie de Champ de Bataille" directement depuis votre Deck dans votre Zone Magie & Piège. Vous ne pouvez utiliser cet effet de "Tragédie de Champ de Bataille" qu'une fois par tour. Une fois par tour, durant la End Phase, si des monstres se sont combattus ce tour : le joueur du tour envoie 5 cartes du dessus de son Deck au Cimetière.
  it: |-
    Durante la tua Main Phase 2, se nessun mostro ha combattuto con un altro in questo turno: puoi scartare 1 carta; Posiziona 1 "Tragedia del Campo di Battaglia" direttamente dal tuo Deck nella tua Zona Magie & Trappole. Puoi utilizzare questo effetto di "Tragedia del Campo di Battaglia" una sola volta per turno. Una volta per turno, durante la End Phase, se dei mostri hanno combattuto l'uno con l'altro in questo turno: il giocatore di turno manda 5 carte dalla cima del suo Deck al Cimitero.
  pt: |-
    Durante sua Fase Principal 2, se nenhum monstro batalhar um com o outro neste turno: você pode descartar 1 card; Baixe 1 "Tragédia no Campo de Batalha" diretamente do seu Deck na sua Zona de Magias & Armadilhas. Você só pode usar este efeito de "Tragédia no Campo de Batalha" uma vez por turno. Uma vez por turno, durante a Fase Final, se quaisquer monstros batalharam um com o outro neste turno: o duelista do turno envia 5 cards do topo do seu Deck para o Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：モンスター同士が戦闘を行っていないターンの自分メインフェイズ２に、手札を１枚捨てて発動できる。デッキから「戦場の惨劇」１枚を選んで自分の魔法＆罠ゾーンにセットする。②：モンスター同士が戦闘を行ったターンのエンドフェイズに発動する。ターンプレイヤーは自身のデッキの上からカードを５枚墓地へ送る。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 몬스터끼리가 전투를 실행하지 않은 턴의 자신 메인 페이즈 2 에, 패를 1장 버리고 발동할 수 있다. 덱에서 "전장의 참극" 1장을 고르고 자신의 마법 & 함정 존에 세트한다. ②: 몬스터끼리가 전투를 실행한 턴의 엔드 페이즈에 발동한다. 턴 플레이어는 자신의 덱 위에서 카드를 5장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：怪兽之间没有进行战斗的回合的自己主要阶段2，丢弃1张手卡才能发动。从卡组选1张「战场的惨剧」在自己的魔法与陷阱区域盖放。
    ②：怪兽之间进行战斗的回合的结束阶段发动。回合玩家从自身卡组上面把5张卡送去墓地。
