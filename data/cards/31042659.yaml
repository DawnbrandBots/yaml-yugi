text:
  en: |-
    While "Great Sand Sea - Gold Golgonda" is on the field, this card's original ATK becomes 3000. You can only use each of the following effects of "Supreme Sovereign Serpent of Golgonda" once per turn. While this card is in your hand or GY, if you control a face-up card in your Field Zone: You can Special Summon this card, but banish it when it leaves the field. If "Great Sand Sea - Gold Golgonda" on the field would be destroyed by card effect, you can banish 1 monster from your GY instead.
  de: |-
    Solange „Großes Sandmeer - Gold Golgonda“ auf dem Spielfeld liegt, werden die Grund-ATK dieser Karte zu 3000. Du kannst jeden der folgenden Effekte von „Oberster Schlangenherrscher von Golgonda“ nur einmal pro Spielzug verwenden. Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet, falls du eine offene Karte in deiner Spielfeldzone kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls „Großes Sandmeer - Gold Golgonda“ auf dem Spielfeld durch einen Karteneffekt zerstört würde, kannst du stattdessen 1 Monster von deinem Friedhof verbannen.
  es: |-
    Mientras "Gran Mar de Arena - Gold Golgonda" esté en el Campo, el ATK original de esta carta se convierte en 3000. Sólo puedes usar cada uno de los siguientes efectos de "Soberano Supremo Serpiente de Golgonda" una vez por turno. Mientras esta carta esté en tu mano o Cementerio, si controlas una carta boca arriba en tu Zona del Campo: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Si "Gran Mar de Arena - Gold Golgonda" en el Campo fuera a ser destruido por el efecto de una carta, puedes desterrar 1 monstruo en tu Cementerio en su lugar.
  fr: |-
    Tant que "Grande Mer de Sable - Gold Golgonda" est sur le Terrain, l'ATK d'origine de cette carte devient 3000. Vous ne pouvez utiliser chacun des effets suivants de "Serpent Souverain Suprême de Golgonda" qu'une fois par tour. Tant que cette carte est dans votre main ou Cimetière, si vous contrôlez une carte face recto dans votre Zone Terrain : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Si "Grande Mer de Sable - Gold Golgonda" sur le Terrain va être détruit par un effet de carte, vous pouvez bannir 1 monstre depuis votre Cimetière à la place.
  it: |-
    Mentre "Grande Mare di Sabbia - Gold Golgonda" è sul Terreno, l'ATK originale di questa carta diventa 3000. Puoi utilizzare ognuno dei seguenti effetti di "Supremo Sovrano Serpente di Golgonda" una sola volta per turno. Mentre questa carta è nella tua mano o Cimitero, se controlli una carta scoperta nella tua Zona Terreno: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Se "Grande Mare di Sabbia - Gold Golgonda" sul Terreno sta per essere distrutto dall'effetto di una carta, puoi invece bandire 1 mostro dal tuo Cimitero.
  pt: |-
    Enquanto "Grande Mar de Areia - Gold Golgonda" estiver no campo, o ATK original deste card se torna 3000. Você só pode usar cada um dos seguintes efeitos de "Serpente Soberana Suprema de Golgonda" uma vez por turno. Enquanto este card estiver na sua mão ou no Cemitério, se você controlar um card com a face para cima na sua Zona do Campo: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Se "Grande Mar de Areia - Gold Golgonda" no campo seria destruído por um efeito de card, em vez disso, você pode banir 1 monstro do seu Cemitério.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分のフィールドゾーンに表側表示カードが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：フィールドに「大砂海ゴールド・ゴルゴンダ」が存在する限り、このカードの元々の攻撃力は３０００になる。③：フィールドの「大砂海ゴールド・ゴルゴンダ」が効果で破壊される場合、代わりに自分の墓地のモンスター１体を除外できる。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신의 필드 존에 앞면 표시로 카드가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다. ②: 필드에 "대사해 골드 골곤다"가 존재하는 한, 이 카드의 원래 공격력은 3000 이 된다. ③: 필드의 "대사해 골드 골곤다"가 효과로 파괴될 경우, 대신에 자신 묘지의 몬스터 1장을 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。①：此卡存在于手牌・墓地，自己的场地区域有表侧表示的卡存在的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。②：只要场上有“大砂海 黄金的戈尔钢达”存在，此卡原本的攻击力变为３０００。③：场上的“大砂海 黄金的戈尔钢达”将被效果破坏的情况下，可将自己墓地的１只怪兽除外作为代替。
