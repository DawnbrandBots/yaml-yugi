text:
  en: |-
    Once per turn, if you Special Summon a DARK Synchro Monster from the Extra Deck (except during the Damage Step): You can target 1 of your "Blackwing" monsters, or "Black-Winged Dragon", that is banished or in your GY, with less ATK than that Special Summoned monster; Special Summon it. Once per turn, if a DARK monster you control would be destroyed by battle or card effect, you can remove 1 Black Feather Counter from your field instead.
  de: |-
    Einmal pro Spielzug, falls du ein FINSTERNIS Synchromonster als Spezialbeschwörung vom Extra Deck beschwörst (außer während des Damage Steps): Du kannst 1 deiner „Schwarzflügel“-Monster oder „Schwarz geflügelter Drache“, das oder der verbannt ist oder sich in deinem Friedhof befindet, mit weniger ATK als jenes als Spezialbeschwörung beschworene Monster wählen; beschwöre es oder ihn als Spezialbeschwörung. Einmal pro Spielzug, falls ein FINSTERNIS Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Schwarzfeder-Zählmarke von deiner Spielfeldseite entfernen.
  es: |-
    Una vez por turno, si Invocas de Modo Especial un Monstruo de Sincronía de OSCURIDAD desde el Deck Extra (excepto durante el Damage Step): puedes seleccionar 1 de tus monstruos "Alanegra" o "Dragón de Alas Negras" que esté desterrado o en tu Cementerio con menos ATK que ese monstruo Invocado de Modo Especial; Invócalo de Modo Especial. Una vez por turno, si un monstruo de OSCURIDAD que controlas fuera a ser destruido en batalla o por el efecto de una carta, puedes retirar 1 Contador de Pluma Negra en tu Campo en su lugar.
  fr: |-
    Une fois par tour, si vous Invoquez Spécialement un Monstre Synchro TÉNÈBRES depuis l'Extra Deck (sauf durant la Damage Step) : vous pouvez cibler 1 de vos "Dragon Ailes Sombres" ou monstres "Aile Noire" qui est banni ou dans votre Cimetière avec une ATK inférieure au monstre Invoqué Spécialement ; Invoquez-le Spécialement. Une fois par tour, si un monstre TÉNÈBRES que vous contrôlez va être détruit au combat ou par un effet de carte, vous pouvez retirer 1 Compteur Plumes Noires depuis votre Terrain à la place.
  it: |-
    Una volta per turno, se Evochi Specialmente un Mostro Synchro OSCURITÀ dall'Extra Deck (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 dei tuoi mostri "Alanera" o "Drago Ali Nere" che è bandito o nel tuo Cimitero con ATK inferiore a quello di quel mostro Evocato Specialmente; Evocalo Specialmente. Una volta per turno, se un mostro OSCURITÀ che controlli sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece rimuovere 1 Segnalino Piuma Nera dal tuo Terreno.
  pt: |-
    Uma vez por turno, se você Invocar por Invocação-Especial um ou mais Monstros Sincro de TREVAS do Deck Adicional (exceto durante a Etapa de Dano): você pode escolher 1 dos seus monstros "Asanegra" ou "Dragão de Asas Negras" que estiverem banidos ou no seu Cemitério com menos ATK que esse monstro Invocado por Invocação-Especial; Invoque-o por Invocação-Especial. Uma vez por turno, se um monstro de TREVAS que você controla seria destruído em batalha ou por um efeito de card, em vez disso, você pode remover 1 Marcador de Pena Negra do seu campo.
  ja: |-
    ①：１ターンに１度、自分がＥＸデッキから闇属性Ｓモンスターを特殊召喚した場合、自分の墓地のモンスター及び除外されている自分のモンスターの中から、その特殊召喚したモンスターより攻撃力が低い、「ＢＦ」モンスターまたは「ブラックフェザー・ドラゴン」１体を対象として発動できる。そのモンスターを特殊召喚する。②：１ターンに１度、自分フィールドの闇属性モンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの黒羽カウンターを１つ取り除く事ができる。
  ko:
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己从额外卡组特殊召唤暗属性同调怪兽的场合，可以从自己墓地的怪兽以及除外中的自己的怪兽之中，以1只比那只特殊召唤的怪兽攻击力低的、「BF」怪兽或者 「ブラックフェザー・ドラゴン／黑羽龙」为对象发动。将那只怪兽特殊召唤。②：1回合1次，自己场上的暗属性怪兽要被战斗或效果破坏的场合，可以将自己场上的1个黑羽指示物取除作为代替。
