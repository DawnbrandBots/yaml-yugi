name:
  en: Marshmallon Glasses
  de: Marshmallons Brille
  es: Gafas de Marshmallon
  fr: Lunettes de Marshmallon
  it: Vetri di Marshmallon
  pt: Óculos de Marshmallon
  ja: マシュマロンのメガネ
  ja_romaji: Mashumaron no Megane
  ko: 마슈마론 안경
  ko_rr: Masyumaron An-gyeong
  zh-TW: 棉花糖的眼鏡
  zh-CN: 棉花糖的眼镜
text:
  en:
  de: |-
    Solange „Marshmallon“ in deiner Monsterzone liegt, kann dein Gegner keine anderen Monster als „Marshmallon“ als Ziel für Angriffe wählen.
  es: |-
    Mientras "Marshmallon" esté en tu Zona de Monstruos, tu oponente no puede seleccionar a ningun monstruo para ataques, excepto "Marshmallon".
  fr: |-
    Tant que "Marshmallon" est dans votre Zone Monstre, votre adversaire ne peut cibler de monstres pour des attaques autres que "Marshmallon".
  it: |-
    Mentre "Marshmallon" è nella tua Zona Mostri, il tuo avversario non può scegliere come bersaglio mostri diversi da "Marshmallon" per gli attacchi.
  pt: |-
    Enquanto "Marshmallon" estiver na sua Zona de Monstros, seu oponente não pode escolher atacar monstros que não sejam "Marshmallon".
  ja: |-
    ①：自分のモンスターゾーンに「マシュマロン」が存在する限り、相手モンスターは「マシュマロン」以外のモンスターを攻撃対象に選択できない。
  ko: |-
    ①: "마슈마론"이 자신 몬스터 존에 존재하는 한, 상대는 "마슈마론" 이외의 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    只要我方怪獸區存在「棉花糖」，對方怪獸就僅限將「棉花糖」選為攻擊對象。
  zh-CN: |-
    只要自己的怪兽区域存在有“棉花糖”，对手怪兽仅可选择“棉花糖”为攻击对象。
