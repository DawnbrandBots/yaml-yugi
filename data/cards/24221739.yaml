text:
  en: |-
    Your opponent cannot draw cards except during Draw Phases.
  de: |-
    Dein Gegner kann keine Karten ziehen, außer während der Draw Phasen.
  es: |-
    Mientras esta carta permanezca boca arriba en el Campo, tu adversario no puede robar cartas excepto durante las Draw Phases.
  fr: |-
    Votre adversaire ne peut pas piocher de cartes excepté durant les Draw Phase.
  it: |-
    Il tuo avversario non può pescare carte eccetto durante la Draw Phase.
  pt: |-
    Enquanto este card permanecer no Campo com a face para cima, o seu adversário não pode comprar cards excepto durante as Draw Phases.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、相手プレイヤーはドローフェイズ以外ではカードをドローする事ができない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 플레이어는 드로우 페이즈 이외에서는 카드를 드로우할 수 없다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，對方就無法在抽牌階段以外抽牌。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，对手不可在抽牌阶段以外抽卡。
