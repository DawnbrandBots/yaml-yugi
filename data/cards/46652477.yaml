name:
  en: The Transmigration Prophecy
  de: Die Auswanderungsprophezeiung
  es: La Profecía de la Transmigración
  fr: La Prophétie de la Transmigration
  it: La Profezia della Trasmigrazione
  pt: A Profecia da Transmigração
  ja: <ruby>転<rt>てん</rt></ruby><ruby>生<rt>せい</rt></ruby>の<ruby>予<rt>よ</rt></ruby><ruby>言<rt>げん</rt></ruby>
  ja_romaji: Tensei no Yogen
  ko: 전생의 예언
  ko_rr: Jeonsaeng-ui Ye-eon
  zh-TW: 轉生之預言
  zh-CN: 转生之预言
text:
  en: |-
    Target 2 cards in the GY(s); shuffle those targets into the Deck(s).
  de: |-
    Wähle 2 Karten in beliebigen Friedhöfen; mische die gewählten Ziele in die Decks.
  es: |-
    Selecciona 2 cartas en cualquier Cementerio o ambos; baraja esos objetivos de vuelta en los Decks respectivos.
  fr: |-
    Ciblez 2 cartes dans le(s) Cimetière(s) ; mélangez les cibles dans le Deck de leur propriétaire.
  it: |-
    Scegli come bersaglio 2 carte in uno o più Cimiteri; mischia quei bersagli nei rispettivi Deck.
  pt: |-
    Escolha 2 cards em quaisquer Cemitérios; embaralhe os alvos no(s) Deck(s).
  ja: |-
    ①：お互いの墓地のカードを合計２枚対象として発動できる。そのカードを持ち主のデッキに戻す。
  ko: |-
    ①: 서로 묘지의 카드를 합계 2장 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：可以双方墓地的卡合计2张为对象发动。该卡放回持有者的牌组中。
