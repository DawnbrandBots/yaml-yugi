text:
  en:
  de: |-
    Ein Seedrache, der als „König der See“ bekannt ist und seine Feinde mit gewaltigen Flutwellen angreift.
  es: |-
    Un dragón marino conocido como el Rey del Océano, ataca a sus enemigos mediante gigantescos maremotos.
  fr: |-
    Dragon de mer considéré comme le Roi de l'Océan, il attaque ses ennemis en créant d'immenses raz-de-marée.
  it: |-
    Drago marino meglio noto come Re degli Oceani, questa creatura attacca i suoi nemici con enormi ondate di marea.
  pt: |-
    Este dragão marinho, conhecido como Rei do Oceano, ataca seus inimigos com enormes maremotos.
  ja: |-
    海の主と呼ばれる海のドラゴン。津波をおこして全てを飲み込む。
  ko: |-
    바다의 주인으로 불리는 바다의 드래곤. 해일을 일으켜 모든 것을 삼켜버린다.
  zh-TW: |-
    有海洋霸主之稱的海中巨龍。能掀起海嘯吞噬一切。
  zh-CN: |-
    被称为海洋霸主的海中巨龙，能掀起海啸吞噬一切。
