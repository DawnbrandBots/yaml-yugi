text:
  en: |-
    2 monsters
    You can activate 1 of these effects.
    ● Declare 1 Monster Type; all face-up monsters this card points to become that Type until the end of this turn.
    ● Declare 1 Attribute; all face-up monsters this card points to become that Attribute until the end of this turn.
    You can only use this effect of "Reprodocus" once per turn.
  de: |-
    2 Monster
    Du kannst 1 dieser Effekte aktivieren.
    ● Deklariere 1 Monstertyp; alle offenen Monster, auf die diese Karte zeigt, werden bis zum Ende dieses Spielzugs zu dem Typ.
    ● Deklariere 1 Eigenschaft; alle offenen Monster, auf die diese Karte zeigt, werden bis zum Ende dieses Spielzugs zu der Eigenschaft.
    Du kannst diesen Effekt von „Reprodocus“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos
    Puedes activar 1 de estos efectos.
    ● Declara 1 Tipo de Monstruo; todos los monstruos boca arriba a los que esta carta apunte se convierten en monstruos de ese Tipo hasta el final de este turno.
    ● Declara 1 Atributo; todos los monstruos boca arriba a los que esta carta apunte se convierten en monstruos de ese Atributo hasta el final de este turno.
    Sólo puedes usar este efecto de "Reprodocus" una vez por turno.
  fr: |-
    2 monstres
    Vous pouvez activer 1 de ces effets.
    ● Déclarez 1 Type de Monstre ; jusqu'à la fin de ce tour, tous les monstres face recto pointés par cette carte deviennent de ce Type.
    ● Déclarez 1 Attribut ; jusqu'à la fin de ce tour, tous les monstres face recto pointés par cette carte deviennent de cet Attribut.
    Vous ne pouvez utiliser cet effet de "Reprodocus" qu'une fois par tour.
  it: |-
    2 mostri
    Puoi attivare 1 di questi effetti.
    ● Dichiara 1 Tipo di Mostro; tutti i mostri scoperti puntati da questa carta diventano di quel Tipo fino alla fine di questo turno.
    ● Dichiara 1 Attributo; tutti i mostri scoperti puntati da questa carta diventano di quell'Attributo fino alla fine di questo turno.
    Puoi utilizzare questo effetto di "Reprodocus" una sola volta per turno.
  pt: |-
    2 monstros
    Você pode ativar 1 desses efeitos.
    ● Declare 1 Tipo de Monstro; até o final deste turno, todos os monstros com a face para cima para os quais este card apontar se tornam desse Tipo.
    ● Declare 1 Atributo; até o final deste turno, todos os monstros com a face para cima para os quais este card apontar se tornam desse Atributo.
    Você só pode usar este efeito de "Reprodoco" uma vez por turno.
  ja: |-
    モンスター２体
    このカード名の効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●種族を１つ宣言して発動できる。このカードのリンク先の全ての表側表示モンスターの種族はターン終了時まで宣言した種族になる。●属性を１つ宣言して発動できる。このカードのリンク先の全ての表側表示モンスターの属性はターン終了時まで宣言した属性になる。
  ko: |-
    몬스터 2장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●종족을 1개 선언하고 발동할 수 있다. 이 카드의 링크 앞의 모든 앞면 표시 몬스터의 종족은 턴 종료시까지 선언한 종족이 된다.
    ●속성을 1개 선언하고 발동할 수 있다. 이 카드의 링크 앞의 모든 앞면 표시 몬스터의 속성은 턴 종료시까지 선언한 속성이 된다.
  zh-TW: |-
    怪獸２隻
    此卡名的效果１回合僅限使用１次。①：可從以下效果選擇１個發動。
    ●可宣言１個種族發動。此卡連結指向的所有正面表示怪獸的種族在回合結束前變為宣言的種族。
    ●可宣言１個屬性發動。此卡連結指向的所有正面表示怪獸的屬性在回合結束前變為宣言的屬性。
  zh-CN: |-
    怪兽2只
    此卡名的效果1回合仅可使用1次。①：可从以下效果中选择1个发动。
    ●宣言1个种族可以发动。此卡连接端的所有表侧表示怪兽的种族直至回合结束时为止变成宣言的种族。
    ●宣言1个属性可以发动。此卡连接端的所有表侧表示怪兽的属性直至回合结束时为止变成宣言的属性。
