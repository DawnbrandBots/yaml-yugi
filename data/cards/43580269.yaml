text:
  en: |-
    Each time this card destroys an opponent's monster and sends it to the Graveyard as a result of battle, increase the ATK of this card by 700 points.
  de: |-
    Jedes Mal, wenn diese Karte ein Monster deines Gegners als Ergebnis eines Kampfes zerstört und auf den Friedhof legt, erhöhe die ATK dieser Karte um 700 Punkte.
  es: |-
    Cada vez que esta carta destruye un monstruo de tu adversario y lo manda al Cementerio como resultado de la batalla, incrementa el ATK de esta carta en 700 puntos.
  fr: |-
    A chaque fois que cette carte détruit un monstre de votre adversaire et l'envoie au Cimetière à l'issue d'un combat, augmentez l'ATK de cette carte de 700 points.
  it: |-
    Ogni volta che questa carta distrugge un mostro del tuo avversario e lo manda al Cimitero in seguito ad una battaglia, aumenta l'ATK di questa carta di 700 punti.
  pt: |-
    Cada vez que esta carta destruir um monstro de seu oponente e enviá-lo ao Cemitério como resultado de batalha, aumente o ATK desta carta em 700 pontos.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。このカードの攻撃力は７００アップする。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 이 카드의 공격력은 700 올린다.
  zh-TW: |-
    ①：在此卡因戰鬥破壞對方怪獸送至墓地的狀況下發動。此卡的攻擊力提升７００。
  zh-CN: |-
    ①：这张卡战斗破坏对方怪兽送去墓地的场合发动。这张卡的攻击力上升700。
