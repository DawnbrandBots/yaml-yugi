text:
  en: |-
    The equipped monster gains 400 ATK for each Trap in your GY. You can only use each of the following effects of "Trap Gatherer" once per turn. After damage calculation, if the equipped monster destroyed an opponent's monster by battle or inflicted battle damage to your opponent: You can send this card to the GY; Set 1 Trap from your GY. If a face-up Trap(s) you control would be destroyed by card effect, you can banish this card you control instead.
  de: |-
    Das ausgerüstete Monster erhält für jede Falle in deinem Friedhof 400 ATK. Du kannst jeden der folgenden Effekte von „Falleneinsammler“ nur einmal pro Spielzug verwenden. Nach der Schadensberechnung, falls das ausgerüstete Monster ein Monster eines Gegners durch Kampf zerstört oder deinem Gegner Kampfschaden zugefügt hat: Du kannst diese Karte auf den Friedhof legen; setze 1 Falle von deinem Friedhof. Falls eine oder mehr offene Fallen, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte verbannen, die du kontrollierst.
  es: |-
    El monstruo equipado gana 400 ATK por cada Trampa en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Recolector de Trampa" una vez por turno. Después del cálculo de daño, si el monstruo equipado destruyó un monstruo del adversario en batalla o infligió daño de batalla a tu adversario: puedes mandar esta carta al Cementerio; Coloca 1 Trampa desde tu Cementerio. Si una o más Trampas boca arriba que controlas fueran a ser destruidas por el efecto de una carta, puedes desterrar esta carta que controlas en su lugar.
  fr: |-
    Le monstre équipé gagne 400 ATK pour chaque Piège dans votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Collecteur de Piège" qu'une fois par tour. Après le calcul des dommages, si le monstre équipé a détruit un monstre de l'adversaire au combat ou a infligé des dommages de combat à votre adversaire : vous pouvez envoyer cette carte au Cimetière ; Posez 1 Piège depuis votre Cimetière. Si un ou plusieurs Pièges face recto que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte que vous contrôlez à la place.
  it: |-
    Il mostro equipaggiato guadagna 400 ATK per ogni Trappola nel tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Raccogli Trappola" una sola volta per turno. Dopo il calcolo dei danni, se il mostro equipaggiato ha distrutto un mostro dell'avversario in battaglia o ha inflitto danno da combattimento al tuo avversario: puoi mandare questa carta al Cimitero; Posiziona 1 Trappola dal tuo Cimitero. Se una o più Trappole scoperte che controlli stanno per essere distrutte dall'effetto di una carta, puoi invece bandire questa carta che controlli.
  pt: |-
    O monstro equipado ganha 400 de ATK para cada Armadilha no seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Aglutinador de Armadilhas" uma vez por turno. Depois do cálculo de dano, se o monstro equipado destruiu um monstro do oponente em batalha ou causou dano de batalha ao seu oponente: você pode enviar este card para o Cemitério; Baixe 1 Armadilha do seu Cemitério. Se uma ou mais Armadilhas com a face para cima que você controla seriam destruídas por um efeito de card, em vez disso, você pode banir este card que você controla.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：装備モンスターの攻撃力は、自分の墓地の罠カードの数×４００アップする。②：装備モンスターが、戦闘で相手モンスターを破壊したダメージ計算後、または相手に戦闘ダメージを与えた時、このカードを墓地へ送って発動できる。自分の墓地から罠カード１枚を自分フィールドにセットする。③：自分フィールドの表側表示の罠カードが効果で破壊される場合、代わりにフィールドのこのカードを除外できる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：装备怪兽的攻击力上升相当于自己墓地的陷阱卡的数量×４００的数值。②：装备怪兽战斗破坏对手怪兽的伤害计算后，或给予对手战斗伤害时，将此卡送至墓地可以发动。从自己的墓地将１张陷阱卡放置在自己场上。③：自己场上的表侧表示陷阱卡将被效果破坏的情况下，作为代替可将场上的此卡除外。
