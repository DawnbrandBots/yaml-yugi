text:
  en: |-
    The equipped monster gains 400 ATK for each Trap in your GY. You can only use each of the following effects of "Trap Gather" once per turn. After damage calculation, if the equipped monster destroyed an opponent's monster by battle, OR when the equipped monster inflicts battle damage to your opponent: You can send this card to the GY; Set 1 Trap from your GY. If a face-up Trap(s) you control would be destroyed by card effect, you can banish this card you control instead.
