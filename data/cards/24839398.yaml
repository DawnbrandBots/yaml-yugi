  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은, 자신 묘지의 함정 카드의 수 × 400 올린다. ②: 장착 몬스터가, 전투로 상대 몬스터를 파괴한 데미지 계산 후, 또는 상대에게 전투 데미지를 주었을 때, 이 카드를 묘지로 보내고 발동할 수 있다. 자신 묘지에서 함정 카드 1장을 자신 필드에 세트한다. ③: 자신 필드의 앞면 표시의 함정 카드가 효과로 파괴될 경우, 대신에 필드의 이 카드를 제외할 수 있다.
