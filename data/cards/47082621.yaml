text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your GY) by banishing 2 monsters from your GY with 2500 ATK or DEF. You can only Special Summon "Regenesis Overlord" once per turn this way. If this card is Special Summoned: You can target cards in your opponent's field and/or GY, up to the number of your banished monsters with 2500 ATK or DEF; return them to the hand. Monsters your opponent controls lose 2500 ATK during the Battle Phase only.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードは通常召喚できない。「葬世の神 デーヴァリーム」は１ターンに１度、攻撃力か守備力が２５００の自分の墓地のモンスター２体を除外した場合のみ墓地から特殊召喚できる。①：このカードが特殊召喚した場合、攻撃力か守備力が２５００の、自分の除外状態のモンスターの数まで相手のフィールド・墓地のカードを対象として発動できる。そのカードを手札に戻す。②：相手フィールドのモンスターの攻撃力は、バトルフェイズの間だけ２５００ダウンする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。“葬语再世神 德瓦利姆”1回合1次，仅可在将攻击力或守备力为2500的、自己墓地的2只怪兽除外的情况下，从墓地特殊召唤。①：此卡特殊召唤的情况下，以攻击力或守备力为2500的、自己除外状态的怪兽数量为上限，以对手场上・墓地的卡为对象可以发动。将该卡放回手牌。②：对手场上怪兽的攻击力仅在战斗阶段期间下降2500。
