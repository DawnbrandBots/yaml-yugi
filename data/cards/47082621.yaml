text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your GY) by banishing 2 monsters from your GY with 2500 ATK or DEF. You can only Special Summon "Regenesis Demiurge" once per turn this way. If this card is Special Summoned: You can target cards in your opponent's field and/or GY up to the number of your banished monsters with 2500 ATK or DEF; return them to the hand. Monsters your opponent controls lose 2500 ATK during the Battle Phase only.
