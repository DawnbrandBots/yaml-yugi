text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Maschine-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Máquina con 1500 ATK o menos en Posición de Ataque boca arriba.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre Machine avec max. 1500 ATK depuis votre Deck en Position d'Attaque face recto.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente dal tuo Deck 1 mostro Macchina con ATK 1500 o inferiore scoperto in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro Máquina com 1500 ou menos de ATK do seu Deck com a face para cima em Posição de Ataque.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下の機械族モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 공격력 1500 이하의 기계족 몬스터 1장을 앞면 공격 표시로 특수 소환할 수 있다. 그 후 덱을 셔플한다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組以攻擊表示特殊召喚１隻攻擊力１５００以下的機械族怪獸。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地时可发动。从牌组以攻击表示特殊召唤１只攻击力为１５００或以下的机械族怪兽。
