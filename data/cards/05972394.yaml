text:
  en:
  de: |-
    Falls dein Gegner ein Monster kontrolliert: Wähle 1 Monster der Stufe 2 oder niedriger in Verteidigungsposition, das du kontrollierst; beschwöre 1 Monster mit demselben Namen wie das Monster auf dem Spielfeld als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst nur 1 „Kopierlehm“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla un monstruo: selecciona 1 monstruo de Nivel 2 o menor en Posición de Defensa que controles; Invoca de Modo Especial, desde tu Deck, en Posición de Defensa, 1 monstruo con el mismo nombre que ese monstruo en el Campo, pero destiérralo cuando deje el Campo. Sólo puedes activar 1 "Ceramímica" por turno.
  fr: |-
    Si votre adversaire contrôle un monstre : ciblez 1 monstre de max. Niveau 2 en Position de Défense que vous contrôlez ; Invoquez Spécialement 1 monstre de même nom que le monstre sur le Terrain depuis votre Deck en Position de Défense, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez activer qu'1 "Imitargile" par tour.
  it: |-
    Se il tuo avversario controlla un mostro: scegli come bersaglio 1 mostro di Livello 2 o inferiore in Posizione di Difesa che controlli; Evoca Specialmente dal tuo Deck in Posizione di Difesa 1 mostro con lo stesso nome di quel mostro sul Terreno, ma bandiscilo quando lascia il Terreno. Puoi attivare solo 1 "Mimicreta" per turno.
  pt: |-
    Se seu oponente controlar um monstro: escolha 1 monstro de Nível 2 ou menos em Posição de Defesa que você controla; Invoque por Invocação-Especial do seu Deck, em Posição de Defesa, 1 monstro com o mesmo nome que esse monstro no campo, mas bana-o quando ele deixar o campo. Você só pode ativar 1 "Mimicargila" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：相手フィールドにモンスターが存在する場合、自分フィールドのレベル２以下の守備表示モンスター１体を対象として発動できる。その同名モンスター１体をデッキから守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    "모노마넨도"는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우, 자신 필드의 레벨 2 이하의 앞면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그와 같은 이름의 몬스터 1장을 덱에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    「模仿黏土」１回合僅限發動１張。①：在對方場上存在怪獸的狀況下，可將我方場上的１隻等級２以下的正面守備表示怪獸做為對象發動。從牌組以守備表示特殊召喚１隻該同名怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。
  zh-CN: |-
    １个回合中只可发动１张“模仿黏土”。①：对手场上有怪兽存在的场合，可以我方场上１只表侧守备表示的等级２以下的怪兽为对象发动此卡。从牌组以守备表示特殊召唤１只与该怪兽同名的怪兽。以此效果特殊召唤的怪兽离开场上的场合，将其除外。
