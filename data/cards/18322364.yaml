text:
  en:
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst diese Karte als Tribut anbieten; beschwöre 3 WASSER Monster der Stufe 3 als Spezialbeschwörung von deinem Deck. Ihre Effekte werden annulliert.
  es: |-
    Cuando esta carta es Invocada por Sacrificio: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 3 monstruos de AGUA de Nivel 3. Sus efectos son negados.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 3 monstres EAU de Niveau 3 depuis votre Deck. Leurs effets sont annulés.
  it: |-
    Quando questa carta viene Evocata tramite Tributo: puoi offrire come Tributo questa carta; Evoca Specialmente 3 mostri ACQUA di Livello 3 dal tuo Deck. I loro effetti sono annullati.
  pt: |-
    Quando este card for Invocado por Invocação-Tributo: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 3 monstros de ÁGUA de Nível 3 do seu Deck. Seus efeitos são negados.
  ja: |-
    ①：このカードがアドバンス召喚した時、このカードをリリースして発動できる。デッキから水属性・レベル３モンスター３体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드가 어드밴스 소환에 성공했을 때, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 레벨 3의 물 속성 몬스터 3장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    在此卡升級召喚成功時，可解放此卡發動。從牌組特殊召喚３隻等級３的水屬性怪獸。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    此卡上级召唤成功时，可解放此卡并发动。从牌组特殊召唤３只等级３的水属性怪兽。以此效果特殊召唤的怪兽的效果被无效化。
