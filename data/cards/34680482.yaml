name:
  en: Madolche Anjelly
  de: Magidolce Engelee
  es: Magidulce Anjelly
  fr: Angelée Magidolce
  it: Magidolce Angelatina
  pt: Magidoce Angeleia
  ja: マドルチェ・エンジェリー
  ja_romaji: Madoruche Enjerī
  ko: 마돌체 엔젤리
  ko_rr:
  zh-TW:
  zh-CN: 魔偶甜点·果冻天使
text:
  en: |-
    You can Tribute this card; Special Summon 1 "Madolche" monster from your Deck, and if you do, it cannot be destroyed by battle, but shuffle it into the Deck during the End Phase of your next turn. You can only use this effect of "Madolche Anjelly" once per turn. If this card in your possession is destroyed by your opponent's card and sent to your GY: Shuffle this card into the Deck.
  de: |-
    Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Magidolce“-Monster als Spezialbeschwörung von deinem Deck und falls du dies tust, kann es nicht durch Kampf zerstört werden, aber mische es während der End Phase deines nächsten Spielzugs ins Deck. Du kannst diesen Effekt von „Magidolce Engelee“ nur einmal pro Spielzug verwenden. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck.
  es: |-
    Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Magidulce" y, si lo haces, no puede ser destruido en batalla, pero barájalo al Deck durante la End Phase de tu próximo turno. Sólo puedes usar este efecto de "Magidulce Anjelly" una vez por turno. Si esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: baraja esta carta al Deck.
  fr: |-
    Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Magidolce" depuis votre Deck, et si vous le faites, il ne peut pas être détruit au combat, mais mélangez-le dans le Deck durant la End Phase de votre prochain tour. Vous ne pouvez utiliser cet effet de "Gelange Magidolce" qu'une fois par tour. Si cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck.
  it: |-
    Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Magidolce" dal tuo Deck e, se lo fai, esso non può essere distrutto in battaglia, ma mischialo nel Deck durante la End Phase del tuo prossimo turno. Puoi utilizzare questo effetto di "Magidolce Angelatina" una sola volta per turno. Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: mischia questa carta nel Deck.
  pt: |-
    Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Magidoce" do seu Deck e, se isso acontecer, ele não pode ser destruído em batalha, mas embaralhe-o no Deck durante a Fase Final do seu próximo turno. Você só pode usar este efeito de "Magidoce Angeleia" uma vez por turno. Se este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: embaralhe este card no Deck.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードをリリースして発動できる。デッキから「マドルチェ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは戦闘では破壊されず、次の自分ターンのエンドフェイズに持ち主のデッキに戻る。②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "마돌체" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 전투로는 파괴되지 않으며, 다음 자신 턴의 엔드 페이즈에 주인의 덱으로 되돌아간다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。①：把这张卡解放才能发动。从卡组把1只「魔偶甜点」怪兽特殊召唤。这个效果特殊召唤的怪兽不会被战斗破坏，下次的自己回合的结束阶段回到持有者卡组。②：这张卡被对方破坏送去墓地的场合发动。这张卡回到卡组。
