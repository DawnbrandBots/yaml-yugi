  de: Nekrofusion
  es: Fusión Necro
  fr: Fusion Nécro
  it: Fusione Necro
  pt: Fusão Necro
  ja: <ruby><rb>死魂融合</rb><rt>ネクロ・フュージョン</rt></ruby>
