  zh-CN: |-
    这个卡名的①②效果1回合只能使用1次。①：自己或对手的主要阶段，可以将这张卡解放发动。从卡组特殊召唤1只「ナチュル／大自然」怪兽。攻击力最高的怪兽在对手场上存在的场合，用这个效果特殊召唤的数量可以是2只。②：这张卡在墓地存在的状态下，对手从额外卡组特殊召唤怪兽的场合，或者自己从额外卡组特殊召唤「ナチュル／大自然」怪兽的场合可以发动。将这张卡特殊召唤。
