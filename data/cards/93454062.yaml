text:
  en: |-
    During the Main Phase (Quick Effect): You can Tribute this card; Special Summon 1 "Naturia" monster from your Deck, or, if your opponent controls a monster with the highest ATK on the field (even if tied), you can Special Summon 2 instead. If your opponent Special Summons a monster(s) from the Extra Deck, or you Special Summon a "Naturia" monster(s) from the Extra Deck, while this card is in your GY (except during the Damage Step): You can Special Summon this card. You can only use each effect of "Naturia Molcricket" once per turn.
