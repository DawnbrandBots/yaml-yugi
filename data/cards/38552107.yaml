text:
  en: |-
    Increase the DEF of a monster equipped with this card by 800 points. When this card is sent from the field to the Graveyard, if you pay 500 Life Points, this card returns to the top of your Deck.
  de: |-
    Erhöhe die DEF des Monsters, das mit dieser Karte ausgerüstet ist, um 800 Punkte. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, wird diese Karte oben auf dein Deck zurückgelegt, wenn du 500 Life Points zahlst.
  es: |-
    Aumenta la DEF de un monstruo equipado con esta carta en 800 puntos. Cuando esta carta es mandada del Campo al Cementerio, si pagas 500 Life Points, esta carta vuelve a la parte superior de tu Deck.
  fr: |-
    Un monstre équipé de cette car te augmente sa DEF de 800 points, Lorsque celte carte est envoyée du Terrain au Cimetière, vous pouvez la renvoyer sur le dessus de votre Deck en payant 500 Life Points.
  it: |-
    Una Carta Mostro equipaggiata con questa carta aumenta il proprio DEF di 800 punti. Quando questa carta viene mandata dal Terreno al Cimitero, puoi pagare 500 Life Points per rimetterla in cima al tuo Deck.
  pt: |-
    Aumente a DEF de um monstro equipado com este card em 800. Quando este card for enviado do campo para o Cemitério, se você pagar 500 PV, este card volta para o topo do seu Deck.
  ja: |-
    装備したモンスターの守備力は８００ポイントアップする。このカードがフィールドから墓地に送られた時、５００ライフポイント払えばデッキの一番上に戻る。
  ko: |-
    장착한 몬스터의 수비력은 800 포인트 올린다. 이 카드가 필드에서 묘지로 보내졌을 때, 500 라이프 포인트를 지불하면 덱의 맨 위로 되돌아간다.
  zh-TW:
  zh-CN: |-
    装备的怪兽的守备力上升800。这张卡从场上送去墓地时，若支付500基本分则回到卡组最上面。
