text:
  en: |-
    If you control any other Spell or Trap Cards, destroy this card. Face-down Spell and Trap Cards cannot be activated. Destroy this card during your 2nd Standby Phase after activation.
  de: |-
    Falls du andere Zauber- oder Fallenkarten kontrollierst, zerstöre diese Karte. Verdeckte Zauber- und Fallenkarten können nicht aktiviert werden. Zerstöre diese Karte während deiner 2. Standby Phase nach ihrer Aktivierung.
  es: |-
    Si controlas otras cartas Mágicas o de Trampa, destruye esta carta. Las Cartas Mágicas y de Trampa boca abajo no pueden ser activadas. Destruye esta carta durante la 2da. Standby Phase después de activada.
  fr: |-
    Si vous contrôlez une autre Carte Magie ou Piège, détruisez cette carte. Les Cartes Magie et Piège face verso ne peuvent pas être activées. Détruisez cette carte durant votre 2ème Standby Phase après l'activation.
  it: |-
    Se controlli una qualsiasi altra Carta Magia o Trappola, distruggi questa carta. Le Carte Magia e le Carte Trappola coperte non possono essere attivate. Distruggi questa carta durante la tua seconda Standby Phase dopo l'attivazione.
  pt:
  ja: |-
    自分フィールド上にこのカード以外の魔法・罠カードが存在している場合、このカードを破壊する。このカードがフィールド上に存在する限り、魔法＆罠カードゾーンにセットされたカードは発動できない。２回目の自分のスタンバイフェイズ時にこのカードを破壊する。
  ko: |-
    자신 필드 위에 이 카드 이외의 마법/함정 카드가 존재하고 있을 경우, 이 카드를 파괴한다. 이 카드가 필드 위에 존재하는 한, 마법 & 함정 카드 존에 세트된 카드는 발동할 수 없다. 2번째 자신의 스텐바이 페이즈시에 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有这张卡以外的魔法·陷阱卡存在的场合，这张卡破坏。只要这张卡在场上存在，魔法与陷阱卡区域盖放的卡不能发动。第2次的自己的准备阶段时这张卡破坏。
