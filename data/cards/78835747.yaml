  en: |-
    Once per turn: You can target 1 face-up monster you control; this turn, it can attack all Special Summoned monsters your opponent controls, once each.
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das du kontrollierst; in diesem Spielzug kann es alle als Spezialbeschwörung beschworenen Monster, die dein Gegner kontrolliert, einmal angreifen.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; este turno, éste puede atacar a todos los monstruos Invocados de Modo Especial que controle tu adversario, una vez a cada uno.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; ce tour, il peut attaquer une fois chacun des monstres Invoques Spécialement contrôlés par votre adversaire.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto che controlli; in questo turno, esso può attaccare tutti i mostri Evocati Specialmente controllati dal tuo avversario, una volta ciascuno.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que você controla; neste turno, ele pode atacar todos os monstros Invocados por Invocação-Especial que seu oponente controla, uma vez cada.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターは相手フィールドの特殊召喚されたモンスター全てに１回ずつ攻撃できる。
  ko: |-
    ① : 1턴에 1번, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴, 그 몬스터는 상대 필드의 특수 소환된 몬스터 전부에 1번씩 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以自己场上1只表侧表示怪兽为对象才能发动。这个回合，那只怪兽可以向对方场上的特殊召唤的怪兽全部各作1次攻击。
