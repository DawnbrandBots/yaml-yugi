name:
  en: Batteryman Fuel Cell
  de: Batteriemann Brennstoffzelle
  es: Célula de Energía de Hombre Pila
  fr: Homme-Batterie à Combustible
  it: Uomo Batteria Cella Carburante
  pt: Célula de Combustível do Homem-Bateria
  ja: <ruby>燃<rt>ねん</rt></ruby><ruby>料<rt>りょう</rt></ruby><ruby>電<rt>でん</rt></ruby><ruby>池<rt>ち</rt></ruby>メン
  ja_romaji: Nenryō Denchimen
  ko: 연료전지맨
  ko_rr:
  zh-TW: 燃料電池人
  zh-CN: 燃料电池人
text:
  en:
  de: |-
    Falls du 2 oder mehr offene „Batteriemann“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug kannst du 1 „Batteriemann“-Monster als Tribut anbieten, außer dieser Karte, um 1 Karte zu wählen, die dein Gegner kontrolliert, und sie auf die Hand ihres Besitzers zurückzugeben.
  es: |-
    Si controlas 2 o más monstruos "Hombre Pila" boca arriba, puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno, puedes Sacrificar 1 monstruo "Hombre Pila", excepto esta carta, para seleccionar 1 carta que controle tu adversario y devolverla a la mano de su dueño.
  fr: |-
    Si vous contrôlez 2 monstres "Homme-Batterie" face recto ou plus, vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour, vous pouvez Sacrifier 1 monstre "Homme-Batterie", excepté cette carte, pour sélectionner 1 carte contrôlée par votre adversaire et la renvoyer dans la main de son propriétaire.
  it: |-
    Se controlli 2 o più mostri "Uomo Batteria" scoperti, puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, puoi offrire come Tributo 1 mostro "Uomo Batteria", eccetto questa carta, per scegliere 1 carta controllata dal tuo avversario e farla ritornare in mano al suo proprietario.
  pt: |-
    Se você controlar 2 ou mais monstros "Homem-Bateria" com a face para cima, você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, você pode oferecer como Tributo 1 monstro "Homem-Bateria", exceto este card, para selecionar 1 card que o seu oponente controla e devolvê-lo à mão do dono.
  ja: |-
    ①：自分フィールドに「電池メン」モンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。
    ②：１ターンに１度、自分フィールドの他の「電池メン」モンスター１体をリリースし、相手フィールドのカード１枚を対象として発動できる。その相手のカードを手札に戻す。
  ko: |-
    자신 필드 위에 "전지맨"이라는 이름이 붙은 몬스터가 앞면 표시로 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 1턴에 1번, 이 카드 이외의 자신 필드 위에 존재하는 "전지맨"이라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 상대 필드 위에 존재하는 카드 1장을 선택하고, 주인의 패로 되돌린다.
  zh-TW: |-
    在我方場上存在２隻以上的冠有「電池人」之名的怪獸的狀況下，可從手牌特殊召喚此卡。１回合１次，可解放我方場上的１隻此卡以外的冠有「電池人」之名的怪獸發動。選擇對方場上１張卡，送回持有者的手牌。
  zh-CN: |-
    我方场上存在有２只或以上冠有“电池人”之名的怪兽的场合，此卡可从手牌特殊召唤。１回合１次，可释放我方场上１只除此卡以外冠有“电池人”之名的怪兽并发动。选择对手场上的１张卡牌并返回至持有者手牌。
