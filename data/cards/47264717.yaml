  zh-TW: 流星
  zh-CN: 流星
text:
  en:
  de: |-
    Falls sich ein „Sternenstaub“-Monster auf dem Spielfeld befindet: Wähle 1 Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Si un monstruo "Polvo de Estrellas" está en el Campo: selecciona 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Si un monstre "Poussière d'Étoile" est sur le Terrain : ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Se c'è un mostro "Polvere di Stelle" sul Terreno: scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se um monstro "Poeira Estelar" estiver no campo: escolha 1 card no campo; destrua o alvo.
  ja: |-
    ①：フィールドに「スターダスト」モンスターが存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 필드에 "스타더스트" 몬스터가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：在場上存在「星塵」怪獸的狀況下，可將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：场上存在有“星尘”怪兽的场合，可以场上的１张卡牌为对象发动。破坏该卡牌。
