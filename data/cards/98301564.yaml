pendulum_effect:
  en: |-
    Apply these effects.
    ● You do not pay LP to activate Counter Trap Cards.
    ● You do not discard to activate Counter Trap Cards.
  de: |-
    Wende diese Effekte an.
    ● Du zahlst keine LP, um Konterfallenkarten zu aktivieren.
    ● Du wirfst keine Karten ab, um Konterfallenkarten zu aktivieren.
  es: |-
    Aplica estos efectos.
    ● No pagas LP para activar Cartas de Trampa de Contraefecto.
    ● No descartas para activar Cartas de Trampa de Contraefecto.
  fr: |-
    Appliquez ces effets.
    ● Vous ne payez pas de LP pour activer des Cartes Contre-Piège.
    ● Vous ne défaussez pas pour activer des Cartes Contre-Piège.
  it: |-
    Applica questi effetti.
    ● Non paghi LP per attivare le Carte Contro-Trappola.
    ● Non scarti per attivare le Carte Contro-Trappola.
  pt: |-
    Aplique esses efeitos.
    ● Você não paga PV para ativar Cards de Armadilha de Resposta.
    ● Você não descarta para ativar Cards de Armadilha de Resposta.
  ja: |-
    ①：このカードがＰゾーンに存在する限り、以下の効果を適用する。●自分はカウンター罠カードを発動するために払うＬＰが必要なくなる。●自分はカウンター罠カードを発動するために捨てる手札が必要なくなる。
  ko: |-
    ①: 이 카드가 펜듈럼 존에 존재하는 한, 이하의 효과를 적용한다.
    ●자신은 카운터 함정 카드를 발동하기 위해 지불할 LP가 필요 없게 된다.
    ●자신은 카운터 함정 카드를 발동하기 위해 버릴 패가 필요 없게 된다.
  zh-TW: |-
    ①：只要此卡存在於鐘擺區，就適用以下效果。
    ●我方發動反制陷阱卡不須支付LP。
    ●我方發動反制陷阱卡不須捨棄手牌。
  zh-CN: |-
    ①：只要此卡存在于灵摆区域，适用以下效果。
    ●自己不需为发动反击陷阱卡支付LP。
    ●自己不需为发动反击陷阱卡舍弃手牌。
