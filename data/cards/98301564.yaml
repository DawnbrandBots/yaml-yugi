name:
  en: Guiding Ariadne
  de: Leitende Ariadne
  es: Ariadna Guía
  fr: Ariadne la Guide
  it: Ariadne la Guida
  pt: Ariadne Guia
  ja: <ruby>解<rt>かい</rt></ruby><ruby>放<rt>ほう</rt></ruby>のアリアドネ
  ja_romaji: Kaihō no Ariadone
  ko: 해방의 아리아드네
  ko_rr: Haebang-ui Ariadeune
  zh-TW: 解放的阿里阿德涅
  zh-CN: 解放之阿里阿德涅
text:
  en: |-
    If this card is destroyed by battle or card effect: You can reveal 3 Counter Traps from your Deck, your opponent chooses 1 for you to add to your hand, and you shuffle the rest back into your Deck.
  de: |-
    Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 3 Konterfallen von deinem Deck vorzeigen, dein Gegner bestimmt 1, die du deiner Hand hinzufügst, und du mischst die restlichen in dein Deck zurück.
  es: |-
    Si esta carta es destruida en batalla o por efecto de una carta: puedes mostrar 3 Trampas de Contraefecto en tu Deck, tu adversario elige 1 para que añadas a tu mano, y barajas el resto de vuelta a tu Deck.
  fr: |-
    Si cette carte est détruite au combat ou par un effet de carte : vous pouvez révéler 3 Contre-Pièges depuis votre Deck, votre adversaire en choisit 1 pour vous à ajouter à votre main, et vous mélangez les cartes restantes dans votre Deck.
  it: |-
    Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi rivelare 3 Contro-Trappole dal tuo Deck, il tuo avversario ne seleziona 1 da aggiungere alla tua mano e mischi il resto nel tuo Deck.
  pt: |-
    Se este card for destruído em batalha ou por um efeito de card: você pode revelar 3 Cards de Armadilha de Resposta do seu Deck, seu oponente seleciona 1 para você adicionar à sua mão e você embaralha o resto de volta no seu Deck.
  ja: |-
    ①：このカードが戦闘・効果で破壊された場合に発動できる。デッキからカウンター罠カード３枚を相手に見せ、相手はその中から１枚選ぶ。そのカード１枚を自分の手札に加え、残りをデッキに戻す。
  ko: |-
    ①: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 카운터 함정 카드 3장을 상대에게 보여주고, 상대는 그 중에서 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：此卡因战斗・效果被破坏的情况下可以发动。从牌组将３张反击陷阱卡出示给对手，对手从其中挑选１张。将该１张卡加入自己的手牌，剩余的放回牌组。
