text:
  en: |-
    The Battle Positions of face-up monsters that are flipped face-up after activation of this card cannot be changed, except with a card effect.
  de: |-
    Die Positionen offener Monster, die nach der Aktivierung dieser Karte aufgedeckt werden, können nicht geändert werden.
  es: |-
    Las posiciones de batalla de los monstruos boca arriba que son volteados boca arriba despúes de la activación de esta carta no pueden ser cambiadas.
  fr: |-
    Les positions de combat des monstres qui sont retournés face recto après l'activation de cette carte ne peuvent pas être changées.
  it: |-
    Le posizioni dei mostri scoperti che vengono scoperti dopo l'attivazione di questa carta non possono essere cambiate.
  pt: |-
    As posições de batalha dos monstros com a face para cima, que foram virados para cima depois da activação deste card, não podem ser mudadas.
  ja: |-
    表側表示になったモンスターの表示形式は変更できない。
  ko: |-
    앞면 표시가 된 몬스터의 표시 형식은 변경할 수 없다.
  zh-TW: |-
    在怪獸反轉的狀況下，只要此卡存在於場上，就無法變更該怪獸的表示形式。
  zh-CN: |-
    怪兽反转的场合，只要此卡存在于场上，该怪兽的表示形式不可变更。
