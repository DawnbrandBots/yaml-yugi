text:
  en:
  de: |-
    Falls du ein WASSER oder FEUER Monster der Stufe 7 oder höher kontrollierst: Führe nacheinander die entsprechenden Effekte aus, abhängig von den Eigenschaften der Monster, die du zu der Zeit kontrollierst.
    ●WASSER: Beschwöre so viele WASSER Monster wie möglich als Spezialbeschwörung, die in diesem Spielzug auf deinen Friedhof gelegt wurden, um Monstereffekte zu aktivieren, und zerstöre dann 1 Monster, das du kontrollierst.
    ●FEUER: Zerstöre 1 Monster auf dem Spielfeld, dann, falls du Karten auf deiner Hand hast, wirf 1 Karte auf den Friedhof ab.
  es: |-
    Si controlas un monstruo de AGUA o FUEGO de Nivel 7 o mayor: aplica los efectos apropiados, en secuencia, dependiendo de los atributos de los monstruos que controles en ese momento.
    ●AGUA: Invoca de Modo Especial tantos monstruos de AGUA como sea posible que este turno hayan sido mandados a tu Cementerio para activar efectos de monstruos, y después destruye 1 monstruo que controles.
    ●FUEGO: Destruye 1 monstruo en el Campo y después, si tienes cartas en tu mano, descarta 1 carta al Cementerio.
  fr: |-
    Si vous contrôlez un monstre EAU ou FEU de min. Niveau 7 : appliquez les effets appropriés, dans l'ordre, selon les Attributs des monstres que vous contrôlez à ce moment.
    ●EAU : Invoquez Spécialement autant de monstres EAU que possible qui ont été envoyés à votre Cimetière pour activer des effets de monstre ce tour, puis détruisez 1 monstre que vous contrôlez.
    ●FEU : Détruisez 1 monstre sur le Terrain, puis si vous avez des cartes dans votre main, défaussez 1 carte au Cimetière.
  it: |-
    Se controlli un mostro ACQUA o FUOCO di Livello 7 o superiore: applica l'effetto appropriato, in sequenza, a seconda degli Attributi dei mostri che controlli in quel momento.
    ●ACQUA: Evoca Specialmente tanti mostri ACQUA quanti possibile che sono stati mandati al tuo Cimitero per attivare effetti di mostri in questo turno, poi distruggi 1 mostro che controlli.
    ●FUOCO: Distruggi 1 mostro sul Terreno, poi se hai carte nella tua mano, scarta 1 carta al Cimitero.
  pt: |-
    Se você controlar um monstro de ÁGUA ou de FOGO de Nível 7 ou mais: aplique os efeitos apropriados, em sequência, dependendo dos Atributos dos monstros que você controlar nesse momento.
    ●ÁGUA: Invoque por Invocação-Especial tantos monstros de ÁGUA quanto possíveis que foram enviados para o seu Cemitério por terem sido usados para ativar efeitos de monstro neste turno e, depois, destrua 1 monstro que você controla.
    ●FOGO: Destrua 1 monstro no campo e, depois, se você tiver algum card na sua mão, descarte 1 card para o Cemitério.
  ja: |-
    ①：自分フィールドにレベル７以上の水・炎属性モンスターが存在する場合に発動できる。自分フィールドのモンスターの属性によって、以下の効果を適用する。
    ●水属性：このターンにモンスターの効果を発動するために自分の墓地へ送られた水属性モンスターを可能な限り特殊召喚する。その後、自分フィールドのモンスター１体を破壊する。
    ●炎属性：フィールドのモンスター１体を破壊する。その後、自分の手札がある場合、１枚を選んで捨てる。
  ko: |-
    자신 필드 위에 레벨 7 이상의 물 속성 또는 화염 속성의 몬스터가 존재할 경우에 발동할 수 있다. 자신 필드 위 몬스터의 속성에 따라서, 이하의 효과를 적용한다.
    ●물 속성 : 이 턴에 효과 몬스터의 효과를 발동하기 위해 자신의 묘지로 보내진 물 속성 몬스터를 가능한 만큼 특수 소환한다. 그 후, 자신 필드 위의 몬스터 1장을 고르고 파괴한다.
    ●화염 속성 : 필드 위의 몬스터 1장을 고르고 파괴한다. 그 후, 자신의 패가 1장 이상일 경우, 1장을 고르고 묘지에 버린다.
  zh-TW: |-
    可在我方場上存在等級７以上的水屬性或炎屬性的怪獸的狀況下發動。根據我方場上的怪獸的屬性，適用以下效果。
    ●水屬性：盡可能特殊召喚此回合為發動怪獸效果被送至我方墓地的水屬性怪獸。其後，選擇我方場上的１隻怪獸破壞。
    ●炎屬性：選擇場上的１隻怪獸破壞。其後，在我方的手牌為１張以上的狀況下，選擇１張捨棄。
  zh-CN: |-
    我方场上存在等级７或以上的水属性或炎属性怪兽的场合可发动。根据我方场上怪兽的属性，适用以下效果。
    ●水属性：尽可能特殊召唤为了发动此回合效果怪兽的效果而被送入我方墓地的水属性怪兽。之后，挑选我方场上的１只怪兽破坏。
    ●炎属性：挑选场上的１只怪兽破坏。之后，我方手牌为１张或以上的场合，挑选１张舍弃至墓地。
