    Il mostro equipaggiato guadagna 1000 ATK e perde 1000 DEF. Una volta per turno, durante la tua Standby Phase, paga 1000 LP o distruggi questa carta.
  pt: |-
    O monstro equipado ganha 1000 de ATK e perde 1000 de DEF. Durante cada uma das suas Fases de Apoio, pague 1000 PV ou destrua este card.
  ja: |-
    装備モンスターの攻撃力は１０００ポイントアップし、守備力は１０００ポイントダウンする。このカードのコントローラーは自分のスタンバイフェイズ毎に１０００ライフポイントを払う。または、１０００ライフポイント払わずにこのカードを破壊する。
  ko: |-
    장착 몬스터의 공격력을 1000 포인트 올리고 수비력을 1000 포인트 내린다. 자신의 스텐바이 페이즈마다 1000 라이프 포인트를 지불한다. 지불하지 않으면, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    装备怪兽的攻击力上升1000，守备力下降1000。这张卡的控制者在每次自己的准备阶段支付1000基本分。或者不支付1000基本分让这张卡破坏。
