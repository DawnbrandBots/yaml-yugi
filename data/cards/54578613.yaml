name:
  en: Dragunity Legionnaire
  de: Dracheneinheit Legionär
  es: Dracounidad Legionario
  fr: Légionnaire Dragunité
  it: Legionario Dragunità
  pt: Legionário Dragunidade
  ja: ドラグニティ－レギオン
  ja_romaji: Doraguniti - Region
  ko: 드래그니티－레기온
  ko_rr:
  zh-TW:
  zh-CN: 龙骑兵团－军团长
text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 3 or lower Dragon "Dragunity" monster in your GY; equip that target to this card. You can send 1 "Dragunity" card from your Spell & Trap Zone to the GY, then target 1 face-up monster your opponent controls; destroy that target.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Du kannst 1 „Dracheneinheit“-Karte von deiner Zauber- & Fallenzone auf den Friedhof legen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Dracounidad" Dragón de Nivel 3 o menor en tu Cementerio; equipa ese objetivo a esta carta. Puedes mandar al Cementerio 1 carta "Dracounidad" en tu Zona de Magia y Trampas, y después seleccionar 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Dragunité" Dragon de max. Niveau 3 dans votre Cimetière ; équipez la cible à cette carte. Vous pouvez envoyer 1 carte "Dragunité" depuis votre Zone Magie & Piège au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Dragunità" Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Puoi mandare 1 carta "Dragunità" dalla tua Zona Magie & Trappole al Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Dragão "Dragunidade" de Nível 3 ou menos no seu Cemitério; equipe o alvo a este card. Você pode enviar 1 card "Dragunidade" da sua Zona de Magias & Armadilhas para o Cemitério e, depois, escolher 1 monstro com a face para cima que seu oponente controla; destrua o alvo.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地のドラゴン族・レベル３以下の「ドラグニティ」モンスター１体を対象として発動できる。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。②：自分の魔法＆罠ゾーンの表側表示の「ドラグニティ」カード１枚を墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを破壊する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 드래곤족 / 레벨 3 이하의 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 자신의 마법 & 함정 존의 앞면 표시인 "드래그니티" 카드 1장을 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대의 앞면 표시 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时，以自己墓地的1只龙族・等级3以下的"龙骑兵团"怪兽为对象可以发动。将该龙族怪兽视为装备卡装备于此卡。②：将自己的魔法与陷阱区域的1张表侧表示的"龙骑兵团"卡送至墓地，以对手场上的1只表侧表示怪兽为对象可以发动。破坏该对手的表侧表示怪兽。
