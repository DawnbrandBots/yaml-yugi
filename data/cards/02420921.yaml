text:
  en: |-
    This card gains 300 ATK for each "Lightsworn" monster with a different name in your Graveyard. During each of your End Phases: Send the top 2 cards of your Deck to the Graveyard.
  de: |-
    Diese Karte erhält 300 ATK für jedes „Lichtverpflichtet“-Monster mit einem unterschiedlichen Namen in deinem Friedhof. Während jeder deiner End Phasen: Lege die obersten 2 Karten deines Decks auf den Friedhof.
  es: |-
    Esta carta gana 300 ATK por cada monstruo "Luminoso/a" de nombre diferente en tu Cementerio. Durante cada una de tus End Phases: manda al Cementerio las 2 cartas de la parte superior de tu Deck.
  fr: |-
    Cette carte gagne 300 ATK pour chaque monstre "Seigneur Lumière" de nom différent dans votre Cimetière. Durant chacune de vos End Phases : envoyez les 2 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Questa carta guadagna 300 ATK per ogni mostro "Fedele della Luce" con nome diverso nel tuo Cimitero. Durante ogni tua End Phase: manda le prime 2 carte del tuo Deck al Cimitero.
  pt: |-
    Esta carta ganha 300 de ATK para cada monstro "Lightsworn" com nomes diferentes no seu Cemitério. Durante a sua End Phase, envie 2 cartas do topo do seu Deck ao Cemitério.
  ja: |-
    このカードの攻撃力は、自分の墓地に存在する「ライトロード」と名のついたモンスターの種類×３００ポイントアップする。このカードが自分フィールド上に表側表示で存在する限り、自分のエンドフェイズ毎に、自分のデッキの上からカードを２枚墓地へ送る。
  ko: |-
    이 카드의 공격력은 자신의 묘지에 존재하는 "라이트로드"라는 이름이 붙은 몬스터의 종류 × 300 포인트 올린다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신의 엔드 페이즈마다, 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
  zh-TW: |-
    此卡的攻擊力會依據我方墓地冠有「光道」之名的怪獸數量×３００進行提升。此外，在我方每次結束階段時發動。從我方牌組上方將２張卡送至墓地。
  zh-CN: |-
    此卡的攻击力，上升我方墓地冠有“光道”之名怪兽的种类×３００点。此外，每次我方结束阶段发动。从我方牌组上方将２张卡牌送入墓地。
