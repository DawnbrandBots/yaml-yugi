text:
  en: |-
    All LIGHT monsters you control gain 100 ATK for each LIGHT monster in your Graveyard. During your End Phase, destroy 1 LIGHT monster you control. There can only be 1 face-up "Rai-Jin" on the field.
  de: |-
    Alle LICHT Monster, die du kontrollierst, erhalten 100 ATK für jedes LICHT Monster in deinem Friedhof. Während deiner End Phase, zerstöre 1 LICHT Monster, das du kontrollierst. Es kann sich nur 1 offener „Rai-Jin“ auf dem Spielfeld befinden.
  es: |-
    Todos los monstruos de LUZ que controles ganan 100 ATK por cada monstruo de LUZ en tu Cementerio. Durante tu End Phase, destruye 1 monstruo de LUZ que controles. Sólo puede haber 1 "Rai-Jin" boca arriba en el Campo.
  fr: |-
    Tous les monstres LUMIÈRE que vous contrôlez gagnent 100 points d'ATK pour chaque monstre LUMIÈRE dans votre Cimetière. Durant votre End Phase, détruisez 1 monstre LUMIÈRE que vous contrôlez. Il ne peut y avoir qu'1 seul monstre "Rai-Jin, Combattant du Tonnerre" face recto sur le Terrain.
  it: |-
    Tutti i mostri LUCE che controlli guadagnano 100 ATK per ogni mostro LUCE nel tuo Cimitero. Durante la tua End Phase, distruggi 1 mostro LUCE che controlli. Ci può essere solo 1 "Rai-Jin" scoperto sul Terreno.
  pt: |-
    Todos os monstros LIGHT que você controla ganham 100 de ATK para cada monstro LIGHT no seu Cemitério. Durante a sua End Phase, destrua 1 monstro LIGHT que você controla. Somente pode existir 1 Rai-Jin virado para cima no campo.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分フィールド上の光属性モンスターの攻撃力は、自分の墓地の光属性モンスターの数×１００ポイントアップする。また、自分のエンドフェイズ毎に発動する。自分フィールド上の光属性モンスター１体を選択して破壊する。「ＲＡＩ－ＪＩＮ」はフィールド上に１体しか表側表示で存在できない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 빛 속성 몬스터의 공격력은 자신 묘지의 빛 속성 몬스터의 수 × 100 포인트 올린다. 또한, 자신의 엔드 페이즈마다 발동한다. 자신 필드 위의 빛 속성 몬스터 1장을 선택하고 파괴한다. "RAI－JIN"은 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，自己场上的光属性怪兽的攻击力上升自己墓地的光属性怪兽数量×100的数值。此外，每次自己的结束阶段发动。选择自己场上1只光属性怪兽破坏。「雷-神」在场上只能有1只表侧表示存在。
