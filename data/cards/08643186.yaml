text:
  en: |-
    If your opponent controls more monsters than you do: Target any number of "D/D" monsters and/or "Dark Contract" cards in your Graveyard up to the difference; add those cards to your hand. You can only activate 1 "D/D Recruits" per turn.
  de: |-
    Falls dein Gegner mehr Monster kontrolliert als du: Wähle eine beliebige Anzahl „D/D“-Monster und/oder „Dunkler Vertrag“-Karten in deinem Friedhof bis zur Differenz; füge die Karten deiner Hand hinzu. Du kannst nur 1 „D/D-Rekruten“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla más monstruos que tú: selecciona cualquier cantidad de monstruos "D/D" y/o cartas "Contrato Oscuro" en tu Cementerio hasta igualar la diferencia; añade esas cartas a tu mano. Sólo puedes activar 1 "D/D Reclutas" por turno.
  fr: |-
    Si votre adversaire contrôle plus de monstres que vous : ciblez un nombre de votre choix de monstres "D/D" et/ou cartes "Contrat des Ténèbres" dans votre Cimetière, inférieur ou égal à la différence ; ajoutez ces cartes à votre main. Vous ne pouvez activer qu'1 "D/D Recrues" par tour.
  it: |-
    Se il tuo avversario controlla più mostri di te: scegli come bersaglio un qualsiasi numero di mostri "D/D" e/o carte "Contratto Oscuro" nel tuo Cimitero fino alla differenza; aggiungi quelle carte alla tua mano. Puoi attivare solo 1 "D/D Reclutamento" per turno.
  pt: |-
    Se seu oponente controlar mais monstros que você: escolha qualquer número de monstros "D/D" e/ou cards "Pacto Obscuro" no seu Cemitério até essa diferença; adicione esses cards à sua mão. Você só pode ativar 1 "D/D Recrutas" por turno.
  ja: |-
    「ＤＤリクルート」は１ターンに１枚しか発動できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、その差の数まで、自分の墓地の「ＤＤ」モンスターまたは「契約書」カードを対象として発動できる。そのカードを手札に加える。
  ko: |
  zh-TW: |-
    「DD招募」１回合僅限發動１張。①：在對方場上的怪獸的數量多於我方場上的怪獸的狀況下，可將我方墓地的「DD」怪獸或「契約書」卡做為對象發動，數量最多為其數量的差額。將該卡加入手牌。
  zh-CN: |-
    「DD征募」在1回合只能发动1张。①：对方场上的怪兽数量比自己场上的怪兽多的场合，以最多有那个相差数量的自己墓地的「DD」怪兽或者「契约书」卡为对象才能发动。那些卡加入手卡。
