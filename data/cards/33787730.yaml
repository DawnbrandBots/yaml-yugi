text:
  en: |-
    Target face-up cards your opponent controls, up to the number of "Ryzeal" Xyz Monsters you control; destroy them, then you can attach 1 "Ryzeal" card from your GY to 1 Rank 4 Xyz Monster you control as material. You can banish this card from your GY; immediately after this effect resolves, Xyz Summon using monsters you control, including a "Ryzeal" monster. You can only use each effect of "Ryzeal Hole Thruster" once per turn.
