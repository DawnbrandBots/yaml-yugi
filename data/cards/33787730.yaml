text:
  en: |-
    Target face-up cards your opponent controls, up to the number of "Ryzeal" Xyz Monsters you control; destroy them, then you can attach 1 "Ryzeal" card from your GY to 1 Rank 4 Xyz Monster you control. You can banish this card from your GY; immediately after this effect resolves, Xyz Summon 1 Xyz Monster using monsters you control, including a "Ryzeal" monster. You can only use each effect of "Ryzeal Plasma Hole" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ライゼオル」Ｘモンスターの数まで、相手フィールドの表側表示カードを対象として発動できる。そのカードを破壊する。その後、自分の墓地から「ライゼオル」カード１枚を自分フィールドのランク４のＸモンスター１体のＸ素材にできる。②：墓地のこのカードを除外して発動できる。「ライゼオル」モンスターを含む自分フィールドのモンスターを素材としてＸ召喚を行う。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "라이제올" 엑시즈 몬스터의 수까지, 상대 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신 묘지에서 "라이제올" 카드 1장을 자신 필드의 랭크 4 인 엑시즈 몬스터 1장의 엑시즈 소재로 할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "라이제올" 몬스터를 포함하는 자신 필드의 몬스터를 소재로서 엑시즈 소환을 실행한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以对手场上的表侧表示卡为对象可以发动，数量最多为自己场上的“雷热涡炉”超量怪兽数量。将该卡破坏。然后，可从自己墓地将１张“雷热涡炉”卡作为自己场上的１只阶级４超量怪兽的超量素材。②：将墓地的此卡除外可以发动。以包含“雷热涡炉”怪兽在内的、自己场上的怪兽作为素材进行超量召唤。
