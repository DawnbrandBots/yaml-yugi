name:
  en: The Return to the Normal
  de: Die Rückkehr zu den Normalen
  es: El Regreso a lo Normal
  fr: Le Retour à la Normale
  it: Il Ritorno della Normalità
  pt: O Retorno do Normal
  ja: <ruby>怪<rt>かい</rt></ruby><ruby>蹴<rt>しゅう</rt></ruby><ruby>一<rt>いっ</rt></ruby><ruby>色<rt>しょく</rt></ruby>
