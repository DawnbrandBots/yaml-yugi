text:
  en: |-
    When an opponent's monster declares an attack, while you control an "Amazoness" monster: Change all monsters your opponent currently controls to face-up Attack Position (Flip effects are not activated), they lose 500 ATK, also they must attack this turn, if able.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert, solange du ein „Amazonisch“-Monster kontrollierst: Ändere alle Monster, die dein Gegner derzeit kontrolliert, in die offene Angriffsposition (Flippeffekte werden nicht aktiviert), sie verlieren 500 ATK, zusätzlich müssen sie in diesem Spielzug angreifen, falls möglich.
  es: |-
    Cuando un monstruo del adversario declara un ataque, mientras tú controlas un monstruo "Amazoness": cambia a Posición de Ataque boca arriba todos los monstruos que tu adversario controle en este momento (los efectos de Volteo no se activan), éstos pierden 500 ATK, y además deben atacar este turno, si pueden.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque, tant que vous contrôlez un monstre "Amazonesse" : changez tous les monstres actuellement contrôlés par votre adversaire en Position d'Attaque face recto (les effets Flip ne sont pas activés), ils perdent 500 ATK, et aussi, ils doivent attaquer ce tour, si possible.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco, mentre controlli un mostro "Amazoness": metti scoperti in Posizione di Attacco tutti i mostri attualmente controllati dal tuo avversario (gli effetti Scoperta non si attivano), essi perdono 500 ATK, inoltre devono attaccare in questo turno, se possibile.
  pt: |-
    Quando um monstro do oponente declarar um ataque, enquanto você controlar um monstro "Amazoness": coloque com a face para cima em Posição de Ataque todos os monstros que seu oponente controla atualmente (efeitos de Virar não são ativados), eles perdem 500 de ATK e, além disso, eles devem atacar neste turno, se possível.
  ja: |-
    相手の攻撃宣言時に、自分フィールド上に「アマゾネス」という名のついたモンスターが存在する場合のみ発動する事ができる。相手フィールド上の全てのモンスターは表側攻撃表示になり（リバース効果は発動しない）、攻撃力は５００ポイントダウンする。相手は全てのモンスターで攻撃しなければならない。
  ko: |-
    상대가 공격 선언시, 자신 필드 위에 "아마조네스"라는 이름이 붙은 몬스터가 존재할 경우에만 발동할 수 있다. 상대 필드 위의 모든 몬스터는 앞면 공격 표시가 되어(리버스 효과는 발동하지 않는다), 공격력은 500 포인트 내린다. 상대는 모든 몬스터로 공격해야 한다.
  zh-TW: |-
    在我方場上存在冠有「亞馬遜」之名的怪獸的狀況下，可在對方怪獸的攻擊宣言時發動。對方場上的所有怪獸變為正面攻擊表示，攻擊力降低５００。此時，反轉怪獸的效果不會發動。此回合，適用此效果的怪獸必須進行攻擊。
  zh-CN: |-
    只有在对手进行攻击宣言时，我方场上有冠有“亚马逊”之名的怪兽存在的场合才可发动此卡。令对手场上的所有怪兽都变为表侧攻击表示（不会发动反转效果），攻击力下降５００点。对手所有怪兽都必须进行攻击。
