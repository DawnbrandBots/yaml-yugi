text:
  en: |-
    Cannot be Special Summoned. When this card is Normal Summoned: Change this card to Defense Position. If you control a face-up Xyz Monster that has Xyz Material: You can banish this card from your Graveyard, then target 1 monster your opponent controls; it loses 500 ATK for each Xyz Material attached to a monster you control.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte als Normalbeschwörung beschworen wird: Ändere diese Karte in die Verteidigungsposition. Falls du ein offenes Xyz-Monster kontrollierst, das Xyz-Material hat: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster wählen, das dein Gegner kontrolliert; es verliert 500 ATK für jedes Xyz-Material, das an Monster angehängt ist, die du kontrollierst.
  es: |-
    No puede ser Invocado de Modo Especial. Cuando esta carta es Invocada de Modo Normal: cambia esta carta a Posición de Defensa. Si controlas un Monstruo Xyz boca arriba que tenga Material Xyz: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo que controle tu adversario; éste pierde 500 ATK por cada Material Xyz acoplado a un monstruo que controles.
  fr: |-
    Non invocable spécialement. Lorsque cette carte est invoquée normalement : changez cette carte en Position de Défense. Si vous contrôlez un monstre XYZ face recto avec du Matériel XYZ : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire : il perd 500 ATK pour chaque Matériel XYZ attaché au monstre que vous contrôlez.
  it: |-
    Non può essere Evocato Specialmente. Quando questa carta viene Evocata Normalmente: metti questa carta in Posizione di Difesa. Se controlli un Mostro Xyz scoperto che ha Materiali Xyz: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; esso perde 500 ATK per ogni Materiale Xyz attaccato a un mostro che controlli.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Normal: coloque este card em Posição de Defesa. Se você controlar um Monstro Xyz com a face para cima com alguma Matéria Xyz: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro que seu oponente controla; ele perde 500 de ATK para cada Matéria Xyz associada a um monstro que você controla.
  ja: |-
    このカードは特殊召喚できない。このカードは召喚に成功した時、守備表示になる。また、自分フィールド上にエクシーズ素材を持ったエクシーズモンスターが存在する場合、墓地のこのカードをゲームから除外し、相手フィールド上のモンスター１体を選択して発動できる。選択したモンスターの攻撃力は、自分フィールド上のエクシーズ素材の数×５００ポイントダウンする。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드는 일반 소환에 성공했을 때, 수비 표시가 된다. 또한, 자신 필드 위에 엑시즈 소재를 가진 엑시즈 몬스터가 존재할 경우, 묘지의 이 카드를 게임에서 제외하고, 상대 필드 위의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격력은, 자신 필드 위의 엑시즈 소재의 수 x 500 포인트 내린다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡召唤成功时，变成守备表示。此外，自己场上有持有XYZ素材的XYZ怪兽存在的场合，把墓地的这张卡从游戏中除外，选择对方场上1只怪兽才能发动。选择的怪兽的攻击力下降自己场上的XYZ素材数量×500的数值。
