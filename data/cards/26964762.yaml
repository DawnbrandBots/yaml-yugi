name:
  en: Destiny HERO - Dark Angel
  de: Schicksals-HELD - Dark Angel
  es: HÉROE del Destino - Ángel Oscuro
  fr: Ange Noir - HÉROS de la Destinée
  it: Angelo Oscuro - EROE del Destino
  pt: HERÓI do Destino - Anjo Negro
  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ダークエンジェル
  ja_romaji: Desutenī Hīrō Dāku Enjeru
  ko: 데스티니 히어로 다크엔젤
  ko_rr:
  zh-TW: 命運－英雄 暗黑天使
  zh-CN: 命运英雄 暗黑天使
text:
  en: |-
    If you have 3 or more "Destiny HERO" monsters in your GY: You can discard this card, then target 1 "Destiny HERO" monster in your GY; Special Summon it to your opponent's field in Defense Position. When a Spell Card or effect you activate resolves, negate that effect, and if you do, or if it did not have an effect, destroy that card. During your Standby Phase: You can banish this card and 1 "Destiny HERO" monster from your GY; each player chooses 1 Normal Spell from their Deck, and places it on top of their Deck.
  de: |-
    Falls du 3 oder mehr „Schicksals-HELD“-Monster in deinem Friedhof hast: Du kannst diese Karte abwerfen und dann 1 „Schicksals-HELD“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition. Wenn eine Zauberkarte oder ein Zaubereffekt aufgelöst wird, die oder den du aktivierst, annulliere den Effekt und falls du dies tust oder falls die Karte keinen Effekt hatte, zerstöre die Karte. Während deiner Standby Phase: Du kannst diese Karte und 1 „Schicksals-HELD“-Monster von deinem Friedhof verbannen; jeder Spieler bestimmt 1 Normalen Zauber von seinem Deck und legt ihn auf sein Deck.
  es: |-
    Si tienes 3 o más monstruos "HÉROE del Destino" en tu Cementerio: puedes descartar esta carta, y después seleccionar 1 monstruo "HÉROE del Destino" en tu Cementerio; Invócalo de Modo Especial al Campo de tu adversario en Posición de Defensa. Cuando se resuelva una Carta Mágica o su efecto que activaste, niega ese efecto y, si lo haces, o si no tuvo efecto, destruye esa carta. Durante tu Standby Phase: puedes desterrar esta carta y 1 monstruo "HÉROE del Destino" en tu Cementerio; cada jugador elige 1 Mágica Normal en su Deck, y la pone en la parte superior de su Deck.
  fr: |-
    Si vous avez min. 3 monstres "HÉROS de la Destinée" dans votre Cimetière : vous pouvez défausser cette carte, puis ciblez 1 monstre "HÉROS de la Destinée" dans votre Cimetière ; Invoquez-le Spécialement sur le Terrain de votre adversaire en Position de Défense. Lorsqu'une Carte Magie ou effet de Magie que vous activez est résolu, annulez l'effet, et si vous le faites, ou si elle n'avait pas d'effet, détruisez la carte. Durant votre Standby Phase : vous pouvez bannir cette carte et 1 monstre "HÉROS de la Destinée" depuis votre Cimetière ; chaque joueur choisit 1 Magie Normale depuis son Deck, et la place au-dessus de son Deck.
  it: |-
    Se hai 3 o più mostri "EROE del Destino" nel tuo Cimitero: puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "EROE del Destino" nel tuo Cimitero; Evocalo Specialmente sul Terreno del tuo avversario in Posizione di Difesa. Quando una Carta Magia o un suo effetto che hai attivato si risolve, annulla quell'effetto e, se lo fai, o se essa non ha avuto un effetto, distruggi quella carta. Durante la tua Standby Phase: puoi bandire questa carta e 1 mostro "EROE del Destino" dal tuo Cimitero; ogni giocatore seleziona 1 Magia Normale dal suo Deck e la mette in cima al suo Deck.
  pt: |-
    Se você tiver 3 ou mais monstros "HERÓI do Destino" no seu Cemitério: você pode descartar este card e, depois, escolha 1 monstro "HERÓI do Destino" no seu Cemitério; Invoque-o por Invocação-Especial no campo do seu oponente em Posição de Defesa. Quando um Card de Magia, ou seus efeitos, que você ativar resolver, negue o efeito e, se isso acontecer, ou se ele não teve efeito, destrua esse card. Durante sua Fase de Apoio: você pode banir este card e 1 monstro "HERÓI do Destino" do seu Cemitério; cada duelista seleciona 1 Magia Normal do seu Deck e a coloca no topo do seu Deck.
  ja: |-
    ①：自分の墓地の「Ｄ－ＨＥＲＯ」モンスターが３体以上の場合、このカードを手札から捨て、自分の墓地の「Ｄ－ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを相手フィールドに守備表示で特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分が発動した魔法カードの効果は無効化され破壊される。③：自分スタンバイフェイズに、自分の墓地からこのカードと「Ｄ－ＨＥＲＯ」モンスター１体を除外して発動できる。お互いはそれぞれ自身のデッキから通常魔法カード１枚を選んでデッキの一番上に置く。
  ko: |-
    ①: 자신 묘지의 "데스티니 히어로" 몬스터가 3장 이상일 경우, 이 카드를 패에서 버리고, 자신 묘지의 "데스티니 히어로" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 상대 필드에 수비 표시로 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신이 발동한 마법 카드의 효과는 무효화되어 파괴된다. ③: 자신 스탠바이 페이즈에 자신 묘지에서 이 카드와 "데스티니 히어로" 몬스터 1장을 제외하고 발동할 수 있다. 양쪽 플레이어는, 각각 덱에서 일반 마법 카드 1장을 고르고 덱의 맨 위에 놓는다.
  zh-TW: |-
    ①：在我方墓地的「命運－英雄」怪獸為３隻以上的狀況下，可從手牌捨棄此卡，將我方墓地的１隻「命運－英雄」怪獸做為對象發動。以守備表示特殊召喚該怪獸至對方場上。②：只要此卡存在於怪獸區，我方發動的魔法卡的效果就會無效化被破壞。③：可在準備階段從我方墓地將此卡及１隻「命運－英雄」怪獸除外發動。雙方玩家各從牌組選擇１張通常魔法卡置於牌組的最上方。
  zh-CN: |-
    ①：自己墓地的「命运英雄」怪兽是3只以上的场合，把这张卡从手卡丢弃，以自己墓地1只「命运英雄」怪兽为对象才能发动。那只怪兽在对方场上守备表示特殊召唤。②：只要这张卡在怪兽区域存在，自己发动的魔法卡的效果无效化并破坏。③：自己准备阶段从自己墓地把这张卡和1只「命运英雄」怪兽除外才能发动。双方玩家各自从卡组选1张通常魔法卡在卡组最上面放置。
