text:
  en: |-
    You can declare 1 Attribute and discard this card to select 1 face-up "Genex" monster you control. That monster becomes that Attribute. This effect can be activated during either player's turn.
  de: |-
    Du kannst 1 Eigenschaft benennen und diese Karte abwerfen, um 1 offenes "Genex"-Monster zu wählen, das du kontrollierst. Das Monster wird zu der benannten Eigenschaft. Du kannst diesen Effekt während der Spielzüge beider Spieler aktivieren.
  es: |-
    Puedes declarar 1 Atributo y descartar esta carta para seleccionar 1 monstruo "Genex" boca arriba que controles. El Atributo de ese monstruo se convierte en el Atributo seleccionado. Este efecto puede ser activado durante el turno de cualquier jugador.
  fr: |-
    Vous pouvez déclarer 1 Attribut et défausser cette carte pour sélectionner 1 monstre "Genex" face recto que vous contrôlez. L'Attribut de ce monstre devient celui déclaré. Cet effet peut être activé durant votre tour ou celui de votre adversaire.
  it: |-
    Puoi dichiarare un Attributo e scartare questa carta per scegliere 1 mostro "Genex" scoperto che controlli. Quel mostro diventa di quell'Attributo. Questo effetto può essere attivato durante il turno di qualsiasi giocatore.
  pt:
  ja: |-
    ①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「ジェネクス」モンスター１体を対象とし、属性を１つ宣言して発動できる。その自分の「ジェネクス」モンスターは宣言した属性になる。
  ko: |-
    ①: 자신 / 상대 턴에, 이 카드를 패에서 버리고, 자신 필드의 "제넥스" 몬스터 1장을 대상으로 하여, 속성을 1개 선언하고 발동할 수 있다. 그 자신의 "제넥스" 몬스터는 선언한 속성이 된다.
  zh-TW:
  zh-CN: |-
    ①：在自己・对手回合中，从手牌将此卡舍弃，以自己场上的１只“次代机”怪兽为对象，宣言１个属性可以发动。该自己的“次代机”怪兽变为所宣言的属性。
