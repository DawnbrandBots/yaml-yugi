  zh-CN: 魔轰神兽 寇克特
text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the GY: You can discard 1 "Fabled" monster; draw 1 card.
  de: |-
    Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 „Sagenhaft“-Monster abwerfen; ziehe 1 Karte.
  es: |-
    Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes descartar 1 monstruo "Fabuloso/a"; roba 1 carta.
  fr: |-
    Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez défausser 1 monstre "Mythologique" ; piochez 1 carte.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi scartare 1 mostro "Il Favoloso"; pesca 1 carta.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode descartar 1 monstro "Mitológico(a)"; compre 1 card.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、手札から「魔轟神」と名のついたモンスター１体を捨てる事で、自分のデッキからカードを１枚ドローする。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 패에서 "마굉신"이라는 이름이 붙은 몬스터 1장을 버리는 것으로, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏对方怪兽送去墓地时，从手卡丢弃1只名字带有「魔轰神」的怪兽才能发动。从卡组抽1张卡。
