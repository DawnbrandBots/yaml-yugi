text:
  en: |-
    Target 1 face-up monster on the field that destroyed a monster by battle this turn; destroy it. Cards and effects cannot be activated in response to this card's activation.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld, das in diesem Spielzug ein Monster durch Kampf zerstört hat; zerstöre es. Karten und Effekte können nicht in Reaktion auf die Aktivierung dieser Karte aktiviert werden.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo que este turno haya destruido un monstruo en batalla; destrúyelo. No se pueden activar cartas ni efectos en respuesta a la activación de esta carta.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain qui a détruit un monstre au combat ce tour ; détruisez-le. Les cartes et effets ne peuvent pas être activés en réponse à l'activation de cette carte.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno che ha distrutto un mostro in battaglia in questo turno; distruggilo. Le carte e gli effetti non possono essere attivati in risposta all'attivazione di questa carta.
  pt: |-
    Escolha 1 monstro com a face para cima no campo que destruiu um monstro em batalha neste turno; destrua-o. Cards e efeitos não podem ser ativados em resposta à ativação deste card.
  ja: |-
    このターン戦闘によってモンスターを破壊したフィールド上に表側表示で存在するモンスター１体を選択して発動する。選択したモンスターを破壊する。このカードの発動に対して、魔法・罠・効果モンスターの効果を発動する事はできない。
  ko: |-
    이 턴에 전투에 의해서 몬스터를 파괴한, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 파괴한다. 이 카드의 발동에 대하여, 마법/함정/효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    可選擇場上的１隻此回合因戰鬥破壞怪獸的正面表示怪獸發動。破壞選擇的怪獸。針對此卡的發動，無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    可选择场上１只此回合因战斗破坏怪兽的表侧表示怪兽并发动。破坏被选择怪兽。对此卡的发动，不可发动魔法、陷阱、怪兽效果。
