text:
  en: |-
    Activate this card by targeting 1 face-up monster on the field. During each of your Standby Phases: It loses 500 ATK. When that target is destroyed, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 offenes Monster auf dem Spielfeld wählst. Während jeder deiner Standby Phasen: Es verliert 500 ATK. Wenn das gewählte Ziel zerstört wird, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo boca arriba en el Campo. Durante cada una de tus Standby Phases: éste pierde 500 ATK. Cuando ese objetivo es destruido, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre face recto sur le Terrain. Durant chacune de vos Standby Phases : il perd 500 ATK. Lorsque la cible est détruite, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro scoperto sul Terreno. Durante ogni tua Standby Phase: esso perde 500 ATK. Quando quel bersaglio viene distrutto, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro com a face para cima no campo. Durante cada uma das suas Fases de Apoio: ele perde 500 de ATK. Quando o alvo for destruído, destrua este card.
  ja: |-
    フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、対象のモンスターの攻撃力は自分スタンバイフェイズ毎に５００ダウンする。そのモンスターが破壊された時にこのカードは破壊される。
  ko: |-
    필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 대상 몬스터의 공격력은 자신 스탠바이 페이즈마다 500 내린다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能把这张卡发动。只要这张卡在魔法与陷阱区域存在，作为对象的怪兽的攻击力在每次自己准备阶段下降500。那只怪兽破坏时这张卡破坏。
