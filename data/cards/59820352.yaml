text:
  en: |-
    This card can be used to Ritual Summon any EARTH Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges ERDE Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  es: |-
    Esta carta puede ser utilizada en la Invocación por Ritual de cualquier Monstruo de Ritual de TIERRA. También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que estés Invocando por Ritual.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel TERRE. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale TERRA. Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual de TERRA. Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocar por Invocação-Ritual.
  ja: |-
    地属性の儀式モンスターの降臨に使用する事ができる。フィールドか手札から、儀式召喚する地属性モンスターと同じレベルになるように生け贄を捧げなければならない。
  ko: |-
    땅 속성 의식 몬스터의 의식 소환에 사용할 수 있다. 필드나 패에서 의식 소환하는 땅 속성 몬스터와 같은 레벨이 되도록 제물을 바쳐야 한다.
  zh-TW:
  zh-CN: |-
    地属性的仪式怪兽降临可以使用。必须从场上或手卡直到让等级变成和仪式召唤的地属性怪兽相同作为祭品。
