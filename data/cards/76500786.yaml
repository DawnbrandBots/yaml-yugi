text:
  en: |-
    During damage calculation, if your Link Monster battles an opponent's monster: Your monster gains ATK equal to the total Levels/Ranks of the monsters it points to x 400, during that damage calculation only. You can only activate 1 "Star Power!!" per turn.
  de: |-
    Während der Schadensberechnung, falls dein Linkmonster gegen ein Monster eines Gegners kämpft: Dein Monster erhält nur während der Schadensberechnung ATK in Höhe der kombinierten Stufen/Ränge der Monster, auf die es zeigt, x 400. Du kannst nur 1 „Sternenkraft!!“ pro Spielzug aktivieren.
  es: |-
    Durante el cálculo de daño, si tu Monstruo de Enlace batalla con un monstruo del adversario: tu monstruo gana ATK igual al total de los Niveles/Rangos de los monstruos a los que apunte x 400, sólo durante el cálculo de daño. Sólo puedes activar 1 "¡Poder Estelar!" por turno.
  fr: |-
    Durant le calcul des dommages, si votre Monstre Lien combat un monstre de l'adversaire : durant ce calcul des dommages uniquement, votre monstre gagne une ATK égale à la somme des Niveaux/Rangs des monstres qu'il pointe x 400. Vous ne pouvez activer qu'1 "Pouvoir des Étoiles !" par tour.
  it: |-
    Durante il calcolo dei danni, se un tuo Mostro Link combatte con un mostro dell'avversario: il tuo mostro guadagna ATK pari alla somma dei Livelli/Ranghi dei mostri a cui punta x 400, solamente durante quel calcolo dei danni. Puoi attivare solo 1 "Potere Stellare!!" per turno.
  pt: |-
    Durante o cálculo de dano, se um Monstro Link seu batalhar um monstro do oponente: seu monstro ganha ATK igual à soma dos Níveis/Classes dos monstros para os quais ele apontar x 400, apenas durante o cálculo de dano. Você só pode ativar 1 "Poder Estelar!" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のリンクモンスターが相手モンスターと戦闘を行うダメージ計算時に発動できる。その自分のモンスターの攻撃力はそのダメージ計算時のみ、そのリンク先のモンスターのレベル・ランクの合計×４００アップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 링크 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 자신 몬스터의 공격력은 그 데미지 계산시에만, 그 링크 앞의 몬스터의 레벨 / 랭크의 합계 × 400 올린다.
  zh-TW:
  zh-CN: |-
    自己的连接怪兽和对方怪兽进行战斗的伤害计算时：那只自己怪兽的攻击力只在那次伤害计算时上升那只怪兽所连接区的怪兽的等级/阶级合计×400。「超星能量！！」在1回合只能发动1张。
