text:
  en: |-
    If this card inflicts battle damage to your opponent by battle with a monster: Gain LP equal to the battle damage inflicted.
  de: |-
    Falls diese Karte deinem Gegner Kampfschaden durch Kampf mit einem Monster zufügt: Du erhältst LP in Höhe des zugefügten Kampfschadens.
  es: |-
    Si esta carta inflige daño de batalla a tu adversario batallando con un monstruo: gana LP iguales al daño de batalla infligido.
  fr: |-
    Si cette carte inflige des dommages de combat à votre adversaire au combat avec un monstre : gagnez des LP égaux aux dommages de combat infligés.
  it: |-
    Se questa carta infligge danno da combattimento al tuo avversario combattendo con un mostro: guadagni LP pari al danno da combattimento inflitto.
  pt: |-
    Se este card causar dano de batalha ao seu oponente ao batalhar um monstro: ganhe PV igual ao dano de batalha causado.
  ja: |-
    このカードがモンスターとの戦闘によって相手ライフに戦闘ダメージを与えた時、与えた戦闘ダメージの数値分だけ自分のライフポイントを回復する。
  ko: |-
    이 카드가 몬스터와의 전투에 의해서 상대 라이프에 전투 데미지를 주었을 때, 준 전투 데미지의 수치만큼만 자신의 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    这张卡和怪兽的战斗给与对方基本分战斗伤害时，自己基本分回复给与的战斗伤害的数值。
