text:
  en: |-
    During each of your opponent's Standby Phases: Your opponent draws 1 card. This card must be in face-up Defense Position to activate and to resolve this effect.
  de: |-
    Während jeder Standby Phase deines Gegners: Dein Gegner zieht 1 Karte. Diese Karte muss sich in offener Verteidigungsposition befinden, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Durante cada una de las Standby Phases de tu adversario: tu adversario roba 1 carta. Esta carta debe estar en Posición de Defensa boca arriba para activar y resolver este efecto.
  fr: |-
    Durant chaque Standby Phase de votre adversaire : votre adversaire pioche 1 carte. Cette carte doit être en Position de Défense face recto pour activer et résoudre cet effet.
  it: |-
    Durante ogni Standby Phase del tuo avversario: il tuo avversario pesca 1 carta. Questa carta deve essere scoperta in Posizione di Difesa per attivare e risolvere questo effetto.
  pt: |-
    Durante cada uma das Fases de Apoio do seu oponente: seu oponente compra 1 card. Este card deve estar com a face para cima em Posição de Defesa para que você possa ativar e resolver este efeito.
  ja: |-
    相手のスタンバイフェイズ時、このカードがフィールド上に表側守備表示で存在する場合、相手はデッキからカードを１枚ドローする。
  ko: |-
    상대의 스텐바이 페이즈시, 이 카드가 필드 위에 앞면 수비 표시로 존재할 경우, 상대는 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    对方的准备阶段时，这张卡在场上表侧守备表示存在的场合，对方从卡组抽1张卡。
