name:
  en: Different Dimension Capsule
  de: Dimensionskapsel
  es: Cápsula de Otra Dimensión
  fr: Capsule d'une Autre Dimension
  it: Differente Capsula Dimensionale
  pt: Cápsula de uma Dimensão Diferente
  ja: タイムカプセル
  ja_romaji: Taimu Kapuseru
  ko: 타임 캡슐
  ko_rr:
  zh-TW: 時光膠囊
  zh-CN: 时光胶囊
text:
  en: |-
    Banish 1 card from your Deck face-down. After this card's activation, it remains on the field. Destroy this card during your 2nd Standby Phase after activating this card, and if you do, add the banished card to the hand.
  de: |-
    Verbanne 1 Karte von deinem Deck verdeckt. Diese Karte verbleibt nach ihrer Aktivierung auf dem Spielfeld. Zerstöre diese Karte während deiner 2. Standby Phase, nachdem du diese Karte aktiviert hast, und falls du dies tust, füge die verbannte Karte der Hand hinzu.
  es: |-
    Destierra boca abajo 1 carta en tu Deck. Después de la activación de esta carta, ésta permanece en el Campo. Destruye esta carta durante tu 2da. Standby Phase después de activar esta carta y, si lo haces, añade a la mano la carta desterrada.
  fr: |-
    Bannissez face verso 1 carte depuis votre Deck. Après activation de cette carte, elle reste sur le Terrain. Détruisez cette carte durant votre 2e Standby Phase après avoir activé cette carte, et si vous le faites, ajoutez la carte bannie à la main.
  it: |-
    Bandisci 1 carta dal tuo Deck coperta. Dopo l'attivazione di questa carta, essa rimane sul Terreno. Distruggi questa carta durante la tua 2ª Standby Phase dopo l'attivazione di questa carta e, se lo fai, aggiungi alla mano la carta bandita.
  pt: |-
    Bana 1 card do seu Deck com a face para baixo. Depois da ativação deste card, ele permanece no campo. Destrua este card durante sua 2ª Fase de Apoio depois de ativar este card e, se isso acontecer, adicione o card banido à mão.
  ja: |-
    自分のデッキからカードを１枚選択し、裏側表示でゲームから除外する。発動後２回目の自分のスタンバイフェイズ時にこのカードを破壊し、そのカードを手札に加える。
  ko: |-
    덱에서 카드를 1장 선택하여, 뒷면 표시로 게임에서 제외한다. 발동 후 2번째 자신의 스텐바이 페이즈에 이 카드를 파괴하여, 제외된 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：从牌组挑选1张卡以里侧表示除外，此卡持续留在场上。②：此卡发动后第2次自己的准备阶段时破坏此卡，将以此卡①效果除外的卡加入手牌。
