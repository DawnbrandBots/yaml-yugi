text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt eines „Ninja“-Monsters oder einer „Ninjitsu-Kunst“-Karte. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Ninja“-Monster und 1 „Ninjitsu-Kunst“-Karte von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof legen und dann 1 Monster auf dem Spielfeld wählen; verbanne es. Falls diese offene Karte das Spielfeld verlässt: Beschwöre so viele durch den Effekt dieser Karte verbannte Monster wie möglich als Spezialbeschwörung auf die Spielfeldseite ihrer Besitzer.
  es: |-
    No puede ser Invocado de Modo Especial, excepto con el efecto de un monstruo "Ninja" o una carta "Ninjitsu Arte". Una vez por turno, durante el turno de cualquier jugador: puedes mandar al Cementerio 1 monstruo "Ninja" y 1 carta "Ninjitsu Arte" en tu mano y/o boca arriba en tu Campo, y después seleccionar 1 monstruo en el Campo; destiérralo. Si esta carta boca arriba deja el Campo: Invoca de Modo Especial tantos monstruos desterrados por el efecto de esta carta como sea posible, al Campo de sus dueños.
  fr: |-
    Non Invocable Spécialement, sauf avec l'effet d'un monstre "Ninja" ou d'une carte "Ninjitsu" ou "Nin-Jitsu". Une fois par tour, durant le tour de chaque joueur : vous pouvez envoyer 1 monstre "Ninja" et 1 carte "Ninjitsu" ou "Nin-Jitsu" depuis votre main et/ou face recto depuis votre Terrain au Cimetière, puis ciblez 1 monstre sur le Terrain; bannissez-le. Si cette carte face recto quitte le Terrain : Invoquez Spécialement autant de monstres bannis par l'effet de cette carte que possible sur le Terrain de leur propriétaire.
  it: |-
    Non può essere Evocato Specialmente, eccetto con l'effetto di un mostro "Ninja" o di una carta "Ninjitsu". Una volta per turno, durante il turno di qualsiasi giocatore: puoi mandare 1 mostro "Ninja" e 1 carta "Ninjitsu" dalla tua mano e/o scoperta dal tuo Terreno al Cimitero, poi scegliere come bersaglio 1 mostro sul Terreno; bandiscilo. Se questa carta scoperta lascia il Terreno: Evoca Specialmente tanti mostri banditi dall'effetto di questa carta quanti possibile sul Terreno dei loro proprietari.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto pelo efeito de um monstro "Ninja" ou card "Ninjitsu". Uma vez por turno, durante o turno de qualquer duelista: você pode enviar para o Cemitério 1 monstro "Ninja" e 1 card "Ninjitsu" da sua mão e/ou com a face para cima no seu lado do campo e, depois, escolher 1 monstro no campo; bana-o. Se este card com a face para cima deixar o campo: Invoque por Invocação-Especial tantos monstros banidos pelo efeito deste card quanto possível aos campos dos seus donos.
  ja: |-
    このカードは「忍者」モンスターか「忍法」カードの効果でしか特殊召喚できない。
    ①：自分・相手ターンに１度、自分の手札・フィールド（表側表示）から、「忍者」モンスター１体と「忍法」カード１枚を墓地へ送り、フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。
    ②：表側表示のこのカードがフィールドから離れた場合に発動する。このカードの効果で除外されているモンスターを可能な限り元々の持ち主のフィールドに特殊召喚する。
  ko: |-
    이 카드는 "첩자" 몬스터 또는 "인법" 카드의 효과로밖에 특수 소환할 수 없다. ①: 1턴에 1번, 패 및 자신 필드의 앞면 표시의 카드 중에서, "첩자" 몬스터 1장과 "인법" 카드 1장을 묘지로 보내고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동한다. 이 카드의 효과로 제외되어 있는 몬스터를 가능한 한 원래 주인의 필드에 특수 소환한다.
  zh-TW: |-
    此卡僅限以「忍者」怪獸或「忍法」卡的效果進行特殊召喚。①：１回合１次，可從手牌及我方場上的正面表示的卡中，將１隻「忍者」怪獸及１張「忍法」卡送至墓地，將場上的１隻怪獸做為對象發動。將該怪獸除外。此效果在對方回合也可發動。②：在正面表示的此卡從場上離開的狀況下發動。盡可能將因此卡的效果被除外的怪獸特殊召喚至原本的持有者場上。
  zh-CN: |-
    此卡只可以“忍者”怪兽或“忍法”卡牌的效果特殊召唤。①：１回合１次，可从手牌及我方场上表侧表示的卡牌中，将１只“忍者”怪兽和１张“忍法”卡牌送入墓地，并以场上的１只怪兽为对象发动。将该怪兽除外。此效果与对手回合也可发动。②：表侧表示的此卡从场上离开的场合发动。尽可能将因此卡的效果而被除外的怪兽特殊召唤至原持有者的场上。
