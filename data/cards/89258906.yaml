  zh-CN: 黑羽－微风的布利兹
text:
  en:
  de: |-
    Falls diese Karte deiner Hand durch einen Karteneffekt von deinem Deck hinzugefügt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines „Schwarzflügel“-Monsters.
  es: |-
    Si esta carta es añadida a tu mano desde tu Deck por efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo "Alanegra".
  fr: |-
    Si cette carte est ajoutée depuis votre Deck à votre main par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre "Aile Noire".
  it: |-
    Se questa carta viene aggiunta dal tuo Deck alla tua mano dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro "Alanera".
  pt: |-
    Se este card for adicionado do seu Deck à sua mão por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão. Não pode ser usado como uma Matéria Sincro, exceto pela Invocação-Sincro de um monstro "Asanegra".
  ja: |-
    このカードをＳ素材とする場合、「ＢＦ」モンスターのＳ召喚にしか使用できない。
    ①：このカードが効果で自分のデッキから手札に加わった場合に発動できる。このカードを手札から特殊召喚する。
  ko: |-
    이 카드가 마법/함정/효과 몬스터의 효과에 의해서 자신의 덱에서 패에 넣었을 경우, 이 카드를 자신 필드 위에 특수 소환할 수 있다. 이 카드를 싱크로 소재로 할 경우, "BF(블랙 페더)"라는 이름이 붙은 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  zh-TW: |-
    在此卡因卡的效果從我方牌組加入手牌的狀況下，可從手牌特殊召喚此卡。在以此卡做為同步素材的狀況下，僅限使用於冠有「黑羽」之名的怪獸的同步召喚。
  zh-CN: |-
    此卡因卡牌效果从我方牌组加入手牌的场合，可从手牌特殊召唤此卡。以此卡为同步素材的场合，只可使用于冠有“黑羽”之名怪兽的同步召唤。
