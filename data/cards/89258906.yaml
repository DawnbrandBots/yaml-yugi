  de: Schwarzflügel - Brise der Zephir
  es: Alanegra - Breeze el Céfiro
  fr: Aile Noire - Brise le Zéphyr
  it: Alanera - Breeze lo Zefiro
  pt: Asanegra - Brisa, o Zéfiro
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－そよ<ruby>風<rt>かぜ</rt></ruby>のブリーズ
  ja_romaji: Burakku Fezā - Soyokaze no Burīzu
