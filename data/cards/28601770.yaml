text:
  en: |-
    You can Normal Summon this card without Tributing. Once per turn, during the End Phase, if this card was Summoned this way: Destroy this card, and if you do, take 1000 damage.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Einmal pro Spielzug, während der End Phase, falls diese Karte auf diese Art beschworen wurde: Zerstöre diese Karte und falls du dies tust, erhältst du 1000 Schaden.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar. Una vez por turno, durante la End Phase, si esta carta fue Invocada de esta forma: destruye esta carta y, si lo haces, recibes 1000 puntos de daño.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifice. Une fois par tour, durant la End Phase, si cette carte a été Invoquée de cette façon : détruisez cette carte, et si vous le faites, recevez 1000 points de dommages.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi. Una volta per turno, durante la End Phase, se questa carta è stata Evocata in questo modo: distruggi questa carta e, se lo fai, subisci 1000 danni.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Uma vez por turno, durante a Fase Final, se este card foi Invocado desta forma: destrua este card e, se isso acontecer, sofra 1000 de dano.
  ja: |-
    ①：このカードはリリースなしで召喚できる。②：このカードの①の方法で召喚されている場合、エンドフェイズに発動する。このカードを破壊し、自分は１０００ダメージを受ける。
  ko: |-
    ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드의 ①의 방법으로 일반 소환되어 있을 경우, 엔드 페이즈에 발동한다. 이 카드를 파괴하고, 자신은 1000 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以不用解放作召唤。②：这张卡的①的方法召唤的场合，结束阶段发动。这张卡破坏，自己受到1000伤害。
