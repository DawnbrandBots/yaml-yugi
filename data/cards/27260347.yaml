    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その相手モンスターとこのカードをそれぞれ永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。②：このカードが永続魔法カード扱いの場合、「蛇眼の大炎魔」以外の自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置き、このカードを特殊召喚する。
