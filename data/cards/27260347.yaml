  pt: |-
    Quando um ataque for declarado envolvendo este card e um monstro do oponente: você pode colocar este card do campo e esse monstro do oponente com a face para cima nas Zonas de Magias & Armadilhas dos seus donos como Magias Contínuas. Enquanto este card for uma Magia Contínua: você pode escolher 1 monstro de FOGO no seu Cemitério, exceto "Diabellstar Olho de Cobra"; coloque-o com a face para cima na Zona de Magias & Armadilhas do seu dono como uma Magia Contínua e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Diabellstar Olho de Cobra" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その相手モンスターとこのカードをそれぞれ永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。②：このカードが永続魔法カード扱いの場合、「蛇眼の大炎魔」以外の自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置き、このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터와 이 카드를 각각 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 이 카드를 지속 마법 카드로 취급할 경우, "스네이크아이즈 디아벨스타" 이외의 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하여 원래 주인의 마법 & 함정 존에 앞면 표시로 놓고, 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡与对手怪兽进行战斗的攻击宣言时可以发动。将该对手怪兽和此卡各自视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。
    ②：此卡视为永续魔法卡的情况下，以自己墓地“蛇眼大炎魔・迪亚贝尔斯塔”以外的１只炎属性怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域，将此卡特殊召唤。
