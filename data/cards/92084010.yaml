text:
  en:
  de: |-
    Diese Karte kann für die Tributbeschwörung eines WASSER Monsters als 2 Tribute behandelt werden.
  es: |-
    Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo de AGUA.
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre EAU.
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro ACQUA.
  pt: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro de ÁGUA.
  ja: |-
    ①：水属性モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
  ko: |-
    물 속성 몬스터를 제물 소환할 경우, 이 몬스터 1장으로 2장 만큼의 제물로 할 수 있다.
  zh-TW: |-
    在水屬性怪獸升級召喚的狀況下，可將此卡視為２隻解放。
  zh-CN: |-
    上级召唤水属性怪兽的情况下，此卡可作为２只解放。
