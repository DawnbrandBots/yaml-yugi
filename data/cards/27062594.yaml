text:
  en: |-
    When an opponent's monster declares a direct attack: Negate the attack, then Special Summon this card as an Effect Monster (Fiend-Type/LIGHT/Level 1/ATK 0/DEF 0). (This card is also still a Trap Card.) During your Standby Phase, while this card is treated as a monster: You can banish any number of "Utopia" monsters with different names from your Graveyard; inflict 500 damage to your opponent for each of those banished monsters, and if you do, this card gains ATK equal to the damage they took.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Annulliere den Angriff, dann beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Unterweltler/LICHT/Stufe 1/ATK 0/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Während deiner Standby Phase, solange diese Karte als Monster behandelt wird: Du kannst eine beliebige Anzahl „Utopia“-Monster mit unterschiedlichen Namen von deinem Friedhof verbannen; füge deinem Gegner für jedes der verbannten Monster 500 Schaden zu und falls du dies tust, erhält diese Karte ATK in Höhe des Schadens, den er erhalten hat.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo: niega el ataque, y después Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Demonio/LUZ/Nivel 1/ATK 0/DEF 0). (Esta carta todavía se considera una Carta de Trampa). Durante tu Standby Phase, mientras esta carta sea tratada como un monstruo: puedes desterrar cualquier cantidad de monstruos "Utopía" con nombres diferentes en tu Cementerio; inflige a tu adversario 500 puntos de daño por cada uno de esos monstruos desterrados y, si lo haces, esta carta gana ATK igual al daño que recibió.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe : annulez l'attaque, puis Invoquez Spécialement cette carte comme un Monstre à Effet (Type Démon/LUMIÈRE/Niveau 1/ATK 0/DEF 0). (Cette carte est toujours aussi une Carte Piège.) Durant votre Standby Phase, tant que cette carte est traitée comme un monstre : vous pouvez bannir un nombre de votre choix de monstres "Utopie" de noms différents depuis votre Cimetière ; infligez 500 points de dommages à votre adversaire pour chacun de ces monstres bannis, et si vous le faites, cette carte gagne une ATK égale aux dommages qu'il a reçus.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto: annulla l'attacco, poi Evoca Specialmente questa carta come Mostro con Effetto (Tipo Demone/LUCE/Livello 1/ATK 0/DEF 0). (Questa carta è ancora anche una Carta Trappola.) Durante la tua Standby Phase, mentre questa carta viene considerata come un mostro: puoi bandire un qualsiasi numero di mostri "Utopia" con nomi diversi dal tuo Cimitero; infliggi 500 danni al tuo avversario per ognuno di quei mostri banditi e, se lo fai, questa carta guadagna ATK pari al danno che ha subito.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto: negue o ataque e, depois, Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Demônio/LUZ/Nível 1/ATK 0/DEF 0). (Este card ainda é considerado um Card de Armadilha.) Durante sua Fase de Apoio, enquanto este card for considerado como um monstro: você pode banir qualquer número de monstros "Utopia" com nomes diferentes do seu Cemitério; cause 500 de dano ao seu oponente para cada um desses monstros banidos e, se isso acontecer, este card ganha ATK igual ao dano que eles sofreram.
  ja: |-
    ①：相手モンスターの直接攻撃宣言時にこのカードを発動できる。その攻撃を無効にする。その後、このカードは効果モンスター（悪魔族・光・星１・攻／守０）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果でこのカードが特殊召喚されている場合、自分スタンバイフェイズに自分の墓地から「希望皇ホープ」モンスターを任意の数だけ除外して発動できる（同名カードは１枚まで）。除外した数×５００ダメージを相手に与え、そのダメージの数値分だけこのカードの攻撃力をアップする。
  ko: |-
    ①: 상대 몬스터의 직접 공격 선언시에 이 카드를 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 이 카드는 효과 몬스터(악마족 / 빛 / 레벨 1 / 공 0 / 수 0)가 되고, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 이 카드가 특수 소환되어 있을 경우, 자신 스탠바이 페이즈에 자신 묘지에서 "유토피아" 몬스터를 임의의 수만큼 제외하고 발동할 수 있다(같은 이름의 카드는 1장까지). 제외한 수 × 500 데미지를 상대에게 주고, 그 데미지의 수치만큼만 이 카드의 공격력을 올린다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽的直接攻击宣言时才能把这张卡发动。那次攻击无效。那之后，这张卡变成效果怪兽（恶魔族·光·1星·攻/守0）在怪兽区域特殊召唤。这张卡也当作陷阱卡使用。
    ②：这张卡的效果让这张卡已特殊召唤的场合，自己准备阶段把自己墓地的「希望皇霍普」怪兽任意数量除外才能发动（同名卡最多1张）。给与对方除外数量×500伤害，这张卡的攻击力上升那次伤害的数值。
