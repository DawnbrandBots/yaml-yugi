  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> ダスクユートピアガイ
  ja_romaji: Desutenī Hīrō Dasukuyūtopiagai
  ko: 데스티니 히어로 더스크토피아 가이
