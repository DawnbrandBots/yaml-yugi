  ko: 구세의 미의 신 노스웸코
  ko_rr:
  zh-TW:
  zh-CN: 救世之美神 诺斯维姆科
text:
  en: |-
    This card can only be Ritual Summoned with the Ritual Spell Card, "Ritual of Grace". When this card is Ritual Summoned, select a number of face-up cards on the field (except this card), up to the number of monsters you used for the Ritual Summon. While any of the selected cards are face-up on the field, this card cannot be destroyed by card effects.
  de: |-
    Diese Karte kann nur mit der Ritualzauberkarte „Ritual der Anmut“ als Ritualbeschwörung beschworen werden. Wenn diese Karte als Ritualbeschwörung beschworen wird, wähle eine Anzahl offener Karten auf dem Spielfeld (außer dieser Karte) kleiner oder gleich der Anzahl der Monster, die du für die Ritualbeschwörung benutzt hast. Solange mindestens eine der gewählten Karten offen auf dem Spielfeld liegt, kann diese Karte nicht durch Karteneffekte zerstört werden.
  es: |-
    Esta carta sólo puede ser Invocada por Ritual usando la Carta Mágica de Ritual "Ritual de Gracia". Cuando Invocas esta carta por Ritual, selecciona una cantidad de cartas boca arriba en el Campo (excepto esta carta) hasta la cantidad de monstruos que usaste para la Invocación por Ritual. Mientras cualquiera de las cartas seleccionadas esté boca arriba en el Campo, esta carta no puede ser destruida por efectos de carta.
  fr: |-
    Cette carte peut seulement être Invoquée Rituellement avec la Carte Magie Rituelle "Rituel de la Rédemption". Lorsque cette carte est Invoquée Rituellement, sélectionnez un nombre de cartes face recto sur le Terrain (excepté cette carte) inférieur ou égal au nombre de monstres utilisés pour l'Invocation Rituelle. Tant que l'une des cartes sélectionnées est face recto sur le Terrain, cette carte ne peut pas être détruite par les effets de cartes.
  it: |-
    Questa carta può essere Evocata solo tramite Rituale con la Carta Magia Rituale "Rituale della Grazia". Quando questa carta viene Evocata tramite Rituale, scegli un numero di carte scoperte sul Terreno (eccetto questa carta), fino al massimo al numero di mostri utilizzati per l'Evocazione Rituale. Fino a quando una qualunque delle carte scelte rimane scoperta sul Terreno, questa carta non può essere distrutta dagli effetti delle carte.
  pt: |-
    Esta carta somente pode ser Ritual Summoned com o Ritual Spell Card, "Ritual of Grace". Quando esta carta é Ritual Summoned, selecione uma quantidade de cartas viradas para cima no campo, exceto esta carta, até o número de monstros usados no Ritual Summon desta carta. Enquanto qualquer uma das cartas selecionadas estiver virada para cima no campo, esta carta não pode ser destruída por efeitos de cartas.
  ja: |-
    「救世の儀式」により降臨。このカードが儀式召喚に成功した時、このカードの儀式召喚に使用したモンスターの数まで、このカード以外のフィールド上に表側表示で存在するカードを選択して発動する。選択したカードがフィールド上に表側表示で存在する限り、このカードはカードの効果では破壊されない。
  ko: |-
    '구세의 의식' 에 의해 강림. 이 카드가 의식 소환에 성공했을 때, 이 카드의 의식 소환에 사용한 몬스터의 수까지, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 카드를 선택하고 발동한다. 선택한 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드는 카드의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    「救世的仪式」降临。这张卡仪式召唤成功时，选择最多有这张卡的仪式召唤使用的怪兽数量的这张卡以外的场上表侧表示存在的卡发动。只要选择的卡在场上表侧表示存在，这张卡不会被卡的效果破坏。
