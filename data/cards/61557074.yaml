text:
  en: |-
    All monsters you control gain ATK/DEF equal to the number of different Attributes in your GY x 200. Once per turn: You can add 1 "Elementsaber" monster from your Deck to your hand, but skip the Battle Phase of your next turn (even if this card leaves the field). Once per turn, if an "Elementsaber" monster in your hand or field would send a card(s) from the hand to the GY to activate an effect, you can send that many "Elementsaber" monster(s) from your Deck to the GY, instead.
  de: |-
    Alle Monster, die du kontrollierst, erhalten ATK/DEF in Höhe der Anzahl unterschiedlicher Eigenschaften in deinem Friedhof x 200. Einmal pro Spielzug: Du kannst deiner Hand 1 „Elementsäbel“-Monster von deinem Deck hinzufügen, aber überspringe die Battle Phase deines nächsten Spielzugs (selbst falls diese Karte das Spielfeld verlässt). Einmal pro Spielzug, falls ein „Elementsäbel“-Monster in deiner Hand oder auf deiner Spielfeldseite eine oder mehr Karten von der Hand auf den Friedhof legen würde, um einen Effekt zu aktivieren, kannst du stattdessen so viele „Elementsäbel“-Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Todos los monstruos que controles ganan ATK/DEF igual a la cantidad de Atributos diferentes en tu Cementerio x 200. Una vez por turno: puedes añadir a tu mano 1 monstruo "Sablelemento" en tu Deck, pero sáltate la Battle Phase de tu próximo turno (aún si esta carta deja el Campo). Una vez por turno, si un monstruo "Sablelemento" en tu mano o Campo fuera a mandar al Cementerio una o más cartas en la mano para activar un efecto, puedes mandar al Cementerio esa misma cantidad de monstruos "Sablelemento" en tu Deck en su lugar.
  fr: |-
    Tous les monstres que vous contrôlez gagnent une ATK/DEF égales au nombre d'Attributs différents dans votre Cimetière x 200. Une fois par tour : vous pouvez ajouter 1 monstre "Élémentsabre" depuis votre Deck à votre main, mais sautez la Battle Phase de votre prochain tour (même si cette carte quitte le Terrain). Une fois par tour, si un monstre "Élémentsabre" dans votre main ou sur votre Terrain va envoyer une ou plusieurs cartes depuis la main au Cimetière pour activer un effet, vous pouvez envoyer autant de monstres "Élémentsabre" depuis votre Deck au Cimetière à la place.
  it: |-
    Tutti i mostri che controlli guadagnano ATK/DEF pari al numero di Attributi diversi nel tuo Cimitero x 200. Una volta per turno: puoi aggiungere 1 mostro "Elementsciabola" dal tuo Deck alla tua mano, ma salta la Battle Phase del tuo prossimo turno (anche se questa carta lascia il Terreno). Una volta per turno, se un mostro "Elementsciabola" nella tua mano o Terreno sta per mandare una o più carte dalla mano al Cimitero per attivare un effetto, puoi invece mandare quel numero di mostri "Elementsciabola" dal tuo Deck al Cimitero.
  pt: |-
    Todos os monstros que você controla ganham ATK/DEF igual ao número de Atributos diferentes no seu Cemitério x 200. Uma vez por turno: você pode adicionar 1 monstro "Sabrelemento" do seu Deck à sua mão, mas pule a Fase de Batalha do seu próximo turno (mesmo que este card deixe o campo). Uma vez por turno, se um monstro "Sabrelemento" na sua mão ou no campo enviar um ou mais cards da mão para o Cemitério para ativar um efeito, em vez disso, você pode enviar esse número de monstros "Sabrelemento" do seu Deck para o Cemitério.
  ja: |-
    ①：自分フィールドのモンスターの攻撃力・守備力は、自分の墓地のモンスターの属性の種類×２００アップする。②：１ターンに１度、自分メインフェイズに発動できる。デッキから「エレメントセイバー」モンスター１体を手札に加える。その後、次の自分ターンのバトルフェイズをスキップする。③：１ターンに１度、自分の手札・フィールドの「エレメントセイバー」モンスターが効果を発動するために手札を墓地へ送る場合、代わりにデッキの「エレメントセイバー」モンスターを墓地へ送る事ができる。
  ko: '①: 자신 필드의 몬스터의 공격력 / 수비력은, 자신 묘지의 몬스터의 속성의 종류 × 200 올린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "엘리멘트세이버" 몬스터 1장을 패에 넣는다. 그 후, 다음 자신 턴의 배틀 페이즈를 스킵한다. ③: 1턴에 1번, 자신의 패 / 필드의 "엘리멘트세이버" 몬스터가 효과를 발동하기 위해 패를 묘지로 보낼 경우, 대신에 덱의 "엘리멘트세이버" 몬스터를 묘지로 보낼 수 있다.'
  zh-TW:
  zh-CN: |-
    ①：自己场上的怪兽的攻击力·守备力上升自己墓地的怪兽的属性种类×200。
    ②：1回合1次，自己主要阶段才能发动。从卡组把1只「元素灵剑士」怪兽加入手卡。那之后，下次的自己回合的战斗阶段跳过。
    ③：1回合1次，自己的手卡·场上的「元素灵剑士」怪兽为让效果发动而把手卡送去墓地的场合，可以作为代替把卡组的「元素灵剑士」怪兽送去墓地。
