  ja: <ruby>聖<rt>せい</rt></ruby><ruby>刻<rt>こく</rt></ruby><ruby>龍<rt>りゅう</rt></ruby><ruby>王<rt>おう</rt></ruby>－アトゥムス
  ja_romaji: Seikokuryūō - Atumusu
  ko: 성각용왕－아툼스
  ko_rr:
  zh-TW: 聖刻龍王－亞圖姆斯
