text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated, while "The Sanctuary in the Sky" is on the field: Negate the activation, and if you do, destroy it.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange „Die Zuflucht im Himmel“ auf dem Spielfeld liegt: Annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras "El Santuario en el Cielo" esté en el Campo: niega la activación, y si lo haces, destrúyela.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant que "Le Sanctuaire Céleste" est sur le Terrain : annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre "Il Santuario nel Cielo" è sul Terreno: annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado, enquanto "O Santuário no Céu" estiver no campo: negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：フィールドに「天空の聖域」が存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 필드에 "천공의 성역"이 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：场上有「天空的圣域」存在，怪兽的效果·魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
