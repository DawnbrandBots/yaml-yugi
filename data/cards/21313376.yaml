  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１４ <ruby>強<rt>ごう</rt></ruby><ruby>欲<rt>よく</rt></ruby>のサラメーヤ
  ja_romaji: Nanbāzu Jūyon Gōyoku no Seramēya
  ko: No.14 욕망의 사라메야
  ko_rr:
  zh-TW:
  zh-CN: No.14 强欲之死神犬
text:
  en: |-
    2 Level 5 monsters
    Your opponent takes any effect damage you would have taken from their card effects, instead. When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can detach 1 Xyz Material from this card; destroy all monsters on the field whose current ATK is less than or equal to the original ATK of the destroyed monster in the Graveyard.
  de: |-
    2 Monster der Stufe 5
    Dein Gegner erhält statt dir den Effektschaden, den du von seinen Karteneffekten erhalten hättest. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre alle Monster auf dem Spielfeld, deren derzeitige ATK niedriger oder gleich den Grund-ATK des zerstörten Monsters im Friedhof sind.
  es: |-
    2 monstruos de Nivel 5
    Tu adversario recibe en tu lugar cualquier daño de efecto que fueras a recibir de sus efectos de carta. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes desacoplar de esta carta 1 Material Xyz; destruye todos los monstruos en el Campo cuyo ATK en este momento sea menor o igual al ATK original del monstruo destruido en el Cementerio.
  fr: |-
    2 monstres de Niveau 5
    Votre adversaire reçoit les dommages d'effet que vous auriez dû recevoir de ses effets de carte à la place. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez tous les monstres sur le Terrain dont l'ATK actuelle est inférieure ou égale à ATK d'origine du monstre détruit dans le Cimetière.
  it: |-
    2 mostri di Livello 5
    Il tuo avversario subisce qualsiasi danno da effetto che avresti subito tu dagli effetti delle sue carte al tuo posto. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi staccare 1 Materiale Xyz da questa carta; distruggi tutti i mostri sul Terreno il cui ATK attuale è paro o inferiore all'ATK originale del mostro distrutto nel Cimitero.
  pt: |-
    2 monstros de Nível 5
    Seu oponente sofre qualquer dano de efeito que você teria sofrido dos efeitos de card dele, em vez de você. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode desassociar 1 Matéria Xyz deste card; destrua todos os monstros no campo cujo ATK atual seja menor ou igual que o ATK original do monstro destruído no Cemitério.
  ja: |-
    レベル５モンスター×２
    ①：このカードがモンスターゾーンに存在する限り、相手の効果で発生する自分への効果ダメージは代わりに相手が受ける。②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時、このカードのＸ素材を１つ取り除いて発動できる。破壊したそのモンスターの元々の攻撃力以下の攻撃力を持つフィールドのモンスターを全て破壊する。
  ko: |-
    레벨 5 몬스터 × 2
    ①: 이 카드가 몬스터 존에 존재하는 한, 상대 효과로 발생하는 자신에게로의 효과 데미지는 대신에 상대가 받는다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 파괴한 그 몬스터의 원래 공격력 이하의 공격력을 가지는 필드의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    5星怪兽×2。
    ①：只要这张卡在怪兽区域存在，对方的效果发生的对自己的效果伤害由对方代受。②：这张卡战斗破坏对方怪兽送去墓地时，把这张卡1个XYZ素材取除才能发动。持有破坏的那只怪兽的原本攻击力以下的攻击力的场上的怪兽全部破坏。
