name:
  en: Lord of the Red
  de: Herr des Rots
  es: Señor del Carmesí
  fr: Seigneur du Rouge
  it: Signore del Rosso
  pt: Mestre dos Vermelhos
  ja: ロード・オブ・ザ・レッド
  ja_romaji: Rōdo Obu Za Reddo
  ko: 로드 오브 더 레드
  ko_rr:
  zh-TW:
  zh-CN: 真红王
text:
  en: |-
    You can Ritual Summon this card with "Red-Eyes Transmigration". Once per turn, when a card or effect is activated, except "Lord of the Red" (Quick Effect): You can target 1 monster on the field; destroy it. Once per turn, when a card or effect is activated, except "Lord of the Red" (Quick Effect): You can target 1 Spell/Trap on the field; destroy it.
  de: |-
    Du kannst diese Karte mit „Transmigration der Rotäugigen“ als Ritualbeschwörung beschwören. Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird, außer „Herr des Rots“ (Schnelleffekt): Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es. Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird, außer „Herr des Rots“ (Schnelleffekt): Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie.
  es: |-
    Puedes Invocar esta carta por Ritual con "Transmigración de Ojos Rojos". Una vez por turno, cuando es activada una carta o efecto, excepto "Señor del Carmesí" (Efecto Rápido): puedes seleccionar 1 monstruo en el Campo; destrúyelo. Una vez por turno, cuando es activada una carta o efecto, excepto "Señor del Carmesí" (Efecto Rápido): puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Transmigration des Yeux Rouges". Une fois par tour, lorsqu'une carte ou un effet ("Seigneur du Rouge" exclu) est activé (Effet Rapide) : vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le. Une fois par tour, lorsqu'une carte ou un effet ("Seigneur du Rouge" exclu) est activé (Effet Rapide) : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Trasmigrazione Occhi Rossi". Una volta per turno, quando viene attivata una carta o un effetto, eccetto "Signore del Rosso" (Effetto Rapido): puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Una volta per turno, quando viene attivata una carta o un effetto, eccetto "Signore del Rosso" (Effetto Rapido): puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Transmigração dos Olhos Vermelhos". Uma vez por turno, quando um card ou efeito for ativado, exceto "Mestre dos Vermelhos" (Efeito Rápido): você pode escolher 1 monstro no campo; destrua-o. Uma vez por turno, quando um card ou efeito for ativado, exceto "Mestre dos Vermelhos" (Efeito Rápido): você pode escolher 1 Magia/Armadilha no campo; destrua-a.
  ja: |-
    「レッドアイズ・トランスマイグレーション」により降臨。①：１ターンに１度、自分または相手が「ロード・オブ・ザ・レッド」以外の魔法・罠・モンスターの効果を発動した時、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。②：１ターンに１度、自分または相手が「ロード・オブ・ザ・レッド」以外の魔法・罠・モンスターの効果を発動した時、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "붉은 눈 트랜즈마이그레이션"에 의해 의식 소환. ①: 1턴에 1번, 자신 또는 상대가 "로드 오브 더 레드" 이외의 마법 / 함정 / 몬스터의 효과를 발동했을 때, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ②: 1턴에 1번, 자신 또는 상대가 "로드 오브 더 레드" 이외의 마법 / 함정 / 몬스터의 효과를 발동했을 때, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    效果·仪式：「真红眼转生」降临。①：1回合1次，自己或者对方把「真红王」以外的魔法·陷阱·怪兽的效果发动时，以场上1只怪兽为对象才能发动。那只怪兽破坏。②：1回合1次，自己或者对方把「真红王」以外的魔法·陷阱·怪兽的效果发动时，以场上1张魔法·陷阱卡为对象才能发动。那张卡破坏。
