text:
  en:
  de: |-
    Wenn du diese Karte als Synchromaterialmonster benutzt, ist das andere Synchromaterialmonster 1 Monster in deiner Hand. Der Effekt des Synchromonsters, das diese Karte als Synchromaterialmonster benutzt hat, kann nicht aktiviert werden, seine Effekte werden negiert und es wird aus dem Spiel entfernt, wenn es vom Spielfeld entfernt wird.
  es: |-
    Cuando usas esta carta como Monstruo Material de Sincronía, el otro Monstruo Material de Sincronía es 1 monstruo en tu mano. El Monstruo de Sincronía que usó esta carta como Monstruo Material de Sincronía no puede activar su(s) efecto(s), su(s) efecto(s) son negados y es retirado del juego cuando se retira del Campo.
  fr: |-
    Lorsque cette carte est utilisée comme un Monstre-Matériel de Synchro, l'autre Monstre-Matériel de Synchro est 1 monstre dans votre main. Le Monstre Synchro qui utilise cette carte comme Monstre-Matériel de Synchro ne peut pas activer ses effets, ses effets sont annulés, et il est retiré du jeu lorsqu'il est retiré du Terrain.
  it: |-
    Quando questa carta viene usata come Mostro Materiale Synchro, l'altro Mostro Materiale Synchro è 1 mostro nella tua mano. Il Mostro Synchro che ha utilizzato questa carta come Mostro Materiale Synchro non può attivare i suoi effetti, i suoi effetti vengono annullati, ed esso viene rimosso dal gioco quando viene rimosso dal Terreno.
  pt: |-
    Quando usar este card como um Monstro-Matéria Sincro, o outro Monstro-Matéria Sincro é 1 monstro na sua mão. O Monstro Sincro que usou este card como um Monstro-Matéria Sincro não pode ativar seus efeitos, seus efeitos são negados, e ele é removido de jogo quando for removido do campo.
  ja: |-
    このカードをＳ素材とする場合、他のＳ素材モンスターは手札のモンスター１体でなければならない。
    ①：このカードをＳ素材としたＳモンスターの効果を発動できず、その効果は無効化され、フィールドから離れた場合に除外される。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 패의 몬스터 1장이어야 한다. 이 카드를 싱크로 소재로 한 싱크로 몬스터는 효과를 발동할 수 없고 무효화되며, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  zh-TW: |-
    以此卡做為同步素材的狀況下，其他同步素材怪獸必須是手牌的１隻怪獸。以此卡做為同步素材的同步怪獸將被無效化，無法發動效果，在從場上離開的狀況下將被從遊戲除外。
  zh-CN: |-
    将此卡作为同步素材的场合，其他的同步素材怪兽必须是手牌的１只怪兽。以此卡为同步素材的同步怪兽的效果被无效化不可发动，从场上离开的场合从游戏中被除外。
