text:
  en: |-
    Discard up to 2 cards, and send the same number of "Infernity" cards from your Deck to the Graveyard.
  de: |-
    Wirf bis zu 2 Karten ab und lege dieselbe Anzahl von „Ewig infernal“-Karten von deinem Deck auf den Friedhof.
  es: |-
    Descarta hasta 2 cartas y manda al Cementerio la misma cantidad de cartas "Inférnico/a" desde tu Deck.
  fr: |-
    Défaussez jusqu'à 2 cartes, et envoyez le même nombre de cartes "Enfernité" depuis votre Deck au Cimetière.
  it: |-
    Scarta fino a 2 carte, e manda lo stesso numero di carte "Demoneterno" dal tuo Deck al tuo Cimitero.
  pt:
  ja: |-
    自分の手札を２枚まで捨てる。その後、この効果で捨てた枚数分だけデッキから「インフェルニティ」と名のついたカードを墓地へ送る。
  ko: |-
    ①: 자신의 패를 2장까지 버린다. 그 후, 이 효과로 버린 매수만큼만 덱에서 "인페르니티" 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    自己最多2张手卡丢弃。那之后，这个效果丢弃数量的名字带有「永火」的卡从卡组送去墓地。
