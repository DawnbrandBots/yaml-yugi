text:
  en: |-
    When this face-up card on the field is destroyed and sent to the Graveyard, you can select 2 "Genex" monsters from your Graveyard, and return them to the Deck.
  de: |-
    Wenn diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird, kannst du 2 „Genex“-Monster in deinem Friedhof wählen und in dein Deck zurücklegen.
  es: |-
    Cuando esta carta boca arriba en el Campo es destruida y mandada al Cementerio, puedes seleccionar 2 monstruos "Genex" en tu Cementerio, y devolverlos al Deck.
  fr: |-
    Lorsque cette carte face recto sur le Terrain est détruite et envoyée au Cimetière, vous pouvez sélectionner 2 monstres "Genex" dans votre Cimetière et les renvoyer au Deck.
  it: |-
    Quando questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero, puoi scegliere 2 mostri "Genex" dal tuo Cimitero, e farli ritornare nel Deck.
  pt: |-
    Quando esta carta virada para cima no campo é destruída e enviada ao Cemitério, você pode retornar 2 monstros "Genex" do seu Cemitério ao seu Deck.
  ja: |-
    フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた時、自分の墓地に存在する「ジェネクス」と名のついたモンスター２体をデッキに戻す事ができる。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 '제넥스' 라는 이름이 붙은 몬스터 2장을 덱으로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的这张卡被破坏送去墓地时，可以选择自己墓地2只名字带有「次世代」的怪兽回到卡组。
