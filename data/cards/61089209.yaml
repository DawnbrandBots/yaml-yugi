name:
  en: Myutant Mist
  de: Myutant Nebel
  es: Niebla Myutante
  fr: Brume Myutant
  it: Myutante Nebbia
  pt: Névoa Miutante
  ja: ミュートリアル・ミスト
  ja_romaji: Myūtoriaru Misuto
  ko: 뮤트리아르 미스트
  ko_rr: Myuteuriareu Miseuteu
  zh-TW: 突異變種・迷霧
  zh-CN: 突异变种・迷雾
text:
  en: |-
    Cannot be Special Summoned, except with the effect of a "Myutant" card. Your opponent cannot target this card with Spell effects. You can only use each of the following effects of "Myutant Mist" once per turn. When your opponent activates a Trap Card or effect (Quick Effect): You can banish 1 card from your hand or field; draw 2 cards. If this card in its owner's possession is destroyed by an opponent's card: You can target 1 of your banished "Myutant" monsters; add it to your hand.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt einer „Myutant“-Karte. Dein Gegner kann diese Karte nicht als Ziel für Zaubereffekte wählen. Du kannst jeden der folgenden Effekte von „Myutant Nebel“ nur einmal pro Spielzug verwenden. Wenn dein Gegner eine Fallenkarte oder einen Falleneffekt aktiviert (Schnelleffekt): Du kannst 1 Karte von deiner Hand oder Spielfeldseite verbannen; ziehe 2 Karten. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 deiner verbannten „Myutant“-Monster wählen; füge es deiner Hand hinzu.
  es: |-
    No puede ser Invocado de Modo Especial, excepto con el efecto de una carta "Myutante". Tu adversario no puede seleccionar esta carta con efectos de Mágicas. Sólo puedes usar cada uno de los siguientes efectos de "Niebla Myutante" una vez por turno. Cuando tu adversario activa una Carta de Trampa o su efecto (Efecto Rápido): puedes desterrar 1 carta en tu mano o Campo; roba 2 cartas. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar 1 de tus monstruos "Myutante" desterrados; añádelo a tu mano.
  fr: |-
    Non Invocable Spécialement, sauf avec l'effet d'une carte "Myutant". Votre adversaire ne peut pas cibler cette carte avec des effets de Magie. Vous ne pouvez utiliser chacun des effets suivants de "Brume Myutant" qu'une fois par tour. Lorsque votre adversaire active une Carte Piège ou effet de Piège (Effet Rapide) : vous pouvez bannir 1 carte depuis votre main ou Terrain ; piochez 2 cartes. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 de vos monstres "Myutant" bannis ; ajoutez-le à votre main.
  it: |-
    Non può essere Evocato Specialmente, eccetto con l'effetto di una carta "Myutante". Il tuo avversario non può scegliere come bersaglio questa carta con gli effetti delle Magie. Puoi utilizzare ognuno dei seguenti effetti di "Myutante Nebbia" una sola volta per turno. Quando il tuo avversario attiva una Carta Trappola o un suo effetto (Effetto Rapido): puoi bandire 1 carta dalla tua mano o Terreno; pesca 2 carte. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 dei tuoi mostri "Myutante" banditi; aggiungila alla tua mano.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto com o efeito de um card "Miutante". Seu oponente não pode escolher este card como alvo de efeitos de Magia. Você só pode usar cada um dos seguintes efeitos de "Névoa Miutante" uma vez por turno. Quando seu oponente ativar um Card de Armadilha ou seus efeitos (Efeito Rápido): você pode banir 1 card da sua mão ou do campo; compre 2 cards. Se este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 dos seus monstros "Miutante" banidos; adicione-o à sua mão.
  ja: |-
    このカードは「ミュートリア」カードの効果でしか特殊召喚できない。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは相手の魔法カードの効果の対象にならない。②：相手が罠カードの効果を発動した時、自分の手札・フィールドからカード１枚を除外して発動できる。自分はデッキから２枚ドローする。③：このカードが相手によって破壊された場合、除外されている自分の「ミュートリア」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드는 "뮤트리아" 카드의 효과로밖에 특수 소환할 수 없다. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 상대의 마법 카드 효과의 대상이 되지 않는다. ②: 상대가 함정 카드의 효과를 발동했을 때, 자신의 패 / 필드에서 카드 1장을 제외하고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ③: 이 카드가 상대에 의해 파괴되었을 경우, 제외되어 있는 자신의 "뮤트리아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    此卡僅限透過「突異變種」卡的效果特殊召喚。此卡名的②③效果，１回合各僅限使用１次。①：此卡不會成為對方的魔法卡的效果對象。②：對方發動陷阱卡的效果時，可從我方手牌・場上將１張卡除外發動。我方從牌組抽２張牌。③：在此卡被對方破壞的狀況下，可將我方１隻被除外的「突異變種」怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    此卡仅可以“突异变种”卡的效果特殊召唤。此卡名的②③效果１回合仅可各使用１次。①：此卡不会成为对手的魔法卡的效果的对象。②：对手发动陷阱卡的效果时，从自己的手牌・场上将１张卡除外可以发动。自己从牌组抽２张。③：此卡被对手破坏的情况下，以自己１只被除外的“突异变种”怪兽为对象可以发动。将该怪兽加入手牌。
