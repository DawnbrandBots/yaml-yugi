name:
  en: PSY-Frame Accelerator
  de: PSI-Hüllenbeschleuniger
  es: Acelerador del Armazón-PSÍ
  fr: Accélérateur Structure-PSY
  it: PSI-Struttura Acceleratore
  pt: Acelerador PSÍ-Armação
  ja: <ruby>ＰＳＹ<rt>サイ</rt></ruby>フレーム・アクセラレーター
  ja_romaji: Saifurēmu Akuserarētā
  ko: <ruby>PSY<rt>싸이</rt></ruby>프레임 엑셀러레이터
  ko_rr:
  zh-TW:
  zh-CN: 精神骨架加速器
text:
  en: |-
    Once per turn: You can pay 500 LP, then target 1 "PSY-Frame" monster you control; banish it until your next Standby Phase. Once per turn, if another face-up "PSY-Frame" card you control leaves the field (except during the Damage Step): You can Special Summon 1 "PSY-Frame" monster from your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 500 LP zahlen und dann 1 „PSI-Hülle“-Monster wählen, das du kontrollierst; verbanne es bis zu deiner nächsten Standby Phase. Einmal pro Spielzug, falls eine andere offene „PSI-Hülle“-Karte, die du kontrollierst, das Spielfeld verlässt (außer während des Damage Steps): Du kannst 1 „PSI-Hülle“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Una vez por turno: puedes pagar 500 LP, y después seleccionar 1 monstruo "Armazón-PSÍ" que controles; destiérralo hasta tu próxima Standby Phase. Una vez por turno, si otra carta "Armazón-PSÍ" boca arriba que controles deja el Campo (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Armazón-PSÍ".
  fr: |-
    Une fois par tour : vous pouvez payer 500 LP, puis ciblez 1 monstre "Structure-PSY" que vous contrôlez ; jusqu'à votre prochaine Standby Phase, bannissez-le. Une fois par tour, si une autre carte "Structure-PSY" face recto que vous contrôlez quitte le Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Structure-PSY" depuis votre main.
  it: |-
    Una volta per turno: puoi pagare 500 LP, poi scegliere come bersaglio 1 mostro "PSI-Struttura" che controlli; bandiscilo fino alla tua prossima Standby Phase. Una volta per turno, se un'altra carta "PSI-Struttura" scoperta che controlli lascia il Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "PSI-Struttura" dalla tua mano.
  pt: |-
    Uma vez por turno: você pode pagar 500 PV e, depois, escolher 1 monstro "PSÍ-Armação" que você controla; bana-o até sua próxima Fase de Apoio. Uma vez por turno, se outro card "PSÍ-Armação" com a face para cima que você controla deixar o campo (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "PSÍ-Armação" da sua mão.
  ja: |-
    ①：１ターンに１度、５００ＬＰを払い、自分フィールドの「ＰＳＹフレーム」モンスター１体を対象として発動できる。そのモンスターを次の自分スタンバイフェイズまで除外する。②：１ターンに１度、このカード以外の自分フィールドの表側表示の「ＰＳＹフレーム」カードが戦闘以外でフィールドから離れた場合に発動できる。手札から「ＰＳＹフレーム」モンスター１体を特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 500 LP를 지불하고, 자신 필드의 "PSY(싸이)프레임" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 다음 자신의 스탠바이 페이즈까지 제외한다. ②: 1턴에 1번, 이 카드 이외의 자신 필드 앞면 표시의 "PSY(싸이)프레임" 카드가 전투 이외로 필드에서 벗어났을 경우에 발동할 수 있다. 패에서 "PSY(싸이)프레임" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：１回合１次，可支付５００LP，將我方場上的１隻「精神骨架」怪獸做為對象發動。將該怪獸除外直到下一個我方準備階段。②：１回合１次，可在我方場上的此卡以外的正面表示的「精神骨架」卡因戰鬥以外從場上離開的狀況下發動。從手牌特殊召喚１隻「精神骨架」怪獸。
  zh-CN: |-
    ①：１回合１次，支付５００LP，以自己场上的１只“精神骨架”怪兽为对象可以发动。将该怪兽直至下一个自己准备阶段为止除外。②：１回合１次，此卡已存在于魔法与陷阱区域的状态下，自己场上此卡以外的表侧表示“精神骨架”卡因战斗以外的原因从场上离开的情况下可以发动。从手牌将１只“精神骨架”怪兽特殊召唤。
