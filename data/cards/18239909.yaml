  ja: <ruby>爆<rt>ばく</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>剣<rt>けん</rt></ruby><ruby>士<rt>し</rt></ruby>イグニスター<ruby>Ｐ<rt>プロミネンス</rt></ruby>
  ja_romaji: Bakuryūkenshi Igunisutā Purominensu
