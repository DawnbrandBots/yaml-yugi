text:
  en: |-
    A species of huge Des Koala. He's meek, but people are afraid of him because he's very powerful.
  de: |-
    Eine Art des großen Des Koalas. Er ist zwar friedlich, doch man fürchtet sich vor ihm aufgrund seiner enormen Stärke.
  es: |-
    Una especie de Des Koala gigante. Es manso, pero la gente tiene miedo de él porque es muy poderoso.
  fr: |-
    Une espèce d'énorme Koala Des. Il est docile, mais il fait peur aux gens car il est très puissant.
  it: |-
    Una specie enorme di Des Koala. È docile ma le persone sono spaventate dalla sua potenza.
  pt: |-
    Uma espécie de Coala Des enorme. Ele é pacífico, mas as pessoas têm medo dele porque ele é muito poderoso.
  ja: |-
    とても巨大なデス・コアラの一種。おとなしい性格だが、非常に強力なパワーを持っているため恐れられている。
  ko: |-
    너무나 거대한 데스 코알라의 일종. 온순한 성격이지만, 상당히 강력한 파워를 갖고 있기 때문에 공포를 불러일으킨다.
  zh-TW:
  zh-CN: |-
    一种非常巨大的死亡考拉。性格温顺，但力量异常强大，使众人恐惧。
