text:
  en: |-
    You can only control 1 "Noble Arms - Caliburn". Equip only to a Warrior-Type monster. It gains 500 ATK. Once per turn: You can gain 500 LP. If this face-up card on the field is destroyed and sent to the Graveyard: You can target 1 Warrior-Type "Noble Knight" monster you control; equip this card to that target. You can only use this effect of "Noble Arms - Caliburn" once per turn.
  de: |-
    Du kannst nur 1 „Edle Waffen - Caliburn“ kontrollieren. Rüste nur ein Monster vom Typ Krieger mit dieser Karte aus. Es erhält 500 ATK. Einmal pro Spielzug: Du kannst 500 LP erhalten. Falls diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Edler Ritter“-Monster vom Typ Krieger wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Edle Waffen - Caliburn“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes controlar 1 "Armas Nobles - Caliburn". Sólo puedes equipar esta carta a un monstruo de Tipo Guerrero. Éste gana 500 ATK. Una vez por turno: puedes ganar 500 LP. Si esta carta boca arriba en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo "Noble Caballero" de Tipo Guerrero que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Armas Nobles - Caliburn" una vez por turno.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Armes Nobles - Caliburn". Équipable uniquement à un monstre de Type Guerrier. Il gagne 500 ATK. Une fois par tour : vous pouvez gagner 500 LP. Si cette carte face recto sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Chevalier Noble" de Type Guerrier que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Armes Nobles - Caliburn" qu'une fois par tour.
  it: |-
    Puoi controllare solo 1 "Nobili Armi - Caliburn". Equipaggia solo a un mostro di Tipo Guerriero. Esso guadagna 500 ATK. Una volta per turno: puoi guadagnare 500 LP. Se questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" di Tipo Guerriero che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Nobili Armi - Caliburn" una sola volta per turno.
  pt: |-
    Você só pode controlar 1 "Armas Nobres - Caliburn". Só pode equipar um monstro do Tipo Guerreiro. Ele ganha 500 de ATK. Uma vez por turno: você ganha 500 PV. Se este card no campo com a face para cima for destruído e enviado para o Cemitério: você pode escolher 1 monstro "Nobre Cavaleiro" do Tipo Guerreiro que você controla; equipe este card no alvo. Você só pode usar este efeito de "Armas Nobres - Caliburn" uma vez por turno.
  ja: |-
    戦士族モンスターにのみ装備可能。装備モンスターの攻撃力は５００ポイントアップする。また、１ターンに１度、自分は５００ライフポイント回復できる。フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた場合、自分フィールド上の「聖騎士」と名のついた戦士族モンスター１体を選択してこのカードを装備できる。「聖剣カリバーン」のこの効果は１ターンに１度しか使用できない。また、「聖剣カリバーン」は自分フィールド上に１枚しか表側表示で存在できない。
  ko: |-
    전사족 몬스터에만 장착 가능. 장착 몬스터의 공격력은 500 포인트 올린다. 또한, 1턴에 1번, 자신은 500 라이프 포인트를 회복할 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 필드 위의 "성기사"라는 이름이 붙은 전사족 몬스터 1장을 선택하고 이 카드를 장착할 수 있다. "성검 칼리번"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, "성검 칼리번"은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    仅限装备战士族怪兽。装备怪兽的攻击力上升500点。此外，1回合1次，我方可回复500生命点数。场上以表侧表示存在的此卡被破坏并送入墓地的场合，可选择我方场上1只冠有「聖騎士」之名的战士族怪兽装备此卡。「聖劍卡里班」的此效果1回合只可使用1次。此外，我方场上只可有1张「聖劍卡里班」以表侧表示存在。
  zh-CN: |-
    战士族　怪兽才能装备。装备怪兽的攻击力上升500。此外，1回合1次，自己可以回复500基本分。场上表侧表示存在的这张卡被破坏送去墓地的场合，可以选择自己场上1只名字带有「圣骑士」的　战士族　怪兽把这张卡装备。「圣剑 石中剑」的这个效果1回合只能使用1次。此外，「圣剑 石中剑」在自己场上只能有1张表侧表示存在。
