text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte 400 ATK erhalten lassen. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    Una vez por turno: puedes hacer que esta carta gane 400 ATK. Esta carta no puede atacar el turno en el que activas este efecto.
  fr: |-
    Une fois par tour : vous pouvez augmenter l'ATK de cette carte de 400. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Una volta per turno: puoi far guadagnare 400 ATK a questa carta. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Uma vez por turno: você pode fazer com que este card ganhe 400 de ATK. Este card não pode atacar no turno em que você ativar este efeito.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる（この効果を発動するターン、このカードは攻撃できない）。このカードの攻撃力は４００アップする。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 이 카드의 공격력을 400 포인트 올릴 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。此卡的攻擊力提升４００。發動此效果的回合，此卡無法攻擊。
  zh-CN: |-
    １回合１次，可以在我方的主要阶段发动。此卡的攻击力提升４００点。发动此效果的回合，这张卡不能攻击。
