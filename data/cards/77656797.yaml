text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If an Equip Card becomes equipped to a monster on the field, even during the Damage Step: You can destroy 1 card on the field. During the End Phase: You can equip 1 Equip Spell from your hand or GY to this card, then you can equip 1 FIRE Warrior monster from your Deck to this card as an Equip Spell that gives it 500 ATK. You can only use each effect of "Infernoble Knight Emperor Charles" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls ein Monster auf dem Spielfeld mit einer Ausrüstungskarte ausgerüstet wird, selbst während des Damage Steps: Du kannst 1 Karte auf dem Spielfeld zerstören. Während der End Phase: Du kannst diese Karte mit 1 Ausrüstungszauber von deiner Hand oder deinem Friedhof ausrüsten, dann kannst du diese Karte mit 1 FEUER Krieger-Monster von deinem Deck als Ausrüstungszauber ausrüsten, der ihr 500 ATK gibt. Du kannst jeden Effekt von „Flammedler Ritter-Kaiser Charles“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si una Carta de Equipo es equipada a un monstruo en el Campo, incluso durante el Damage Step: puedes destruir 1 carta en el Campo. Durante la End Phase: puedes equipar a esta carta 1 Mágica de Equipo en tu mano o Cementerio, y después puedes equipar a esta carta 1 monstruo Guerrero de FUEGO en tu Deck como una Mágica de Equipo que le da 500 ATK. Sólo puedes usar cada efecto de "Emperador Carlo Infernoble Caballero" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si une Carte d'Équipement est équipée à un monstre sur le Terrain, même durant la Damage Step : vous pouvez détruire 1 carte sur le Terrain. Durant la End Phase : vous pouvez équiper 1 Magie d'Équipement depuis votre main ou Cimetière à cette carte, puis vous pouvez équiper 1 monstre FEU Guerrier depuis votre Deck à cette carte comme une Magie d'Équipement qui lui donne 500 ATK. Vous ne pouvez utiliser chaque effet de "Empereur Charles, Chevalier Noble Inferno" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se una Carta Equipaggiamento diventa equipaggiata a un mostro sul Terreno, anche durante il Damage Step: puoi distruggere 1 carta sul Terreno. Durante la End Phase: puoi equipaggiare 1 Magia Equipaggiamento dalla tua mano o Cimitero a questa carta, poi puoi equipaggiare 1 mostro FUOCO Guerriero dal tuo Deck a questa carta come una Magia Equipaggiamento che le dà 500 ATK. Puoi utilizzare ogni effetto di "Infernobile Cavaliere Imperatore Charles" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se um Card de Equipamento se tornar equipado a um monstro no campo, mesmo durante a Etapa de Dano: você pode destruir 1 card no campo. Durante a Fase Final: você pode equipar 1 Magia de Equipamento da sua mão ou do Cemitério a este card e, depois, você pode equipar 1 monstro Guerreiro de FOGO do seu Deck a este card como uma Magia de Equipamento que concede a ele 500 de ATK. Você só pode usar cada efeito de "Infernobre Cavaleiro Imperador Charles" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのモンスターに装備カードが装備された場合に発動できる（ダメージステップでも発動可能）。フィールドのカード１枚を破壊する。②：自分・相手のエンドフェイズに発動できる。このカードに装備可能な装備魔法カード１枚を自分の手札・墓地から装備する。その後、デッキから戦士族・炎属性モンスター１体を攻撃力５００アップの装備魔法カード扱いでこのカードに装備できる。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터에 장착 카드가 장착되었을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 필드의 카드 1장을 고르고 파괴한다. ②: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 장착 마법 카드 1장을 고르고 이 카드에 장착한다. 그 후, 덱에서 전사족 / 화염 속성 몬스터 1장을 고르고 이 카드에 공격력 500 올리는 장착 카드로 취급하여 장착할 수 있다.
  zh-TW: |-
    協調＋協調以外的怪獸1隻以上
    此卡名的①②效果1回合僅能各自使用1次。①：場上的怪獸被裝備上裝備卡的狀況可以發動（傷害步驟也能夠發動）。挑選1張場上的卡予以破壞。②：可以於我方、對方的結束階段發動。從我方的手牌、墓地挑選1張裝備魔法卡裝備至此卡。之後，可以從牌組挑選1隻戰士族‧炎屬性怪獸，將此卡當作攻擊力上升500的裝備卡來裝備。
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    此卡名的①②效果１回合仅可各使用１次。①：装备卡被装备至场上怪兽的情况下可以发动（伤害步骤也可以发动）。挑选场上的１张卡破坏。②：在自己・对手的结束阶段可以发动。从自己手牌・墓地挑选１张装备魔法卡装备于此卡。然后，可从牌组挑选１只战士族・炎属性怪兽，视为攻击力上升５００的装备卡装备于此卡。
