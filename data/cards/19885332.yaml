text:
  en: |-
    Target 1 Level 4 or lower Fish monster in your GY; Special Summon it, then you can add 1 monster from your Deck to your hand with the same original name as that Special Summoned monster. You can only activate "White Mirror" once per turn.
  de: |-
    Wähle 1 Fisch-Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann kannst du deiner Hand 1 Monster mit demselben Grund-Namen wie das als Spezialbeschwörung beschworene Monster von deinem Deck hinzufügen. Du kannst „Weißer Spiegel“ nur einmal pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Pez de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, y después puedes añadir a tu mano 1 monstruo en tu Deck con el mismo nombre original que el de ese monstruo Invocado de Modo Especial. Sólo puedes activar "Espejo Blanco" una vez por turno.
  fr: |-
    Ciblez 1 monstre Poisson de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez ajouter 1 monstre depuis votre Deck à votre main du même nom d'origine que le monstre Invoqué Spécialement. Vous ne pouvez activer "Miroir Blanc" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro Pesce di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, poi puoi aggiungere dal tuo Deck alla tua mano 1 mostro con lo stesso nome originale di quel mostro Evocato Specialmente. Puoi attivare "Specchio Bianco" una sola volta per turno.
  pt: |-
    Escolha 1 monstro Peixe de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode adicionar 1 monstro do seu Deck à sua mão com o mesmo nome original que o desse monstro Invocado por Invocação-Especial. Você só pode ativar "Espelho Branco" uma vez por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のレベル４以下の魚族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、この効果で特殊召喚したモンスターと元々のカード名が同じモンスター１体をデッキから手札に加える事ができる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 레벨 4 이하의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터와 원래의 카드명이 같은 몬스터 1장을 덱에서 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己墓地的１只等级４以下的鱼族怪兽为对象可以发动。将该怪兽特殊召唤。然后，可从牌组将原本卡名与特殊召唤的怪兽相同的１只怪兽加入手牌。
