text:
  en: |-
    If you control no monsters: You can Special Summon this card from your hand. If the only other monster you control is exactly 1 DARK Dragon Synchro Monster: You can Special Summon up to 2 "Resonator" monsters from your hand or Deck, except "Crimson Resonator". You can only use each effect of "Crimson Resonator" once per turn. You cannot Special Summon monsters from the Extra Deck, except DARK Dragon Synchro Monsters, the turn you activate either of this card's effects.
  de: |-
    Falls du keine Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls das einzige andere Monster, das du kontrollierst, genau 1 FINSTERNIS Drache-Synchromonster ist: Du kannst bis zu 2 „Resonator“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Blutroter Resonator“. Du kannst jeden Effekt von „Blutroter Resonator“ nur einmal pro Spielzug verwenden. Du kannst in dem Spielzug, in dem du einen beliebigen Effekt dieser Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer FINSTERNIS Drache-Synchromonstern.
  es: |-
    Si no controlas monstruos: puedes Invocar esta carta de Modo Especial desde tu mano. Si el único monstruo que controlas es exactamente 1 Monstruo de Sincronía Dragón de OSCURIDAD: puedes Invocar de Modo Especial hasta 2 monstruos "Resonador" desde tu mano o Deck, excepto "Resonador Carmesí". Sólo puedes usar cada efecto de "Resonador Carmesí" una vez por turno. El turno en el que activaste alguno de los efectos de esta carta no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía Dragón de OSCURIDAD.
  fr: |-
    Si vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si le seul autre monstre que vous contrôlez est exactement 1 Monstre Synchro TÉNÈBRES Dragon : vous pouvez Invoquer Spécialement max. 2 monstres "Diapason" ("Diapason Cramoisi" exclu) depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Diapason Cramoisi" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro TÉNÈBRES Dragon exclus) depuis l'Extra Deck, le tour où vous activez un effet de cette carte.
  it: |-
    Se non controlli nessun mostro: puoi Evocare Specialmente questa carta dalla tua mano. Se l'unico altro mostro che controlli è esattamente 1 Mostro Synchro OSCURITÀ Drago: puoi Evocare Specialmente fino a 2 mostri "Diapason" dalla tua mano o Deck, eccetto "Diapason Cremisi". Puoi utilizzare ogni effetto di "Diapason Cremisi" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro OSCURITÀ Drago, nel turno in cui attivi l'uno o l'altro degli effetti di questa carta.
  pt: |-
    Se você não controlar nenhum monstro: você pode Invocar este card por Invocação-Especial da sua mão. Se o único outro monstro que você controla for exatamente 1 Monstro Sincro Dragão de TREVAS: você pode Invocar por Invocação-Especial até 2 monstros "Ressonador" da sua mão ou do Deck, exceto "Ressonador Carmesim". Você só pode usar cada efeito de "Ressonador Carmesim" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar qualquer um dos efeitos deste card, exceto Monstros Sincro Dragão de TREVAS.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分はドラゴン族・闇属性ＳモンスターしかＥＸデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：このカード以外の自分フィールドのモンスターがドラゴン族・闇属性Ｓモンスター１体のみの場合に発動できる。手札・デッキから「クリムゾン・リゾネーター」以外の「リゾネーター」モンスターを２体まで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 카드의 효과를 발동하는 턴에, 자신은 드래곤족 / 어둠 속성 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드 이외의 자신 필드의 몬스터가 드래곤족 / 어둠 속성 싱크로 몬스터 1장뿐일 경우에 발동할 수 있다. 패 / 덱에서 "크림즌 레조네이터" 이외의 "레조네이터" 몬스터를 2장까지 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次，发动此卡效果的回合中，自己仅可从额外牌组特殊召唤龙族・暗属性同步怪兽。①：自己场上不存在怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上此卡以外的怪兽仅有1只且为龙族・暗属性同步怪兽的情况下可以发动。从手牌・牌组将“深红共鸣者”以外的最多2只“共鸣者”怪兽特殊召唤。
