name:
  en: Dragon Shrine
  de: Drachenschrein
  es: Santuario de Dragones
  fr: Sanctuaire du Dragon
  it: Reliquiario del Drago
  pt: Santuário do Dragão
  ja: <ruby>竜<rt>りゅう</rt></ruby>の<ruby>霊<rt>れい</rt></ruby><ruby>廟<rt>びょう</rt></ruby>
  ja_romaji: Ryū no Reibyō
