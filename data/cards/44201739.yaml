text:
  en: |-
    If this card is in your hand: You can reveal 3 cards with different names from your hand and/or Deck that match the names of 3 different cards in your opponent's GY, and if you do, Special Summon this card. When your opponent activates a card or effect (Quick Effect): You can send this card Summoned by its previous effect to the GY; send 1 card with the same name as that opponent's card from your Deck or Extra Deck to the GY, and if you do, negate the activation. You can only use each effect of "Mira Match" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 3 Karten mit unterschiedlichen Namen, die den Namen von 3 unterschiedlichen Karten im Friedhof deines Gegners entsprechen, von deiner Hand und/oder deinem Deck vorzeigen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte, die durch ihren vorherigen Effekt beschworen wurde, auf den Friedhof legen; lege 1 Karte mit demselben Namen wie jene Karte des Gegners von deinem Deck oder Extra Deck auf den Friedhof und falls du dies tust, annulliere die Aktivierung. Du kannst jeden Effekt von „Mirastreich“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes mostrar 3 cartas con nombres diferentes en tu mano y/o Deck con los mismos nombres de 3 cartas diferentes en el Cementerio de tu adversario y, si lo haces, Invoca esta carta de Modo Especial. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes mandar al Cementerio esta carta Invocada por su efecto previo; manda al Cementerio 1 carta en tu Deck o Deck Extra con el mismo nombre que esa carta del adversario y, si lo haces, niega la activación. Sólo puedes usar cada efecto de "Mira Espejo" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez révéler 3 cartes de noms différents depuis votre main et/ou Deck qui correspondent aux noms de 3 cartes différentes dans le Cimetière de votre adversaire, et si vous le faites, Invoquez Spécialement cette carte. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez envoyer cette carte Invoquée par son effet précédent au Cimetière ; envoyez 1 carte du même nom que la carte de l'adversaire depuis votre Deck ou Extra Deck au Cimetière, et si vous le faites, annulez l'activation. Vous ne pouvez utiliser chaque effet de "Allumette Mira" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi rivelare dalla tua mano e/o Deck 3 carte con nomi diversi che corrispondono ai nomi di 3 carte diverse nel Cimitero del tuo avversario e, se lo fai, Evoca Specialmente questa carta. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mandare questa carta Evocata dal suo precedente effetto al Cimitero; manda 1 carta con lo stesso nome di quella carta dell'avversario dal tuo Deck o Extra Deck al Cimitero e, se lo fai, annulla l'attivazione. Puoi utilizzare ogni effetto di "Mira Fiammifero" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode revelar 3 cards com nomes diferentes da sua mão e/ou do Deck que sejam iguais aos nomes de 3 cards diferentes no Cemitério do seu oponente e, se isso acontecer, Invoque este card por Invocação-Especial. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode enviar este card Invocado por seu efeito anterior para o Cemitério; envie 1 card com o mesmo nome que o desse card do oponente do seu Deck ou Deck Adicional para o Cemitério e, se isso acontecer, negue a ativação. Você só pode usar cada efeito de "Palito Mira" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。同名カードが相手の墓地に存在するカード３枚を手札・デッキから相手に見せ（同名カードは１枚まで）、このカードを特殊召喚する。②：相手が魔法・罠・モンスターの効果を発動した時、このカードの①の効果で特殊召喚したこのカードを墓地へ送って発動できる。相手が発動したそのカードの同名カード１枚をデッキ・ＥＸデッキから墓地へ送り、その発動を無効にする。
