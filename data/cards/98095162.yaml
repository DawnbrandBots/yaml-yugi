text:
  en: |-
    3 monsters with the same Attribute but different Types
    If this face-up card is destroyed by battle, or leaves the field because of an opponent's card effect while its owner controls it: You can target 1 card in your GY; add it to your hand. You can only use each of the following effects of "Curious, the Lightsworn Dominion" once per turn.
    ● If this card is Link Summoned: You can send 1 card from your Deck to the GY.
    ● If a card(s) is sent from your Deck to the GY by an effect: Send the top 3 cards of your Deck to the GY.
  de: |-
    3 Monster mit derselben Eigenschaft, aber unterschiedlichen Typen
    Falls diese offene Karte durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt, solange ihr Besitzer sie kontrolliert: Du kannst 1 Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst jeden der folgenden Effekte von „Curious, Lichtverpflichteter Herrscher“ nur einmal pro Spielzug verwenden.
    ● Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte von deinem Deck auf den Friedhof legen. ● Falls eine oder mehr Karten durch einen Effekt von deinem Deck auf den Friedhof gelegt werden: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    3 monstruos con el mismo Atributo pero de Tipos diferentes
    Si esta carta boca arriba es destruida en batalla, o deja el Campo a causa del efecto de una carta del adversario mientras su dueño la controla: puedes seleccionar 1 carta en tu Cementerio; añádela a tu mano. Sólo puedes usar cada uno de los siguientes efectos de "Curious, el Señorío Luminoso" una vez por turno.
    ● Si esta carta es Invocada por Enlace: puedes mandar al Cementerio 1 carta en tu Deck.
    ● Si una o más cartas en tu Deck es mandada al Cementerio por un efecto: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    3 monstres du même Attribut mais de Types différents
    Si cette carte face recto est détruite au combat, ou quitte le Terrain à cause d'un effet de carte de l'adversaire tant que son propriétaire la contrôle : vous pouvez cibler 1 carte dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chacun des effets suivants de "Curieuse la Dominatrice, Seigneur Lumière" qu'une fois par tour.
    ● Si cette carte est Invoquée par Lien : vous pouvez envoyer 1 carte depuis votre Deck au Cimetière.
    ● Si une ou plusieurs cartes sont envoyées depuis votre Deck au Cimetière par un effet : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    3 mostri con lo stesso Attributo ma Tipi diversi
    Se questa carta scoperta viene distrutta in battaglia, o lascia il Terreno a causa dell'effetto di una carta dell'avversario mentre il suo proprietario la controlla: puoi scegliere come bersaglio 1 carta nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ognuno dei seguenti effetti di "Curioso, il Sovrano Fedele della Luce" una sola volta per turno.
    ● Se questa carta viene Evocata Link: puoi mandare 1 carta dal tuo Deck al Cimitero.
    ● Se una o più carte vengono mandate dal tuo Deck al Cimitero da un effetto: manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    3 monstros com o mesmo Atributo, mas Tipos diferentes
    Se este card com a face para cima for destruído em batalha ou deixar o campo devido a um efeito de card do oponente enquanto for controlado por seu dono: você pode escolher 1 card no seu Cemitério; adicione-o à sua mão. Você só pode usar cada um dos seguintes efeitos de "Curious, o Soberano Luminoso" uma vez por turno.
    ●Se este card for Invocado por Invocação-Link: você pode enviar 1 card do seu Deck para o Cemitério.
    ●Se um ou mais cards forem enviados do seu Deck para o Cemitério por um efeito: envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    同じ属性で種族が異なるモンスター３体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。デッキからカード１枚を選んで墓地へ送る。②：自分のデッキのカードが効果で墓地へ送られた場合に発動する。自分のデッキの上からカードを３枚墓地へ送る。③：表側表示のこのカードが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合、自分の墓地のカード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    같은 속성으로 종족이 다른 몬스터 3장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 카드 1장을 고르고 묘지로 보낸다. ②: 자신의 덱의 카드가 효과로 묘지로 보내졌을 경우에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다. ③: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우, 자신 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    属性相同种族不同的怪兽3只
    此卡名的①②效果1回合仅可各使用1次。①：此卡连接召唤成功的情况下可以发动。从牌组挑选1张卡送至墓地。②：自己牌组的卡因效果被送至墓地的情况下发动。从自己牌组上面将3张卡送至墓地。③：表侧表示的此卡因对手的效果从场上离开的情况下，或因战斗被破坏的情况下，以自己墓地的1张卡为对象可以发动。将该卡加入手牌。
