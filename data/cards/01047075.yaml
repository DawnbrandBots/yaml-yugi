text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 Spell/Trap that mentions "Flame Swordsman" from your Deck to your hand. If this card is sent to the GY: You can send 1 "Flame Swordsman" or 1 monster that mentions it from your Deck or Extra Deck to the GY, except "Fighting Flame Swordsman". You can only use each effect of "Fighting Flame Swordsman" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Flammen-Schwertkämpfer“ erwähnt, von deinem Deck hinzufügen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Flammen-Schwertkämpfer“ oder 1 Monster, das ihn erwähnt, von deinem Deck oder Extra Deck auf den Friedhof legen, außer „Kampfflammen-Schwertkämpfer“. Du kannst jeden Effekt von „Kampfflammen-Schwertkämpfer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Espadachín de la Llama". Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 1 "Espadachín de la Llama" o 1 monstruo que lo mencione en tu Deck o Deck Extra, excepto "Espadachín de la Llama de Lucha". Sólo puedes usar cada efecto de "Espadachín de la Llama de Lucha" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège qui mentionne "Spadassin des Flammes" depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière : vous pouvez envoyer 1 "Spadassin des Flammes" ou 1 monstre qui le mentionne ("Spadassin des Flammes Combattant" exclu) depuis votre Deck ou Extra Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Spadassin des Flammes Combattant" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola che menziona "Spadaccino di Fuoco" dal tuo Deck alla tua mano. Se questa carta viene mandata al Cimitero: puoi mandare 1 "Spadaccino di Fuoco" o 1 mostro che lo menziona dal tuo Deck o Extra Deck al Cimitero, eccetto "Spadaccino di Fuoco Combattente". Puoi utilizzare ogni effetto di "Spadaccino di Fuoco Combattente" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha que mencione "Espadachim das Chamas" do seu Deck à sua mão. Se este card for enviado para o Cemitério: você pode enviar 1 "Espadachim das Chamas", ou 1 monstro que o mencione, do seu Deck ou Deck Adicional para o Cemitério, exceto "Espadachim das Chamas Lutador". Você só pode usar cada efeito de "Espadachim das Chamas Lutador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「炎の剣士」のカード名が記された魔法・罠カード１枚を手札に加える。②：このカードが墓地へ送られた場合に発動できる。「闘炎の剣士」を除く、「炎の剣士」またはそのカード名が記されたモンスター１体をデッキ・ＥＸデッキから墓地へ送る。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张记载有“炎之剑士”卡名的魔法・陷阱卡加入手牌。②：此卡被送至墓地的情况下可以发动。从牌组・额外牌组将除“斗炎之剑士”以外的、１只“炎之剑士”或记载有该卡名的怪兽送至墓地。
