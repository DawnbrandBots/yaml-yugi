name:
  en: Cyberdark Claw
  de: Cyberfinsternis Klaue
  es: Garra Ciberoscura
  fr: Griffe Cyberténébreuse
  it: Artiglio Cyberoscuro
  pt: Garra Cibersombria
  ja: サイバー・ダーク・クロー
  ja_romaji: Saibā Dāku Kurō
  ko: 사이버 다크 클로
  ko_rr: Saibeo Dakeu Keullo
  zh-TW: 電子・黑暗・鉤爪
  zh-CN: 电子黑暗爪
text:
  en: |-
    If this card is sent to the GY while equipped to a monster: You can target 1 "Cyberdark" monster in your GY; add it to your hand. You can only use each of the following effects of "Cyberdark Claw" once per turn.
    ● You can discard this card; add 1 "Cyberdark" Spell/Trap from your Deck to your hand.
    ● During damage calculation, if a monster equipped with this card battles: You can send 1 monster from your Extra Deck to the GY.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird, solange sie ein Monster ausrüstet: Du kannst 1 „Cyberfinsternis“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden der folgenden Effekte von „Cyberfinsternis Klaue“ nur einmal pro Spielzug verwenden.
    ● Du kannst diese Karte abwerfen; füge deiner Hand 1 „Cyberfinsternis“-Zauber/Falle von deinem Deck hinzu.
    ● Während der Schadensberechnung, falls ein Monster kämpft, das mit dieser Karte ausgerüstet ist: Du kannst 1 Monster von deinem Extra Deck auf den Friedhof legen.
  es: |-
    Si esta carta es mandada al Cementerio mientras está equipada a un monstruo: puedes seleccionar 1 monstruo "Ciberoscur" en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada uno de los siguientes efectos de "Garra Ciberoscura" una vez por turno.
    ● Puedes descartar esta carta; añade a tu mano 1 Mágica/Trampa "Ciberoscur" en tu Deck.
    ● Durante el cálculo de daño, si un monstruo equipado con esta carta batalla: puedes mandar al Cementerio 1 monstruo en tu Deck Extra.
  fr: |-
    Si cette carte est envoyée au Cimetière tant qu'elle est équipée à un monstre : vous pouvez cibler 1 monstre "Cyberténébreu" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chacun des effets suivants de "Griffe Cyberténébreuse" qu'une fois par tour.
    ● Vous pouvez défausser cette carte ; ajoutez 1 Magie/Piège "Cyberténébreu" depuis votre Deck à votre main.
    ● Durant le calcul des dommages, si un monstre équipé avec cette carte combat : vous pouvez envoyer 1 monstre depuis votre Extra Deck au Cimetière.
  it: |-
    Se questa carta viene mandata al Cimitero mentre è equipaggiata a un mostro: puoi scegliere come bersaglio 1 mostro "Cyberoscur" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ognuno dei seguenti effetti di "Artiglio Cyberoscuro" una sola volta per turno.
    ● Puoi scartare questa carta; aggiungi 1 Magia/Trappola "Cyberoscur" dal tuo Deck alla tua mano.
    ● Durante il calcolo dei danni, se un mostro equipaggiato con questa carta combatte: puoi mandare 1 mostro dal tuo Extra Deck al Cimitero.
  pt: |-
    Se este card for enviado para o Cemitério enquanto estiver equipado a um monstro: você pode escolher 1 monstro "Cibersombrio(a)" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada um dos seguintes efeitos de "Garra Cibersombria" uma vez por turno.
    ● Você pode descartar este card; adicione 1 Magia/Armadilha "Cibersombrio(a)" do seu Deck à sua mão.
    ● Durante o cálculo de dano, se um monstro equipado com este card batalhar: você pode enviar 1 monstro do seu Deck Adicional para o Cemitério.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「サイバーダーク」魔法・罠カード１枚を手札に加える。②：このカードを装備したモンスターが戦闘を行うダメージ計算時に発動できる。自分のＥＸデッキからモンスター１体を墓地へ送る。③：モンスターに装備されているこのカードが墓地へ送られた場合、自分の墓地の「サイバー・ダーク」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "사이버다크" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드를 장착한 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 자신의 엑스트라 덱에서 몬스터 1장을 묘지로 보낸다. ③: 몬스터에 장착되어 있는 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "사이버 다크" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。①：把这张卡从手卡丢弃才能发动。从卡组把1张「电子暗黑」魔法·陷阱卡加入手卡。②：把这张卡当作装备卡使用来装备的怪兽进行战斗的伤害计算时才能发动。从自己的额外卡组把1只怪兽送去墓地。③：给怪兽装备的这张卡被送去墓地的场合，以自己墓地1只「电子暗黑」怪兽为对象才能发动。那只怪兽加入手卡。
