text:
  en: |-
    Target 1 face-up monster your opponent controls; equip this card to that target. It gains 500 ATK/DEF. If this card is sent to the GY because the equipped monster has left the field: Draw 1 card, or if you activated this card this turn, draw 2 cards then discard 1 card, instead. You can only use this effect of "Revenge Rally" once per turn.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK/DEF. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster das Spielfeld verlassen hat: Ziehe 1 Karte oder, falls du diese Karte in diesem Spielzug aktiviert hast, ziehe stattdessen 2 Karten, dann wirf 1 Karte ab. Du kannst diesen Effekt von „Racherallye“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; equipa esta carta a ese objetivo. Éste gana 500 ATK/DEF. Si esta carta es mandada al Cementerio porque el monstruo equipado ha dejado el Campo: roba 1 carta o, si has activado esta carta este turno, en su lugar roba 2 cartas y después descarta 1 carta. Sólo puedes usar este efecto de "Reunión de Venganza" una vez por turno.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; équipez cette carte à la cible. Elle gagne 500 ATK/DEF. Si cette carte est envoyée au Cimetière parce que le monstre équipé a quitté le Terrain : piochez 1 carte, ou si vous avez activé cette carte ce tour, piochez 2 cartes, puis défaussez 1 carte, à la place. Vous ne pouvez utiliser cet effet de "Rassemblement de la Vengeance" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK/DEF. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato ha lasciato il Terreno: pesca 1 carta o, se hai attivato questa carta in questo turno, pesca invece 2 carte, poi scarta 1 carta. Puoi utilizzare questo effetto di "Raduno di Vendetta" una sola volta per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; equipe este card no alvo. Ele ganha 500 de ATK/DEF. Se este card for enviado para o Cemitério porque o monstro equipado deixou o campo: compre 1 card ou, em vez disso, se você ativou este card neste turno, compre 2 cards e, depois, descarte 1 card. Você só pode usar este efeito de "Protesto Vingativo" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力・守備力５００アップの装備カード扱いとして、その相手モンスターに装備する。②：装備モンスターがフィールドから離れた事でこのカードが墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。このカードをこのターンに発動している場合には代わりに以下の効果を適用する。●自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 / 수비력 500 올리는 장착 카드로 취급하고, 그 상대 몬스터에 장착한다. ②: 장착 몬스터가 필드에서 벗어난 것으로 이 카드가 묘지로 보내졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다. 이 카드를 이 턴에 발동하고 있을 경우에는 대신에 이하의 효과를 적용한다.
    ●자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 버린다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可將對方場上的１隻正面表示怪獸做為對象發動此卡。將此卡視為攻擊力・守備力提升５００的裝備卡，裝備於該對方怪獸。②：可在此卡因裝備怪獸從場上離開而被送至墓地的狀況下發動。我方從牌組抽１張牌。在此回合發動此卡的狀況下，適用以下的效果作為替代。●我方從牌組抽２張牌，其後選擇１張手牌捨棄。
  zh-CN: |-
    此卡牌名的②效果１回合只可使用１次。①：可以对手场上的１只表侧表示怪兽为对象发动此卡。此卡被视为攻击力、守备力上升５００的装备卡装备该对手怪兽。②：此卡因为装备怪兽从场上离开而被送入墓地的场合发动。我方从牌组抽取１张卡牌。此卡在此回合处于发动中的场合，适用以下效果作为代替。●我方从牌组抽取２张卡牌，之后挑选１张手牌并舍弃。
