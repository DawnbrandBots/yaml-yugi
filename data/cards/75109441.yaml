text:
  en: |-
    You can flip this card into face-down Defense Position once per turn during your Main Phase. When this card is flipped face-up, look at all Set Spell and Trap Cards on your opponent's side of the field and then return them to their original position.
  de: |-
    Du kannst diese Karte einmal im Spielzug während deiner Main Phase in die verdeckte Verteidigungsposition bringen. Wenn diese Karte aufgedeckt wird, nimm alle verdeckten Zauber- und Fallenkarten auf der Spielfeldseite deines Gegners auf, sieh sie dir an und lege sie in ihre ursprüngliche Positionen zurück.
  es: |-
    Puedes voltear esta carta en Posición de Defensa boca abajo una vez por turno durante tu Main Phase. Cuando esta carta es volteada boca arriba, puedes mirar todas las Cartas Mágicas y de Trampa Colocadas en el lado del campo de tu adversario y luego tienes que regresarlas a su posición original.
  fr: |-
    Vous pouvez retourner cette carte en Position de Défense face verso une fois par tour durant votre Main Phase. Lorsque cette carte est retournée face recto, regardez toutes les Cartes Magie et Piège Posées sur le Terrain de votre adversaire et retournez les dans leur position d'origine.
  it: |-
    Puoi mettere questa carta coperta in Posizione di Difesa una volta per turno. Quando questa carta viene scoperta, guarda tutte le Carte Magia e Trappola Posizionate sul Terreno del tuo avversario e rimettile nella loro posizione originaria.
  pt: |-
    Uma vez por turno, durante a sua Fase Principal, você pode virar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima, olhe os Cards de Magia e Armadilha Baixados no lado do campo do oponente e os devolva às suas posições originais.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードがリバースした時、相手フィールド上にセットされている魔法・罠カードを全てめくり、確認した後元に戻す。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 리버스했을 때, 상대 필드 위에 세트되어 있는 마법/함정 카드를 전부 넘겨서, 확인한 후 원래대로 되돌린다.
  zh-TW: |-
    １回合僅限１次可將此卡變為反面守備表示。此卡反轉時，確認所有被覆蓋在對方場上的魔法・陷阱卡。
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转时，对方场上盖放的魔法·陷阱卡全部翻开，确认后回到原状。
