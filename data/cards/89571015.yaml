text:
  en: |-
    Cannot attack directly, or attack monsters in the Extra Monster Zone. Unaffected by monster effects activated in the Extra Monster Zone. Cannot be destroyed by battle with monsters in the Extra Monster Zone.
  de: |-
    Kann weder direkt noch Monster in der Extra-Monsterzone angreifen. Bleibt von Monstereffekten unberührt, die in der Extra-Monsterzone aktiviert werden. Kann nicht durch Kampf mit Monstern in der Extra-Monsterzone zerstört werden.
  es: |-
    No puede atacar directamente, ni atacar monstruos en la Zona de Monstruos Extra. No es afectada por los efectos de monstruos activados en la Zona de Monstruos Extra. No puede ser destruida en batalla por monstruos en la Zona de Monstruos Extra.
  fr: |-
    Ne peut ni attaquer directement, ni attaquer de monstres dans la Zone Monstre Extra. Non affectée par des effets de monstre activés dans la Zone Monstre Extra. Non destructible au combat avec des monstres dans la Zone Monstre Extra.
  it: |-
    Non può attaccare direttamente, o attaccare mostri nella Zona Mostri Extra. Immune agli effetti dei mostri attivati nella Zona Mostri Extra. Non può essere distrutto in battaglia con mostri nella Zona Mostri Extra.
  pt: |-
    Não pode atacar diretamente, nem atacar monstros na Zona de Monstros Adicional. Não é afetado por efeitos de monstro ativados na Zona de Monstros Adicional. Não pode ser destruído em batalha com monstros na Zona de Monstros Adicional.
  ja: |-
    ①：このカードは直接攻撃できず、ＥＸモンスターゾーンのモンスターには攻撃できない。②：このカードはＥＸモンスターゾーンのモンスターが発動した効果を受けず、ＥＸモンスターゾーンのモンスターとの戦闘では破壊されない。
  ko: |-
    ①: 이 카드는 직접 공격할 수 없으며, 엑스트라 몬스터 존의 몬스터에는 공격할 수 없다. ②: 이 카드는 엑스트라 몬스터 존의 몬스터가 발동한 효과를 받지 않으며, 엑스트라 몬스터 존의 몬스터와의 전투로는 파괴되지 않는다.
  zh-TW: |-
    ①：此卡無法直接攻擊，無法攻擊額外怪獸區的怪獸。②：此卡不受額外怪獸區的怪獸發動的效果影響，不會因與額外怪獸區的怪獸的戰鬥被破壞。
  zh-CN: |-
    ①：此卡不可直接进行攻击，不可攻击额外怪兽区的怪兽。②：此卡不受额外怪兽区的怪兽所发动之效果的影响，不会因与额外怪兽区怪兽的战斗被破坏。
