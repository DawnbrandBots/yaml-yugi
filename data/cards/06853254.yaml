name:
  en: Return of the Dragon Lords
  de: Rückkehr der Drachenherren
  es: Retorno de los Señores Dragón
  fr: Le Retour des Grands Dragons
  it: Ritorno dei Signori dei Draghi
  pt: Retorno dos Senhores Dragão
  ja: <ruby>復<rt>ふっ</rt></ruby><ruby>活<rt>かつ</rt></ruby>の<ruby>福<rt>ふく</rt></ruby><ruby>音<rt>いん</rt></ruby>
  ja_romaji: Fukkatsu no Fukuin
  ko: 부활의 복음
  ko_rr: Buhwal-ui Bok-eum
  zh-TW: 復活的福音
  zh-CN: 复活福音
text:
  en: |-
    Target 1 Level 7 or 8 Dragon monster in your GY; Special Summon it. If a Dragon monster(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead.
  de: |-
    Wähle 1 Drache-Monster der Stufe 7 oder 8 in deinem Friedhof; beschwöre es als Spezialbeschwörung. Falls ein oder mehr Drache-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  es: |-
    Selecciona 1 monstruo Dragón de Nivel 7 u 8 en tu Cementerio; Invócalo de Modo Especial. Si uno o más monstruos Dragón que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  fr: |-
    Ciblez 1 monstre Dragon de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-le Spécialement. Si un ou plusieurs monstres Dragon que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  it: |-
    Scegli come bersaglio 1 mostro Drago di Livello 7 o 8 nel tuo Cimitero; Evocalo Specialmente. Se uno o più mostri Drago che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  pt: |-
    Escolha 1 monstro Dragão de Nível 7 ou 8 no seu Cemitério; Invoque-o por Invocação-Especial. Se um ou mais monstros Dragão que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  ja: |-
    ①：自分の墓地のレベル７・８のドラゴン族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分フィールドのドラゴン族モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    ①: 자신 묘지의 레벨 7 / 8 의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 필드의 드래곤족 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：可以自己墓地的等级7・8的1只龙族怪兽为对象发动。将该怪兽特殊召唤。②：自己场上的龙族怪兽将被战斗・效果破坏的情况下，可将墓地的此卡除外作为代替。
