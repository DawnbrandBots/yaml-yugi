name:
  en: Constellar Meteor
  de: Sternzeichenmeteor
  es: Meteoro de la Constelación
  fr: Météore de la Constellée
  it: Meteora di Costellazioni
  pt: Constelar Meteoro
  ja: セイクリッドの<ruby>流<rt>りゅう</rt></ruby><ruby>星<rt>せい</rt></ruby>
  ja_romaji: Seikuriddo no Ryūsei
