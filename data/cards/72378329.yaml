text:
  en: |-
    1 DARK Dragon-Type monster + 1 Beast-Type monster
    Must be either Fusion Summoned, or Special Summoned by Tributing the above cards you control (in which case you do not use "Polymerization"), and cannot be Special Summoned by other ways. If this card destroys a monster by battle: Inflict damage to your opponent equal to the original ATK of the Beast-Type Fusion Material used for this card's Summon.
  de: |-
    1 FINSTERNIS Monster vom Typ Drache + 1 Monster vom Typ Ungeheuer
    Muss entweder als Fusionsbeschwörung beschworen werden, oder als Spezialbeschwörung beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, als Tribut anbietest (in diesem Fall wird die Zauberkarte „Polymerisation“ nicht benötigt), und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte ein Monster durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Grund-ATK des für die Beschwörung dieser Karte verwendeten Fusionsmaterials vom Typ Ungeheuer zu.
  es: |-
    1 monstruo de OSCURIDAD de Tipo Dragón + 1 monstruo de Tipo Bestia
    Debe ser Invocado por Fusión o Invocado de Modo Especial Sacrificando las cartas mencionadas arriba que tú controles (en cuyo caso no usas "Polimerización"), y no puede ser Invocado de Modo Especial de otra forma. Si esta carta destruye un monstruo en batalla: inflige daño a tu adversario igual al ATK original del Material de Fusión de Tipo Bestia usado para la Invocación de esta carta.
  fr: |-
    1 monstre TÉNÈBRES de Type Dragon + 1 monstre de Type Bête
    Uniquement Invocable par Fusion ou Spécialement en Sacrifiant les cartes ci-dessus que vous contrôlez (n'utilisez pas "Polymérisation"), et non Invocable Spécialement autrement. Si cette carte détruit un monstre au combat : infligez des dommages à votre adversaire égaux à l'ATK d'origine du Matériel de Fusion de Type Bête utilisé pour l'Invocation de cette carte.
  it: |-
    1 mostro OSCURITÀ di Tipo Drago + 1 mostro di Tipo Bestia
    Deve essere Evocato tramite Fusione, oppure Evocato Specialmente offrendo come Tributo le carte sopra indicate che controlli (nel qual caso non utilizzi "Polimerizzazione"), e non può essere Evocato Specialmente in altri modi. Se questa carta distrugge un mostro in battaglia: infliggi al tuo avversario danno pari all'ATK originale del Materiale da Fusione di Tipo Bestia utilizzato per l'Evocazione di questa carta.
  pt: |-
    1 monstro de TREVAS do Tipo Dragão + 1 monstro do Tipo Besta
    Você deve Invocá-lo por Invocação-Fusão ou Invocação-Especial ao oferecer como Tributo os cards acima que você controla (e nesse caso, você não usa "Polimerização") e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Se este card destruir um monstro em batalha: cause dano ao seu oponente igual ao ATK original da Matéria de Fusão do Tipo Besta usado para a Invocação deste card.
  ja: |-
    ドラゴン族・闇属性モンスター＋獣族モンスター
    このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●自分フィールドの上記カードをリリースした場合にエクストラデッキから特殊召喚できる（「融合」は必要としない）。①：このカードが戦闘でモンスターを破壊した場合に発動する。このカードの融合素材とした獣族モンスター１体の元々の攻撃力分のダメージを相手に与える。
  ko: |-
    드래곤족 / 어둠 속성 몬스터 ＋ 야수족 몬스터
    이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다.
    ●자신 필드의 상기 카드를 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드가 전투로 몬스터를 파괴했을 경우에 발동한다. 이 카드의 융합 소재로 한 야수족 몬스터 1장의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    龙族・暗属性怪兽＋兽族怪兽
    此卡仅可以融合召唤及以下方法特殊召唤。●解放自己场上的上述卡的情况下，可从额外牌组特殊召唤（无需"融合"）。①：此卡战斗破坏怪兽的情况下发动。给予对手作为此卡融合素材的1只兽族怪兽原本攻击力数值的伤害。
