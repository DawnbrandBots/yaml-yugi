  ja: <ruby>星<rt>せい</rt></ruby><ruby>遺<rt>い</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>への<ruby>抵<rt>てい</rt></ruby><ruby>抗<rt>こう</rt></ruby>
