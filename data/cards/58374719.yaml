text:
  en:
  de: |-
    Wähle Zauber/Fallen auf dem Spielfeld bis zur Anzahl der kreuzgelinkten Monster auf dem Spielfeld; zerstöre sie.
  es: |-
    Selecciona hasta tantas Mágicas/Trampas en el Campo como la cantidad de monstruos co-enlazados en el Campo; destrúyelas.
  fr: |-
    Ciblez un nombre de Magies/Pièges sur le Terrain, inférieur ou égal au nombre de monstres co-liés sur le Terrain ; détruisez-les.
  it: |-
    Scegli come bersaglio Magie/Trappole sul Terreno, fino al numero di mostri co-linkati sul Terreno; distruggile.
  pt: |-
    Escolha Magias/Armadilhas no campo, até o número de monstros co-linkados no campo; destrua-as.
  ja: |-
    ①：フィールドの相互リンク状態のモンスターの数まで、フィールドの魔法・罠カードを対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 필드의 상호 링크 상태의 몬스터의 수까지, 필드의 마법 / 함정 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：可將場上的魔法・陷阱卡做為對象發動，數量最多為場上的處於相互連結狀態的怪獸的數量。破壞該卡。
  zh-CN: |-
    ①：以场上的魔法・陷阱卡为对象可以发动，数量最多为场上相互连接状态的怪兽数量。将该卡破坏。
