text:
  en: |-
    When this card is activated: Place 4 counters on this card. Each time you take battle damage, place 1 counter on this card. During your Main Phase 2: You can remove 1 counter from this card, then target 1 "Rokket" monster in your GY; Special Summon it, but its effects are negated, also it is banished when it leaves the field. You cannot Special Summon monsters from your Extra Deck, except DARK Link Monsters, the turn you activate this effect (even if this card leaves the field).
  de: |-
    Wenn diese Karte aktiviert wird: Lege 4 Zählmarken auf diese Karte. Jedes Mal, wenn du Kampfschaden erhältst, lege 1 Zählmarke auf diese Karte. Während deiner Main Phase 2: Du kannst 1 Zählmarke von dieser Karte entfernen und dann 1 „Rakkete“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert, zusätzlich wird es verbannt, wenn es das Spielfeld verlässt. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung von deinem Extra Deck beschwören, außer FINSTERNIS Linkmonstern (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Cuando esta carta es activada: pon 4 contadores en esta carta. Cada vez que recibas daño de batalla, pon 1 contador en esta carta. Durante tu Main Phase 2: puedes retirar 1 contador de esta carta, y después selecciona 1 monstruo "Cohette" en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados, y además es desterrado cuando deja el Campo. El turno que activas este efecto no puedes Invocar monstruos de Modo Especial desde tu Deck Extra, excepto Monstruos de Enlace de OSCURIDAD (aun si esta carta deja el Campo).
  fr: |-
    Lorsque cette carte est activée : placez 4 Compteurs sur cette carte. Chaque fois que vous recevez des dommages de combat, placez 1 Compteur sur cette carte. Durant votre Main Phase 2 : vous pouvez retirer 1 Compteur de cette carte, puis ciblez 1 monstre "Rokkette" dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés, et aussi, il est banni lorsqu'il quitte le Terrain. Le tour où vous activez cet effet (même si cette carte quitte le Terrain), vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Lien TÉNÈBRES exclus) depuis votre Extra Deck.
  it: |-
    Quando questa carta viene attivata: metti 4 Segnalini su questa carta. Ogni volta che subisci danno da combattimento, metti 1 Segnalino su questa carta. Durante la tua Main Phase 2: puoi rimuovere 1 Segnalino da questa carta, poi scegliere come bersaglio 1 mostro "Mizzile" nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati, inoltre viene bandito quando lascia il Terreno. Non puoi Evocare Specialmente mostri dal tuo Extra Deck, eccetto Mostri Link OSCURITÀ, nel turno in cui attivi questo effetto (anche se questa carta lascia il Terreno).
  pt: |-
    Quando este card for ativado: coloque 4 marcadores neste card. Sempre que você sofrer dano de batalha, coloque 1 marcador neste card. Durante sua Fase Principal 2: você pode remover 1 marcador deste card e, depois, escolha 1 monstro "Foguette" no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados e, além disso, ele é banido quando deixar o campo. Você não pode Invocar monstros por Invocação-Especial do seu Deck Adicional no turno em que ativar este efeito, exceto Monstros Link de TREVAS (mesmo que este card deixe o campo).
  ja: |-
    ①：このカードの発動時の効果処理として、このカードにカウンターを４つ置く。②：自分が戦闘ダメージを受ける度にこのカードにカウンターを１つ置く。③：自分メインフェイズ２に、このカードのカウンターを１つ取り除き、自分の墓地の「ヴァレット」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、フィールドから離れた場合に除外される。この効果を発動するターン、自分は闇属性のリンクモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    ①: 이 카드의 발동시의 효과 처리로서, 이 카드에 카운터를 4개 놓는다. ②: 자신이 전투 데미지를 받을 때마다 이 카드에 카운터를 1개 놓는다. ③: 자신 메인 페이즈 2 에, 이 카드의 카운터를 1개 제거하고, 자신 묘지의 "바렛" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 필드에서 벗어났을 경우에 제외된다. 이 효과를 발동하는 턴에, 자신은 어둠 속성의 링크 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：作为这张卡的发动时的效果处理，给这张卡放置4个指示物。
    ②：每次自己受到战斗伤害给这张卡放置1个指示物。
    ③：自己主要阶段2，把这张卡1个指示物取除，以自己墓地1只「弹丸」怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，从场上离开的场合除外。这个效果发动的回合，自己不是暗属性连接怪兽不能从额外卡组特殊召唤。
