text:
  en: |-
    Your opponent cannot target "Purrely" monsters you control with card effects during the turn they were Special Summoned. Once per turn, if a face-up "Purrely" Xyz Monster(s) you control leaves the field by an opponent's card: Special Summon 1 Level 1 "Purrely" monster from your Deck or GY. Once per turn, during the End Phase: You can target 1 "Purrely" Xyz Monster on the field; attach 1 "Purrely" Quick-Play Spell from your Deck or GY to it as material.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分フィールドの「ピュアリィ」モンスターは特殊召喚されたターンには相手の効果の対象にならない。②：１ターンに１度、自分フィールドの表側表示の「ピュアリィ」Ｘモンスターが相手によってフィールドから離れた場合に発動する。自分のデッキ・墓地からレベル１の「ピュアリィ」モンスター１体を選んで特殊召喚する。③：お互いのエンドフェイズに、フィールドの「ピュアリィ」Ｘモンスター１体を対象として発動できる。自分のデッキ・墓地から「ピュアリィ」速攻魔法カード１枚を選び、そのモンスターの下に重ねてＸ素材とする。
  ko:
  zh-TW:
  zh-CN: |-
    ①：自己场上的「纯爱妖精」怪兽在特殊召唤的回合不会成为对方的效果的对象。
    ②：1回合1次，自己场上的表侧表示的「纯爱妖精」超量怪兽因对方从场上离开的场合发动。从自己的卡组·墓地选1只1星「纯爱妖精」怪兽特殊召唤。
    ③：双方的结束阶段，以场上1只「纯爱妖精」超量怪兽为对象才能发动。从自己的卡组·墓地选1张「纯爱妖精」速攻魔法卡在那只怪兽下面重叠作为超量素材。
