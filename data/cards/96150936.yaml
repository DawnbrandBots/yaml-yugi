  zh-TW: 魔法甜點新人・水果塔修女
  zh-CN: 魔幻甜点见习・鲜果挞修女
text:
  en: |-
    2 "Madolche" monsters
    While this card points to a "Madolche" monster, "Madolche" Spells/Traps you control cannot be destroyed by card effects, also neither player can target them with card effects. If this card on the field would be destroyed by battle or card effect, you can shuffle 1 "Madolche" monster from your GY into the Deck instead.
  de: |-
    2 „Magidolce“-Monster
    Solange diese Karte auf ein „Magidolce“-Monster zeigt, können „Magidolce“-Zauber/Fallen, die du kontrollierst, nicht durch Karteneffekte zerstört werden, zusätzlich kann kein Spieler sie als Ziel für Karteneffekte wählen. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 „Magidolce“-Monster von deinem Friedhof ins Deck mischen.
  es: |-
    2 monstruos "Magidulce"
    Mientras esta carta apunte a un monstruo "Magidulce", las Mágicas/Trampas "Magidulce" que tú controles no pueden ser destruidas por efectos de cartas, y además ningún jugador puede seleccionarlas con efectos de cartas. Si esta carta en el Campo fuera a ser destruida en batalla o por efecto de una carta, puedes barajar al Deck 1 monstruo "Magidulce" en tu Cementerio en su lugar.
  fr: |-
    2 monstres "Magidolce"
    Tant que cette carte pointe un monstre "Magidolce", les Magies/Pièges "Magidolce" que vous contrôlez ne peuvent pas être détruits par des effets de carte, et aussi, aucun joueur ne peut les cibler avec des effets de carte. Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez mélanger 1 monstre "Magidolce" depuis votre Cimetière dans le Deck à la place.
  it: |-
    2 mostri "Magidolce"
    Mentre questa carta punta a un mostro "Magidolce", le Magie/Trappole "Magidolce" che controlli non possono essere distrutte dagli effetti delle carte, inoltre nessun giocatore può sceglierle come bersaglio con gli effetti delle carte. Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece mischiare 1 mostro "Magidolce" dal tuo Cimitero nel Deck.
  pt: |-
    2 monstros "Magidoce"
    Enquanto este card apontar para um monstro "Magidoce", Magias/Armadilhas "Magidoce" que você controla não podem ser destruídas por efeitos de card e, além disso, nenhum duelista pode escolhê-las como alvo de efeitos de card. Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode embaralhar 1 monstro "Magidoce" do seu Cemitério no Deck.
  ja: |-
    「マドルチェ」モンスター２体
    ①：このカードのリンク先に「マドルチェ」モンスターが存在する限り、自分フィールドの「マドルチェ」魔法・罠カードは効果では破壊されず、お互いはそれらのカードを効果の対象にできない。②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりに自分の墓地の「マドルチェ」モンスター１体をデッキに戻す事ができる。
  ko: |-
    "마돌체" 몬스터 2장
    ①: 이 카드의 링크 앞에 "마돌체" 몬스터가 존재하는 한, 자신 필드의 "마돌체" 마법 / 함정 카드는 효과로는 파괴되지 않으며, 양쪽 플레이어는 그 카드들을 효과의 대상으로 할 수 없다. ②: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 자신 묘지의 "마돌체" 몬스터 1장을 덱으로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    “魔幻甜点”怪兽２只
    ①：只要此卡的连接端存在“魔幻甜点”怪兽，自己场上的“魔幻甜点”魔法・陷阱卡不会因效果被破坏，双方不可将那些卡作为效果的对象。②：场上的此卡将被战斗・效果破坏的情况下，作为代替可将自己墓地的１只“魔幻甜点”怪兽放回牌组。
