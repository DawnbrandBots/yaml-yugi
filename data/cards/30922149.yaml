text:
  en: |-
    Your opponent draws 1 to 3 cards, then you gain 2000 LP for each card they drew with this effect.
  de: |-
    Dein Gegner zieht 1 bis 3 Karten, dann erhältst du 2000 LP für jede Karte, die er durch den Effekt gezogen hat.
  es: |-
    Tu adversario roba de 1 a 3 cartas, y después tú ganas 2000 LP por cada carta que robó por este efecto.
  fr: |-
    Votre adversaire pioche 1 à 3 cartes, puis vous gagnez 2000 LP pour chaque carte qu'il a piochée avec cet effet.
  it: |-
    Il tuo avversario pesca da 1 a 3 carte, poi tu guadagni 2000 LP per ogni carta che ha pescato con questo effetto.
  pt: |-
    Seu oponente compra de 1 a 3 cards e, depois, você ganha 2000 PV para cada card que ele comprou com este efeito.
  ja: |-
    ①：相手はデッキから１～３枚までの任意の枚数ドローする。その後、自分はこの効果で相手がドローした数×２０００ＬＰ回復する。
  ko: |-
    ①: 상대는 덱에서 1~3장까지의 임의의 매수만큼 드로우한다. 그 후, 자신은 이 효과로 상대가 드로우한 수 × 2000 LP 회복한다.
  zh-TW:
  zh-CN: |-
    ①：对方从卡组抽出1～3张的任意数量。那之后，自己回复这个效果让对方抽出的数量×2000基本分。
