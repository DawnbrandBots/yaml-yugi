text:
  en:
  de: |-
    Biete 1 WIND Hexer-Monster als Tribut an und wähle dann 1 Monster, das dein Gegner kontrolliert; zerstöre es.
  es: |-
    Sacrifica 1 monstruo Lanzador de Conjuros de VIENTO, y después selecciona 1 monstruo que controle tu adversario; destrúyelo.
  fr: |-
    Sacrifiez 1 monstre VENT Magicien, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez-le.
  it: |-
    Offri come Tributo 1 mostro VENTO Incantatore, poi scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggilo.
  pt: |-
    Ofereça como Tributo 1 monstro Mago de VENTO e, depois, escolha 1 monstro que seu oponente controla; destrua-o.
  ja: |-
    ①：自分フィールドの魔法使い族・風属性モンスター１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    ①: 자신 필드의 마법사족 / 바람 속성 몬스터 1장을 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    ①：可解放我方場上的１隻魔法使族・風屬性怪獸，將對方場上的１隻怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    ①：解放自己场上的１只魔法师族・风属性怪兽，以对手场上的１只怪兽为对象可以发动。将该怪兽破坏。
