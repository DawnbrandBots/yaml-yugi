text:
  en: |-
    If you control a "D/D" monster: You can Special Summon this card from your hand in Defense Position. If this card is Pendulum Summoned: You can discard 1 "D/D" or "Dark Contract" card; draw 1 card. If this card is Special Summoned from the GY: You can add 1 "D/D" card from your Deck to your hand, except "D/D Gryphon". You can only use each effect of "D/D Gryphon" once per turn.
  de: |-
    Falls du ein „D/D“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Falls diese Karte als Pendelbeschwörung beschworen wird: Du kannst 1 „D/D“- oder „Dunkler Vertrag“-Karte abwerfen; ziehe 1 Karte. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst deiner Hand 1 „D/D“-Karte von deinem Deck hinzufügen, außer „D/D-Greif“. Du kannst jeden Effekt von „D/D-Greif“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "D/D": puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Defensa. Si esta carta es Invocada por Péndulo: puedes descartar 1 carta "D/D" o "Contrato Oscuro"; roba 1 carta. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes añadir a tu mano 1 carta "D/D" en tu Deck, excepto "D/D Grifo". Sólo puedes usar cada efecto de "D/D Grifo" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "D/D" : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Si cette carte est Invoquée par Pendulation : vous pouvez défausser 1 carte "D/D" ou "Contrat des Ténèbres" ; piochez 1 carte. Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez ajouter 1 carte "D/D" ("D/D Griffon" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "D/D Griffon" qu'une fois par tour.
  it: |-
    Se controlli un mostro "D/D": puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Se questa carta viene Evocata Pendulum: puoi scartare 1 carta "D/D" o "Contratto Oscuro"; pesca 1 carta. Se questa carta viene Evocata Specialmente dal Cimitero: puoi aggiungere 1 carta "D/D" dal tuo Deck alla tua mano, eccetto "D/D Grifone". Puoi utilizzare ogni effetto di "D/D Grifone" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "D/D": você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Se este card for Invocado por Invocação-Pêndulo: você pode descartar 1 card "D/D" ou "Pacto Obscuro"; compre 1 card. Se este card for Invocado por Invocação-Especial do Cemitério: você pode adicionar 1 card "D/D" do seu Deck à sua mão, exceto "D/D Grifo". Você só pode usar cada efeito de "D/D Grifo" uma vez por turno.
  ja: |-
    このカード名の①②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ＤＤ」モンスターが存在する場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：このカードがＰ召喚に成功した場合、手札から「ＤＤ」カードまたは「契約書」カード１枚を捨てて発動できる。自分はデッキから１枚ドローする。③：このカードが墓地からの特殊召喚に成功した場合に発動できる。デッキから「ＤＤグリフォン」以外の「ＤＤ」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "DD(디디)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드가 펜듈럼 소환에 성공했을 경우, 패에서 "DD(디디)" 카드 또는 "계약서" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "DD(디디) 그리폰" 이외의 "DD(디디)" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ←1 【灵摆】 1→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：以自己场上1只恶魔族怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升自己的场上·墓地的「契约书」魔法·陷阱卡种类×500。那之后，这张卡破坏。
    【怪兽效果】
    这个卡名的①②③的怪兽效果1回合各能使用1次。
    ①：自己场上有「DD」怪兽存在的场合才能发动。这张卡从手卡守备表示特殊召唤。
    ②：这张卡灵摆召唤成功的场合，从手卡丢弃1张「DD」卡或者「契约书」卡才能发动。自己从卡组抽1张。
    ③：这张卡从墓地的特殊召唤成功的场合才能发动。从卡组把「DD 狮鹫」以外的1张「DD」卡加入手卡。
card_type: Monster
