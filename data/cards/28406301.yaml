text:
  en: |-
    If you control a "D/D" monster: You can Special Summon this card from your hand in Defense Position. If this card is Pendulum Summoned: You can discard 1 "D/D" or "Dark Contract" card; draw 1 card. If this card is Special Summoned from the GY: You can add 1 "D/D" card from your Deck to your hand, except "D/D Gryphon". You can only use each effect of "D/D Gryphon" once per turn.
  de: |-
    Falls du ein „D/D“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Falls diese Karte als Pendelbeschwörung beschworen wird: Du kannst 1 „D/D“- oder „Dunkler Vertrag“-Karte abwerfen; ziehe 1 Karte. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst deiner Hand 1 „D/D“-Karte von deinem Deck hinzufügen, außer „D/D-Greif“. Du kannst jeden Effekt von „D/D-Greif“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "D/D": puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Defensa. Si esta carta es Invocada por Péndulo: puedes descartar 1 carta "D/D" o "Contrato Oscuro"; roba 1 carta. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes añadir a tu mano 1 carta "D/D" en tu Deck, excepto "D/D Grifo". Sólo puedes usar cada efecto de "D/D Grifo" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "D/D" : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Si cette carte est Invoquée par Pendulation : vous pouvez défausser 1 carte "D/D" ou "Contrat des Ténèbres" ; piochez 1 carte. Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez ajouter 1 carte "D/D" ("D/D Griffon" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "D/D Griffon" qu'une fois par tour.
  it: |-
    Se controlli un mostro "D/D": puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Se questa carta viene Evocata Pendulum: puoi scartare 1 carta "D/D" o "Contratto Oscuro"; pesca 1 carta. Se questa carta viene Evocata Specialmente dal Cimitero: puoi aggiungere 1 carta "D/D" dal tuo Deck alla tua mano, eccetto "D/D Grifone". Puoi utilizzare ogni effetto di "D/D Grifone" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "D/D": você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Se este card for Invocado por Invocação-Pêndulo: você pode descartar 1 card "D/D" ou "Pacto Obscuro"; compre 1 card. Se este card for Invocado por Invocação-Especial do Cemitério: você pode adicionar 1 card "D/D" do seu Deck à sua mão, exceto "D/D Grifo". Você só pode usar cada efeito de "D/D Grifo" uma vez por turno.
  ja: |-
    このカード名の①②③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ＤＤ」モンスターが存在する場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：このカードがＰ召喚した場合、手札から「ＤＤ」カードか「契約書」カード１枚を捨てて発動できる。自分は１枚ドローする。③：このカードが墓地から特殊召喚した場合に発動できる。デッキから「ＤＤグリフォン」以外の「ＤＤ」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②③의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "DD(디디)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드를 펜듈럼 소환했을 경우, 패에서 "DD(디디)" 카드나 "계약서" 카드 1장을 버리고 발동할 수 있다. 자신은 1장 드로우한다. ③: 이 카드를 묘지에서 특수 소환했을 경우에 발동할 수 있다. 덱에서 "DD(디디) 그리폰" 이외의 "DD(디디)" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③怪兽效果１回合仅可各使用１次。①：在自己场上有“DD”怪兽存在的情况下可以发动。从手牌将此卡以守备表示特殊召唤。②：此卡灵摆召唤成功的情况下，从手牌将１张“DD”卡或“契约书”卡舍弃可以发动。自己从牌组抽１张。③：此卡从墓地特殊召唤成功的情况下可以发动。从牌组将“DD 狮鹫”以外的１张“DD”卡加入手牌。
card_type: Monster
monster_type_line: Fiend / Pendulum / Effect
attribute: DARK
level: 4
atk: 1200
def: 1200
pendulum_scale: 1
pendulum_effect:
  en: |-
    You can target 1 Fiend monster you control; it gains 500 ATK (until the end of this turn) for each "Dark Contract" Spell/Trap with different names currently on your field or in your GY, then destroy this card. You can only use this effect of "D/D Gryphon" once per turn.
  de: |-
    Du kannst 1 Unterweltler-Monster wählen, das du kontrollierst; es erhält für jede/n „Dunkler Vertrag“-Zauber/Falle mit unterschiedlichem Namen, der oder die sich derzeit auf deiner Spielfeldseite oder in deinem Friedhof befindet, (bis zum Ende dieses Spielzugs) 500 ATK, dann zerstöre diese Karte. Du kannst diesen Effekt von „D/D-Greif“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo Demonio que controles; éste gana 500 ATK (hasta el final de este turno) por cada Mágica/Trampa "Contrato Oscuro" con nombres diferentes en tu Campo o en tu Cementerio en este momento, y después destruye esta carta. Sólo puedes usar este efecto de "D/D Grifo" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre Démon que vous contrôlez ; il gagne 500 ATK (jusqu'à la fin de ce tour) pour chaque Magie/Piège "Contrat des Ténèbres" de noms différents actuellement sur votre Terrain ou dans votre Cimetière, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "D/D Griffon" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro Demone che controlli; esso guadagna 500 ATK (fino alla fine di questo turno) per ogni Magia/Trappola "Contratto Oscuro" con nomi diversi attualmente sul tuo Terreno o nel tuo Cimitero, poi distruggi questa carta. Puoi utilizzare questo effetto di "D/D Grifone" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro Demônio que você controla; ele ganha 500 de ATK (até o final deste turno) para cada Magia/Armadilha "Pacto Obscuro" com nomes diferentes atualmente no seu campo ou no seu Cemitério e, depois, destrua este card. Você só pode usar este efeito de "D/D Grifo" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの悪魔族モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、自分のフィールド・墓地の「契約書」魔法・罠カードの種類×５００アップする。その後、このカードを破壊する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 악마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 자신의 필드 / 묘지의 "계약서" 마법 / 함정 카드의 종류 × 500 올린다. 그 후, 이 카드를 파괴한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。
    ①：可將我方場上的１隻惡魔族怪獸做為對象發動。該怪獸的攻擊力在回合結束前，會依據我方場上・墓地的「契約書」魔法・陷阱卡的種類×５００進行提升。其後，破壞此卡。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：以自己场上的１只恶魔族怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于自己的场上・墓地的“契约书”魔法・陷阱卡种类×５００的数值。然后，将此卡破坏。
