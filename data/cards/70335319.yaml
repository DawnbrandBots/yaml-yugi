text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder offen von deinem Extra Deck) beschworen werden, indem du alle Monster, die du kontrollierst, (min. 2) als Tribut anbietest, darunter ein Drache-Pendelmonster. Du kannst „Alläugiger Phantomdrache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft: Verdopple bis zum Ende dieses Spielzugs die derzeitigen ATK dieser Karte. Einmal pro Spielzug, wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktiviert (Schnelleffekt): Du kannst 1 Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano o Deck Extra boca arriba) Sacrificando todos los monstruos que controles (mín. 2), incluyendo un Monstruo de Péndulo Dragón. Sólo puedes Invocar de Modo Especial a "Dragón Fantasma de Ojos Totales" una vez por turno de esta forma. Una vez por turno, durante el cálculo de daño, si esta carta batalla con un monstruo del adversario: hasta el final de este turno, duplica el ATK de esta carta en este momento. Una vez por turno, cuando tu adversario active una Carta Mágica/de Trampa o efecto (Efecto Rápido): puedes mandar al Cementerio 1 Mágica/Trampa que controles; niega la activación.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Extra Deck face recto) en Sacrifiant tous les monstres que vous contrôlez (min. 2, un Monstre Pendule Dragon inclus). Vous ne pouvez Invoquer Spécialement "Dragon Fantôme aux Yeux Complets" qu'une fois par tour de cette façon. Une fois par tour, durant le calcul des dommages, si cette carte combat un monstre de l'adversaire : jusqu'à la fin de ce tour, doublez l'ATK actuelle de cette carte. Une fois par tour, lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège (Effet Rapide) : vous pouvez envoyer 1 Magie/Piège que vous contrôlez au Cimetière ; annulez l'activation.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Extra Deck scoperto) offrendo come Tributo tutti i mostri che controlli (minimo 2), compreso un Mostro Pendulum Drago. Puoi Evocare Specialmente "Drago Fantasma Occhi Multipli" una sola volta per turno in questo modo. Una volta per turno, durante il calcolo dei danni, se questa carta combatte con un mostro dell'avversario: raddoppia l'ATK attuale di questa carta fino alla fine di questo turno. Una volta per turno, quando il tuo avversario attiva una Carta Magia/Trappola o un loro effetto (Effetto Rapido): puoi mandare 1 Magia/Trappola che controlli al Cimitero; annulla l'attivazione.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou com a face para cima no Deck Adicional) ao oferecer como Tributo todos os monstros que você controla (mín. 2), incluindo um Monstro Pêndulo Dragão. Você só pode Invocar "Dragão Fantasma de Olhos Plenos" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, durante o cálculo de dano, se este card batalhar um monstro do oponente: dobre o ATK atual deste card até o final deste turno. Uma vez por turno, quando seu oponente ativar um Card ou efeito de Magia/Armadilha (Efeito Rápido): você pode enviar 1 Magia/Armadilha que você controla para o Cemitério; negue a ativação.
  ja: |-
    このカードは通常召喚できない。
    「ゴッドアイズ・ファントム・ドラゴン」は１ターンに１度、ドラゴン族Ｐモンスターを含む自分フィールドの２体以上の全てのモンスターをリリースした場合のみ、手札・ＥＸデッキから特殊召喚できる。
    ①：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算時に発動する。このカードの攻撃力はターン終了時まで倍になる。
    ②：１ターンに１度、相手が魔法・罠カードの効果を発動した時、自分フィールドの魔法・罠カード１枚を墓地へ送って発動できる。その発動を無効にする。
  ko: |-
    이 카드는 통상 소환할 수 없다. "갓아이즈 팬텀 드래곤"은 1턴에 1번, 드래곤족 펜듈럼 몬스터를 포함하는 자신 필드의 2장 이상의 모든 몬스터를 릴리스했을 경우에만, 패 / 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 이 카드의 공격력은 턴 종료시까지 배가 된다. ②: 1턴에 1번, 상대가 마법 / 함정 카드의 효과를 발동했을 때, 자신 필드의 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 한다.
  zh-TW: |-
    此卡無法通常召喚。１回合１次，「神眼魅影龍」僅可在解放我方場上的包含龍族鐘擺怪獸在內的２隻以上的所有怪獸的狀況下，從手牌・額外牌組特殊召喚。①：１回合１次，在此卡與對方怪獸進行戰鬥的傷害計算時發動。此卡的攻擊力在回合結束前加倍。②：１回合１次，在對方發動魔法・陷阱卡的效果時，可將我方場上的１張魔法・陷阱卡送至墓地發動。將該發動變為無效。
  zh-CN: |-
    此卡不可通常召唤。“神眼魅影龙”１回合１次，仅在解放包含龙族灵摆怪兽在内的自己场上的２只以上的所有怪兽的情况下，可从手牌・额外牌组特殊召唤。①：１回合１次，此卡与对手怪兽进行战斗的伤害计算时发动。此卡的攻击力直至回合结束时为止变为两倍。②：１回合１次，对手发动魔法・陷阱卡的效果时，将自己场上的１张魔法・陷阱卡送至墓地可以发动。将该发动无效。
