pendulum_effect:
  en: |-
    You can target any number of "Dark Contract" cards you control; destroy them, then you can Special Summon up to that many "Doom King" Pendulum Monsters from your Deck and/or Extra Deck. You can only use this effect of "D/D/D/D Dimensional King Arc Crisis" once per turn.
  de: |-
    Du kannst eine beliebige Anzahl „Dunkler Vertrag“-Karten wählen, die du kontrollierst; zerstöre sie, dann kannst du bis zu ebenso viele „Untergangskönig“-Pendelmonster als Spezialbeschwörung von deinem Deck und/oder Extra Deck beschwören. Du kannst diesen Effekt von „D/D/D/D-Dimensionskönig Arc Crisis“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar cualquier número de cartas "Contrato Oscuro" que controles; destrúyelas, y después puedes Invocar de Modo Especial hasta ese número de Monstruos de Péndulo "Rey de las Fatalidades" o "Rey Súper de las Fatalidades" desde tu Deck y/o Deck Extra. Sólo puedes usar este efecto de "D/D/D/D Arc Crisis, Rey Dimensional" una vez por turno.
  fr: |-
    Vous pouvez cibler un nombre de votre choix de cartes "Contrat des Ténèbres" que vous contrôlez ; détruisez-les, puis vous pouvez Invoquer Spécialement max. autant de Monstres Pendule "Roi du Déclin" depuis votre Deck et/ou Extra Deck. Vous ne pouvez utiliser cet effet de "D/D/D/D Crise d'Arc, Roi Dimensionnel" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio un qualsiasi numero di carte "Contratto Oscuro" che controlli; distruggile, poi puoi Evocare Specialmente fino a quel numero di Mostri Pendulum "Re del Giudizio" dal tuo Deck e/o Extra Deck. Puoi utilizzare questo effetto di "D/D/D/D Crisi Arc Re Dimensionale" una sola volta per turno.
  pt: |-
    Você pode escolher qualquer número de cards "Pacto Obscuro" que você controla; destrua-os e, depois, você pode Invocar por Invocação-Especial até esse número de Monstros Pêndulo "Rei do Fim" do seu Deck e/ou Deck Adicional. Você só pode usar este efeito de "D/D/D/D Rei Dimensional Crise Arc" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「契約書」カードを任意の数だけ対象として発動できる。そのカードを破壊する。その後、破壊した数までデッキ・ＥＸデッキから「死偉王」Ｐモンスターを特殊召喚できる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：以自己场上任意数量的“契约书”卡为对象可以发动。将该卡破坏。然后，可依破坏的数量为上限，从牌组・额外牌组将“死伟王”灵摆怪兽特殊召唤。
