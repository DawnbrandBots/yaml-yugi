text:
  en: |-
    When this card is Special Summoned from the Graveyard: You can target 1 Fairy-Type monster in your Graveyard, except "Darklord Superbia"; Special Summon that target.
  de: |-
    Wenn diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 Monster vom Typ Fee in deinem Friedhof wählen, außer „Finsterlord Superbia“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cuando esta carta es Invocada de Modo Especial desde el Cementerio: puedes seleccionar 1 monstruo de Tipo Hada en tu Cementerio, excepto "Señoroscuro Superbia"; Invoca ese objetivo de Modo Especial.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez cibler 1 monstre de Type Elfe ("Ange Déchu Superbia" exclu) dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Quando questa carta viene Evocata Specialmente dal Cimitero: puoi scegliere come bersaglio 1 mostro di Tipo Fata nel tuo Cimitero, eccetto "Signore Oscuro Superbia"; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando este card for Invocado por Invocação-Especial do Cemitério: você pode escolher 1 monstro do Tipo Fada no seu Cemitério, exceto "Senhor Obscuro da Vaidade"; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：このカードが墓地からの特殊召喚に成功した時、「堕天使スペルビア」以外の自分の墓地の天使族モンスター１体を対象として発動できる。その天使族モンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 묘지에서의 특수 소환에 성공했을 때, "타락천사 스펠비어" 이외의 자신 묘지의 천사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 천사족 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：将此卡从墓地特殊召唤成功时，以自己墓地的1只“堕天使 倨薄彼亚”以外的天使族怪兽为对象可以发动。将该天使族怪兽特殊召唤。
