name:
  en: Neo-Spacian Aqua Dolphin
  de: Neo-Weltraum Aqua Dolphin
  es: Delfín Aqua Neo Espacial
  fr: Dauphin Aquatique Néo-Spacien
  it: Delfino Aqua Neo-Spaziale
  pt: Golfinho Aqua Neoespacial
  ja: <ruby>Ｎ<rt>ネオスペーシアン</rt></ruby>・アクア・ドルフィン
  ja_romaji: Neosupēshian Akua Dorufin
  ko: 네오 스페이시언 아쿠아 돌핀
  ko_rr: Ne-o Seupeisieon Akua Dolpin
  zh-TW: 新空間人・水海豚
  zh-CN: 新空间人 水波海豚
text:
  en: |-
    Once per turn: You can discard 1 card; look at your opponent's hand and choose 1 monster. If you control a monster with ATK greater than or equal to the ATK of the chosen card, destroy the chosen card, and if you do, inflict 500 damage to your opponent. Otherwise, take 500 damage.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen; sieh dir die Hand deines Gegners an und bestimme 1 Monster. Falls du ein Monster kontrollierst, dessen ATK größer oder gleich den ATK der bestimmten Karte sind, zerstöre die bestimmte Karte und falls du dies tust, füge deinem Gegner 500 Schaden zu. Andernfalls erhältst du 500 Schaden.
  es: |-
    Una vez por turno: puedes descartar 1 carta; mira la mano de tu adversario y elige 1 monstruo. Si controlas un monstruo con ATK igual o mayor que el ATK de la carta elegida, destruye la carta elegida y, si lo haces, inflige 500 puntos de daño a tu adversario. De otra forma, tú recibes 500 puntos de daño.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte ; regardez la main de votre adversaire et choisissez 1 monstre. Si vous contrôlez un monstre avec une ATK supérieure ou égale à l'ATK de la carte choisie, détruisez la carte choisie, et si vous le faites, infligez 500 points de dommages à votre adversaire. Sinon, recevez 500 points de dommages.
  it: |-
    Una volta per turno: puoi scartare 1 carta; guarda la mano del tuo avversario e seleziona 1 mostro. Se controlli un mostro con ATK pari o superiore all'ATK della carta selezionata, distruggi la carta selezionata e, se lo fai, infliggi 500 danni al tuo avversario. Altrimenti, subisci 500 danni.
  pt: |-
    Uma vez por turno: você pode descartar 1 card; olhe a mão do seu oponente e selecione 1 monstro. Se você controlar um monstro com ATK igual ou maior que o ATK do card selecionado, destrua o card selecionado e, se isso acontecer, cause 500 de dano ao seu oponente. Caso contrário, sofra 500 de dano.
  ja: |-
    ①：１ターンに１度、手札を１枚捨てて発動できる。相手の手札を確認し、その内のモンスター１体を選ぶ。選んだモンスターの攻撃力以上の攻撃力を持つモンスターが自分フィールドに存在する場合、選んだモンスターを破壊し、相手に５００ダメージを与える。それ以外の場合、自分は５００ダメージを受ける。
  ko: |-
    ①: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 몬스터 1장을 고른다. 고른 몬스터의 공격력 이상의 공격력을 가지는 몬스터가 자신 필드에 존재할 경우, 고른 몬스터를 파괴하고, 상대에게 500 데미지를 준다. 존재하지 않을 경우, 자신은 500 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，舍弃１张手牌可以发动。确认对手的手牌，从其中挑选１只怪兽。自己场上有攻击力为所挑选怪兽的攻击力以上的怪兽存在的情况下，破坏所挑选的怪兽，给予对手５００伤害。不存在的情况下，自己受到５００伤害。
