text:
  en:
  de: |-
    Wirf nach der Aktivierung dieser Karte deine komplette Hand auf den Friedhof ab. Füge den Life Points deines Gegners 200 Punkte Schaden für jede Karte zu, die durch diesen Effekt auf den Friedhof gelegt wurde.
  es: |-
    Después de activar esta carta, manda toda tu mano al Cementerio. Inflige 200 puntos de daño a los Life Points de tu adversario por cada carta que mandaste al Cementerio por este efecto.
  fr: |-
    Après l'activation de cette carte, envoyez votre main entière au Cimetière. Infligez 200 points de dommages aux Life Points de votre adversaire pour chaque carte que vous avez envoyée au Cimetière par cet effet.
  it: |-
    Dopo l'attivazione di questa carta, manda tutta la tua mano al Cimitero. Infliggi 200 punti di danno ai Life Points del tuo avversario per ogni carta che hai mandato al Cimitero con questo effetto.
  pt: |-
    Quando este card resolver, envie sua mão inteira ao Cemitério. Cause 200 de dano ao seu oponente para cada card enviado ao Cemitério por este efeito.
  ja: |-
    ①：自分の手札を全て墓地へ送り、墓地へ送ったカードの数×２００ダメージを相手に与える。
  ko: |-
    이 카드의 발동 후, 패를 전부 묘지로 보낸다. 묘지로 보낸 카드의 매수 × 200 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    將我方所有手牌送至墓地，依據送至墓地的卡數量×２００給予對方LP傷害。
  zh-CN: |-
    将自己所有手牌送往墓地，并给予对手LP送往墓地的卡的数量×２００点伤害。
