    Wenn ein Monster, das mit dieser Karte ausgerüstet wird, ein Monster, das sich verdeckt in Verteidigungsposition befindet, angreift, erhöhe die ATK des ausgerüsteten Monsters um 1500 Punkte.
  es: |-
    Si un monstruo equipado con esta carta ataca a un monstruo boca abajo en Posición de Defensa, aumenta el ATK del monstruo equipado en 1500 puntos.
  fr: |-
    Si un monstre équipé de cette carte attaque un monstre en Position de Défense face verso, augmentez l'ATK du monstre équipé de 1500 points.
  it: |-
    Se un mostro equipaggiato con questa carta attacca un mostro coperto in Posizione di Difesa, aumenta l'ATK del mostro equipaggiato di 1500 punti.
  pt: |-
