text:
  en: |-
    If you control a WIND Winged Beast monster: Until the end of this turn, negate any monster effects your opponent activates. If you control a "Harpie" monster, you can activate this card from your hand. If this card in its owner's Spell & Trap Zone is destroyed by an opponent's card effect: You can add 1 "Harpie's Feather Duster" from your Deck or GY to your hand.
  de: |-
    Falls du ein WIND Geflügeltes Ungeheuer-Monster kontrollierst: Annulliere bis zum Ende dieses Spielzugs alle Monstereffekte, die dein Gegner aktiviert. Falls du ein „Harpyie“-Monster kontrollierst, kannst du diese Karte von deiner Hand aktivieren. Falls diese Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst deiner Hand 1 „Harpyien-Flederwisch“ von deinem Deck oder Friedhof hinzufügen.
  es: |-
    Si controlas un monstruo de VIENTO Bestia Alada: hasta el final de este turno, niega cualquier efecto de monstruo que active tu adversario. Si controlas un monstruo "Arpía", puedes activar esta carta desde tu mano. Si esta carta en la Zona de Magia y Trampas de su dueño es destruida por un efecto de carta del adversario: puedes añadir a tu mano 1 "Polvo de Pluma de Arpía" en tu Deck o Cementerio.
  fr: |-
    Si vous contrôlez un monstre VENT Bête Ailée : jusqu'à la fin de ce tour, annulez les effets de monstre activés par votre adversaire. Si vous contrôlez un monstre "Harpie", vous pouvez activer cette carte depuis votre main. Si cette carte dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez ajouter 1 "Le Plumeau de Dame Harpie" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Se controlli un mostro VENTO Bestia Alata: fino alla fine di questo turno, annulla qualsiasi effetto di mostro attivato dal tuo avversario. Se controlli un mostro "Arpia", puoi attivare questa carta dalla tua mano. Se questa carta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi aggiungere 1 "Spolverino dell'Arpia" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Se você controlar um monstro Besta Alada de VENTO: até o final deste turno, negue quaisquer efeitos de monstro que seu oponente ativar. Se você controlar um monstro "Harpia", você pode ativar este card da sua mão. Se este card na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode adicionar 1 "Espanador de Penas da Harpia" do seu Deck ou Cemitério à sua mão.
  ja: |-
    自分フィールドに「ハーピィ」モンスターが存在する場合、このカードの発動は手札からもできる。①：自分フィールドに鳥獣族・風属性モンスターが存在する場合に発動できる。ターン終了時まで、相手が発動したモンスターの効果は無効化される。②：魔法＆罠ゾーンのこのカードが相手の効果で破壊された場合に発動できる。自分のデッキ・墓地から「ハーピィの羽根帚」１枚を選んで手札に加える。
  ko: |-
    자신 필드에 "해피" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드에 비행야수족 / 바람 속성 몬스터가 존재할 경우에 발동할 수 있다. 턴 종료시까지, 상대가 발동한 몬스터의 효과는 무효화된다. ②: 마법 & 함정 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "해피의 깃털" 1장을 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    自己场上有“神鹰”怪兽存在的情况下，此卡也可从手牌发动。①：自己场上有鸟兽族・风属性怪兽存在的情况下可以发动。直至回合结束时为止，对手发动的怪兽的效果无效化。②：魔法与陷阱区域的此卡因对手的效果被破坏的情况下可以发动。从自己的牌组・墓地挑选１张“神鹰羽毛扫”加入手牌。
