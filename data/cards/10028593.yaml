text:
  en: |-
    If this face-up card leaves the field: Special Summon 1 "Reborn Tengu" from your Deck.
  de: |-
    Falls diese offene Karte das Spielfeld verlässt: Beschwöre 1 „Wiedergeborener Tengu“ als Spezialbeschwörung von deinem Deck.
  es: |-
    Si esta carta boca arriba deja el Campo: Invoca de Modo Especial, desde tu Deck, 1 "Tengu Renacido".
  fr: |-
    Si cette carte face recto quitte le Terrain : Invoquez Spécialement 1 "Tengu Réincarné" depuis votre Deck.
  it: |-
    Se questa carta scoperta lascia il Terreno: Evoca Specialmente 1 "Tengu Resuscitato" dal tuo Deck.
  pt: |-
    Se este card com a face para cima deixar o campo: Invoque por Invocação-Especial 1 "Tengu Renascido" do seu Deck.
  ja: |-
    ①：表側表示のこのカードがフィールドから離れた場合に発動する。デッキから「輪廻天狗」１体を特殊召喚する。
  ko: |-
    ①: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동한다. 덱에서 "윤회탱구" 1장을 특수 소환한다.
  zh-TW: |-
    ①：在正面表示的此卡從場上離開的狀況下發動。從牌組特殊召喚１隻「輪迴天狗」。
  zh-CN: |-
    ①：表侧表示的此卡从场上离开的情况下发动。从牌组将１只“轮回天狗”特殊召唤。
