text:
  en: |-
    If this card is Normal or Special Summoned: You can excavate cards from the top of your Deck equal to the number of other WIND monsters you control, add 1 excavated card to your hand, also place the rest on the bottom of your Deck in any order. You can banish this card from your GY, then target 1 Level 3 or higher WIND monster you control; reduce its Level by 2. You can only use each effect of "Speedroid Fuki-Modoshi Piper" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst die obersten Karten deines Decks in Höhe der Anzahl der anderen WIND Monster ausgraben, die du kontrollierst, deiner Hand 1 ausgegrabene Karte hinzufügen, zusätzlich lege den Rest in beliebiger Reihenfolge unter dein Deck. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 WIND Monster der Stufe 3 oder höher wählen, das du kontrollierst; verringere seine Stufe um 2. Du kannst jeden Effekt von „Geschwindigkeitsroid Tröter Fuki-Modoshi“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes excavar cartas de la parte superior de tu Deck igual al número de otros monstruos de VIENTO que controlas, añade a tu mano 1 carta excavada, y además pon el resto en la parte inferior de tu Deck en cualquier orden. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo de VIENTO de Nivel 3 o mayor que controles; reduce su Nivel en 2. Sólo puedes usar cada efecto de "Velociroid Fuki-Modoshi Cornetero" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez dévoiler un nombre de cartes du dessus de votre Deck égal au nombre d'autres monstres VENT que vous contrôlez, ajoutez 1 carte dévoilée à votre main, et aussi, placez les cartes restantes au-dessous de votre Deck dans l'ordre de votre choix. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre VENT de min. Niveau 3 que vous contrôlez ; réduisez son Niveau de 2. Vous ne pouvez utiliser chaque effet de "Joueur de Flûte Fuki-Modoshi Vitesseroid" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi dissotterrare carte dalla cima del tuo Deck pari al numero di altri mostri VENTO che controlli, aggiungi 1 carta dissotterrata alla tua mano, inoltre metti il resto in fondo al tuo Deck in qualsiasi ordine. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro VENTO di Livello 3 o superiore che controlli; riduci il suo Livello di 2. Puoi utilizzare ogni effetto di "Velociroid Pifferaio Fuki-Modoshi" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escavar cards do topo do seu Deck igual ao número de outros monstros de VENTO que você controla, adicione 1 card escavado à sua mão e, além disso, coloque o resto no fundo do seu Deck em qualquer ordem. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro de VENTO de Nível 3 ou mais que você controla; reduza o Nível dele em 2. Você só pode usar cada efeito de "Velocidaroide Flautista Fuki-Modoshi" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。このカード以外の自分フィールドの風属性モンスターの数だけ自分のデッキの上からカードをめくり、その中から１枚を選んで手札に加え、残りのカードを好きな順番でデッキの一番下に戻す。②：墓地のこのカードを除外し、自分フィールドのレベル３以上の風属性モンスター１体を対象として発動できる。そのモンスターのレベルを２つ下げる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드 이외의 자신 필드의 바람 속성 몬스터의 수만큼 자신의 덱 위에서 카드를 넘기고, 그 중에서 1장을 골라 패에 넣고, 남은 카드를 좋아하는 순서대로 덱 맨 아래로 되돌린다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 레벨 3 이상의 바람 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 2개 내린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。根據此卡以外我方場上的風屬性怪獸數量從我方牌組上方翻看卡牌，從其中選１張加入手牌，剩餘卡依喜好順序送回牌組最下方。②：可將墓地的此卡除外，將我方場上的１隻等級３以上風屬性怪獸做為對象發動。該怪獸等級降低２。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从自己的牌组上面翻开卡，数量为自己场上此卡以外的风属性怪兽数量，从其中挑选1张加入手牌，剩余的卡以喜欢的顺序放回牌组最下面。②：将墓地的此卡除外，以自己场上1只等级3以上的风属性怪兽为对象可以发动。该怪兽的等级下降2。
