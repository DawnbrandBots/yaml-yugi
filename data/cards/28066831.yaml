text:
  en:
  de: |-
    Am Ende der Battle Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch Kampf zerstört und auf den Friedhof gelegt wurde: Du kannst 1 „Gusto“-Monster von deinem Friedhof verbannen; beschwöre 1 WIND Monster vom Typ Psi mit 1500 oder weniger DEF als Spezialbeschwörung von deinem Deck.
  es: |-
    Al final de la Battle Phase, si esta carta está en el Cementerio porque fue destruida en batalla y mandada al Cementerio este turno: puedes desterrar 1 monstruo "Gusto" en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo de VIENTO de Tipo Psíquico con 1500 DEF o menos.
  fr: |-
    À la fin de la Battle Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite au combat et envoyée au Cimetière ce tour : vous pouvez bannir 1 monstre "Gusto" depuis votre Cimetière ; Invoquez Spécialement un monstre VENT de Type Psychique avec max. 1500 DEF depuis votre Deck.
  it: |-
    Alla fine della Battle Phase, se questa carta è nel Cimitero perchè è stata distrutta in battaglia e mandata al Cimitero in questo turno: puoi bandire 1 mostro "Gusto" dal tuo Cimitero; Evoca Specialmente 1 mostro VENTO di Tipo Psichico con DEF di 1500 o inferiore dal tuo Deck.
  pt: |-
    No final da Fase de Batalha, se este card estiver no Cemitério porque foi destruído em batalha e enviado para o Cemitério neste turno: Você pode banir 1 monstro "Gusto" do seu Cemitério; Invoque por Invocação-Especial 1 monstro de VENTO do Tipo Psíquico com 1500 ou menos de DEF do seu Deck.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られたバトルフェイズ終了時、自分の墓地から「ガスタ」モンスター１体を除外して発動できる。デッキから守備力１５００以下のサイキック族・風属性モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 경우, 그 배틀 페이즈 종료시에 자신의 묘지에 존재하는 "가스타"라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 자신의 덱에서 수비력 1500 이하의 사이킥족 / 바람 속성 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    在此卡因戰鬥被破壞送至墓地的狀況下，可在該戰鬥階段結束時將我方墓地１隻冠有「薰風」之名的怪獸從遊戲除外發動。從牌組特殊召喚１隻守備力１５００以下的超能族・風屬性怪獸。
  zh-CN: |-
    此卡因战斗被破坏并送入墓地的场合，可在该战斗阶段结束时，将我方墓地的１只冠有“薰风”之名的怪兽从游戏中除外并发动。从牌组特殊召唤１只守备力是１５００或以下的念动力族、风属性怪兽。
