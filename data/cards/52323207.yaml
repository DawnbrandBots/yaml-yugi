text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. When this card is Flip Summoned: Target 1 monster your opponent controls; return that target to the hand.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte als Flippbeschwörung beschworen wird: Wähle 1 Monster, das dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es Invocada por Volteo: selecciona 1 monstruo que controle tu adversario; devuelve a la mano ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est Invoquée par Flip : ciblez 1 monstre contrôlé par votre adversaire ; renvoyez la cible à la main.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene Evocata per Scoperta: scegli come bersaglio 1 mostro controllato dal tuo avversario; fai ritornare quel bersaglio nella mano.
  pt: |-
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for Invocado por Invocação-Virar: escolha 1 monstro que seu oponente controla; devolva o alvo para a mão.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードが反転召喚に成功した時、フィールド上のモンスターカード１枚を持ち主の手札に戻す。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 상대 필드 위의 몬스터 1장을 주인의 패로 되돌린다.
  zh-TW: |-
    １回合僅限１次可將此卡變為反面守備表示。在此卡反轉召喚成功時，選擇對方場上的１隻怪獸送回持有者的手牌。
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转召唤成功时，对方场上1只怪兽回到持有者手卡。
