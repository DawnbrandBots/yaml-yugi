text:
  en: |-
    Target 2 "Constellar" monsters in your Graveyard; add those targets to your hand. You cannot conduct your Battle Phase the turn you activate this card.
  de: |-
    Wähle 2 „Sternzeichen“-Monster in deinem Friedhof; füge die gewählten Ziele deiner Hand hinzu. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  es: |-
    Selecciona 2 monstruos "Constelación" en tu Cementerio; añade a tu mano esos objetivos. No puedes realizar tu Battle Phase el turno en el que activaste esta carta.
  fr: |-
    Ciblez 2 monstres "Constellée" dans votre Cimetière ; ajoutez les cibles à votre main. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 2 mostri "Costellazione" nel tuo Cimitero; aggiungi quei bersagli alla tua mano. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Escolha 2 monstros "Constelar" em seu Cemitério; adicione os alvos à sua mão. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  ja: |-
    自分の墓地の「セイクリッド」と名のついたモンスター２体を選択して手札に加える。このカードを発動するターン、自分はバトルフェイズを行えない。
  ko: |-
    자신 묘지의 "세이크리드"라는 이름이 붙은 몬스터 2장을 선택하고 패에 넣는다. 이 카드를 발동하는 턴, 자신은 배틀 페이즈를 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    选择自己墓地2只名字带有「星圣」的怪兽加入手卡。这张卡发动的回合，自己不能进行战斗阶段。
