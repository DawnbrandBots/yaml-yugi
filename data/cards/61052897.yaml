text:
  en: |-
    During your opponent's Main Phase, if you control a "Genex" monster (Quick Effect): You can Special Summon this card from your hand, then, immediately after this effect resolves, you can Synchro Summon 1 "Genex" Synchro Monster. You can only use this effect of "R-Genex Turing" once per turn. If this card on the field is used as Synchro Material for a "Genex" monster, it can be treated as a Level 1 or 3 monster.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：相手メインフェイズに、自分フィールドに「ジェネクス」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。その後、「ジェネクス」Ｓモンスター１体のＳ召喚を行う事ができる。②：フィールドのこのカードを「ジェネクス」ＳモンスターのＳ素材とする場合、このカードのレベルを１または３として扱う事ができる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 메인 페이즈에, 자신 필드에 "제넥스" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, "제넥스" 싱크로 몬스터 1장의 싱크로 소환을 실행할 수 있다. ②: 필드의 이 카드를 "제넥스" 싱크로 몬스터의 싱크로 소재로 할 경우, 이 카드의 레벨을 1 또는 3 으로서 취급할 수 있다.
