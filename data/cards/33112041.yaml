text:
  en: |-
    This mutated mouse dwells in the core of active volcanoes. No amount of heat is too much for it to bear.
  de: |-
    Diese mutierte Maus wohnt im Kern eines aktiven Vulkans. Es gibt keine Hitze, die sie nicht aushalten würde.
  es: |-
    Esta rata mutante vive en el centro de volcanes activos. Nunca hace demasiado calor para ella.
  fr: |-
    Cette souris mutante vit au cœur des volcans actifs. Aucune chaleur n'est trop forte pour elle.
  it: |-
    Questo topo mutante vive nelle profondità dei vulcani attivi, e ciò gli permette di sopportare temperature elevatissime senza subire alcun danno.
  pt: |-
    Uma espécie de rato que habita as impetuosas áreas vulcânicas. Seu corpo pode aguentar alto grau de calor.
  ja: |-
    灼熱の火山地帯に生息するネズミの変種。どんな暑さにも耐えられる体を持っている。
  ko: |-
    작열하는 화산지대에 서식하는 쥐의 변종. 어떠한 더위에도 견딜 수 있는 몸을 갖고 있다.
  zh-TW:
  zh-CN: |-
    灼热的火山地带生活的鼠类变种。拥有任何高温都能够抵抗的身体。
