text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    During either player's turn, if a monster with higher ATK than this Synchro Summoned card is on the field: You can destroy the 1 face-up monster on the field that has the highest ATK (your choice, if tied). This effect can only be used once while this card is face-up on the field.
  de: |-
    1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster
    Während des Spielzugs eines beliebigen Spielers, falls ein Monster mit höheren ATK als diese als Synchrobeschwörung beschworene Karte auf dem Spielfeld liegt: Du kannst das 1 offene Monster auf dem Spielfeld zerstören, das die höchsten ATK hat (bei Gleichstand bestimmst du eins). Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Durante el turno de cualquier jugador, si un monstruo con un ATK mayor al de esta carta Invocada por Sincronía está en el Campo: puedes destruir al monstruo boca arriba con el ATK más alto en el Campo (si hay empate, tú eliges). Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Durant le tour de chaque joueur, si un monstre avec une ATK supérieure à cette carte Invoquée par Synchronisation est sur le Terrain : vous pouvez détruire le monstre face recto sur le Terrain avec la plus haute ATK (en cas d'égalité, vous choisissez). Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Durante il turno di qualsiasi giocatore, se sul Terreno c'è un mostro con ATK superiore a quello di questa carta Synchro Evocata: puoi distruggere 1 mostro scoperto sul Terreno con l'ATK più alto (in caso di parità, scegli tu). Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Durante o turno de qualquer duelista, se um monstro com ATK maior que o deste card Invocado por Invocação-Sincro estiver no campo: você pode destruir o 1 monstro com a face para cima no campo com o maior ATK (em caso de empate, você seleciona). Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：Ｓ召喚したこのカードが表側表示で存在する限り１度だけ、自分・相手ターンに、このカードより高い攻撃力を持つモンスターがフィールドに存在する場合に発動できる。フィールドの攻撃力が一番高いモンスター１体を破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 싱크로 소환한 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 이 카드보다 공격력이 높은 몬스터가 필드에 존재할 경우에 발동할 수 있다. 필드의 공격력이 가장 높은 몬스터 1장을 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    ①：只要同步召唤的此卡以表侧表示存在，仅限１次，在自己・对手回合中，场上存在攻击力高于此卡的怪兽的情况下可以发动。将场上攻击力最高的１只怪兽破坏。
