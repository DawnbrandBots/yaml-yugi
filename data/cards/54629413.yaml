text:
  en: |-
    If this card is sent from the field to the Graveyard: Inflict 500 damage to your opponent. You can only use this effect of "Guerilla Kite" once per turn.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Füge deinem Gegner 500 Schaden zu. Du kannst diesen Effekt von „Guerillasegler“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada del Campo al Cementerio: inflige 500 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Cometa Guerrilla" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière : infligez 500 points de dommages à votre adversaire. Vous ne pouvez utiliser cet effet de "Cerf-Volant Guérillero" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero: infliggi 500 danni al tuo avversario. Puoi utilizzare questo effetto di "Aquilone da Guerriglia" una sola volta per turno.
  pt: |-
    Se este card for enviado do campo para o Cemitério: cause 500 de dano ao seu oponente. Você só pode usar este efeito de "Pipa de Guerrilha" uma vez por turno.
  ja: |-
    「ゲリラカイト」の効果は１ターンに１度しか使用できない。①：このカードがフィールドから墓地へ送られた場合に発動する。相手に５００ダメージを与える。
  ko: |-
    이 카드가 필드 위에서 묘지로 보내졌을 때, 상대 라이프에 500 포인트 데미지를 준다. "게릴라카이트"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    「游擊風箏」的效果１回合僅限使用１次。①：在此卡從場上被送至墓地的狀況下發動。給予對方５００傷害。
  zh-CN: |-
    “游击风筝”的效果１回合仅可使用１次。①：此卡从场上被送至墓地的情况下发动。给予对手５００点伤害。
