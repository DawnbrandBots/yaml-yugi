name:
  en: S:P Little Knight
  de: S:P Kleine Ritterin
  es: S:P Pequeña Caballera
  fr: S:P Petite Chevaleresse
  it: S:P Piccolo Cavaliere
  pt: S:P Pequena Cavaleira
  ja: <ruby>Ｓ<rt>エス</rt></ruby>：<ruby>Ｐ<rt>ピー</rt></ruby>リトルナイト
  ja_romaji: Esu:Pī Ritoru Naito
  ko: 에스:피 리틀나이트
  ko_rr: Eseu:Pi Riteulnaiteu
  zh-TW: S：P小夜騎士
  zh-CN: S：P小夜骑士
text:
  en: |-
    2 Effect Monsters
    If this card is Link Summoned using a Fusion, Synchro, Xyz, or Link Monster as material: You can target 1 card on the field or in either GY; banish it, also your monsters cannot attack directly this turn. When your opponent activates a card or effect (Quick Effect): You can target 2 face-up monsters on the field, including a monster you control; banish both until the End Phase. You can only use each effect of "S:P Little Knight" once per turn.
  de: |-
    2 Effektmonster
    Falls diese Karte als Linkbeschwörung beschworen und ein Fusions-, Synchro-, Xyz- oder Linkmonster als Material dafür verwendet wird: Du kannst 1 Karte auf dem Spielfeld oder in einem beliebigen Friedhof wählen; verbanne sie, zusätzlich können deine Monster in diesem Spielzug nicht direkt angreifen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 2 offene Monster auf dem Spielfeld wählen, darunter ein Monster, das du kontrollierst; verbanne beide bis zur End Phase. Du kannst jeden Effekt von „S:P Kleine Ritterin“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos de Efecto
    Si esta carta es Invocada por Enlace usando un Monstruo de Fusión, Sincronía, Xyz o Enlace como material: puedes seleccionar 1 carta en el Campo o en cualquier Cementerio; destiérrala, y además tus monstruos no pueden atacar directamente este turno. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes seleccionar 2 monstruos boca arriba en el Campo, incluyendo un monstruo que controles; destierra ambos hasta la End Phase. Sólo puedes usar cada efecto de "S:P Pequeña Caballera" una vez por turno.
  fr: |-
    2 Monstres à Effet
    Si cette carte est Invoquée par Lien en utilisant un Monstre Fusion, Synchro, Xyz ou Lien comme Matériel : vous pouvez cibler 1 carte sur le Terrain ou dans l'un des Cimetières ; bannissez-la, et aussi, vos monstres ne peuvent pas attaquer directement ce tour. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez cibler 2 monstres face recto sur le Terrain (un monstre que vous contrôlez inclus) ; jusqu'à la End Phase, bannissez-les tous les deux. Vous ne pouvez utiliser chaque effet de "S:P Petite Chevaleresse" qu'une fois par tour.
  it: |-
    2 Mostri con Effetto
    Se questa carta viene Evocata Link utilizzando un Mostro Fusione, Synchro, Xyz o Link come materiale: puoi scegliere come bersaglio 1 carta sul Terreno o in qualsiasi Cimitero; bandiscila, inoltre i tuoi mostri non possono attaccare direttamente in questo turno. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi scegliere come bersaglio 2 mostri scoperti sul Terreno, compreso un mostro che controlli; bandisci entrambi fino alla End Phase. Puoi utilizzare ogni effetto di "S:P Piccolo Cavaliere" una sola volta per turno.
  pt: |-
    2 Monstros de Efeito
    Se este card for Invocado por Invocação-Link usando um Monstro de Fusão, Sincro, Xyz ou Link como matéria: você pode escolher 1 card no campo ou em qualquer Cemitério; bana-o e, além disso, seus monstros não podem atacar diretamente neste turno. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode escolher 2 monstros com a face para cima no campo, incluindo um monstro que você controla; bana os dois até a Fase Final. Você só pode usar cada efeito de "S:P Pequena Cavaleira" uma vez por turno.
  ja: |-
    効果モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合・Ｓ・Ｘ・Ｌモンスターのいずれかを素材としてＬ召喚した場合、自分か相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。このターン、自分のモンスターは直接攻撃できない。②：相手の効果が発動した時、自分フィールドのモンスターを含むフィールドの表側表示モンスター２体を対象として発動できる。そのモンスター２体をエンドフェイズまで除外する。
  ko: |-
    효과 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 / 싱크로 / 엑시즈 / 링크 몬스터 중 어느 것을 소재로서 링크 소환했을 경우, 자신이나 상대의 필드 / 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 이 턴에, 자신 몬스터는 직접 공격할 수 없다. ②: 상대의 효과가 발동했을 때, 자신 필드의 몬스터를 포함하는 필드의 앞면 표시 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 엔드 페이즈까지 제외한다.
  zh-TW:
  zh-CN: |-
    效果怪兽2只
    此卡名的①②效果1回合仅可各使用1次。
    ①：此卡以融合・同步・超量・连接怪兽中的任一作为素材连接召唤的情况下，以自己或对手场上・墓地的1张卡为对象可以发动。将该卡除外。此回合，自己的怪兽不可直接攻击。②：对手的效果发动时，以包含自己场上怪兽在内的、场上的2只表侧表示怪兽为对象可以发动。将该2只怪兽直至结束阶段为止除外。
