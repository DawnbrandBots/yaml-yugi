  ja: |-
    効果モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合・Ｓ・Ｘ・Ｌモンスターのいずれかを素材としてＬ召喚した場合、自分か相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。このターン、自分のモンスターは直接攻撃できない。②：相手の効果が発動した時、自分フィールドのモンスターを含むフィールドの表側表示モンスター２体を対象として発動できる。そのモンスター２体をエンドフェイズまで除外する。
  ko: |-
    효과 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 / 싱크로 / 엑시즈 / 링크 몬스터 중 어느 것을 소재로서 링크 소환했을 경우, 자신이나 상대의 필드 / 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 이 턴에, 자신 몬스터는 직접 공격할 수 없다. ②: 상대의 효과가 발동했을 때, 자신 필드의 몬스터를 포함하는 필드의 앞면 표시 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 엔드 페이즈까지 제외한다.
  zh-TW:
  zh-CN: |-
    效果怪兽２只
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡以融合・同步・超量・连接怪兽中的任一作为素材连接召唤的情况下，以自己或对手场上・墓地的１张卡为对象可以发动。将该卡除外。此回合，自己的怪兽不可直接攻击。
    ②：对手的效果发动时，以包含自己场上怪兽在内的、场上的２只表侧表示怪兽为对象可以发动。将该２只怪兽直至结束阶段为止除外。
