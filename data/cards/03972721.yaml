    Aktiviere diese Karte nur, falls du in diesem Spielzug entweder durch Kampf oder durch einen Karteneffekt ein offenes Synchromonster zerstört hast, das dein Gegner kontrolliert hat. Ziehe 2 Karten.
  es: |-
    Sólo puedes activar esta carta si este turno destruiste un Monstruo de Sincronía boca arriba controlado por tu adversario, en batalla o por efecto de una carta. Roba 2 cartas.
  fr: |-
    Activable uniquement si vous détruisez un Monstre Synchro face recto contrôlé par votre adversaire ce tour, au combat ou par l'effet d'une carte. Piochez 2 cartes.
  it: |-
    Attiva solo se hai distrutto un Mostro Synchro scoperto controllato dal tuo avversario in questo turno, in battaglia o per effetto di una carta. Pesca 2 carte.
  pt:
  ja: |-
    自分が相手フィールド上に表側表示で存在するシンクロモンスターを戦闘またはカードの効果によって破壊したターンに発動する事ができる。自分のデッキからカードを２枚ドローする。
  ko: |-
    자신이 상대 필드 위에 앞면 표시로 존재하는 싱크로 몬스터를 전투 또는 카드의 효과에 의해서 파괴한 턴에 발동할 수 있다. 자신의 덱에서 카드를 2장 드로우한다.
