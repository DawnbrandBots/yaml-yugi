text:
  en: |-
    During your opponent's Standby Phase, toss a coin: ● Heads: Your opponent cannot Normal Summon or Flip Summon until the End Phase. ● Tails: You cannot Normal Summon or Flip Summon during your next turn.
  de: |-
    Während der Standby Phase deines Gegners, wirf eine Münze. ● Kopf: Dein Gegner kann bis zur End Phase keine Monster als Normal- oder Flippbeschwörung beschwören. ● Zahl: Du kannst während deines nächsten Spielzugs keine Monster als Normal- oder Flippbeschwörung beschwören.
  es: |-
    Durante la Standby Phase de tu adversario, lanza una moneda: ● Cara: Tu adversario no puede Invocar de Modo Normal o por Volteo hasta la End Phase. ● Cruz: No puedes Invocar de Modo Normal o por Volteo durante tu próximo turno.
  fr: |-
    Durant la Standby Phase de votre adversaire, lancez une pièce : ● Face : Votre adversaire ne peut pas faire d'Invocation Normale ni d'Invocation Flip jusqu'à la End Phase. ● Pile : Vous ne pouvez pas faire d'Invocation Normale ni d'Invocation Flip durant votre prochain tour.
  it: |-
    Durante la Standby Phase del tuo avversario, lancia una moneta: ● Testa: Il tuo avversario non può Evocare tramite Evocazione Normale o Posizionare fino alla End Phase. ● Croce: Tu non puoi Evocare tramite Evocazione Normale o Posizionare nel tuo prossimo turno.
  pt: |-
    Durante a Fase de Apoio do seu oponente, lance uma moeda.
    ●Cara: Seu oponente não pode Invocar por Invocação-Normal ou Invocação-Virar até a Fase Final.
    ●Coroa: Você não pode Invocar por Invocação-Normal ou Invocação-Virar durante seu próximo turno.
  ja: |-
    相手ターンのスタンバイフェイズ時にコイントスを１回行い以下の効果を適用する。●表：相手はエンドフェイズ時まで召喚・反転召喚する事ができない。●裏：自分は次の自分のターン召喚・反転召喚する事ができない。
  ko: |-
    상대 턴의 스텐바이 페이즈시에 코인 토스를 1회 실행하고 이하의 효과를 적용한다.
    ●앞 : 상대는 엔드 페이즈시까지 일반 소환/반전 소환을 할 수 없다.
    ●뒤 : 자신은 다음 자신의 턴에 일반 소환/반전 소환을 할 수 없다.
  zh-TW: |-
    在對方回合的準備階段時，投擲１次硬幣，適用以下效果。
    ●正面：對方在此回合無法召喚・反轉召喚。
    ●反面：我方在下一個我方回合無法召喚・反轉召喚。
  zh-CN: |-
    对手回合的准备阶段时掷１次硬币并适用以下效果。
    ●正面：对手在此回合不可召唤、反转召唤。
    ●反面：我方在下一个我方回合不可召唤、反转召唤。
