  ja: <ruby>ＲＤＭ<rt>ランクダウンマジック</rt></ruby>－ヌメロン・フォール
  ja_romaji: Rankudaun Majikku - Numeron Fōru
  ko: <ruby>RDM<rt>랭크 다운 매직</rt></ruby>－누메론 폴
