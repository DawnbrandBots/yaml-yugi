text:
  en: |-
    You take no damage from battles involving "Maliss" Link Monsters that point to this card. You can only use each of the following effects of "Maliss <P> White Rabbit" once per turn. If this card is Normal or Special Summoned: You can Set 1 "Maliss" Trap from your Deck with a different name than the cards in your GY. If this card is banished: You can pay 300 LP; Special Summon it, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Link Monsters.
  de: |-
    Du erhältst keinen Schaden aus Kämpfen, an denen „Maliss“-Linkmonster beteiligt sind, die auf diese Karte zeigen. Du kannst jeden der folgenden Effekte von „Maliss <P> Weißes Kaninchen“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Maliss“-Falle mit einem unterschiedlichen Namen als die Karten in deinem Friedhof von deinem Deck setzen. Falls diese Karte verbannt wird: Du kannst 300 LP zahlen; beschwöre sie als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Linkmonstern.
  es: |-
    No recibes daño de batallas que involucren Monstruos de Enlace "Maliss" que apunten a esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Maliss <P> Conejo Blanco" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes Colocar 1 Trampa "Maliss" en tu Deck con nombre diferente al de las cartas en tu Cementerio. Si esta carta es desterrada: puedes pagar 300 LP; Invócala de Modo Especial, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Enlace.
  fr: |-
    Vous ne recevez aucun dommage de combats impliquant les Monstres Lien "Maliss" qui pointent cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Maliss <P> Lapin Blanc" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Poser 1 Piège "Maliss" depuis votre Deck de nom différent des cartes dans votre Cimetière. Si cette carte est bannie : vous pouvez payer 300 LP ; Invoquez-la Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Lien exclus) depuis l'Extra Deck le reste de ce tour.
  it: |-
    Non subisci danno da battaglie che coinvolgono Mostri Link "Maliss" che puntano a questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Maliss <P> Coniglio Bianco" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi Posizionare dal tuo Deck 1 Trappola "Maliss" con un nome diverso dalle carte nel tuo Cimitero. Se questa carta viene bandita: puoi pagare 300 LP; Evocala Specialmente, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Link.
  pt: |-
    Você não sofre dano das batalhas envolvendo Monstros Link "Maliss" que apontam para este card. Você só pode usar cada um dos seguintes efeitos de "Maliss <P> Coelho Branco" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode Baixar 1 Armadilha "Maliss" do seu Deck com um nome diferente que o dos cards no seu Cemitério. Se este card for banido: você pode pagar 300 PV; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Link.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。同名カードが自分の墓地に存在しない「Ｍ∀ＬＩＣＥ」罠カード１枚をデッキから自分フィールドにセットする。②：このカードをリンク先とする「Ｍ∀ＬＩＣＥ」Ｌモンスターの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが除外された場合、３００ＬＰを払って発動できる。このカードを特殊召喚する。このターン、自分はＬモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 같은 이름의 카드가 자신 묘지에 존재하지 않는 "M∀LICE(맬리스)" 함정 카드 1장을 덱에서 자신 필드에 세트한다. ②: 이 카드를 링크 앞으로 하는 "M∀LICE(맬리스)" 링크 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 제외되었을 경우, 300 LP를 지불하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 턴에, 자신은 링크 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张同名卡不存在于自己墓地的“码丽丝”陷阱卡放置在自己场上。②：连接端指向此卡的“码丽丝”连接怪兽的战斗对自己造成的战斗伤害变为０。③：此卡被除外的情况下，支付３００LP可以发动。将此卡特殊召唤。此回合，自己从额外牌组仅可特殊召唤连接怪兽。
