text:
  en: |-
    If this card in its owner's possession is destroyed by an opponent's card: You can target 1 Level 4 or lower monster in your GY, except "Zombina"; Special Summon it.
  de: |-
    Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Zombina“; beschwöre es als Spezialbeschwörung.
  es: |-
    Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar 1 monstruo de Nivel 4 o menor en tu Cementerio, excepto "Zombina"; Invócalo de Modo Especial.
  fr: |-
    Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 monstre de max. Niveau 4 dans votre Cimetière ("Zombina" exclu) ; Invoquez-le Spécialement.
  it: |-
    Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 mostro di Livello 4 o inferiore nel tuo Cimitero, eccetto "Zombina"; Evocalo Specialmente.
  pt: |-
    Se este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 monstro de Nível 4 ou menos no seu Cemitério, exceto "Zumbina"; Invoque-o por Invocação-Especial.
  ja: |-
    ①：このカードが相手によって破壊された場合、「ゾンビーナ」以外の自分の墓地のレベル４以下のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 상대에 의해 파괴되었을 경우, "좀비나" 이외의 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    ①：在此卡被對方破壞的狀況下，可將我方墓地的１隻「殭屍女孩」以外的等級４以下的怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    ①：此卡因对手被破坏的情况下，以自己墓地1只“僵尸女孩”以外的等级4以下的怪兽为对象可以发动。将该怪兽特殊召唤。
