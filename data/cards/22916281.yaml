text:
  en: |-
    Inspired by the World Hero legends he heard as a boy, this crusader adds a piece to his armor from every Mekkstrosity he destroys. He has set out on a quest from Fairy Lee to recover the Seven World Legacies and save their world.
  de: |-
    Motiviert von den Legenden über den Welthelden, die er als kleiner Junge gehört hat, fügt dieser Kreuzritter seiner Rüstung ein Teil von jeder Mekktrosität hinzu, die er zerstört. Er wurde von der Fee Lee beauftragt, die Sieben Weltvermächtnisse zu finden, mit denen er seine Welt retten kann.
  es: |-
    Inspirado por las leyendas del Héroe Mundial que escuchaba de niño, este cruzado añade un pedazo a su armadura tomado de cada Mekkstruosidad que destruye. El Hada Lee le ha dado una misión para salvar al mundo: recuperar los Siete Legados Mundiales.
  fr: |-
    Inspiré par les légendes des Héros du Monde qu'il a entendues étant petit, ce croisé ajoute une pièce à son armure pour chaque Mekkstruosité qu'il détruit. Il poursuit la quête donnée par Lee la Fée pour récupérer les Sept Héritages du Monde et sauver le monde.
  it: |-
    Ispirato dalle leggende dell'Eroe del Mondo che ha sentito da ragazzo, questo crociato aggiunge un pezzo alla sua armatura per ogni Mekkstruosità che distrugge. E' stato inviato in missione dalla Fata Lee per recuperare le Sette Eredità del Mondo e salvare il loro mondo.
  pt: |-
    Inspirado pelas lendas do Herói Mundial que ele ouvia quando criança, este cruzado acopla a sua armadura uma parte de cada Mekkstruosidade que destrói. Ele partiu em uma missão da Fada Lee para recuperar os Sete Legados Mundiais e salvar seu mundo.
  ja: |-
    機怪の残骸で武装する、真っ直ぐな心の少年。
    星辰の森に古くから伝わる『星の勇者』に憧れており、妖精リースの願いを受けて、光を授かった仲間たちと共に七つの星遺物を解き放つ旅に出る。

    ＂星明かりの勇者 掲げし剣に光を束ね 大いなる闇を討ち祓わん＂
  ko: |-
    기괴의 잔해로 무장한, 올곧은 마음을 가진 소년.
    성진의 숲에 옛부터 전해지는 "별의 용사"를 동경하고 있으며, 요정 리스에게 부탁을 받고, 빛을 내려받은 동료들과 함께 7개의 성유물을 해방시키는 여행에 나선다.

    "별빛의 용사, 내건 검에 빛을 품어 큰 어둠을 물리치리라"
  zh-TW:
  zh-CN: |-
    用机怪残骸武装自己、内心坦率真诚的少年。
    一直对星辰之森自古流传的“星之勇者”心怀向往，受妖精丽丝之托，与被授予光的伙伴们踏上旅程，去解放共七件星遗物。
    “星光之勇者 挥剑聚光 驱除那巨大的黑暗吧”
