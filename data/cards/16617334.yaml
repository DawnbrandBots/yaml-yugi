text:
  en: |-
    When a card or effect is activated that would inflict damage to you (Quick Effect): You can discard this card; make that effect damage to you 0. During the Main Phase (Quick Effect): You can discard this card, then target 1 "Performapal" or "Odd-Eyes" card you control; this turn, it cannot be destroyed by battle or card effects.
  de: |-
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der dir Schaden zufügen würde (Schnelleffekt): Du kannst diese Karte abwerfen; mache den Effektschaden auf dich zu 0. Während der Main Phase (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Künstlerkumpel“- oder „Buntäugig“-Karte wählen, die du kontrollierst; sie kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Cuando es activada una carta o efecto que fuera a infligirte daño (Efecto Rápido): puedes descartar esta carta; haz que ese daño de efecto se convierta en 0 para ti. Durante la Main Phase (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 carta "Artistamigo" u "Ojos Anómalos" que controles; este turno, ésta no puede ser destruida en batalla o por efectos de cartas.
  fr: |-
    Lorsqu'une carte ou un effet qui va vous infliger des dommages est activé (Effet Rapide) : vous pouvez défausser cette carte ; faites devenir ces dommages d'effet sur vous 0. Durant la Main Phase (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 carte "Potartiste" ou "Yeux Impairs" que vous contrôlez ; ce tour, elle ne peut être détruite ni au combat ni par des effets de carte.
  it: |-
    Quando viene attivata una carta o un effetto che sta per infliggerti danno (Effetto Rapido): puoi scartare questa carta; fai diventare 0 quell'effetto di danno per te. Durante la Main Phase (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 carta "Artistamico" o "Occhi Diversi" che controlli; in questo turno, essa non può essere distrutta in battaglia o dagli effetti delle carte.
  pt: |-
    Durante o turno de qualquer duelista, quando um card ou efeito for ativado que causaria dano a você: você pode descartar este card; transforme em 0 esse dano de efeito a você. Durante a Fase Principal de qualquer duelista: você pode descartar este card e, depois, escolha 1 card "Camarartista" ou "Olhos Anômalos" que você controla; neste turno, ele não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    ①：自分にダメージを与える魔法・罠・モンスターの効果が発動した時、このカードを手札から捨てて発動できる。その効果で自分が受けるダメージを０にする。②：自分・相手のメインフェイズにこのカードを手札から捨て、自分フィールドの「ＥＭ」カードまたは「オッドアイズ」カード１枚を対象として発動できる。このターン、そのカードは戦闘・効果では破壊されない。
  ko: |-
    ①: 자신에게 데미지를 주는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 효과로 자신이 받는 데미지를 0 으로 한다. ②: 자신 / 상대의 메인 페이즈에 이 카드를 패에서 버리고, 자신 필드의 "EM(엔터메이트)" 카드 또는 "오드아이즈" 카드 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 카드는 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：在給予我方傷害的魔法・陷阱・怪獸的效果發動時，可從手牌捨棄此卡發動。我方因該效果受到的傷害變為０。②：可在我方・對方的主要階段從手牌捨棄此卡，將我方場上的１張「娛樂夥伴」卡或「異色眼」卡做為對象發動。此回合，該卡不會因戰鬥・效果被破壞。
  zh-CN: |-
    ①：给与自己伤害的魔法·陷阱·怪兽的效果发动时，把这张卡从手卡丢弃才能发动。那个效果让自己受到的伤害变成0。②：自己·对方的主要阶段把这张卡从手卡丢弃，以自己场上1张「娱乐伙伴」卡或者「异色眼」卡为对象才能发动。这个回合，那张卡不会被战斗·效果破坏。
