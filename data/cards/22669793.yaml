  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：８００ＬＰを払い、以下の効果から１つを選択して発動できる。
    ●このカードは通常モンスター（アンデット族・光・星１０・攻１５００／守２８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分フィールドに「黄金卿エルドリッチ」が存在する場合、さらにフィールドのモンスター１体を手札に戻す事ができる。
    ●自分の除外状態の「黄金郷」魔法・罠カードか「エルドリクシル」魔法・罠カード１枚を自分フィールドにセットする。
  ko:
