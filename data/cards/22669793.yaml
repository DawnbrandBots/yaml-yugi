name:
  en: Eldlixir of the Glorious Golden Land
  de: Eldlixir des glorreichen goldenen Landes
  es: Arcalixir de la Tierra Dorada Gloriosa
  fr: Surnalixir de la Glorieuse Terre d'Or
  it: Spettrolisir della Gloriosa Terra Dorata
  pt: Eldlixir da Gloriosa Terra Dourada
  ja: <ruby>貴<rt>とうと</rt></ruby>き<ruby>黄<rt>おう</rt></ruby><ruby>金<rt>ごん</rt></ruby><ruby>郷<rt>きょう</rt></ruby>のエルドリクシル
  ja_romaji: Tōtoki Ōgonkyō no Erudorikushiru
  ko: 고귀한 황금향의 엘드릭시르
  ko_rr:
  zh-TW: 高貴黃金鄉的埃爾德里希爾
  zh-CN: 高贵黄金乡的埃尔德里希尔
text:
  en: |-
    You can pay 800 LP, then activate 1 of these effects;
    ● Special Summon this card as a Normal Monster (Zombie/LIGHT/Level 10/ATK 1500/DEF 2800) (this card is also still a Trap), then if you control "Eldlich the Golden Lord", you can return 1 monster from the field to the hand.
    ● Set 1 of your banished "Golden Land" or "Eldlixir" Spells/Traps.
    You can only use this effect of "Eldlixir of the Glorious Golden Land" once per turn.
  de: |-
    Du kannst 800 LP zahlen und dann 1 dieser Effekte aktivieren;
    ● Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Zombie/LICHT/Stufe 10/ATK 1500/DEF 2800) (diese Karte ist zusätzlich weiterhin eine Falle), dann, falls du „Eldlich der goldene Lord“ kontrollierst, kannst du 1 Monster vom Spielfeld auf die Hand zurückgeben.
    ● Setze 1 deiner verbannten „Goldenen Landes“- oder „Eldlixir“-Zauber/Fallen.
    Du kannst diesen Effekt von „Eldlixir des glorreichen goldenen Landes“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes pagar 800 LP, y después activa 1 de estos efectos;
    ● Invoca esta carta de Modo Especial como un Monstruo Normal (Zombi/LUZ/Nivel 10/ATK 1500/DEF 2800) (esta carta también sigue siendo una Trampa) y después, si controlas "Arcalich el Señor Dorado", puedes devolver a la mano 1 monstruo en el Campo.
    ● Coloca 1 de tus Mágicas/Trampas "Tierra Dorada" o "Arcalixir" desterradas.
    Sólo puedes usar este efecto de "Arcalixir de la Tierra Dorada Gloriosa" una vez por turno.
  fr: |-
    Vous pouvez payer 800 LP, puis activez 1 de ces effets ;
    ● Invoquez Spécialement cette carte comme Monstre Normal (Zombie/LUMIÈRE/Niveau 10/ATK 1500/DEF 2800) (cette carte est toujours aussi un Piège), puis si vous contrôlez "Surnaliche le Seigneur d'Or", vous pouvez renvoyer 1 monstre depuis le Terrain à la main.
    ● Posez 1 de vos Magies/Pièges "Terre d'Or" ou "Surnalixir" bannis.
    Vous ne pouvez utiliser cet effet de "Surnalixir de la Glorieuse Terre d'Or" qu'une fois par tour.
  it: |-
    Puoi pagare 800 LP, poi attivare 1 di questi effetti;
    ● Evoca Specialmente questa carta come un Mostro Normale (Zombie/LUCE/Livello 10/ATK 1500/DEF 2800) (questa carta è ancora anche una Trappola), poi se controlli "Spettralich il Signore Dorato", puoi far ritornare 1 mostro dal Terreno nella mano.
    ● Posiziona 1 delle tue Magie/Trappole "Terra Dorata" o "Spettrolisir" bandite.
    Puoi utilizzare questo effetto di "Spettrolisir della Gloriosa Terra Dorata" una sola volta per turno.
  pt: |-
    Você pode pagar 800 PV e, depois, ative 1 desses efeitos;
    ● Invoque este card por Invocação-Especial como um Monstro Normal (Zumbi/LUZ/Nível 10/ATK 1500/DEF 2800) (este card ainda é considerado uma Armadilha) e, depois, se você controlar "Eldlich, o Senhor Dourado", você pode devolver 1 monstro do campo para a mão.
    ● Baixe 1 das suas Magias/Armadilhas "Terra Dourada" ou "Eldlixir" banidos.
    Você só pode usar este efeito de "Eldlixir da Gloriosa Terra Dourada" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：８００ＬＰを払い、以下の効果から１つを選択して発動できる。
    ●このカードは通常モンスター（アンデット族・光・星１０・攻１５００／守２８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分フィールドに「黄金卿エルドリッチ」が存在する場合、さらにフィールドのモンスター１体を手札に戻す事ができる。
    ●自分の除外状態の「黄金郷」魔法・罠カードか「エルドリクシル」魔法・罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 800 LP를 지불하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●이 카드는 일반 몬스터(언데드족 / 빛 / 레벨 10 / 공 1500 / 수 2800)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 자신 필드에 "황금경 엘드리치"가 존재할 경우, 추가로 필드의 몬스터 1장을 패로 되돌릴 수 있다.
    ●자신의 제외 상태인 "황금향" 마법 / 함정 카드나 "엘드릭시르" 마법 / 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：支付800LP，可从以下效果中选择1个发动。
    ●此卡变为通常怪兽（不死族・光・星10・攻1500/守2800），特殊召唤至怪兽区域（也视为陷阱卡）。自己场上存在“黄金卿埃尔德里奇”的情况下，进而可将场上的1只怪兽放回手牌。
    ●将自己除外状态的1张“黄金乡”魔法・陷阱卡或“埃尔德里希尔”魔法・陷阱卡放置在自己场上。
