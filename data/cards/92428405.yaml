  ja: |-
    ①：ＬＰを半分払って発動できる。「覇王龍ズァーク」１体をＥＸデッキから召喚条件を無視し、効果を無効にして特殊召喚する。そのモンスターは次のターンのエンドフェイズに持ち主のＥＸデッキに戻る。②：相手が魔法カードの効果を発動した時、墓地のこのカードと自分フィールドの「覇王龍ズァーク」１体を除外して発動できる。自分の手札・デッキ・ＥＸデッキ・墓地から、「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターをそれぞれ１体まで選んで特殊召喚する。
  ko: |-
    ①: LP를 절반 지불하고 발동할 수 있다. "패왕룡 즈아크" 1장을 엑스트라 덱에서 소환 조건을 무시하고, 효과를 무효로 하여 특수 소환한다. 그 몬스터는 다음 턴의 엔드 페이즈에 주인의 엑스트라 덱으로 되돌아간다. ②: 상대가 마법 카드의 효과를 발동했을 때, 묘지의 이 카드와 자신 필드의 "패왕룡 즈아크" 1장을 제외하고 발동할 수 있다. 자신의 패 / 덱 / 엑스트라 덱 / 묘지에서, "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터를 각각 1장까지 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：可以支付一半LP发动。从额外卡组无视召唤条件并效果无效地特殊召唤1只「覇王竜ズァーク／霸王龙Z-ARC」。那只怪兽在下个回合的结束阶段返回持有者的额外卡组。②：对手发动魔法卡的效果时，可以将墓地的这张卡和自己场上的1只「覇王竜ズァーク／霸王龙Z-ARC」除外发动。从自己的手牌、卡组、额外卡组或墓地，选「ペンデュラム・ドラゴン／灵摆龙」「エクシーズ・ドラゴン／多维龙」「シンクロ・ドラゴン／同调龙」「フュージョン・ドラゴン／融合龙」怪兽各1只特殊召唤。
