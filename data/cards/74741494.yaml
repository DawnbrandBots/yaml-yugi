    Riduci il Livello di tutti i mostri scoperti che controlli di 1, fino all'End Phase.
  pt: |-
    Reduza o Nível de todos os monstros virados para cima que você controla em 1 até a End Phase.
  ja: |-
    自分フィールド上に表側表示で存在する全てのモンスターのレベルをエンドフェイズ時まで１つ下げる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 모든 몬스터의 레벨을 엔드 페이즈시까지 1개 내린다.
  zh-TW: |-
    我方場上的所有怪獸等級在回合結束前全部降低１。
  zh-CN: |-
    直至回合结束时，我方场上的所有怪兽等级下降１级。
