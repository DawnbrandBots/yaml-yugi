name:
  en: Unchained Soul of Rage
  de: Losgekettete Seele der Raserei
  es: Alma Desencadenada de Rabia
  fr: Âme Désenchaînée de la Rage
  it: Anima Svincolata della Rabbia
  pt: Alma Desacorrentada da Raiva
  ja: <ruby>破<rt>は</rt></ruby><ruby>械<rt>かい</rt></ruby><ruby>神<rt>しん</rt></ruby>ラギア
