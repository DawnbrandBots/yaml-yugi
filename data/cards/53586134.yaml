text:
  en:
  de: |-
    Du kannst nur „Elementarheld Bubbleman“ mit dieser Karte ausrüsten. Erhöhe die ATK des ausgerüsteten Monsters um 800 Punkte. Falls das ausgerüstete Monster als Ergebnis eines Kampfes zerstört werden würde, zerstöre stattdessen diese Karte und mache den Kampfschaden auf den Beherrscher des ausgerüsteten Monsters zu 0.
  es: |-
    Sólo puedes equipar esta carta a "HÉROE Elemental Bubbleman". Aumenta el ATK del monstruo equipado en 800 puntos. Si el montruo equipado es destruido como resultado de una batalla, destruye esta carta en su lugar, y haz que el daño de batalla infligido a el controlador de monstruo equipado sea 0.
  fr: |-
    Vous ne pouvez équiper cette carte qu'à "Bubbleman, HÉROS Élémentaire". Augmentez l'ATK du monstre équipé de 800 points. Si le monstre équipé devait être détruit à l'issue d'un combat, détruisez cette carte à la place, et les dommages de combat infligés au contrôleur du monstre équipé sont de 0.
  it: |-
    Puoi equipaggiare questa carta solo a "Bubbleman Eroe Elementale". Aumenta l'ATK del mostro equipaggiato di 800 punti. Se il mostro equipaggiato sta per essere distrutto in seguito ad una battaglia, distruggi invece questa carta, ed il danno da combattimento al controllore del mostro equipaggiato diventa 0.
  pt: |-
    Você só pode equipar este card em "Homem Bolha, o HERÓI do Elemento". Aumente o ATK do monstro equipado em 800 pontos. Se o monstro equipado seria destruído como resultado de uma batalha, em vez disso, destrua este card, e faça com que o Dano de Batalha causado ao controlador do monstro equipado seja 0.
  ja: |-
    「Ｅ・ＨＥＲＯ　バブルマン」にのみ装備可能。
    ①：装備モンスターの攻撃力は８００アップする。
    ②：装備モンスターが戦闘で破壊される場合、代わりにこのカードを破壊する。この効果を適用する戦闘で発生する装備モンスターのコントローラーへの戦闘ダメージは０になる。
  ko: |-
    "엘리멘틀 히어로 버블맨"으로만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 장착 몬스터가 전투로 파괴될 경우, 대신 이 카드를 파괴하고, 장착 몬스터의 컨트롤러에게로의 전투 데미지를 0 으로 한다.
  zh-TW: |-
    僅可裝備於「元素－英雄 泡沫人」。裝備怪獸的攻擊力提升８００。在裝備怪獸因戰鬥被破壞的狀況下，破壞此卡作為替代。該戰鬥中對裝備怪獸控制者的戰鬥傷害變為０。
  zh-CN: |-
    仅限装备“元素－英雄 泡沫人”。装备怪兽的攻击力上升８００点。装备怪兽因战斗被破坏的场合，破坏此卡作为代替。在该战斗中产生的给予装备怪兽控制者的战斗伤害变成０。
