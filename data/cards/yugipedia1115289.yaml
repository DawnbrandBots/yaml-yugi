  en: |-
    Special Summon 1 "K9" monster from your hand or GY, then you can Special Summon 1 "K9" Xyz Monster from your Extra Deck, by using that Special Summoned monster as material (this Special Summon is treated as an Xyz Summon), but destroy it during the End Phase of the next turn. During the End Phase: You can banish this card from your GY, then target 1 "K9" Quick-Play Spell in your GY; Set it. You can only use each effect of "K9 - EW Experimental Liberation" once per turn.
