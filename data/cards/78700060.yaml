  zh-CN: 死灵骑士
text:
  en: |-
    Cannot be Special Summoned. If a monster effect is activated (Quick Effect): Tribute this face-up card; negate the activation, and if you do, destroy that monster.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls ein Monstereffekt aktiviert wird (Schnelleffekt): Biete diese offene Karte als Tribut an; annulliere die Aktivierung und falls du dies tust, zerstöre jenes Monster.
  es: |-
    No puede ser Invocado de Modo Especial. Si es activado el efecto de un monstruo (Efecto Rápido): Sacrifica esta carta boca arriba; niega la activación y, si lo haces, destruye ese monstruo.
  fr: |-
    Non Invocable Spécialement. Si un effet de monstre est activé (Effet Rapide) : Sacrifiez cette carte face recto ; annulez l'activation, et si vous le faites, détruisez le monstre.
  it: |-
    Non può essere Evocato Specialmente. Se viene attivato l'effetto di un mostro (Effetto Rapido): offri come Tributo questa carta scoperta; annulla l'attivazione e, se lo fai, distruggi quel mostro.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Se um efeito de monstro for ativado (Efeito Rápido): ofereça este card com a face para cima como Tributo; negue a ativação e, se isso acontecer, destrua esse monstro.
  ja: |-
    このカードは特殊召喚できない。①：モンスターの効果が発動した時、このカードをリリースして発動する。その発動を無効にし破壊する。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 몬스터의 효과가 발동했을 때, 이 카드를 릴리스하고 발동한다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    此卡無法特殊召喚。①：在怪獸效果發動時，解放此卡發動。將該發動變為無效進行破壞。
  zh-CN: |-
    此卡不可特殊召唤。效果怪兽的效果发动时，必须解放以表侧表示存在于场上的此卡。令该效果怪兽的效果的发动无效并将其破坏。
