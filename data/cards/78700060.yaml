  de: Schädelsuchender Ritter
  es: Caballero Descubrimiento Calavera
  fr: Cavalier Squelette Deathcalibur
  it: Cavaliere della Scoperta del Teschio
  pt: Cavaleiro Calibre da Condenação
  ja: <ruby>死<rt>し</rt></ruby><ruby>霊<rt>りょう</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby>デスカリバー・ナイト
  ja_romaji: Shiryōkishi Desukaribā Naito
  ko: 사령기사 데스커리버 나이트
  ko_rr: Saryeonggisa Deseukeoribeo Naiteu
