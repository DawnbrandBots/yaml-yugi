name:
  en: Galaxy-Eyes Cipher Blade Dragon
  de: Galaxieaugen-Cipherklingen-Drache
  es: Dragón de la Hoja Cifrado de Ojos Galácticos
  fr: Dragon Épée Cipher aux Yeux Galactiques
  it: Cipher Lama Drago Occhi Galattici
  pt: Dragão da Lâmina Críptico de Olhos das Galáxias
  ja: <ruby>銀河眼の光波刃竜<rt>ギャラクシーアイズ・サイファー・ブレード・ドラゴン</rt></ruby>
  ja_romaji: Gyarakushīaizu Saifā Burēdo Doragon
  ko: 갤럭시아이즈 사이퍼 블레이드 드래곤
  ko_rr: Gaelleoksi-aijeu Saipeo Beulleideu Deuraegon
  zh-TW:
  zh-CN: 银河眼光波刃龙
text:
  en: |-
    3 Level 9 monsters
    You can also Xyz Summon this card by using a Rank 8 "Galaxy-Eyes" Xyz Monster you control as material. (Transfer its materials to this card.) Cannot be used as material for an Xyz Summon. Once per turn: You can detach 1 material from this card, then target 1 card on the field; destroy it. If this Xyz Summoned card you control, is destroyed by battle with an opponent's attacking monster, or destroyed by an opponent's card effect, and sent to your GY: You can target 1 "Galaxy-Eyes Cipher Dragon" in your GY; Special Summon it.
  de: |-
    3 Monster der Stufe 9 / Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Galaxieaugen“-Xyz-Monster des Rangs 8, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Kann nicht als Material für eine Xyz-Beschwörung verwendet werden. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese als Xyz-Beschwörung beschworene Karte, die du kontrollierst, durch Kampf mit einem angreifenden Monster eines Gegners oder einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Galaxieaugen-Cipher-Drache“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung.
  es: |-
    3 monstruos de Nivel 9
    También puedes Invocar Xyz esta carta usando un Monstruo Xyz "Ojos Galácticos" de Rango 8 que controles como material. (Transfiere sus materiales a esta carta). No puede ser usado como material para una Invocación Xyz. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta en el Campo; destrúyela. Si esta carta Invocada Xyz que controlas es destruida en batalla con un monstruo atacante del adversario, o destruida por el efecto de una carta del adversario, y mandada a tu Cementerio: puedes seleccionar 1 "Dragón Cifrado de Ojos Galácticos" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    3 monstres de Niveau 9
    Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "Yeux Galactiques" de Rang 8 que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Non utilisable comme Matériel pour une Invocation Xyz. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte sur le Terrain ; détruisez-la. Si cette carte Invoquée par Xyz que vous contrôlez est détruite au combat avec un monstre attaquant de l'adversaire ou détruite par un effet de carte de l'adversaire, et envoyée à votre Cimetière : vous pouvez cibler 1 "Dragon Cipher aux Yeux Galactiques" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    3 mostri di Livello 9
    Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "Occhi Galattici" di Rango 8 che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Non può essere utilizzato come materiale per un'Evocazione Xyz. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta Evocata Xyz che controlli viene distrutta in battaglia con un mostro attaccante dell'avversario, o distrutta dall'effetto di una carta dell'avversario, e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 "Cipher Drago Occhi Galattici" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    3 monstros de Nível 9 / Você também pode Invocar este card por Invocação-Xyz usando um Monstro Xyz "Olhos das Galáxias" de Classe 8 que você controla como matéria. (Transfira as matérias dele para este card.) Não pode ser usado como matéria para uma Invocação-Xyz. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 card no campo; destrua-o. Se este card Invocado por Invocação-Xyz que você controla, for destruído em batalha com um monstro atacante do oponente, ou destruído por um efeito de card do oponente, e enviado para o seu Cemitério: você pode escolher 1 "Dragão Críptico de Olhos das Galáxias" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    レベル９モンスター×３
    このカードは自分フィールドのランク８の「ギャラクシーアイズ」Ｘモンスターの上に重ねてＸ召喚する事もできる。このカードはＸ召喚の素材にできない。①：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：Ｘ召喚したこのカードが相手モンスターの攻撃または相手の効果で破壊され墓地へ送られた場合、自分の墓地の「銀河眼の光波竜」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    레벨 9 몬스터 × 3
    이 카드는 자신 필드의 랭크 8 의 "갤럭시아이즈" 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. 이 카드는 엑시즈 소환의 소재로 할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 엑시즈 소환한 이 카드가 상대 몬스터의 공격 또는 상대의 효과로 파괴되어 묘지로 보내졌을 경우, 자신 묘지의 "갤럭시아이즈 사이퍼 드래곤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    9星怪兽×3
    这张卡也能在自己场上的8阶「银河眼」XYZ怪兽上面重叠来XYZ召唤。这张卡不能作为XYZ召唤的素材。①：1回合1次，把这张卡1个XYZ素材取除，以场上1张卡为对象才能发动。那张卡破坏。②：XYZ召唤的这张卡被对方怪兽的攻击或者对方的效果破坏送去墓地的场合，以自己墓地1只「银河眼光波龙」为对象才能发动。那只怪兽特殊召唤。
