text:
  en: |-
    Monsters you control gain 500 DEF for each "Ancient Fairy Dragon", and monsters that mention it, that you control. Once per Chain: You can target 1 face-up monster your opponent controls; until the end of this turn, its ATK/DEF become halved, also its effects are negated. You can use this effect of "Eternal Sunshine" a number of times per turn, up to the number of "Ancient Fairy Dragon", and monsters that mention it, that you control.
  de: |-
    Monster, die du kontrollierst, erhalten für jeden „Antiker Feendrache“ und jedes Monster, das ihn erwähnt, die du kontrollierst, 500 DEF. Einmal pro Kette: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; bis zum Ende dieses Spielzugs werden seine ATK/DEF halbiert, zusätzlich werden seine Effekte annulliert. Du kannst diesen Effekt von „Ewiger Sonnenschein“ bis zu so oft pro Spielzug verwenden wie die Anzahl der „Antiker Feendrache“ und Monster, die ihn erwähnen, die du kontrollierst.
  es: |-
    Los monstruos que controlas ganan 500 DEF por cada "Dragón Hada Antiguo", y monstruos que lo mencionen, que controles. Una vez por Cadena: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, su ATK/DEF se divide a la mitad, y además sus efectos son negados. Puedes usar este efecto de "Luz del Sol Eterna" un número de veces por turno, hasta el número de "Dragón Hada Antiguo", y monstruos que lo mencionen, que controles.
  fr: |-
    Les monstres que vous contrôlez gagnent 500 DEF pour chaque "Ancien Dragon Féerique" et monstre qui le mentionne que vous contrôlez. Une fois par Chaîne : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, son ATK/DEF seront divisées par deux, et aussi, ses effets sont annulés. Vous pouvez utiliser cet effet de "Ensoleillement Éternel" un nombre de fois par tour, inférieur ou égal au nombre de "Ancien Dragon Féerique" et monstres qui le mentionnent que vous contrôlez.
  it: |-
    I mostri che controlli guadagnano 500 DEF per ogni "Antico Drago Fatato", e mostro che lo menziona, che controlli. Una volta per Catena: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla fine di questo turno, i suoi ATK/DEF vengono dimezzati, inoltre i suoi effetti sono annullati. Puoi utilizzare questo effetto di "Solarità Eterna" un numero di volte per turno, fino al numero di "Antico Drago Fatato", e mostri che lo menzionano, che controlli.
  pt: |-
    Monstros que você controla ganham 500 de DEF para cada "Dragão Fada Antigo", e monstros que o mencionem, que você controla. Uma vez por Corrente: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, seu ATK/DEF são diminuídos pela metade e, além disso, seus efeitos são negados. Você pode usar este efeito de "Luz do Sol Eterna" um número de vezes por turno, até o número de "Dragão Fada Antigo" e monstros que o mencionem que você controla.
  ja: |-
    このカード名の②の効果は１ターン中に、自分フィールドの「エンシェント・フェアリー・ドラゴン」及びそのカード名が記されたモンスターの数まで使用できる。①：自分フィールドのモンスターの守備力は、自分フィールドの「エンシェント・フェアリー・ドラゴン」及びそのカード名が記されたモンスターの数×５００アップする。②：相手フィールドの表側表示モンスター１体を対象として発動できる（同一チェーン上では１度まで）。そのモンスターはターン終了時まで、攻撃力・守備力が半分になり、効果は無効化される。
  ko: |-
    이 카드명의 ②의 효과는 1턴 중에, 자신 필드의 "고대 요정 드래곤" 및 그 카드명이 쓰여진 몬스터의 수까지 사용할 수 있다. ①: 자신 필드의 몬스터의 수비력은, 자신 필드의 "고대 요정 드래곤" 및 그 카드명이 쓰여진 몬스터의 수 × 500 올린다. ②: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다(동일한 체인 위에서는 1번까지). 그 몬스터는 턴 종료시까지, 공격력 / 수비력이 절반이 되고, 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果在1回合中，最多可使用的次数为自己场上“上古精灵龙”及记载有该卡名的怪兽数量。①：自己场上的怪兽的守备力上升相当于自己场上的“上古精灵龙”及记载有该卡名的怪兽数量×500的数值。②：以对手场上的1只表侧表示怪兽为对象可以发动（同一连锁上最多1次）。该怪兽直至回合结束时为止，攻击力・守备力变为一半，效果无效化。
