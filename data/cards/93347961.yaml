  pt: Homem-Alado das Chamas, o HERÓI do Elemento - Fúria Infernal
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> フレイム・ウィングマン－フレイム・シュート
