text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 FIRE monster from your GY. Gains 300 ATK during your Battle Phase only.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 FEUER Monster von deinem Friedhof verbannst. Erhält nur während deiner Battle Phase 300 ATK.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de FUEGO en tu Cementerio. Gana 300 ATK sólo durante tu Battle Phase.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre FEU depuis votre Cimetière. Gagne 300 ATK durant votre Battle Phase uniquement.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro FUOCO dal tuo Cimitero. Guadagna 300 ATK solamente durante la tua Battle Phase.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de FOGO do seu Cemitério. Ganha 300 de ATK apenas durante sua Fase de Batalha.
  ja: |-
    このカードは通常召喚できない。自分の墓地から炎属性モンスター１体を除外した場合に特殊召喚できる。①：このカードの攻撃力は自分バトルフェイズの間３００アップする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 화염 속성 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 이 카드의 공격력은 자신 배틀 페이즈 동안 300 올린다.
  zh-TW: |-
    此卡不可通常召唤。可于将我方墓地的1只炎属性怪兽从游戏中除外的场合特殊召唤。此卡的攻击力仅限于我方战斗阶段中上升300点。
  zh-CN: |-
    此卡不可通常召唤。将我方墓地中１只炎属性怪兽从游戏中除外的场合，可特殊召唤此卡。此卡的攻击力在我方的战斗阶段中上升３００点。
