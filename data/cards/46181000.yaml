text:
  en: |-
    Once per turn: You can Special Summon 1 Level 4 or lower Union monster from your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Union-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Unión de Nivel 4 o menor.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Union de max. Niveau 4 depuis votre main.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro Unione di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro União de Nível 4 ou menos da sua mão.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に手札からレベル４以下のユニオンモンスター１体を特殊召喚する事ができる。
  ko: |-
    자신의 메인 페이즈에 1번만, 패에서 레벨 4 이하의 유니온 몬스터 1장을 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    1回合1次，可于我方主要阶段从手牌特殊召唤等级4或以下的1只联合怪兽。
  zh-CN: |-
    1回合1次，自己的主要阶段时可以从手卡把1只4星以下的同盟怪兽特殊召唤。
