  zh-TW: 旋風劍
  zh-CN: 旋风剑
text:
  en:
  de: |-
    Rüste nur ein „Schicksals-HELD“-Monster mit dieser Karte aus. Am Ende des Damage Steps, falls das ausgerüstete Monster angegriffen hat: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Sólo puedes equipar esta carta a un monstruo que incluya "HÉROE del Destino" en su nombre. Si el monstruo equipado ataca, destruye una Carta Mágica o de Trampa en el Campo al final del Damage Step.
  fr: |-
    Équipable uniquement à un monstre "HÉROS de la Destinée". S'il attaque, détruisez 1 Carte Magie ou Piège sur le Terrain à la fin de la Damage Step.
  it: |-
    Equipaggia solo ad un mostro "EROE del Destino". Alla fine del Damage Step, se il mostro equipaggiato ha attaccato: scegli come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt: |-
    Equipe apenas em um monstro "HERÓI do Destino". No final da Etapa de Dano, se o monstro equipado tiver atacado: Escolha 1 Card de Magia/Armadilha no campo; destrua esse alvo.
  ja: |-
    「Ｄ－ＨＥＲＯ」モンスターにのみ装備可能。
    ①：装備モンスターが攻撃を行ったダメージステップ終了時、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    "데스티니 히어로"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 공격을 실행한 데미지 스텝 종료시, 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    僅可裝備於冠有「命運－英雄」之名的怪獸。裝備怪獸在攻擊的傷害步驟結束時，可選擇場上１張魔法・陷阱卡破壞。
  zh-CN: |-
    此卡仅限装备冠有“命运－英雄”之名的怪兽。装备怪兽进行了攻击的伤害步骤结束时，选择场上的１张魔法、陷阱卡破坏。
