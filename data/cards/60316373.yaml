name:
  en: Heraldic Beast Aberconway
  de: Wappenungeheuer Aberconway
  es: Bestia Heráldica Aberconway
  fr: Aberconway, Bête Héraldique
  it: Bestia Araldica Aberconway
  pt: Besta Heráldica Aberconway
  ja: <ruby>紋<rt>もん</rt></ruby><ruby>章<rt>しょう</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>アバコーンウェイ
  ja_romaji: Monshōjū Abakōn'wei
  ko: 문장수 아바콘웨이
  ko_rr:
  zh-TW: 紋章獸 亞伯康威
  zh-CN: 纹章兽 亚伯康威
text:
  en: |-
    If this card is in your GY: You can banish 1 other "Heraldic Beast Aberconway" from your GY, then target 1 "Heraldic Beast" monster in your GY; add that target to your hand. You can only use this effect of "Heraldic Beast Aberconway" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes „Wappenungeheuer Aberconway“ von deinem Friedhof verbannen und dann 1 „Wappenungeheuer“-Monster in deinem Friedhof wählen; füge jenes gewählte Ziel deiner Hand hinzu. Du kannst diesen Effekt von „Wappenungeheuer Aberconway“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes desterrar otra "Bestia Heráldica Aberconway" en tu Cementerio, y después seleccionar 1 monstruo "Bestia Heráldica" en tu Cementerio; añade ese objetivo a tu mano. Sólo puedes usar este efecto de "Bestia Heráldica Aberconway" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez bannir 1 autre "Aberconway, Bête Héraldique" depuis votre Cimetière, puis ciblez 1 monstre "Bête Héraldique" dans votre Cimetière ; ajoutez la cible à votre main. Vous ne pouvez utiliser cet effet de "Aberconway, Bête Héraldique" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi bandire 1 altro "Bestia Araldica Aberconway" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Bestia Araldica" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Puoi utilizzare questo effetto di "Bestia Araldica Aberconway" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode banir 1 outro "Besta Heráldica Aberconway" do seu Cemitério e, depois, escolha 1 monstro "Besta Heráldica" no seu Cemitério; adicione o alvo à sua mão. Você só pode usar este efeito de "Besta Heráldica Aberconway" uma vez por turno.
  ja: |-
    このカードが墓地に存在する場合、このカード以外の自分の墓地の「紋章獣アバコーンウェイ」１体をゲームから除外して発動できる。自分の墓地の「紋章獣」と名のついたモンスター１体を選択して手札に加える。「紋章獣アバコーンウェイ」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 묘지에 존재할 경우, 이 카드 이외의 자신 묘지의 "문장수 아바콘웨이" 1장을 게임에서 제외하고 발동할 수 있다. 자신 묘지의 "문장수"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다. "문장수 아바콘웨이"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡存在于墓地的场合，可将除此卡以外的我方墓地的1只「紋章獸 亞伯康威」从游戏中除外并发动。从我方墓地选择1只冠有「紋章獸」之名的怪兽加入手牌。「紋章獸 亞伯康威」的效果1回合只可使用1次。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡存在于墓地的情况下，从自己墓地将1只其他的“纹章兽 亚伯康威”除外，以自己墓地的1只“纹章兽”怪兽为对象可以发动。将该怪兽加入手牌。
