  ja: <ruby>Ｓ－Ｆｏｒｃｅ<rt>セキュリティ・フォース</rt></ruby> プロフェッサー・<ruby>Ϝ<rt>ディガンマ</rt></ruby>
  ja_romaji: Sekyuriti Fōsu Purofessā Diganma
