text:
  en: |-
    During the Main Phase (Quick Effect): You can send this card from your hand or field to the GY; Special Summon 1 "Labrynth" monster, or Set 1 Normal Trap, from your hand. The Set Normal Trap can be activated this turn. When your opponent activates a card or effect in response to your card or effect activation of a Normal Trap or a "Labrynth" card, except "Labrynth Butler Arias" (Quick Effect): You can activate this effect in the GY; Special Summon this card. You can only use each effect of "Labrynth Butler Arias" once per turn.
  de:
  es:
  fr:
