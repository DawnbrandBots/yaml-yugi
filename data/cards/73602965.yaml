text:
  en: |-
    During the Main Phase (Quick Effect): You can send this card from your hand or field to the GY; from your hand, either Special Summon 1 "Labrynth" monster, or Set 1 Normal Trap. That Set card can be activated this turn. When your opponent activates a card or effect in response to the activation of your "Labrynth" card or effect, except "Labrynth Butler Arias", or your Normal Trap Card or effect, while this card is in your GY (Quick Effect): You can Special Summon this card. You can only use each effect of "Labrynth Butler Arias" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、手札・フィールドのこのカードを墓地へ送って発動できる。手札から、「ラビュリンス」モンスター１体を特殊召喚するか、通常罠カード１枚をセットする。この効果でセットしたカードはセットしたターンでも発動できる。②：「白銀の城の執事 アリアス」以外の自分の、「ラビュリンス」カードか通常罠カードの効果の発動にチェーンして相手が効果を発動した時、この効果を墓地で発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 / 상대의 메인 페이즈에, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패에서, "라뷰린스" 몬스터 1장을 특수 소환하거나, 일반 함정 카드 1장을 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
    ②: "라뷰린스 버틀러 아리아스" 이외의 자신의, "라뷰린스" 카드나 일반 함정 카드의 효과 발동에 체인하여 상대가 효과를 발동했을 때, 이 효과를 묘지에서 발동할 수 있다. 이 카드를 특수 소환한다.
