name:
  en: Arias the Labrynth Butler
  de: Arias die Labrynth-Butlerin
  es: Arias la Mayordoma del Labrislinto
  fr: Arias l'Intendante Labrynth
  it: Arias la Maggiordoma del Labrinto
  pt: Arias, o Mordomo de Labrinto
  ja: <ruby>白銀の城の執事<rt>ラビュリンス・バトラー</rt></ruby> アリアス
  ja_romaji: Rabyurinsu Batorā Ariasu
  ko: 라뷰린스 버틀러 아리아스
  ko_rr: Rabyurinseu Beoteulleo Ariaseu
  zh-TW: 拉比麗斯的執事 亞莉安絲
  zh-CN: 拉比丽斯的执事 亚莉安丝
text:
  en: |-
    During the Main Phase (Quick Effect): You can send this card from your hand or field to the GY; Special Summon 1 "Labrynth" monster, or Set 1 Normal Trap, from your hand. The Set Normal Trap can be activated this turn. When your opponent activates a card or effect in response to your card or effect activation of a Normal Trap or a "Labrynth" card, except "Arias the Labrynth Butler" (Quick Effect): You can activate this effect in the GY; Special Summon this card. You can only use each effect of "Arias the Labrynth Butler" once per turn.
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre 1 „Labrynth“-Monster als Spezialbeschwörung oder setze 1 Normale Falle, von deiner Hand. Die gesetzte Normale Falle kann in diesem Spielzug aktiviert werden. Wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf deine Karten- oder Effektaktivierung einer Normalen Falle oder einer „Labrynth“-Karte aktiviert, außer „Arias die Labrynth-Butlerin“ (Schnelleffekt): Du kannst diesen Effekt im Friedhof aktivieren; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Arias die Labrynth-Butlerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo; Invoca de Modo Especial, desde tu mano, 1 monstruo "Labrislinto", o Coloca 1 Trampa Normal. La Trampa Normal Colocada puede ser activada este turno. Cuando tu adversario activa una carta o efecto en respuesta a tu activación de carta o efecto de una Trampa Normal o una carta "Labrislinto", excepto "Arias la Mayordoma del Labrislinto" (Efecto Rápido): puedes activar este efecto en el Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Arias la Mayordoma del Labrislinto" una vez por turno.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement 1 monstre "Labrynth" ou Posez 1 Piège Normal, depuis votre main. Le Piège Normal Posé peut être activé ce tour. Lorsque votre adversaire active une carte ou un effet en réponse à votre activation de carte ou effet d'un Piège Normal ou d'une carte "Labrynth" ("Arias l'Intendante Labrynth" exclu) (Effet Rapide) : vous pouvez activer cet effet dans le Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Arias l'Intendante Labrynth" qu'une fois par tour.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero; Evoca Specialmente 1 mostro "Labrinto" o Posiziona 1 Trappola Normale, dalla tua mano. La Trappola Normale Posizionata può essere attivata in questo turno. Quando il tuo avversario attiva una carta o un effetto in risposta all'attivazione di una carta o di un effetto di una Trappola Normale o di una carta "Labrinto", eccetto "Arias la Maggiordoma del Labrinto" (Effetto Rapido): puoi attivare questo effetto nel Cimitero; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Arias la Maggiordoma del Labrinto" una sola volta per turno.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode enviar para o Cemitério este card da sua mão ou do campo; Invoque por Invocação-Especial 1 monstro "Labrinto" ou Baixe 1 Armadilha Normal, da sua mão. A Armadilha Normal Baixada pode ser ativada neste turno. Quando seu oponente ativar um card ou efeito em resposta à ativação de um dos seus cards ou efeitos de uma Armadilha Normal ou um card "Labrinto", exceto "Arias, o Mordomo de Labrinto" (Efeito Rápido): você pode ativar este efeito no Cemitério; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Arias, o Mordomo de Labrinto" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、手札・フィールドのこのカードを墓地へ送って発動できる。手札から、「ラビュリンス」モンスター１体を特殊召喚するか、通常罠カード１枚をセットする。この効果でセットしたカードはセットしたターンでも発動できる。②：「白銀の城の執事 アリアス」以外の自分の、「ラビュリンス」カードか通常罠カードの効果の発動にチェーンして相手が効果を発動した時、この効果を墓地で発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패에서, "라뷰린스" 몬스터 1장을 특수 소환하거나, 일반 함정 카드 1장을 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. ②: "라뷰린스 버틀러 아리아스" 이외의 자신의, "라뷰린스" 카드나 일반 함정 카드의 효과 발동에 체인하여 상대가 효과를 발동했을 때, 이 효과를 묘지에서 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在自己・对手的主要阶段，将手牌・场上的此卡送至墓地可以发动。从手牌、将１只“拉比丽斯”怪兽特殊召唤，或放置１张通常陷阱卡。以此效果放置的卡在放置的回合也可以发动。
    ②：应对“拉比丽斯的执事 亚莉安丝”以外的、自己的“拉比丽斯”卡或通常陷阱卡的效果发动，对手连锁发动效果时，可以在墓地发动此效果。将此卡特殊召唤。
