  de: Finsterer Kontakt
  es: Contacto Oscuro
  fr: Contact des Ténèbres
  it: Contatto Oscuro
  pt: Contato Negro
  ja: ダーク・コンタクト
  ja_romaji: Dāku Kontakuto
