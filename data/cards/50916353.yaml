text:
  en: |-
    When this card is destroyed by an opponent's attacking monster and sent to the Graveyard, the Battle Damage you took from this battle is also inflicted to your opponent.
  de: |-
    Wenn diese Karte als Ergebnis eines Kampfes mit einem angreifenden Monster deines Gegners zerstört und auf den Friedhof gelegt wird, füge den Kampfschaden, den du erhalten hast, auch den Life Points deines Gegners zu.
  es: |-
    Cuando esta carta es destruida por un monstruo atacante de tu adversario y mandada al Cementerio, inflige el daño de batalla que recibiste a los Life Points de tu adversario también.
  fr: |-
    Lorsque cette carte est détruite par un monstre attaquant de votre adversaire et envoyée au Cimetière, infligez les dommages de combat que vous avez reçu durant ce combat également aux Life Points de votre adversaire.
  it: |-
    Quando questa carta viene distrutta da un mostro attaccante del tuo avversario e mandata al Cimitero, infliggi il danno da combattimento ricevuto in questa battaglia anche ai Life Points del tuo avversario.
  pt:
  ja: |-
    このカードが相手モンスターの攻撃によって破壊され墓地へ送られた時、この戦闘によって自分が受けた戦闘ダメージを相手ライフにも与える。
  ko: |-
    이 카드가 상대 몬스터의 공격에 의해 파괴되어 묘지에 보내졌을 때 이 전투에 의해 자신이 받은 전투 데미지를 상대 라이프에도 준다.
  zh-TW:
  zh-CN: |-
    这张卡被对方怪兽的攻击破坏送去墓地时，也给与对方基本分这次战斗让自己受到的战斗伤害。
