text:
  en: |-
    You can Ritual Summon this card with "Miracle Raven". Must be Ritual Summoned. This Ritual Summoned card is unaffected by your opponent's activated effects. If you Ritual Summon exactly 1 Ritual Monster with a card effect that requires use of monsters, this card you control can be used as the entire Tribute. If this card is Tributed for a Ritual Summon: You can add 1 Ritual Monster from your Deck to your hand. You can only use this effect of "Miracle Raven" once per turn.
  de: |-
    Du kannst diese Karte mit „Wunderrabe“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Diese als Ritualbeschwörung beschworene Karte bleibt von aktivierten Effekten deines Gegners unberührt. Falls du genau 1 Ritualmonster durch einen Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte, die du kontrollierst, als das gesamte Tribut verwendet werden. Falls diese Karte als Tribut für eine Ritualbeschwörung angeboten wird: Du kannst deiner Hand 1 Ritualmonster von deinem Deck hinzufügen.
