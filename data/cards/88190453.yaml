    Zusätzlich zum normalen Angriff kann diese Karte während der gleichen Battle Phase so oft angreifen, wie die Anzahl der „Kettendrescher“-Karten in deinem Friedhof.
  es: |-
    Además de un ataque normal, esta carta puede atacar durante la misma Battle Phase tantas veces como el número de cartas "Azotador de Cadena" que tengas en tu Cementerio.
  fr: |-
    En plus d'une attaque normale, cette carte peut attaquer durant la même Battle Phase autant de fois que le nombre de "Lanceur de Chaînes" dans votre Cimetière.
  it: |-
    Oltre all'attacco normale, questa carta può attaccare durante la stessa Battle Phase tante volte quanto il numero di "Catena Distruttrice" nel tuo Cimitero.
  pt:
  ja: |-
    このカードは通常の攻撃に加えて、自分の墓地に存在する「チェイン・スラッシャー」の数だけ１度のバトルフェイズ中に攻撃する事ができる。
  ko: |-
    이 카드는 일반 공격 외에도, 자신의 묘지에 존재하는 "체인 스래셔"의 수만큼 1번의 배틀 페이즈 중에 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡在同1次的战斗阶段中在通常攻击外加上可以作自己墓地存在的「链击者」数量的攻击。
