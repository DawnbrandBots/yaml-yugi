text:
  en:
  de: |-
    Grabe die obersten 5 Karten des Decks deines Gegners aus (oder so viele wie möglich), bestimme 1 ausgegrabene Karte und deklariere eine Zahl in Vielfachen von 100 (min. 100, max. 3000). Dein Gegner kann bestimmen, LP in Höhe der deklarierten Zahl zu erhalten. Falls er LP erhalten hat, verlierst du jene Menge an LP und falls du dies tust, füge jene bestimmte Karte deiner Hand hinzu, zusätzlich lege den Rest in derselben Reihenfolge auf das Deck. Falls er dies nicht getan hat, lege die ausgegrabenen Karten in derselben Reihenfolge auf das Deck.
  es: |-
    Excava las 5 cartas de la parte superior del Deck de tu adversario (o tantas como sea posible), elige 1 carta excavada y declara un número en múltiplos de 100 (mín. 100, máx. 3000). Tu adversario puede elegir ganar LP iguales al número declarado. Si ganó LP, tú pierdes esa cantidad de LP y, si lo haces, añade esa carta elegida a tu mano, y además pon el resto en la parte superior del Deck en el mismo orden. Si no lo hizo, pon las cartas excavadas en la parte superior del Deck en el mismo orden.
  fr: |-
    Dévoilez les 5 cartes du dessus du Deck de votre adversaire (ou autant que possible), choisissez 1 carte dévoilée, et déclarez un nombre multiple de 100 (min. 100, max. 3000). Votre adversaire peut choisir de gagner des LP égaux au nombre déclaré. S'il a gagné des LP, vous perdez ce montant de LP, et si vous le faites, ajoutez la carte choisie à votre main, et aussi, placez les cartes restantes au-dessus du Deck dans le même ordre. S'il ne l'a pas fait, placez les cartes dévoilées au-dessus du Deck dans le même ordre.
  it: |-
    Dissotterra le prime 5 carte del Deck del tuo avversario (o tante quante possibile), seleziona 1 carta dissotterrata e dichiara un numero multiplo di 100 (minimo 100, massimo 3000). Il tuo avversario può selezionare di guadagnare LP pari al numero dichiarato. Se ha guadagnato LP, tu perdi quell'ammontare di LP e, se lo fai, aggiungi quella carta selezionata alla tua mano, inoltre metti il resto in cima al Deck nello stesso ordine. Se non l'ha fatto, metti le carte dissotterrate in cima al Deck nello stesso ordine.
  pt: |-
    Escave os 5 cards do topo do Deck do seu oponente (ou tantos quanto possível), selecione 1 card escavado e declare um número múltiplo de 100 (mín. 100, máx. 3000). Seu oponente pode selecionar ganhar PV igual ao número declarado. Se ele ganhou PV, você perde esse mesmo valor de PV e, se isso acontecer, adicione o card selecionado à sua mão e, além disso, coloque o resto no topo do Deck na mesma ordem. Se ele não quiser, coloque os cards escavados no topo do Deck na mesma ordem.
  ja: |-
    ①：相手のデッキの上からカードを５枚めくり、自分はその中から１枚を選んで１００の倍数の数を宣言する（最大３０００まで）。相手はその数値分のＬＰを回復できる。回復した場合、自分はその数値分のＬＰを失い、選んだカードを自分の手札に加え、残りのカードを元の順番でデッキの上に戻す。回復しなかった場合、めくったカードを元の順番でデッキの上に戻す。
  ko: |-
    ①: 상대의 덱 위에서 카드를 5장 넘기고, 자신은 그 중에서 1장을 골라 100 의 배수의 수를 선언한다(최대 3000 까지). 상대는 그 수치만큼의 LP를 회복할 수 있다. 회복했을 경우, 자신은 그 수치만큼의 LP를 상실하고, 고른 카드를 자신의 패에 넣어, 남은 카드를 원래 순서대로 덱 위로 되돌린다. 회복하지 않았을 경우, 넘긴 카드를 원래 순서대로 덱 위로 되돌린다.
  zh-TW: |-
    ①：從對方牌組上方翻開５張卡，我方從其中選擇１張，宣言１００的倍數的數字（最多３０００）。對方可回復該數值的LP。在回復的狀況下，我方失去該數值的LP，將選擇的卡加入我方手牌，剩餘的卡依原本的順序送回牌組的上方。在沒有回復的狀況下，將翻開的卡依原本的順序送回牌組的上方。
  zh-CN: |-
    ①：从对手的牌组上面翻开５张卡，自己从其中挑选１张，宣言１００的倍数（最多３０００）。对手可恢复相应数值的LP。恢复的情况下，自己失去该数值的LP，将所挑选的卡加入自己的手牌，将剩余的卡以原来的顺序放回牌组上面。未恢复的情况下，将所翻开的卡以原来的顺序放回牌组上面。
