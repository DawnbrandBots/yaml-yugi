text:
  en: |-
    Each turn, the first card(s) in your Pendulum Zone that would be destroyed by an opponent's card effect, is not destroyed.
  de: |-
    In jedem Spielzug werden die ersten ein oder mehr Karten in deiner Pendelzone, die durch einen Karteneffekt eines Gegners zerstört würden, nicht zerstört.
  es: |-
    Cada turno, la o las primeras cartas en tu Zona de Péndulo que fueran a ser destruidas por el efecto de una carta del adversario, no son destruidas.
  fr: |-
    Chaque tour, la ou les premières cartes dans votre Zone Pendule qui vont être détruites par un effet de carte de votre adversaire ne sont pas détruites.
  it: |-
    Ogni turno, la prima volta che una o più carte nella tua Zona Pendulum stanno per essere distrutte dall'effetto di una carta dell'avversario, non vengono distrutte.
  pt: |-
    A cada turno, o(s) primeiro(s) card(s) nas suas Zonas de Pêndulo que seria(m) destruído(s) por um efeito de card do oponente, não é(são) destruído(s).
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、１ターンに１度、自分のＰゾーンのカードは相手の効果では破壊されない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 1턴에 1번, 자신의 펜듈럼 존의 카드는 상대의 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，１回合１次，自己灵摆区域的卡不会因对手的效果被破坏。
card_type: Monster
monster_type_line: Spellcaster / Pendulum / Effect
attribute: DARK
level: 3
atk: 1200
def: 600
pendulum_scale: 8
pendulum_effect:
  en: |-
    You must control no monsters to activate this card. If a Pendulum Monster you control battles, your opponent cannot activate Trap Cards until the end of the Damage Step. Unless you have a "Magician" card or "Odd-Eyes" card in your other Pendulum Zone, this card's Pendulum Scale becomes 4.
  de: |-
    Du darfst keine Monster kontrollieren, um diese Karte zu aktivieren. Falls ein Pendelmonster kämpft, das du kontrollierst, kann dein Gegner bis zum Ende des Damage Steps keine Fallenkarten aktivieren. Der Pendelbereich dieser Karte wird zu 4, es sei denn, du hast eine „Magier“-Karte oder „Buntäugig“-Karte in deiner anderen Pendelzone.
  es: |-
    No debes controlar monstruos para activar esta carta. Si un Monstruo de Péndulo que controlas batalla, tu adversario no puede activar Cartas de Trampa hasta el final del Damage Step. A menos que tengas una carta "Mago/a" o una carta "Ojos Anómalos" en tu otra Zona de Péndulo, la Escala de Péndulo de esta carta se convierte en 4.
  fr: |-
    Vous ne devez contrôler aucun monstre pour activer cette carte. Si un Monstre Pendule que vous contrôlez combat, votre adversaire ne peut pas activer de Cartes Piège jusqu'à la fin de la Damage Step. L'Échelle Pendule de cette carte devient 4, sauf si vous avez une carte "Magicien" ou carte "Yeux Impairs" dans votre autre Zone Pendule.
  it: |-
    Non devi controllare nessun mostro per attivare questa carta. Se un Mostro Pendulum che controlli combatte, il tuo avversario non può attivare Carte Trappola fino alla fine del Damage Step. A meno che tu abbia una carta "Mago" o una carta "Occhi Diversi" nella tua altra Zona Pendulum, il Valore Pendulum di questa carta diventa 4.
  pt: |-
    Você não pode controlar nenhum monstro para ativar este card. Se um Monstro Pêndulo que você controla batalhar, seu oponente não pode ativar Cards de Armadilha até o final da Etapa de Dano. A não ser que você tenha um card "Mago" ou um card "Olhos Anômalos" na sua outra Zona de Pêndulo, a Escala de Pêndulo deste card se torna 4.
  ja: |-
    自分フィールドにモンスターが存在しない場合にこのカードを発動できる。①：自分のＰモンスターが戦闘を行う場合、相手はダメージステップ終了時まで罠カードを発動できない。②：もう片方の自分のＰゾーンに「魔術師」カードまたは「オッドアイズ」カードが存在しない場合、このカードのＰスケールは４になる。
  ko: |-
    자신 필드에 몬스터가 존재하지 않을 경우에 이 카드를 발동할 수 있다. ①: 자신의 펜듈럼 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 함정 카드를 발동할 수 없다. ②: 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드 또는 "오드아이즈" 카드가 존재하지 않을 경우, 이 카드의 펜듈럼 스케일은 4 가 된다.
  zh-TW:
  zh-CN: |-
    自己场上不存在怪兽的情况下可以发动此卡。①：自己的灵摆怪兽进行战斗的情况下，对手直至伤害步骤结束时为止，不可发动陷阱卡。②：另一方自己的灵摆区域没有“魔术师”卡或“异色眼”卡存在的情况下，此卡的灵摆刻度变为４。
