  ja: <ruby>時<rt>とき</rt></ruby><ruby>読<rt>よ</rt></ruby>みの<ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>
