text:
  en: |-
    Target 1 "Heraldic Beast" monster in your Graveyard; Special Summon it.
  de: |-
    Wähle 1 "Wappenungeheuer"-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 monstruo "Bestia Heráldica" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 monstre "Bête Héraldique" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 mostro "Bestia Araldica" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Escolha 1 monstro "Besta Heráldica" em seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    自分の墓地の「紋章獣」と名のついたモンスター１体を選択して発動できる。選択したモンスターを特殊召喚する。
  ko: |-
    자신 묘지의 "문장수"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환한다.
  zh-TW: |-
    可选择我方墓地的1只冠有「紋章獸」之名的怪兽并发动。特殊召唤被选择的怪兽。
  zh-CN: |-
    选择自己墓地1只名字带有「纹章兽」的怪兽才能发动。选择的怪兽特殊召唤。
