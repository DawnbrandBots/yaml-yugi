text:
  en: |-
    2 Level 5 LIGHT monsters
    Once per turn (Quick Effect): You can detach 1 material from this card, then target 1 card on the field; return that target to the hand.
  de: |-
    2 LICHT Monster der Stufe 5
    Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    2 monstruos de LUZ de Nivel 5
    Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta en el Campo; devuelve a la mano ese objetivo.
  fr: |-
    2 monstres LUMIÈRE de Niveau 5
    Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte sur le Terrain ; renvoyez la cible à la main.
  it: |-
    2 mostri LUCE di Livello 5
    Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; fai ritornare quel bersaglio nella mano.
  pt: |-
    2 monstros de LUZ de Nível 5
    Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 card no campo; devolva o alvo para a mão.
  ja: |-
    光属性レベル５モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。この効果は相手ターンでも発動できる。
  ko: |-
    빛 속성 레벨 5 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    光属性等级5怪兽×2
    ①：1回合1次，去除此卡的1个超量素材后，可以场上的1张卡为对象发动。将该卡放回持有者的手牌中。此效果在对手回合也可发动。
