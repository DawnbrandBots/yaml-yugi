name:
  en: Burnout
  de: Ausbrennen
  es: Agotamiento
  fr: Saturation
  it: Surriscaldamento
  pt: Esgotamento
  ja: <ruby>完全燃焼<rt>バーンアウト</rt></ruby>
  ja_romaji: Bān'auto
  ko: 번아웃
  ko_rr:
  zh-TW: 完全燃燒
  zh-CN: 完全燃烧
text:
  en: |-
    Banish 1 face-up "Chemicritter" monster you control; Special Summon 2 "Chemicritter" monsters from your Deck, with different names from each other. When your opponent declares a direct attack, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 1 of your banished Gemini monsters; Special Summon it, and if you do, it becomes an Effect Monster and gains its effects. You can only activate 1 "Burnout" per turn.
  de: |-
    Verbanne 1 offenes „Chemiwesen“-Monster, das du kontrollierst; beschwöre 2 „Chemiwesen“-Monster mit unterschiedlichen Namen voneinander als Spezialbeschwörung von deinem Deck. Wenn dein Gegner einen direkten Angriff deklariert, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Zwillingsmonster wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, wird es zu einem Effektmonster und erhält seine Effekte. Du kannst nur 1 „Ausbrennen“ pro Spielzug aktivieren.
  es: |-
    Destierra 1 monstruo "Quimicriatura" boca arriba que controles; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Quimicriatura", con diferentes nombres. Cuando tu adversario declara un ataque directo, excepto en el turno en que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos Géminis que esté desterrado; Invócalo de Modo Especial y, si lo haces, se convierte en un Monstruo de Efecto y gana sus efectos. Sólo puedes activar 1 "Agotamiento" por turno.
  fr: |-
    Bannissez 1 monstre "Chimicréa" face recto que vous contrôlez ; Invoquez Spécialement 2 monstres "Chimicréa" de noms différents l'un de l'autre depuis votre Deck. Lorsque votre adversaire déclare une attaque directe, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Gémeau bannis ; Invoquez-le Spécialement, et si vous le faites, il devient un Monstre à Effet et gagne ses effets. Vous ne pouvez activer qu'1 "Saturation" par tour.
  it: |-
    Bandisci 1 mostro "Chimicreatura" scoperto che controlli; Evoca Specialmente dal tuo Deck 2 mostri "Chimicreatura" con nomi diversi l'uno dall'altro. Quando il tuo avversario dichiara un attacco diretto, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Gemello banditi; Evocalo Specialmente e, se lo fai, esso diventa un Mostro con Effetto e guadagna i suoi effetti. Puoi attivare solo 1 "Surriscaldamento" per turno.
  pt: |-
    Bana 1 monstro "Criaquímica" com a face para cima que você controla; Invoque por Invocação-Especial 2 monstros "Criaquímica" do seu Deck, com nomes diferentes um do outro. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério, quando seu oponente declarar um ataque direto: você pode banir este card do seu Cemitério e, depois, escolher 1 de seus monstros Gêmeos banidos; Invoque-o por Invocação-Especial e, se isso acontecer, ele se torna um Monstro de Efeito e ganha seus efeitos. Você só pode ativar 1 "Esgotamento" por turno.
  ja: |-
    「完全燃焼」は１ターンに１枚しか発動できない。①：自分フィールドの表側表示の「化合獣」モンスター１体を除外して発動できる。デッキから「化合獣」モンスター２体を特殊召喚する（同名カードは１枚まで）。②：相手モンスターの直接攻撃宣言時に、墓地のこのカードを除外し、除外されている自分のデュアルモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはもう１度召喚された状態として扱う。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    "번아웃"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드 앞면 표시의 "화합야수" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "화합야수" 몬스터 2장을 특수 소환한다(같은 이름의 카드는 1장까지). ②: 상대 몬스터의 직접 공격 선언시에, 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 듀얼 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 1번 더 일반 소환된 상태로 취급한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    「完全燃烧」在1回合只能发动1张。①：把自己场上1只表侧表示的「化合兽」怪兽除外才能发动。从卡组把2只「化合兽」怪兽特殊召唤（同名卡最多1张）。②：对方怪兽的直接攻击宣言时，把墓地的这张卡除外，以除外的1只自己的二重怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽当作再1次召唤的状态使用。这个效果在这张卡送去墓地的回合不能发动。
