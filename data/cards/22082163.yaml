  de: Amazonische Willenskraft
  es: Voluntad Amazoness
  fr: Volonté Amazonesse
  it: Forza di Volontà Amazoness
  pt: Força de Vontade Amazoness
  ja: アマゾネスの<ruby>意<rt>い</rt></ruby><ruby>地<rt>じ</rt></ruby>
  ja_romaji: Amazonesu no Iji
  ko: 아마조네스의 의지
  ko_rr:
  zh-TW: 亞馬遜的意志
  zh-CN: 亚马逊的意志
text:
  en:
  de: |-
    Aktiviere diese Karte, indem du 1 „Amazonisch“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung in die Angriffsposition, aber es kann seine Kampfposition nicht ändern und muss angreifen, falls möglich. Wenn diese Karte das Spielfeld verlässt, zerstöre jenes Monster. Wenn jenes Monster zerstört wird, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo "Amazoness" en tu Cementerio; Invócalo de Modo Especial en Posición de Ataque, pero no puede cambiar su posición de batalla y debe atacar, si puede. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre "Amazonesse" dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque, mais il ne peut pas changer sa position de combat et doit attaquer, si possible. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "Amazoness" nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco, ma esso non può cambiare posizione e deve attaccare, se possibile. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro "Amazoness" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Ataque, mas ele não pode mudar sua posição de batalha e deve atacar, se possível. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  ja: |-
    ①：自分の墓地の「アマゾネス」モンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚する。
    ②：対象のモンスターは表示形式を変更できず、攻撃可能な場合には攻撃しなければならない。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターが破壊された時にこのカードは破壊される。
  ko: |-
    자신의 묘지에서 "아마조네스"라는 이름이 붙은 몬스터 1장을 선택하고, 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 표시 형식을 변경할 수 없으며, 공격이 가능한 경우에는 공격해야 한다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 파괴되었을 때, 이 카드를 파괴한다.
  zh-TW: |-
    從我方墓地選擇１隻冠有「亞馬遜」之名的怪獸，以攻擊表示特殊召喚。透過此效果特殊召喚的怪獸不能變更表示形式，在可攻擊的狀況下必須進行攻擊。在此卡不存在於場上時，破壞該怪獸。該怪獸被破壞時，破壞此卡。
  zh-CN: |-
    从我方墓地选择１只冠有“亚马逊”之名的怪兽并以攻击表示特殊召唤。以此效果特殊召唤的怪兽不可变更表示形式，可进行攻击的场合必须作出攻击。此卡不存在于场上时，破坏该怪兽。该怪兽被破坏时，破坏此卡。
