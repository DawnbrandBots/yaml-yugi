text:
  en: |-
    3 Level 4 Winged Beast-Type monsters
    This card can attack all Special Summoned monsters your opponent controls, once each. Once per turn: You can detach 1 Xyz Material from this card, then target 1 face-up Special Summoned monster your opponent controls; this card gains ATK equal to that monster's current ATK.
  de: |-
    3 Monster vom Typ Geflügeltes Ungeheuer der Stufe 4
    Diese Karte kann alle als Spezialbeschwörung beschworenen Monster, die dein Gegner kontrolliert, einmal angreifen. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; diese Karte erhält ATK in Höhe der derzeitigen ATK des Monsters.
  es: |-
    3 monstruos de Tipo Bestia Alada de Nivel 4
    Esta carta puede atacar a todos los monstruos Invocados de Modo Especial que controle tu adversario, una vez a cada uno. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba Invocado de Modo Especial que controle tu adversario; esta carta gana ATK igual al ATK en este momento de ese monstruo.
  fr: |-
    3 monstres de Type Bête Ailée de Niveau 4
    Cette carte peut attaquer une fois tous les monstres Invoqués Spécialement contrôlés par votre adversaire. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto Invoqué Spécialement contrôlé par votre adversaire ; cette carte gagne une ATK égale à l'ATK actuelle du monstre.
  it: |-
    3 mostri di Tipo Bestia Alata di Livello 4
    Questa carta può attaccare tutti i mostri Evocati Specialmente controllati dal tuo avversario una volta ciascuno. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto Evocato Specialmente controllato dal tuo avversario; questa carta guadagna ATK pari all'ATK attuale di quel bersaglio.
  pt: |-
    3 monstros do Tipo Besta Alada de Nível 4
    Este card pode atacar todos os monstros Invocados por Invocação-Especial que seu oponente controla. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro Invocado por Invocação-Especial com a face para cima que seu oponente controla; este card ganha ATK igual ao ATK atual desse monstro.
  ja: |-
    鳥獣族レベル４モンスター×３
    ①：このカードは特殊召喚された相手モンスター全てに１回ずつ攻撃できる。②：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。このカードの攻撃力は、対象のモンスターの攻撃力分アップする。
  ko: |-
    비행야수족 레벨 4 몬스터 × 3
    ①: 이 카드는 특수 소환된 상대 몬스터 전부에 1회씩 공격할 수 있다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드의 공격력은, 대상 몬스터의 공격력만큼 올린다.
  zh-TW: |-
    鳥獸族等級４怪獸×３
    ①：此卡可攻擊對方的所有被特殊召喚的怪獸各１次。②：１回合１次，可去除此卡的１個超量素材，將對方場上的１隻被特殊召喚的怪獸做為對象發動。此卡的攻擊力依據對象怪獸的攻擊力的數值進行提升。
  zh-CN: |-
    鸟兽族4星怪兽×3
    ①：这张卡可以向特殊召唤的对方怪兽全部各作1次攻击。②：1回合1次，把这张卡1个XYZ素材取除，以对方场上1只特殊召唤的怪兽为对象才能发动。这张卡的攻击力上升作为对象的怪兽的攻击力数值。
