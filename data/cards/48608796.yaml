  it: Lirilusc - Usignolo Assemblato
  pt: Lirilusc - Rouxinol Construído
  ja: <ruby>ＬＬ<rt>リリカル・ルスキニア</rt></ruby>－アセンブリー・ナイチンゲール
  ja_romaji: Ririkaru Rusukinia - Asenburī Naichingēru
  ko: <ruby>LL<rt>리리컬 루스키니아</rt></ruby>－어셈블리 나이팅게일
  ko_rr: Ririkeol Ruseukinia - Eosembeulli Naitinggeil
