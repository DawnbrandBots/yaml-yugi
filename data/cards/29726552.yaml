name:
  en: Kumongous, the Sticky String Kaiju
  de: Kumongous, der Kaiju der klebrigen Fäden
  es: Kumongous, el Kaiju del Cordel Pegajoso
  fr: Kumongous, Kaiju des Fils Gluants
  it: Kumongous, il Kaiju Filo Appiccicoso
  pt: Kumongous, o Kaiju Pegajoso da Corda
  ja: <ruby>粘<rt>ねん</rt></ruby><ruby>糸<rt>し</rt></ruby><ruby>壊<rt>かい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>クモグス
  ja_romaji: Nenshikaijū Kumogusu
  ko: 점사파괴수 쿠모구스
  ko_rr: Jeomsapagoesu Kumoguseu
  zh-TW: 黏絲壞獸 庫摩葛斯
  zh-CN: 黏丝坏兽 库莫古斯
text:
  en: |-
    You can Special Summon this card (from your hand) to your opponent's field in Attack Position, by Tributing 1 monster they control. If your opponent controls a "Kaiju" monster, you can Special Summon this card (from your hand) in Attack Position. You can only control 1 "Kaiju" monster. When your opponent Normal or Special Summons a monster(s) (except during the Damage Step): You can remove 2 Kaiju Counters from anywhere on the field; until the end of the next turn, that monster(s) cannot attack and its effects are negated.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Angriffsposition beschwören, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Falls dein Gegner ein „Kaiju“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 2 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; bis zum Ende des nächsten Spielzugs können jene Monster nicht angreifen und ihre Effekte werden annulliert.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Ataque, Sacrificando 1 monstruo que él controle. Si tu adversario controla un monstruo "Kaiju", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Sólo puedes controlar 1 monstruo "Kaiju". Cuando tu adversario Invoca uno o más monstruos de Modo Normal o Especial (excepto durante el Damage Step): puedes retirar 2 Contadores Kaiju en cualquier lugar del Campo; hasta el final del próximo turno, ese o esos monstruos no pueden atacar y sus efectos son negados.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position d'Attaque, en Sacrifiant 1 monstre qu'il contrôle. Si votre adversaire contrôle un monstre "Kaiju", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Vous ne pouvez contrôler qu'1 monstre "Kaiju". Lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez retirer 2 Compteurs Kaiju depuis le Terrain ; jusqu'à la fin du prochain tour, ces monstres ne peuvent pas attaquer et leurs effets sont annulés.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Attacco, offrendo come Tributo 1 mostro che controlla. Se il tuo avversario controlla un mostro "Kaiju", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Puoi controllare solo 1 mostro "Kaiju". Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi rimuovere 2 Segnalini Kaiju da qualsiasi Terreno; fino alla fine del prossimo turno, quei mostri non possono attaccare e i loro effetti sono annullati.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) no campo do seu oponente em Posição de Ataque, ao oferecer como Tributo 1 monstro que ele controla. Se seu oponente controlar um monstro "Kaiju", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Você só pode controlar 1 monstro "Kaiju". Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode remover 2 Marcadores Kaiju de qualquer parte do campo; até o final do próximo turno, esse(s) monstro(s) não pode(m) atacar e seus efeitos são negados.
  ja: |-
    ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに攻撃表示で特殊召喚できる。②：相手フィールドに「壊獣」モンスターが存在する場合、このカードは手札から攻撃表示で特殊召喚できる。③：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。④：相手がモンスターを召喚・特殊召喚した時、自分・相手フィールドの壊獣カウンターを２つ取り除いて発動できる。次のターンの終了時まで、そのモンスターは攻撃できず、効果は無効化される。
  ko: |-
    ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 공격 표시로 특수 소환할 수 있다. ②: 상대 필드에 "파괴수" 몬스터가 존재할 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ③: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ④: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 때, 자신 / 상대 필드의 파괴수 카운터를 2개 제거하고 발동할 수 있다. 다음 턴의 종료시까지, 그 몬스터는 공격할 수 없으며, 효과는 무효화된다.
  zh-TW: |-
    ①：可解放對方場上的１隻怪獸，從手牌以攻擊表示特殊召喚此卡至對方場上。②：在對方場上存在「壞獸」怪獸的狀況下，可從手牌以攻擊表示特殊召喚此卡。③：「壞獸」怪獸在我方場上僅限以正面表示存在１隻。④：對方召喚・特殊召喚怪獸時，可去除我方・對方場上的２個壞獸計數物發動。在下一個回合結束前，該怪獸無法攻擊，效果無效化。
  zh-CN: |-
    ①：这张卡可以把对方场上1只怪兽解放，从手卡往对方场上攻击表示特殊召唤。②：对方场上有「坏兽」怪兽存在的场合，这张卡可以从手卡攻击表示特殊召唤。③：「坏兽」怪兽在自己场上只能有1只表侧表示存在。④：对方把怪兽召唤·特殊召唤时，把自己·对方场上2个坏兽指示物取除才能发动。直到下个回合的结束时，那些怪兽不能攻击，效果无效化。
