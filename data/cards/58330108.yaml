  ja: |-
    このカードは通常召喚できない。このカード以外の自分の手札・フィールドのモンスター２体を墓地へ送った場合に特殊召喚できる。①：このカードの攻撃力は除外されているカードの数×３００アップする。②：１ターンに１度、ＬＰを半分払って発動できる。自分の墓地の「ガンドラ」モンスターの種類によって以下を適用する。●１種類：このカード以外のフィールドのカードを全て破壊する。●２種類：このカード以外のフィールドのカードを全て除外する。●３種類以上：このカード以外のお互いのフィールド・墓地のカードを全て除外する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 이 카드 이외의 자신의 패 / 필드의 몬스터 2장을 묘지로 보냈을 경우에 특수 소환할 수 있다. ①: 이 카드의 공격력은 제외되어 있는 카드의 수 × 300 올린다. ②: 1턴에 1번, LP를 절반 지불하고 발동할 수 있다. 자신 묘지의 "간드라" 몬스터의 종류에 따라 이하를 적용한다.
    ●1종류: 이 카드 이외의 필드의 카드를 전부 파괴한다.
    ●2종류: 이 카드 이외의 필드의 카드를 전부 제외한다.
    ●3종류 이상: 이 카드 이외의 서로의 필드 / 묘지의 카드를 전부 제외한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。将自己手牌・场上此卡以外的２只怪兽送至墓地的情况下可以特殊召唤。①：此卡的攻击力上升相当于除外状态的卡的数量×３００的数值。②：１回合１次，支付一半LP可以发动。根据自己墓地的“钢多拉”怪兽的种类适用以下内容。●１种：将场上的其他卡全部破坏。●２种：将场上的其他卡全部除外。●３种以上：将此卡以外的、双方场上・墓地的卡全部除外。
