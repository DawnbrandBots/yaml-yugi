text:
  en:
  de: |-
    Während des Battle Steps (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, erhältst du 1000 LP. Du kannst diesen Effekt von „Juragedo“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 offenes Monster wählen, das du kontrollierst; es erhält bis zum Ende des nächsten Spielzugs 1000 ATK.
  es: |-
    Durante el Battle Step (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, gana 1000 LP. Sólo puedes usar este efecto de "Juragedo" una vez por turno. (Efecto Rápido): puedes Sacrificar esta carta, y después seleccionar 1 monstruo boca arriba que controles; hasta el final del próximo turno, éste gana 1000 ATK.
  fr: |-
    Durant la Battle Step (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, gagnez 1000 LP. Vous ne pouvez utiliser cet effet de "Juragedo" qu'une fois par tour. (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin du prochain tour, il gagne 1000 ATK.
  it: |-
    Durante il Battle Step (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, guadagni 1000 LP. Puoi utilizzare questo effetto di "Juragedo" una sola volta per turno. (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna 1000 ATK fino alla fine del prossimo turno.
  pt: |-
    Durante a Etapa de Batalha (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, ganhe 1000 PV. Você só pode usar este efeito de "Juragedo" uma vez por turno. (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 1 monstro com a face para cima que você controla; ele ganha 1000 de ATK até o final do próximo turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分・相手のバトルステップに発動できる。このカードを手札から特殊召喚し、自分は１０００ＬＰ回復する。
    ②：自分・相手ターンに、このカードをリリースし、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を次のターンの終了時まで１０００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 배틀 스텝에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 자신은 1000 LP 회복한다. ②: 이 카드를 릴리스하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 다음 턴의 종료시까지 1000 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在我方・對方的戰鬥步驟發動。從手牌特殊召喚此卡，我方回復１０００LP。②：可解放此卡，將我方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在下一個回合結束前提升１０００。此效果在對方回合也可發動。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：自己・对手的战斗步骤可以发动。将此卡从手牌特殊召唤，自己恢复１０００LP。②：解放此卡，以自己场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至下个回合结束时为止上升１０００。此效果在对手回合中也可以发动。
