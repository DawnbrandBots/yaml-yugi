text:
  en: |-
    You can Ritual Summon this card with "Dogmatikalamity". You cannot Special Summon monsters from the Extra Deck. If your opponent activates a card or effect (except during the Damage Step): You can send 1 monster from your Extra Deck to the GY, and if you do, look at your opponent's Extra Deck and send 1 monster from it to the GY. This card gains ATK equal to half the combined ATK of those monsters sent to the GY, until the end of this turn. You can only use this effect of "White Knight of Dogmatika" once per turn.
  de: |-
    Du kannst diese Karte mit „Dogmatikatastrophe“ als Ritualbeschwörung beschwören. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Falls dein Gegner eine Karte oder einen Effekt aktiviert (außer während des Damage Steps): Du kannst 1 Monster von deinem Extra Deck auf den Friedhof legen und falls du dies tust, sieh dir das Extra Deck deines Gegners an und lege 1 Monster davon auf den Friedhof. Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der kombinierten ATK der Monster, die auf den Friedhof gelegt wurden. Du kannst diesen Effekt von „Weißer Ritter der Dogmatika“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Dogmátikalamidad". No puedes Invocar monstruos de Modo Especial desde el Deck Extra. Si tu adversario activa una carta o efecto (excepto durante el Damage Step): puedes mandar al Cementerio 1 monstruo en tu Deck Extra y, si lo haces, mira el Deck Extra de tu adversario y manda al Cementerio 1 monstruo en él. Hasta el final de este turno esta carta gana ATK igual a la mitad del ATK combinado de esos monstruos mandados al Cementerio. Sólo puedes usar este efecto de "Caballero Blanco de Dogmátik" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Dogmatikalamité". Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck. Si votre adversaire active une carte ou un effet (sauf durant la Damage Step) : vous pouvez envoyer 1 monstre depuis votre Extra Deck au Cimetière, et si vous le faites, regardez l'Extra Deck de votre adversaire et envoyez-en 1 monstre au Cimetière. Jusqu'à la fin de ce tour, cette carte gagne une ATK égale à la moitié de la somme des ATK de ces monstres envoyés au Cimetière. Vous ne pouvez utiliser cet effet de "Chevalier Blanc de Dogmatika" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Dogmatikalamità". Non puoi Evocare Specialmente mostri dall'Extra Deck. Se il tuo avversario attiva una carta o un effetto (eccetto durante il Damage Step): puoi mandare 1 mostro dal tuo Extra Deck al Cimitero e, se lo fai, guarda l'Extra Deck del tuo avversario e manda 1 mostro da esso al Cimitero. Questa carta guadagna ATK pari alla metà della somma degli ATK di quei mostri mandati al Cimitero, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Cavaliere Bianco della Dogmatika" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Dogmatikalamidade". Você não pode Invocar monstros por Invocação-Especial do Deck Adicional. Se seu oponente ativar um card ou efeito (exceto durante a Etapa de Dano): você pode enviar 1 monstro do seu Deck Adicional para o Cemitério e, se isso acontecer, olhe o Deck Adicional do seu oponente e envie 1 monstro daí para o Cemitério. Até o final deste turno, este card ganha ATK igual à metade do ATK combinado desses monstros enviados para o Cemitério. Você só pode usar este efeito de "Cavaleiro Branco de Dogmatika" uma vez por turno.
  ja: |-
    「凶導の福音」により降臨。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分はＥＸデッキからモンスターを特殊召喚できない。②：相手が魔法・罠・モンスターの効果を発動した場合に発動できる。自分のＥＸデッキからモンスター１体を墓地へ送り、相手のＥＸデッキを確認し、その内のモンスター１体を選んで墓地へ送る。このカードの攻撃力はターン終了時まで、墓地へ送ったモンスターの攻撃力を合計した数値の半分だけアップする。
  ko: |-
    "드래그마타"에 의해 의식 소환. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 몬스터 1장을 묘지로 보내고, 상대의 엑스트라 덱을 확인하여, 그 중의 몬스터 1장을 고르고 묘지로 보낸다. 이 카드의 공격력은 턴 종료시까지, 묘지로 보낸 몬스터의 공격력을 합계한 수치의 절반만큼 올린다.
  zh-TW:
  zh-CN: |-
    「凶导的福音」降临。这个卡名的②的效果1回合只能使用1次。
    ①：只要这张卡在怪兽区域存在，自己不能从额外卡组把怪兽特殊召唤。
    ②：对方把魔法·陷阱·怪兽的效果发动的场合才能发动。从自己的额外卡组把1只怪兽送去墓地，把对方的额外卡组确认，选那之内的1只怪兽送去墓地。这张卡的攻击力直到回合结束时上升送去墓地的怪兽的攻击力合计数值的一半。
