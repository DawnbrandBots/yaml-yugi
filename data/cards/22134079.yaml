name:
  en: Gravekeeper's Ambusher
  de: Grabwächters Lauerjäger
  es: Emboscador Cuidador de Tumbas
  fr: Attaquant en Embuscade des Protecteurs du Tombeau
  it: Infiltratore - Custode di Tombe
  pt: Emboscador do Coveiro
  ja: <ruby>墓<rt>はか</rt></ruby><ruby>守<rt>もり</rt></ruby>の<ruby>伏<rt>ふく</rt></ruby><ruby>兵<rt>へい</rt></ruby>
  ja_romaji: Hakamori no Fukuhei
  ko: 묘지기의 복병
  ko_rr:
  zh-TW: 守墓的伏兵
  zh-CN: 守墓的伏兵
text:
  en: |-
    When this card is flipped face-up: You can target 1 card in your opponent's GY; place that target on the bottom of their Deck. If this card is sent from the field to the GY after being flipped face-up: You can target 1 "Necrovalley" card in your GY; add that target to your hand. These effects are unaffected by "Necrovalley".
  de: |-
    Wenn diese Karte aufgedeckt wird: Du kannst 1 Karte im Friedhof deines Gegners wählen; lege das gewählte Ziel unter sein Deck. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird, nachdem sie aufgedeckt wurde: Du kannst 1 „Tal der Toten“-Karte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu. Diese Effekte bleiben von „Tal der Toten“ unberührt.
  es: |-
    Cuando esta carta es volteada boca arriba: puedes seleccionar 1 carta en el Cementerio de tu adversario; pon ese objetivo en el fondo de su Deck. Si esta carta es mandada del Campo al Cementerio después de ser volteada boca arriba: puedes seleccionar 1 carta "Necrovalle" en tu Cementerio; añade ese objetivo a tu mano. Estos efectos no son afectados por "Necrovalle".
  fr: |-
    Lorsque cette carte est retournée face recto : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire ; placez la cible au-dessous de son Deck. Si cette carte est envoyée depuis le Terrain au Cimetière après avoir été retournée face recto : vous pouvez cibler 1 carte "Vallée Mortuaire" dans votre Cimetière ; ajoutez la cible à votre main. Ces effets ne sont pas affectés par "Vallée Mortuaire".
  it: |-
    Quando questa carta viene scoperta: puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; metti quel bersaglio in fondo al suo Deck. Se questa carta viene mandata dal Terreno al Cimitero dopo essere stata scoperta: puoi scegliere come bersaglio 1 carta "Necrovalle" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Questi effetti sono immuni a "Necrovalle".
  pt: |-
    Quando este card for virado com a face para cima: você pode escolher 1 card no Cemitério do seu oponente; coloque o alvo no fundo do Deck dele. Se este card for enviado do campo para o Cemitério depois de ser virado com a face para cima: você pode escolher 1 card "Necro-Vale" no seu Cemitério; adicione o alvo à sua mão. Estes efeitos não são afetados por "Necro-Vale".
  ja: |-
    このカードがリバースした時、相手の墓地のカード１枚を選択してデッキの一番下に戻す事ができる。また、リバースしたこのカードが墓地へ送られた場合、自分の墓地の「ネクロバレー」と名のついたカード１枚を選択して手札に加える事ができる。このカードの効果は「王家の眠る谷－ネクロバレー」の効果では無効化されない。
  ko: |-
    이 카드가 리버스했을 때, 상대 묘지의 카드 1장을 선택하고 덱의 맨 아래로 되돌릴 수 있다. 또한, 리버스한 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "네크로밸리"라는 이름이 붙은 카드 1장을 선택하고 패에 넣을 수 있다. 이 카드의 효과는 "왕가의 골짜기－네크로밸리"의 효과로는 무효화되지 않는다.
  zh-TW:
  zh-CN: |-
    这张卡反转时，可以选择对方墓地1张卡回到卡组最下面。此外，反转过的这张卡被送去墓地的场合，可以选择自己墓地1张名字带有「王家长眠之谷」的卡加入手卡。这张卡的效果不会被「王家长眠之谷」的效果无效化。
