text:
  en: |-
    When this card inflicts battle damage to your opponent: Inflict 300 damage to your opponent.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt, füge deinem Gegner 300 Schaden zu.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: inflige 300 puntos de daño a tu adversario.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : infligez 300 points de dommages à votre adversaire.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: infliggi 300 danni al tuo avversario.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: cause 300 de dano ao seu oponente.
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた場合に発動する。相手に３００ダメージを与える。
  ko: |-
    ①: 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대에게 300 데미지를 준다.
  zh-TW: |-
    当此卡给对手生命造成战斗伤害时，将给对手生命造成300点的伤害。
  zh-CN: |-
    ①：这张卡给与对方战斗伤害的场合发动。给与对方300伤害。
