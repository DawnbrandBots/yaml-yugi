text:
  en: |-
    If an EARTH Machine monster is Tributed, or banished face-up: You can Special Summon this card from the GY (if it was there when the monster was Tributed or banished) or hand (even if not), but banish it when it leaves the field. You can only use this effect of "Infinitrack Road Roller" once per turn. An Xyz Monster whose original Type is Machine and has this card as material gains this effect.
    ● Face-up monsters your opponent controls are changed to Defense Position, also they lose 1000 DEF.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、機械族・地属性モンスターが、リリースされた場合または表側表示で除外された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードを素材として持っている、元々の種族が機械族のＸモンスターは以下の効果を得る。●このカードがモンスターゾーンに存在する限り、相手フィールドの表側表示モンスターは、守備表示になり、守備力は１０００ダウンする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 기계족 / 땅 속성 몬스터가, 릴리스되었을 경우 또는 앞면 표시로 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드를 소재로서 가지고 있는, 원래의 종족이 기계족인 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드가 몬스터 존에 존재하는 한, 상대 필드의 앞면 표시 몬스터는, 수비 표시가 되고, 수비력은 1000 내린다.
