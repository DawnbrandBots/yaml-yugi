  ja: |-
    このカード名の③の効果は１ターンに３度まで使用できる。①：自分フィールドの魔法使い族モンスターの攻撃力・守備力は５００アップする。②：自分フィールドの「魅惑の女王」効果モンスターは以下の効果を得る。●自身の効果でカードを装備しているこのカードを墓地へ送って発動できる。手札・デッキから攻撃力１５００以下の魔法使い族モンスター１体を特殊召喚する。③：手札を１枚墓地へ送って発動できる。デッキから「魅惑の女王」モンスター１体を選び、手札に加えるか相手フィールドに特殊召喚する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 3번까지 사용할 수 있다. ①: 자신 필드의 마법사족 몬스터의 공격력 / 수비력은 500 올린다. ②: 자신 필드의 "얼루어 퀸" 효과 몬스터는 이하의 효과를 얻는다. ●자신의 효과로 카드를 장착하고 있는 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 공격력 1500 이하의 마법사족 몬스터 1장을 특수 소환한다. ③: 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 "얼루어 퀸" 몬스터 1장을 고르고, 패에 넣거나 상대 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果１回合最多可使用３次。①：自己场上的魔法师族怪兽的攻击力・守备力上升５００。②：自己场上的“魅惑女王”效果怪兽获得以下效果。
    ●将以自身效果装备有卡的此卡送至墓地可以发动。从手牌・牌组将１只攻击力１５００以下的魔法师族怪兽特殊召唤。
    ③：将１张手牌送至墓地可以发动。从牌组挑选１只“魅惑女王”怪兽，加入手牌或特殊召唤至对手场上。
