text:
  en: |-
    The equipped monster gains 500 ATK/DEF for each Spell/Trap you control.
  de: |-
    Das ausgerüstete Monster erhält für jede/n Zauber/Falle, den oder die du kontrollierst, 500 ATK/DEF.
  es: |-
    El monstruo equipado gana 500 ATK/DEF por cada Mágica/Trampa que controles.
  fr: |-
    Le monstre équipé gagne 500 ATK/DEF pour chaque Magie/Piège que vous contrôlez.
  it: |-
    Il mostro equipaggiato guadagna 500 ATK/DEF per ogni Magia/Trappola che controlli.
  pt: |-
    O monstro equipado ganha 500 de ATK/DEF para cada Magia/Armadilha que você controla.
  ja: |-
    ①：装備モンスターの攻撃力・守備力は、自分フィールドの魔法・罠カードの数×５００アップする。
  ko: |-
    장착 몬스터의 공격력 / 수비력은 자신 필드 위의 마법 / 함정 카드 1장당 500 포인트 올린다.
  zh-TW: |-
    装备怪兽的攻击力、守备力上升为我方场上的魔法、陷阱卡数量×500点。
  zh-CN: |-
    ①：装备怪兽的攻击力・守备力上升相当于自己场上魔法・陷阱卡张数×500的数值。
