    此卡名的①②③效果１回合仅可各使用１次。①：解放自己手牌・场上的１只怪兽可以发动。从牌组将１张“圣徒”卡加入手牌。②：怪兽被送至对手墓地的情况下，如果自己场上存在“圣徒”怪兽则可以发动。对手失去１５００LP，自己恢复１５００LP。③：在魔法与陷阱区域的表侧表示的此卡被送至墓地的回合的结束阶段可以发动。将此卡放置在自己场上。
