  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドのモンスター１体をリリースして発動できる。デッキから「アザミナ」カード１枚を手札に加える。②：モンスターが相手の墓地へ送られた場合、自分フィールドに「アザミナ」モンスターが存在していれば発動できる。相手は１５００ＬＰを失い、自分は１５００ＬＰ回復する。③：魔法＆罠ゾーンの表側表示のこのカードが墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドにセットする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：解放自己手牌・场上的１只怪兽可以发动。从牌组将１张“圣徒”卡加入手牌。②：怪兽被送至对手墓地的情况下，如果自己场上存在“圣徒”怪兽则可以发动。对手失去１５００LP，自己恢复１５００LP。③：在魔法与陷阱区域的表侧表示的此卡被送至墓地的回合的结束阶段可以发动。将此卡放置在自己场上。
