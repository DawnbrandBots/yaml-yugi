text:
  en: |-
    If this card is in your hand: You can target 1 WATER monster in your Main Monster Zone; destroy that monster you control, and if you do, Special Summon this card to the zone that monster was in, then you can destroy all face-up cards your opponent controls in this card's column. You can only use this effect of "Tsuru-Puru-Purun" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 WASSER Monster in deiner Main-Monsterzone wählen; zerstöre jenes Monster, das du kontrollierst, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung in die Zone, in der jenes Monster lag, dann kannst du alle offenen Karten, die dein Gegner kontrolliert, in der Spalte dieser Karte zerstören. Du kannst diesen Effekt von „Tsuru-Puru-Purun“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 monstruo de AGUA en tu Zona de Monstruos Principal; destruye ese monstruo que controlas y, si lo haces, Invoca esta carta de Modo Especial a la zona en la que estaba ese monstruo, y después puedes destruir todas las cartas boca arriba que controle tu adversario en la columna de esta carta. Sólo puedes usar este efecto de "Tsuru-Puru-Purun" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 monstre EAU dans votre Zone Monstre Main ; détruisez le monstre que vous contrôlez, et si vous le faites, Invoquez Spécialement cette carte dans la zone dans laquelle le monstre était, puis vous pouvez détruire toutes les cartes face recto contrôlées par votre adversaire dans la colonne de cette carte. Vous ne pouvez utiliser cet effet de "Tsuru-Puru-Purun" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro ACQUA nella tua Zona Mostri Main; distruggi quel mostro che controlli e, se lo fai, Evoca Specialmente questa carta nella zona in cui era quel mostro, poi puoi distruggere tutte le carte scoperte controllate dal tuo avversario nella colonna di questa carta. Puoi utilizzare questo effetto di "Tsuru-Puru-Purun" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 monstro de ÁGUA na sua Zona de Monstros Principal; destrua esse monstro que você controla e, se isso acontecer, Invoque este card por Invocação-Especial na zona em que esse monstro estava e, depois, você pode destruir todos os cards com a face para cima que seu oponente controla na coluna deste card. Você só pode usar este efeito de "Tsuru-Puru-Purun" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分のメインモンスターゾーンの水属性モンスター１体を対象として発動できる。その自分のモンスターを破壊し、そのモンスターが存在していたゾーンにこのカードを特殊召喚する。その後、このカードと同じ縦列の相手の表側表示カードを全て破壊できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신의 메인 몬스터 존의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터를 파괴하고, 그 몬스터가 존재하고 있던 존에 이 카드를 특수 소환한다. 그 후, 이 카드와 같은 세로열인 상대의 앞면 표시 카드를 전부 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡存在于手牌的情况下，以自己的主要怪兽区域的１只水属性怪兽为对象可以发动。将该自己的怪兽破坏，将此卡特殊召唤至该怪兽原先存在的区域。然后，可将与此卡同一纵列的、对手的表侧表示卡全部破坏。
