name:
  en: Tactical Exchanger
  de: Taktischer Wechsler
  es: Intercambiador Táctico
  fr: Échangeur Tactique
  it: Scambiatore Tattico
  pt: Permutador Tático
  ja: タクティカル・エクスチェンバー
  ja_romaji: Takutikaru Ekusuchenbā
  ko: 택티컬 익스체인버
  ko_rr: Taektikeol Ikseucheinbeo
  zh-TW: 戰術交換膛室
  zh-CN: 战术换膛室
text:
  en: |-
    Target 1 face-up monster you control; destroy it, and if you do, Special Summon 1 "Rokket" monster with a different original name from your Deck or GY. You can only activate 1 "Tactical Exchanger" per turn.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; zerstöre es und falls du dies tust, beschwöre 1 „Rakkete“-Monster mit einem unterschiedlichen Grund-Namen als Spezialbeschwörung von deinem Deck oder Friedhof. Du kannst nur 1 „Taktischer Wechsler“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; destrúyelo y, si lo haces, Invoca de Modo Especial 1 monstruo "Cohette" con un nombre original diferente en tu Deck o Cementerio. Sólo puedes activar 1 "Intercambiador Táctico" por turno.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; détruisez-le, et si vous le faites, Invoquez Spécialement 1 monstre "Rokkette" de nom d'origine différent depuis votre Deck ou Cimetière. Vous ne pouvez activer qu'1 "Échangeur Tactique" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; distruggilo e, se lo fai, Evoca Specialmente 1 mostro "Mizzile" con nome originale diverso dal tuo Deck o Cimitero. Puoi attivare solo 1 "Scambiatore Tattico" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Foguette" com um nome original diferente do seu Deck ou Cemitério. Você só pode ativar 1 "Permutador Tático" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊し、そのモンスターと元々のカード名が異なる「ヴァレット」モンスター１体を自分のデッキ・墓地から選んで特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 그 몬스터와 원래 카드명이 다른 "바렛" 몬스터 1장을 자신의 덱 / 묘지에서 골라 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的1只表侧表示怪兽为对象可以发动。将该怪兽破坏，从自己牌组・墓地将1只原本卡名与该怪兽不同的“枪弹”怪兽特殊召唤。
