  ja: |-
    昆虫族・植物族・爬虫類族モンスターを含むモンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターの効果を発動した場合に発動できる。このターン、お互いに手札のモンスターの効果を発動できない。②：このカードが墓地に存在する場合、自分フィールドの昆虫族・植物族・爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。このターン、自分は昆虫族・植物族・爬虫類族モンスターしか特殊召喚できない。
  ko: |-
    곤충족 / 식물족 / 파충류족 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 이 턴에, 서로 패의 몬스터 효과를 발동할 수 없다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 곤충족 / 식물족 / 파충류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌리고, 이 카드를 특수 소환한다. 이 턴에, 자신은 곤충족 / 식물족 / 파충류족 몬스터밖에 특수 소환할 수 없다.
