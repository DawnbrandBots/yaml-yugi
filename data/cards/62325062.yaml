  pt: Buraco Armadilha da Adesão
  ja: <ruby>粘<rt>ねん</rt></ruby><ruby>着<rt>ちゃく</rt></ruby><ruby>落<rt>お</rt></ruby>とし<ruby>穴<rt>あな</rt></ruby>
  ja_romaji: Nenchaku Otoshiana
  ko: 끈끈이 함정 속으로
