  zh-CN: 黏着落穴
text:
  en: |-
    When your opponent Summons a monster(s): Halve that monster(s)'s original ATK.
  de: |-
    Wenn dein Gegner Monster beschwört: Halbiere die Grund-ATK der Monster.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos: divide a la mitad el ATK original de ese o esos monstruos.
  fr: |-
    Lorsque votre adversaire Invoque un ou plusieurs monstres : divisez par deux l'ATK d'origine de ces monstres.
  it: |-
    Quando il tuo avversario Evoca uno o più mostri: dimezza l'ATK originale di quei mostri.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros: diminua pela metade o ATK original desses monstros.
  ja: |-
    相手がモンスターの召喚・反転召喚・特殊召喚に成功した時に発動する事ができる。そのモンスターはフィールド上に表側表示で存在する限り、元々の攻撃力が半分になる。
  ko: |-
    상대가 일반 소환/반전 소환/특수 소환에 성공했을 때, 발동할 수 있다. 그 몬스터는 필드 위에 존재하는 한, 원래 공격력이 절반이 된다.
  zh-TW: |-
    可在對方成功召喚・反轉召喚・特殊召喚怪獸時發動。該怪獸原本的攻擊力減半。
  zh-CN: |-
    对手召唤、反转召唤、特殊召怪兽唤成功时可发动。只要该怪兽以表侧表示存在于场上，原本的攻击力减半。
