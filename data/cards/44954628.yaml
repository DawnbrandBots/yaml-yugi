text:
  en: |-
    When this card is Normal Summoned, put 3 counters on it. This card cannot be destroyed by battle. If this card attacks or is attacked, remove 1 counter from this card at the end of the Damage Step. If you cannot, destroy it. Once per turn, you can remove 1 counter on this card to destroy 1 Spell or Trap Card on the field.
  de: |-
    Lege 3 Zählmarken auf diese Karte, wenn du sie als Normalbeschwörung beschwörst. Diese Karte wird nicht als Ergebnis eines Kampfes zerstört. Falls diese Karte mit einem Monster kämpft, entferne am Ende des Damage Steps 1 Zählmarke von dieser Karte. Falls diese Karte ohne Zählmarken kämpft, zerstöre diese Karte am Ende des Damage Steps. Entferne außerdem 1 Zählmarke von dieser Karte, um 1 Zauber- oder Fallenkarte auf dem Spielfeld zu zerstören. Du kannst diesen Effekt nur einmal pro Spielzug benutzen.
  es: |-
    Cuando Invocas mediante una Invocación Normal esta carta, ponle 3 contadores. Esta carta no es destruida como resultado de una batalla. Si esta carta lucha, retira 1 contador de esta carta al final del Damage Step. Si esta carta lucha sin un contador, destruye esta carta el final del Damage Step. Retira un contador de esta carta para destruir 1 Carta Mágica o de Trampa en el Campo. Puedes usar este efecto sólo una vez por turno.
  fr: |-
    Mettez 3 compteurs sur cette carte lorsque vous en faites l'Invocation Normale. Cette carte n'est pas détruite à l'issue d'un combat. Si cette carte combat un monstre, retirez 1 compteur de cette carte à la fin de la Damage Step. Si cette carte combat sans compteur, détruisez cette carte à la fin de la Damage Step. De plus, en retirant 1 compteur de cette carte, détruisez 1 Carte Magie ou Piège sur le Terrain. Vous ne pouvez utiliser cet effet qu'une fois par tour.
  it: |-
    Quando viene Evocata tramite Evocazione Normale, metti 3 Segnalini su questa carta. Questa carta non viene distrutta in seguito ad una battaglia. Se questa carta combatte, rimuovi 1 Segnalino da questa carta alla fine del Damage Step. Se questa carta combatte senza avere un Segnalino, distruggi questa carta alla fine del Damage Step. Inoltre, rimuovi 1 Segnalino da questa carta per distruggere 1 Carta Magia o Trappola sul Terreno. Puoi usare questo effetto solo una volta per turno.
  pt:
  ja: |-
    このカードの召喚時にカウンターを３つ置く。このカードは戦闘によっては破壊されない。戦闘を行った場合、ダメージステップ終了時にこのカードのカウンターを１つ取り除く。カウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。また、このカードのカウンターを１つ取り除く事で、フィールド上の魔法・罠カード１枚を破壊する。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드의 일반 소환시에 카운터를 3개 놓는다. 이 카드는 전투에 의해서는 파괴되지 않는다. 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드의 카운터를 1개 제거한다. 카운터가 없는 상태에서 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드를 파괴한다. 또한, 이 카드의 카운터를 1개 제거하는 것으로, 필드 위의 마법/함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤的情况下发动。在此卡上放3个计数物。
    ②：此卡不会因战斗被破坏。
    ③：1回合1次，去除此卡的1个计数物，以场上的1张魔法・陷阱卡为对象可以发动。将该卡破坏。
    ④：此卡进行战斗的伤害步骤结束时发动。去除此卡的1个计数物。无法去除的情况下将此卡破坏。
