  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、「百鬼羅刹 爆音クラッタ」以外の自分の墓地の「ゴブリン」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが墓地に存在する場合、相手メインフェイズに発動できる。フィールドのＸ素材を１つ取り除き、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, "고블린라이더 폭음 클러터" 이외의 자신 묘지의 "고블린" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 상대 메인 페이즈에 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下，以自己墓地“格布林百罗刹 爆音克拉塔”以外的１只“格布林”怪兽为对象可以发动。将该怪兽特殊召唤。
    ②：此卡存在于墓地的情况下，在对手的主要阶段可以发动。去除场上的１个超量素材，将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
