text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 "Goblin" monster in your GY, except "Goblin Biker Clutter the Noisy"; Special Summon it. During your opponent's Main Phase, if this card is in your GY (Quick Effect): You can detach 1 material from a monster on the field, and if you do, Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Goblin Biker Clutter the Noisy" once per turn.
  de:
  es:
  fr:
