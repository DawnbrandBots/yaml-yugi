text:
  en: |-
    When an attack is declared involving this card and an opponent's monster: You can activate this effect; during this battle involving this monster, neither player takes any battle damage, also destroy the opponent's monster after damage calculation.
  de: |-
    Wenn ein Angriff mit dieser Karte und einem Monster deines Gegner deklariert wird: Du kannst diesen Effekt aktivieren; während dieses Kampfes mit diesem Monster erhält kein Spieler Kampfschaden und zerstöre das Monster deines Gegners nach der Schadensberechnung.
  es: |-
    Cuando es declarado un ataque que involucra a esta carta y a un monstruo de tu adversario: puedes activar este efecto; durante esta batalla que involucra a este monstruo, ningún jugador recibe daño de batalla, y además destruye al monstruo de tu adversario después del cálculo de daño.
  fr: |-
    Lorsqu'une attaque impliquant cette carte et un monstre de votre adversaire est déclarée : vous pouvez activer cet effet ; durant le combat impliquant ce monstre, aucun joueur ne reçoit de dommage de combat, et aussi après le calcul des dommages, détruisez le monstre de votre adversaire.
  it: |-
    Quando viene dichiarato un attacco che coinvolge questa carta e un mostro dell'avversario: puoi attivare questo effetto; durante questa battaglia che coinvolge questo mostro, nessun giocatore subisce danno da combattimento, e inoltre distruggi il mostro dell'avversario dopo il calcolo dei danni.
  pt: |-
    Quando um ataque for declarado envolvendo este card e um monstro do oponente: você pode ativar este efeito; durante esta batalha envolvendo este monstro, nenhum duelista sofre qualquer dano de batalha e, além disso, destrua o monstro do oponente depois do cálculo de dano.
  ja: |-
    このカードが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その戦闘によって発生するお互いのプレイヤーへの戦闘ダメージは０になり、ダメージ計算後にその相手モンスターを破壊する。
  ko: |-
    이 카드가 상대 몬스터와 전투를 실행할 공격 선언시에 발동할 수 있다. 그 전투에 의해서 발생하는 서로의 전투 데미지는 0 이 되고, 데미지 계산 후에 그 상대 몬스터를 파괴한다.
  zh-TW: |-
    此卡可在与对手怪兽进行战斗的攻击宣言时发动。因该战斗发生的对双方玩家造成的战斗伤害变为0，于伤害计算后破坏该对手怪兽。
  zh-CN: |-
    这张卡和对方怪兽进行战斗的攻击宣言时才能发动。那次战斗发生的对双方玩家的战斗伤害变成0，伤害计算后那只对方怪兽破坏。
