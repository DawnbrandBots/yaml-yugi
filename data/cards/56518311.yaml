name:
  en: Metalfoes Vanisher
  de: Metallfose-Verschwindender
  es: Metalmórfico Vaporizador
  fr: Volatil Métalphose
  it: Metalfosi Vaporizzatore
  pt: Metalmorfose Voraz
  ja: メタルフォーゼ・バニッシャー
  ja_romaji: Metarufōze Banisshā
  ko: 메탈포제 버니셔
  ko_rr: Metalpoje Beonisyeo
  zh-TW: 鍊裝・消隱
  zh-CN: 炼装・消隐
text:
  en: |-
    While this card is in your hand: You can target 2 face-up cards you control, including a "Metalfoes" card; destroy them, and if you do, Special Summon this card from your hand. If this card is Special Summoned by the effect of a "Metalfoes" card: You can target 1 monster your opponent controls or in their GY; banish it. You can only use each monster effect of "Metalfoes Vanisher" once per turn.
  de: |-
    Solange sich diese Karte in deiner Hand befindet: Du kannst 2 offene Karten wählen, die du kontrollierst, darunter eine „Metallfose“-Karte; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte durch den Effekt einer „Metallfose“-Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert oder in seinem Friedhof liegt; verbanne es. Du kannst jeden Monstereffekt von „Metallfose-Verschwindender“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras esta carta está en tu mano: puedes seleccionar 2 cartas boca arriba que controles, incluyendo una carta "Metalmórfico/a"; destrúyelas y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial por efecto de una carta "Metalmórfico/a": puedes seleccionar 1 monstruo que controle tu adversario o en su Cementerio; destiérralo. Sólo puedes usar cada efecto de monstruo de "Metalmórfico Vaporizador" una vez por turno.
  fr: |-
    Tant que cette carte est dans votre main : vous pouvez cibler 2 cartes face recto que vous contrôlez (une carte "Métalphose" incluse) ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement par l'effet d'une carte "Métalphose" : vous pouvez cibler 1 monstre contrôlé par votre adversaire ou dans son Cimetière ; bannissez-le. Vous ne pouvez utiliser chaque effet de monstre de "Volatil Métalphose" qu'une fois par tour.
  it: |-
    Mentre questa carta è nella tua mano: puoi scegliere come bersaglio 2 carte scoperte che controlli, compresa una carta "Metalfosi"; distruggile e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente dall'effetto di una carta "Metalfosi": puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario o nel suo Cimitero; bandiscilo. Puoi utilizzare ogni effetto di mostro di "Metalfosi Vaporizzatore" una sola volta per turno.
  pt: |-
    Enquanto este card estiver na sua mão: você pode escolher 2 cards com a face para cima que você controla, incluindo um card "Metalmorfose"; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial pelo efeito de um card "Metalmorfose": você pode escolher 1 monstro que seu oponente controla ou no Cemitério dele; bana-o. Você só pode usar cada efeito de monstro de "Metalmorfose Voraz" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：「メタルフォーゼ」カードを含む、自分フィールドの表側表示のカード２枚を対象として発動できる。そのカードを破壊し、このカードを手札から特殊召喚する。②：このカードが「メタルフォーゼ」カードの効果で特殊召喚に成功した場合、相手のフィールド・墓地のモンスター１体を対象として発動できる。そのモンスターを除外する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "메탈포제" 카드를 포함하는, 자신 필드의 앞면 표시의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 패에서 특수 소환한다. ②: 이 카드가 "메탈포제" 카드의 효과로 특수 소환에 성공했을 경우, 상대의 필드 / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다.
  zh-TW:
  zh-CN: |-
    ←1 【灵摆】 1→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：自己场上的怪兽被效果破坏的场合才能发动。从自己墓地选「炼装勇士·消灭」以外的1张「炼装」卡加入手卡。
    【怪兽效果】
    这个卡名的①②的怪兽效果1回合各能使用1次。
    ①：以包含「炼装」卡的自己场上2张表侧表示的卡为对象才能发动。那些卡破坏，这张卡从手卡特殊召唤。
    ②：这张卡用「炼装」卡的效果特殊召唤成功的场合，以对方的场上·墓地1只怪兽为对象才能发动。那只怪兽除外。
card_type: Monster
monster_type_line: Psychic / Pendulum / Effect
attribute: FIRE
level: 9
atk: 2900
def: 1900
pendulum_scale: 1
pendulum_effect:
  en: |-
    If a monster(s) you control is destroyed by card effect (except during the Damage Step): You can add 1 "Metalfoes" card from your GY to your hand, except "Metalfoes Vanisher". You can only use this effect of "Metalfoes Vanisher" once per turn.
  de: |-
    Falls ein oder mehr Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst deiner Hand 1 „Metallfose“-Karte von deinem Friedhof hinzufügen, außer „Metallfose-Verschwindender“. Du kannst diesen Effekt von „Metallfose-Verschwindender“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos que controlas son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes añadir a tu mano 1 carta "Metalmórfico/a" en tu Cementerio, excepto "Metalmórfico Vaporizador". Sólo puedes usar este efecto de "Metalmórfico Vaporizador" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez ajouter 1 carte "Métalphose" ("Volatil Métalphose" exclu) depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Volatil Métalphose" qu'une fois par tour.
  it: |-
    Se uno o più mostri che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi aggiungere 1 carta "Metalfosi" dal tuo Cimitero alla tua mano, eccetto "Metalfosi Vaporizzatore". Puoi utilizzare questo effetto di "Metalfosi Vaporizzatore" una sola volta per turno.
  pt: |-
    Se um ou mais monstros que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode adicionar 1 card "Metalmorfose" do seu Cemitério à sua mão, exceto "Metalmorfose Voraz". Você só pode usar este efeito de "Metalmorfose Voraz" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが効果で破壊された場合に発動できる。自分の墓地から「メタルフォーゼ・バニッシャー」以外の「メタルフォーゼ」カード１枚を選んで手札に加える。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "메탈포제 버니셔" 이외의 "메탈포제" 카드 1장을 고르고 패에 넣는다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。
    ①：可在我方場上的怪獸因效果被破壞的狀況下發動。從我方墓地選擇１張「鍊裝・消隱」以外的「鍊裝」卡加入手牌。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：自己场上的怪兽因效果被破坏的情况下可以发动。从自己的墓地挑选“炼装・消隐”以外的１张“炼装”卡加入手牌。
