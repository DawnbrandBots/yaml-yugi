text:
  en: |-
    Target 1 "Red-Eyes" monster in your GY; Special Summon it.
  de: |-
    Wähle 1 „Rotäugig“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 monstruo "Ojos Rojos" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 monstre "Yeux Rouges" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 mostro "Occhi Rossi" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Escolha 1 monstro "Olhos Vermelhos" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分の墓地の「レッドアイズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 묘지의 "붉은 눈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地1只「真红眼」怪兽为对象才能发动。那只怪兽特殊召唤。
