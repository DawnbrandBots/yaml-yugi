  ja: <ruby>妖<rt>よう</rt></ruby><ruby>仙<rt>せん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby> <ruby>鎌壱太刀<rt>カマイタチ</rt></ruby>
  ja_romaji: Yōsenjū Kamaitachi
