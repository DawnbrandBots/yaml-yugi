text:
  en: |-
    A dimensional drifter who not only practices sorcery, but is also a sword and martial arts master.
  de: |-
    Ein Wanderer zwischen den Dimensionen, der nicht nur Zauberei praktiziert, sondern auch ein Meister der Kampfkunst ist.
  es: |-
    Un vagabundo dimensional que no sólo practica la brujería, sino que también es un maestro de la espada y de las artes marciales.
  fr: |-
    Voyageur dimensionnel qui non seulement pratique la sorcellerie, mais qui est aussi maître en arts martiaux et au maniement de l'épée.
  it: |-
    Navigatore dimensionale che pratica la magia ed è anche maestro di spada e di arti marziali.
  pt: |-
    Um viajante dimensional que além de praticar as artes mágicas, também é um mestre com a espada e artes marciais.
  ja: |-
    武術と剣に優れた風変わりな魔法使い。異空間を旅している。
  ko: |-
    무술과 검술이 뛰어난 마법사. 바람처럼 여러 공간을 떠돌며 여행하는 나그네이다.
  zh-TW: |-
    擅长武术与剑的古怪魔法师。在异空间四处旅行。
  zh-CN: |-
    精通武术和剑的奇特魔法师。在异空间旅行着。
