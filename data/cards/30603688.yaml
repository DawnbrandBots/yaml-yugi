text:
  en: |-
    You can Special Summon this card (from your hand) by discarding 1 card. If this card is Normal or Special Summoned: You can add 1 "Dark Magician" from your Deck to your hand. During damage calculation, if your other DARK Spellcaster monster battles an opponent's monster (Quick Effect): You can send this card from your hand or face-up field to the GY; that monster you control gains 2000 ATK/DEF during that damage calculation only.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Karte abwirfst. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Dunkler Magier“ von deinem Deck hinzufügen. Während der Schadensberechnung, falls dein anderes FINSTERNIS Hexer-Monster gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; jenes Monster, das du kontrollierst, erhält nur während jener Schadensberechnung 2000 ATK/DEF.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) descartando 1 carta. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Mago Oscuro" en tu Deck. Durante el cálculo de daño, si otro de tus monstruos de OSCURIDAD Lanzador de Conjuros batalla con un monstruo del adversario (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo boca arriba; ese monstruo que controlas gana 2000 ATK/DEF, sólo durante ese cálculo de daño.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 carte. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Magicien Sombre" depuis votre Deck à votre main. Durant le calcul des dommages, si votre autre monstre TÉNÈBRES Magicien combat un monstre de l'adversaire (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain face recto au Cimetière ; durant ce calcul des dommages uniquement, le monstre que vous contrôlez gagne 2000 ATK/DEF.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 carta. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Mago Nero" dal tuo Deck alla tua mano. Durante il calcolo dei danni, se un tuo altro mostro OSCURITÀ Incantatore combatte con un mostro dell'avversario (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno scoperto al Cimitero; quel mostro che controlli guadagna 2000 ATK/DEF solamente durante quel calcolo dei danni.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 card. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Mago Negro" do seu Deck à sua mão. Durante o cálculo de dano, se outro monstro Mago de TREVAS seu batalhar um monstro do oponente (Efeito Rápido): você pode enviar este card da sua mão ou do campo com a face para cima para o Cemitério; esse monstro que você controla ganha 2000 de ATK/DEF apenas durante esse cálculo de dano.
  ja: |-
    ①：このカードは手札を１枚捨てて、手札から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ブラック・マジシャン」１体を手札に加える。③：このカード以外の自分の魔法使い族・闇属性モンスターが相手モンスターと戦闘を行うダメージ計算時、手札・フィールドのこのカードを墓地へ送って発動できる。その自分のモンスターの攻撃力・守備力はそのダメージ計算時のみ２０００アップする。
  ko: |-
    ①: 이 카드는 패를 1장 버리고, 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "블랙 매지션" 1장을 패에 넣는다. ③: 이 카드 이외의 자신의 마법사족 / 어둠 속성 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 그 자신 몬스터의 공격력 / 수비력은 그 데미지 계산시에만 2000 올린다.
  zh-TW:
  zh-CN: |-
    ①：此卡可以舍弃1张手牌，来从手牌特殊召唤。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1只“黑魔导”加入手牌。③：此卡以外的自己的魔法师族・暗属性怪兽与对手怪兽进行战斗的伤害计算时，将手牌、场上的此卡送至墓地可以发动。自己的该怪兽的攻击力・守备力仅在该伤害计算时上升2000。
