text:
  en: |-
    1 "Dracotail" monster + 1 monster in the hand
    You can target 2 "Dracotail" cards in your GY and 1 face-up card on the field with the same type (Monster, Spell, or Trap) as 1 of those GY cards; shuffle all 3 into the Deck. If 2 or more monsters are sent to the GY at the same time, while this card is in your GY (except during the Damage Step): You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Dracotail Shaulas" once per turn.
  de: |-
    1 „Drachoschwanz“-Monster + 1 Monster in der Hand
    Du kannst 2 „Drachoschwanz“-Karten in deinem Friedhof und 1 offene Karte auf dem Spielfeld mit demselben Typ (Monster, Zauber oder Falle) wie 1 jener Friedhofskarten wählen; mische alle 3 ins Deck. Falls 2 oder mehr Monster gleichzeitig auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Drachoschwanz Shaulas“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "Dracocola" + 1 monstruo en la mano
    Puedes seleccionar 2 cartas "Dracocola" en tu Cementerio y 1 carta boca arriba en el Campo con el mismo tipo (Monstruo, Mágica o Trampa) que 1 de esas cartas del Cementerio; baraja las 3 al Deck. Si 2 o más monstruos son mandados al Cementerio al mismo tiempo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Dracocola Shaulas" una vez por turno.
  fr: |-
    1 monstre "Queudragon" + 1 monstre dans la main
    Vous pouvez cibler 2 cartes "Queudragon" dans votre Cimetière et 1 carte face recto sur le Terrain du même type (Monstre, Magie ou Piège) qu'1 de ces cartes dans votre Cimetière ; mélangez-les toutes les 3 dans le Deck. Si min. 2 monstres sont envoyés au Cimetière en même temps, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Shaulas Queudragon" qu'une fois par tour.
  it: |-
    1 mostro "Dracocoda" + 1 mostro nella mano
    Puoi scegliere come bersaglio 2 carte "Dracocoda" nel tuo Cimitero e 1 carta scoperta sul Terreno con lo stesso tipo (Mostro, Magia o Trappola) di 1 di quelle carte nel Cimitero; mischia tutte e 3 nel Deck. Se 2 o più mostri vengono mandati al Cimitero allo stesso tempo, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Dracocoda Shaulas" una sola volta per turno.
  pt: |-
    1 monstro "Caudraco" + 1 monstro na mão
    Você pode escolher 2 cards "Caudraco" no seu Cemitério e 1 card com a face para cima no campo com o mesmo tipo (Monstro, Magia ou Armadilha) que 1 desses cards no Cemitério; embaralhe os 3 no Deck. Se 2 ou mais monstros forem enviados para o Cemitério ao mesmo tempo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Shaulas Caudraco" uma vez por turno.
  ja: |-
    「ドラゴンテイル」モンスター＋手札のモンスター
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「ドラゴンテイル」カード２枚と、そのいずれかと同じ種類（モンスター・魔法・罠）のフィールドの表側表示カード１枚を対象として発動できる。そのカード３枚をデッキに戻す。②：このカードが墓地に存在する状態で、モンスターが２体以上同時に墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    "드래곤테일" 몬스터 ＋ 패의 몬스터
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "드래곤테일" 카드 2장과, 그 어느 것과 같은 종류(몬스터 / 마법 / 함정)의 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드 3장을 덱으로 되돌린다. ②: 이 카드가 묘지에 존재하는 상태에서, 몬스터가 2장 이상 동시에 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    “星宿”怪兽＋手牌的怪兽
    此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的2张“星宿”卡和与其中的任意种类（怪兽・魔法・陷阱）相同的场上的1张表侧表示卡为对象可以发动。将该3张卡放回牌组。②：此卡存在于墓地的状态下，有2只以上的怪兽同时被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
