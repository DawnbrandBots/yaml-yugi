    此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的2张“星宿”卡和与其中的任意种类（怪兽・魔法・陷阱）相同的场上的1张表侧表示卡为对象可以发动。将该3张卡放回牌组。②：此卡存在于墓地的状态下，有2只以上的怪兽同时被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
