    「ドラゴンテイル」モンスター＋手札のモンスター
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「ドラゴンテイル」カード２枚と、そのいずれかと同じ種類（モンスター・魔法・罠）のフィールドの表側表示カード１枚を対象として発動できる。そのカード３枚をデッキに戻す。②：このカードが墓地に存在する状態で、モンスターが２体以上同時に墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
