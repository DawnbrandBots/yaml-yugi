text:
  en: |-
    Equip only to "Labyrinth Wall". You can Tribute the equipped monster; Special Summon "Wall Shadow" from your Deck.
  de: |-
    Rüste nur „Labyrinthmauern“ mit dieser Karte aus. Du kannst das ausgerüstete Monster als Tribut anbieten; beschwöre „Mauerschatten“ als Spezialbeschwörung von deinem Deck.
  es: |-
    Sólo puedes equipar esta carta a "Muro Laberinto". Puedes Sacrificar el monstruo equipado; Invoca de Modo Especial, desde tu Deck, "Muro de Sombra".
  fr: |-
    Équipable uniquement à "Mur du Labyrinthe". Vous pouvez Sacrifier le monstre équipé ; Invoquez Spécialement "Ombre du Mur" depuis votre Deck.
  it: |-
    Equipaggia solo a "Mura Labirintiche". Puoi offrire come Tributo il mostro equipaggiato; Evoca Specialmente "Muro-Ombra" dal tuo Deck.
  pt: |-
    Só pode ser equipado a "Paredes do Labirinto". Você pode oferecer o monstro equipado como Tributo; Invoque por Invocação-Especial "Parede das Sombras" do seu Deck.
  ja: |-
    「迷宮壁－ラビリンス・ウォール－」に装備する。「迷宮壁－ラビリンス・ウォール－」と装備したこのカードを生け贄に捧げる事で、デッキから「ウォール・シャドウ」を特殊召喚する。
  ko: |-
    "미궁출현－래버린스 월－"에 장착한다. "미궁출현－래버린스 월－"을 장착한 이 카드를 제물로 바치는 것으로, 덱에서 "월 섀도우"를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    给「迷宮壁」装备。可以通过把「迷宮壁」和装备的这张卡作为祭品，从卡组把「墙壁之影」特殊召唤。
