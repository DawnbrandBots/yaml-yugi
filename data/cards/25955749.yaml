  fr: Assaut de l'Air - Manœuvre - Ondes de Brouillage !
  it: Assaltatrice del Cielo Manovra - Onde d'Interferenza!
  pt: Força Celeste - Manobra - Bloqueio de Sinal!
  ja: <ruby>閃<rt>せん</rt></ruby><ruby>刀<rt>とう</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>式<rt>しき</rt></ruby>－ジャミングウェーブ
