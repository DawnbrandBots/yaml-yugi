name:
  en: Jar of Avarice
  de: Krug der Trägheit
  es: Tarro de la Avaricia
  fr: Jarre d'Avarice
  it: Anfora dell'Avarizia
  pt: Jarra da Avarice
  ja: <ruby>貪<rt>どん</rt></ruby><ruby>欲<rt>よく</rt></ruby>な<ruby>瓶<rt>かめ</rt></ruby>
  ja_romaji: Don'yoku na Kame
  ko: 탐욕의 단지
  ko_rr:
  zh-TW:
  zh-CN: 贪欲之瓶
text:
  en: |-
    Target 5 cards in your GY, except "Jar of Avarice"; shuffle all 5 into the Deck, then draw 1 card. You can only activate 1 "Jar of Avarice" per turn.
  de: |-
    Wähle 5 Karten in deinem Friedhof, außer „Krug der Trägheit“; mische alle 5 ins Deck, dann ziehe 1 Karte. Du kannst nur 1 „Krug der Trägheit“ pro Spielzug aktivieren.
  es: |-
    Selecciona 5 cartas en tu Cementerio, excepto "Tarro de la Avaricia"; baraja las 5 al Deck, y después roba 1 carta. Sólo puedes activar 1 "Tarro de la Avaricia" por turno.
  fr: |-
    Ciblez 5 cartes ("Jarre d'Avarice" exclu) dans votre Cimetière ; mélangez-les toutes les 5 dans le Deck, puis piochez 1 carte. Vous ne pouvez activer qu'1 "Jarre d'Avarice" par tour.
  it: |-
    Scegli come bersaglio 5 carte nel tuo Cimitero, eccetto "Anfora dell'Avarizia"; mischiale tutte e 5 nel Deck, poi pesca 1 carta. Puoi attivare solo 1 "Anfora dell'Avarizia" per turno.
  pt: |-
    Escolha 5 cards no seu Cemitério, exceto "Jarra da Avarice"; embaralhe todos os 5 no Deck e, depois, compre 1 card. Você só pode ativar 1 "Jarra da Avarice" por turno.
  ja: |-
    「貪欲な瓶」は１ターンに１枚しか発動できない。①：「貪欲な瓶」以外の自分の墓地のカード５枚を対象として発動できる。そのカード５枚をデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。
  ko: |-
    "탐욕의 단지"는 1턴에 1장밖에 발동할 수 없다. ①: "탐욕의 단지" 이외의 자신 묘지의 카드 5장을 대상으로 하고 발동할 수 있다. 그 카드 5장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    「贪欲之瓶」在1回合只能发动1张。①：以「贪欲之瓶」以外的自己墓地5张卡为对象才能发动。那5张卡加入卡组洗切。那之后，自己从卡组抽1张。
