text:
  en:
  de: |-
    Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Reptil- oder Dinosaurier-Monster, das du kontrollierst, als Tribut anbieten. Du kannst jeden der folgenden Effekte von „Evoltil Pholis“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Evoltil“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die verdeckte Verteidigungsposition beschwören. Während deiner Main Phase: Du kannst 1 „Evo-Kraft“ oder „Sofortevolution“ direkt von deinem Deck setzen.
  es: |-
    Si uno o más monstruos que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes Sacrificar 1 monstruo Reptil o Dinosaurio que controles en su lugar. Sólo puedes usar cada uno de los siguientes efectos de "Pholis Evolutil" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 monstruo "Evolutil" desde tu mano o Cementerio, en Posición de Defensa boca abajo. Durante tu Main Phase: puedes Colocar 1 "Evo-Fuerza" o "Evo-Instante" directamente desde tu Deck.
  fr: |-
    Si un ou plusieurs monstres que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez Sacrifier 1 monstre Reptile ou Dinosaure que vous contrôlez à la place. Vous ne pouvez utiliser chacun des effets suivants de "Évoltile Pholis" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Évoltile" depuis votre main ou Cimetière en Position de Défense face verso. Durant votre Main Phase : vous pouvez Poser 1 "Force-Évo" ou "Rapide-Évo" directement depuis votre Deck.
  it: |-
    Se uno o più mostri che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece offrire come Tributo 1 mostro Rettile o Dinosauro che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Evoltile Pholis" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Evoltile" dalla tua mano o Cimitero coperto in Posizione di Difesa. Durante la tua Main Phase: puoi Posizionare 1 "Evo-Forza" o "Evo-Istantanea" direttamente dal tuo Deck.
  pt: |-
    Se um ou mais monstros que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode oferecer como Tributo 1 monstro Réptil ou Dinossauro que você controla. Você só pode usar cada um dos seguintes efeitos de "Evoltil Pholis" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Evoltil" da sua mão ou do Cemitério com a face para baixo em Posição de Defesa. Durante sua Fase Principal: você pode Baixar 1 "Evo-Força" ou "Evo-Instante" diretamente do seu Deck.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・墓地から「エヴォルド」モンスター１体を裏側守備表示で特殊召喚する。
    ②：自分メインフェイズに発動できる。デッキから「強制進化」か「突然進化」１枚を自分フィールドにセットする。
    ③：自分フィールドのモンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの爬虫類族・恐竜族モンスター１体をリリースできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "에볼드" 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "강제 진화"나 "돌연진화" 1장을 자신 필드에 세트한다. ③: 자신 필드의 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 파충류족 / 공룡족 몬스터 1장을 릴리스할 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：可在此卡召喚・特殊召喚的狀況下發動。從我方手牌・墓地以反面守備表示特殊召喚１隻「進化蟲」怪獸。
    ②：可在我方主要階段發動。從牌組將１張「強制進化」或１張「突然進化」覆蓋在我方場上。
    ③：在我方場上的怪獸因戰鬥・效果被破壞的狀況下，可解放我方場上的１隻爬蟲類族・恐龍族怪獸作為替代。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从自己的手牌・墓地将１只“进化虫”怪兽以里侧守备表示特殊召唤。
    ②：在自己的主要阶段可以发动。从牌组将１张“强制进化”或“突然进化”放置在自己场上。
    ③：自己场上的怪兽将被战斗・效果破坏的情况下，作为代替可解放自己场上的１只爬虫类族・恐龙族怪兽。
