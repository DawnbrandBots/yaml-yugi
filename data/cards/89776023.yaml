  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・墓地から「エヴォルド」モンスター１体を裏側守備表示で特殊召喚する。②：自分メインフェイズに発動できる。デッキから「強制進化」か「突然進化」１枚を自分フィールドにセットする。③：自分フィールドのモンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの爬虫類族・恐竜族モンスター１体をリリースできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "에볼드" 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "강제 진화"나 "돌연진화" 1장을 자신 필드에 세트한다. ③: 자신 필드의 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 파충류족 / 공룡족 몬스터 1장을 릴리스할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡召唤·特殊召唤的场合可以发动。从自己的手牌·墓地将1只「エヴォルド／进化虫」怪兽以里侧守备表示特殊召唤。②：自己的主要阶段可以发动。从卡组将1张「強制進化／强制进化」或「突然進化／突然进化」盖放到自己的场上。③：自己场上的怪兽被战斗·效果破坏的场合，可以将自己场上的1只爬虫类族·恐龙族怪兽解放作为代替。
