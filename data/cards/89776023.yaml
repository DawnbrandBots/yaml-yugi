text:
  en: |-
    If a monster(s) you control would be destroyed by battle or card effect, you can Tribute 1 Reptile or Dinosaur monster instead. You can only use each of the following effects of "Evoltile Phoris" once per turn. If this card is Normal or Special Summoned: You can Special Summon 1 "Evoltile" monster from your hand or GY in face-down Defense Position. During your Main Phase: You can Set 1 "Evo-Force" or "Evo-Instant" directly from your Deck.
