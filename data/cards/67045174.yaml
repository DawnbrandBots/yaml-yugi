  de: Zwillingsfallgrube
  es: Agujero-trampa Géminis
  fr: Trappe Gémeau
  it: Buco Trappola Gemello
  pt: Buraco Armadilha de Gêmeos
  ja: <ruby>二重の落とし穴<rt>デュアル・ホール</rt></ruby>
  ja_romaji: Dyuaru Hōru
  ko: 이중의 함정 속으로
  ko_rr: Ijung-ui Hamjeong Sok-euro
