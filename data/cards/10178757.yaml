text:
  en: |-
    If this card is added from your Deck to your hand by the effect of a "Genex" monster, you can Special Summon this card. This card cannot be used as a Synchro Material Monster, except for the Synchro Summon of a "Genex" monster.
  de: |-
    Falls diese Karte durch den Effekt eines „Genex“-Monsters von deinem Deck deiner Hand hinzugefügt wird, kannst du diese Karte als Spezialbeschwörung beschwören. Diese Karte kann nicht als Synchromaterialmonster benutzt werden, außer für die Synchrobeschwörung eines „Genex“-Monsters.
  es: |-
    Si esta carta es añadida a tu mano desde tu Deck por el efecto de un monstruo "Genex", puedes Invocarla de Modo Especial. Esta carta no puede ser utilizada como Monstruo Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo "Genex".
  fr: |-
    Si cette carte est ajoutée depuis votre Deck à votre main par l'effet d'un monstre "Genex", vous pouvez Invoquer Spécialement cette carte. Cette carte ne peut pas être utilisée en tant que Monstre-Matériel de Synchro, excepté pour l'Invocation Synchro d'un monstre "Genex".
  it: |-
    Se questa carta viene aggiunta dal tuo Deck alla tua mano dall'effetto di un mostro "Genex", puoi Evocare Specialmente questa carta. Questa carta non può essere utilizzata come Mostro Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro "Genex".
  pt: |-
    Se este card for adicionado do seu Deck para a sua mão pelo efeito de um monstro "Genex", você pode Invocar este card por Invocação-Especial. Este card não pode ser usado como um Monstro-Matéria Sincro, exceto para a Invocação-Sincro de um monstro "Genex".
  ja: |-
    このカードをＳ素材とする場合、「ジェネクス」モンスターのＳ召喚にしか使用できない。①：このカードが「ジェネクス」モンスターの効果で自分のデッキから手札に加わった場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드가 "제넥스"라는 이름이 붙은 몬스터의 효과에 의해서 자신의 덱에서 패로 넣어졌을 경우, 이 카드를 자신 필드 위에 특수 소환할 수 있다. 이 카드를 싱크로 소재로 할 경우, "제넥스"라는 이름이 붙은 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  zh-TW: |-
    在此卡因冠有「次代機」之名的怪獸效果從我方牌組加入手牌的狀況下，，可從手牌特殊召喚此卡。在以此卡做為同步素材的狀況下，僅限使用於冠有「次代機」之名的怪獸的同步召喚。
  zh-CN: |-
    这张卡用名字带有「次世代」的怪兽的效果从自己卡组加入手卡的场合，这张卡可以从手卡特殊召唤。这张卡作为同调素材的场合，只能是名字带有「次世代」的怪兽的同调召唤使用。
