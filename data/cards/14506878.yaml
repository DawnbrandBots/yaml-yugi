text:
  en: |-
    FLIP: Target 1 Level 4 monster in your GY; add that target to your hand.
  de: |-
    FLIPP: Wähle 1 Monster der Stufe 4 in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    VOLTEO: Selecciona 1 monstruo de Nivel 4 en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    FLIP : Ciblez 1 monstre de Niveau 4 dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    SCOPRI: Scegli come bersaglio 1 mostro di Livello 4 nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    VIRE: Escolha 1 monstro de Nível 4 no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：このカードがリバースした場合、自分の墓地のレベル４モンスター１体を対象として発動する。そのモンスターを手札に加える。
  ko: |-
    ①: 이 카드가 리버스했을 경우, 자신 묘지의 레벨 4 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡反转的场合，以自己墓地1只4星怪兽为对象发动。那只怪兽加入手卡。
