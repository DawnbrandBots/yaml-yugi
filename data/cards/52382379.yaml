name:
  en: Nemleria Dream Devourer - Reveil
  de: Nemleria-Traumverschlinger - Reveil
  es: Devorador de Sueños de Nemleria - Reveil
  fr: Dévoreur du Rêve de Nemleria - Réveil
  it: Divoratore del Sogno Nemleria - Reveil
  pt: Devorador dos Sonhos de Nemleria - Reveil
  ja: ネムレリアの<ruby>夢<rt>ゆめ</rt></ruby><ruby>喰<rt>く</rt></ruby>い－レヴェイユ
  ja_romaji: Nemureria no Yumekui - Reveiyu
  ko: 네무렐리아의 꿈포식귀－레베이유
  ko_rr: Nemurellia-ui Ttumposikgwi - Rebeiyu
  zh-TW: 妮夢蕾莉婭的食夢者－雷貝
  zh-CN: 妮梦雷莉娅的食梦者－雷贝
text:
  en: |-
    If this card is in your hand or GY: You can banish 3 cards from your Extra Deck face-down, except "Dreaming Nemleria"; Special Summon this card. You cannot Special Summon monsters from the Extra Deck the turn you activate this effect, except Pendulum Monsters. You can send 1 other Level 10 Beast monster from your hand or face-up field to the GY; Set 1 "Nemleria" Trap directly from your Deck. You can only use each effect of "Nemleria Dream Devourer - Reveil" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 3 Karten von deinem Extra Deck verdeckt verbannen, außer „Träumende Nemleria“; beschwöre diese Karte als Spezialbeschwörung. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Pendelmonstern. Du kannst 1 anderes Ungeheuer-Monster der Stufe 10 von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; setze 1 „Nemleria“-Falle direkt von deinem Deck. Du kannst jeden Effekt von „Nemleria-Traumverschlinger - Reveil“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes desterrar 3 cartas en tu Deck Extra boca abajo, excepto "Nemleria Soñadora"; Invoca esta carta de Modo Especial. No puedes Invocar monstruos de Modo Especial desde el Deck Extra el turno en el que activas este efecto, excepto Monstruos de Péndulo. Puedes mandar al Cementerio otro monstruo Bestia de Nivel 10 en tu mano o Campo boca arriba; Coloca 1 Trampa "Nemleria" directamente desde tu Deck. Sólo puedes usar cada efecto de "Devorador de Sueños de Nemleria - Reveil" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez bannir face verso 3 cartes ("Nemleria Rêveuse" exclu) depuis votre Extra Deck ; Invoquez Spécialement cette carte. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Pendule exclus) depuis l'Extra Deck le tour où vous activez cet effet. Vous pouvez envoyer 1 autre monstre Bête de Niveau 10 depuis votre main ou Terrain face recto au Cimetière ; Posez 1 Piège "Nemleria" directement depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dévoreur du Rêve de Nemleria - Réveil" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi bandire 3 carte dal tuo Extra Deck coperte, eccetto "Nemleria Sognante"; Evoca Specialmente questa carta. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto Mostri Pendulum. Puoi mandare 1 altro mostro Bestia di Livello 10 dalla tua mano o Terreno scoperto al Cimitero; Posiziona 1 Trappola "Nemleria" direttamente dal tuo Deck. Puoi utilizzare ogni effetto di "Divoratore del Sogno Nemleria - Reveil" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode banir, com a face para baixo, 3 cards do seu Deck Adicional, exceto "Nemleria Sonhadora"; Invoque este card por Invocação-Especial. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto Monstros Pêndulo. Você pode enviar para o Cemitério 1 outro monstro Besta de Nível 10 da sua mão ou do campo com a face para cima; Baixe 1 Armadilha "Nemleria" diretamente do seu Deck. Você só pode usar cada efeito de "Devorador dos Sonhos de Nemleria - Reveil" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、「夢見るネムレリア」以外のＥＸデッキのカード３枚を裏側で除外して発動できる（この効果を発動するターン、自分はＰモンスターしかＥＸデッキから特殊召喚できない）。このカードを特殊召喚する。②：自分の手札・フィールド（表側表示）からこのカード以外の獣族・レベル１０モンスター１体を墓地へ送って発動できる。デッキから「ネムレリア」罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, "꿈꾸는 네무렐리아" 이외의 엑스트라 덱의 카드 3장을 뒷면으로 제외하고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 펜듈럼 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다). 이 카드를 특수 소환한다. ②: 자신의 패 / 필드(앞면 표시)에서 이 카드 이외의 야수족 / 레벨 10 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "네무렐리아" 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡存在于手牌・墓地的情况下，将额外牌组“眠梦中的妮梦雷莉娅”以外的３张卡以里侧除外可以发动（发动此效果的回合中，自己仅可从额外牌组特殊召唤灵摆怪兽）。将此卡特殊召唤。
    ②：从自己的手牌・场上（表侧表示）将此卡以外的１只兽族・等级１０怪兽送至墓地可以发动。从牌组将１张“妮梦雷莉娅”陷阱卡放置在自己场上。
