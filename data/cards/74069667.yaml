pendulum_effect:
  en: |-
    If you Special Summon a "D/D" monster(s), except during the Damage Step: You can target 1 "D/D" monster in your Graveyard; any battle damage your opponent takes becomes halved for the rest of this turn, also Special Summon that monster, and if you do, take 1000 damage. You can only use this effect of "D/D/D Oblivion King Abyss Ragnarok" once per turn.
  de: |-
    Falls du ein oder mehr „D/D“-Monster als Spezialbeschwörung beschwörst, außer während des Damage Steps: Du kannst 1 „D/D“-Monster in deinem Friedhof wählen; Kampfschaden, den dein Gegner erhält, wird für den Rest dieses Spielzugs halbiert, zusätzlich beschwöre das Monster als Spezialbeschwörung und falls du dies tust, erhältst du 1000 Schaden. Du kannst diesen Effekt von „D/D/D-Vergessenskönig Abyss Ragnarok“ nur einmal pro Spielzug verwenden.
  es: |-
    Si Invocas de Modo Especial uno o más monstruos "D/D", excepto durante el Damage Step: puedes seleccionar 1 monstruo "D/D" en tu Cementerio; por el resto de este turno, cualquier daño de batalla que tu adversario recibe se reduce a la mitad, y además Invoca ese monstruo de Modo Especial y, si lo haces, recibe 1000 puntos de daño. Sólo puedes usar este efecto de "D/D/D Abismo Ragnarok, Rey del Olvido" una vez por turno.
  fr: |-
    Si vous Invoquez Spécialement un ou plusieurs monstres "D/D" (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "D/D" dans votre Cimetière ; les dommages de combat reçus par votre adversaire seront divisés par deux le reste de ce tour, et aussi, Invoquez Spécialement le monstre, et si vous le faites, recevez 1000 points de dommages. Vous ne pouvez utiliser cet effet de "D/D/D Abysses Ragnarok, Roi de l'Oubli" qu'une fois par tour.
  it: |-
    Se Evochi Specialmente uno o più mostri "D/D", eccetto durante il Damage Step: puoi scegliere come bersaglio 1 mostro "D/D" nel tuo Cimitero; qualsiasi danno da combattimento che il tuo avversario subisce diventa la metà per il resto di questo turno, inoltre Evoca Specialmente quel mostro e, se lo fai, subisci 1000 danni. Puoi utilizzare questo effetto di "D/D/D Ragnarok Re Abisso dell'Oblio" una sola volta per turno.
  pt: |-
    Se você Invocar por Invocação-Especial um ou mais monstros "D/D", exceto durante a Etapa de Dano: você pode escolher 1 monstro "D/D" no seu Cemitério; qualquer dano de batalha que seu oponente sofrer é reduzido à metade pelo resto deste turno e, além disso, Invoque esse monstro por Invocação-Especial e, se isso acontecer, sofra 1000 de dano. Você só pode usar este efeito de "D/D/D Abismo Ragnarok, o Rei Esquecido" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分が「ＤＤ」モンスターを特殊召喚した場合、自分の墓地の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、自分は１０００ダメージを受ける。このターン、相手が受ける戦闘ダメージは半分になる。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신이 "DD(디디)" 몬스터를 특수 소환했을 경우, 자신 묘지의 "DD(디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 자신은 1000 데미지를 받는다. 이 턴에, 상대가 받는 전투 데미지는 절반이 된다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：在我方成功特殊召喚「DD」怪獸的狀況下，可將我方墓地的１隻「DD」怪獸做為對象發動。特殊召喚該怪獸，我方受到１０００傷害。此回合，對方受到的戰鬥傷害減半。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：自己特殊召唤“DD”怪兽成功的情况下，以自己墓地的１只“DD”怪兽为对象可以发动。将该怪兽特殊召唤，自己受到１０００伤害。此回合，对手所受战斗伤害变为一半。
