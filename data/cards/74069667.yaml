name:
  en: D/D/D Oblivion King Abyss Ragnarok
  de: D/D/D-Vergessenskönig Abyss Ragnarok
  es: D/D/D Abismo Ragnarok, Rey del Olvido
  fr: D/D/D Abysses Ragnarok, Roi de l'Oubli
  it: D/D/D Ragnarok Re Abisso dell'Oblio
  pt: D/D/D Abismo Ragnarok, o Rei Esquecido
  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>壊<rt>かい</rt></ruby><ruby>薙<rt>ち</rt></ruby><ruby>王<rt>おう</rt></ruby>アビス・ラグナロク
  ja_romaji: Dīdīdī Kaichiō Abisu Ragunaroku
  ko: <ruby>DDD<rt>디디디</rt></ruby> 괴치왕 어비스 라그나로크
  ko_rr: Di Di Di Goechiwang Eobiseu Rageunarokeu
  zh-TW: DDD壞薙王 邃淵毀滅
  zh-CN: DDD 坏薙王邃渊诸神黄昏
text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 "D/D/D" monster in your Graveyard; Special Summon it. You can only use this effect of "D/D/D Oblivion King Abyss Ragnarok" once per turn. Once per turn: You can Tribute 1 other "D/D" monster, then target 1 monster your opponent controls; banish it.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „D/D/D“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „D/D/D-Vergessenskönig Abyss Ragnarok“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 anderes „D/D“-Monster als Tribut anbieten und dann 1 Monster wählen, das dein Gegner kontrolliert; verbanne es.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "D/D/D" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "D/D/D Abismo Ragnarok, Rey del Olvido" una vez por turno. Una vez por turno: puedes Sacrificar otro monstruo "D/D", y después seleccionar 1 monstruo que controle tu adversario; destiérralo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "D/D/D" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "D/D/D Abysses Ragnarok, Roi de l'Oubli" qu'une fois par tour. Une fois par tour : vous pouvez Sacrifier 1 autre monstre "D/D", puis ciblez 1 monstre contrôlé par votre adversaire ; bannissez-le.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "D/D/D" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "D/D/D Ragnarok Re Abisso dell'Oblio" una sola volta per turno. Una volta per turno: puoi offrire come Tributo 1 altro mostro "D/D", poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "D/D/D" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "D/D/D Abismo Ragnarok, o Rei Esquecido" uma vez por turno. Uma vez por turno: você pode oferecer como Tributo 1 outro monstro "D/D" e, depois, escolher 1 monstro que seu oponente controla; bana-o.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、自分の墓地の「ＤＤＤ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：１ターンに１度、自分フィールドの他の「ＤＤ」モンスター１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 묘지의 "DDD(디디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 1턴에 1번, 자신 필드의 다른 "DD(디디)" 몬스터 1장을 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다.
  zh-TW: |-
    此卡名的①怪獸效果，１回合僅限使用１次。①：在此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻「DDD」怪獸做為對象發動。特殊召喚該怪獸。②：１回合１次，可解放我方場上的１隻此卡以外的「DD」怪獸，將對方場上的１隻怪獸做為對象發動。將該怪獸除外。
  zh-CN: |-
    此卡名的①怪兽效果１回合仅可使用１次。①：此卡召唤・特殊召唤成功的情况下，以自己墓地的１只“DDD”怪兽为对象可以发动。将该怪兽特殊召唤。②：１回合１次，解放自己场上此卡以外的１只“DD”怪兽，以对手场上的１只怪兽为对象可以发动。将该怪兽除外。
