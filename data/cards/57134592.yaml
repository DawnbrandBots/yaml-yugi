  ja: |-
    炎属性の効果モンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「転生炎獣レイジング・フェニックス」を素材としてＬ召喚した場合に発動できる。デッキから「サラマングレイト」カード１枚を手札に加える。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の炎属性モンスターが戦闘・効果で破壊された場合、その内の１体を対象として発動できる。このカードを特殊召喚し、このカードの攻撃力を対象のモンスターの攻撃力分アップする。
  ko: |-
    화염 속성 효과 몬스터 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 "샐러맨그레이트 레이징 피닉스"를 소재로서 링크 소환했을 경우에 발동할 수 있다. 덱에서 "샐러맨그레이트" 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 화염 속성 몬스터가 전투 / 효과로 파괴되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 이 카드의 공격력을 대상 몬스터의 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    炎属性的效果怪兽2只以上
    这个卡名的①②效果1回合各能使用1次。①：这张卡是将「転生炎獣レイジング・フェニックス／转生炎兽 怒火不死鸟」作为素材来链接召唤的场合可以发动。从卡组将1张「サラマングレイト／转生炎兽」卡加入手牌。②：这张卡在墓地存在的状态下，自己场上的表侧表示的炎属性怪兽被战斗·效果破坏的场合，可以以那之中的1只为对象发动。将这张卡特殊召唤，这张卡的攻击力上升对象怪兽的攻击力数值。
