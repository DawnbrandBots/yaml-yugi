text:
  en: |-
    2+ FIRE Effect Monsters
    If this card is Link Summoned using "Salamangreat Raging Phoenix" as material: You can add 1 "Salamangreat" card from your Deck to your hand. If a face-up FIRE monster(s) you control is destroyed by battle or card effect while this card is in your GY: You can target 1 of those monsters; Special Summon this card, and if you do, this card gains ATK equal to that monster's ATK. You can only use each effect of "Salamangreat Raging Phoenix" once per turn.
  de: |-
    2+ FEUER Effektmonster
    Falls diese Karte als Linkbeschwörung beschworen und „Grosalamander Wut-Phönix“ als Material dafür verwendet wird: Du kannst deiner Hand 1 „Grosalamander“-Karte von deinem Deck hinzufügen. Falls ein oder mehr offene FEUER Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst 1 jener Monster wählen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, erhält diese Karte ATK in Höhe der ATK jenes Monsters. Du kannst jeden Effekt von „Grosalamander Wut-Phönix“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ Monstruos de Efecto de FUEGO
    Si esta carta es Invocada por Enlace usando "Salamangrande Fénix Furioso" como material: puedes añadir a tu mano 1 carta "Salamangrande" en tu Deck. Si uno o más monstruos de FUEGO boca arriba que controles son destruidos en batalla o por el efecto de una carta mientras esta carta esté en tu Cementerio: puedes seleccionar 1 de esos monstruos; Invoca esta carta de Modo Especial y, si lo haces, esta carta gana ATK igual al ATK de ese monstruo. Sólo puedes usar cada efecto de "Salamangrande Fénix Furioso" una vez por turno.
  fr: |-
    2+ Monstres à Effet FEU
    Si cette carte est Invoquée par Lien en utilisant "Salamangrande Phénix Enragé" comme Matériel : vous pouvez ajouter 1 carte "Salamangrande" depuis votre Deck à votre main. Si un ou plusieurs monstres FEU face recto que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez cibler 1 de ces monstres ; Invoquez Spécialement cette carte, et si vous le faites, cette carte gagne une ATK égale à l'ATK du monstre. Vous ne pouvez utiliser chaque effet de "Salamangrande Phénix Enragé" qu'une fois par tour.
  it: |-
    2+ Mostri con Effetto FUOCO
    Se questa carta viene Evocata Link utilizzando "Salamagna Furiosa Fenice" come materiale: puoi aggiungere 1 carta "Salamagna" dal tuo Deck alla tua mano. Se uno o più mostri FUOCO scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta mentre questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 di quei mostri; Evoca Specialmente questa carta e, se lo fai, questa carta guadagna ATK pari all'ATK di quel mostro. Puoi utilizzare ogni effetto di "Salamagna Furiosa Fenice" una sola volta per turno.
  pt: |-
    2+ Monstros de Efeito de FOGO
    Se este card for Invocado por Invocação-Link usando "Salamagrande Fênix Furiosa" como matéria: você pode adicionar 1 card "Salamagrande" do seu Deck à sua mão. Se um ou mais monstros de FOGO com a face para cima que você controla forem destruídos em batalha ou por um efeito de card enquanto este card estiver no seu Cemitério: você pode escolher 1 desses monstros; Invoque este card por Invocação-Especial e, se isso acontecer, este card ganha ATK igual ao ATK desse monstro. Você só pode usar cada efeito de "Salamagrande Fênix Furiosa" uma vez por turno.
  ja: |-
    炎属性の効果モンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが「転生炎獣レイジング・フェニックス」を素材としてＬ召喚した場合に発動できる。デッキから「サラマングレイト」カード１枚を手札に加える。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の炎属性モンスターが戦闘・効果で破壊された場合、その内の１体を対象として発動できる。このカードを特殊召喚し、このカードの攻撃力を対象のモンスターの攻撃力分アップする。
  ko: |-
    화염 속성 효과 몬스터 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 "샐러맨그레이트 레이징 피닉스"를 소재로서 링크 소환했을 경우에 발동할 수 있다. 덱에서 "샐러맨그레이트" 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 화염 속성 몬스터가 전투 / 효과로 파괴되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 이 카드의 공격력을 대상 몬스터의 공격력만큼 올린다.
  zh-TW: |-
    炎屬性的效果怪獸２隻以上
    此卡名的①②效果，１回合各僅限使用１次。 ①：可在此卡以「轉生炎獸 狂怒不死鳥」做為素材連結召喚的狀況下發動。從牌組將１張「轉生炎獸」卡加入手牌。 ②：此卡存在於墓地的狀態，在我方場上的正面表示的炎屬性怪獸因戰鬥・效果被破壞的狀況下，可將其中１隻做為對象發動。特殊召喚此卡，此卡的攻擊力依據對象怪獸的攻擊力的數值進行提升。
  zh-CN: |-
    炎属性的效果怪兽２只以上
    此卡名的①②效果１回合仅可各使用１次。①：此卡以“转生炎兽 怒火不死鸟”作为素材连接召唤的情况下可以发动。从牌组将１张“转生炎兽”卡加入手牌。②：此卡存在于墓地的状态下，自己场上表侧表示的炎属性怪兽因战斗・效果被破坏的情况下，以其中１只为对象可以发动。将此卡特殊召唤，此卡的攻击力上升相当于对象怪兽攻击力的数值。
