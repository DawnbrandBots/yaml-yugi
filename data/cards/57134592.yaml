  en: |-
    2+ FIRE Effect Monsters
    If this card is Link Summoned using "Salamangreat Raging Phoenix" as material: You can add 1 "Salamangreat" card from your Deck to your hand. If a face-up FIRE monster(s) you control is destroyed by battle or card effect while this card is in your GY: You can target 1 of them; Special Summon this card, and if you do, it gains ATK equal to that monster's. You can only use each effect of "Salamangreat Raging Phoenix" once per turn.
