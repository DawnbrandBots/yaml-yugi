text:
  en: |-
    If this card is Special Summoned: You can add 1 "Deskbot" card from your Deck to your hand. All Machine-Type monsters you control gain 500 ATK and DEF, except this card.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Büroboter“-Karte von deinem Deck hinzufügen. Alle Monster vom Typ Maschine, die du kontrollierst, erhalten 500 ATK und DEF, außer dieser Karte.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta "Escritoriobot" en tu Deck. Todos los monstruos de Tipo Máquina que controles, excepto esta carta, ganan 500 ATK y DEF.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte "Robobureau" depuis votre Deck à votre main. Tous les monstres de Type Machine (cette carte exclue) que vous contrôlez gagnent 500 ATK/DEF.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Deskbot" dal tuo Deck alla tua hand. Tutti i mostri di Tipo Macchina che controlli guadagnano 500 ATK e DEF, eccetto questa carta.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Robô-secretário" do seu Deck ã sua mão. Todos os monstros do Tipo Máquina que você controla ganham 500 de ATK e DEF, exceto este card.
  ja: |-
    ①：このカードが特殊召喚に成功した場合に発動できる。デッキから「ブンボーグ」カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドの機械族モンスターの攻撃力・守備力は５００アップする。
  ko: |-
    ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "분보그" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 기계족 몬스터의 공격력 / 수비력은 500 올린다.
  zh-TW:
  zh-CN: |-
    ①：此卡特殊召唤成功的情况下可以发动。从牌组将1张"文具博格"卡加入手牌。②：只要此卡存在于怪兽区域，自己场上此卡以外的机械族怪兽的攻击力・守备力上升500。
