text:
  en: |-
    Destroy 1 monster equipped with "Flint". You can return this card to your Deck instead of sending it to the Graveyard after it resolves.
  de: |-
    Zerstöre 1 Monster, das mit „Flint“ ausgerüstet ist. Du kannst diese Karte in dein Deck zurücklegen, anstatt sie auf den Friedhof zu legen, nachdem sie aufgelöst wurde.
  es: |-
    Destruye 1 monstruo equipado con "Flint". Puedes devolver esta carta a tu Deck en vez de mandarla al Cementerio cuando se resuelve.
  fr: |-
    Détruisez 1 monstre équipé avec "Flint". Vous pouvez renvoyer cette carte dans votre Deck au lieu de l'envoyer au Cimetière après qu'elle soit résolue.
  it: |-
    Distruggi 1 mostro equipaggiato con "Flint". Puoi far tornare questa carta nel tuo Deck invece di mandarla al Cimitero dopo la sua risoluzione.
  pt: |-
    Destrói 1 monstro equipado com "Flint". Quando esta carta é enviada ao Cemitério depois da ativação, você pode retornar esta carta para o seu Deck.
  ja: |-
    「フリント」を装備したモンスター１体を破壊する。発動後このカードが墓地へ送られた時、このカードをデッキに戻す事ができる。
  ko: |-
    「플린트」를 장비한 몬스터 1체를 파괴한다. 발동 후 이 카드가 묘지에 보내졌을 때, 이 카드를 덱에 되돌릴 수가 있다.
  zh-TW:
  zh-CN: |-
    「打火石」装备的1只怪兽破坏。发动后这张卡被送去墓地时，可以让这张卡回到卡组。
