text:
  en: |-
    Target 1 "Destiny HERO" monster you control; equip this card to that target. It gains 500 ATK. If it destroys an opponent's monster by battle and sends it to the GY: Inflict 500 damage to your opponent.
  de: |-
    Wähle 1 „Schicksals-HELD“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK. Falls es ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner 500 Schaden zu.
  es: |-
    Selecciona 1 monstruo "HÉROE del Destino" que controles; equipa esta carta a ese objetivo. Éste gana 500 ATK. Si éste destruye un monstruo del adversario en batalla y lo manda al Cementerio: inflige 500 puntos de daño a tu adversario.
  fr: |-
    Ciblez 1 monstre "HÉROS de la Destinée" que vous contrôlez ; équipez cette carte à la cible. Il gagne 500 ATK. S'il détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : infligez 500 points de dommages à votre adversaire.
  it: |-
    Scegli come bersaglio 1 mostro "EROE del Destino" che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK. Se esso distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi 500 danni al tuo avversario.
  pt: |-
    Escolha 1 monstro "HERÓI do Destino" que você controla; equipe este card no alvo. Ele ganha 500 de ATK. Se ele destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause 500 de dano ao seu oponente.
  ja: |-
    ①：自分フィールドの「Ｄ－ＨＥＲＯ」モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力５００アップの装備カード扱いとして、その自分のモンスターに装備する。②：装備モンスターが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。相手に５００ダメージを与える。
  ko: |-
    ①: 자신 필드의 "데스티니 히어로" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 500 올리는 장착 카드로 취급하여, 그 자신의 몬스터에 장착한다. ②: 장착 몬스터가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 상대에게 500 데미지를 준다.
  zh-TW: |-
    ①：可將我方場上的１隻「命運－英雄」怪獸做為對象發動此卡。將此卡視為攻擊力提升５００的裝備卡，裝備於我方的該怪獸。②：可在裝備怪獸因戰鬥破壞對方怪獸送至墓地的狀況下發動。給予對方５００傷害。
  zh-CN: |-
    ①：可以我方场上的１只“命运－英雄”怪兽为对象发动。此卡被视为攻击力上升５００点的装备卡，装备在该我方怪兽。②：装备怪兽因战斗破坏对手怪兽并送入墓地的场合发动。给予对手５００点伤害。
