text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du ein Monster, das du kontrollierst, mit dieser Karte als Ausrüstungskarte ausrüsten ODER diese Karte ausklinken, um sie als Spezialbeschwörung in die offene Angriffsposition zu beschwören. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, verliert das Monster 500 ATK und DEF. Falls das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört, zerstöre alle offenen Monster auf dem Spielfeld, die denselben Monstertyp haben wie das zerstörte Monster. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört werden würde, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, durante tu Main Phase, puedes equipar esta carta a un monstruo que controles como una Carta de Equipo, O desequiparla para Invocarla de Modo Especial en Posición de Ataque boca arriba. Mientras esté equipada a un monstruo por este efecto, el monstruo equipado pierde 500 ATK y DEF. Si el monstruo equipado destruye un monstruo de tu adversario en batalla, destruye todos los monstruos boca arriba en el Campo con el mismo Tipo de Monstruo que el monstruo destruido. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar.)
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez équiper cette carte à un monstre que vous contrôlez en tant que Carte d'Équipement, OU la déséquiper pour Invoquer Spécialement cette carte en Position d'Attaque face recto. Lorsque cette carte est équipée à un monstre par cet effet, le monstre équipé perd 500 d'ATK et de DEF. Si le monstre équipé détruit un monstre de votre adversaire au combat, détruisez tous les monstres face recto sur le Terrain du même Type de Monstre que le monstre détruit. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé doit être détruit, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, durante la tua Main Phase, puoi equipaggiare questa carta ad un mostro che controlli come una Carta Equipaggiamento, OPPURE disequipaggiarla per Evocare Specialmente questa carta scoperta in Posizione di Attacco. Fino a quando è equipaggiata ad un mostro da questo effetto, il mostro equipaggiato perde 500 ATK e DEF. Se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia, distruggi tutti i mostri scoperti sul Terreno con lo stesso Tipo di Mostro del mostro distrutto. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
  pt: |-
    Uma vez por turno, você pode: Escolher 1 monstro com a face para cima que você controla; equipe este card no alvo, OU: Desequipe este card e Invoque-o por Invocação-Especial com a face para cima em Posição de Ataque. Enquanto estiver equipado por este efeito, o monstro equipado perde 500 de ATK e DEF. Se o monstro equipado destruir um monstro do oponente em batalha: Destrua todos os monstros com a face para cima no campo com o mesmo Tipo de Monstro que o monstro destruído. (Um monstro só pode ser equipado com 1 Monstro União por vez. Se o monstro equipado seria destruído, em vez disso, destrua este card.)
  ja: |-
    ①：１ターンに１度、以下の効果を１つ発動できる。
    ●自分フィールドの表側表示モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
    ●この効果で装備されているこのカードを攻撃表示で特殊召喚する。
    ②：このカードの効果でこのカードを装備したモンスターの攻撃力・守備力は５００ダウンする。
    ③：このカードの効果でこのカードを装備したモンスターが戦闘で相手モンスターを破壊した場合に発動する。そのモンスターと同じ種族のフィールドのモンスターを全て破壊する。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 장착 카드로 취급하여 자신 필드 위의 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있는 경우에만, 장착 몬스터의 공격력 / 수비력은 500 포인트 내린다. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 필드 위에 앞면 표시로 존재하는, 파괴한 몬스터와 같은 종족의 몬스터를 전부 파괴한다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다).
  zh-TW: |-
    １回合１次，可在我方的主要階段時，將此卡視為裝備卡裝備於我方場上的正面表示怪獸，或解除裝備以正面攻擊表示特殊召喚。僅限在透過此效果視為裝備卡的狀況下，裝備怪獸的攻擊力・守備力降低５００。裝備怪獸因戰鬥破壞對方怪獸時，可將場上的種族與破壞的怪獸相同的所有怪獸全部破壞。（１隻怪獸僅限裝備１張聯合。在裝備怪獸被破壞的狀況下，破壞此卡作為替代。）
  zh-CN: |-
    １回合１次，可在我方的主要阶段时，将此卡作为装备卡装备至我方场上的怪兽上，或者解除装备状态以表侧攻击表示特殊召唤此卡。以此效果变为装备卡的场合，装备怪兽的攻击力和守备力下降５００点。装备怪兽通过战斗破坏对手怪兽的场合，破坏场上所有表侧表示的与被破坏怪兽相同种族的怪兽。（１只怪兽最多只可装备１张联合。当装备怪兽被破坏的场合，破坏此卡来代替。）
