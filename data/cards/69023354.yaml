text:
  en: |-
    When this card is Summoned: You can target 1 "Ninja" monster you control; reduce its Level by 1.
  de: |-
    Wenn diese Karte beschworen wird: Du kannst 1 „Ninja“-Monster wählen, das du kontrollierst; reduziere seine Stufe um 1.
  es: |-
    Cuando esta carta es Invocada: puedes seleccionar 1 monstruo "Ninja" que controles; disminuye su Nivel en 1.
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez cibler 1 monstre "Ninja" que vous contrôlez ; réduisez son Niveau de 1.
  it: |-
    Quando questa carta viene Evocata: puoi scegliere come bersaglio 1 mostro "Ninja" scoperto che controli; riduci il suo Livello di 1.
  pt: |-
    Quando este card for Invocado: você pode escolher 1 monstro "Ninja" que você controla; reduza seu Nível em 1.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚に成功した時、自分フィールド上の「忍者」と名のついたモンスター１体を選択して発動する事ができる。エンドフェイズ時まで選択したモンスター１体のレベルを１つ下げる。
  ko: |-
    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 자신 필드 위의 "첩자"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨을 1개 내린다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·反转召唤·特殊召唤成功时，选择自己场上1只名字带有「忍者」的怪兽才能发动。选择的怪兽的等级下降1星。
