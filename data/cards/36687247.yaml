text:
  en: |-
    If this card attacks, it gains 400 ATK during the Damage Step only. Once per turn, during the End Phase, if this card is in the GY because it was destroyed on the field and sent there this turn: You can add 1 "T.G." monster from your Deck to your hand, except "T.G. Rush Rhino".
  de: |-
    Falls diese Karte angreift, erhält sie nur während des Damage Steps 400 ATK. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst deiner Hand 1 „T.G.“-Monster von deinem Deck hinzufügen, außer „T.G. Angriffsnashorn“.
  es: |-
    Si esta carta ataca, gana 400 ATK, sólo durante el Damage Step. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes añadir a tu mano 1 monstruo "T.G." en tu Deck, excepto "T.G. Rino Arremetedor".
  fr: |-
    Si cette carte attaque, elle gagne 400 ATK durant la Damage Step uniquement. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez ajouter 1 monstre "T.G." ("Rhino Rueur T.G." exclu) depuis votre Deck à votre main.
  it: |-
    Se questa carta attacca, essa guadagna 400 ATK solamente durante il Damage Step. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi aggiungere 1 mostro "T.G.", eccetto "T.G. Rinoceronte in Carica", dal tuo Deck alla tua mano.
  pt: |-
    Se este card atacar, ele ganha 400 de ATK apenas durante a Etapa de Dano. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode adicionar 1 monstro "T.G." do seu Deck à sua mão, exceto "T.G. Rino Arremetedor".
  ja: |-
    このカードが攻撃する場合、ダメージステップの間このカードの攻撃力は４００ポイントアップする。フィールド上に存在するこのカードが破壊され墓地へ送られたターンのエンドフェイズ時、自分のデッキから「ＴＧ ラッシュ・ライノ」以外の「ＴＧ」と名のついたモンスター１体を手札に加える事ができる。
  ko: |-
    ①: 이 카드가 공격할 경우, 데미지 스텝 동안 이 카드의 공격력은 400 올린다. ②: 필드의 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "TG(테크지너스) 러시 라이노" 이외의 "TG(테크지너스)" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    在此卡攻擊的狀況下，傷害步驟期間，此卡的攻擊力提升４００。可在場上的此卡被破壞送至墓地的回合的結束階段時發動。從牌組將１隻「T.G.衝刺犀牛」以外的冠有「T.G.」之名的怪獸加入手牌。
  zh-CN: |-
    此卡攻击的场合，在伤害步骤期间，攻击力上升４００点。场上的此卡被破坏并送入墓地回合的结束阶段时可发动。从牌组将１只除“T.G.冲刺犀牛”以外冠有“T.G.”之名的怪兽加入手牌。
