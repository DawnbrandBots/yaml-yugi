text:
  en: |-
    Target 1 face-up monster your opponent controls; its ATK and DEF become double its current ATK and DEF, but it cannot attack directly.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; seine ATK und DEF werden zum Doppelten seiner derzeitigen ATK und DEF, aber es kann nicht direkt angreifen.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; su ATK y DEF se convierten en el doble de su ATK y DEF en este momento, pero no puede atacar directamente.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; son ATK/DEF deviennent le double de son ATK/DEF actuelles, mais il ne peut pas attaquer directement.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; i suoi ATK e DEF diventano il doppio dei suoi ATK e DEF attuali, ma esso non può attaccare direttamente.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; o ATK e DEF dele se tornam o dobro do ATK e DEF atuais, mas ele não pode atacar diretamente.
  ja: |-
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力は倍になり、直接攻撃できない。
  ko: |-
    ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 배가 되고, 직접 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：以对方场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力·守备力变成2倍，不能直接攻击。
