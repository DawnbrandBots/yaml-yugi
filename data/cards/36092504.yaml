text:
  en: |-
    Apply these effects, in sequence, depending on the type(s) of "Borrel" monsters you control and in your GY. If you control a monster with 3000 or more ATK, your opponent cannot activate cards or effects in response to this card's activation.
    ● Fusion: Banish 1 monster your opponent controls.
    ● Synchro: Banish 3 random face-down cards from your opponent's Extra Deck, face-up.
    ● Xyz: Banish 1 Spell/Trap your opponent controls.
    ● Link: Banish up to 3 cards from your opponent's GY.
    You can only activate 1 "Bayonet Punisher" per turn.
  de: |-
    Führe nacheinander diese Effekte aus, abhängig von den Typen der „Kalliber“-Monster, die du kontrollierst und die sich in deinem Friedhof befinden. Falls du ein Monster mit 3000 oder mehr ATK kontrollierst, kann dein Gegner als Reaktion auf die Aktivierung dieser Karte weder Karten noch Effekte aktivieren.
    ● Fusion: Verbanne 1 Monster, das dein Gegner kontrolliert.
    ● Synchro: Verbanne 3 zufällige verdeckte Karten vom Extra Deck deines Gegners offen.
    ● Xyz: Verbanne 1 Zauber/Falle, den oder die dein Gegner kontrolliert.
    ● Link: Verbanne bis zu 3 Karten vom Friedhof deines Gegners.
    Du kannst nur 1 „Bajonett-Bestrafer“ pro Spielzug aktivieren.
  es: |-
    Aplica estos efectos en secuencia, dependiendo de los tipos de monstruos "Borre" que controlas y en tu Cementerio. Si controlas un monstruo con 3000 ATK o más, tu adversario no puede activar cartas o efectos en respuesta a la activación de esta carta.
    ● Fusión: Destierra 1 monstruo que controle tu adversario.
    ● Sincronía: Destierra 3 cartas boca abajo al azar en el Deck Extra de tu adversario, boca arriba.
    ● Xyz: Destierra 1 Mágica/Trampa que controle tu adversario.
    ● Enlace: Destierra hasta 3 cartas en el Cementerio de tu adversario.
    Sólo puedes activar 1 "Castigador Bayoneta" por turno.
  fr: |-
    Appliquez ces effets, dans l'ordre, selon les types de monstres "Borrelle" que vous contrôlez et dans votre Cimetière. Si vous contrôlez un monstre avec min. 3000 ATK, votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte.
    ● Fusion : Bannissez 1 monstre contrôlé par votre adversaire.
    ● Synchro : Bannissez face recto 3 cartes face verso au hasard depuis l'Extra Deck de votre adversaire.
    ● Xyz : Bannissez 1 Magie/Piège contrôlé par votre adversaire.
    ● Lien : Bannissez max. 3 cartes depuis le Cimetière de votre adversaire.
    Vous ne pouvez activer qu'1 "Punisseur à Baïonnette" par tour.
  it: |-
    Applica questi effetti, in ordine, a seconda dei tipi di mostri "Callibro" che controlli e nel tuo Cimitero. Se controlli un mostro con ATK 3000 o superiore, il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questa carta.
    ● Fusione: Bandisci 1 mostro controllato dal tuo avversario.
    ● Synchro: Bandisci 3 carte a caso coperte dall'Extra Deck del tuo avversario, scoperte.
    ● Xyz: Bandisci 1 Magia/Trappola controllata dal tuo avversario.
    ● Link: Bandisci fino a 3 carte dal Cimitero del tuo avversario.
    Puoi attivare solo 1 "Punitore Baionetta" per turno.
  pt: |-
    Aplique esses efeitos, em sequência, dependendo do(s) tipo(s) de monstro(s) "Callibre" que você controla e no seu Cemitério. Se você controlar um monstro com 3000 ou mais de ATK, seu oponente não pode ativar cards ou efeitos em resposta à ativação deste card.
    ● Fusão: Bana 1 monstro que seu oponente controla.
    ● Sincro: Bana, com a face para cima, 3 cards aleatórios, que estiverem com a face para baixo, do Deck Adicional do seu oponente.
    ● Xyz: Bana 1 Magia/Armadilha que seu oponente controla.
    ● Link: Bana até 3 cards do Cemitério do seu oponente.
    Você só pode ativar 1 "Justiceiro Baioneta" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールド・墓地の「ヴァレル」モンスターの種類によって、以下の効果を適用する。自分フィールドに攻撃力３０００以上のモンスターが存在する場合、このカードの発動に対して相手は効果を発動できない。
    ●融合：相手フィールドのモンスター１体を選んで除外する。
    ●Ｓ：相手のＥＸデッキから裏側表示のカードをランダムに３枚除外する。
    ●Ｘ：相手フィールドの魔法・罠カード１枚を選んで除外する。
    ●リンク：相手の墓地からカードを３枚まで選んで除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 필드 / 묘지의 "바렐" 몬스터 종류에 따라, 이하의 효과를 적용한다. 자신 필드에 공격력 3000 이상의 몬스터가 존재할 경우, 이 카드의 발동에 대하여 상대는 효과를 발동할 수 없다.
    ●융합: 상대 필드의 몬스터 1장을 골라 제외한다.
    ●싱크로: 상대의 엑스트라 덱에서 뒷면 표시의 카드를 무작위로 3장 제외한다.
    ●엑시즈: 상대 필드의 마법 / 함정 카드 1장을 골라 제외한다.
    ●링크: 상대 묘지에서 카드를 3장까지 골라 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：根据自己场上・墓地的"枪管"怪兽的种类，适用以下效果。自己场上有攻击力3000以上的怪兽存在的情况下，应对此卡的发动对手不可发动效果。
    ●融合：挑选对手场上的1只怪兽除外。
    ●同步：从对手的额外牌组随机将里侧表示的3张卡除外。
    ●超量：挑选对手场上的1张魔法・陷阱卡除外。
    ●连接：从对手的墓地挑选最多3张卡除外。
