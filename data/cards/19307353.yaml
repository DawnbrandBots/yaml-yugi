text:
  en: |-
    You can Tribute 1 monster; add 1 monster from your Deck to your hand, whose combined original ATK/DEF equals the combined original ATK/DEF of the Tributed monster. You can only use this effect of "Spirit Sculptor" once per turn.
  de: |-
    Du kannst 1 Monster als Tribut anbieten; füge deiner Hand 1 Monster, dessen kombinierte Grund-ATK/-DEF gleich den kombinierten Grund-ATK/-DEF des als Tribut angebotenen Monsters sind, von deinem Deck hinzu. Du kannst diesen Effekt von „Geister-Bildhauer“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo; añade a tu mano 1 monstruo en tu Deck cuyo ATK/DEF original combinado sea igual al ATK/DEF original combinado del monstruo Sacrificado. Sólo puedes usar este efecto de "Escultor de Espíritu" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre ; ajoutez 1 monstre depuis votre Deck à votre main, dont la somme des ATK/DEF d'origine est égale à la somme des ATK/DEF d'origine du monstre Sacrifié. Vous ne pouvez utiliser cet effet de "Sculpteur d'Esprit" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro; aggiungi dal tuo Deck alla tua mano 1 mostro la cui somma di ATK/DEF originali sia pari alla somma degli ATK/DEF originali del mostro offerto come Tributo. Puoi utilizzare questo effetto di "Scultore dello Spirito" una sola volta per turno.
  pt: |-
    Você pode oferecer 1 monstro como Tributo; adicione 1 monstro do seu Deck à sua mão, cujo ATK/DEF originais combinados seja igual ao ATK/DEF originais combinados do monstro oferecido como Tributo. Você só pode usar este efeito de "Escultor de Espíritos" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスター１体をリリースして発動できる。元々の攻撃力と元々の守備力の合計が、リリースしたモンスターと同じとなるモンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 원래 공격력과 원래 수비력의 합계가, 릴리스한 몬스터와 같아지는 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可解放我方場上的１隻怪獸發動。從牌組將１隻原本的攻擊力和原本的守備力合計與解放的怪獸相同的怪獸加入手牌。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：解放自己场上的1只怪兽可以发动。将原本攻击力与原本守备力的合计与解放的怪兽相同的1只怪兽从牌组加入手牌。
