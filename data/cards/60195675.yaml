text:
  en: |-
    2 Level 7 monsters
    When this card destroys an opponent's monster by battle: You can attach that monster to this card as material. You can only use each of the following effects of "Infinitrack Mountain Smasher" once per turn.
    ● You can detach 1 material from this card; it gains 1000 ATK.
    ● If this card is in your GY: You can Tribute 1 Machine Link Monster; Special Summon this card in Defense Position.
  de: |-
    2 Monster der Stufe 7
    Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst das Monster als Material an diese Karte anhängen. Du kannst jeden der folgenden Effekte von „Endloskette Bergsprenger“ nur einmal pro Spielzug verwenden.
    ● Du kannst 1 Material von dieser Karte abhängen; sie erhält 1000 ATK.
    ● Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Maschine-Linkmonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    2 monstruos de Nivel 7
    Cuando esta carta destruye un monstruo del adversario en batalla: puedes acoplar ese monstruo a esta carta como material. Sólo puedes usar cada uno de los siguientes efectos de "Infinitrack Aplasta Montañas" una vez por turno.
    ● Puedes desacoplar 1 material de esta carta; ésta gana 1000 ATK.
    ● Si esta carta está en tu Cementerio: puedes Sacrificar 1 Monstruo de Enlace Máquina; Invoca esta carta de Modo Especial en Posición de Defensa.
  fr: |-
    2 monstres de Niveau 7
    Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez attacher le monstre à cette carte comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Brise-Montagne Chenillinfini" qu'une fois par tour.
    ● Vous pouvez détacher 1 Matériel de cette carte ; il gagne 1000 ATK.
    ● Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 Monstre Lien Machine ; Invoquez Spécialement cette carte en Position de Défense.
  it: |-
    2 mostri di Livello 7
    Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi attaccare quel mostro a questa carta come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Spacca Montagne Infinicingoli" una sola volta per turno.
    ● Puoi staccare 1 materiale da questa carta; essa guadagna 1000 ATK.
    ● Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 Mostro Link Macchina; Evoca Specialmente questa carta in Posizione di Difesa.
  pt: |-
    2 monstros de Nível 7
    Quando este card destruir um monstro do oponente em batalha: você pode associar esse monstro a este card como matéria. Você só pode usar cada um dos seguintes efeitos de "Smaga Montanha Infinisteira" uma vez por turno.
    ● Você pode desassociar 1 matéria deste card; ele ganha 1000 de ATK.
    ● Se este card estiver no seu Cemitério: você pode oferecer 1 Monstro Link Máquina como Tributo; Invoque este card por Invocação-Especial em Posição de Defesa.
  ja: |-
    レベル７モンスター×２
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力は１０００アップする。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。③：このカードが墓地に存在する場合、自分フィールドの機械族リンクモンスター１体をリリースして発動できる。このカードを守備表示で特殊召喚する。
  ko: |-
    레벨 7 몬스터 × 2
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력은 1000 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ③: 이 카드가 묘지에 존재할 경우, 자신 필드의 기계족 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    等级7怪兽×2
    此卡名的①③效果1回合仅可各使用1次。①：去除此卡的1个超量素材可以发动。此卡的攻击力上升1000。②：此卡战斗破坏对手怪兽时可以发动。将该怪兽重叠在此卡下方作为超量素材。③：此卡存在于墓地的情况下，解放自己场上的1只机械族连接怪兽可以发动。将此卡以守备表示特殊召唤。
