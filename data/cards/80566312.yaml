text:
  en: |-
    This card is used to Ritual Summon "Saffira, Queen of Dragons". You must also Tribute monsters from your hand or field whose total Levels equal 6 or more. If a Ritual Monster(s) you control would be destroyed by battle or card effect while this card is in your Graveyard, you can banish this card instead.
  de: |-
    Diese Karte wird verwendet, um „Saffira, Königin der Drachen“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht. Falls ein oder mehr Ritualmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, solange sich diese Karte in deinem Friedhof befindet, kannst du stattdessen diese Karte verbannen.
  es: |-
    Esta carta es usada para Invocar por Ritual a "Saffira, Reina de Dragones". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 6 o más. Si uno o más Monstruos de Ritual que controlas fuera a ser destruido en batalla o por efecto de una carta mientras esta carta está en tu Cementerio, puedes desterrar esta carta en su lugar.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Saffira, Reine des Dragons". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 6. Si un ou plusieurs Monstres Rituels que vous contrôlez vont être détruits au combat ou par un effet de carte tant que cette carte est dans votre Cimetière, vous pouvez bannir cette carte à la place.
  it: |-
    Questa carta è utilizzata per Evocare tramite Rituale "Saffira, Regina dei Draghi". Devi anche offrire come Tributo dalla tua mano o Terreno mostri il cui Livello totale sia pari a 6 o superiore. Se uno o più Mostri Rituale stanno per essere distrutti in battaglia o dall'effetto di una carta mentre questa carta è nel tuo Cimitero, puoi invece bandire questa carta.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Saffira, a Rainha dos Dragões". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 6 ou mais. Se um ou mais Monstros de Ritual que você controla seriam destruídos em batalha ou por um efeito de card enquanto este card estiver no seu Cemitério, em vez disso, você pode banir este card.
  ja: |-
    「竜姫神サフィラ」の降臨に必要。①：自分の手札・フィールドから、レベルの合計が６以上になるようにモンスターをリリースし、手札から「竜姫神サフィラ」を儀式召喚する。②：自分フィールドの儀式モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    "용희신 사피라"의 의식 소환에 필요. ①: 자신의 패 / 필드에서 레벨의 합계가 6 이상이 되도록 몬스터를 릴리스하고, 패에서 "용희신 사피라"를 의식 소환한다. ②: 자신 필드의 의식 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    「龙姬神 萨菲拉」的降临必需。
    ①：从自己的手卡·场上把等级合计直到6以上的怪兽解放，从手卡把「龙姬神 萨菲拉」仪式召唤。
    ②：自己场上的仪式怪兽被战斗·效果破坏的场合，可以作为代替把墓地的这张卡除外。
