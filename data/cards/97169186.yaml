  zh-TW: 地碎
  zh-CN: 地碎
text:
  en: |-
    Destroy the 1 face-up monster your opponent controls that has the highest DEF (your choice, if tied).
  de: |-
    Zerstöre das 1 offene Monster mit den höchsten DEF, das dein Gegner kontrolliert (bei Gleichstand bestimmst du eins).
  es: |-
    Destruye el monstruo boca arriba con DEF más alta que controle tu adversario (si hay empate, eliges tú).
  fr: |-
    Détruisez le monstre face recto contrôlé par votre adversaire avec la plus haute DEF (en cas d'égalité, vous choisissez).
  it: |-
    Distruggi 1 mostro scoperto controllato dal tuo avversario con il DEF più alto (in caso di parità, scegli tu).
  pt: |-
    Destrua o 1 monstro com a face para cima que seu oponente controla com a maior DEF (em caso de empate, você seleciona).
  ja: |-
    ①：相手フィールドの守備力が一番高いモンスター１体を破壊する。
  ko: |-
    ①: 상대 필드의 수비력이 가장 높은 몬스터 1장을 파괴한다.
  zh-TW: |-
    破坏对手场上守备力最高的1只怪兽。
  zh-CN: |-
    ①：对方场上的守备力最高的1只怪兽破坏。
