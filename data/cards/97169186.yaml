name:
  en: Smashing Ground
  de: Aufschlagen
  es: Aplastando el Suelo
  fr: Destruction Terrestre
  it: Schiacciare
  pt: Esmagando o Chão
  ja: <ruby>地<rt>じ</rt></ruby><ruby>砕<rt>くだ</rt></ruby>き
