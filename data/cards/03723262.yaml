text:
  en: |-
    If you control a Cyberse monster that was Special Summoned from the Extra Deck: You can target 1 DARK Cyberse monster in your GY; Special Summon both this card in your hand and that monster, in Defense Position, also you cannot Special Summon for the rest of this turn, except Cyberse monsters. You can banish this card from your field or GY, then target 1 monster your opponent controls; change its battle position. You can only use each effect of "Wizard @Ignister" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたサイバース族モンスターが自分フィールドに存在する場合、自分の墓地のサイバース族・闇属性モンスター１体を対象として発動できる。そのモンスターと手札のこのカードを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。②：フィールド・墓地のこのカードを除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 사이버스족 몬스터가 자신 필드에 존재할 경우, 자신 묘지의 사이버스족 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 패의 이 카드를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다. ②: 필드 / 묘지의 이 카드를 제외하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：被从额外牌组特殊召唤的电子界族怪兽存在于自己场上的情况下，以自己墓地的1只电子界族・暗属性怪兽为对象可以发动。将该怪兽和手牌的此卡以守备表示特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤电子界族怪兽。②：将场上・墓地的此卡除外，以对手场上的1只怪兽为对象可以发动。变更该怪兽的表示形式。
