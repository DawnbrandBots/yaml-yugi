text:
  en: |-
    If you control a Cyberse monster Special Summoned from the Extra Deck: You can target 1 DARK Cyberse monster in your GY; Special Summon both this card from your hand and that monster in Defense Position, also you cannot Special Summon for the rest of this turn, except Cyberse monsters. You can banish this card from your field or GY, then target 1 monster your opponent controls; change its battle position. You can only use each effect of "Wizard @Ignister" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたサイバース族モンスターが自分フィールドに存在する場合、自分の墓地のサイバース族・闇属性モンスター１体を対象として発動できる。そのモンスターと手札のこのカードを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。②：フィールド・墓地のこのカードを除外し、相手フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：被从额外牌组特殊召唤的电子界族怪兽存在于自己场上的情况下，以自己墓地的1只电子界族・暗属性怪兽为对象可以发动。将该怪兽和手牌的此卡以守备表示特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤电子界族怪兽。②：将场上・墓地的此卡除外，以对手场上的1只怪兽为对象可以发动。变更该怪兽的表示形式。
