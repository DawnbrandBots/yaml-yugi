text:
  en: |-
    If only your opponent controls a monster in the Extra Monster Zone, you can Special Summon this card (from your hand). You can Tribute this card; shuffle all monsters from the Extra Monster Zones into the Deck, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn.
  de: |-
    Falls nur dein Gegner ein Monster in der Extra-Monsterzone kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst diese Karte als Tribut anbieten; mische alle Monster von den Extra-Monsterzonen ins Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  es: |-
    Si sólo tu adversario controla un monstruo en la Zona de Monstruos Extra, puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes Sacrificar esta carta; baraja al Deck todos los monstruos de las Zonas de Monstruo Extra, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra.
  fr: |-
    Si uniquement votre adversaire contrôle un monstre dans la Zone Monstre Extra, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez Sacrifier cette carte ; mélangez tous les monstres depuis les Zones Monstre Extra dans le Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck le reste de ce tour.
  it: |-
    Se solo il tuo avversario controlla un mostro nella Zona Mostri Extra, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi offrire come Tributo questa carta; mischia nel Deck tutti i mostri nelle Zone Extra Deck, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno.
  pt: |-
    Se somente seu oponente controlar um monstro na Zona de Monstros Adicional, você pode Invocar este card por Invocação-Especial (da sua mão). Você pode oferecer este card como Tributo; embaralhe no Deck todos os monstros da Zona do Deck Adicional e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno.
  ja: |-
    ①：ＥＸモンスターゾーンに相手モンスターのみが存在する場合、このカードは手札から特殊召喚できる。②：このカードをリリースして発動できる。ＥＸモンスターゾーンのモンスターを全て持ち主のデッキに戻す。この効果の発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    ① : 엑스트라 몬스터 존에 상대 몬스터만 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ② : 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 몬스터 존의 몬스터를 전부 주인의 덱으로 되돌린다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：额外怪兽区域只有对方怪兽存在的场合，这张卡可以从手卡特殊召唤。②：把这张卡解放才能发动。额外怪兽区域的怪兽全部回到持有者卡组。这个效果的发动后，直到回合结束时自己不能从额外卡组把怪兽特殊召唤。
