  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分フィールドのモンスター１体を対象として発動できる。そのモンスターをデッキの一番下に戻し、このカードを特殊召喚する。②：このカードが特殊召喚した場合、以下の効果から１つを選択して発動できる。●デッキから「夢見るネムレリア」１体をＥＸデッキに表側で加える。●フィールドの他の表側表示モンスター１体を裏側守備表示にする。③：このカードの攻撃力は、自分のＥＸデッキの裏側のカードの数×１００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱 맨 아래로 되돌리고, 이 카드를 특수 소환한다. ②: 이 카드를 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "꿈꾸는 네무렐리아" 1장을 엑스트라 덱에 앞면으로 넣는다. ●필드의 다른 앞면 표시 몬스터 1장을 뒷면 수비 표시로 한다. ③: 이 카드의 공격력은, 자신의 엑스트라 덱의 뒷면 카드의 수 × 100 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能使用1次。①：这张卡在手牌存在的场合，可以以自己场上的1只怪兽为对象发动。那只怪兽返回卡组最下面，将这张卡特殊召唤。②：这张卡特殊召唤的场合，可以从以下的效果中选择1个发动。●从卡组将1只「夢見るネムレリア／入梦的涅姆蕾莉娅」以表侧表示加入额外卡组。●将场上的1只其他的表侧表示怪兽变为里侧守备表示。③：这张卡的攻击力上升自己的额外卡组的里侧的卡的数量×100。
