text:
  en: |-
    If your opponent controls at least 2 more monsters than you do, you can Special Summon this card (from your hand).
  de: |-
    Falls dein Gegner mindestens 2 Monster mehr als du kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si tu adversario controla por lo menos 2 monstruos más que tú, puedes Invocar esta carta de Modo Especial (desde tu mano).
  fr: |-
    Si votre adversaire contrôle min. 2 monstres de plus que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  it: |-
    Se il tuo avversario controlla almeno 2 mostri più di te, puoi Evocare Specialmente questa carta (dalla tua mano).
  pt: |-
    Se seu oponente controlar pelo menos 2 monstros a mais que você, você pode Invocar este card por Invocação-Especial (da sua mão).
  ja: |-
    ①：自分フィールドのモンスターの数が相手フィールドのモンスターより２体以上少ない場合、このカードは手札から特殊召喚できる。
  ko: |-
    자신의 필드 위 몬스터가 상대의 필드 위 몬스터보다 2장 이상 적을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    ①：在我方場上的怪獸數量比對方場上的怪獸少２隻以上的狀況下，可從手牌特殊召喚此卡。
  zh-CN: |-
    自己场上存在的怪兽数量比对手场上存在的怪兽数量少２只或以上的场合，此卡可从手牌特殊召唤。
