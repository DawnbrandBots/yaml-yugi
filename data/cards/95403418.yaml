name:
  en: Starduston
  de: Sternenstaubon
  es: Particulines de Polvo de Estrellas
  fr: Poussièron Poussière d'Étoile
  it: Polverello Polvere di Stelle
  pt: Poerio Poeira Estelar
  ja: スターダストン
  ja_romaji: Sutādasuton
  ko: 스타더스트 더스튼
  ko_rr: Seutadeoseuteu Deoseuteun
  zh-TW: 星塵小妖
  zh-CN: 星尘小妖
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending any number of "Duston" monsters you control to the Graveyard, and cannot be Special Summoned by other ways. This card's ATK and DEF each become equal to the number of monsters sent to the Graveyard for its Summon x 1000. Your opponent cannot Flip or Special Summon any monsters, or activate any Set Spell/Trap Cards on the field. If you control more monsters than your opponent does, destroy this card.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du eine beliebige Anzahl „Staubon“-Monster, die du kontrollierst, auf den Friedhof legst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Die ATK und DEF dieser Karte werden jeweils gleich der Anzahl der Monster, die du für ihre Beschwörung auf den Friedhof gelegt hast, x 1000. Dein Gegner kann weder Monster als Flipp- oder Spezialbeschwörung beschwören noch gesetzte Zauber-/Fallenkarten auf dem Spielfeld aktivieren. Falls du mehr Monster als dein Gegner kontrollierst, zerstöre diese Karte.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio a cualquier cantidad de monstruos "Particulines" que controles, y no puede ser Invocado de Modo Especial de otra forma. El ATK y la DEF de esta carta se convierten, cada uno, en la cantidad de monstruos enviados al Cementerio para su Invocación x 1000. Tu adversario no puede Invocar monstruos por Volteo o de Modo Especial, ni activar Cartas Mágicas/de Trampa Colocadas en el Campo. Si controlas más monstruos que tu adversario, destruye esta carta.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en envoyant un nombre de votre choix de monstres "Poussièron" que vous contrôlez au Cimetière, et non Invocable Spécialement autrement. L'ATK/DEF de cette carte deviennent égales au nombre de monstres envoyés au Cimetière pour son Invocation x 1000. Votre adversaire ne peut ni Invoquer par Flip ou Spécialement de monstres, ni activer de Cartes Magie/Piège Posées sur le Terrain. Si vous contrôlez plus de monstres que votre adversaire, détruisez cette carte.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando al Cimitero un qualsiasi numero di mostri "Polverello" che controlli, e non può essere Evocato Specialmente in altri modi. L'ATK e il DEF di questa carta diventano ognuno pari al numero di mostri mandati al Cimitero per la sua Ecovazione x 1000. Il tuo avversario non può Evocare Specialmente o per Scoperta nessun mostro, né attivare nessuna Carta Magia/Trappola Posizionata sul Terreno. Se controlli più mostri del tuo avversario, distruggi questa carta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao enviar qualquer número de monstros "Poerio" que você controla para o Cemitério e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. O ATK e DEF deste card se tornam iguais ao número de monstros enviados para o Cemitério para sua Invocação x 1000. Seu oponente não pode Invocar monstros por Invocação-Virar ou Especial, nem ativar quaisquer cards Baixados de Magia/Armadilha no campo. Se você controlar mais monstros que seu oponente, destrua este card.
  ja: |-
    このカードは通常召喚できない。自分フィールド上に表側表示で存在する「ダストン」と名のついたモンスターを任意の数だけ墓地へ送った場合のみ特殊召喚できる。このカードの攻撃力・守備力は、墓地へ送ったそのモンスターの数×１０００ポイントになる。このカードがフィールド上に表側表示で存在する限り、相手はフィールド上にセットされた魔法・罠カードを発動できず、相手はモンスターを反転召喚・特殊召喚できない。相手フィールド上のモンスターの数より、自分フィールド上のモンスターの数が多い場合、このカードを破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 "더스튼" 몬스터를 임의의 수만큼 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력 / 수비력은, 이 카드를 특수 소환하기 위해 묘지로 보낸 몬스터의 수 × 1000 이 된다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 몬스터를 반전 소환 / 특수 소환할 수 없으며, 필드에 세트된 마법 / 함정 카드를 발동할 수 없다. ③: 자신 필드의 몬스터의 수가 상대 필드의 몬스터보다 많을 경우에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上表侧表示存在的名字带有「尘妖」的怪兽任意数量送去墓地的场合才能特殊召唤。这张卡的攻击力·守备力变成送去墓地的那些怪兽数量×1000的数值。只要这张卡在场上表侧表示存在，对方不能把场上盖放的魔法·陷阱卡发动，对方不能把怪兽反转召唤·特殊召唤。自己场上的怪兽数量比对方场上的怪兽数量多的场合，这张卡破坏。
