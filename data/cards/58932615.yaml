name:
  en: Elemental HERO Burstinatrix
  de: Elementar-HELD Burstinatrix
  es: HÉROE Elemental Burstinatrix
  fr: Burstinatrix, HÉROS Élémentaire
  it: Burstinatrix EROE Elementale
  pt: Burstinatrix, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> バーストレディ
  ja_romaji: Erementaru Hīrō Bāsuto Redi
  ko: 엘리멘틀 히어로 버스트 레이디
  ko_rr: Ellimenteul Hieoro Beoseuteu Reidi
  zh-TW:
  zh-CN: 元素英雄 爆热女郎
text:
  en: |-
    A flame manipulator who was the first Elemental HERO woman. Her Burstfire burns away villainy.
  de: |-
    Eine Flammenmanipulatorin war die erste Frau unter den Elementar-HELDEN. Ihr Ausbruchsfeuer brennt Schurken weg.
  es: |-
    Una manipuladora de las llamas que es la primera mujer de los HÉROEs Elementales. Su Llamarada quema la vileza.
  fr: |-
    Une manipulatrice de flammes qui était la première femme HÉROS Élémentaire. Son Explosion Flamboyante réduit en cendres l'infamie.
  it: |-
    Una manipolatrice di fiamme, prima EROE Elementale donna. La sua Fiammata scaccia la malvagità con le fiamme.
  pt: |-
    Uma manipuladora das chamas que é a primeira mulher HERÓI do Elemento. Sua Explosão de Fogo queima os vilões.
  ja: |-
    炎を操るＥ・ＨＥＲＯの紅一点。紅蓮の炎、バーストファイヤーが悪を焼き尽くす。
  ko: |-
    화염을 조종하는 엘리멘틀 히어로 중 홍일점. 붉은 화염, 버스트 파이어가 악을 소멸시킨다.
  zh-TW:
  zh-CN: |-
    操纵火焰的元素英雄一点红。红莲之炎、爆裂火焰将烧尽一切邪恶。
