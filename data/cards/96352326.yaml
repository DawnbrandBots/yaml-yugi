text:
  en: |-
    If this card is Normal Summoned or flipped face-up: You can Special Summon 1 Spellcaster monster with 1500 DEF from your hand or Deck in face-down Defense Position, except "Eda the Sun Magician". During your opponent's Main Phase (Quick Effect): You can change 1 face-down Spellcaster monster you control to face-up Attack or Defense Position. You can only use each effect of "Eda the Sun Magician" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 Hexer-Monster mit 1500 DEF als Spezialbeschwörung von deiner Hand oder deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Eda, die Sonnenmagierin“. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 verdecktes Hexer-Monster, das du kontrollierst, in die offene Angriffs- oder Verteidigungsposition ändern. Du kannst jeden Effekt von „Eda, die Sonnenmagierin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o volteada boca arriba: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo Lanzador de Conjuros con 1500 DEF en Posición de Defensa boca abajo, excepto "Eda la Maga Solar". Durante la Main Phase de tu adversario (Efecto Rápido): puedes cambiar 1 monstruo Lanzador de Conjuros boca abajo que controles a Posición de Ataque o Defensa boca arriba. Sólo puedes usar cada efecto de "Eda la Maga Solar" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou retournée face recto : vous pouvez Invoquer Spécialement 1 monstre Magicien avec 1500 DEF ("Éda la Magicienne du Soleil" exclu) depuis votre main ou Deck en Position de Défense face verso. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez changer 1 monstre Magicien face verso que vous contrôlez en Position d'Attaque ou Défense face recto. Vous ne pouvez utiliser chaque effet de "Éda la Magicienne du Soleil" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o scoperta: puoi Evocare Specialmente 1 mostro Incantatore con 1500 DEF dalla tua mano o Deck coperto in Posizione di Difesa, eccetto "Eda la Maga del Sole". Durante la Main Phase del tuo avversario (Effetto Rapido): puoi mettere scoperto in Posizione di Attacco o Difesa 1 mostro Incantatore coperto che controlli. Puoi utilizzare ogni effetto di "Eda la Maga del Sole" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode Invocar por Invocação-Especial 1 monstro Mago com 1500 de DEF da sua mão ou do Deck com a face para baixo em Posição de Defesa, exceto "Eda, a Maga do Sol". Durante a Fase Principal do seu oponente (Efeito Rápido): você pode colocar 1 monstro Mago com a face para baixo que você controla, com a face para cima em Posição de Ataque ou de Defesa. Você só pode usar cada efeito de "Eda, a Maga do Sol" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・リバースした場合に発動できる。手札・デッキから「太陽の魔術師エダ」以外の守備力１５００の魔法使い族モンスター１体を裏側守備表示で特殊召喚する。②：相手メインフェイズに発動できる。自分フィールドの裏側表示の魔法使い族モンスター１体を選んで表側攻撃表示または表側守備表示にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 리버스했을 경우에 발동할 수 있다. 패 / 덱에서 "태양의 마술사 에다" 이외의 수비력 1500 인 마법사족 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 상대 메인 페이즈에 발동할 수 있다. 자신 필드의 뒷면 표시의 마법사족 몬스터 1장을 고르고 앞면 공격 표시 또는 앞면 수비 표시로 한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・反轉的狀況下發動。從手牌・牌組將１隻「太陽的魔術師艾達」以外的守備力１５００的魔法使族怪獸以反面守備表示特殊召喚。②：可在對方主要階段發動。選擇我方場上的１隻反面表示的魔法使族怪獸，將其變為正面攻擊表示或正面守備表示。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・反转的情况下可以发动。从手牌・牌组将“太阳魔术师埃达”以外的１只守备力１５００的魔法师族怪兽以里侧守备表示特殊召唤。②：在对手的主要阶段可以发动。挑选自己场上的１只里侧表示的魔法师族怪兽，改成表侧攻击表示或表侧守备表示。
