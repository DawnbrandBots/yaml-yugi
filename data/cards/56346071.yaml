text:
  en: |-
    If 5 monsters are Special Summoned at the same time, including this card: Destroy as many cards your opponent controls as possible, and if you do, inflict 500 damage to your opponent for each card destroyed.
  de: |-
    Falls 5 Monster gleichzeitig als Spezialbeschwörung beschworen werden, einschließlich dieser Karte: Zerstöre so viele Karten, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jede zerstörte Karte 500 Schaden zu.
  es: |-
    Si 5 monstruos son Invocados de Modo Especial al mismo tiempo, incluyendo a esta carta: destruye tantas cartas que controle tu adversario como sea posible y, si lo haces, inflige 500 puntos de daño a tu adversario por cada carta destruida.
  fr: |-
    Si 5 monstres (cette carte incluse) sont Invoqués Spécialement en même temps : détruisez autant de cartes contrôlées par votre adversaire que possible, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque carte détruite.
  it: |-
    Se 5 mostri vengono Evocati Specialmente allo stesso tempo, compresa questa carta: distruggi tante carte controllate dal tuo avversario quante possibile e, se lo fai, infliggi 500 danni al tuo avversario per ogni carta distrutta.
  pt: |-
    Se 5 monstros forem Invocados por Invocação-Especial ao mesmo tempo, incluindo este card: destrua tantos cards que seu oponente controla quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada card destruído.
  ja: |-
    ①：このカードを含む５体のモンスターが同時に特殊召喚に成功した場合に発動する。相手フィールドのカードを全て破壊し、破壊した数×５００ダメージを相手に与える。
  ko: |-
    ①: 이 카드를 포함하는 5장의 몬스터가 동시에 특수 소환에 성공했을 경우에 발동한다. 상대 필드의 카드를 전부 파괴하고, 파괴한 수 × 500 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：包含这张卡的5只怪兽同时特殊召唤成功的场合发动。对方场上的卡全部破坏，给与对方破坏数量×500伤害。
