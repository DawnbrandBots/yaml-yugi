  ko_rr:
  zh-TW:
  zh-CN: 传说的骑士 蒂迈欧
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned with "Legend of Heart". When this card is Special Summoned: You can target 1 face-up Spell/Trap on the field; banish that target. When this card is targeted for an attack: You can target 1 Spell in your GY; Set that target.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Legende des Herzens“ als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene/n Zauber/Falle auf dem Spielfeld wählen; verbanne das gewählte Ziel. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 1 Zauber in deinem Friedhof wählen; setze das gewählte Ziel.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Leyenda del Corazón". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Mágica/Trampa boca arriba en el Campo; destierra ese objetivo. Cuando esta carta es seleccionada para un ataque: puedes seleccionar 1 Mágica en tu Cementerio; Coloca ese objetivo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Légende du Cœur". Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Magie/Piège face recto sur le Terrain ; bannissez la cible. Lorsque cette carte est ciblée par une attaque : vous pouvez cibler 1 Magie dans votre Cimetière ; Posez la cible.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Leggenda del Cuore". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; bandisci quel bersaglio. Quando questa carta viene scelta come bersaglio per un attacco: puoi scegliere come bersaglio 1 Magia nel tuo Cimitero; Posiziona quel bersaglio.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Lenda do Coração". Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Magia/Armadilha com a face para cima no campo; bana o alvo. Quando este card for escolhido como alvo de um ataque: você pode escolher 1 Magia no seu Cemitério; Baixe o alvo.
  ja: |-
    このカードは<ruby><rb>通</rb><rt>つう</rt></ruby><ruby><rb>常</rb><rt>じょう</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できない。「レジェンド・オブ・ハート」の<ruby><rb>効</rb><rt>こう</rt></ruby><ruby><rb>果</rb><rt>か</rt></ruby>でのみ<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>できる。①：このカードが<ruby><rb>特</rb><rt>とく</rt></ruby><ruby><rb>殊</rb><rt>しゅ</rt></ruby><ruby><rb>召</rb><rt>しょう</rt></ruby><ruby><rb>喚</rb><rt>かん</rt></ruby>に<ruby><rb>成</rb><rt>せい</rt></ruby><ruby><rb>功</rb><rt>こう</rt></ruby>した<ruby><rb>時</rb><rt>とく</rt></ruby>、フィールドの<ruby><rb>表</rb><rt>おもて</rt></ruby><ruby><rb>側</rb><rt>がわ</rt></ruby><ruby><rb>表</rb><rt>ひょう</rt></ruby><ruby><rb>示</rb><rt>じ</rt></ruby>の<ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>法</rb><rt>ほう</rt></ruby>・<ruby><rb>罠</rb><rt>トラップ</rt></ruby>カード１<ruby><rb>枚</rb><rt>まい</rt></ruby>を<ruby><rb>対</rb><rt>たい</rt></ruby><ruby><rb>象</rb><rt>しょう</rt></ruby>として<ruby><rb>発</rb><rt>はつ</rt></ruby><ruby><rb>動</rb><rt>どう</rt></ruby>できる。その<ruby><rb>表</rb><rt>おもて</rt></ruby><ruby><rb>側</rb><rt>がわ</rt></ruby><ruby><rb>表</rb><rt>ひょう</rt></ruby><ruby><rb>示</rb><rt>じ</rt></ruby>の<ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>法</rb><rt>ほう</rt></ruby>・<ruby><rb>罠</rb><rt>トラップ</rt></ruby>カードを<ruby><rb>除</rb><rt>じょ</rt></ruby><ruby><rb>外</rb><rt>がい</rt></ruby>する。②：このカードが<ruby><rb>攻</rb><rt>こう</rt></ruby><ruby><rb>撃</rb><rt>げき</rt></ruby><ruby><rb>対</rb><rt>たい</rt></ruby><ruby><rb>象</rb><rt>しょう</rt></ruby>に<ruby><rb>選</rb><rt>せん</rt></ruby><ruby><rb>択</rb><rt>たく</rt></ruby>された<ruby><rb>時</rb><rt>とく</rt></ruby>、<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>の<ruby><rb>墓</rb><rt>ぼ</rt></ruby><ruby><rb>地</rb><rt>ち</rt></ruby>の<ruby><rb>魔</rb><rt>ま</rt></ruby><ruby><rb>法</rb><rt>ほう</rt></ruby>カード１<ruby><rb>枚</rb><rt>まい</rt></ruby>を<ruby><rb>対</rb><rt>たい</rt></ruby><ruby><rb>象</rb><rt>しょう</rt></ruby>として<ruby><rb>発</rb><rt>はつ</rt></ruby><ruby><rb>動</rb><rt>どう</rt></ruby>できる。そのカードを<ruby><rb>自</rb><rt>じ</rt></ruby><ruby><rb>分</rb><rt>ぶん</rt></ruby>フィールドにセットする。
  ko: |-
    이 카드는 통상 소환할 수 없다. "레전드 오브 하트"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 때, 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시의 마법 / 함정 카드를 제외한다. ② : 이 카드가 공격 대상으로 선택되었을 때, 자신의 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。用「传说之心」的效果才能特殊召唤。①：这张卡特殊召唤成功时，以场上1张表侧表示的魔法·陷阱卡为对象才能发动。那张表侧表示的魔法·陷阱卡除外。②：这张卡被选择作为攻击对象时，以自己墓地1张魔法卡为对象才能发动。那张卡在自己场上盖放。
