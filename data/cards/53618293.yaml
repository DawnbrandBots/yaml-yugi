text:
  en: |-
    When your opponent activates a card or effect that targets a Plant monster(s) you control that was Special Summoned from the Extra Deck (Quick Effect): You can Special Summon this card from your hand, and if you do, negate that effect. You can only use this effect of "Sunvine Maiden" once per turn. Your opponent cannot target "Sunavalon" or "Sunvine" Spells/Traps you control with card effects.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr Pflanze-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, als Ziel wählt (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, annulliere den Effekt. Du kannst diesen Effekt von „Sonnenranken-Maid“ nur einmal pro Spielzug verwenden. Dein Gegner kann „Sonnenavalon“- oder „Sonnenranken“-Zauber/Fallen, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.
  es: |-
    Cuando tu adversario active una carta o efecto que selecciona uno o más monstruos Planta que controlas que fueron Invocados de Modo Especial desde el Deck Extra (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, niega ese efecto. Sólo puedes usar este efecto de "Solarvid Doncella" una vez por turno. Tu adversario no puede seleccionar Mágicas/Trampas "Solaravalon" o "Solarvid" que controles con efectos de cartas.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs monstres Plante que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, annulez l'effet. Vous ne pouvez utiliser cet effet de "Vierge Solairvigne" qu'une fois par tour. Votre adversaire ne peut pas cibler de Magies/Pièges "Solairavalon" ou "Solairvigne" que vous contrôlez avec des effets de carte.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più mostri Pianta che controlli che sono stati Evocati Specialmente dall'Extra Deck (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, annulla quell'effetto. Puoi utilizzare questo effetto di "Solarvite Fanciulla" una sola volta per turno. Il tuo avversario non può scegliere come bersaglio le Magie/Trappole "Solaravalon" o "Solarvite" che controlli con gli effetti delle carte.
  pt: |-
    Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais monstros Planta que você controla que foram Invocados por Invocação-Especial do Deck Adicional (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, negue o efeito. Você só pode usar este efeito de "Donzela de Solarvinhas" uma vez por turno. Seu oponente não pode escolher Magias/Armadilhas "Solaravalon" ou "Solarvinhas" que você controla como alvo de efeitos de card.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚された自分フィールドの植物族モンスターを対象とする魔法・罠・モンスターの効果を相手が発動した時に発動できる。このカードを手札から特殊召喚し、その効果を無効にする。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「サンアバロン」魔法・罠カード及び「サンヴァイン」魔法・罠カードは相手の効果の対象にならない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 자신 필드의 식물족 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 효과를 무효로 한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "생아발론" 마법 / 함정 카드 및 "생바인" 마법 / 함정 카드는 상대 효과의 대상이 되지 않는다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在對方以我方場上從額外牌組被特殊召喚的植物族怪獸為對象發動魔法・陷阱・怪獸效果時發動。從手牌特殊召喚此卡，將該效果變為無效。②：只要此卡存在於怪獸區，我方場上的「聖天樹」魔法・陷阱卡及「聖蔓」魔法・陷阱就不會成為對方的效果對象。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：对手发动以被从额外牌组特殊召唤的、自己场上的植物族怪兽为对象的魔法・陷阱・怪兽的效果时可以发动。从手牌将此卡特殊召唤，将该效果无效。
    ②：只要此卡存在于怪兽区域，对手不可将自己场上的“圣天树”魔法・陷阱卡及“圣蔓”魔法・陷阱卡作为效果的对象。
