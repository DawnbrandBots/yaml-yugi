  zh-CN: 霸王眷龙 暗叛逆
text:
  en: |-
    2 Level 4 DARK Pendulum Monsters
    Once per turn, before damage calculation, if this card battles an opponent's monster: You can detach 1 material from this card; until the end of this turn, change the ATK of that face-up opponent's monster to 0, and if you do, this card gains ATK equal to the original ATK of that opponent's monster. During the Battle Phase (Quick Effect): You can return this card to the Extra Deck; Special Summon up to 2 face-up "Supreme King Dragon" and/or "Supreme King Gate" Pendulum Monsters from your Extra Deck in Defense Position.
  de: |-
    2 FINSTERNIS Pendelmonster der Stufe 4
    Einmal pro Spielzug, vor der Schadensberechnung, falls diese Karte gegen ein Monster deines Gegners kämpft: Du kannst 1 Material von dieser Karte abhängen; bis zum Ende dieses Spielzugs, ändere die ATK des offenen Monsters deines Gegners zu 0 und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK des Monsters deines Gegners. Während der Battle Phase (Schnelleffekt): Du kannst diese Karte ins Extra Deck zurücklegen; beschwöre bis zu 2 offene „Oberster König Drache“- und/oder „Oberster König Tor“-Pendelmonster als Spezialbeschwörung von deinem Extra Deck in die Verteidigungsposition.
  es: |-
    2 Monstruos de Péndulo de OSCURIDAD de Nivel 4
    Una vez por turno, antes del cálculo de daño, si esta carta batalla con un monstruo de tu adversario: puedes desacoplar 1 material de esta carta; hasta el final de este turno, cambia a 0 el ATK de ese monstruo boca arriba de tu adversario y, si lo haces, esta carta gana ATK igual al ATK original de ese monstruo de tu adversario. Durante la Battle Phase (Efecto Rápido): puedes devolver esta carta al Deck Extra; Invoca de Modo Especial, desde tu Deck Extra, hasta 2 Monstruos de Péndulo "Rey Supremo Dragón" y/o "Rey Supremo Puerta" boca arriba en Posición de Defensa.
  fr: |-
    2 Monstres Pendule TÉNÈBRES de Niveau 4
    Une fois par tour, avant le calcul des dommages, si cette carte combat un monstre de votre adversaire : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, changez l'ATK du monstre face recto de votre adversaire à 0, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre de votre adversaire. Durant la Battle Phase (Effet Rapide) : vous pouvez renvoyer cette carte à l'Extra Deck ; Invoquez Spécialement max. 2 Monstres Pendule "Roi Suprême du Dragon" et/ou "Roi Suprême du Portail" face recto depuis votre Extra Deck en Position de Défense.
  it: |-
    2 Mostri Pendulum OSCURITÀ di Livello 4
    Una volta per turno, prima del calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi staccare 1 materiale da questa carta; fino alla fine di questo turno, cambia a 0 l'ATK di quel mostro scoperto dell'avversario e, se lo fai, questa carta guadagna ATK pari all'ATK originale di quel mostro dell'avversario. Durante la Battle Phase (Effetto Rapido): puoi far ritornare questa carta nell'Extra Deck; Evoca Specialmente fino a 2 Mostri Pendulum "Re Supremo Drago" e/o "Re Supremo Cancello" scoperti dal tuo Extra Deck in Posizione di Difesa.
  pt: |-
    2 Monstros Pêndulo de Nível 4 de TREVAS
    Uma vez por turno, antes do cálculo de dano, se este card batalhar um monstro do oponente: você pode desassociar 1 matéria deste card; até o final deste turno, mude para 0 o ATK desse monstro com a face para cima do oponente e, se isso acontecer, este card ganha ATK igual ao ATK original desse monstro do oponente. Durante a Fase de Batalha (Efeito Rápido): você pode devolver este card para o Deck Adicional; Invoque por Invocação-Especial até 2 Monstros Pêndulo "Rei Supremo Dragão" e/ou "Rei Supremo Portal" com a face para cima no seu Deck Adicional, em Posição de Defesa.
  ja: |-
    闇属性レベル４のＰモンスター×２
    ①：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算前に、このカードのＸ素材を１つ取り除いて発動できる。ターン終了時まで、その相手モンスターの攻撃力を０にし、その元々の攻撃力分このカードの攻撃力をアップする。②：自分・相手のバトルフェイズに、このカードをＥＸデッキに戻して発動できる。自分のＥＸデッキ（表側）から「覇王眷竜」Ｐモンスターか「覇王門」Ｐモンスターを合計２体まで守備表示で特殊召喚する。
  ko: |-
    어둠 속성 레벨 4 의 펜듈럼 몬스터 × 2
    ①: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산 전에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 턴 종료시까지, 그 상대 몬스터의 공격력을 0 으로 하고, 그 원래 공격력만큼 이 카드의 공격력을 올린다. ②: 자신 / 상대의 배틀 페이즈에 이 카드를 엑스트라 덱으로 되돌리고 발동할 수 있다. 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "패왕권룡" 몬스터 또는 "패왕문" 몬스터를 합계 2장까지 고르고 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    暗属性4星灵摆怪兽×2
    ①：1回合1次，这张卡和对方怪兽进行战斗的伤害计算前，把这张卡1个XYZ素材取除才能发动。直到回合结束时，那只对方怪兽的攻击力变成0，这张卡的攻击力上升那个原本攻击力数值。②：自己·对方的战斗阶段让这张卡回到额外卡组才能发动。从自己的额外卡组的表侧表示的灵摆怪兽之中选「霸王眷龙」怪兽或者「霸王门」怪兽合计最多2只守备表示特殊召唤。
