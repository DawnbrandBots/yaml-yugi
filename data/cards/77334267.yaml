text:
  en: |-
    2 Level 5 monsters
    Once per turn: You can detach 1 material from this card, then target 2 Set cards on the field; destroy them.
  de: |-
    2 Monster der Stufe 5
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 2 gesetzte Karten auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    2 monstruos de Nivel 5
    Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 2 cartas Colocadas en el Campo; destrúyelas.
  fr: |-
    2 monstres de Niveau 5
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 2 cartes Posées sur le Terrain ; détruisez-les.
  it: |-
    2 mostri di Livello 5
    Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 2 carte Posizionate sul Terreno; distruggile.
  pt: |-
    2 monstros de Nível 5
    Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 2 cards Baixados no campo; destrua-os.
  ja: |-
    レベル５モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドにセットされたカード２枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    레벨 5 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드에 세트된 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    等级5怪兽×2
    每回合1次，可以移除此卡的1个超量素材，选择场上盖牌的2张卡牌进行发动。破坏选择的卡牌。
  zh-CN: |-
    5星怪兽×2
    ①：1回合1次，把这张卡1个XYZ素材取除，以场上盖放的2张卡为对象才能发动。那些卡破坏。
