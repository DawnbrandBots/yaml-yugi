text:
  en: |-
    Once per turn: You can target 1 Level 5 or higher non-DARK monster on the field; destroy that target.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Nicht-FINSTERNIS Monster der Stufe 5 oder höher auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo de Nivel 5 o mayor en el Campo que no sea de OSCURIDAD; destruye ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre non-TÉNÈBRES de min. Niveau 5 sur le Terrain ; détruisez la cible.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro non-OSCURITÀ di Livello 5 o superiore sul Terreno; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro que não é de TREVAS de Nível 5 ou mais no campo; destrua o alvo.
  ja: |-
    １ターンに１度、フィールド上に表側表示で存在する、闇属性以外のレベル５以上のモンスター１体を選択して破壊できる。
  ko: |-
    1턴에 1번, 필드 위에 앞면 표시로 존재하는, 어둠 속성 이외의 레벨 5 이상의 몬스터 1장을 선택하고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以选择场上表侧表示存在的1只暗属性以外的5星以上的怪兽破坏。
