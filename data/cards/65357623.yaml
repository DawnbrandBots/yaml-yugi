name:
  en: Zombie Power Struggle
  de: Zombie-Machtkampf
  es: Lucha de Poder Zombi
  fr: Lutte de Pouvoir Zombie
  it: Lotta per il Potere Zombie
  pt: Luta pelo Poder Zumbi
  ja: アンデット・ストラグル
  ja_romaji: Andetto Sutoraguru
  ko: 언데드 스트러글
  ko_rr: Eondeteu Seuteureogeul
  zh-TW: 不死鬥爭
  zh-CN: 不死斗争
text:
  en: |-
    Target 1 Zombie monster on the field; until the end of this turn, it gains 1000 ATK or loses 1000 ATK. During your Main Phase, if this card is in your GY: You can shuffle 1 of your banished Zombie monsters into the Deck, and if you do, Set this card, but banish it when it leaves the field. You can only use this effect of "Zombie Power Struggle" once per turn.
  de: |-
    Wähle 1 Zombie-Monster auf dem Spielfeld; bis zum Ende dieses Spielzugs erhält es 1000 ATK oder verliert 1000 ATK. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 deiner verbannten Zombie-Monster ins Deck mischen und falls du dies tust, setze diese Karte, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Zombie-Machtkampf“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo Zombi en el Campo; hasta el final de este turno, éste gana 1000 ATK o pierde 1000 ATK. Durante tu Main Phase, si esta carta está en tu Cementerio: puedes barajar al Deck 1 de tus monstruos Zombi desterrados y, si lo haces, Coloca esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Lucha de Poder Zombi" una vez por turno.
  fr: |-
    Ciblez 1 monstre Zombie sur le Terrain ; jusqu'à la fin de ce tour, il gagne 1000 ATK ou perd 1000 ATK. Durant votre Main Phase, si cette carte est dans votre Cimetière : vous pouvez mélanger 1 de vos monstres Zombie bannis dans le Deck, et si vous le faites, Posez cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Lutte de Pouvoir Zombie" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro Zombie sul Terreno; fino alla fine di questo turno, esso guadagna 1000 ATK oppure perde 1000 ATK. Durante la tua Main Phase, se questa carta è nel tuo Cimitero: puoi mischiare nel Deck 1 dei tuoi mostri Zombie banditi e, se lo fai, Posiziona questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Lotta per il Potere Zombie" una sola volta per turno.
  pt: |-
    Escolha 1 monstro Zumbi no campo; até o final deste turno, ele ganha 1000 de ATK ou perde 1000 de ATK. Durante sua Fase Principal, se este card estiver no seu Cemitério: você pode embaralhar no Deck 1 dos seus monstros Zumbi banidos e, se isso acontecer, Baixe este card, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Luta pelo Poder Zumbi" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドのアンデット族モンスター１体を対象として発動できる。ターン終了時まで、そのモンスターの攻撃力は１０００アップ、または１０００ダウンする。②：このカードが墓地に存在する場合、自分メインフェイズに発動できる。除外されている自分のアンデット族モンスター１体を選んでデッキに戻し、このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 그 몬스터의 공격력은 1000 올리거나, 또는 1000 내린다. ②: 이 카드가 묘지에 존재할 경우, 자신 메인 페이즈에 발동할 수 있다. 제외되어 있는 자신의 언데드족 몬스터 1장을 골라 덱으로 되돌리고, 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：以场上的１只不死族怪兽为对象可以发动。直至回合结束时为止，该怪兽的攻击力上升１０００，或下降１０００。②：此卡存在于墓地的情况下，在自己的主要阶段可以发动。挑选被除外的自己的１只不死族怪兽放回牌组，将此卡放置在自己场上。以此效果放置的此卡离开场上的情况下，将其除外。
