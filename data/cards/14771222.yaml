text:
  en: |-
    Once per turn, if the battle position of this face-up card on the field is changed: Send 1 WATER monster from your Deck to the GY.
  de: |-
    Einmal pro Spielzug, falls die Kampfposition dieser offenen Karte auf dem Spielfeld geändert wird: Lege 1 WASSER Monster von deinem Deck auf den Friedhof.
  es: |-
    Una vez por turno, si es cambiada la posición de batalla de esta carta boca arriba en el Campo: manda al Cementerio 1 monstruo de AGUA en tu Deck.
  fr: |-
    Une fois par tour, si la position de combat de carte face recto sur le Terrain est changé : envoyez 1 monstre EAU depuis votre Deck au Cimetière.
  it: |-
    Una volta per turno, se viene cambiata la posizione di questa carta scoperta sul Terreno: manda 1 mostro ACQUA dal tuo Deck al Cimitero.
  pt: |-
    Uma vez por turno, se a posição de batalha deste card com a face para cima no campo for mudada: envie 1 monstro de ÁGUA do seu Deck para o Cemitério.
  ja: |-
    フィールド上に表側表示で存在するこのカードの表示形式が変更された時、デッキから水属性モンスター１体を墓地へ送る。この効果は１ターンに１度しか使用できない。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드의 표시 형식이 변경되었을 때, 덱에서 물 속성 몬스터 1장을 묘지로 보낸다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    场上以表侧表示存在的此卡被变更表示形式时，从牌组将1只水属性怪兽送入墓地。此效果1回合只可使用1次。
  zh-CN: |-
    场上表侧表示存在的这张卡的表示形式变更时，从卡组把1只水属性怪兽送去墓地。这个效果1回合只能使用1次。
