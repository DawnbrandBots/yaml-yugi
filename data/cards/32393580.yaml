  en:
  de: |-
    Falls du ein WASSER Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten.
  es: |-
    Si controlas un monstruo de AGUA, puedes Invocar esta carta de Modo Normal sin Sacrificar.
  fr: |-
    Si vous contrôlez un monstre EAU, vous pouvez Invoquer Normalement cette carte sans Sacrifice.
  it: |-
    Se controlli un mostro ACQUA, puoi Evocare Normalmente questa carta senza offrire Tributi.
  pt: |-
    Se controlar um monstro de ÁGUA, você pode Invocar este card por Invocação-Normal sem oferecer Tributo.
  ja: |-
    ①：自分フィールドに水属性モンスターが存在する場合、このカードはリリースなしで召喚できる。
  ko: |-
    자신 필드 위에 물 속성 몬스터가 앞면 표시로 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다.
  zh-TW: |-
    在我方場上存在水屬性怪獸的狀況下，不需解放即可召喚此卡。
  zh-CN: |-
    我方场上存在有水属性怪兽的场合，此卡可无须释放进行召唤。
