text:
  en: |-
    Cannot be used as material for a Synchro or Xyz Summon, except for the Synchro or Xyz Summon of a "Magikey" monster. If you control a "Magikey" monster: You can reveal this card in your hand; you can Normal Summon 1 "Magikey" monster during your Main Phase this turn, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) When this card is Normal Summoned: You can target 1 Level 4 or lower Normal Monster, or Level 4 or lower "Magikey" monster, in your GY; Special Summon it in Defense Position. You can only use this effect of "Maginificent Magikey Mafteal" once per turn.
  de: |-
    Kann nicht als Material für eine Synchro- oder Xyz-Beschwörung verwendet werden, außer für die Synchro- oder Xyz-Beschwörung eines „Magieschlüssel“-Monsters. Falls du ein „Magieschlüssel“-Monster kontrollierst: Du kannst diese Karte in deiner Hand vorzeigen; du kannst während deiner Main Phase dieses Spielzugs zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Magieschlüssel“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Normales Monster der Stufe 4 oder niedriger oder „Magieschlüssel“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Großartiger Magieschlüssel Mafteal“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser usado como material para una Invocación por Sincronía o Xyz, excepto para la Invocación por Sincronía o Xyz de un monstruo "Magillave". Si controlas un monstruo "Magillave": puedes mostrar esta carta en tu mano; puedes Invocar de Modo Normal 1 monstruo "Magillave" durante tu Main Phase este turno, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 Monstruo Normal de Nivel 4 o menor, o un monstruo "Magillave" de Nivel 4 o menor, en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Mafteal Magillave Maginífico" una vez por turno.
  fr: |-
    Non utilisable comme Matériel pour une Invocation Synchro ou Xyz, sauf pour l'Invocation Synchro ou Xyz d'un monstre "Magiclé". Si vous contrôlez un monstre "Magiclé" : vous pouvez révéler cette carte dans votre main ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre "Magiclé", en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 Monstre Normal de max. Niveau 4 ou monstre "Magiclé" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser cet effet de "Mafteal de la Magiclé Magifique" qu'une fois par tour.
  it: |-
    Non può essere utilizzato come materiale per un'Evocazione Synchro o Xyz, eccetto che per l'Evocazione Synchro o Xyz di un mostro "Magichiave". Se controlli un mostro "Magichiave": puoi rivelare questa carta nella tua mano; puoi Evocare Normalmente 1 mostro "Magichiave" durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 Mostro Normale di Livello 4 o inferiore o mostro "Magichiave" di Livello 4 o inferiore, nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare questo effetto di "Mafteal Magichiave Maginifica" una sola volta per turno.
  pt: |-
    Não pode ser usado como matéria para uma Invocação-Sincro ou Xyz, exceto para a Invocação-Sincro ou Xyz de um monstro "Magichave". Se você controlar um monstro "Magichave": você pode revelar este card na sua mão; você pode Invocar por Invocação-Normal 1 monstro "Magichave" durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Quando este card for Invocado por Invocação-Normal: você pode escolher 1 Monstro Normal de Nível 4 ou menos ou monstro "Magichave" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Mafteal Magichave Maginífica" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できず、このカードをＳ・Ｘ召喚の素材とする場合、「魔鍵」モンスターのＳ・Ｘ召喚にしか使用できない。①：自分フィールドに「魔鍵」モンスターが存在する場合、手札のこのカードを相手に見せて発動できる。このターン、自分は通常召喚に加えて１度だけ、「魔鍵」モンスター１体を召喚できる。②：このカードが召喚に成功した時、自分の墓地のレベル４以下の、通常モンスターまたは「魔鍵」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 카드를 싱크로 / 엑시즈 소환의 소재로 할 경우, "마건" 몬스터의 싱크로 / 엑시즈 소환으로밖에 사용할 수 없다. ①: 자신 필드에 "마건" 몬스터가 존재할 경우, 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, "마건" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 4 이하의, 일반 몬스터 또는 "마건" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次，要将这张卡作为同调或多维召唤的素材的场合，只能用于「魔鍵／魔键」怪兽的同调或多维召唤。①：自己场上有「魔鍵／魔键」怪兽存在的场合，可以向对手展示手牌的这张卡发动。这个回合，自己在通常召唤外可以追加仅1次，召唤1只「魔鍵／魔键」怪兽。②：这张卡召唤成功时，可以以自己墓地的1只等级4以下的、通常怪兽或者「魔鍵／魔键」怪兽为对象发动。将那只怪兽以守备表示特殊召唤。
