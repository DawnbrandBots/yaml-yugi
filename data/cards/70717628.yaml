  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードを含む手札を２枚捨てて発動できる。「クリアー・ワールド」またはそのカード名が記された魔法・罠カードを合計２枚デッキから手札に加える。②：このカードがモンスターゾーンに存在する限り、自分に「クリアー・ワールド」の効果は適用されない。③：このカードが破壊された場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、相手のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 포함하는 패를 2장 버리고 발동할 수 있다. "클리어 월드" 또는 그 카드명이 쓰여진 마법 / 함정 카드를 합계 2장 덱에서 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신에게 "클리어 월드"의 효과는 적용되지 않는다. ③: 이 카드가 파괴되었을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 상대의 덱 위에서 카드를 3장 묘지로 보낸다.
