text:
  en: |-
    Once per turn, during either player's turn: You can target 1 face-up "Vylon" Equip Card you control and 1 appropriate face-up monster; equip the first target to the second target.
  de: |-
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 offene „Vylon“-Ausrüstungskarte, die du kontrollierst, und 1 passendes offenes Monster wählen; rüste das zweite gewählte Ziel mit dem ersten gewählten Ziel aus.
  es: |-
    Una vez por turno, durante el turno de cualquier jugador: puedes seleccionar 1 Carta de Equipo "Vylon" boca arriba que controles 1 un monstruo apropiado boca arriba; equipa el primer objetivo al segundo.
  fr: |-
    Une fois par tour, durant le tour de chaque joueur : vous pouvez cibler 1 Carte d'Équipement "Vylon" face recto que vous contrôlez et 1 monstre face recto approprié ; équipez la première cible à la seconde cible.
  it: |-
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 Carta Equipaggiamento "Vylon" scoperta che controlli e 1 mostro scoperto appropriato; equipaggia il primo bersaglio al secondo bersaglio.
  pt: |-
    Uma vez por turno, durante o turno de qualquer duelista: Você pode escolher 1 Card de Equipamento "Vylon" com a face para cima que você controla e 1 monstro com a face para cima apropriado; equipe o primeiro alvo ao segundo alvo.
  ja: |-
    １ターンに１度、自分フィールド上に表側表示で存在する「ヴァイロン」と名のついた装備カード１枚を、他の正しい対象となるモンスター１体に移し替える事ができる。この効果は相手ターンでも発動する事ができる。
  ko: |-
    1턴에 1번, 자신 필드 위의 "바이론"이라는 이름이 붙은 장착 카드 1장을, 다른 적절한 대상이 되는 몬스터 1장에게 옮길수 있다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    １回合１次，可選擇我方場上的１張冠有「大日神械」之名的裝備卡及１隻符合正確對象的其他怪獸發動。將選擇的我方的裝備卡轉移至選擇的怪獸上。此效果在對方回合也可發動。
  zh-CN: |-
    1回合1次，可以把自己场上1张名字带有「大日」的装备卡转移给1只别的作为正确对象的怪兽。这个效果在对方回合也能发动。
