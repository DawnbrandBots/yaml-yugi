  ja: <ruby>八<rt>はち</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>対<rt>たい</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>多<rt>た</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>
