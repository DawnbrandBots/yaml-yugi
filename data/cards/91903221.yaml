text:
  en: |-
    When this card on the field is Tributed and sent to the Graveyard: Draw 1 card, then, you can shuffle 1 Dinosaur-Type monster from your hand into the Deck, then add 1 "Evoltile" monster from your Deck to your hand.
  de: |-
    Wenn diese Karte auf dem Spielfeld als Tribut angeboten und auf den Friedhof gelegt wird: Ziehe 1 Karte, dann kannst du 1 Monster vom Typ Dinosaurier von deiner Hand ins Deck mischen und dann füge deiner Hand 1 "Evoltil"-Monster von deinem Deck hinzu.
  es: |-
    Cuando esta carta en el Campo es Sacrificada y mandada al Cementerio: roba 1 carta, y después puedes barajar al Deck, desde tu mano, 1 monstruo de Tipo Dinosaurio, y después añadir a tu mano, desde tu Deck, 1 monstruo "Evolutil".
  fr: |-
    Lorsque cette carte sur le Terrain est Sacrifiée et envoyée au Cimetière : piochez 1 carte, puis vous pouvez mélanger 1 monstre de Type Dinosaure depuis votre main dans le Deck, puis ajoutez 1 monstre "Évoltile" depuis votre Deck à votre main.
  it: |-
    Quando questa carta sul Terreno viene offerta come Tributo e mandata al Cimitero: pesca 1 carta, poi puoi mischiare 1 mostro di Tipo Dinosauro dalla tua mano nel Deck, poi aggiungere 1 mostro "Evoltile" dal tuo Deck alla tua mano.
  pt:
  ja: |-
    フィールド上のこのカードがリリースされ墓地へ送られた時、デッキからカードを１枚ドローする。その後、手札の恐竜族モンスター１体をデッキに戻し、デッキから「エヴォルド」と名のついたモンスター１体を手札に加える事ができる。
  ko: |-
    필드 위의 이 카드가 릴리스되어 묘지로 보내졌을 때, 덱에서 카드를 1장 드로우한다. 그 후, 패의 공룡족 몬스터 1장을 덱으로 되돌리고, 덱에서 "에볼드" 라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    场上的这张卡被解放送去墓地时，从卡组抽1张卡。那之后，可以让手卡1只恐龙族怪兽回到卡组，从卡组把1只名字带有「进化虫」的怪兽加入手卡。
