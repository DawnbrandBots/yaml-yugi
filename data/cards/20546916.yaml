text:
  en: |-
    This card gains 300 ATK for each Plant-Type monster you control. Control of this face-up card on the field cannot switch.
  de: |-
    Diese Karte erhält 300 ATK für jedes Monster vom Typ Pflanze, das du kontrollierst. Die Kontrolle über diese offene Karte auf dem Spielfeld kann nicht wechseln.
  es: |-
    Esta carta gana 300 ATK por cada monstruo de Tipo Planta que controles. No se puede cambiar el control de esta carta boca arriba en el Campo.
  fr: |-
    Cette carte gagne 300 ATK pour chaque monstre de Type Plante que vous contrôlez. Le contrôle de cette carte face recto sur le Terrain ne peut pas être échangé.
  it: |-
    Questa carta guadagna 300 ATK per ogni mostro di Tipo Pianta che controlli. Il controllo di questa carta scoperta sul Terreno non può cambiare.
  pt: |-
    Esta carta ganha 300 de ATK para cada monstro Plant-Type que você controla. O controle desta carta, virada para cima, não pode ser trocado.
  ja: |-
    自分フィールド上に表側表示で存在する植物族モンスター１体につき、このカードの攻撃力は３００ポイントアップする。このカードはフィールド上に表側表示で存在する限り、コントロールを変更する事はできない。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 식물족 몬스터 1장당, 이 카드의 공격력은 300 포인트 올린다. 이 카드는 필드 위에 앞면 표시로 존재하는 한, 컨트롤을 변경할 수 없다.
  zh-TW: |-
    此卡的攻击力上升我方场上的植物族怪兽数量×300点。只要此卡以表侧表示存在于场上，就不可变更控制权。
  zh-CN: |-
    自己场上表侧表示存在的植物族怪兽每有1只，这张卡的攻击力上升300。这张卡只要在场上表侧表示存在，控制权不能变更。
