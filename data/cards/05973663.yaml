text:
  en: |-
    Each time a face-up Plant-Type monster(s) on the field is destroyed, place 1 Flower Counter on this card. You can remove any number of Flower Counters from this card to activate these effects.
    ● 1 Counter: Target 1 Plant-Type monster on the field; that target gains 400 ATK and DEF until the end of this turn. (This ATK gain remains even if this card leaves the field.)
    ● 2 Counters: Target 1 card on the field; destroy that target.
    ● 3 Counters: Target 1 Plant-Type monster in your Graveyard; Special Summon that target.
  de: |-
    Jedes Mal, wenn ein oder mehr Monster vom Typ Pflanze auf dem Spielfeld zerstört werden, lege 1 Blumen-Zählmarke auf diese Karte. Du kannst Blumen-Zählmarken entfernen, um die Effekte dieser Karte zu aktivieren.
    ● 1 Zählmarke: Wähle 1 Monster vom Typ Pflanze auf dem Spielfeld; das gewählte Ziel erhält bis zum Ende dieses Spielzugs 400 ATK und DEF. (Diese ATK-Steigerung hält sogar an, falls diese Karte das Spielfeld verlässt.)
    ● 2 Zählmarken: Wähle 1 Karte auf dem Spielfeld; zerstöre das gewählte Ziel.
    ● 3 Zählmarken: Wähle 1 Monster vom Typ Pflanze in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cada vez que es destruido un monstruo de Tipo Planta en el Campo, pon 1 Contador Floral en esta carta. Puedes retirar Contadores Florales para activar los efectos de esta carta: ● Retira 1: El monstruo objetivo boca arriba de Tipo Planta gana 400 ATK y DEF hasta la End Phase. ● Retira 2: Destruye 1 carta en el Campo. ● Retira 3: Selecciona 1 monstruo de Tipo Planta en tu Cementerio e Invócalo de Modo Especial.
  fr: |-
    Chaque fois qu'un ou plusieurs monstres de Type Plante face recto sur le Terrain sont détruits, placez 1 Compteur Fleur sur cette carte. Vous pouvez retirer le nombre de votre choix de Compteurs Fleur de cette carte pour activer ces effets.
    ● 1 Compteur : Ciblez 1 monstre de Type Plante sur le Terrain ; jusqu'à la fin de ce tour, la cible gagne 400 ATK/DEF. (Ce gain d'ATK reste même si cette carte quitte le Terrain.)
    ● 2 Compteurs : Ciblez 1 carte sur le Terrain ; détruisez la cible.
    ● 3 Compteurs : Ciblez 1 monstre de Type Plante dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Ogni volta che uno o più mostri di Tipo Pianta scoperti sul Terreno vengono distrutti, metti 1 Segnalino Fiore su questa carta. Puoi rimuovere un qualsiasi numero di Segnalini Fiore da questa carta per attivare questi effetti.
    ● 1 Segnalino: Scegli come bersaglio 1 mostro di Tipo Pianta sul Terreno; quel bersaglio guadagna 400 ATK e DEF fino alla fine di questo turno. (Questo guadagno di ATK rimane anche se questa carta lascia il Terreno.)
    ● 2 Segnalini: Scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
    ● 3 Segnalini: Scegli come bersaglio 1 mostro di Tipo Pianta nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Sempre que um ou mais monstros do Tipo Planta com a face para cima no campo forem destruídos, coloque 1 Marcador de Flor neste card. Você pode remover qualquer número de Marcadores de Flor deste card para ativar esses efeitos.
    ●1 Marcador: Escolha 1 monstro do Tipo Planta no campo; o alvo ganha 400 de ATK e DEF até o final deste turno. (Este ganho de ATK permanece mesmo que este card deixe o campo.)
    ●2 Marcadores: Escolha 1 card no campo; destrua o alvo.</br />●3 Marcadores: Escolha 1 monstro do Tipo Planta no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    フィールド上の植物族モンスターが破壊される度に、このカードにフラワーカウンターを１つ置く。また、このカードに乗っているフラワーカウンターを任意の個数取り除いて以下の効果を発動できる。
    ●１つ：フィールド上の植物族モンスター１体を選択し、その攻撃力・守備力をエンドフェイズ時まで４００ポイントアップする。
    ●２つ：フィールド上のカード１枚を選択して破壊する。
    ●３つ：自分の墓地の植物族モンスター１体を選択して特殊召喚する。
  ko: |-
    필드 위에 존재하는 식물족 몬스터가 파괴될 때마다, 이 카드에 플라워 카운터를 1개 놓는다. 이 카드에 얹혀 있는 플라워 카운터를 임의의 개수만큼 제거하는 것으로, 이하의 효과를 적용한다.
    ●1개 : 이 턴의 엔드 페이즈시까지, 필드 위에 앞면 표시로 존재하는 식물족 몬스터 1장의 공격력/수비력은 400 포인트 올린다.
    ●2개 : 필드 위의 카드 1장을 파괴한다.
    ●3개 : 자신의 묘지에 존재하는 식물족 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    每次场上的植物族怪兽被破坏，给这张卡放置1个花指示物。此外，可以把这张卡放置的花指示物任意数量取除把以下效果发动。
    ●1个：选择场上1只植物族怪兽，那个攻击力·守备力直到结束阶段时上升400。
    ●2个：选择场上1张卡破坏。
    ●3个：选择自己墓地1只植物族怪兽特殊召唤。
