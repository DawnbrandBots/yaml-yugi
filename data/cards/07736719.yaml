text:
  en: |-
    When this card is Normal Summoned: You can shuffle 2 cards from your hand into the Deck, then draw 2 cards. If this card is destroyed: Draw 1 card.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 2 Karten von deiner Hand ins Deck mischen, dann ziehe 2 Karten. Falls diese Karte zerstört wird: Ziehe 1 Karte.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes barajar al Deck 2 cartas en tu mano, y después robar 2 cartas. Si esta carta es destruida: roba 1 carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez mélanger 2 cartes depuis votre main dans le Deck, puis piochez 2 cartes. Si cette carte est détruite : piochez 1 carte.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mischiare 2 carte dalla tua mano nel Deck, poi pescare 2 carte. Se questa carta viene distrutta: pesca 1 carta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode embaralhar no Deck 2 cards da sua mão e, depois, comprar 2 cards. Se este card for destruído: compre 1 card.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札を２枚デッキに戻してシャッフルする。その後、自分はデッキから２枚ドローする。②：このカードが破壊された場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패를 2장 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 2장 드로우한다. ②: 이 카드가 파괴되었을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。让2张手卡回到卡组洗切。那之后，自己从卡组抽2张。②：这张卡被破坏的场合发动。自己从卡组抽1张。
