text:
  en: |-
    When this card is Normal Summoned: You can send 1 "Slushy" from your Deck to the GY. If you have 3 copies of "Slushy" total, either banished and/or in your GY (combined): You can banish this card from your GY, then target 1 Level 5 or higher Sea Serpent monster in your GY; Special Summon that target. You can only use this effect of "Slushy" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Slushy“ von deinem Deck auf den Friedhof legen. Falls du (insgesamt) 3 Kopien von „Slushy“ hast, die entweder verbannt sind und/oder in deinem Friedhof liegen: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Seeschlange-Monster der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst diesen Effekt von „Slushy“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 "Slushy" en tu Deck. Si tienes 3 copias de "Slushy" en total (combinado), ya sea desterrados y/o en tu Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Serpiente Marina de Nivel 5 o mayor en tu Cementerio; Invoca ese objetivo de Modo Especial. Sólo puedes usar este efecto de "Slushy" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 "Barbotine" depuis votre Deck au Cimetière. Si vous avez 3 exemplaires de "Barbotine" en tout, bannis et/ou dans votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Serpent de Mer de min. Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez utiliser cet effet de "Barbotine" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi mandare 1 "Granitino" dal tuo Deck al Cimitero. Se hai 3 copie di "Granitino" in totale, banditi e/o nel tuo Cimitero (sommandoli tutti): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Serpente Marino di Livello 5 o superiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Puoi utilizzare questo effetto di "Granitino" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode enviar 1 "Lamacento" do seu Deck para o Cemitério. Se você tiver um total de 3 cópias de "Lamacento", sejam banidos e/ou no seu Cemitério (combinados): você pode banir este card do seu Cemitério e, depois, escolher 1 monstro Serpente Marinha de Nível 5 ou mais no seu Cemitério; Invoque o alvo por Invocação-Especial. Você só pode usar este efeito "Lamacento" uma vez por turno.
  ja: |-
    このカードが召喚に成功した時、デッキから「フラッピィ」１体を墓地へ送る事ができる。また、自分の墓地の「フラッピィ」及びゲームから除外されている「フラッピィ」の合計が３体の場合、墓地のこのカードをゲームから除外して発動できる。自分の墓地の海竜族・レベル５以上のモンスター１体を選択して特殊召喚する。「フラッピィ」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 덱에서 "슬러시" 1장을 묘지로 보낼 수 있다. 또한, 자신 묘지의 "슬러시" 및 게임에서 제외되어 있는 자신의 "슬러시"의 합계가 3장일 경우, 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. 자신 묘지의 해룡족 / 레벨 5 이상의 몬스터 1장을 선택하고 특수 소환한다. "슬러시"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    成功召唤此卡时，可从牌组将1只「冰沙怪」送入墓地。此外，我方墓地以及从游戏中除外的我方的「冰沙怪」合计为3只的场合，可将墓地的此卡从游戏中除外并发动。选择我方墓地的1只等级5或以上的海龙族怪兽特殊召唤。「冰沙怪」的效果1回合只可使用1次。
  zh-CN: |-
    这张卡召唤成功时，可以从卡组把1只「冰沙怪」送去墓地。此外，自己墓地的「冰沙怪」以及从游戏中除外的自己的「冰沙怪」的合计是3只的场合，把墓地的这张卡从游戏中除外才能发动。选择自己墓地1只海龙族·5星以上的怪兽特殊召唤。「冰沙怪」的这个效果1回合只能使用1次。
