text:
  en: |-
    In order to fight tremendous evil, he gained formidable power through body reconstruction, but lost his heart and his redemption.
  de: |-
    Um unbeschreiblich Böses zu bekämpfen, erlangte er mächtige Kraft durch den Umbau seines Körpers, aber er verlor seine Herz und seine Vertraulichkeit.
  es: |-
    Para luchar contra un mal tremendo, ganó un poder formidable mediante la reconstrucción de cuerpo, pero perdió su corazón y su redención.
  fr: |-
    Afin de combattre un mal épouvantable, il a obtenu une puissance considérable par une reconstruction du corps, mais y a perdu son cœur et sa rédemption.
  it: |-
    Per combattere un male tremendo ha acquisito un enorme potere attraverso la ricostruzione del corpo, ma ha perso il suo cuore e la sua redenzione.
  pt: |-
    Para combater um tremendo mal, ele ganhou um poder formidável através da reconstrução do seu corpo, mas perdeu seu coração e sua redenção.
  ja: |-
    強大な悪に立ち向かうため、様々な肉体改造をほどこした結果恐るべきパワーを手に入れたが、その代償として正義の心を失ってしまった。
  ko: |-
    강대한 악에 맞서기 위해, 다양한 육체 개조를 시행한 결과 무서울만한 파워를 손에 넣었지만, 그 대가로 정의의 마음을 잃어버렸다.
  zh-TW: |-
    為對抗強大邪惡對肉體施行了各種改造，結果獲得了極為驚人的力量，但卻付出失去正義之心的代價。
  zh-CN: |-
    为了对抗强大的恶，进行了各种各样的肉体改造，结果得到了可怕的力量，但代价却是失去了正义之心。
