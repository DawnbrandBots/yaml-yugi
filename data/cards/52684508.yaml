text:
  en:
  de: |-
    Wähle 1 „Rotäugiger schwarzer Drache“ in deiner Monsterzone; füge deinem Gegner Schaden in Höhe der Grund-ATK des „Rotäugiger schwarzer Drache“ zu. „Rotäugiger schwarzer Drache“ kann in dem Spielzug, in dem du diese Karte aktivierst, nicht angreifen.
  es: |-
    Selecciona 1 "Dragón Negro de Ojos Rojos" en tu Zona de Monstruos; inflige daño a tu adversario igual al ATK original de ese "Dragón Negro de Ojos Rojos". "Dragón Negro de Ojos Rojos" no puede atacar en el turno que actives esta carta.
  fr: |-
    Ciblez 1 "Dragon Noir aux Yeux Rouges" dans votre Zone Monstre ; infligez des dommages à votre adversaire égaux à l'ATK d'origine du "Dragon Noir aux Yeux Rouges". "Dragon Noir aux Yeux Rouges" ne peut pas attaquer le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 1 "Drago Nero Occhi Rossi" nella tua Zona Mostri; infliggi al tuo avversario danno pari all'ATK originale di quel "Drago Nero Occhi Rossi". "Drago Nero Occhi Rossi" non può attaccare nel turno in cui attivi questa carta.
  pt: |-
    Escolha 1 "Dragão Negro de Olhos Vermelhos" na sua Zona de Monstros; cause dano ao seu oponente igual ao ATK original desse "Dragão Negro de Olhos Vermelhos". "Dragão Negro de Olhos Vermelhos" não pode atacar no turno em que você ativar este card.
  ja: |-
    このカードを発動するターン、「真紅眼の黒竜」は攻撃できない。
    ①：自分のモンスターゾーンの「真紅眼の黒竜」１体を対象として発動できる。その「真紅眼の黒竜」の元々の攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드를 발동하는 턴에, "붉은 눈의 흑룡"은 공격할 수 없다. ①: 자신 몬스터 존의 "붉은 눈의 흑룡" 1장을 대상으로 하고 발동할 수 있다. 그 "붉은 눈의 흑룡"의 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    發動此卡的回合，「真紅眼黑龍」無法攻擊。①：可將我方怪獸區的１隻「真紅眼黑龍」做為對象發動。給予對方等同於該「真紅眼黑龍」原本攻擊力數值的傷害。
  zh-CN: |-
    发动此卡的回合中，“真红眼黑龙”不可攻击。①：以自己的怪兽区域的１只“真红眼黑龙”为对象可以发动。给予对手相当于该“真红眼黑龙”原本攻击力数值的伤害。
