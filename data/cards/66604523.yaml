  en:
  de: |-
    Wähle 1 offenes Xyz-Monster, das dein Gegner kontrolliert, und 1 offenes Xyz-Monster, das du kontrollierst; vertausche die Kontrolle über beide Monster.
  es: |-
    Selecciona 1 Monstruo Xyz boca arriba que controle tu adversario y 1 Monstruo Xyz boca arriba que controles; intercambia el control de ambos monstruos.
  fr: |-
    Ciblez 1 Monstre Xyz face recto contrôlé par votre adversaire et 1 Monstre Xyz face recto que vous contrôlez ; échangez le contrôle des deux monstres.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario e 1 Mostro Xyz scoperto che controlli; scambia il controllo di entrambi i mostri.
  pt: |-
    Escolha 1 Monstro Xyz com a face para cima que seu oponente controla e 1 Monstro Xyz com a face para cima que você controla; troque o controle dos dois monstros.
  ja: |-
    ①：相手フィールドのＸモンスター１体と自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターのコントロールを入れ替える。
  ko: |-
    상대 필드 위의 엑시즈 몬스터 1장과 자신 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 컨트롤을 맞바꾼다.
  zh-TW: |-
    可選擇對方場上的１隻超量怪獸及我方場上的１隻超量怪獸發動。交換選擇的怪獸的控制權。
  zh-CN: |-
    可选择对手场上的１只超量怪兽和我方场上的１只超量怪兽并发动。互换被选择怪兽之控制权。
