name:
  en: Metalmorph
  de: Metallwandler
  es: Metalmorph
  fr: Métalmorphe
  it: Metalmorph
  pt: Metalmorfo
  ja: メタル<ruby>化<rt>か</rt></ruby>・<ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>反<rt>はん</rt></ruby><ruby>射<rt>しゃ</rt></ruby><ruby>装<rt>そう</rt></ruby><ruby>甲<rt>こう</rt></ruby>
  ja_romaji: Metaru-ka Mahō Hansha Sōkō
  ko: 메탈화 마법반사장갑
  ko_rr: Metalhwa Mabeopbansajanggap
  zh-TW: 金屬化・魔法反射裝甲
  zh-CN: 钢铁化・魔法反射装甲
text:
  en: |-
    Target 1 face-up monster on the field; equip this card to that target. It gains 300 ATK/DEF. If it attacks, it gains ATK equal to half the ATK of the attack target, during damage calculation only.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; rüste jenes gewählte Ziel mit dieser Karte aus. Es erhält 300 ATK/DEF. Falls es angreift, erhält es nur während der Schadensberechnung ATK in Höhe der Hälfte der ATK des Angriffsziels.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; equipa esta carta a ese objetivo. Éste gana 300 ATK/DEF. Si ataca, éste gana ATK igual a la mitad del ATK del objetivo del ataque, sólo durante el cálculo de daño.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; équipez cette carte à la cible. Il gagne 300 ATK/DEF. S'il attaque, il gagne une ATK égale à la moitié de l'ATK de la cible de l'attaque durant le calcul des dommages uniquement.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; equipaggia questa carta a quel bersaglio. Esso guadagna 300 ATK/DEF. Se attacca, esso guadagna ATK pari alla metà dell'ATK del bersaglio dell'attacco, solamente durante il calcolo dei danni.
  pt: |-
    (Este card deve ser sempre considerado como um card "Metalmorfe".)
    Escolha 1 monstro com a face para cima no campo; equipe este card no alvo. Ele ganha 300 de ATK/DEF. Se ele atacar, ele ganha ATK igual à metade do ATK do alvo do ataque, apenas durante o cálculo de dano.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力・守備力３００アップの装備カード扱いでそのモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターの攻撃力は、モンスターに攻撃するダメージ計算時のみ、その攻撃対象モンスターの攻撃力の半分だけアップする。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 / 수비력 300 올리는 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터의 공격력은, 몬스터에 공격하는 데미지 계산시에만, 그 공격 대상 몬스터의 공격력 절반만큼 올린다.
  zh-TW: |-
    发动后，此卡变为提升攻击力、防御力各300点的装备卡，装备场上的1只怪兽。仅在装备怪兽攻击怪兽并进行伤害计算时，装备怪兽的攻击力提升相当于攻击对象怪兽攻击力的一半数值。
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能把这张卡发动。这张卡当作攻击力·守备力上升300的装备卡使用，给那只怪兽装备。②：用这张卡的效果把这张卡装备的怪兽的攻击力只在向怪兽攻击的伤害计算时，上升那只攻击对象怪兽的攻击力一半的数值。
