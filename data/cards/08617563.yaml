text:
  en: |-
    2 Level 5 monsters
    You can detach 1 material from this card; Set 1 "Raidraptor" Spell/Trap directly from your Deck. If this card has a Winged Beast monster as material: You can detach 1 material from this card; add 1 "Rank-Up-Magic" Spell from your Deck to your hand. You can only use 1 of the previous effects of "Raidraptor - Brave Strix" per turn, and only once that turn. A "Raidraptor" Xyz Monster that has this card as material gains this effect.
    ● Gains ATK equal to its Rank x 100.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル５モンスター×２
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから「ＲＲ」魔法・罠カード１枚を自分フィールドにセットする。②：このカードが鳥獣族モンスターをＸ素材としている場合、このカードのＸ素材を１つ取り除いて発動できる。デッキから「ＲＵＭ」魔法カード１枚を手札に加える。③：このカードを素材として持っている「ＲＲ」Ｘモンスターは以下の効果を得る。●このカードの攻撃力は、自身のランク×１００アップする。
  ko: |-
    레벨 5 몬스터 × 2
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)" 마법 / 함정 카드 1장을 자신 필드에 세트한다. ②: 이 카드가 비행야수족 몬스터를 엑시즈 소재로 하고 있을 경우, 이 카드의 엑시즈 소재를 1개 제거하여 발동할 수 있다. 덱에서 "RUM(랭크 업 매직)" 마법 카드 1장을 패에 넣는다. ③: 이 카드를 소재로서 가지고 있는 "RR(레이드 랩터즈)" 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드의 공격력은, 자신의 랭크 × 100 올린다.
