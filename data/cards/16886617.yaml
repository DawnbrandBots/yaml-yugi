  es: Varskii Reptílico
  fr: Vaskii Reptilia
  it: Vaskii Rettiliano
  pt: Vaskii Reptiliana
  ja: レプティレス・ヴァースキ
  ja_romaji: Reputiresu Vāsuki
  ko: 레프티레스 바스키
  ko_rr: Repeutireseu Baseuki
  zh-TW: 爬蟲妖・婆蘇吉
  zh-CN: 爬虫妖・婆苏吉
text:
  en:
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 2 offene Monster mit 0 ATK von irgendwoher auf dem Spielfeld als Tribut anbietest. Einmal pro Spielzug kannst du 1 offenes Monster, das dein Gegner kontrolliert, wählen und zerstören. Es kann nur 1 offener „Reptilianischer Vaskii“ auf dem Spielfeld liegen.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto Sacrificando 2 monstruos con 0 ATK boca arriba en el Campo de cualquier jugador. Una vez por turno, puedes seleccionar y destruir 1 monstruo boca arriba que controle tu adversario. Sólo puede haber 1 "Varskii Reptílico" boca arriba en el Campo.
  fr: |-
    Cette carte ne peut pas être Invoquée Normalement ou Posée. Cette carte ne peut pas être Invoquée Spécialement excepté en Sacrifiant 2 monstres face recto avec 0 ATK depuis le Terrain. Une fois par tour, vous pouvez sélectionner et détruire 1 monstre face recto contrôlé par votre adversaire. Il ne peut y avoir qu'1 seul "Vaskii Reptilia" sur le Terrain.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta non può essere Evocata Specialmente se non offrendo come Tributo 2 mostri scoperti con ATK 0 da qualsiasi Terreno. Una volta per turno, puoi scegliere e distruggere 1 mostro scoperto controllato da tuo avversario. Ci può essere solo 1 "Vaskii Rettiliano" sul Terreno.
  pt: |-
    Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card não pode ser Invocado por Invocação-Especial, exceto ao oferecer como Tributo 2 monstros com a face para cima com 0 de ATK de qualquer lugar do campo. Uma vez por turno, você pode selecionar e destruir 1 monstro com a face para cima que o seu oponente controla. Só pode haver 1 "Vaskii Reptiliana" com a face para cima no campo.
  ja: |-
    このカードは通常召喚できない。
    自分・相手フィールドの攻撃力０のモンスター２体をリリースした場合のみ特殊召喚できる。
    ①：「レプティレス・ヴァースキ」はフィールドに１枚しか表側表示で存在できない。
    ②：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 / 상대 필드의 공격력 0 의 몬스터 2장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: "레프티레스 바스키"는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터를 파괴한다.
  zh-TW: |-
    此卡無法通常召喚。僅可在解放我方・對方場上的２隻攻擊力０怪獸的狀況下特殊召喚。①：「爬蟲妖・婆蘇吉」在場上僅限以正面表示存在１隻。②：１回合１次，可將對方場上的１隻正面表示怪獸做為對象發動。破壞對方的該正面表示怪獸。
  zh-CN: |-
    此卡不可通常召唤。仅可在解放自己・对手场上2只攻击力为0的怪兽的情况下特殊召唤。①：“爬虫妖・婆苏吉”在场上仅可有1只以表侧表示存在。②：1回合1次，以对手场上的1只表侧表示怪兽为对象可以发动。将对手的该表侧表示怪兽破坏。
