text:
  en: |-
    Target 1 Thunder monster in your GY; Special Summon it, then you can Special Summon as many monsters with that same name as possible from your GY. The monster(s) Special Summoned by this effect are banished when they leave the field, also while they are face-up on the field, you cannot Special Summon monsters, except Thunder monsters. You can only activate 1 "Thunder Dragons' Hundred Thunders" per turn.
  de: |-
    Wähle 1 Donner-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann kannst du so viele Monster mit demselben Namen wie möglich als Spezialbeschwörung von deinem Friedhof beschwören. Das oder die durch diesen Effekt als Spezialbeschwörung beschworenen Monster werden verbannt, wenn sie das Spielfeld verlassen, zusätzlich, solange sie offen auf dem Spielfeld liegen, kannst du keine Monster als Spezialbeschwörung beschwören, außer Donner-Monstern. Du kannst nur 1 „Die hundert Donner der Donnerdrachen“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Trueno en tu Cementerio; Invócalo de Modo Especial, y después puedes Invocar de Modo Especial tantos monstruos con el mismo nombre como sea posible desde tu Cementerio. El o los monstruos Invocados de Modo Especial por este efecto son desterrados cuando dejen el Campo, y además mientras estén boca arriba en el Campo, no puedes Invocar monstruos de Modo Especial, excepto monstruos Trueno. Sólo puedes activar 1 "Los Cien Truenos del Dragón de Trueno" por turno.
  fr: |-
    Ciblez 1 monstre Tonnerre dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez Invoquer Spécialement autant de monstres du même nom que possible depuis votre Cimetière. Les monstres Invoqués Spécialement par cet effet sont bannis lorsqu'ils quittent le Terrain, et aussi, tant qu'ils sont face recto sur le Terrain, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Tonnerre exclus). Vous ne pouvez activer qu'1 "Cent Tonnerres du Dragon du Tonnerre" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Tuono nel tuo Cimitero; Evocalo Specialmente, poi puoi Evocare Specialmente tanti mostri con quello stesso nome quanti possibile dal tuo Cimitero. I mostri Evocati Specialmente da questo effetto vengono banditi quando lasciano il Terreno, inoltre mentre sono scoperti sul Terreno, non puoi Evocare Specialmente mostri, eccetto mostri Tuono. Puoi attivare solo 1 "I Cento Tuoni dei Draghi del Tuono" per turno.
  pt: |-
    Escolha 1 monstro Trovão no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode Invocar por Invocação-Especial tantos monstros com esse mesmo nome quanto possível do seu Cemitério. O monstro(s) Invocado(s) por Invocação-Especial por este efeito é(são) banido(s) quando deixar(em) o campo e, além disso, enquanto qualquer um deles estiver com a face para cima no campo, você não pode Invocar monstros por Invocação-Especial, exceto monstros Trovão. Você só pode ativar 1 "Os Cem Trovões do Dragão do Trovão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の雷族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、その同名モンスターを自分の墓地から可能な限り特殊召喚できる。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。この効果で特殊召喚したモンスターがモンスターゾーンに存在する限り、自分は雷族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 번개족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 그 같은 이름의 몬스터를 자신 묘지에서 가능한 한 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다. 이 효과로 특수 소환한 몬스터가 몬스터 존에 존재하는 한, 자신은 번개족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地的1只雷族怪兽为对象可以发动。将该怪兽特殊召唤。然后可从自己的墓地尽可能将该怪兽的同名怪兽特殊召唤。以此效果特殊召唤的怪兽离开场上的情况下，将其除外。只要以此效果特殊召唤的怪兽存在于怪兽区域，自己仅可特殊召唤雷族怪兽。
