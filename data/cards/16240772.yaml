name:
  en: Sinful Spoils of Doom - Rciela
  de: Sündhafte Beute des Schicksals - Rciela
  es: Botín del Pecado de Perdición - Rciela
  fr: Butin du Péché de la Mort - Rciela
  it: Spoglie del Peccato del Destino - Rciela
  pt: Despojos do Pecado da Perdição - Rciela
  ja: <ruby>死<rt>し</rt></ruby>の<ruby>罪<rt>ざい</rt></ruby><ruby>宝<rt>ほう</rt></ruby>－ルシエラ
  ja_romaji: Shi no Zaihō - Rushiera
  ko: 죽음의 죄보－루시엘라
  ko_rr: Jok-eum-ui Joebo - Rusiella
  zh-TW: 死之罪寶－露西耶拉
  zh-CN: 死之罪宝－露西耶拉
text:
  en:
  de: |-
    Wähle 1 Hexer-Monster der Stufe 7 oder höher, das du kontrollierst; führe die folgenden Effekte aus.
    ●Solange jenes Monster offen liegt, bleibt es in diesem Spielzug von den Effekten anderer Monster unberührt und wird während der Standby Phase des nächsten Spielzugs auf den Friedhof gelegt.
    ●Alle Monster, die dein Gegner derzeit kontrolliert, verlieren ATK in Höhe der ATK des als Ziel gewählten Monsters, dann, falls ihre ATK durch diesen Effekt zu 0 geworden sind, zerstöre sie.
    Du kannst nur 1 „Sündhafte Beute des Schicksals - Rciela“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Lanzador de Conjuros de Nivel 7 o mayor que controles; aplica los siguientes efectos.
    ●Mientras está boca arriba, ese monstruo no es afectado por los efectos de otros monstruos este turno, y es mandado al Cementerio durante la Standby Phase del próximo turno.
    ●Todos los monstruos que controla tu adversario en este momento pierden ATK igual al ATK del monstruo seleccionado y después, si su ATK se convierte en 0 por este efecto, destrúyelos.
    Sólo puedes activar 1 "Botín del Pecado de Perdición - Rciela" por turno.
  fr: |-
    Ciblez 1 monstre Magicien de min. Niveau 7 que vous contrôlez ; appliquez les effets suivants.
    ●Tant qu'il est face recto, le monstre n'est pas affecté par les effets d'autres monstres ce tour, et est envoyé au Cimetière durant la Standby Phase du prochain tour.
    ●Tous les monstres actuellement contrôlés par votre adversaire perdent une ATK égale à l'ATK du monstre ciblé, puis si leur ATK devient 0 par cet effet, détruisez-les.
    Vous ne pouvez activer qu'1 "Butin du Péché de la Mort - Rciela" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Incantatore di Livello 7 o superiore che controlli; applica i seguenti effetti.
    ●Mentre è scoperto, quel mostro è immune agli effetti degli altri mostri in questo turno, e viene mandato al Cimitero durante la Standby Phase del prossimo turno.
    ●Tutti i mostri attualmente controllati dal tuo avversario perdono ATK pari all'ATK del mostro scelto come bersaglio, poi se il loro ATK diventa 0 per questo effetto, distruggili.
    Puoi attivare solo 1 "Spoglie del Peccato del Destino - Rciela" per turno.
  pt: |-
    Escolha 1 monstro Mago de Nível 7 ou mais que você controla; aplique os seguintes efeitos.
    ●Enquanto estiver com a face para cima, esse monstro não é afetado por outros efeitos de monstro neste turno e é enviado para o Cemitério durante a Fase de Apoio do próximo turno.
    ●Todos os monstros que seu oponente controla atualmente perdem ATK igual ao ATK do monstro alvo e, depois, se o ATK de qualquer um deles se tornar 0 por este efeito, destrua-o.
    Você só pode ativar 1 "Despojos do Pecado da Perdição - Rciela" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドのレベル７以上の魔法使い族モンスター１体を対象として発動できる。以下の効果をそれぞれ適用する。
    ●対象の表側表示モンスターはこのターン、他のモンスターの効果を受けず、次のターンのスタンバイフェイズに墓地へ送られる。
    ●相手フィールドの全てのモンスターの攻撃力は、対象のモンスターの攻撃力分ダウンする。この効果で攻撃力が０になった場合、さらにそのモンスターを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 레벨 7 이상의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이하의 효과를 각각 적용한다. ●대상의 앞면 표시 몬스터는 이 턴에, 다른 몬스터의 효과를 받지 않으며, 다음 턴의 스탠바이 페이즈에 묘지로 보내진다. ●상대 필드의 모든 몬스터의 공격력은, 대상 몬스터의 공격력만큼 내린다. 이 효과로 공격력이 0 이 되었을 경우, 추가로 그 몬스터를 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。
    ①：可將我方場上的１隻等級７以上的魔法使族怪獸做為對象發動。分別適用以下效果。
    ●對象的正面表示怪獸在此回合，不受其他怪獸的效果影響，在下一個回合的準備階段被送至墓地。
    ●對方場上的所有怪獸的攻擊力依據對象怪獸的攻擊力數值進行降低。在攻擊力透過此效果變為０的狀況下，另破壞該怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以自己场上的１只等级７以上的魔法师族怪兽为对象可以发动。分别适用以下效果。
    ●对象的表侧表示怪兽在此回合不受其他怪兽的效果影响，且将在下个回合的准备阶段被送至墓地。
    ●对手场上所有怪兽的攻击力下降相当于对象怪兽攻击力的数值。攻击力因此效果变为０的情况下，进而将该怪兽破坏。
