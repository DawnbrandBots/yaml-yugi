text:
  en: |-
    FLIP: Inflict 500 damage to your opponent for each Spell and Trap Card on your opponent's side of the field.
  de: |-
    FLIPP: Füge den Life Points deines Gegners 500 Punkte Schaden zu für jede Zauber- und Fallenkarte auf seiner Spielfeldseite.
  es: |-
    VOLTEO: Inflige 500 puntos de daño a los Life Points de tu adversario por cada Carta Mágica y de Trampa en el Campo de tu adversario.
  fr: |-
    FLIP: Infligez 500 points de dommages à votre adversaire pour chaque Carte Magie et Piège sur son coté du Terrain.
  it: |-
    SCOPRI: Infligge 500 punti di danno al tuo avversario per ogni Carta Magia e Trappola sul suo Terreno.
  pt: |-
    VIRE: Inflija 500 pontos de dano aos Life Points do seu adversário para cada Card de Magia e de Armadilha que ele tem no Campo.
  ja: |-
    リバース：相手フィールド上の魔法・罠カード１枚につき、相手ライフに５００ポイントダメージを与える。
  ko: |-
    리버스 : 상대 필드 위의 마법 / 함정 카드 1장당. 상대에게 500 포인트의 데미지를 준다.
  zh-TW:
  zh-CN: |-
    给与对方基本分对方场上存在的魔法·陷阱卡数量×500的数值的伤害。
