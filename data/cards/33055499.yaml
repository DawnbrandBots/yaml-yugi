  de: Beute des Jirai Gumo
  es: Presa del Jirai Gumo
  fr: Proie de Jirai Gumo
  it: Preda del Jirai Gumo
  pt: Presa do Jirai Gumo
  ja: <ruby>地<rt>じ</rt></ruby><ruby>雷<rt>らい</rt></ruby><ruby>蜘蛛<rt>グモ</rt></ruby>の<ruby>餌<rt>え</rt></ruby><ruby>食<rt>じき</rt></ruby>
  ja_romaji: Jiraigumo no Ejiki
  ko: 지뢰거미의 이식
  ko_rr:
  zh-TW: 地雷蜘蛛的餌食
  zh-CN: 地雷蜘蛛的饵食
text:
  en: |-
    Special Summon this card as a Normal Monster (Insect/EARTH/Level 5/ATK 2100/DEF 100) to your Main Monster Zone in its same column (this card is also still a Trap), then you can destroy 1 monster your opponent controls in this card's column. You can banish this card from your GY; add 1 of your "Sanga of the Thunder", "Kazejin", or "Suijin" that is banished or in your Deck to your hand. You can only use each effect of "Prey of the Jirai Gumo" once per turn.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Insekt/ERDE/Stufe 5/ATK 2100/DEF 100) in deine Main-Monsterzone in ihre eigene Spalte (diese Karte ist zusätzlich weiterhin eine Falle), dann kannst du 1 Monster, das dein Gegner kontrolliert, in der Spalte dieser Karte zerstören. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 deiner „Sanga des Donners“, „Kazejin“ oder „Suijin“ hinzu, der verbannt ist oder sich in deinem Deck befindet. Du kannst jeden Effekt von „Beute des Jirai Gumo“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo Normal (Insecto/TIERRA/Nivel 5/ATK 2100/DEF 100) a tu Zona de Monstruos Principal en su misma columna (esta carta también sigue siendo una Trampa), y después puedes destruir 1 monstruo que controle tu adversario en la columna de esta carta. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 de tus "Sanga del Trueno", "Kazejin" o "Suijin" que esté desterrado o en tu Deck. Sólo puedes usar cada efecto de "Presa del Jirai Gumo" una vez por turno.
  fr: |-
    Invoquez Spécialement cette carte comme un Monstre Normal (Insecte/TERRE/Niveau 5/ATK 2100/DEF 100) dans votre Zone Monstre Main dans sa même colonne (cette carte est toujours aussi un Piège), puis vous pouvez détruire 1 monstre contrôlé par votre adversaire dans la colonne de cette carte. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 de vos "Sanga du Tonnerre", "Kazejin" ou "Suijin" bannis ou dans votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Proie de Jirai Gumo" qu'une fois par tour.
  it: |-
    Evoca Specialmente questa carta come Mostro Normale (Insetto/TERRA/Livello 5/ATK 2100/DEF 100) nella tua Zona Mostri Main nella sua stessa colonna (questa carta è ancora anche una Trappola), poi puoi distruggere 1 mostro controllato dal tuo avversario nella colonna di questa carta. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 dei tuoi "Sanga del Tuono", "Kazejin" o "Suijin" che è bandito o nel tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Preda del Jirai Gumo" una sola volta per turno.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro Normal (Inseto/TERRA/Nível 5/ATK 2100/DEF 100) na sua Zona de Monstros Principal em sua mesma coluna (este card ainda é considerado uma Armadilha) e, depois, você pode destruir 1 monstro que seu oponente controla na coluna deste card. Você pode banir este card do seu Cemitério; adicione à sua mão 1 dos seus "Sanga do Trovão", "Kazejin" ou "Suijin" que estiverem banidos ou no seu Deck. Você só pode usar cada efeito de "Presa do Jirai Gumo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは発動後、通常モンスター（昆虫族・地・星５・攻２１００／守１００）となり、正面の自分のメインモンスターゾーンに特殊召喚する（罠カードとしても扱う）。その後、このカードと同じ縦列の相手モンスター１体を破壊できる。②：墓地のこのカードを除外して発動できる。自分のデッキ・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」のいずれか１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 발동 후, 일반 몬스터(곤충족 / 땅 / 레벨 5 / 공 2100 / 수 100)가 되고, 정면의 자신 메인 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 그 후, 이 카드와 같은 세로열의 상대 몬스터 1장을 파괴할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 제외 상태의 "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가" 중 어느 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡发动后，变为通常怪兽（昆虫族・地・星５・攻２１００／守１００），特殊召唤至正面的自己的主要怪兽区域（也视为陷阱卡）。然后，可将与此卡同一纵列的１只对手怪兽破坏。
    ②：将墓地的此卡除外可以发动。将自己的牌组・除外状态的“雷魔神－桑迦”、“风魔神－休迦”、“水魔神－苏迦”中的任意１只加入手牌。
