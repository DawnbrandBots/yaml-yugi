name:
  en: Guardian Dreadscythe
  de: Wächter Brachialsense
  es: Guardián Miedoguadaña
  fr: Gardien Assassin à la Faux
  it: Falce del Terrore Guardiana
  pt: Guardião Ceiforror
  ja: ガーディアン・デスサイス
  ja_romaji: Gādian Desusaisu
  ko: 가디언 데스사이스
  ko_rr:
  zh-TW:
  zh-CN: 守护者·戴思塞斯
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. If a "Guardian Eatos" is destroyed by battle or card effect and sent to your GY: You can Special Summon this card from your hand. When this card is Special Summoned: You can equip 1 "Reaper Scythe - Dreadscythe" from your Deck to this card. You cannot Normal or Special Summon monsters (but you can Normal Set). If this card is sent from the field to the GY: Send 1 card from your hand to the GY, and if you do, Special Summon this card from the GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Falls ein „Wächter Eatos“ durch Kampf oder einen Karteneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst diese Karte mit 1 „Brachialsense“ von deinem Deck ausrüsten. Du kannst keine Monster als Normal- oder Spezialbeschwörung beschwören (aber du kannst Normal setzen). Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Lege 1 Karte von deiner Hand auf den Friedhof und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial por su propio efecto. Si un "Guardián Eatos" es destruido en batalla o por efecto de una carta y mandado a tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial: puedes equipar a esta carta 1 "Guadaña de la Parca - Miedoguadaña" en tu Deck. No puedes Invocar monstruos de Modo Normal o Especial (pero puedes Colocar de Modo Normal). Si esta carta es mandada del Campo al Cementerio: manda al Cementerio 1 carta en tu mano y, si lo haces, Invoca esta carta de Modo Especial desde el Cementerio.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Si "Gardien Eatos" est détruit au combat ou par un effet de carte, et envoyé à votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque cette carte est Invoquée Spécialement : vous pouvez équiper 1 "La Faux de la Grande Faucheuse" depuis votre Deck à cette carte. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (mais vous pouvez Poser Normalement). Si cette carte est envoyée depuis le Terrain au Cimetière : envoyez 1 carte depuis votre main au Cimetière, et si vous le faites, Invoquez Spécialement cette carte depuis le Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Se un "Guardiano Eatos" viene distrutto in battaglia o dall'effetto di una carta e mandato al tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente: puoi equipaggiare 1 "Falce del Mietitore" dal tuo Deck a questa carta. Non puoi Evocare Normalmente o Specialmente mostri (ma puoi Posizionare Normalmente). Se questa carta viene mandata dal Terreno al Cimitero: manda 1 carta dalla tua mano al Cimitero e, se lo fai, Evoca Specialmente questa carta dal Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Se um "Guardião Eatos" for destruído em batalha ou por um efeito de card e enviado para o seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Quando este card for Invocado por Invocação-Especial: você pode equipar a este card 1 "Foice da Morte - Ceiforror" do seu Deck. Você não pode Invocar monstros por Invocação-Normal ou Especial (mas pode Baixar de forma Normal). Se este card for enviado do campo para o Cemitério: envie 1 card da sua mão para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial do Cemitério.
  ja: |-
    このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。①：「ガーディアン・エアトス」が戦闘・効果で破壊され自分の墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した時に発動できる。デッキから「死神の大鎌－デスサイス」１枚をこのカードに装備する。③：このカードがモンスターゾーンに存在する限り、自分は召喚・特殊召喚できない。④：このカードがフィールドから墓地へ送られた場合に発動する。手札を１枚墓地へ送り、このカードを墓地から特殊召喚する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다. ①: "가디언 에아토스"가 전투 / 효과로 파괴되어 자신의 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "사신의 큰 낫－데스사이스" 1장을 이 카드에 장착한다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신은 일반 소환 / 특수 소환할 수 없다. ④: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 패를 1장 묘지로 보내고, 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤，用这张卡的效果才能特殊召唤。①：「守护者·艾托斯」被战斗·效果破坏送去自己墓地的场合才能发动。这张卡从手卡特殊召唤。②：这张卡特殊召唤成功时才能发动。从卡组把1张「死神的大镰-断魂」给这张卡装备。③：只要这张卡在怪兽区域存在，自己不能召唤·特殊召唤。④：这张卡从场上送去墓地的场合发动。把1张手卡送去墓地，这张卡从墓地特殊召唤。
