text:
  en: |-
    You can Ritual Summon this card with any "Nekroz" Ritual Spell Card. Must be Ritual Summoned from your hand by using 3 monsters you control with different Types, and cannot be Special Summoned by other ways. During either player's Main Phase 1: You can discard this card and 1 "Nekroz" Spell Card; your opponent cannot Special Summon monsters from the Extra Deck during this phase. When this card is Ritual Summoned: You can banish all other cards on the field and in the Graveyards. You cannot Normal Summon/Set or Special Summon other monsters the turn you activate this effect.
  de: |-
    Du kannst diese Karte mit einer beliebigen „Nekroz“-Ritualzauberkarte als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung von deiner Hand beschworen werden, indem du 3 Monster mit unterschiedlichen Typen verwendest, die du kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Während der Main Phase 1 eines beliebigen Spielers: Du kannst diese Karte und 1 „Nekroz“-Zauberkarte abwerfen; dein Gegner kann während dieser Phase keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Wenn diese Karte als Ritualbeschwörung beschworen wird: Du kannst alle anderen Karten auf dem Spielfeld und in den Friedhöfen verbannen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, andere Monster weder als Normalbeschwörung beschwören/setzen noch als Spezialbeschwörung beschwören.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Necroz". Debe ser Invocado por Ritual desde tu mano usando 3 monstruos que controles que sean de Tipos diferentes, y no puede ser Invocado de Modo Especial de otra forma. Durante la Main Phase 1 de cualquier jugador: puedes descartar esta carta y 1 Carta Mágica "Necroz"; durante esta Phase, tu adversario no puede Invocar monstruos de Modo Especial desde el Deck Extra. Cuando esta carta es Invocada por Ritual: puedes desterrar todas las demás cartas en el Campo y los Cementerios. El turno en el que activas este efecto no puedes Invocar de Modo Normal/Colocar ni Invocar de Modo Especial otros monstruos.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Nékroz". Uniquement Invocable Rituellement depuis votre main en utilisant 3 monstres que vous contrôlez de Types différents, et non Invocable Spécialement autrement. Durant la Main Phase 1 de chaque joueur : vous pouvez défausser cette carte et 1 Carte Magie "Nékroz" ; durant cette phase, votre adversaire ne peut pas Invoquer Spécialement de monstres depuis l'Extra Deck. Lorsque cette carte est Invoquée Rituellement : vous pouvez bannir toutes les autres cartes sur le Terrain et dans les Cimetières. Vous ne pouvez ni Invoquer Normalement ni Poser Normalement ni Invoquer Spécialement d'autres monstres le tour où vous activez cet effet.
  it: |-
    Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Nekroz". Deve essere Evocata tramite Rituale dalla tua mano utilizzando 3 mostri che controlli con Tipi diversi, e non può essere Evocata Specialmente in altri modi. Durante la Main Phase 1 di qualsiasi giocatore: puoi scartare questa carta e 1 Carta Magia "Nekroz"; il tuo avversario non può Evocare Specialmente mostri dall'Extra Deck durante questa fase. Quando questa carta viene Evocata tramite Rituale: puoi bandire tutte le altre carte sul Terreno e nei Cimiteri. Non puoi Evocare Normalmente/Posizionare o Evocare Specialmente altri mostri nel turno in cui attivi questo effetto.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com qualquer Card de Magia de Ritual "Necroz". Você deve Invocá-lo por Invocação-Ritual da sua mão ao usar 3 monstros que você controla de Tipos diferentes e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Durante a Fase Principal 1 de qualquer duelista: você pode descartar este card e 1 Card de Magia "Necroz"; seu oponente não pode Invocar monstros por Invocação-Especial do Deck Adicional durante esta fase. Quando este card for Invocado por Invocação-Ritual: você pode banir todos os outros cards do campo e dos Cemitérios. Você não pode Invocar outros monstros por Invocação-Normal/Baixar ou por Invocação-Especial no turno em que ativar este efeito.
  ja: |-
    「影霊衣」儀式魔法カードにより降臨。それぞれ種族の異なる自分フィールドのモンスター３体を使用した手札からの儀式召喚でしか特殊召喚できない。①：自分・相手のメインフェイズ１に手札からこのカードと「影霊衣」魔法カード１枚を捨てて発動できる。そのフェイズの間、相手はエクストラデッキからモンスターを特殊召喚できない。②：このカードが儀式召喚に成功した時に発動できる。このカード以外のお互いのフィールド・墓地のカードを全て除外する。この効果を発動するターン、自分は他のモンスターを通常召喚・特殊召喚できない。
  ko: |-
    "네크로즈" 의식 마법 카드에 의해 의식 소환. 각각 종족이 다른 자신 필드의 몬스터 3장을 사용한 패에서의 의식 소환으로밖에 특수 소환할 수 없다. ①: 자신 / 상대의 메인 페이즈 1 에 패에서 이 카드와 "네크로즈" 마법 카드 1장을 버리고 발동할 수 있다. 그 페이즈 동안, 상대는 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 이 카드가 의식 소환에 성공했을 때에 발동할 수 있다. 이 카드 이외의 서로의 필드 / 묘지의 카드를 전부 제외한다. 이 효과를 발동하는 턴에, 자신은 다른 몬스터를 통상 소환 / 특수 소환할 수 없다.
  zh-TW: |-
    以「影靈衣」儀式魔法卡降臨。僅可透過使用我方場上的３隻種族各不同的怪獸，從手牌儀式召喚的方式進行特殊召喚。①：可在我方・對方的主要階段１從手牌捨棄此卡及１張「影靈衣」魔法卡發動。該階段期間，對方無法從額外牌組特殊召喚怪獸。②：可在此卡儀式召喚成功時發動。將雙方場上・墓地的此卡以外的所有卡全部除外。發動此效果的回合，我方無法通常召喚・特殊召喚其他怪獸。
  zh-CN: |-
    仪式：「影灵衣」仪式魔法卡降临。不是使用各自种族不同的自己场上3只怪兽作从手卡的仪式召唤不能特殊召唤。①：自己·对方的主要阶段1从手卡把这张卡和1张「影灵衣」魔法卡丢弃才能发动。那次阶段内，对方不能从额外卡组把怪兽特殊召唤。②：这张卡仪式召唤成功时才能发动。这张卡以外的双方的场上·墓地的卡全部除外。这个效果发动的回合，自己不能把其他怪兽通常召唤·特殊召唤。
