text:
  en: |-
    Target 2 "Heraldic Beast" monsters in your GY; Special Summon both those targets, then immediately after this effect resolves, Xyz Summon 1 Xyz Monster using those 2 monsters only.
  de: |-
    Wähle 2 „Wappenungeheuer“-Monster in deinem Friedhof; beschwöre jene beiden gewählten Ziele als Spezialbeschwörung, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Xyz-Monster als Xyz-Beschwörung und verwende dafür nur jene 2 Monster.
  es: |-
    Selecciona 2 monstruos "Bestia Heráldica" en tu Cementerio; Invoca ambos objetivos de Modo Especial, e inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz, utilizando esos 2 monstruos solamente.
  fr: |-
    Ciblez 2 monstres "Bête Héraldique" dans votre Cimetière ; Invoquez Spécialement les deux cibles, puis immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz en utilisant uniquement ces 2 monstres.
  it: |-
    Scegli come bersaglio 2 mostri "Bestia Araldica" nel tuo Cimitero; Evoca Specialmente entrambi quei bersagli, poi immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz utilizzando solamente quei 2 mostri.
  pt: |-
    Escolha 2 monstros "Besta Heráldica" no seu Cemitério; Invoque esses dois alvos por Invocação-Especial e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz usando apenas esses 2 monstros.
  ja: |-
    ①：自分の墓地の「紋章獣」モンスター２体を対象として発動できる。そのモンスター２体を特殊召喚し、その２体のみを素材としてＸ召喚を行う。
  ko: |-
    ①: 자신 묘지의 "문장수" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 특수 소환하고, 그 몬스터 2장만을 소재로서 엑시즈 몬스터 1장을 엑시즈 소환한다.
  zh-TW: |-
    可选择我方墓地的２只冠有「紋章獸」之名的怪兽并发动。特殊召唤被选择的２只怪兽，并只以该２只怪兽为素材超量召唤１只超量怪兽。
  zh-CN: |-
    ①：以自己墓地的2只“纹章兽”怪兽为对象可以发动。将该2只怪兽特殊召唤，仅以该2只为素材进行1只超量怪兽的超量召唤。
