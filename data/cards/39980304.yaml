text:
  en: |-
    Any time you Fusion Summon a monster this turn, you can remove from play, from your side of the field, Deck, hand or Graveyard, Fusion Material Monsters that are listed on the Fusion Monster Card, and use them as Fusion Material Monsters. You cannot attack during the turn this card is activated. If you used this effect for a Fusion Summon, the Summoned Fusion Monster(s) is destroyed during the End Phase.
  de: |-
    Jedes Mal, wenn du in diesem Spielzug ein Monster als Fusionsbeschwörung beschwörst, kannst du von deiner Spielfeldseite, deinem Deck, deiner Hand oder deinem Friedhof Fusionsmaterialmonster aus dem Spiel entfernen, die auf der Fusionsmonsterkarte aufgeführt sind, und sie als Fusionsmaterialmonster benutzen. Du kannst in dem Spielzug, in dem diese Karte aktiviert wird, nicht angreifen. Falls du diesen Effekt für eine Fusionsbeschwörung benutzt hast, werden die beschworenen Fusionsmonster während der End Phase zerstört.
  es: |-
    Cada vez que Invoques un monstruo por Fusión este turno puedes retirar del juego (de tu Campo, Deck, mano o Cementerio) Monstruos Material de Fusión que estén listados en la Carta del Monstruo de Fusión y usarlos como Monstruos de Material de Fusión. No puedes atacar en el turno en que esta carta es activada. Si usaste este efecto para una Invocación por Fusión, manda al Cementerio al Monstruo de Fusión Invocado durante la End Phase.
  fr: |-
    Chaque fois que vous faites l'Invocation Fusion d'un monstre ce tour, vous pouvez retirer du jeu, depuis votre Terrain, Deck, main ou Cimetière, les Monstres-Matériels de Fusion qui sont listés sur la Carte Monstre de Fusion, et les utiliser comme Monstre-Matériel de Fusion. Vous ne pouvez pas attaquer durant le tour où cette carte est activée. Si vous utilisez cet effet pour une Invocation Fusion, le (ou les) Monstre(s) de Fusion Invoqué(s) est (sont) détruit(s) durant la End Phase.
  it: |-
    Ogni volta che Evochi un mostro tramite Evocazione per Fusione, in questo turno, puoi rimuovere dal gioco, dal tuo Terreno, Deck, mano o Cimitero, i Mostri-Materiale da Fusione elencati sulla carta del Mostro Fusione, ed usarli come Mostri-Materiale da Fusione. Non puoi attaccare durante il turno in cui questa carta è attivata. Se hai usato quest'effetto per una Evocazione per Fusione, il Mostro Fusione Evocato è distrutto durante l'End Phase.
  pt:
  ja: |-
    このカードの発動ターンに自分が融合召喚をする場合、融合モンスターカードによって決められた融合素材モンスターを自分の手札・デッキ・フィールド上・墓地から選んでゲームから除外し、これらを融合素材にできる。このカードを発動するターン、自分は攻撃する事ができず、この効果で融合召喚したモンスターはエンドフェイズ時に破壊される。
  ko: |-
    이 카드의 발동 턴에 융합 소환을 실시할 경우, 융합 몬스터 카드에 기재된 몬스터를 자신의 패 / 덱 / 필드 / 묘지에서 선택하고 게임에서 제외하여, 그 카드들을 융합 소재로 할 수 있다. 이 카드를 발동한 턴에 공격할 수 없고, 이 효과로 융합 소환한 몬스터는 엔드 페이즈시에 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡的发动回合自己融合召唤的场合，可以把融合怪兽卡决定的融合素材怪兽从自己的手卡·卡组·场上·墓地选出从游戏中除外，用这些作为融合素材。这张卡发动的回合，自己不能攻击，这个效果融合召唤的怪兽在结束阶段时破坏。
