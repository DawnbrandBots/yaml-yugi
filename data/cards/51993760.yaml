name:
  en: Dark Spirit of Banishment
  de: Dunkler Geist der Verbannung
  es: Espíritu Oscuro de Destierro
  fr: Esprit Noir du Bannissement
  it: Spirito Oscuro del Bando
  pt: Espírito Negro do Banimento
  ja: <ruby>抹<rt>まっ</rt></ruby><ruby>殺<rt>さつ</rt></ruby>の<ruby>邪悪霊<rt>ダーク・スピリット</rt></ruby>
  ja_romaji: Massatsu no Dāku Supiritto
  ko: 말살의 사악령
  ko_rr: Malsal-ui Saangnyeong
  zh-TW: 抹殺的邪惡靈
  zh-CN: 抹杀之邪恶灵
text:
  en: |-
    If your opponent's monster attacks, at the start of the Damage Step: You can send this card from your hand or field to the GY, then target 1 Level 8 Fiend monster in your GY; Special Summon it, but its effects are negated, and if you do, change the attack target to it and perform damage calculation. If a Level 8 Fiend monster(s) is sent to your GY while this card is in your GY (except during the Damage Step): You can add this card to your hand. You can only use each effect of "Dark Spirit of Banishment" once per turn.
  de: |-
    Falls ein Monster deines Gegners angreift, am Beginn des Damage Steps: Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 Unterweltler-Monster der Stufe 8 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert und falls du dies tust, ändere das Angriffsziel darauf und führe die Schadensberechnung durch. Falls ein oder mehr Unterweltler-Monster der Stufe 8 auf deinen Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Dunkler Geist der Verbannung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si el monstruo de tu adversario ataca, al comienzo del Damage Step: puedes mandar al Cementerio esta carta en tu mano o Campo, y después seleccionar 1 monstruo Demonio de Nivel 8 en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados y, si lo haces, cambia el objetivo del ataque a ese monstruo y haz el cálculo de daño. Si uno o más monstruos Demonio de Nivel 8 son mandados a tu Cementerio mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Espíritu Oscuro de Destierro" una vez por turno.
  fr: |-
    Si un monstre de votre adversaire attaque, au début de la Damage Step : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre Démon de Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés, et si vous le faites, transférez-lui la cible de l'attaque et faites le calcul des dommages. Si un ou plusieurs monstres Démon de Niveau 8 sont envoyés à votre Cimetière tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Esprit Noir du Bannissement" qu'une fois par tour.
  it: |-
    Se un mostro del tuo avversario attacca, all'inizio del Damage Step: puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro Demone di Livello 8 nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati e, se lo fai, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni. Se uno o più mostri Demone di Livello 8 vengono mandati al tuo Cimitero mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Spirito Oscuro del Bando" una sola volta per turno.
  pt: |-
    Se um monstro do seu oponente atacar, no começo da Etapa de Dano: você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro Demônio de Nível 8 no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados e, se isso acontecer, mude o alvo do ataque para ele e realize o cálculo de dano. Se um ou mais monstros Demônio de Nível 8 forem enviados para o seu Cemitério enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Espírito Negro do Banimento" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターが攻撃するダメージステップ開始時に、自分の手札・フィールドのこのカードを墓地へ送り、自分の墓地の悪魔族・レベル８モンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚し、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。②：このカードが墓地に存在し、悪魔族・レベル８モンスターが自分の墓地へ送られた場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터가 공격하는 데미지 스텝 개시시에, 자신의 패 / 필드의 이 카드를 묘지로 보내고, 자신 묘지의 악마족 / 레벨 8 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 효과를 무효로 하여 특수 소환하고, 공격 대상을 그 몬스터로 옮겨 데미지 계산을 실행한다. ②: 이 카드가 묘지에 존재하고, 악마족 / 레벨 8 몬스터가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在對方怪獸攻擊的傷害步驟開始時，可將我方手牌・場上的此卡送至墓地，將我方墓地的１隻惡魔族・等級８怪獸做為對象發動。將該怪獸效果變為無效特殊召喚，將攻擊對象轉移至該怪獸進行傷害計算。②：可在此卡存在於墓地，惡魔族・等級８怪獸被送至我方墓地的狀況下發動。將此卡加入手牌。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：对手怪兽攻击的伤害步骤开始时，将自己手牌・场上的此卡送至墓地，以自己墓地１只恶魔族・等级８怪兽为对象可以发动。将该怪兽效果无效并特殊召唤，将攻击对象转移至该怪兽，进行伤害计算。②：此卡存在于墓地，恶魔族・等级８怪兽被送至自己墓地的情况下可以发动。将此卡加入手牌。
