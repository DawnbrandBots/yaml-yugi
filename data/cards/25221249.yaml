text:
  en: |-
    When your "Battlewasp" monster is targeted for an attack: Special Summon 1 "Battlewasp" monster from your hand or Deck, and if you do, place 1 counter on this card, then end the Battle Phase. You can only use this effect of "Battlewasp - Nest" once per turn. If this card has 2 or more counters during the End Phase, send it to the GY.
  de: |-
    Wenn dein „Kampfwespe“-Monster als Ziel für einen Angriff gewählt wird: Beschwöre 1 „Kampfwespe“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck und falls du dies tust, lege 1 Zählmarke auf diese Karte, dann beende die Battle Phase. Du kannst diesen Effekt von „Kampfwespe - Nest“ nur einmal pro Spielzug verwenden. Falls auf dieser Karte während der End Phase 2 oder mehr Zählmarken liegen, lege sie auf den Friedhof.
  es: |-
    Cuando tu monstruo "Avispabatalla" es seleccionado para un ataque: Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Avispabatalla" y, si lo haces, pon 1 contador en esta carta, y después termina la Battle Phase. Sólo puedes usar este efecto de "Avispabatalla - Nido" una vez por turno. Si esta carta tiene 2 o más contadores durante la End Phase, mándala al Cementerio.
  fr: |-
    Lorsque votre monstre "Guêpe de Bataille" est ciblé par une attaque : Invoquez Spécialement 1 monstre "Guêpe de Bataille" depuis votre main ou Deck, et si vous le faites, placez 1 Compteur sur cette carte, puis terminez la Battle Phase. Vous ne pouvez utiliser cet effet de "Guêpe de Bataille - Nid" qu'une fois par tour. Si cette carte a min. 2 Compteurs durant la End Phase, envoyez-la au Cimetière.
  it: |-
    Quando un tuo mostro "Vespabattaglia" viene scelto come bersaglio per un attacco: Evoca Specialmente 1 mostro "Vespabattaglia" dalla tua mano o Deck e, se lo fai, metti 1 Segnalino su questa carta, poi termina la Battle Phase. Puoi utilizzare questo effetto di "Vespabattaglia - Nido" una sola volta per turno. Se questa carta ha 2 o più Segnalini durante la End Phase, mandala al Cimitero.
  pt: |-
    Quando um monstro "Vespabatalha" seu for escolhido como alvo de um ataque: Invoque por Invocação-Especial 1 monstro "Vespabatalha" da sua mão ou do Deck e, se isso acontecer, coloque 1 marcador neste card e, depois, encerre a Fase de Batalha. Você só pode usar este efeito de "Vespabatalha - Ninho" uma vez por turno. Se este card tiver 2 ou mais marcadores durante a Fase Final, envie-o para o Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の「Ｂ・Ｆ」モンスターが攻撃対象に選択された時に発動できる。手札・デッキから「Ｂ・Ｆ」モンスター１体を特殊召喚し、このカードにカウンターを１つ置く。その後、バトルフェイズを終了する。②：エンドフェイズに、カウンターが２つ以上置かれているこのカードは墓地へ送られる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "B·F(비 포스)" 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 패 / 덱에서 "B·F(비 포스)" 몬스터 1장을 특수 소환하고, 이 카드에 카운터를 1개 놓는다. 그 후, 배틀 페이즈를 종료한다. ②: 엔드 페이즈에, 카운터가 2개 이상 놓여 있는 이 카드는 묘지로 보내진다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在我方的「蜂軍」怪獸被選為攻擊對象時發動。從手牌・牌組特殊召喚１隻「蜂軍」怪獸，在此卡放置１個計數物。其後，結束戰鬥階段。②：在結束階段，置有２個以上計數物的此卡將被送至墓地。
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：自己的「蜂军」怪兽被选择作为攻击对象时才能发动。从手卡·卡组把1只「蜂军」怪兽特殊召唤，给这张卡放置1个指示物。那之后，战斗阶段结束。
    ②：结束阶段，有指示物2个以上放置的这张卡送去墓地。
