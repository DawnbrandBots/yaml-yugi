  de: Gigant Kozaky
  es: Kozaky Gigante
  fr: Kozaky Géant
  it: Kozaky Gigante
  pt: Kozaky Gigante
  ja: <ruby>Ｇ<rt>ジャイアント</rt></ruby>・コザッキー
