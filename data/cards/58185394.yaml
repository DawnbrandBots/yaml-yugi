  zh-CN: 巨大平庸鬼
text:
  en: |-
    If there is no face-up "Kozaky" on the field, destroy this card. If this face-up card is destroyed, inflict damage equal to the original ATK of this card to its current controller.
  de: |-
    Falls sich kein offenes „Kozaky“ auf dem Spielfeld befindet, zerstöre diese Karte. Falls diese offene Karte auf dem Spielfeld zerstört wird, füge den Life Points des aktuellen Beherrschers Schaden in Höhe der Grund-ATK dieser Karte zu.
  es: |-
    Si no hay ningún "Kozaky" boca arriba en el Campo, destruye esta carta. Si esta carta boca arriba en el Campo es destruida, inflige daño a los Life Points del controlador actual igual al ATK original de esta carta.
  fr: |-
    S'il n'y a pas de "Kozaky" face recto sur le Terrain, détruisez cette carte. Si cette carte face recto sur le Terrain est détruite, infligez aux Life Points de son contrôleur actuel des dommages égaux à l'ATK originale de cette carte.
  it: |-
    Se non c'è un "Kozaky" scoperto sul Terreno, distruggi questa carta. Se questa carta scoperta sul Terreno viene distrutta, infliggi danno ai Life Points dell'attuale controllore pari all'ATK originale di questa carta.
  pt: |-
    Se não existir nenhum "Kozaky" no Campo com a face para cima, destrua este card. Se este card no Campo com a face para cima é destruído, inflija ao Life Points do controlador deste card dano igual ao ATK original deste card.
  ja: |-
    フィールド上に「コザッキー」が表側表示で存在していない場合、このカードを破壊する。フィールド上に表側表示で存在するこのカードが破壊された場合、その時のコントローラーにこのカードの元々の攻撃力分のダメージを与える。
  ko: |-
    필드 위에 "코잣키"가 앞면 표시로 존재하고 있지 않을 경우, 이 카드를 파괴한다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되었을 경우, 그때의 컨트롤러에게 이 카드의 원래 공격력만큼의 데미지를 준다.
  zh-TW:
  zh-CN: |-
    场上没有「平庸鬼」表侧表示存在的场合，这张卡破坏。场上表侧表示存在的这张卡破坏的场合，给与那个时候的控制者这张卡的原本攻击力数值的伤害。
