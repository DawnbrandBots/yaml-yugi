text:
  en: |-
    When a LIGHT monster is destroyed by battle and sent to your GY: You can banish that monster; gain LP equal to its ATK.
  de: |-
    Wenn ein LICHT Monster durch Kampf zerstört und auf deinen Friedhof gelegt wird, kannst du das Monster aus dem Spiel entfernen, um Life Points in Höhe seiner ATK zu erhalten.
  es: |-
    Cuando un monstruo de LUZ es destruido en batalla y mandado a tu Cementerio, puedes retirar del juego a ese monstruo para ganar Life Points iguales a su ATK.
  fr: |-
    Lorsqu'un monstre LUMIÈRE est détruit au combat et envoyé dans votre Cimetière, vous pouvez retirer ce monstre du jeu pour gagner des Life Points égaux à son ATK.
  it: |-
    Quando un mostro LUCE viene distrutto in battaglia e mandato al tuo Cimitero, puoi rimuovere quel mostro dal gioco per guadagnare Life Point pari al suo ATK.
  pt: |-
    Quando um monstro de LUZ for destruído em batalha e enviado ao seu Cemitério, você pode remover esse monstro de jogo para ganhar PV igual ao seu ATK.
  ja: |-
    光属性モンスターが戦闘によって破壊され自分の墓地へ送られた時、そのモンスター１体をゲームから除外する事で、そのモンスターの攻撃力分だけ自分のライフポイントを回復する。
  ko: |-
    빛 속성 몬스터가 전투에 의해서 파괴되어 자신의 묘지로 보내졌을 때, 그 몬스터 1장을 게임에서 제외하는 것으로, 그 몬스터의 공격력만큼 자신의 라이프 포인트를 회복한다.
  zh-TW: |-
    光屬性怪獸因戰鬥被破壞送至我方墓地時，可將１隻該怪獸從遊戲除外發動。依據該怪獸的攻擊力數值回復我方LP。
  zh-CN: |-
    光属性怪兽被战斗破坏送去自己墓地时，可以通过把那1只怪兽从游戏中除外，自己基本分回复那只怪兽的攻击力的数值。
