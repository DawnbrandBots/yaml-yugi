text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the GY. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with these effects.
    ● If this card is Normal or Special Summoned: You can add 1 Spell/Trap from your Deck to your hand that has "Gemini monster" in its text. You can only use this effect of "Geminize Lord Golknight" once per turn.
    ● This card becomes a Machine monster, also it gains 500 ATK.
  de: |-
    Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesen Effekten wird.
    ● Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle von deinem Deck hinzufügen, der oder die „Zwillingsmonster“ in seinem oder ihrem Text erwähnt. Du kannst diesen Effekt von „Zwillingierlord Golknight“ nur einmal pro Spielzug verwenden.
    ● Diese Karte wird zu einem Maschine-Monster, zusätzlich erhält sie 500 ATK.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con estos efectos.
    ● Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que tenga "monstruo Géminis" o "monstruos Géminis" en su texto. Sólo puedes usar este efecto de "Señor Géminiszar Golknight" una vez por turno.
    ● Esta carta se convierte en un monstruo Máquina, y además gana 500 ATK.
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec ces effets.
    ● Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main qui a "monstre Gémeau" ou "monstres Gémeau" dans son texte. Vous ne pouvez utiliser cet effet de "Seigneur Gémeaunise Golknight" qu'une fois par tour.
    ● Cette carte devient un monstre Machine, et aussi, elle gagne 500 ATK.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questi effetti.
    ● Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola che ha "mostro Gemello" o "mostri Gemello" nel suo testo. Puoi utilizzare questo effetto di "Golknight Signore Gemellotore" una sola volta per turno.
    ● Questa carta diventa un mostro Macchina, inoltre guadagna 500 ATK.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com esses efeitos.
    ● Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão que tenha "monstro(s) Gêmeos" em seu texto. Você só pode usar este efeito de "Senhor Gêmeosnizar Golknight" uma vez por turno.
    ● Este card se torna um monstro Máquina e, além disso, ganha 500 de ATK.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。●このカードが召喚・特殊召喚に成功した場合に発動できる。効果テキストに「デュアルモンスター」と記された魔法・罠カード１枚をデッキから手札に加える。このカード名のこの効果は１ターンに１度しか使用できない。●このカードは機械族になり、攻撃力が５００アップする。
  ko: |-
    ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다. ●이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 효과 텍스트에 "듀얼 몬스터"라고 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다. 이 카드명의 이 효과는 1턴에 1번밖에 사용할 수 없다. ●이 카드는 기계족이 되고, 공격력을 500 올린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡只要在场上或墓地存在就当作通常怪兽使用。②：可以将场上当作通常怪兽使用的这张卡当作通常召唤地再1次召唤。那个场合这张卡变为当作效果怪兽使用并得到以下的效果。●这张卡召唤或特殊召唤成功的场合可以发动。从卡组将1张效果文本记述了「二重怪兽」的魔法陷阱卡加入手牌。这个卡名的这个效果1回合只能使用1次。●这张卡变为机械族，攻击力上升500。
