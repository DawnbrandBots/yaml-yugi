text:
  en: |-
    1 non-WIND "Sky Striker Ace" monster
    You can only Special Summon "Sky Striker Ace - Hayate(s)" once per turn. This card can attack directly. After damage calculation, if this card battled: You can send 1 "Sky Striker" card from your Deck to the GY.
  de: |-
    1 Nicht-WIND „Himmelsjäger-Ass“-Monster
    Du kannst nur einmal pro Spielzug ein oder mehr „Himmelsjäger-Ass - Hayate“ als Spezialbeschwörung beschwören. Diese Karte kann direkt angreifen. Nach der Schadensberechnung, falls diese Karte gekämpft hat: Du kannst 1 „Himmelsjäger“-Karte von deinem Deck auf den Friedhof legen.
  es: |-
    1 monstruo "Caza del Cielo As" que no sea de VIENTO
    Sólo puedes Invocar de Modo Especial uno o más "Caza del Cielo As - Hayate" una vez por turno. Esta carta puede atacar directamente. Después del cálculo de daño, si esta carta batalló: puedes mandar al Cementerio 1 carta "Caza del Cielo" en tu Deck.
  fr: |-
    1 monstre "Assaut de l'Air - As" non-VENT
    Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As - Hayaté" qu'une fois par tour. Cette carte peut attaquer directement. Après le calcul des dommages, si cette carte a combattu : vous pouvez envoyer 1 carte "Assaut de l'Air" depuis votre Deck au Cimetière.
  it: |-
    1 mostro "Assaltatrice del Cielo Asso" non-VENTO
    Puoi Evocare Specialmente una o più "Assaltatrice del Cielo Asso - Hayate" una sola volta per turno. Questa carta può attaccare direttamente. Dopo il calcolo dei danni, se questa carta ha combattuto: puoi mandare 1 carta "Assaltatrice del Cielo" dal tuo Deck al Cimitero.
  pt: |-
    1 monstro "Força Celeste - Ás" que não seja de VENTO
    Você só pode Invocar um ou mais "Força Celeste - Ás - Hayate" por Invocação-Especial uma vez por turno. Este card pode atacar diretamente. Depois do cálculo de dano, se este card batalhou: você pode enviar 1 card "Força Celeste" do seu Deck para o Cemitério.
  ja: |-
    風属性以外の「閃刀姫」モンスター１体
    自分は「閃刀姫－ハヤテ」を１ターンに１度しか特殊召喚できない。①：このカードは直接攻撃できる。②：このカードが戦闘を行ったダメージ計算後に発動できる。デッキから「閃刀」カード１枚を墓地へ送る。
  ko: |-
    바람 속성 이외의 "섬도희" 몬스터 1장
    자신은 "섬도희－하야테"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 전투를 실행한 데미지 계산 후에 발동할 수 있다. 덱에서 "섬도" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    风属性以外的“闪刀姬”怪兽1只
    自己1回合仅可特殊召唤1次“闪刀姬－飒”。①：此卡可以直接攻击。②：此卡在进行战斗的伤害计算后可以发动。从牌组将1张“闪刀”卡送至墓地。
