  pt: Força Celeste - Ás - Hayate
  ja: <ruby>閃<rt>せん</rt></ruby><ruby>刀<rt>とう</rt></ruby><ruby>姫<rt>き</rt></ruby>－ハヤテ
  ja_romaji: Sentōki - Hayate
