text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can Special Summon 1 Level 4 or lower "X-Saber" monster from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 "X-Säbel" Monster der Stufe 4 oder niedriger von deinem Deck als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu deck, 1 monstruo Sable-X de Nivel 4 o menor.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Sabre X" de max. Niveau 4 depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Sciabola-X" di Livello 4 o inferiore dal tuo Deck.
  pt:
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキからレベル４以下の「Ｘ－セイバー」モンスター１体を特殊召喚する。
  ko: |-
    ① : 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 레벨 4 이하의 "X-세이버" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时才能发动。从卡组把1只4星以下的「X-剑士」怪兽特殊召唤。
