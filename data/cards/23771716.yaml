text:
  en: |-
    A rare rainbow fish that has never been caught by mortal man.
  de: |-
    Ein seltener Regenbogenfisch, der noch nie von einem sterblichen Menschen gefangen werden konnte.
  es: |-
    Un raro pez color arco iris que nunca ha sido atrapado por hombres mortales.
  fr: |-
    Aucun mortel n'a jamais réussi à capturer ce poisson arc-en-ciel très rare.
  it: |-
    Il rarissimo pesce arcobaleno non è mai stato catturato da un mortale.
  pt: |-
    Um raro peixe arco-íris que nunca foi apanhado por homens mortais.
  ja: |-
    世にも珍しい七色の魚。捕まえるのはかなり難しい。
  ko: |-
    이 세상에서 보기드문 일곱 빛깔의 물고기. 포획은 거의 불가능하다.
  zh-TW: |-
    世间罕见的七彩鱼，捕捉的难度非常大。
  zh-CN: |-
    非常珍奇的七色鱼，要捕捉它非常困难。
