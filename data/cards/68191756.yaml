text:
  en: |-
    Special Summon 1 "Mekk-Knight" monster from your hand or Deck in Defense Position, but return it to the hand during the End Phase. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except "Mekk-Knight" monsters. You can only activate 1 "World Legacy's Memory" per turn.
  de: |-
    Beschwöre 1 „Mekk-Ritter“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition, aber gib es während der End Phase auf die Hand zurück. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer „Mekk-Ritter“-Monstern. Du kannst nur 1 „Erinnerungen des Weltvermächtnisses“ pro Spielzug aktivieren.
  es: |-
    Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Mekk-Caballero" en Posición de Defensa, pero devuélvelo a la mano durante la End Phase. Por el resto de este turno, después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Mekk-Caballero". Sólo puedes activar 1 "Memoria del Legado Mundial" por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "Mekk-Chevalier" depuis votre main ou Deck en Position de Défense, mais renvoyez-le à la main durant la End Phase. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mekk-Chevalier" exclus). Vous ne pouvez activer qu'1 "Mémoire de l'Héritage du Monde" par tour.
  it: |-
    Evoca Specialmente 1 mostro "Meck-Cavaliere" dalla tua mano o Deck in Posizione di Difesa, ma fallo ritornare nella mano durante la End Phase. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri "Meck-Cavaliere". Puoi attivare solo 1 "Memoria Eredità del Mondo" per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "Mekk-Cavaleiro" da sua mão ou do Deck em Posição de Defesa, mas devolva-o para a mão durante a Fase Final. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Mekk-Cavaleiro". Você só pode ativar 1 "Memória do Legado Mundial" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから「ジャックナイツ」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主の手札に戻る。このカードの発動後、ターン終了時まで自分は「ジャックナイツ」モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 "잭나이츠" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌린다. 이 카드의 발동 후, 턴 종료시까지 자신은 "잭나이츠" 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从手牌・牌组将1只“机界骑士”怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽于结束阶段放回持有者的手牌。此卡发动后，直至回合结束时为止自己仅可特殊召唤“机界骑士”怪兽。
