  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが装備されている場合に発動できる。自分のデッキ・墓地から「『焔聖剣－アルマス』」以外の「焔聖剣」装備魔法カード１枚を選び、そのカードを装備可能な自分フィールドのモンスター１体に装備する。その後、このカードを破壊する。②：装備モンスターが墓地へ送られた事でこのカードが墓地へ送られた場合、自分の墓地・除外状態の戦士族・炎属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 장착되어 있을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "『불꽃성검－알마스』" 이외의 "불꽃성검" 장착 마법 카드 1장을 고르고, 그 카드를 장착 가능한 자신 필드의 몬스터 1장에 장착한다. 그 후, 이 카드를 파괴한다. ②: 장착 몬스터가 묘지로 보내진 것으로 이 카드가 묘지로 보내졌을 경우, 자신의 묘지 / 제외 상태인 전사족 / 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：这张卡装备中的场合可以发动。从自己的卡组·墓地选1张「『焔聖剣－アルマス』／『焰圣剑－阿尔玛斯』」以外的「焔聖剣／焰圣剑」装备魔法卡，将那张卡装备给可以装备的自己场上的1只怪兽。那之后，将这张卡破坏。②：装备怪兽被送入墓地使这张卡被送入墓地的场合，可以以自己的墓地·除外状态的1只战士族·炎属性怪兽为对象发动。将那只怪兽加入手牌。
