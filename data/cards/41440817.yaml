text:
  en: |-
    When a monster declares an attack: Target 1 monster on the field; shuffle it into the Deck.
  de: |-
    Wenn ein Monster einen Angriff deklariert: Wähle 1 Monster auf dem Spielfeld; mische es ins Deck.
  es: |-
    Cuando un monstruo declara un ataque: selecciona 1 monstruo en el Campo; barájalo al Deck.
  fr: |-
    Lorsqu'un monstre déclare une attaque : ciblez 1 monstre sur le Terrain ; mélangez-le dans le Deck.
  it: |-
    Quando un mostro dichiara un attacco: scegli come bersaglio 1 mostro sul Terreno; mischialo nel Deck.
  pt: |-
    Quando um monstro declarar um ataque: escolha 1 monstro no campo; embaralhe-o no Deck.
  ja: |-
    ①：自分または相手のモンスターの攻撃宣言時、フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主のデッキに戻す。
  ko: |-
    ①: 자신 또는 상대 몬스터의 공격 선언시, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：自己或者对方的怪兽的攻击宣言时，以场上1只怪兽为对象才能发动。那只怪兽回到持有者卡组。
