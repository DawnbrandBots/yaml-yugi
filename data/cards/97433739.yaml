text:
  en: |-
    Target 3 monsters with different Levels in your Graveyard; Special Summon all 3 of them. Their ATK's become 0, also their effects are negated. If you do not Xyz Summon this turn after Summoning those 3 monsters, you lose 4000 Life Points during the End Phase. You cannot Special Summon any other monsters, except by Xyz Summon, during the turn you activate this card.
  de: |-
    Wähle 3 Monster mit unterschiedlichen Stufen in deinem Friedhof; beschwöre alle 3 von ihnen als Spezialbeschwörung. Ihre ATK werden zu 0 und ihre Effekte werden annulliert. Falls du in diesem Spielzug kein Monster als Xyz-Beschwörung beschwörst, nachdem du die 3 Monster beschworen hast, verlierst du während der End Phase 4000 Life Points. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Monster als Spezialbeschwörung beschwören, außer als Xyz-Beschwörung.
  es: |-
    Selecciona 3 monstruos con Niveles diferentes en tu Cementerio; Invoca a los 3 de Modo Especial. Sus ATK se convierten en 0, y además sus efectos son negados. Si este turno no Invocas Xyz después de Invocar esos 3 monstruos, pierdes 4000 Life Points durante la End Phase. No puedes Invocar otros monstruos de Modo Especial, excepto con una Invocación Xyz, durante el turno en el que actives esta carta.
  fr: |-
    Ciblez 3 monstres de Niveaux différents dans votre Cimetière ; Invoquez-les Spécialement tous les 3. Leur ATK devient 0, et aussi, leurs effets sont annulés. Si vous n'Invoquez pas par Xyz ce tour après avoir Invoqué ces 3 monstres, vous perdez 4000 Life Points durant la End Phase. Vous ne pouvez pas Invoquer Spécialement d'autres monstres, sauf par Invocation Xyz, durant le tour où vous activez cette carte.
  it: |-
    Scegli come bersaglio 3 mostri con Livelli diversi nel tuo Cimitero; Evocali Specialmente tutti e 3. Il loro ATK diventa 0 e i loro effetti sono annullati. Se non Evochi Xyz in questo turno dopo avere Evocato quei 3 mostri, perdi 4000 Life Point durante la End Phase. Non puoi Evocare Specialmente nessun altro mostro, eccetto con una Evocazione Xyz, durante il turno in cui attivi questa carta.
  pt: |-
    Escolha 3 monstros com Níveis diferentes em seu Cemitério; Invoque os 3 por Invocação-Especial. Seus ATKs se tornam 0, e além disso seus efeitos são negados. Se você não realizar uma Invocação-Xyz neste turno, depois de ter Invocado esses 3 monstros, você perde 4000 Pontos de Vida durante sua Fase Final. Você não pode Invocar por Invocação-Especial outros monstros, exceto por Invocação-Xyz, durante o turno em que ativou este card.
  ja: |-
    自分の墓地のレベルが異なるモンスター３体を選択して発動できる。選択したモンスター３体を特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は０になり、効果は無効化される。その後、自分がエクシーズ召喚を行っていない場合、このターンのエンドフェイズ時に自分は４０００ライフポイントを失う。また、このカードを発動するターン、自分はエクシーズ召喚以外の特殊召喚ができない。
  ko: |-
    자신 묘지의 레벨이 다른 몬스터 3장을 선택하고 발동할 수 있다. 선택한 몬스터 3장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 0 이 되고, 효과는 무효화된다. 그 후, 자신이 엑시즈 소환을 실행하지 않을 경우, 이 턴의 엔드 페이즈시에 자신은 4000 라이프 포인트를 상실한다. 또한, 이 카드를 발동하는 턴에, 자신은 엑시즈 소환 이외의 특수 소환을 할 수 없다.
  zh-TW:
  zh-CN: |-
    选择自己墓地3只等级不同的怪兽才能发动。选择的3只怪兽特殊召唤。这个效果特殊召唤的怪兽的攻击力变成0，效果无效化。那之后，自己没有进行XYZ召唤的场合，这个回合的结束阶段时自己失去4000基本分。此外，这张卡发动的回合，自己不能作XYZ召唤以外的特殊召唤。
