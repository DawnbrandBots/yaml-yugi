text:
  en: |-
    If this Set card is banished: You can Special Summon 2 Level 8 WATER monsters from your Deck. Their effects are negated, also they cannot declare an attack or be Tributed.
  de: |-
    Falls diese gesetzte Karte verbannt wird: Du kannst 2 WASSER Monster der Stufe 8 als Spezialbeschwörung von deinem Deck beschwören. Ihre Effekte werden annulliert und sie können weder einen Angriff deklarieren noch als Tribut angeboten werden.
  es: |-
    Si esta carta Colocada es desterrada: puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos de AGUA de Nivel 8. Sus efectos son negados, y además tampoco pueden declarar ataques o ser Sacrificados.
  fr: |-
    Si cette carte Posée est bannie : vous pouvez Invoquer Spécialement 2 monstres EAU de Niveau 8 depuis votre Deck. Leurs effets sont annulés, et aussi, ils ne peuvent ni déclarer d'attaque ni être Sacrifiés.
  it: |-
    Se questa carta Posizionata viene bandita: puoi Evocare Specialmente 2 mostri ACQUA di Livello 8 del tuo Deck. I loro effetti sono annullato, e inoltre essi non possono dichiarare un attacco o essere offerti come Tributo.
  pt: |-
    Se este Card, Baixado, for banido: você pode Invocar por Invocação-Especial 2 monstros de ÁGUA de Nível 8 do seu Deck. Seus efeitos são negados e eles não podem declarar ataque ou serem oferecidos como Tributos.
  ja: |-
    セットされたこのカードがゲームから除外された場合、デッキから水属性・レベル８モンスター２体を特殊召喚できる。この効果で特殊召喚したモンスターは攻撃宣言できず、効果は無効化され、リリースする事もできない。
  ko: |-
    세트된 이 카드가 게임에서 제외되었을 경우, 덱에서 물 속성 / 레벨 8 몬스터 2장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 공격 선언을 할 수 없고, 효과는 무효화되어 릴리스할 수도 없다.
  zh-TW: |-
    被盖牌的此卡从游戏中被除外的场合，可从牌组特殊召唤2只水属性、等级8的怪兽。以此效果特殊召唤的怪兽不可进行攻击宣言，效果被无效化，也不可释放。
  zh-CN: |-
    盖放的这张卡从游戏中除外的场合，可以从卡组把2只水属性·8星怪兽特殊召唤。这个效果特殊召唤的怪兽不能攻击宣言，效果无效化，也不能解放。
