  pt: |-
    Se você tiver um Monstro Xyz no seu campo ou Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta forma, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz de Classe 4. Você só pode Invocar "Nó de Ryzeal" por Invocação-Especial uma vez por turno desta forma. Você pode enviar 1 card da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro "Ryzeal" no seu Cemitério, exceto "Nó de Ryzeal"; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você só pode usar este efeito de "Nó de Ryzeal" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分のフィールドか墓地にＸモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分はランク４のＸモンスターしかＥＸデッキから特殊召喚できない。②：自分の手札・フィールドからカード１枚を墓地へ送り、「ノード・ライゼオル」以外の自分の墓地の「ライゼオル」モンスター１体を対象として発動できる。そのモンスターを効果を無効にして守備表示で特殊召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드나 묘지에 엑시즈 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 랭크 4 인 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신의 패 / 필드에서 카드 1장을 묘지로 보내고, "노드 라이제올" 이외의 자신 묘지의 "라이제올" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己场上或墓地存在超量怪兽的情况下，此卡可从手牌特殊召唤。以此方法特殊召唤过的余下本回合，自己从额外牌组仅可特殊召唤阶级４超量怪兽。②：从自己手牌・场上将１张卡送至墓地，以自己墓地“节极・雷热涡炉”以外的１只“雷热涡炉”怪兽为对象可以发动。将该怪兽的效果无效并以守备表示特殊召唤。
