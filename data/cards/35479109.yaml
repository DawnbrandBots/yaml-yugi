name:
  en: Double Dust Tornado Twins
  de: Doppel-Staubtornado-Zwillinge
  es: Gemelos Tornado de Polvo Doble
  fr: Double Tornade de Poussière Jumelle
  it: Doppio Tornado di Polvere Gemello
  pt: Duplo Tornado de Pó Gêmeo
  ja: <ruby>砂<rt>さ</rt></ruby><ruby>塵<rt>じん</rt></ruby>の<ruby>大<rt>だい</rt></ruby>ハリケーン
  ja_romaji: Sajin no Dai Harikēn
