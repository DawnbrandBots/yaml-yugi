name:
  en: Darklord Ixchel
  de: Finsterlord Ixchel
  es: Señoroscura Ixchel
  fr: Ange Déchu Ixchel
  it: Signora Oscura Ixchel
  pt: Senhora Obscura Ixchel
  ja: <ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>イシュタム
  ja_romaji: Datenshi Ishutamu
  ko: 타락천사 이슈탐
  ko_rr: Tarakcheonsa Isyutam
  zh-TW: 墮天使 伊休妲姆
  zh-CN: 堕天使伊休妲姆
text:
  en: |-
    You can discard this card and 1 "Darklord" card; draw 2 cards. (Quick Effect): You can pay 1000 LP, then target 1 "Darklord" Spell/Trap in your GY; apply that target's effect, then shuffle that target into the Deck. You can only use each effect of "Darklord Ixchel" once per turn. You can only Special Summon "Darklord Ixchel(s)" once per turn.
  de: |-
    Du kannst diese Karte und 1 „Finsterlord“-Karte abwerfen; ziehe 2 Karten. (Schnelleffekt): Du kannst 1000 LP zahlen und dann 1 „Finsterlord“-Zauber/Falle in deinem Friedhof wählen; führe den Effekt des gewählten Ziels aus, dann mische das gewählte Ziel ins Deck. Du kannst jeden Effekt von „Finsterlord Ixchel“ nur einmal pro Spielzug verwenden. Du kannst nur einmal pro Spielzug einen oder mehr „Finsterlord Ixchel“ als Spezialbeschwörung beschwören.
  es: |-
    Puedes descartar esta carta y 1 carta "Señoroscuro/a"; roba 2 cartas. (Efecto Rápido): puedes pagar 1000 LP, y después seleccionar 1 Mágica/Trampa "Señoroscuro/a" en tu Cementerio; aplica el efecto de ese objetivo, y después baraja ese objetivo al Deck. Sólo puedes usar cada efecto de "Señoroscura Ixchel" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Señoroscura Ixchel" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte et 1 carte "Ange Déchu" ; piochez 2 cartes. (Effet Rapide) : vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège "Ange Déchu" dans votre Cimetière ; appliquez l'effet de la cible, puis mélangez la cible dans le Deck. Vous ne pouvez utiliser chaque effet de "Ange Déchu Ixchel" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Ange Déchu Ixchel" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta e 1 carta "Signore Oscuro"; pesca 2 carte. (Effetto Rapido): puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola "Signore Oscuro" nel tuo Cimitero; applica l'effetto di quel bersaglio, poi mischia quel bersaglio nel Deck. Puoi utilizzare ogni effetto di "Signora Oscura Ixchel" una sola volta per turno. Puoi Evocare Specialmente uno o più "Signora Oscura Ixchel" una sola volta per turno.
  pt: |-
    Você pode descartar este card e 1 card "Senhor(a) Obscuro(a)"; compre 2 cards. (Efeito Rápido): você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha "Senhor(a) Obscuro(a)" no seu Cemitério; aplique o efeito do alvo e, depois, embaralhe o alvo no Deck. Você só pode usar cada efeito de "Senhora Obscura Ixchel" uma vez por turno. Você só pode Invocar um ou mais "Senhora Obscura Ixchel" por Invocação-Especial uma vez por turno.
  ja: |-
    自分は「堕天使イシュタム」を１ターンに１度しか特殊召喚できず、その①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードと「堕天使」カード１枚を捨てて発動できる。自分はデッキから２枚ドローする。②：１０００ＬＰを払い、自分の墓地の「堕天使」魔法・罠カード１枚を対象として発動できる。その魔法・罠カードの効果を適用する。その後、墓地のそのカードをデッキに戻す。この効果は相手ターンでも発動できる。
  ko: |-
    자신은 "타락천사 이슈탐"을 1턴에 1번밖에 특수 소환할 수 없으며, 그 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 "타락천사" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ②: 1000 LP를 지불하고, 자신 묘지의 "타락천사" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 마법 / 함정 카드의 효과를 적용한다. 그 후, 묘지의 그 카드를 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    我方１回合僅限特殊召喚１次「墮天使 伊休妲姆」，其①②效果１回合各僅限使用１次。①：可從手牌捨棄此卡及１張「墮天使」卡發動。我方從牌組抽２張牌。②：可支付１０００LP，將我方墓地的１張「墮天使」魔法・陷阱卡做為對象發動。適用該魔法・陷阱卡的效果。其後，將墓地的該卡送回牌組。此效果在對方回合也可發動。
  zh-CN: |-
    我方１回合只可特殊召唤１次“堕天使伊休妲姆”，该①②的效果１回合只可各使用１次。①：可从手牌舍弃此卡与１张“堕天使”卡牌并发动。我方从牌组抽取２张卡牌。②：可支付１０００生命点数，并以我方墓地的１张“堕天使”魔法、陷阱卡为对象发动。适用该魔法、陷阱卡的效果。之后，将墓地的该卡返回至牌组。此效果在对手回合也可发动。
