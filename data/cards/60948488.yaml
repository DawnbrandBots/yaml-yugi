text:
  en: |-
    If a monster(s) with 2500 original ATK or DEF is Normal or Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand in Defense Position. If this card is Special Summoned: You can target 1 "Dark Magician" or "Blue-Eyes White Dragon" in your Monster Zone; it gains 2500 ATK/DEF until the end of this turn. You can only use each effect of "Chronicle Magician" once per turn.
  de: |-
    Falls ein oder mehr Monster mit 2500 Grund-ATK oder -DEF als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Dunkler Magier“ oder „Blauäugiger w. Drache“ in deiner Monsterzone wählen; er erhält bis zum Ende dieses Spielzugs 2500 ATK/DEF. Du kannst jeden Effekt von „Chronikmagier“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos con ATK o DEF original de 2500 son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Defensa. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 "Mago Oscuro" o "Dragón Blanco de Ojos Azules" en tu Zona de Monstruos; éste gana 2500 ATK/DEF hasta el final de este turno. Sólo puedes usar cada efecto de "Mago de la Crónica" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres avec 2500 ATK ou DEF d'origine sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 "Magicien Sombre" ou "Dragon Blanc aux Yeux Bleus" dans votre Zone Monstre ; jusqu'à la fin de ce tour, il gagne 2500 ATK/DEF. Vous ne pouvez utiliser chaque effet de "Magicien Chronique" qu'une fois par tour.
  it: |-
    Se uno o più mostri con ATK o DEF originale 2500 vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 "Mago Nero" o "Drago Bianco Occhi Blu" in una tua Zona Mostri; esso guadagna 2500 ATK/DEF fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Mago Cronaca" una sola volta per turno.
  pt: |-
    Se um ou mais monstros com 2500 de ATK ou DEF original forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Se este card for Invocado por Invocação-Especial: você pode escolher 1 "Mago Negro" ou "Dragão Branco de Olhos Azuis" na sua Zona de Monstros; ele ganha 2500 de ATK/DEF até o final deste turno. Você só pode usar cada efeito de "Mago das Crônicas" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに元々の攻撃力または元々の守備力が２５００のモンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：このカードが特殊召喚に成功した場合、自分フィールドの、「ブラック・マジシャン」または「青眼の白龍」１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで２５００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 원래 공격력 또는 원래 수비력이 2500 의 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우, 자신 필드의, "블랙 매지션" 또는 "푸른 눈의 백룡" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 2500 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有原本攻击力或者原本守备力是2500的怪兽召唤·特殊召唤的场合才能发动。这张卡从手卡守备表示特殊召唤。
    ②：这张卡特殊召唤成功的场合，以自己场上1只「黑魔术师」或者「青眼白龙」为对象才能发动。那只怪兽的攻击力·守备力直到回合结束时上升2500。
