text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 4 erhöht. Solange diese Karte ein Monster ausrüstet: Du kannst diese Ausrüstungskarte auf den Friedhof legen; das Monster, das mit ihr ausgerüstet war, kann in diesem Spielzug direkt angreifen. Andere Monster können in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  es: |-
    Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se aumenta en 4. Mientras esta carta está equipada a un monstruo: puedes mandar al Cementerio esta Carta de Equipo; el monstruo a la que estaba equipada puede atacar directamente este turno. Otros monstruos no pueden atacar el turno en el que activas este efecto.
  fr: |-
    Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 4. Tant que cette carte est équipée à un monstre : vous pouvez envoyer cette Carte d'Équipement au Cimetière ; ce tour, le monstre auquel elle était équipée peut attaquer directement. Les autres monstres ne peuvent pas attaquer le tour où vous activez cet effet.
  it: |-
    Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Mentre questa carta è equipaggiata a un mostro, il Livello di quel mostro aumenta di 4. Mentre questa carta è equipaggiata a un mostro: puoi mandare questa Carta Equipaggiamento al Cimitero; il mostro a cui era equipaggiata può attaccare direttamente in questo turno. Nel turno in cui attivi questo effetto, gli altri mostri non possono attaccare.
  pt: |-
    Uma vez por turno: você pode equipar 1 monstro "Inzektor" da sua mão ou do Cemitério a este card. Enquanto este card estiver equipado a um monstro, o Nível desse monstro aumenta em 4. Enquanto este card estiver equipado a um monstro: você pode enviar este Card de Equipamento para o Cemitério; o monstro ao qual estava equipado pode atacar diretamente neste turno. Outros monstros não podem atacar no turno em que você ativar este efeito.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地から「甲虫装機」モンスター１体を装備魔法カード扱いでこのカードに装備する。
    ②：装備モンスターのレベルは４つ上がる。
    ③：モンスターに装備されているこのカードを墓地へ送って発動できる（この効果を発動するターン、装備モンスター以外の自分のモンスターは攻撃できない）。このターン、装備モンスターは直接攻撃できる。
  ko: |-
    1턴에 1번, 자신의 패 / 묘지에서 "인잭터"라는 이름이 붙은 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 레벨은 4개 올라간다. 또한, 장착 카드로 취급되어 장착되어 있는 이 카드를 묘지로 보내는 것으로, 이 턴에 장착 몬스터는 상대 플레이어에게 직접 공격할 수 있다. 이 효과를 발동하는 턴에, 장착 몬스터 이외의 몬스터는 공격할 수 없다.
  zh-TW: |-
    １回合１次，可從我方手牌・墓地將１隻冠有「甲蟲裝機」之名的怪獸視為裝備卡裝備於此卡。在此卡視為裝備卡被裝備的狀況下，裝備怪獸的等級提高４。此外，可將視為裝備卡被裝備的此卡送至墓地發動。此回合，裝備怪獸可直接攻擊對方玩家。發動此效果的回合，裝備怪獸以外的我方怪獸無法攻擊。
  zh-CN: |-
    １回合１次，可从我方手牌、墓地将１只冠有“甲虫装机”之名的怪兽视为装备卡装备此卡。此卡被视为装备卡装备中的场合，装备怪兽的等级上升４级。此外，可将被视为装备卡装备中的此卡送入墓地并发动。此回合，装备怪兽可直接攻击对手玩家。发动此效果的回合，除装备怪兽以外的我方怪兽不可攻击。
