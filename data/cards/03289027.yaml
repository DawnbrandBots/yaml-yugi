  en: |-
    If this card is discarded to the GY by card effect: You can target 1 "Dark World" monster in your GY, except "Perl, Hermit of Dark World"; Special Summon it to either field, then, if this card was discarded from your hand to your GY by an opponent's card effect, you can Special Summon 1 of your Fiend monsters that is banished, in your hand, or in your GY to either field. You can only use this effect of "Perl, Hermit of Dark World" once per turn.
