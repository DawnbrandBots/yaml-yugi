text:
  en: |-
    When this face-up card on the field is sent to the Graveyard (unless it was attacked while face-down and destroyed by battle), you can draw 1 card.
  de: |-
    Wenn diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird (außer sie wurde angegriffen und als Ergebnis eines Kampfes zerstört, solange sie verdeckt war), kannst du 1 Karte von deinem Deck ziehen.
  es: |-
    Cuando esta carta boca arriba en el Campo es mandada al Cementerio (a menos que fuera atacada mientras estaba boca abajo y destruida como resultado de una batalla), puedes robar 1 carta de tu Deck.
  fr: |-
    Lorsque cette carte face recto sur le Terrain est envoyée au Cimetière (sauf si elle a été attaquée alors qu'elle était face verso et détruite à l'issue du combat), vous pouvez piocher 1 carte de votre Deck.
  it: |-
    Quando questa carta scoperta sul Terreno viene mandata al Cimitero (a meno che non sia stata attaccata mentre era coperta e distrutta in seguito ad una battaglia), puoi pescare 1 carta dal tuo Deck.
  pt: |-
    Quando este card no Campo com a face para cima é enviado para o Cemitério (a menos que ele tenha sido atacado com a face para baixo e destruído como resultado de uma batalha), você pode comprar 1 card do seu Deck.
  ja: |-
    フィールド上に表側表示で存在するこのカードが墓地へ送られた時、自分のデッキからカードを１枚ドローする事ができる。
  ko: |-
    ①: 필드의 앞면 표시의 이 카드가 묘지로 보내졌을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的这张卡被送去墓地时，可以从自己卡组抽1张卡。
