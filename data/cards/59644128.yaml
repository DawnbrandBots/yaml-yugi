  ja: <ruby>剛<rt>ごう</rt></ruby><ruby>鬼<rt>き</rt></ruby>ジェット・オーガ
  ja_romaji: Gōki Jetto Ōga
  ko: 강귀 제트 오우거
  ko_rr: Ganggwi Jeteu Ougeo
