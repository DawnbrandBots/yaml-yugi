  fr: Astolfo, Chevalier Noble Inferno
  it: Infernobile Cavaliere Astolfo
  pt: Infernobre Cavaleiro Astolfo
  ja: <ruby>焔<rt>えん</rt></ruby><ruby>聖<rt>せい</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby>－アストルフォ
  ja_romaji: Enseikishi - Asutorufo
  ko: 불꽃성기사－아스톨포
  ko_rr: Bulkkotseonggisa - Aseutolpo
  zh-TW: 焰聖騎士－阿斯托爾福
  zh-CN: 焰圣骑士－阿斯托尔福
text:
  en:
  de: |-
    Du kannst 1 FEUER Krieger-Monster von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du die Stufe dieser Karte dieselbe wie die Stufe des verbannten Monsters werden lassen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre diese verbannte Karte während deiner zweiten Standby Phase nach der Aktivierung dieses Effekts als Spezialbeschwörung, dann kannst du 1 deiner FEUER Krieger-Monster, das verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Flammedler Ritter Astolfo“ nur einmal pro Duell verwenden.
  es: |-
    Puedes desterrar 1 monstruo Guerrero de FUEGO en tu mano o Cementerio; Invoca esta carta de Modo Especial desde tu mano, y después puedes hacer que el Nivel de esta carta se convierta en el Nivel de ese monstruo desterrado. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial esta carta desterrada durante tu segunda Standby Phase después de la activación de este efecto, y después puedes Invocar de Modo Especial 1 de tus monstruos Guerrero de FUEGO que esté desterrado o en tu Cementerio. Sólo puedes usar cada efecto de "Infernoble Caballero Astolfo" una vez por Duelo.
  fr: |-
    Vous pouvez bannir 1 monstre FEU Guerrier depuis votre main ou Cimetière ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez faire devenir le Niveau de cette carte du Niveau du monstre banni. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement cette carte bannie durant votre seconde Standby Phase après l'activation de cet effet, puis vous pouvez Invoquer Spécialement 1 de vos monstres FEU Guerrier qui est banni ou dans votre Cimetière. Vous ne pouvez utiliser chaque effet de "Astolfo, Chevalier Noble Inferno" qu'une fois par Duel.
  it: |-
    Puoi bandire 1 mostro FUOCO Guerriero dalla tua mano o Cimitero; Evoca Specialmente questa carta dalla tua mano, poi puoi far diventare il Livello di questa carta come il Livello di quel mostro bandito. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente questa carta bandita durante la tua seconda Standby Phase dopo l'attivazione di questo effetto, poi puoi Evocare Specialmente 1 tuo mostro FUOCO Guerriero che è bandito o nel tuo Cimitero. Puoi utilizzare ogni effetto di "Infernobile Cavaliere Astolfo" una sola volta per Duello.
  pt: |-
    Você pode banir 1 monstro Guerreiro de FOGO da sua mão ou do Cemitério; Invoque este card por Invocação-Especial da sua mão e, depois, você pode fazer com que o Nível deste card se torne o Nível desse monstro banido. Você pode banir este card do seu Cemitério; Invoque este card banido por Invocação-Especial durante sua segunda Fase de Apoio depois da ativação deste efeito e, depois, você pode Invocar por Invocação-Especial 1 dos seus monstros Guerreiro de FOGO que estiverem banidos ou no seu Cemitério. Você só pode usar cada efeito de "Infernobre Cavaleiro Astolfo" uma vez por Duelo.
  ja: |-
    このカード名の①②の効果はそれぞれデュエル中に１度しか使用できない。
    ①：自分の手札・墓地から戦士族・炎属性モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。その後、このカードのレベルを除外したモンスターと同じにできる。
    ②：墓地のこのカードを除外して発動できる。発動後２回目の自分スタンバイフェイズに、除外状態のこのカードを特殊召喚する。その後、自分の墓地・除外状態の戦士族・炎属性モンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 듀얼 중에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 전사족 / 화염 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드의 레벨을 제외한 몬스터와 같게 할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 발동 후 2번째의 자신 스탠바이 페이즈에, 제외되어 있는 이 카드를 특수 소환한다. 그 후, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 전사족 / 화염 속성 몬스터 1장을 고르고 특수 소환할 수 있다.
  zh-TW: |-
    此卡名的①②效果，在決鬥中各僅限使用１次。①：可將我方手牌・墓地的１隻戰士族・炎屬性怪獸除外發動。從手牌特殊召喚此卡。其後，可使此卡的等級變為與除外的怪獸相同。②：可將墓地的此卡除外發動。在發動後第２次的我方準備階段，特殊召喚被除外的此卡。其後，可從我方墓地的怪獸及我方被除外的怪獸中，選擇１隻戰士族・炎屬性怪獸特殊召喚。
  zh-CN: |-
    此卡名的效果①②在决斗中只能各使用1次。①：从自己的手牌、墓地除外1只战士族・炎属性的怪兽后可以发动。从手牌中特殊召唤此卡。然后，可以使此卡的等级与被除外的怪兽相同。②：除外墓地的此卡后可以发动。在发动后自己第2次准备阶段，特殊召唤被除外的此卡。然后，可以从自己墓地的怪兽及被除外的自己的怪兽中，选择1只战士族・炎属性的怪兽特殊召唤。
