text:
  en: |-
    If there is a face-up "HERO" monster on the field: Special Summon 2 Level 4 or lower "Elemental HERO" monsters from your hand.
  de: |-
    Falls ein offenes „HELD“-Monster auf dem Spielfeld liegt: Beschwöre 2 „Elementar-HELD“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand.
  es: |-
    Sólo puedes activar esta carta mientras haya un monstruo "HÉROE Elemental", "HÉROE del Destino" o "HÉROE Malvado" boca arriba en el Campo. Invoca de Modo Especial desde tu mano 2 monstruos "HÉROE Elemental" de Nivel 4 o menor.
  fr: |-
    Activable uniquement tant qu'il y a un monstre "HÉROS Élémentaire", "HÉROS de la Destinée" ou "HÉROS du Mal" face recto sur le Terrain. Invoquez Spécialement 2 monstres "HÉROS Élémentaire" de Niveau 4 ou moins depuis votre main.
  it: |-
    Se c'è un mostro "EROE" scoperto sul Terreno: Evoca Specialmente 2 mostri "EROE Elementale" di Livello 4 o inferiore dalla tua mano.
  pt:
  ja: |-
    フィールド上に「ＨＥＲＯ」と名のついたモンスターが存在している時に発動する事ができる。手札からレベル４以下の「Ｅ・ＨＥＲＯ」と名のついたモンスター２体を特殊召喚する。
  ko: |-
    필드 위에 "히어로"라는 이름이 붙은 몬스터가 존재하고 있을 때 발동할 수 있다. 패에서 레벨 4 이하의 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 2장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：场上有“-英雄”怪兽存在的情况下可以发动。从手牌将2只等级4以下的“元素-英雄”怪兽特殊召唤。
