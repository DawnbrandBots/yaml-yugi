text:
  en: |-
    A slime with the head of a frog, it attacks by croaking terribly.
  de: |-
    Schleim mit dem Kopf einer Kröte. Er greift durch schreckliches Quaken an.
  es: |-
    Un cieno con cabeza de rana, ataca croando terriblemente.
  fr: |-
    Dépôt visqueux à tête de grenouille, cette créature attaque dans un horrible croassement.
  it: |-
    Questa poltiglia dalla testa di rana attacca con il suo tremendo gracidare.
  pt: |-
    Um limo com a cabeça de um sapo que ataca com um coaxar terrível.
  ja: |-
    カエルの頭の形をしたスライム。ゲコゲコひどい歌を聴かせて攻撃。
  ko: |-
    개구리 머리를 한 슬라임. 개굴개굴 지독한 노래를 부르며 공격.
  zh-TW: |-
    長著蛙頭造型的軟泥。會呱呱呱地唱著難聽的歌進行攻擊。
  zh-CN: |-
    青蛙头形状的史莱姆。会唱着嗡嗡的刺耳歌曲进行攻击。
