text:
  en: |-
    When a "Raidraptor" monster you control is targeted for an attack by an opponent's monster: You can banish this card from your hand; destroy the attacking monster.
  de: |-
    Wenn ein „Überfallraptor“-Monster, das du kontrollierst, als Angriffsziel für ein Monster deines Gegners gewählt wird: Du kannst diese Karte von deiner Hand verbannen; zerstöre das angreifende Monster.
  es: |-
    Cuando un monstruo "Asaltorrapaz" que controlas es seleccionado para un ataque por un monstruo de tu adversario: puedes desterrar esta carta en tu mano; destruye al monstruo atacante.
  fr: |-
    Lorsqu'un monstre "Raidraptor" que vous contrôlez est ciblé avec une attaque par un monstre de votre adversaire : vous pouvez bannir cette carte depuis votre main ; détruisez le monstre attaquant.
  it: |-
    Quando un mostro "Raidraptor" che controlli viene scelto come bersaglio per un attacco da un mostro dell'avversario: puoi bandire questa carta dalla tua mano; distruggi il mostro attaccante.
  pt: |-
    Quando um monstro "Ataqueraptor" que você controla for escolhido como alvo de um ataque por um monstro do oponente: você pode banir este card da sua mão; destrua o monstro atacante.
  ja: |-
    ①：自分の「<ruby>ＲＲ<rt>レイド・ラプターズ</rt></ruby>」モンスターが相手モンスターの攻撃対象に選択された時、このカードを手札から除外して発動できる。その攻撃モンスターを破壊する。
  ko: |-
    ① : 자신의 "RR(레이드 터즈)" 몬스터가 상대 몬스터의 공격 대상으로 선택되었을 때, 이 카드를 패에서 제외하고 발동할 수 있다. 그 공격 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己的「急袭猛禽」怪兽被选择作为对方怪兽的攻击对象时，把这张卡从手卡除外才能发动。那只攻击怪兽破坏。
