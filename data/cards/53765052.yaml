name:
  en: Diabellze the Original Sinkeeper
  de: Diabellze die Hüterin der Erbsünde
  es: Diabellze la Guarda del Pecado Original
  fr: Diabellze la Protectrice du Péché Originel
  it: Diabellze la Custode del Peccato Originale
  pt: Diabellze, a Protetora do Pecado Original
  ja: <ruby>原<rt>げん</rt></ruby><ruby>罪<rt>ざい</rt></ruby>のディアベルゼ
  ja_romaji: Genzai no Diaberuze
  ko: 원죄의 디아벨제
  ko_rr: Wonjoe-ui Diabelje
  zh-TW: 原罪的迪亞貝爾賽
  zh-CN: 原罪的迪亚贝尔赛
text:
  en: |-
    If a "Sinful Spoils" card is in either player's GY, you can Special Summon this card (from your hand). You can only Special Summon "Diabellze the Original Sinkeeper" once per turn this way. Your opponent must Set Spell/Trap Cards before activating them. If a Spell/Trap becomes Set on the field, while this card is in the Monster Zone (except during the Damage Step): You can target 1 card you control and 1 card your opponent controls; destroy them. You can only use this effect of "Diabellze the Original Sinkeeper" once per turn.
  de: |-
    Falls eine „Sündhafte Beute“-Karte im Friedhof eines beliebigen Spielers liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Diabellze die Hüterin der Erbsünde“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Dein Gegner muss Zauber-/Fallenkarten setzen, bevor er sie aktiviert. Falls ein/e Zauber/Falle aufs Spielfeld gesetzt wird, solange diese Karte in der Monsterzone liegt (außer während des Damage Steps): Du kannst 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst diesen Effekt von „Diabellze die Hüterin der Erbsünde“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una carta "Botín del Pecado" está en el Cementerio de cualquier jugador, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Diabellze la Guarda del Pecado Original" una vez por turno de esta forma. Tu adversario debe Colocar las Cartas Mágicas/de Trampa antes de activarlas. Si una Mágica/Trampa se Coloca en el Campo, mientras esta carta está en la Zona de Monstruos (excepto durante el Damage Step): puedes seleccionar 1 carta que controles y 1 carta que controle tu adversario; destrúyelas. Sólo puedes usar este efecto de "Diabellze la Guarda del Pecado Original" una vez por turno.
  fr: |-
    Si une carte "Butin du Péché" est dans l'un des Cimetières, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Diabellze la Protectrice du Péché Originel" qu'une fois par tour de cette façon. Votre adversaire doit Poser les Cartes Magie/Piège avant de les activer. Si un Magie/Piège devient Posé sur le Terrain, tant que cette carte est dans la Zone Monstre (sauf durant la Damage Step) : vous pouvez cibler 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez utiliser cet effet de "Diabellze la Protectrice du Péché Originel" qu'une fois par tour.
  it: |-
    Se una carta "Spoglie del Peccato" è nel Cimitero di qualsiasi giocatore, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Diabellze la Custode del Peccato Originale" una sola volta per turno in questo modo. Il tuo avversario deve Posizionare le Carte Magia/Trappola prima di attivarle. Se una Magia/Trappola viene Posizionata sul Terreno, mentre questa carta è nella Zona Mostri (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile. Puoi utilizzare questo effetto di "Diabellze la Custode del Peccato Originale" una sola volta per turno.
  pt: |-
    Se um card "Despojos do Pecado" estiver no Cemitério de qualquer duelista, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Diabellze, a Protetora do Pecado Original" por Invocação-Especial uma vez por turno desta forma. Seu oponente deve Baixar Cards de Magia/Armadilha antes de ativá-los. Se uma Magia/Armadilha se tornar Baixada no campo, enquanto este card estiver na Zona de Monstros (exceto durante a Etapa de Dano): você pode escolher 1 card que você controla e 1 card que seu oponente controla; destrua-os. Você só pode usar este efeito de "Diabellze, a Protetora do Pecado Original" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、③の効果は１ターンに１度しか使用できない。①：自分か相手の墓地に「罪宝」カードが存在する場合、このカードは手札から特殊召喚できる。②：このカードがモンスターゾーンに存在する限り、相手はセットされていない魔法・罠カードを発動できない。③：このカードがモンスターゾーンに存在する状態で、フィールドに魔法・罠カードがセットされた場合、自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신이나 상대 묘지에 "죄보" 카드가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 세트되어 있지 않은 마법 / 함정 카드를 발동할 수 없다. ③: 이 카드가 몬스터 존에 존재하는 상태에서, 필드에 마법 / 함정 카드가 세트되었을 경우, 자신 및 상대 필드의 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且③效果１回合仅可使用１次。
    ①：自己或对手的墓地存在“罪宝”卡的情况下，此卡可从手牌中特殊召唤。
    ②：只要此卡存在于怪兽区域，对手不可发动未被放置的魔法・陷阱卡。
    ③：此卡存在于怪兽区域的状态下，魔法・陷阱卡被放置在场上的情况下，以自己及对手场上的各１张卡为对象可以发动。将该卡破坏。
