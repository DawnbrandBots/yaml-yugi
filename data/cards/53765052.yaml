text:
  en: |-
    If a "Sinful Spoils" card is in either player's GY, you can Special Summon this card (from your hand). You can only Special Summon "Diabellze the Original Sinkeeper" once per turn this way. Your opponent must Set Spell/Trap Cards before activating them. If a Spell/Trap becomes Set on the field, while this card is in the Monster Zone (except during the Damage Step): You can target 1 card you control and 1 card your opponent controls; destroy them. You can only use this effect of "Diabellze the Original Sinkeeper" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、③の効果は１ターンに１度しか使用できない。①：自分か相手の墓地に「罪宝」カードが存在する場合、このカードは手札から特殊召喚できる。②：このカードがモンスターゾーンに存在する限り、相手はセットされていない魔法・罠カードを発動できない。③：このカードがモンスターゾーンに存在する状態で、フィールドに魔法・罠カードがセットされた場合、自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신이나 상대 묘지에 "죄보" 카드가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 세트되어 있지 않은 마법 / 함정 카드를 발동할 수 없다. ③: 이 카드가 몬스터 존에 존재하는 상태에서, 필드에 마법 / 함정 카드가 세트되었을 경우, 자신 및 상대 필드의 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且③效果１回合仅可使用１次。
    ①：自己或对手的墓地存在“罪宝”卡的情况下，此卡可从手牌中特殊召唤。
    ②：只要此卡存在于怪兽区域，对手不可发动未被放置的魔法・陷阱卡。
    ③：此卡存在于怪兽区域的状态下，魔法・陷阱卡被放置在场上的情况下，以自己及对手场上的各１张卡为对象可以发动。将该卡破坏。
