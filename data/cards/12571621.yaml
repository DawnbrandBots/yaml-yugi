  ja: <ruby>電<rt>でん</rt></ruby><ruby>脳<rt>のう</rt></ruby><ruby>堺<rt>かい</rt></ruby><ruby>豸<rt>ち</rt></ruby>－<ruby>豸<rt>ヂィ</rt></ruby><ruby>々<rt>ヂィ</rt></ruby>
