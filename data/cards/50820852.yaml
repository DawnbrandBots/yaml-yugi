text:
  en: |-
    When this card is Normal Summoned: You can activate this effect; during your Main Phase this turn, you can Normal Summon 1 "Simorgh" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this card is in your GY and your opponent controls no cards in their Spell & Trap Zone: You can Special Summon this card in Defense Position, but banish it when it leaves the field, also you cannot Special Summon monsters for the rest of this turn, except Winged Beast monsters. You can only use each effect of "Simorgh, Bird of Beginning" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; während deiner Main Phase dieses Spielzugs kannst du zusätzlich zu deiner Normalbeschwörung / deinem Normalen Setzen 1 „Simorgh“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls sich diese Karte in deinem Friedhof befindet und dein Gegner keine Karten in seiner Zauber- & Fallenzone kontrolliert: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Geflügeltes Ungeheuer-Monstern. Du kannst jeden Effekt von „Simorgh, Vogel des Anfangs“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes activar este efecto; este turno, durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Simorgh" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si esta carta está en tu Cementerio y tu adversario no controla cartas en su Zona de Magia y Trampas: puedes Invocar esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos Bestia Alada. Sólo puedes usar cada efecto de "Simorgh, Ave de Comienzo" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez activer cet effet ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre "Simorgh", en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte est dans votre Cimetière et que votre adversaire ne contrôle aucune carte dans sa Zone Magie & Piège : vous pouvez Invoquer Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Bête Ailée exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Simorgh, l'Oiseau du Commencement" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi attivare questo effetto; durante la tua Main Phase in questo turno, puoi Evocare Normalmente 1 mostro "Simorgh" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta è nel tuo Cimitero e il tuo avversario non controlla nessuna carta nella sua Zona Magie & Trappole: puoi Evocare Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Bestia Alata. Puoi utilizzare ogni effetto di "Simorgh, Volatile dell'Inizio" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode ativar este efeito; durante sua Fase Principal deste turno, você pode Invocar por Invocação-Normal 1 monstro "Simorgh" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card estiver no seu Cemitério e seu oponente não controlar nenhum card na Zona de Magias & Armadilhas dele: você pode Invocar este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Besta Alada. Você só pode usar cada efeito de "Simorgh, Pássaro do Início" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「シムルグ」モンスター１体を召喚できる。②：このカードが墓地に存在し、相手の魔法＆罠ゾーンにカードが存在しない場合に発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果の発動後、ターン終了時まで自分は鳥獣族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "시무르그" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 묘지에 존재하고, 상대의 마법 & 함정 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과의 발동 후, 턴 종료시까지 자신은 비행야수족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤成功时可以发动。此回合，自己在通常召唤外仅可追加1次，在自己的主要阶段召唤1只"西摩格"怪兽。②：此卡存在于墓地、对手的魔法与陷阱区域没有卡存在的情况下可以发动。将此卡以守备表示特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。此效果发动后，直至回合结束时为止自己仅可特殊召唤鸟兽族怪兽。
