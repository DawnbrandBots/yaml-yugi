text:
  en: |-
    When this card is activated: If there are any Field Spell Cards on the field, destroy them. During each player's Standby Phase: The turn player takes 500 damage.
  de: |-
    Zerstöre alle Spielfeldzauberkarten auf dem Spielfeld. Diese Karte fügt jedem Spieler in jeder seiner Standby Phasen 500 Punkte Schaden zu.
  es: |-
    Cuando esta carta es activada: si existen Cartas Mágicas de Campo en el Campo, destrúyelas. Durante la Standby Phase: el jugador en turno recibe 500 de daño.
  fr: |-
    Lorsque cette carte est activée : s'il y a des Cartes Magie de Terrain sur le Terrain, détruisez-les. Durant la Standby Phase de chaque joueur : le joueur du tour reçoit 500 points de dommages.
  it: |-
    Distrugge tutte le Carte Magia Terreno sul Terreno. Inoltre, infliggi 500 punti di danno ai Life Points di ogni giocatore durante la sua Standby Phase.
  pt: |-
    Quando este card for ativado: se houver Cards de Magia de Campo no campo, destrua-os. Durante a Fase de Apoio de cada duelista: o duelista do turno sofre 500 de dano.
  ja: |-
    このカードの発動時に、フィールド上のフィールド魔法カードを全て破壊する。また、お互いのスタンバイフェイズ時、ターンプレイヤーは５００ポイントダメージを受ける。
  ko: |-
    ①: 이 카드의 발동시의 효과 처리로서, 필드의 필드 마법 카드를 전부 파괴한다. ②: 서로의 스탠바이 페이즈에 발동한다. 턴 플레이어는 500 데미지를 받는다.
  zh-TW: |-
    此卡發動時，將場上所有的場地魔法卡全部破壞。此外，在雙方的準備階段時，回合玩家受到５００傷害。
  zh-CN: |-
    发动此卡时，破坏场上的所有场地魔法卡。此外，在双方的准备阶段时，回合玩家受到５００点伤害。
