text:
  en: |-
    You can Normal Summon this card by Tributing 1 "Genex" monster. Inflict 500 damage to your opponent each time a face-up "Genex" monster you control is sent to the Graveyard.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, indem du 1 "Genex"-Monster als Tribut anbietest. Jedes Mal, wenn 1 offenes "Genex"-Monster, das du kontrollierst, auf den Friedhof gelegt wird, füge deinem Gegner 500 Schaden zu.
  es: |-
    Puedes Invocar esta carta de Modo Normal Sacrificando 1 monstruo "Genex". Inflige 500 puntos de daño a tu adversario cada vez que es mandado al Cementerio un monstruo "Genex" boca arriba que controles.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte en Sacrifiant 1 monstre "Genex". Infligez 500 points de dommages à votre adversaire chaque fois qu'un monstre "Genex" face recto que vous contrôlez est envoyé au Cimetière.
  it: |-
    Puoi Evocare Normalmente questa carta offrendo come Tributo 1 mostro "Genex". Infliggi 500 danni al tuo avversario ogni volta che un mostro "Genex" scoperto che controlli viene mandato al Cimitero.
  pt: |-
    Você pode Invocar este card por Invocação-Normal ao oferecer como Tributo 1 monstro "Genex". Cause 500 de dano ao seu oponente sempre que um monstro "Genex" com a face para cima que você controla for enviado ao Cemitério.
  ja: |-
    このカードは「ジェネクス」モンスター１体をリリースして表側表示でアドバンス召喚できる。①：このカードがモンスターゾーンに存在する状態で、自分フィールドの表側表示の「ジェネクス」モンスターが墓地へ送られる度に発動する。相手に５００ダメージを与える。
  ko: |-
    이 카드는 "제넥스"라는 이름이 붙은 몬스터 1장을 릴리스하고 소환할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 "제넥스"라는 이름이 붙은 몬스터가 묘지로 보내질 때마다, 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW: |-
    可解放１隻冠有「次代機」之名的怪獸召喚此卡。此外，我方場上的正面表示的「次代機」之名的怪獸被送至墓地時，給予對方LP５００傷害。
  zh-CN: |-
    这张卡可以把1只名字带有「次世代」的怪兽解放作召唤。自己场上表侧表示存在的名字带有「次世代」的怪兽被送去墓地时，给与对方基本分500分伤害。
