name:
  en: Chronicle Sorceress
  de: Chronikzauberin
  es: Hechicera de la Crónica
  fr: Sorcière Chronique
  it: Stregona Cronaca
  pt: Feiticeira das Crônicas
  ja: クロニクル・ソーサレス
  ja_romaji: Kuronikuru Sōsaresu
  ko: 크로니클 소서리스
  ko_rr: Keuronikeul Soseoriseu
  zh-TW: 編年史女術士
  zh-CN: 编年史女术士
text:
  en:
  de: |-
    Du kannst 1 dieser Effekte aktivieren, basierend auf den Eigenschaften in deinem Friedhof;
    ●LICHT: Lege 1 „Blauäugiger w. Drache“ oder 1 Karte, die ihn erwähnt, von deinem Deck auf den Friedhof, außer „Chronikzauberin“.
    ●FINSTERNIS: Lege 1 „Dunkler Magier“ oder 1 Karte, die ihn erwähnt, von deinem Deck auf den Friedhof, außer „Chronikzauberin“.
    Du kannst diesen Effekt von „Chronikzauberin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes activar 1 de estos efectos basado en los Atributos en tu Cementerio;
    ●LUZ: Manda al Cementerio 1 "Dragón Blanco de Ojos Azules" o 1 carta que lo mencione en tu Deck, excepto "Hechicera de la Crónica".
    ●OSCURIDAD: Manda al Cementerio 1 "Mago Oscuro" o 1 carta que lo mencione en tu Deck, excepto "Hechicera de la Crónica".
    Sólo puedes usar este efecto de "Hechicera de la Crónica" una vez por turno.
  fr: |-
    Vous pouvez activer 1 de ces effets selon les Attributs dans votre Cimetière ;
    ●LUMIÈRE : Envoyez 1 "Dragon Blanc aux Yeux Bleus" ou 1 carte qui le mentionne ("Sorcière Chronique" exclu) depuis votre Deck au Cimetière.
    ●TÉNÈBRES : Envoyez 1 "Magicien Sombre" ou 1 carte qui le mentionne ("Sorcière Chronique" exclu) depuis votre Deck au Cimetière.
    Vous ne pouvez utiliser cet effet de "Sorcière Chronique" qu'une fois par tour.
  it: |-
    Puoi attivare 1 di questi effetti a seconda degli Attributi nel tuo Cimitero;
    ●LUCE: Manda 1 "Drago Bianco Occhi Blu" o 1 carta che lo menziona dal tuo Deck al Cimitero, eccetto "Stregona Cronaca".
    ●OSCURITÀ: Manda 1 "Mago Nero" o 1 carta che lo menziona dal tuo Deck al Cimitero, eccetto "Stregona Cronaca".
    Puoi utilizzare questo effetto di "Stregona Cronaca" una sola volta per turno.
  pt: |-
    Você pode ativar 1 desses efeitos de acordo com os Atributos no seu Cemitério;
    ●LUZ: Envie 1 "Dragão Branco de Olhos Azuis" ou 1 card que o mencione do seu Deck para o Cemitério, exceto "Feiticeira das Crônicas".
    ●TREVAS: Envie 1 "Mago Negro" ou 1 card que o mencione do seu Deck para o Cemitério, exceto "Feiticeira das Crônicas".
    Você só pode usar este efeito de "Feiticeira das Crônicas" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分の墓地のモンスターの属性によって以下の効果から１つを選択して発動できる。
    ●光：「クロニクル・ソーサレス」を除く、「青眼の白龍」１体またはそのカード名が記されたカード１枚をデッキから墓地へ送る。
    ●闇：「クロニクル・ソーサレス」を除く、「ブラック・マジシャン」１体またはそのカード名が記されたカード１枚をデッキから墓地へ送る。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 속성에 따라 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●빛: "크로니클 소서리스"가 아닌, "푸른 눈의 백룡" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 묘지로 보낸다.
    ●어둠: "크로니클 소서리스"가 아닌, "블랙 매지션" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 묘지로 보낸다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可依據我方墓地的怪獸屬性從以下效果選擇１個發動。
    ●光：從牌組將「編年史女術士」以外的、１隻「青眼白龍」或１張寫有該卡名的卡送至墓地。
    ●闇：從牌組將「編年史女術士」以外的、１隻「黑魔導」或１張寫有該卡名的卡送至墓地。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：根据自己墓地的怪兽的属性，可从以下效果中选择１个发动。
    ●光：从牌组将除“编年史女术士”之外的１只“青眼白龙”或１张记载有其卡名的卡送至墓地。
    ●暗：从牌组将除“编年史女术士”之外的１只“黑魔导”或１张记载有其卡名的卡送至墓地。
