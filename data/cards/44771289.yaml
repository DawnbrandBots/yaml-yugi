text:
  en:
  de: |-
    Beschwöre 1 „Brennenden Abgrund“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Brennenden Abgrund“-Monster auf dem Spielfeld wählen; es erhält bis zum Ende des nächsten Spielzugs deines Gegners 800 ATK und DEF.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Abismo Ardiente", usando monstruos en tu mano o tu Campo como Materiales de Fusión. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Abismo Ardiente" en el Campo; hasta el final del próximo turno de tu adversario, éste gana 800 ATK y DEF.
  fr: |-
    Invoquez par Fusion 1 Monstre de Fusion "Abysses Ardents" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme des Matériels de Fusion. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Abysses Ardents" sur le Terrain ; jusqu'à la fin du prochain tour de votre adversaire, il gagne 800 ATK/DEF.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Abisso Bruciante" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Abisso Bruciante" sul Terreno; esso guadagna 800 ATK e DEF fino alla fine del prossimo turno del tuo avversario.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Abismo Ardente" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Abismo Ardente" no campo; ele ganha 800 de ATK e DEF até o final do próximo turno do seu oponente.
  ja: |-
    ①：自分の手札・フィールドのモンスターを融合素材とし、「彼岸」融合モンスター１体を融合召喚する。
    ②：このターンに墓地へ送られていないこのカードを墓地から除外し、フィールドの「彼岸」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力は次の相手ターン終了時まで８００アップする。
  ko: |-
    ①: 자신의 패 / 필드에서 "피안" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 필드의 "피안" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 다음 상대 턴 종료시까지 800 올린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    ①：從我方手牌・場上，將根據「彼岸」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。②：可在我方主要階段將墓地的此卡除外，將場上的１隻「彼岸」怪獸做為對象發動。該怪獸的攻擊力・守備力在下一個對方回合結束前提升８００。此效果無法在此卡被送至墓地的回合發動。
  zh-CN: |-
    ①：从自己的手牌・场上，将由“彼岸”融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。②：在自己的主要阶段将墓地的此卡除外，以场上的1只“彼岸”怪兽为对象可以发动。该怪兽的攻击力・守备力直至下一个对手回合结束时为止上升800。此效果在此卡被送至墓地的回合不可发动。
