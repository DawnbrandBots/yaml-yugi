text:
  en: |-
    When this card is Normal or Special Summoned: You can target 1 face-up monster you control; it becomes Level 3.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das du kontrollierst; es wird Stufe 3.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controles; éste se convierte en Nivel 3.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto que vous contrôlez ; il devient Niveau 3.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso diventa di Livello 3.
  pt: |-
    Quando este card é Invocado por Invocação-Normal ou Especial: você pode escolher um monstro com a face para cima que você controla; ele se torna Nível 3.
  ja: |-
    このカードが召喚・特殊召喚に成功した時、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。選択したモンスターのレベルは３になる。
  ko: |-
    이 카드가 일반 소환 / 반전 소환에 성공했을 때, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨은 3이 된다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·特殊召唤成功时，选择自己场上表侧表示存在的1只怪兽才能发动。选择的怪兽的等级变成3星。
