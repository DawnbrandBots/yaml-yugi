  en: |-
    When your opponent Special Summons a monster(s) (except during the Damage Step): You can Special Summon this card from your hand in face-down Defense Position, and if you do, change it to face-up Defense Position during the End Phase of this turn. You can only use this effect of "Hiding "C"" once per turn. If this card is flipped face-up during the End Phase: Destroy all Special Summoned monsters on the field.
