text:
  en: |-
    When your opponent Special Summons a monster(s) (except during the Damage Step): You can Special Summon this card from your hand in face-down Defense Position, and if you do, during the End Phase of this turn, change it to face-up Defense Position. You can only use this effect of "Sneaky "C"" once per turn. If this card is flipped face-up during the End Phase: Destroy all Special Summoned monsters on the field.
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition beschwören und falls du dies tust, ändere sie während der End Phase dieses Spielzugs in die offene Verteidigungsposition. Du kannst diesen Effekt von „Lauerndes „C““ nur einmal pro Spielzug verwenden. Falls diese Karte während der End Phase aufgedeckt wird: Zerstöre alle als Spezialbeschwörung beschworenen Monster auf dem Spielfeld.
  es: |-
    Cuando tu adversario Invoca de Modo Especial uno o más monstruos (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Defensa boca abajo y, si lo haces, durante la End Phase de este turno, cámbiala a Posición de Defensa boca arriba. Sólo puedes usar este efecto de ""C" Sigilosa" una vez por turno. Si esta carta es volteada boca arriba durante la End Phase: destruye todos los monstruos Invocados de Modo Especial en el Campo.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense face verso, et si vous le faites, changez-la en Position de Défense face recto durant la End Phase de ce tour. Vous ne pouvez utiliser cet effet de "Cancrelat Sournois" qu'une fois par tour. Si cette carte est retournée face recto, durant la End Phase : détruisez tous les monstres Invoqués Spécialement sur le Terrain.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano coperta in Posizione di Difesa e, se lo fai, durante la End Phase di questo turno, mettila scoperta in Posizione di Difesa. Puoi utilizzare questo effetto di "Intrufolante "C"" una sola volta per turno. Se questa carta viene scoperta durante la End Phase: distruggi tutti i mostri Evocati Specialmente sul Terreno.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão com a face para baixo em Posição de Defesa e, se isso acontecer, durante a Fase Final deste turno, coloque-o com a face para cima em Posição de Defesa. Você só pode usar este efeito de ""B" Furtiva" uma vez por turno. Se este card for virado com a face para cima durante a Fase Final: destrua todos os monstros no campo que foram Invocados por Invocação-Especial.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：相手がモンスターの特殊召喚に成功した時に発動できる。このカードを手札から裏側守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、このターンのエンドフェイズに表側守備表示になる。②：このカードがエンドフェイズにリバースした場合に発動する。フィールドの特殊召喚されたモンスターを全て破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 뒷면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 이 턴의 엔드 페이즈에 앞면 수비 표시가 된다. ②: 이 카드가 엔드 페이즈에 리버스했을 경우에 발동한다. 필드의 특수 소환된 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：对手特殊召唤怪兽成功时可以发动。从手牌将此卡以里侧守备表示特殊召唤。以此效果特殊召唤的此卡将在此回合的结束阶段变为表侧守备表示。②：此卡在结束阶段反转的情况下发动。将场上被特殊召唤的怪兽全部破坏。
