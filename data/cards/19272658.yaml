  ja: |-
    ①：相手フィールドのモンスターが、戦闘で破壊された場合、または墓地へ送られた場合、自分フィールドのＸモンスター１体を対象として発動できる。相手の墓地からモンスター１体を選び、対象のモンスターの下に重ねてＸ素材とする。②：墓地のこのカードを除外し、ＥＸデッキから特殊召喚されたフィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    ①: 상대 필드의 몬스터가, 전투로 파괴되었을 경우, 또는 묘지로 보내졌을 경우, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대 묘지에서 몬스터 1장을 고르고, 대상 몬스터 아래에 겹쳐 엑시즈 소재로 한다. ②: 묘지의 이 카드를 제외하고, 엑스트라 덱에서 특수 소환된 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    ①：对方场上的怪兽被战斗破坏的场合或者被送去墓地的场合，以自己场上1只超量怪兽为对象才能发动。从对方墓地选1只怪兽在作为对象的怪兽下面重叠作为超量素材。
    ②：把墓地的这张卡除外，以从额外卡组特殊召唤的场上1只怪兽为对象才能发动。那只怪兽的表示形式变更。
