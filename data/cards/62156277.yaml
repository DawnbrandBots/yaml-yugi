text:
  en: |-
    If "Obsidim, the Ashened City" is in the Field Zone, you can Special Summon this card (from your hand). You can only Special Summon "Spearhead of the Ashened City" once per turn this way. If your opponent controls a monster with 2800 or more ATK: You can Tribute this card, then target 1 card your opponent controls; return it to the hand. You can only use this effect of "Spearhead of the Ashened City" once per turn.
  de: |-
    Falls „Obsidim, die in Asche gelegte Stadt“ in der Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Speerspitze der in Asche gelegten Stadt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls dein Gegner ein Monster mit 2800 oder mehr ATK kontrolliert: Du kannst diese Karte als Tribut anbieten und dann 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Du kannst diesen Effekt von „Speerspitze der in Asche gelegten Stadt“ nur einmal pro Spielzug verwenden.
  es: |-
    Si "Obsidim, la Ciudad Calcinada" está en la Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Punta de Lanza de la Ciudad Calcinada" una vez por turno de esta forma. Si tu adversario controla un monstruo con 2800 ATK o más: puedes Sacrificar esta carta, y después selecciona 1 carta que controle tu adversario; devuélvela a la mano. Sólo puedes usar este efecto de "Punta de Lanza de la Ciudad Calcinada" una vez por turno.
  fr: |-
    Si "Obsidim, la Cité Cendrée" est dans la Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Fer de Lance de la Cité Cendrée" qu'une fois par tour de cette façon. Si votre adversaire contrôle un monstre avec min. 2800 ATK : vous pouvez Sacrifier cette carte, puis ciblez 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Vous ne pouvez utiliser cet effet de "Fer de Lance de la Cité Cendrée" qu'une fois par tour.
  it: |-
    Se "Obsidim, la Città Incenerita" è nella Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Punta di Lancia della Città Incenerita" una sola volta per turno in questo modo. Se il tuo avversario controlla un mostro con ATK 2800 o superiore: puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Puoi utilizzare questo effetto di "Punta di Lancia della Città Incenerita" una sola volta per turno.
  pt: |-
    Se "Obsidim, a Cidade Cinzenta" estiver na Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Ponta de Lança da Cidade Cinzenta" por Invocação-Especial uma vez por turno desta forma. Se seu oponente controlar um monstro com 2800 ou mais de ATK: você pode oferecer este card como Tributo e, depois, escolha 1 card que seu oponente controla; devolva-o para a mão. Você só pode usar este efeito de "Ponta de Lança da Cidade Cinzenta" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：フィールドゾーンに「灰滅の都 オブシディム」が存在する場合、このカードは手札から特殊召喚できる。②：相手フィールドに攻撃力２８００以上のモンスターが存在する場合、このカードをリリースし、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "회멸의 도시 옵시딤"이 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 상대 필드에 공격력 2800 이상의 몬스터가 존재할 경우, 이 카드를 릴리스하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：场地区域存在“灰灭之都 黑曜城”的情况下，此卡可从手牌特殊召唤。②：对手场上存在攻击力２８００以上的怪兽的情况下，解放此卡，以对手场上的１张卡为对象可以发动。将该卡放回手牌。
