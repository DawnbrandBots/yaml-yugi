  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、同名カードが自分フィールドに存在する自分の墓地のレベル４以下の魚族モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターを特殊召喚する。②：このカードが墓地から特殊召喚した場合に発動できる。このターン、このカードをチューナーとして扱う。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 같은 이름의 카드가 자신 필드에 존재하는 자신 묘지의 레벨 4 이하의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터를 특수 소환한다. ②: 이 카드를 묘지에서 특수 소환했을 경우에 발동할 수 있다. 이 턴에, 이 카드를 튜너로 취급한다.
