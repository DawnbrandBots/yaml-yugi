text:
  en: |-
    If this card is in your hand: You can target 1 Level 4 or lower Fish monster in your GY with the same name as a card you control; Special Summon this card, and if you do, Special Summon that monster. You can only use this effect of "White Sunfish" once per turn. If this card is Special Summoned from the GY: You can treat it as a Tuner this turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Fisch-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, das denselben Namen wie eine Karte hat, die du kontrollierst; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung. Du kannst diesen Effekt von „Weißer Mondfisch“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst sie in diesem Spielzug als Empfänger behandeln.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 monstruo Pez de Nivel 4 o menor en tu Cementerio con el mismo nombre que una carta que controles; Invoca esta carta de Modo Especial y, si lo haces, Invoca ese monstruo de Modo Especial. Sólo puedes usar este efecto de "Pez Luna Blanco" una vez por turno. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes tratarla como un Cantante este turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 monstre Poisson de max. Niveau 4 dans votre Cimetière du même nom qu'une carte que vous contrôlez ; Invoquez Spécialement cette carte, et si vous le faites, Invoquez Spécialement le monstre. Vous ne pouvez utiliser cet effet de "Poisson-Lune Blanc" qu'une fois par tour. Si cette carte est Invoquée Spécialement depuis le Cimetière : ce tour, vous pouvez la traiter comme Syntoniseur.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro Pesce di Livello 4 o inferiore nel tuo Cimitero con lo stesso nome di una carta che controlli; Evoca Specialmente questa carta e, se lo fai, Evoca Specialmente quel mostro. Puoi utilizzare questo effetto di "Pesceluna Bianco" una sola volta per turno. Se questa carta viene Evocata Specialmente dal Cimitero: puoi considerarla come un Tuner in questo turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 monstro Peixe de Nível 4 ou menos no seu Cemitério com o mesmo nome de um card que você controla; Invoque este card por Invocação-Especial e, se isso acontecer, Invoque esse monstro por Invocação-Especial. Você só pode usar este efeito de "Rolim Branco" uma vez por turno. Se este card for Invocado por Invocação-Especial do Cemitério: você pode considerá-lo como um Regulador neste turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、同名カードが自分フィールドに存在する自分の墓地のレベル４以下の魚族モンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターを特殊召喚する。②：このカードが墓地から特殊召喚した場合に発動できる。このターン、このカードをチューナーとして扱う。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 같은 이름의 카드가 자신 필드에 존재하는 자신 묘지의 레벨 4 이하의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터를 특수 소환한다. ②: 이 카드를 묘지에서 특수 소환했을 경우에 발동할 수 있다. 이 턴에, 이 카드를 튜너로 취급한다.
  zh-TW: |-
    此卡名的①效果１回合僅可使用１次。 ①：此卡存在於手牌的情況下，以自己場上存在同名卡的、自己墓地的１隻等級４以下的魚族怪獸為對象可以發動。將此卡特殊召喚，將對象怪獸特殊召喚。 ②：此卡從墓地特殊召喚的情況下可以發動。此回合，此卡視為協調。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：此卡存在于手牌的情况下，以自己场上存在同名卡的、自己墓地的１只等级４以下的鱼族怪兽为对象可以发动。将此卡特殊召唤，将对象怪兽特殊召唤。
    ②：此卡从墓地特殊召唤的情况下可以发动。此回合，此卡视为协调。
