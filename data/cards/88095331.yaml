    Se este card no campo for oferecido como Tributo: você pode Invocar por Invocação-Especial 1 monstro "Evolssauro" do seu Deck.
  ja: |-
    フィールド上のこのカードがリリースされた場合、デッキから「エヴォルダー」と名のついたモンスター１体を特殊召喚できる。
