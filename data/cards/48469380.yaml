text:
  en: |-
    You can Ritual Summon this card with "Throne of Archfiends". Must be Ritual Summoned. Unaffected by other monsters' effects while in the Extra Monster Zone. You can only use each of the following effects of "Doom Emperor Archfiend" once per turn. If this card is Ritual Summoned from the Extra Deck: You can banish all monsters on the field, except those in the Extra Monster Zone. If this card is in the Extra Monster Zone: You can Special Summon 1 Fiend monster from your hand, Deck, GY, or banishment.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「スローン・オブ・デーモンズ」により降臨
    このカードは儀式召喚でしか特殊召喚できない。このカード名の①③のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＥＸデッキから儀式召喚した場合に発動できる。ＥＸモンスターゾーン以外のフィールドのモンスターを全て除外する。②：ＥＸモンスターゾーンのこのカードは他のモンスターの効果を受けない。③：このカードがＥＸモンスターゾーンに存在する場合に発動できる。自分の手札・デッキ・墓地・除外状態の悪魔族モンスター１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    以“恶魔王座”降临
    此卡仅可通过仪式召唤方式特殊召唤。此卡名的①③怪兽效果1回合仅可各使用1次。①：此卡从额外牌组仪式召唤的情况下可以发动。将额外怪兽区域以外的场上的怪兽全部除外。②：额外怪兽区域的此卡不受其他怪兽的效果影响。③：此卡存在于额外怪兽区域的情况下可以发动。将自己手牌・牌组・墓地・除外状态的1只恶魔族怪兽特殊召唤。
