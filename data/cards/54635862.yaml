text:
  en: |-
    When an opponent's monster declares an attack: You can Special Summon this card from your hand. Your opponent's monsters cannot attack any monsters, except this one.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Monster deines Gegners können keine Monster angreifen, außer diesem.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial desde tu mano. Los monstruos de tu adversario no pueden atacar monstruos, excepto a éste.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main. Les monstres de votre adversaire ne peuvent pas attaquer de monstres (celui-ci exclu).
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano. I mostri del tuo avversario non possono attaccare nessun mostro, eccetto questo.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão. Os monstros do seu oponente não podem atacar nenhum monstro, exceto este.
  ja: |-
    相手モンスターの攻撃宣言時、このカードを手札から特殊召喚できる。このカードがフィールド上に表側表示で存在する限り、相手は他のモンスターを攻撃できない。
  ko: |-
    상대 몬스터의 공격 선언시, 이 카드를 패에서 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 다른 몬스터를 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时，这张卡可以从手卡特殊召唤。只要这张卡在场上表侧表示存在，对方不能向其他怪兽攻击。
