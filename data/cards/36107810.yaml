text:
  en: |-
    When this card is Special Summoned: You can target up to 2 cards in your opponent's GY; banish them.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 2 Karten im Friedhof deines Gegners wählen; verbanne sie.
  es: |-
    Cuando esta carta es Invocada de Modo Especial: puedes seleccionar hasta 2 cartas en el Cementerio de tu adversario; destiérralas.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler max. 2 cartes dans le Cimetière de votre adversaire ; bannissez-les.
  it: |-
    Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 2 carte nel Cimitero del tuo avversario; bandiscile.
  pt: |-
    Quando este card for Invocado por Invocação-Especial: você pode escolher até 2 cards no Cemitério do seu oponente; bana-os.
  ja: |-
    ①：このカードが特殊召喚に成功した時、相手の墓地のカードを２枚まで対象として発動できる。そのカードを除外する。
  ko: |-
    ①: 이 카드가 특수 소환에 성공했을 때, 상대 묘지의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW: |-
    ①：在此卡特殊召喚成功時，可將對方墓地的最多２張卡做為對象發動。將該卡除外。
  zh-CN: |-
    ①：此卡特殊召唤成功时，最多可以对手墓地的２张卡牌为对象发动。将该卡牌除外。
