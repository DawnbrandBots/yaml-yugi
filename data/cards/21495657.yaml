name:
  en: Zefraxi, Treasure of the Yang Zing
  de: Zefraxi, Schatz des Yang Zing
  es: Zefraxi, Tesoro de los Yang Zing
  fr: Zefraxi, Trésor du Yang Zing
  it: Zefraxi, Tesoro dello Yang Zing
  pt: Zefraxi, Tesouro de Yang Zing
  ja: <ruby>宝<rt>ほう</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>星<rt>せい</rt></ruby>－セフィラフウシ
  ja_romaji: Hōryūsei - Sefirafūshi
  ko: 보룡성－세피라후우시
  ko_rr:
  zh-TW: 寶龍星－源質負屭
  zh-CN: 宝龙星－源质负屃
text:
  en:
  de: |-
    Falls diese Karte als Pendelbeschwörung beschworen wird oder als Spezialbeschwörung vom Main Deck beschworen wird: Du kannst 1 „Yang Zing“- oder „Zefra“-Monster wählen, das du kontrollierst, außer „Zefraxi, Schatz des Yang Zing“; das offene Monster wird in diesem Spielzug als Empfänger behandelt, zusätzlich lege diese Karte unter das Deck, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Zefraxi, Schatz des Yang Zing“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada por Péndulo, o Invocada de Modo Especial desde el Deck Principal: puedes seleccionar 1 monstruo "Yang Zing" o "Zefra" que controles, excepto "Zefraxi, Tesoro de los Yang Zing"; este turno, ese monstruo boca arriba se trata como un Cantante, y además pon esta carta en la parte inferior del Deck cuando deje el Campo. Sólo puedes usar este efecto de "Zefraxi, Tesoro de los Yang Zing" una vez por turno.
  fr: |-
    Si cette carte est Invoquée par Pendulation, ou Invoquée Spécialement depuis le Main Deck : vous pouvez cibler 1 monstre "Yang Zing" ou "Zefra" que vous contrôlez ("Zefraxi, Trésor du Yang Zing" exclu) ; le monstre face recto est traité comme un Syntoniseur ce tour, et aussi, placez cette carte au-dessous du Deck lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Zefraxi, Trésor du Yang Zing" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Pendulum o Evocata Specialmente dal Main Deck: puoi scegliere come bersaglio 1 mostro "Yang Zing" o "Zefra" che controlli, eccetto "Zefraxi, Tesoro dello Yang Zing"; quel mostro scoperto viene considerato come un Tuner in questo turno, inoltre metti questa carta in fondo al Deck quando lascia il Terreno. Puoi utilizzare questo effetto di "Zefraxi, Tesoro dello Yang Zing" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Pêndulo ou Invocado por Invocação-Especial do Deck Principal: você pode escolher 1 monstro "Yang Zing" ou "Zefra" que você controla, exceto "Zefraxi, Tesouro de Yang Zing"; esse monstro com a face para cima é considerado como um Regulador neste turno e, além disso, coloque este card no fundo do Deck quando ele deixar o campo. Você só pode usar este efeito de "Zefraxi, Tesouro de Yang Zing" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。
    ①：このカードがＰ召喚またはデッキから特殊召喚した場合、「宝竜星－セフィラフウシ」以外の自分フィールドの、「竜星」モンスターか「セフィラ」モンスター１体を対象として発動できる。このターン、その表側表示モンスターをチューナーとして扱う。この効果を発動したこのカードは、フィールドから離れた場合にデッキの一番下に戻る。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 소환 또는 덱에서의 특수 소환에 성공했을 경우, "보룡성－세피라후우시" 이외의 자신 필드의, "룡성" 몬스터 또는 "세피라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터를 튜너로 취급한다. 이 효과를 발동한 이 카드는, 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다.
  zh-TW: |-
    此卡名的怪獸效果１回合僅限使用１次。①：在此卡鐘擺召喚或從牌組特殊召喚成功的狀況下，可將我方場上的１隻「寶龍星－源質負屭」以外的「龍星」怪獸或１隻「源質」怪獸做為對象發動。此回合，將該正面表示怪獸視為協調。發動此效果的此卡在從場上離開的狀況下，將回到持有者的牌組的最下方。
  zh-CN: |-
    此卡名的怪兽效果1回合仅可使用1次。①：此卡灵摆召唤或从牌组的特殊召唤成功的情况下，以“宝龙星-源质负屃”以外的自己场上的1只“龙星”怪兽或“源质”怪兽为对象可以发动。此回合，该表侧表示怪兽视为协调。发动了此效果的此卡从场上离开的情况下放回持有者牌组的最下面。
