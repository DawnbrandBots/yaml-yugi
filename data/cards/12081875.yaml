text:
  en: |-
    2+ Thunder monsters
    During your Main Phase, if you control this Link Summoned card: You can target 1 of your "Thunder Dragon" monsters that is banished or in your GY; apply that monster's effect that discards itself to activate, then place that monster on the top or bottom of your Deck. You can only use this effect of "Thunder Dragon Thunderstormech" once per turn. If a Thunder monster(s) you control would be destroyed by battle or card effect, you can banish 3 cards from your GY instead.
  de: |-
    2+ Donner-Monster
    Während deiner Main Phase, falls du diese als Linkbeschwörung beschworene Karte kontrollierst: Du kannst 1 deiner „Donnerdrache“-Monster wählen, das verbannt ist oder sich in deinem Friedhof befindet; führe den Effekt des Monsters aus, der das Monster abwirft, um aktiviert zu werden, dann lege das Monster auf oder unter dein Deck. Du kannst diesen Effekt von „Donnerdrache Gewittersturmech“ nur einmal pro Spielzug verwenden. Falls ein oder mehr Donner-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 3 Karten von deinem Friedhof verbannen.
  es: |-
    2+ monstruos Trueno
    Durante tu Main Phase, si controlas esta carta Invocada por Enlace: puedes seleccionar 1 de tus monstruos "Dragón de Trueno" que esté desterrado o en tu Cementerio; aplica el efecto de ese monstruo que se descarta a sí mismo para activarlo, y después pon ese monstruo en la parte superior o inferior de tu Deck. Sólo puedes usar este efecto de "Tormentamech Dragón de Trueno" una vez por turno. Si uno o más monstruos Trueno que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar 3 cartas en tu Cementerio en su lugar.
  fr: |-
    2+ monstres Tonnerre
    Durant votre Main Phase, si vous contrôlez cette carte Invoquée par Lien : vous pouvez cibler 1 de vos monstres "Dragon du Tonnerre" qui sont bannis ou dans votre Cimetière ; appliquez l'effet du monstre qui se défausse pour activer, puis placez le monstre au-dessus ou au-dessous de votre Deck. Vous ne pouvez utiliser cet effet de "Tonnerretempêmech, Dragon du Tonnerre" qu'une fois par tour. Si un ou plusieurs monstres Tonnerre que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir 3 cartes depuis votre Cimetière à la place.
  it: |-
    2+ mostri Tuono
    Durante la tua Main Phase, se controlli questa carta Evocata Link: puoi scegliere come bersaglio 1 dei tuoi mostri "Drago del/di Tuono" che è bandito o nel tuo Cimitero; applica l'effetto di quel mostro che lo fa scartare per attivarsi, poi metti quel mostro in cima o in fondo al tuo Deck. Puoi utilizzare questo effetto di "Drago del Tuono Tuonotempestamech" una sola volta per turno. Se uno o più mostri Tuono che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire 3 carte dal tuo Cimitero.
  pt: |-
    2+ monstros Trovão
    Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Link: você pode escolher 1 dos seus monstros "Dragão do Trovão" que estiver banido ou no seu Cemitério; aplique o efeito desse monstro que ativa ao descartar a si mesmo e, depois, coloque esse monstro no topo ou no fundo do seu Deck. Você só pode usar este efeito de "Dragão do Trovão Mechtempestade Trovão" uma vez por turno. Se um ou mais monstros Trovão que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir 3 cards do seu Cemitério.
  ja: |-
    雷族モンスター２体以上
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚されている場合、自分の墓地のモンスター及び除外されている自分のモンスターの中から、「サンダー・ドラゴン」モンスター１体を対象として発動できる。そのモンスターに記された、自身を手札から捨てて発動する効果を適用する。その後、そのモンスターをデッキの一番上または一番下に戻す。②：自分フィールドの雷族モンスターが戦闘・効果で破壊される場合、代わりに自分の墓地のカード３枚を除外できる。
  ko: |-
    번개족 몬스터 2장 이상
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환되어 있을 경우, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "썬더 드래곤" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 쓰여진, 자신을 패에서 버리고 발동하는 효과를 적용한다. 그 후, 그 몬스터를 덱의 맨 위 또는 맨 아래로 되돌린다. ②: 자신 필드의 번개족 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 묘지의 카드 3장을 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    雷族怪兽2只以上
    此卡名的①效果1回合仅可使用1次。①：此卡是被连接召唤的情况下，从自己墓地的怪兽及被除外的自己的怪兽中，以1只"雷龙"怪兽为对象可以发动。适用记载于该怪兽、从手牌舍弃自身发动的效果。然后，将该怪兽放回牌组最上面或最下面。②：自己场上的雷族怪兽将被战斗・效果破坏的情况下，可将自己墓地的3张卡除外作为代替。
