text:
  en: |-
    Destroy this card if your opponent activates a card or effect that targets a card(s) in the Graveyard. When this card is destroyed by this effect and sent to the Graveyard, your opponent shuffles all cards in their Graveyard into the Deck.
  de: |-
    Zerstöre diese Karte, falls dein Gegner eine Karte oder einen Effekt aktiviert, die oder der Karten im Friedhof als Ziel wählt. Wenn diese Karte durch diesen Effekt zerstört und auf den Friedhof gelegt wird, mischt dein Gegner alle Karten in seinem Friedhof ins Deck zurück.
  es: |-
    Destruye esta carta si tu adversario activa una carta o efecto que selecciona como objetivo a una o más cartas en tu Cementerio. Cuando esta carta es destruida por este efecto y mandada al Cementerio, tu adversario devuelve a su Deck todas las cartas en su Cementerio, y baraja.
  fr: |-
    Détruisez cette carte si votre adversaire active une carte ou effet qui cible une ou plusieurs cartes dans le Cimetière. Lorsque cette carte est détruite par cet effet et envoyée au Cimetière, votre adversaire mélange toutes les cartes de son Cimetière dans son Deck.
  it: |-
    Distruggi questa carta se il tuo avversario attiva una carta o effetto che ha come bersaglio una o più carte nel Cimitero. Quando questa carta viene distrutta da questo effetto e mandata al Cimitero, il tuo avversario mischia tutte le carte del suo Cimitero nel suo Deck.
  pt:
  ja: |-
    相手が墓地に存在するカードを対象とする魔法・罠・効果モンスターの効果を発動した場合このカードを破壊する。このカードの効果によってこのカードが破壊され墓地へ送られた時、相手は墓地に存在するカードを全てデッキに加えてシャッフルする。
  ko: |-
    상대가 묘지에 존재하는 카드를 대상으로 하는 마법 / 함정 / 효과 몬스터의 효과를 발동한 경우 이 카드를 파괴한다. 이 카드의 효과에 의해서 이 카드가 파괴되어 묘지로 보내졌을 때, 상대는 묘지에 존재하는 카드를 전부 덱에 넣고 셔플한다.
  zh-TW:
  zh-CN: |-
    对方把以墓地存在的卡为对象的魔法·陷阱·效果怪兽的效果发动的场合这张卡破坏。这张卡的效果让这张卡被破坏送去墓地时，对方把墓地存在的卡全部加入卡组洗切。
