text:
  en: |-
    "Elemental HERO Wildheart" + "Elemental HERO Bladedge"
    Must be Fusion Summoned. This card can attack all monsters your opponent controls, once each.
  de: |-
    "Elementar-HELD Wildheart" + "Elementar-HELD Bladedge"
    Dieses Monster kann nicht als Spezialbeschwörung beschworen werden, außer durch eine Fusionsbeschwörung. Diese Karte kann jedes Monster auf der Spielfeldseite deines Gegners einmal angreifen.
  es: |-
    "HÉROE Elemental Wildheart" + "HÉROE Elemental Bladedge"
    Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Esta carta puede atacar una vez a cada uno de los monstruos en el Campo de tu adversario.
  fr: |-
    "Cœur Farouche, HÉROS Élémentaire" + "Tranchant, HÉROS Élémentaire"
    Ce monstre ne peut pas être Invoqué par Invocation Spéciale excepté par une Invocation Fusion. Cette carte peut attaquer tous les monstres contrôlés par votre adversaire une fois chacun.
  it: |-
    "Wildheart EROE Elementale" + "Bladedge EROE Elementale"
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Questa carta può attaccare tutti i mostri controllati dal tuo avversario (un attacco su ogni mostro per Battle Phase).
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ ワイルドマン」＋「Ｅ・ＨＥＲＯ エッジマン」
    このモンスターは融合召喚でしか特殊召喚できない。相手フィールド上のすべてのモンスターに１回ずつ攻撃をする事ができる。
  ko: |-
    "엘리멘틀 히어로 와일드맨" ＋ "엘리멘틀 히어로 에지맨"
    이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 상대 필드 위의 모든 몬스터에 1회씩 공격을 할 수 있다.
  zh-TW:
  zh-CN: |-
    "元素－英雄 狂野人"＋"元素－英雄 刀锋人"
    此卡仅可以融合召唤方式特殊召唤。①：此卡可攻击所有对手怪兽各1次。
