  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。自分の手札から他のリバースモンスター１体を選んで捨て、このカードを表側攻撃表示か裏側守備表示で特殊召喚する。②：このカードがリバースした場合に発動できる。自分フィールドのリバースモンスターの数まで、相手フィールドの表側表示カードを墓地へ送る。③：自分エンドフェイズに、自分の墓地のリバースモンスター１体を対象として発動できる。そのモンスターを裏側守備表示で特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡存在于手牌的情况下可以发动。从自己手牌挑选1只其他的反转怪兽并舍弃，将此卡以表侧攻击表示或里侧守备表示特殊召唤。②：此卡反转的情况下可以发动。以自己场上的反转怪兽数量为上限，将对手场上的表侧表示卡送至墓地。③：在自己的结束阶段，以自己墓地的1只反转怪兽为对象可以发动。将该怪兽以里侧守备表示特殊召唤。
