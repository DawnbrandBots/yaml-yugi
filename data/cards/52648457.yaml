text:
  en:
  de: |-
    Bis zum Ende der End Phase werden alle Effekte von Monstern, die sich in Verteidigungsposition auf dem Spielfeld befinden, annulliert.
  es: |-
    Hasta el final de la End Phase, todos los efectos de monstruos en Posición de Defensa en el Campo son negados.
  fr: |-
    Jusqu'à la fin de la End Phase, tous les effets des monstres en Position de Défense sur le Terrain sont annulés.
  it: |-
    Fino alla fine della End Phase, tutti gli effetti dei mostri in Posizione di Difesa sul Terreno vengono annullati.
  pt: |-
    Até ao final da End Phase, todos os efeitos de monstros no Campo em Posição de Defesa são anulados.
  ja: |-
    ①：このターン中、フィールドの守備表示モンスターの効果は無効化される。
  ko: |-
    엔드 페이즈 종료시까지, 필드 위에 존재하는 수비 표시 몬스터의 효과는 무효화된다.
  zh-TW: |-
    回合結束前，對方場上的守備表示怪獸的效果無效化。
  zh-CN: |-
    令场上以守备表示存在的怪兽的效果无效，直到结束阶段结束时。
