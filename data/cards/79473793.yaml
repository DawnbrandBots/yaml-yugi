text:
  en:
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn eine Zauber-/Fallenkarte aktiviert wird, die diese Karte als Ziel wählt: Annulliere die Aktivierung und falls du dies tust, zerstöre sie. Wenn ein anderes offenes Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Du kannst 1 Zauber-/Fallenkarte, die du kontrollierst, auf den Friedhof legen; der Angriff hat jetzt diese Karte als Ziel.
  es: |-
    Durante el turno de cualquier jugador, cuando se activa una Carta Mágica/de Trampa que selecciona a esta carta: niega la activación y, si lo haces, destrúyela. Cuando otro monstruo boca arriba que controles es seleccionado para un ataque: puedes mandar al Cementerio 1 Carta Mágica/de Trampa que controles; ese ataque ahora selecciona esta carta.
  fr: |-
    Durant le tour de chaque joueur, lorsqu'une Carte Magie/Piège qui cible cette carte est activée : annulez l'activation, et si vous le faites, détruisez-la. Lorsqu'un autre monstre face recto que vous contrôlez est ciblé par une attaque : vous pouvez envoyer 1 Carte Magie/Piège que vous contrôlez au Cimetière ; l'attaque cible désormais cette carte.
  it: |-
    Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia/Trappola che ha come bersaglio questa carta: annulla l'attivazione e, se lo fai, distruggila. Quando un altro mostro scoperto che controlli viene scelto come bersaglio per un attacco: puoi mandare 1 Carta Magia/Trappola che controlli al Cimitero; quell'attacco sceglie ora come bersaglio questa carta.
  pt: |-
    Durante o turno de qualquer duelista, quando um Card de Magia/Armadilha que escolher este card como alvo for ativado: negue a ativação e, se isso acontecer, destrua-o. Quando outro monstro com a face para cima que você controla for alvo de um ataque: você pode enviar 1 Card de Magia/Armadilha que você controla para o Cemitério; esse ataque agora escolhe este card como alvo.
  ja: |-
    ①：このカードを対象とする魔法・罠カードが発動した時に発動する。その発動を無効にし破壊する。
    ②：他の自分の表側表示モンスターが攻撃対象に選択された時、自分フィールドの魔法・罠カード１枚を墓地へ送って発動できる。攻撃対象をこのカードに移し替える。
  ko: |-
    ①: 이 카드를 대상으로 하는 마법 / 함정 카드가 발동했을 때에 발동한다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드 이외의 자신의 앞면 표시 몬스터가 공격 대상으로 선택되었을 때, 자신 필드의 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 공격 대상을 이 카드에게 옮긴다.
  zh-TW: |-
    ①：魔法・陷阱卡以此卡做為發動對象時發動。將該發動變為無效進行破壞。②：此卡以外的我方正面表示怪獸被選為攻擊對象時，可將我方場上的１張魔法・陷阱卡送至墓地發動。將攻擊對象轉移至此卡。
  zh-CN: |-
    ①：以此卡为对象的魔法、陷阱卡发动时发动。使该发动无效并破坏。②：除此卡以外的我方表侧表示怪兽被选择为攻击对象时，可将我方场上１张魔法、陷阱卡送入墓地并发动。将攻击对象移转至此卡。
