  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>６４ <ruby>古<rt>ふる</rt></ruby><ruby>狸<rt>だぬき</rt></ruby><ruby>三<rt>さん</rt></ruby><ruby>太<rt>だ</rt></ruby><ruby>夫<rt>ゆう</rt></ruby>
