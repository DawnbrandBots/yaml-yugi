text:
  en:
  de: |-
    Aktiviere nur als Kettenglied 4 oder höher. Bezahle die Hälfte deiner Life Points. Annulliere die Aktivierung und die Effekte aller anderen Karten in derselben Kette und zerstöre sie.
  es: |-
    Activa esta carta sólo como Eslabón de Cadena 4 o más alto. Paga la mitad de tus Life Points. Niega la activación y los efectos de todas las demás cartas en esa Cadena, y destrúyelas.
  fr: |-
    Activable uniquement en tant que Block 4 ou supérieur d'une Chaîne. Payez la moitié de vos Life Points. Annulez l'activation et les effets de toutes les autres cartes de la même chaîne et détruisez-les.
  it: |-
    Attiva solo come Anello 4 o più di una Catena. Paga la metà dei tuoi Life Points. Annulla l'attivazione e l'effetto di tutte le altre carte nella stessa catena e distruggile.
  pt: |-
    Ative apenas como Elo de Corrente 4 ou mais. Pague metade dos seus PV. Negue a ativação e efeitos de todos os outros cards na mesma Corrente e destrua-os.
  ja: |-
    ①：チェーン４以降にＬＰを半分払って発動できる。このカードの発動時に積まれていたチェーン上の全てのカードの発動を無効にし破壊する。
  ko: |-
    체인 4 이상에 라이프 포인트를 절반 지불하고 발동할 수 있다. 이 카드의 발동시에 쌓여 있던 체인 위의 모든 카드의 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可在連鎖４以後支付一半LP發動。將此卡發動時累積的連鎖上的所有卡的發動全部變為無效並破壞。
  zh-CN: |-
    连锁４以后可支付一半的生命点数发动。使此卡发动时积累的连锁上的所有卡牌的发动无效并破坏。
