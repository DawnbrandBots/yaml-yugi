text:
  en:
  de: |-
    Solange diese Karte eine Ausrüstungskarte ist, kann dein Gegner das ausgerüstete Monster nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Flammedler Ritter Oliver“ nur einmal pro Spielzug verwenden. Du kannst 1 FEUER Krieger-Monster oder 1 Ausrüstungszauber von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand als Monster der Stufe 1. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Krieger-Monster wählen, das du kontrollierst; rüste das Monster, das du kontrollierst, mit dieser Karte aus.
  es: |-
    Mientras esta carta sea una Carta de Equipo, tu adversario no puede seleccionar el monstruo equipado con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Infernoble Caballero Oliver" una vez por turno. Puedes mandar al Cementerio 1 monstruo Guerrero de FUEGO o 1 Mágica de Equipo en tu mano o Campo boca arriba; Invoca esta carta de Modo Especial desde tu mano como un monstruo de Nivel 1. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Guerrero que controles; equipa esta carta a ese monstruo que controlas.
  fr: |-
    Tant que cette carte est une Carte d'Équipement, votre adversaire ne peut pas cibler le monstre équipé avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Oliver, Chevalier Noble Inferno" qu'une fois par tour. Vous pouvez envoyer 1 monstre FEU Guerrier ou 1 Magie d'Équipement depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte depuis votre main comme un monstre de Niveau 1. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Guerrier que vous contrôlez ; équipez cette carte au monstre que vous contrôlez.
  it: |-
    Mentre questa carta è una Carta Equipaggiamento, il tuo avversario non può scegliere come bersaglio il mostro equipaggiato con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Infernobile Cavaliere Oliver" una sola volta per turno. Puoi mandare 1 mostro FUOCO Guerriero o 1 Magia Equipaggiamento dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente questa carta dalla tua mano come un mostro di Livello 1. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero che controlli; equipaggia questa carta a quel mostro che controlli.
  pt: |-
    Enquanto este card for um Card de Equipamento, seu oponente não pode escolher o monstro equipado como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Infernobre Cavaleiro Oliver" uma vez por turno. Você pode enviar 1 monstro Guerreiro de FOGO ou 1 Magia de Equipamento da sua mão ou do campo com a face para cima para o Cemitério; Invoque este card por Invocação-Especial da sua mão como um monstro de Nível 1. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Guerreiro que você controla; equipe este card a esse monstro que você controla.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分の手札・フィールド（表側表示）から、戦士族・炎属性モンスター１体か装備魔法カード１枚を墓地へ送って発動できる。このカードを手札からレベル１モンスターとして特殊召喚する。
    ②：このカードが墓地に存在する場合、自分フィールドの戦士族モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでその自分のモンスターに装備する。
    ③：相手はこのカードの装備モンスターを効果の対象にできない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 및 자신 필드의 앞면 표시의 카드 중에서, 전사족 / 화염 속성 몬스터 1장 또는 장착 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 레벨 1 몬스터로서 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 자신 몬스터에 장착한다. ③: 이 카드의 장착 몬스터는 상대 효과의 대상이 되지 않는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可從手牌及我方場上的正面表示的卡中，將１隻戰士族・炎屬性怪獸或１張裝備魔法卡送至墓地發動。從手牌將此卡視為等級１怪獸特殊召喚。②：在此卡存在於墓地的狀況下，可將我方場上的１隻戰士族怪獸做為對象發動。將此卡視為裝備卡裝備於我方的該怪獸。③：此卡的裝備怪獸不會成為對方的效果對象。
  zh-CN: |-
    此卡名的效果①②在1个回合中仅可各使用1次。①：从手牌及自己场上表侧表示的卡中，选择1只战士族・炎属性怪兽或1张装备魔法卡送至墓地后可以发动。从手牌中将此卡作为等级1的怪兽特殊召唤。②：此卡存在于墓地时，可以以自己场上的1只战士族怪兽为对象发动。将此卡作为装备卡装备自己的该怪兽。③：此卡装备的怪兽不会成为对手效果的对象。
