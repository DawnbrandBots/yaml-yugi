text:
  en:
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Kette, während der Main oder Battle Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür Material einschließlich dieser Karte, die du kontrollierst. Falls diese als Synchrobeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Kristron“-Monster in deinem Friedhof wählen, außer einem Synchromonster; beschwöre es als Spezialbeschwörung.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por Cadena, durante la Main Phase o Battle Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo de Sincronía, usando materiales incluyendo esta carta que controlas. Si esta carta Invocada por Sincronía es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo "Cristron" en tu Cementerio, excepto un Monstruo de Sincronía; Invócalo de Modo Especial.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par Chaîne, durant la Main ou Battle Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro en utilisant des Matériels (cette carte que vous contrôlez incluse). Si cette carte Invoquée par Synchronisation est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre "Crystron" (Monstres Synchro exclus) dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per Catena, durante la Main Phase o Battle Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando materiali compresa questa carta che controlli. Se questa carta Synchro Evocata viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Crystron" nel tuo Cimitero, eccetto un Mostro Synchro; Evocalo Specialmente.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por Corrente, durante a Fase Principal ou Fase de Batalha do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar 1 Monstro Sincro por Invocação-Sincro, usando matérias incluindo este card que você controla. Se este card Invocado por Invocação-Sincro for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro "Cristron" no seu Cemitério, exceto um Monstro Sincro; Invoque-o por Invocação-Especial.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：相手のメインフェイズ及びバトルフェイズに発動できる（同一チェーン上では１度まで）。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
    ②：Ｓ召喚したこのカードが戦闘・効果で破壊された場合、Ｓモンスター以外の自分の墓地の「クリストロン」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 싱크로 소재로서 싱크로 소환한다. ②: 싱크로 소환한 이 카드가 전투 / 효과로 파괴되었을 경우, 싱크로 몬스터 이외의 자신 묘지의 "크리스트론" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    ①：可在對方的主要階段及戰鬥階段發動。以我方場上的包含此卡在內的怪獸做為同步素材同步召喚。②：在同步召喚的此卡因戰鬥・效果被破壞的狀況下，可將我方墓地的１隻同步怪獸以外的「水晶機巧」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    ①：在对手的主要阶段及战斗阶段可以发动。以自己场上包含此卡的怪兽作为同步素材来同步召唤。②：同步召唤的此卡被战斗・效果破坏的情况下，以自己墓地同步怪兽以外的１只“水晶机巧”怪兽为对象可以发动。将该怪兽特殊召唤。
