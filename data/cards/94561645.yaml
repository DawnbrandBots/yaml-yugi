text:
  en: |-
    When an opponent's monster declares a direct attack: Negate the attack, and if you do, draw 1 card, then if it is a monster, immediately after this effect resolves, you can Normal Summon it in face-up Attack Position.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Annulliere den Angriff und falls du dies tust, ziehe 1 Karte, dann, falls es ein Monster ist, sofort nachdem dieser Effekt aufgelöst wurde, kannst du sie als Normalbeschwörung in die offene Angriffsposition beschwören.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo: niega el ataque y, si lo haces, roba 1 carta, y después, si es un monstruo, inmediatamente después de que se resuelva este efecto, puedes Invocarlo de Modo Normal en Posición de Ataque boca arriba.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe : annulez l'attaque, et si vous le faites, piochez 1 carte, puis si c'est un monstre, immédiatement après la résolution de cet effet, vous pouvez l'Invoquer Normalement en Position d'Attaque face recto.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto: annulla l'attacco e, se lo fai, pesca 1 carta, poi, se è un mostro, immediatamente dopo che questo effetto si è risolto, puoi Evocarlo Normalmente scoperto in Posizione di Attacco.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto: negue o ataque e, se isso acontecer, compre 1 card e, depois, se for um monstro, imediatamente depois que este efeito resolver, você pode Invocá-lo por Invocação-Normal com a face para cima em Posição de Ataque.
  ja: |-
    ①：相手モンスターの直接攻撃宣言時に発動できる。その攻撃を無効にし、自分はデッキから１枚ドローする。そのドローしたカードがモンスターだった場合、そのモンスターを表側攻撃表示で通常召喚できる。
  ko: |-
    ①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 그 공격을 무효로 하고, 자신은 1장 드로우한다. 그 드로우한 카드가 몬스터였을 경우, 그 몬스터의 통상 소환을 공격 표시로 실행할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：对方怪兽的直接攻击宣言时才能发动。那次攻击无效，自己从卡组抽1张。那张抽到的卡是怪兽的场合，可以把那只怪兽表侧攻击表示通常召唤。
