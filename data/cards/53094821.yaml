text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated, while you control both "Toon World" and a Toon monster(s): Negate the activation, and if you do, destroy that card. You can only activate 1 "Toon Terror" per turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du sowohl „Toon-Welt“ als auch ein oder mehr Toon-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst nur 1 „Toon-Schrecken“ pro Spielzug aktivieren.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras controles "Mundo Toon" y uno o más monstruos Toon: niega la activación y, si lo haces, destruye esa carta. Sólo puedes activar 1 "Terror Toon" por turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant que vous contrôlez "Monde des Toons" ainsi qu'un ou plusieurs monstres Toon : annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez activer qu'1 "Terreur Toon" par tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre tu controlli sia "Mondo Toon" che uno o più mostri Toon: annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi attivare solo 1 "Terrore Toon" per turno.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado, enquanto você controlar tanto "Mundo Toon" quanto um ou mais monstros Toon: negue a ativação e, se isso acontecer, destrua esse card. Você só pode ativar 1 "Terror Toon" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「トゥーン・ワールド」及びトゥーンモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "툰 월드" 및 툰 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
