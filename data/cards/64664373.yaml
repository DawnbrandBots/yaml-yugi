text:
  en: |-
    Target 1 face-up non-Token monster your opponent controls; Special Summon 1 monster from your hand, Deck, or Extra Deck that has 2 or more of the same Type, Attribute, and/or ATK (but negate its effects), and if you do, negate that targeted monster's effects, also, after that, if these monsters have the same name, you can banish both, face-down. Your opponent cannot activate the targeted monster's effects in response to this card's activation. You can only activate 1 "Metaltronus" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：トークン以外の相手フィールドの表側表示モンスター１体を対象として発動できる（このカードの発動に対して、相手は対象のモンスターの効果を発動できない）。種族・属性・攻撃力の内、２つ以上が対象のモンスターと同じモンスター１体を手札・デッキ・ＥＸデッキから効果を無効にして特殊召喚し、対象のモンスターの効果を無効にする。この効果で特殊召喚したモンスターと対象のモンスターのカード名が同じ場合、さらにその２体を裏側で除外できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 토큰 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다(이 카드의 발동에 대하여, 상대는 대상 몬스터의 효과를 발동할 수 없다). 종족 / 속성 / 공격력 중, 2개 이상이 대상 몬스터와 같은 몬스터 1장을 패 / 덱 / 엑스트라 덱에서 효과를 무효로 하여 특수 소환하고, 대상 몬스터의 효과를 무효로 한다. 이 효과로 특수 소환한 몬스터와 대상 몬스터의 카드명이 같을 경우, 추가로 그 2장을 뒷면으로 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以对手场上衍生物以外的１只表侧表示怪兽为对象可以发动（应对此卡的发动，对手不可发动对象怪兽的效果）。从手牌・牌组・额外牌组，将种族・属性・攻击力中有２个以上和对象怪兽相同的１只怪兽的效果无效并特殊召唤，将对象怪兽的效果无效。以此效果特殊召唤的怪兽和对象怪兽的卡名相同的情况下，进而可将该２只以里侧除外。
