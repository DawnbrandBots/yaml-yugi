  ja: <ruby>天<rt>てん</rt></ruby><ruby>火<rt>ぴ</rt></ruby>の<ruby>牢<rt>ろう</rt></ruby><ruby>獄<rt>ごく</rt></ruby>
  ja_romaji: Tenpi no Rōgoku
