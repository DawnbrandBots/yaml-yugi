text:
  en: |-
    Send, from your hand or your side of the field to the Graveyard, the Fusion Material Monsters that are listed on a "Gem-Knight" Fusion Monster Card, then Special Summon that Fusion Monster from your Extra Deck. (This Special Summon is treated as a Fusion Summon.)
  de: |-
    Lege von deiner Hand oder Spielfeldseite die Fusionsmaterialmonster, die auf einer „Edelstein-Ritter“-Fusionsmonsterkarte aufgeführt sind, auf den Friedhof und beschwöre dann das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. (Diese Spezialbeschwörung wird als Fusionsbeschwörung behandelt.)
  es: |-
    Manda al Cementerio, desde tu mano o tu lado del Campo, los Monstruos Material de Fusión nombrados en una Carta de Monstruo de Fusión "Caballero-Gema", y después Invoca ese Monstruo de Fusión de Modo Especial desde tu Deck Extra. (Esta Invocación Especial se trata como una Invocación por Fusión).
  fr: |-
    Envoyez les Monstres-Matériels de Fusion listés sur une Carte Monstre de Fusion "Chevalier-Gemmes" depuis votre main ou votre Terrain au Cimetière, puis Invoquez Spécialement le Monstre de Fusion depuis votre Extra Deck. (Cette Invocation Spéciale est traitée comme une Invocation Fusion.)
  it: |-
    Manda, dalla tua mano o dal tuo Terreno al Cimitero, i Mostri Materiale da Fusione indicati su una Carta Mostro Fusione "Cavaliere-Gemma", poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck. (Questa Evocazione Speciale viene considerata come un'Evocazione tramite Fusione.)
  pt: |-
    Envie, da sua mão ou do seu lado do campo para o Cemitério, os Monstros-Matéria de Fusão que estiverem listados em um Card de Monstro de Fusão "Cavaleiro-Gema" e, depois, Invoque por Invocação-Especial esse Monstro de Fusão do seu Deck Adicional. (Essa Invocação-Especial é considerada como uma Invocação-Fusão.)
  ja: |-
    手札・自分フィールド上から、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「ジェムナイト」と名のついたその融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。
  ko: |-
    패 / 자신 필드 위에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "젬나이트"라는 이름이 붙은 그 융합 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  zh-TW: |-
    從我方手牌・場上，將透過冠有「寶石騎士」之名的融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    将根据冠有“宝石骑士”之名的融合怪兽卡规定的融合素材怪兽从我方手牌、场上送入墓地，从额外牌组融合召唤１只该融合怪兽。
