text:
  en: |-
    They are oppressed, but believe they will have their freedom someday.
  de: |-
    Sie werden unterdrückt, glauben aber, dass sie eines Tages die Freiheit erlangen werden.
  es: |-
    Están oprimidos, pero creen que tendrán su libertad algún dia.
  fr: |-
    Ils sont opprimés, mais ils savent qu’ils seront libres un jour.
  it: |-
    Sono oppressi, ma credono che un giorno guadagneranno la loro libertà.
  pt: |-
    Eles são oprimidos, mas acreditam que algum dia serão livres.
  ja: |-
    いつの<ruby>日<rt>ひ</rt></ruby>か<ruby>自<rt>じ</rt></ruby><ruby>由<rt>ゆう</rt></ruby>を<ruby>手<rt>て</rt></ruby>にする<ruby>事<rt>こと</rt></ruby>ができると<ruby>信<rt>しん</rt></ruby>じて<ruby>日<rt>ひ</rt></ruby><ruby>々<rt>び</rt></ruby>の<ruby>生<rt>せい</rt></ruby><ruby>活<rt>かつ</rt></ruby>に<ruby>耐<rt>た</rt></ruby>えている。
  ko: |-
    언젠가 자유를 얻을 수 있을 거라고 믿고 하루하루 생활을 견디고 있다.
  zh-TW:
  zh-CN: |-
    坚信着一定会在某一天重新获得自由而暂时忍受着每日痛苦生活的民众。
