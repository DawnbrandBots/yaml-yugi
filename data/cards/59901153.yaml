text:
  en: |-
    If the total Levels of monsters you control are less than or equal to the total Levels of monsters your opponent controls: You can Tribute this card; add 1 Level 7 or higher Insect or Plant monster from your Deck to your hand. During the End Phase of this turn, take 2700 damage if you did not Normal or Special Summon the added monster, or a card with the same original name, after activating this effect. You can only use this effect of "Phalaenop Sisters" once per turn.
  de: |-
    Falls die gemeinsame Stufe der Monster, die du kontrollierst, kleiner oder gleich der gemeinsamen Stufe der Monster ist, die dein Gegner kontrolliert: Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 Insekt- oder Pflanze-Monster der Stufe 7 oder höher von deinem Deck hinzu. Während der End Phase dieses Spielzugs erhält du 2700 Schaden, falls du nicht das hinzugefügte Monster oder eine Karte mit demselben Grund-Namen als Normal- oder Spezialbeschwörung beschworen hast, nachdem du diesen Effekt aktiviert hast. Du kannst diesen Effekt von „Phalaenop-Schwestern“ nur einmal pro Spielzug verwenden.
  es: |-
    Si los Niveles totales de los monstruos que controlas son iguales o menores a los Niveles totales de los monstruos que controla tu adversario: puedes Sacrificar esta carta; añade a tu mano 1 monstruo Planta o Insecto de Nivel 7 o mayor en tu Deck. Durante la End Phase de este turno, recibes 2700 puntos de daño si no Invocaste de Modo Normal o Especial el monstruo añadido, o una carta con el mismo nombre original, después de activar este efecto. Sólo puedes usar este efecto de "Hermanas Phalaenop" una vez por turno.
  fr: |-
    Si la somme des Niveaux des monstres que vous contrôlez est inférieure ou égale à la somme des Niveaux des monstres contrôlés par votre adversaire : vous pouvez Sacrifier cette carte ; ajoutez 1 monstre Insecte ou Plante de min. Niveau 7 depuis votre Deck à votre main. Durant la End Phase de ce tour après avoir activé cet effet, recevez 2700 points de dommages si vous n'avez Invoqué ni Normalement ni Spécialement le monstre ajouté ou une carte du même nom d'origine. Vous ne pouvez utiliser cet effet de "Sœurs Phalaenop" qu'une fois par tour.
  it: |-
    Se la somma dei Livelli dei mostri che controlli è pari o inferiore alla somma dei Livelli dei mostri controllati dal tuo avversario: puoi offrire come Tributo questa carta; aggiungi 1 mostro Insetto o Pianta di Livello 7 o superiore dal tuo Deck alla tua mano. Durante la End Phase di questo turno, subisci 2700 danni se non hai Evocato Normalmente o Specialmente il mostro aggiunto, o una carta con lo stesso nome originale, dopo avere attivato questo effetto. Puoi utilizzare questo effetto di "Sorelle Phalaenop" una sola volta per turno.
  pt: |-
    Se a soma dos Níveis dos monstros que você controla for igual ou menor que a soma dos Níveis dos monstros que seu oponente controla: você pode oferecer este card como Tributo; adicione 1 monstro Inseto ou Planta de Nível 7 ou mais do seu Deck à sua mão. Durante a Fase Final deste turno, sofra 2700 de dano se você não Invocou o monstro adicionado, ou um card com o mesmo nome original, por Invocação-Normal ou Especial depois de ativar este efeito. Você só pode usar este efeito de "Irmãs Phalaenop" uma vez por turno.
