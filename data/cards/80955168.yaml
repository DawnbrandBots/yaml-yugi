name:
  en: Trap of the Imperial Tomb
  de: Falle des Kaisergrabs
  es: Trampa de la Tumba Imperial
  fr: Piège du Tombeau Royal
  it: Trappola della Tomba Imperiale
  pt: Armadilha da Tumba Emperial
  ja: <ruby>王<rt>おう</rt></ruby><ruby>墓<rt>ぼ</rt></ruby>の<ruby>罠<rt>わな</rt></ruby>
  ja_romaji: Ōbo no Wana
  ko: 왕묘의 함정
  ko_rr: Wangmyo-ui Hamjeong
  zh-TW: 王墓的陷阱
  zh-CN: 王墓的陷阱
text:
  en: |-
    When a Zombie monster(s) is Special Summoned from your opponent's GY to your field: Target 2 cards on the field; destroy them.
  de: |-
    Wenn ein oder mehr Zombie-Monster als Spezialbeschwörung vom Friedhof deines Gegners auf deine Spielfeldseite beschworen werden: Wähle 2 Karten auf dem Spielfeld; zerstöre sie.
  es: |-
    Cuando uno o más monstruos Zombi son Invocados de Modo Especial desde el Cementerio de tu adversario a tu Campo: selecciona 2 cartas en el Campo; destrúyelas.
  fr: |-
    Lorsqu'un ou plusieurs monstres Zombie sont Invoqués Spécialement depuis le Cimetière de votre adversaire sur votre Terrain : ciblez 2 cartes sur le Terrain ; détruisez-les.
  it: |-
    Quando uno o più mostri Zombie vengono Evocati Specialmente dal Cimitero del tuo avversario sul tuo Terreno: scegli come bersaglio 2 carte sul Terreno; distruggile.
  pt: |-
    Quando um ou mais monstros Zumbi forem Invocados por Invocação-Especial do Cemitério do seu oponente para o seu campo: escolha 2 cards no campo; destrua-os.
  ja: |-
    ①：相手の墓地から自分フィールドにアンデット族モンスターが特殊召喚された時、フィールドのカード２枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 상대 묘지에서 자신 필드에 언데드족 몬스터가 특수 소환되었을 때, 필드의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：从对方墓地往自己场上有不死族怪兽特殊召唤时，以场上2张卡为对象才能发动。那些卡破坏。
