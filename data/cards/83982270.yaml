text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, if it was face-up at the start of the Damage Step: Destroy the monster that destroyed it, and if you do, inflict 800 damage to your opponent.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, falls sie am Beginn des Damage Steps offen lag: Zerstöre das Monster, das sie zerstört hat, und falls du dies tust, füge deinem Gegner 800 Schaden zu.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, si estaba boca arriba al comienzo del Damage Step: destruye el monstruo que la destruyó y, si lo haces, inflige 800 puntos de daño a tu adversario.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, si elle était face recto au début de la Damage Step : détruisez le monstre qui l'a détruite, et si vous le faites, infligez 800 points de dommages à votre adversaire.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, se era scoperta all'inizio del Damage Step: distruggi il mostro che l'ha distrutta e, se lo fai, infliggi 800 danni al tuo avversario.
  pt:
  ja: |-
    フィールド上に表側表示で存在するこのカードが戦闘によって破壊され墓地へ送られた時、このカードを破壊したモンスターを破壊し相手ライフに８００ポイントダメージを与える。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 파괴한 몬스터를 파괴하고 상대 라이프에 800 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的这张卡被战斗破坏送去墓地时，把让这张卡破坏的怪兽破坏给与对方基本分800分伤害。
