  pt: Apocalipse do Vácuo
  ja: <ruby>煉<rt>れん</rt></ruby><ruby>獄<rt>ごく</rt></ruby>の<ruby>災<rt>さい</rt></ruby><ruby>天<rt>てん</rt></ruby>
  ja_romaji: Rengoku no Saiten
