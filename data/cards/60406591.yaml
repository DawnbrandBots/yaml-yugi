name:
  en: Sinister Seeds
  de: Finsterer Samen
  es: Semillas Siniestras
  fr: Graines de Rose Démoniaque
  it: Semi del Male
  pt: Sementes Sinistras
  ja: デモンバルサム・シード
  ja_romaji: Demon Barusamu Shīdo
  ko: 데먼 발삼 시드
  ko_rr: Demeon Balsam Sideu
  zh-TW: 魔鬼鳳仙花種
  zh-CN: 魔鬼凤仙花种
text:
  en: |-
    When a monster you control is destroyed by a battle in which you took damage, and it was in face-up Attack Position at the start of the Damage Step and when it was destroyed: Special Summon 1 "Sinister Seed Token" (Plant-Type/DARK/Level 1/ATK 100/DEF 100) for every 500 points of battle damage you took from that battle.
  de: |-
    Wenn ein Monster, das du kontrollierst, durch einen Kampf zerstört wird, in dem du Schaden erhalten hast, und es am Beginn des Damage Steps und als es zerstört wurde in offener Angriffsposition lag: Beschwöre 1 „Finsterer-Samen-Spielmarke“ (Typ Pflanze/FINSTERNIS/Stufe 1/ATK 100/DEF 100) für jede 500 Punkte Kampfschaden, die du aus dem Kampf erhalten hast, als Spezialbeschwörung.
  es: |-
    Cuando un monstruo que controlas es destruido en una batalla en la que recibiste daño, y estaba en Posición de Ataque boca arriba al comienzo del Damage Step y cuando fue destruido: Invoca de Modo Especial 1 "Ficha Semilla Siniestra" (Tipo Planta/OSCURIDAD/Nivel 1/ATK 100/DEF 100) por cada 500 puntos de daño de batalla que recibiste de esa batalla.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est détruit par un combat où vous avez reçu des dommages, et qu'il était en Position d'Attaque face recto au début de la Damage Step et lorsqu'il a été détruit : Invoquez Spécialement 1 "Jeton Graines de Rose Démoniaque" (Type Plante/TÉNÈBRES/Niveau 1/ATK 100/DEF 100) pour chaque 500 points de dommages de combat que vous avez reçus de ce combat.
  it: |-
    Quando un mostro che controlli viene distrutto in una battaglia in cui hai subito danni, se era scoperto in Posizione di Attacco all'inizio del Damage Step e quando è stato distrutto: Evoca Specialmente 1 "Segna-Semi del Male" (Tipo Pianta/OSCURITÀ/Livello 1/ATK 100/DEF 100) per ogni 500 danni da combattimento che hai subito da quella battaglia.
  pt: |-
    Quando um monstro que você controla for destruído em uma batalha na qual você sofreu dano e ele estava com a face para cima em Posição de Ataque no começo da Etapa de Dano e quando ele foi destruído: Invoque por Invocação-Especial 1 "Ficha de Semente Sinistra" (Tipo Planta/TREVAS/Nível 1/ATK 100/DEF 100) para cada 500 pontos de dano de batalha que você sofreu nesta batalha.
  ja: |-
    自分フィールド上に表側攻撃表示で存在するモンスターが戦闘によって破壊された時に発動する事ができる。その戦闘によって自分が受けた戦闘ダメージ５００ポイントにつき、自分フィールド上に「デモンバルサムトークン」（植物族・闇・星１・攻／守１００）を１体特殊召喚する。
  ko: |-
    ①: 자신의 공격 표시 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 그 전투로 자신이 받은 전투 데미지 500 당 1장, 자신 필드에 "데먼 발삼 토큰"(식물족 / 어둠 / 레벨 1 / 공 100 / 수 100)을 특수 소환한다.
  zh-TW: |-
    可在我方場上的攻擊表示怪獸因戰鬥被破壞時發動。依據我方在該戰鬥所受的每５００傷害，特殊召喚１隻「魔界鳳仙花衍生物」（植物族・闇・星１・攻／守１００）至我方場上。
  zh-CN: |-
    以表侧攻击表示存在于我方场上的怪兽因战斗破坏时可发动。我方因该战斗每受到５００点战斗伤害，就从我方场上特殊召唤１只“魔凤仙衍生物”（植物族、暗、星１、攻／守１００）。
