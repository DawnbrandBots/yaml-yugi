text:
  en: |-
    You can reveal 1 Ritual Monster in your hand: Special Summon this card from your hand. If this card is Special Summoned: You can add 1 "Libromancer" Spell from your Deck to your hand. You can only use each effect of "Libromancer Geek Boy" once per turn.
  de: |-
    Du kannst 1 Ritualmonster in deiner Hand vorzeigen: Beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Libromant“-Zauber von deinem Deck hinzufügen. Du kannst jeden Effekt von „Libromant Geekjunge“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar 1 Monstruo de Ritual en tu mano: Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica "Libromancia" en tu Deck. Sólo puedes usar cada efecto de "Chico Geek de Libromancia" una vez por turno.
  fr: |-
    Vous pouvez révéler 1 Monstre Rituel dans votre main : Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Magie "Libromancien" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Garçon Geek Libromancien" qu'une fois par tour.
  it: |-
    Puoi rivelare 1 Mostro Rituale nella tua mano: Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia "Libromante" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Libromante Ragazzo Secchione" una sola volta per turno.
  pt: |-
    Você pode revelar 1 Monstro de Ritual na sua mão: Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Magia "Livromante" do seu Deck à sua mão. Você só pode usar cada efeito de "Garoto Geek Livromante" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の儀式モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した場合に発動できる。デッキから「リブロマンサー」魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 의식 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "리브로맨서" 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。
    ①：可以向对手展示手牌的1只仪式怪兽发动。将这张卡从手牌特殊召唤。
    ②：这张卡特殊召唤成功的场合可以发动。从卡组将1张「Libromancer／书灵师」魔法卡加入手牌。
