text:
  en: |-
    You take no battle damage from attacks involving your "Cubic" monsters. You can only use each of the following effects of "Cubic Dharma" once per turn, during your Main Phase:
    ● You can send 1 "Cubic" card from your hand to the GY, and if you do, draw 1 card.
    ● You can banish this card from your GY, then target 1 "Cubic" monster in your GY; add it to your hand.
  de: |-
    Du erhältst keinen Kampfschaden aus Angriffen, an denen deine „Kubisch“-Monster beteiligt sind. Du kannst jeden der folgenden Effekte von „Kubisches Dharma“ nur einmal pro Spielzug, während deiner Main Phase verwenden:
    ● Du kannst 1 „Kubisch“-Karte von deiner Hand auf den Friedhof legen und falls du dies tust, ziehe 1 Karte.
    ● Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Kubisch“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  es: |-
    No recibes daño de batalla de ataques que involucren a tus monstruos "Cúbico/a". Sólo puedes usar cada uno de los siguientes efectos de "Dharma Cúbico" una vez por turno, durante tu Main Phase:
    ● Puedes mandar al Cementerio 1 carta "Cúbico/a" en tu mano y, si lo haces, roba 1 carta.
    ● Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Cúbico/a" en tu Cementerio; añádelo a tu mano.
  fr: |-
    Vous ne recevez aucun dommage de combat d'attaques impliquant vos monstres "Cubique". Vous ne pouvez utiliser chacun des effets suivants de "Dharma Cubique" qu'une fois par tour, durant votre Main Phase :
    ● Vous pouvez envoyer 1 carte "Cubique" depuis votre main au Cimetière, et si vous le faites, piochez 1 carte.
    ● Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Cubique" dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    Non subisci danno da combattimento da attacchi che coinvolgono i tuoi mostri "Cubico". Puoi utilizzare ognuno dei seguenti effetti di "Dharma Cubico" una sola volta per turno, durante la tua Main Phase:
    ● Puoi mandare 1 carta "Cubico" dalla tua mano al Cimitero e, se lo fai, pesca 1 carta.
    ● Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Cubico" nel tuo Cimitero; aggiungilo alla tua mano.
  pt: |-
    Você não sofre dano de batalha dos ataques envolvendo seus monstros "Cúbico(a)". Você só pode usar cada um dos seguintes efeitos de "Dharma Cúbico" uma vez por turno, durante sua Fase Principal:
    ● Você pode enviar 1 card "Cúbico(a)" da sua mão para o Cemitério e, se isso acontecer, compre 1 card.
    ● Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Cúbico(a)" no seu Cemitério; adicione-o à sua mão.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「方界」カード１枚を墓地へ送り、自分はデッキから１枚ドローする。②：このカードが魔法＆罠ゾーンに存在する限り、自分の「方界」モンスターの戦闘で発生する自分への戦闘ダメージは０になる。③：墓地のこのカードを除外し、自分の墓地の「方界」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "방계" 카드 1장을 묘지로 보내고, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "방계" 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 묘지의 이 카드를 제외하고, 자신 묘지의 "방계" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①③的效果1回合各能使用1次。
    ①：自己主要阶段才能发动。从手卡把1张「方界」卡送去墓地，自己从卡组抽1张。
    ②：只要这张卡在魔法与陷阱区域存在，自己的「方界」怪兽的战斗发生的对自己的战斗伤害变成0。
    ③：把墓地的这张卡除外，以自己墓地1只「方界」怪兽为对象才能发动。那只怪兽加入手卡。
