name:
  en: Dimension Conjurer
  de: Dimensionsbeschwörer
  es: Conjurador Dimensional
  fr: Conjurateur Dimensionnel
  it: Prestigiatore Dimensionale
  pt: Conjurador Dimensional
  ja: ディメンション・コンジュラー
  ja_romaji: Dimenshon Konjurā
  ko: 디멘션 컨저러
  ko_rr: Dimensyeon Keonjeoreo
  zh-TW: 次元・咒法師
  zh-CN: 次元施法者
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Magical Dimension" from your Deck or GY to your hand. If this card is sent from the Monster Zone to the GY: You can draw cards equal to the number of Spellcaster monsters you control, then place cards from your hand on top of your Deck in any order, equal to the number of cards you drew. You can only use each effect of "Dimension Conjurer" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magieartige Dimension“ von deinem Deck oder Friedhof hinzufügen. Falls diese Karte von der Monsterzone auf den Friedhof gelegt wird: Du kannst Karten in Höhe der Anzahl der Hexer-Monster ziehen, die du kontrollierst, dann lege Karten in Höhe der Anzahl der Karten, die du gezogen hast, von deiner Hand in beliebiger Reihenfolge auf dein Deck. Du kannst jeden Effekt von „Dimensionsbeschwörer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Dimensión Mágica" en tu Deck o Cementerio. Si esta carta es mandada de la Zona de Monstruos al Cementerio: puedes robar cartas igual al número de monstruos Lanzador de Conjuros que controlas, y después pon cartas de tu mano en la parte superior de tu Deck en cualquier orden, igual al número de cartas que robaste. Sólo puedes usar cada efecto de "Conjurador Dimensional" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Dimension Magique" depuis votre Deck ou Cimetière à votre main. Si cette carte est envoyée depuis la Zone Monstre au Cimetière : vous pouvez piocher un nombre de cartes égal au nombre de monstres Magicien que vous contrôlez, puis placez un nombre de cartes depuis votre main au-dessus de votre Deck dans l'ordre de votre choix, égal au nombre de cartes que vous avez piochées. Vous ne pouvez utiliser chaque effet de "Conjurateur Dimensionnel" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Dimensione Magica" dal tuo Deck o Cimitero alla tua mano. Se questa carta viene mandata dalla Zona Mostri al Cimitero: puoi pescare carte pari al numero di mostri Incantatore che controlli, poi mettere carte dalla tua mano in cima al tuo Deck in qualsiasi ordine, pari al numero di carte che hai pescato. Puoi utilizzare ogni effetto di "Prestigiatore Dimensionale" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Dimensão Mágica" do seu Deck ou Cemitério à sua mão. Se este card for enviado da Zona de Monstros para o Cemitério: você pode comprar cards igual ao número de monstros Mago que você controla e, depois, coloque cards da sua mão no topo do seu Deck em qualquer ordem, igual ao número de cards que você comprou. Você só pode usar cada efeito de "Conjurador Dimensional" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分のデッキ・墓地から「ディメンション・マジック」１枚を選んで手札に加える。②：このカードがモンスターゾーンから墓地へ送られた場合に発動できる。自分フィールドの魔法使い族モンスターの数だけ、自分はデッキからドローする。その後、ドローした数だけ手札を選んで好きな順番でデッキの上に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "디멘션 매직" 1장을 고르고 패에 넣는다. ②: 이 카드가 몬스터 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드의 마법사족 몬스터의 수만큼, 자신은 덱에서 드로우한다. 그 후, 드로우한 수만큼 패를 고르고 좋아하는 순서대로 덱 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从自己的牌组・墓地挑选１张“次元魔法”加入手牌。②：此卡被从怪兽区域送至墓地的情况下可以发动。依自己场上的魔法师族怪兽的数量，自己从牌组抽牌。然后，依所抽的数量挑选手牌，以喜欢的顺序放回牌组上面。
