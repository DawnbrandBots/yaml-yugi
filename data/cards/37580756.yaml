text:
  en: |-
    When a monster is sent from the field to your GY, even during the Damage Step: Target 1 monster on the field; destroy it.
  de: |-
    Wenn ein Monster vom Spielfeld auf deinen Friedhof gelegt wird, sogar während des Damage Steps: Wähle 1 Monster auf dem Spielfeld; zerstöre es.
  es: |-
    Cuando un monstruo es mandado del Campo a tu Cementerio, incluso durante el Damage Step: selecciona 1 monstruo en el Campo; destrúyelo.
  fr: |-
    Lorsqu'un monstre est envoyé depuis le Terrain à votre Cimetière, même durant la Damage Step : ciblez 1 monstre sur le Terrain ; détruisez-le.
  it: |-
    Quando un mostro viene mandato dal Terreno al tuo Cimitero, anche durante il Damage Step: scegli come bersaglio 1 mostro sul Terreno; distruggilo.
  pt: |-
    Quando um monstro for enviado do campo para o seu Cemitério, mesmo durante a Etapa de Dano: escolha 1 monstro no campo; destrua-o.
  ja: |-
    ①：モンスターが戦闘で破壊され自分の墓地へ送られた時、またはフィールドのモンスターが自分の墓地へ送られた時、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    몬스터가 필드 위에서 자신의 묘지로 보내졌을 때 발동 가능. 필드 위의 몬스터 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：怪兽被战斗破坏送去自己墓地时，或者场上的怪兽被送去自己墓地时，以场上1只怪兽为对象才能发动。那只怪兽破坏。
