  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドのモンスターを融合素材とし、天使族の融合モンスター１体を融合召喚する。その際、自分のＰゾーンに存在する融合素材モンスターも融合素材に使用できる。②：このカードが墓地に存在する状態で、「幻奏」融合モンスターが自分の墓地へ送られた場合に発動できる（ダメージステップでも発動可能）。このカードをデッキの一番下に戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 천사족의 융합 몬스터 1장을 융합 소환한다. 그 시기에, 자신의 펜듈럼 존에 존재하는 융합 소재 몬스터도 융합 소재로 사용할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, "환주" 융합 몬스터가 자신 묘지로 보내졌을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：以自己手牌・场上的怪兽作为融合素材，将１只天使族融合怪兽融合召唤。在此之际，存在于自己的灵摆区域的融合素材怪兽也可作为融合素材使用。
    ②：此卡存在于墓地的状态下，“幻奏”融合怪兽被送至自己墓地的情况下可以发动（伤害步骤也可以发动）。将此卡放回牌组最下面。然后，自己抽１张。
