text:
  en: |-
    If your opponent controls 2 or more monsters and this card is in your hand: You can Special Summon this card. If this card is Normal or Special Summoned: You can discard 1 Spell; destroy all Spells and Traps on the field. You can only use each effect of "Burning Dragon" once per turn.
  de: |-
    Falls dein Gegner 2 oder mehr Monster kontrolliert und sich diese Karte in deiner Hand befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Zauber abwerfen; zerstöre alle Zauber und Fallen auf dem Spielfeld. Du kannst jeden Effekt von „Brennender Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario controla 2 o más monstruos y esta carta está en tu mano: puedes Invocar esta carta de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial: puedes descartar 1 Mágica; destruye todas las Mágicas y Trampas en el Campo. Sólo puedes usar cada efecto de "Dragón Ardiente" una vez por turno.
  fr: |-
    Si votre adversaire contrôle min. 2 monstres et que cette carte est dans votre main : vous pouvez Invoquer Spécialement cette carte. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez défausser 1 Magie ; détruisez toutes les Magies et tous les Pièges sur le Terrain. Vous ne pouvez utiliser chaque effet de "Burning Dragon" qu'une fois par tour.
  it: |-
    Se il tuo avversario controlla 2 o più mostri e questa carta è nella tua mano: puoi Evocare Specialmente questa carta. Se questa carta viene Evocata Normalmente o Specialmente: puoi scartare 1 Magia; distruggi tutte le Magie e Trappole sul Terreno. Puoi utilizzare ogni effetto di "Drago Bruciante" una sola volta per turno.
  pt: |-
    Se seu oponente controlar 2 ou mais monstros e este card estiver na sua mão: você pode Invocar este card por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 Magia; destrua todas as Magias e Armadilhas no campo. Você só pode usar cada efeito de "Dragão em Chamas" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在し、相手フィールドにモンスターが２体以上存在する場合に発動できる。このカードを特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合、手札から魔法カード１枚を捨てて発動できる。フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재하고, 상대 필드에 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 패에서 마법 카드 1장을 버리고 발동할 수 있다. 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡在手牌存在，对手场上有2只以上的怪兽存在的场合可以发动。将这张卡特殊召唤。②：这张卡召唤或特殊召唤成功的场合，可以从手牌舍弃1张魔法卡发动。将场上的魔法陷阱卡全部破坏。
