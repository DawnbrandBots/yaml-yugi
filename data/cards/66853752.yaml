name:
  en: Fishborg Launcher
  de: Fischborg-Werfer
  es: Lanzador Pezborg
  fr: Lance Poissonborg
  it: Pesce Cyborg Lanciatore
  pt: Lançador Peixeborgue
  ja: フィッシュボーグ－ランチャー
  ja_romaji: Fisshubōgu - Ranchā
  ko: 피시보그－런처
  ko_rr: Pisibogeu - Reoncheo
  zh-TW: 生化魚－發射手
  zh-CN: 鱼博格－发炮者
text:
  en:
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines WASSER Synchromonsters. Falls du ein oder mehr Monster, außer „Fischborg-Werfer“, in deinem Friedhof hast und alle von ihnen WASSER sind: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Fischborg-Werfer“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía de AGUA. Si tienes uno o más monstruos en tu Cementerio además de "Lanzador Pezborg", y todos ellos son de AGUA: puedes Invocar esta carta de Modo Especial desde tu Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Lanzador Pezborg" una vez por turno.
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro EAU. Si vous avez un ou plusieurs monstres dans votre Cimetière ("Lance Poissonborg" exclu), et qu'ils sont tous EAU : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Lance Poissonborg" qu'une fois par tour.
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro ACQUA. Se hai uno o più mostri nel tuo Cimitero oltre a "Pesce Cyborg Lanciatore", e sono tutti ACQUA: puoi Evocare Specialmente questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Pesce Cyborg Lanciatore" una sola volta per turno.
  pt: |-
    Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um Monstro Sincro de ÁGUA. Se você tiver um ou mais monstros no seu Cemitério que não sejam "Lançador Peixeborgue" e todos eles forem de ÁGUA: você pode Invocar este card por Invocação-Especial do seu Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Lançador Peixeborgue" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、このカードをＳ素材とする場合、水属性モンスターのＳ召喚にしか使用できない。
    ①：このカードが墓地に存在し、「フィッシュボーグ－ランチャー」以外の自分の墓地のモンスターが水属性モンスターのみの場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 카드를 싱크로 소재로 할 경우, 물 속성 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, "피시보그－런처" 이외의 자신 묘지의 몬스터가 물 속성 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次，在以此卡做為同步素材的狀況下，僅限使用於水屬性怪獸的同步召喚。①：在此卡存在於墓地，我方墓地的怪獸僅有「生化魚－發射手」以外的水屬性怪獸的狀況下可發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    此卡作为同步素材的场合，仅可使用于水属性怪兽的同步召唤。此卡存在于墓地，且除“生化鱼－发射手”以外的我方墓地的所有怪兽均是水属性的场合可发动。特殊召唤此卡。以此效果特殊召唤的此卡从场上离开的场合，从游戏中除外。“生化鱼－发射手”的效果１回合只可使用１次。
