text:
  en: |-
    If you control a "Utopia" monster: You can draw 1 card. If a monster(s) you control is banished during the Battle Phase (except during the Damage Step): You can banish this card from the field, then target 1 of those banished monsters; Special Summon that target, and if you do, banish 1 monster your opponent controls that has 3000 or less ATK. You can only use 1 "ZS - Vanish Sage" effect per turn, and only once that turn.
  de: |-
    Falls du ein „Utopia“-Monster kontrollierst: Du kannst 1 Karte ziehen. Falls Monster, die du kontrollierst, während der Battle Phase verbannt werden (außer während des Damage Steps): Du kannst diese Karte vom Spielfeld verbannen und dann 1 der verbannten Monster wählen; beschwöre das gewählte Ziel als Spezialbeschwörung und falls du dies tust, verbanne 1 Monster, das dein Gegner kontrolliert und das 3000 oder weniger ATK hat. Du kannst nur 1 Effekt von „ZS - Weiser des Verschwindens“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si controlas un monstruo "Utopía": puedes robar 1 carta. Si uno o más monstruos que controlas es desterrado durante la Battle Phase (excepto durante el Damage Step): puedes desterrar esta carta en el Campo, y después seleccionar 1 de esos monstruos desterrados; Invoca ese objetivo de Modo Especial y, si lo haces, destierra 1 monstruo que controle tu adversario y que tenga 3000 ATK o menos. Sólo puedes usar 1 efecto de "ZS - Sabio de la Desaparición" por turno, y sólo una vez ese turno.
  fr: |-
    Si vous contrôlez un monstre "Utopie" : vous pouvez piocher 1 carte. Si un ou plusieurs monstres que vous contrôlez sont bannis durant la Battle Phase (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis le Terrain, puis ciblez 1 de ces monstres bannis ; Invoquez Spécialement la cible, et si vous le faites, bannissez 1 monstre contrôlé par votre adversaire avec max. 3000 ATK. Vous ne pouvez utiliser qu'1 effet de "ZS - Sage de la Disparition" par tour, et uniquement une fois le tour.
  it: |-
    Se controlli un mostro "Utopia": puoi pescare 1 carta. Se uno o più mostri che controlli vengono banditi durante la Battle Phase (eccetto durante il Damage Step): puoi bandire questa carta dal Terreno, poi scegliere come bersaglio 1 di quei mostri banditi; Evoca Specialmente quel bersaglio e, se lo fai, bandisci 1 mostro controllato dal tuo avversario con ATK di 3000 o inferiore. Puoi utilizzare solo 1 effetto di "ZS - Saggio Evanescente" per turno, e solo una volta in quel turno.
  pt: |-
    Se você controlar um monstro "Utopia": você pode comprar 1 card. Se um ou mais monstros que você controla forem banidos durante a Fase de Batalha (exceto durante a Etapa de Dano): você pode banir este card do campo e, depois, escolher 1 desses monstros banidos; Invoque o alvo por Invocação-Especial e, se isso acontecer, bana 1 monstro que seu oponente controla com 3000 de ATK ou menos. Você só pode usar 1 efeito de "ZS - Sábio do Sumiço" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに「希望皇ホープ」モンスターが存在する場合に発動できる。自分はデッキから１枚ドローする。②：自分フィールドのモンスターがバトルフェイズ中に除外された場合、その内の１体を対象とし、このカードをフィールドから除外して発動できる。対象のモンスターを自分フィールドに特殊召喚し、相手フィールドに攻撃力３０００以下のモンスターが存在する場合、その内の１体を選んで除外する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 "유토피아" 몬스터가 존재할 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 자신 필드의 몬스터가 배틀 페이즈 중에 제외되었을 경우, 그 중의 1장을 대상으로 하고, 이 카드를 필드에서 제외하여 발동할 수 있다. 대상 몬스터를 자신 필드에 특수 소환하고, 상대 필드에 공격력 3000 이하의 몬스터가 존재할 경우, 그 중의 1장을 골라 제외한다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可在我方場上存在「希望皇霍普」怪獸的狀況下發動。我方從牌組抽１張牌。②：在我方場上的怪獸在戰鬥階段中被除外的狀況下，可將其中１隻做為對象，將此卡從場上除外發動。特殊召喚對象怪獸至我方場上，在對方場上存在攻擊力３０００以下的怪獸的狀況下，選擇其中１隻除外。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：在自己场上有“希望皇霍普”怪兽存在的情况下可以发动。自己从牌组抽１张。②：自己场上的怪兽在战斗阶段中被除外的情况下，以其中１只为对象，将此卡从场上除外可以发动。将对象怪兽特殊召唤至自己场上，对手场上有攻击力３０００以下的怪兽存在的情况下，挑选其中１只除外。
