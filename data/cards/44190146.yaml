text:
  en: |-
    You can detach 1 material from "Princess Cologne" you control; Special Summon up to 2 Normal Monsters with 0 ATK or DEF from your GY, each as a Level 8 DARK monster in Defense Position. If an Xyz Monster you control activates its effect by detaching a Normal Monster: You can target that Xyz Monster and 1 monster your opponent controls; destroy your opponent's monster, and if you do, inflict damage to your opponent equal to that Xyz Monster's Rank x 300. You can only use each effect of "Grandpa Demetto" once per turn.
  de: |-
    Du kannst 1 Material von „Prinzessin Kölnisch“ abhängen, die du kontrollierst; beschwöre bis zu 2 Normale Monster mit 0 ATK oder DEF als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition, jeweils als FINSTERNIS Monster der Stufe 8. Falls der Effekt eines Xyz-Monsters, das du kontrollierst, aktiviert wird, indem ein Normales Monster abgehängt wird: Du kannst das Xyz-Monster und 1 Monster wählen, das dein Gegner kontrolliert; zerstöre das Monster deines Gegners und falls du dies tust, füge deinem Gegner Schaden in Höhe des Rangs des Xyz-Monsters x 300 zu. Du kannst jeden Effekt von „Großvater Demetto“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desacoplar 1 material de "Princesa Colonia" que controles; Invoca de Modo Especial, desde tu Cementerio, hasta 2 Monstruos Normales con 0 ATK o DEF, cada uno como un monstruo de OSCURIDAD de Nivel 8, en Posición de Defensa. Si un Monstruo Xyz que controles activa su efecto desacoplando un Monstruo Normal: puedes seleccionar ese Monstruo Xyz y 1 monstruo que controle tu adversario; destruye el monstruo de tu adversario y, si lo haces, inflige daño a tu adversario igual al Rango de ese Monstruo Xyz x 300. Sólo puedes usar cada efecto de "Abuelo Demetto" una vez por turno.
  fr: |-
    Vous pouvez détacher 1 Matériel de "Princesse Cologne" que vous contrôlez ; Invoquez Spécialement max. 2 Monstres Normaux avec 0 ATK ou DEF depuis votre Cimetière, chacun comme un monstre TÉNÈBRES de Niveau 8 en Position de Défense. Si un Monstre Xyz que vous contrôlez active son effet en détachant un Monstre Normal : vous pouvez cibler le Monstre Xyz et 1 monstre contrôlé par votre adversaire ; détruisez le monstre de votre adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux au Rang du Monstre Xyz x 300. Vous ne pouvez utiliser chaque effet de "Papy Demetto" qu'une fois par tour.
  it: |-
    Puoi staccare 1 materiale da una "Principessa Colonia" che controlli; Evoca Specialmente fino a 2 Mostri Normali con ATK o DEF 0 dal tuo Cimitero, ognuno come un mostro OSCURITÀ di Livello 8 in Posizione di Difesa. Se un Mostro Xyz che controlli attiva un suo effetto staccando un Mostro Normale: puoi scegliere come bersaglio quel Mostro Xyz e 1 mostro controllato dal tuo avversario; distruggi il mostro del tuo avversario e, se lo fai, infliggi al tuo avversario danno pari al Rango di quel Mostro Xyz x 300. Puoi utilizzare ogni effetto di "Nonnino Demetto" una sola volta per turno.
  pt: |-
    Você pode desassociar 1 matéria de "Princesa Colônia" que você controla; Invoque por Invocação-Especial em Posição de Defesa até 2 Monstros Normais com 0 de ATK ou de DEF do seu Cemitério, cada um como um monstro de TREVAS de Nível 8. Se um Monstro Xyz que você controla ativar seu efeito ao desassociar um Monstro Normal: você pode escolher esse Monstro Xyz e 1 monstro que seu oponente controla; destrua o monstro do seu oponente e, se isso acontecer, cause dano ao seu oponente igual à Classe desse Monstro Xyz x 300. Você só pode usar cada efeito de "Vovô Demetto" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「プリンセス・コロン」のＸ素材を１つ取り除いて発動できる。自分の墓地から攻撃力か守備力が０の通常モンスターを２体まで選び、闇属性・レベル８モンスターとして守備表示で特殊召喚する。②：自分のＸモンスターが、Ｘ素材としている通常モンスターを取り除いて効果を発動した場合、そのＸモンスター１体と相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊し、対象のＸモンスターのランク×３００ダメージを相手に与える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "프린세스 코롱"의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 묘지에서 공격력이나 수비력이 0 인 일반 몬스터를 2장까지 고르고, 어둠 속성 / 레벨 8 몬스터로서 수비 표시로 특수 소환한다. ②: 자신의 엑시즈 몬스터가, 엑시즈 소재로 하고 있는 일반 몬스터를 제거하고 효과를 발동했을 경우, 그 엑시즈 몬스터 1장과 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터를 파괴하고, 대상의 엑시즈 몬스터의 랭크 × 300 데미지를 상대에게 준다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可去除我方的「珂瓏公主」的１個超量素材發動。從我方墓地中選擇最多２隻攻擊力或守備力為０的通常怪獸，視為闇屬性・等級８的怪獸以守備表示特殊召喚。②：在我方的超量怪獸去除做為超量素材的通常怪獸發動效果的狀況下，可將該１隻超量怪獸及對方場上的１隻怪獸做為對象發動。破壞該對方怪獸，給予對方對象超量怪獸的階級×３００傷害。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：去除自己的“珂珑公主”的１个超量素材可以发动。从自己的墓地挑选最多２只攻击力或守备力为０的通常怪兽，视为暗属性・等级８怪兽以守备表示特殊召唤。②：自己的超量怪兽去除作为超量素材的通常怪兽发动效果的情况下，以该１只超量怪兽和对手场上的１只怪兽为对象可以发动。将该对手怪兽破坏，给予对手相当于对象超量怪兽的阶级×３００的伤害。
