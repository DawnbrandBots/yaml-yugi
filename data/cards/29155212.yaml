text:
  en: |-
    If "Castle of Dark Illusions" is face-up on the field, increase the ATK and DEF of this card by 100 points. As long as this "Castle of Dark Illusions" remains face-up on the field, the ATK and DEF of this card continues to increase by 100 points during each of your Standby Phases. This effect continues until your 4th turn after the card is activated.
  de: |-
    Wenn „Schloss d. dunklen Illusionen“ offen auf dem Spielfeld liegt, erhöhen sich ATK und DEF dieser Karte um 100 Punkte. Solange „Schloss d. dunklen Illusionen“ offen auf dem Spielfeld liegt, erhöht sich in jeder Standby Phase des Spielers, der Pumpking, Geisterkönig kontrolliert, seine ATK und DEF um je 100 Punkte. Dieser Effekt hält bis zum vierten Zug nach Aktivierung der Karte an.
  es: |-
    Mientras el "Castillo de las Ilusiones Oscuras" permanezca boca arriba en el Campo, aumenta el ATK y la DEF de esta carta en 100 puntos. Además, el ATK y la DEF de esta carta continúa aumentando en 100 puntos durante cada una de tus Standby Phases. Este efecto continúa hasta el 4º turno despues de la activación de esta carta.
  fr: |-
    Tant que "Château des Illusions" reste face recto sur le Terrain, augmentez l'ATK et la DEF de cette carte de 100 points. L'ATK et la DEF de cette carte continuent d'augmenter de 100 points supplémentaires durant chacune de vos Standby Phases. Cet effet continuera jusqu'à votre 4ème tour inclu suivant le tour de son activation.
  it: |-
    Fino a quando "Castello delle Illusioni Oscure" resta scoperta sul Terreno, aumenta ATK e DEF di questa carta di 100 punti. Fino a quando "Castello delle Illusioni Oscure" resta scoperta sul Terreno, continua ad aumentare di 100 punti addizionali ATK e DEF di "Re dei Fantasmi" durante ogni tua Standby Phase. Quest'effetto continua fino al quarto turno successivo all'attivazione di questa carta.
  pt: |-
    Enquanto "Castelo das Ilusões Sombrias" permanecer no Campo com a face para cima, aumente o ATK e DEF deste card em 100 pontos. O ATK e DEF deste card continua a aumentar em 100 pontos durante cada uma das suas Standby Phases. Este efeito continua até 4º turno após o card ter sido Activado.
  ja: |-
    「闇晦ましの城」がフィールド上に表側表示で存在する限り、このカードの攻撃力と守備力は１００ポイントアップする。また、自分のスタンバイフェイズ毎にさらに１００ポイントずつアップする。この効果は自分の４回目のスタンバイフェイズまで続く。
  ko: |-
    "암흑의 성"이 필드 위에 앞면 표시로 존재하는 한, 이 카드의 공격력과 수비력은 100 포인트 올린다. 또한, 자신의 스텐바이 페이즈마다 다시 100 포인트씩 올린다. 이 효과는 자신의 4번째 스텐바이 페이즈까지 계속된다.
  zh-TW:
  zh-CN: |-
    只要「暗晦之城」在场上表侧表示存在，这张卡的攻击力和守备力上升100。此外，每次自己的准备阶段再各上升100。这个效果直到自己的第4次的准备阶段持续。
