text:
  en:
  de: |-
    Wenn „Schloss d. dunklen Illusionen“ offen auf dem Spielfeld liegt, erhöhen sich ATK und DEF dieser Karte um 100 Punkte. Solange „Schloss d. dunklen Illusionen“ offen auf dem Spielfeld liegt, erhöht sich in jeder Standby Phase des Spielers, der Pumpking, Geisterkönig kontrolliert, seine ATK und DEF um je 100 Punkte. Dieser Effekt hält bis zum vierten Zug nach Aktivierung der Karte an.
  es: |-
    Si "Castillo de las Ilusiones Oscuras" está boca arriba en el Campo, aumenta el ATK y la DEF de esta carta en 100 puntos. Mientras este "Castillo de las Ilusiones Oscuras" permanezca boca arriba en el Campo, el ATK y la DEF de esta carta continúa aumentando en 100 puntos durante cada una de tus Standby Phases. Este efecto continúa hasta tu 4º turno después de que esta carta sea activada.
  fr: |-
    Si "Château des Illusions" est face recto sur le Terrain, augmentez l'ATK/DEF de cette carte de 100 points. Tant que "Château des Illusions" reste face recto sur le Terrain, l'ATK/DEF de cette carte continuent d'augmenter de 100 points durant chacune de vos Standby Phases. Cet effet continuera jusqu'à votre 4e tour après l'activation de la carte.
  it: |-
    Fino a quando "Castello delle Illusioni Oscure" resta scoperta sul Terreno, aumenta ATK e DEF di questa carta di 100 punti. Fino a quando "Castello delle Illusioni Oscure" resta scoperta sul Terreno, continua ad aumentare di 100 punti addizionali ATK e DEF di "Re dei Fantasmi" durante ogni tua Standby Phase. Quest'effetto continua fino al quarto turno successivo all'attivazione di questa carta.
  pt: |-
    Se "Castelo das Ilusões Sombrias" estiver com a face para cima no campo, aumente o ATK e a DEF deste card em 100. Enquanto "Castelo das Ilusões Sombrias" permanecer com a face para cima no campo, o ATK e a DEF deste card continuam a aumentar em 100 durante cada uma das suas Fases de Apoio. Este efeito continua até seu 4º turno depois que o card for ativado.
  ja: |-
    ①：フィールドに「闇晦ましの城」が存在する限り、このカードの攻撃力・守備力は１００アップする。
    ②：フィールドに「闇晦ましの城」が存在する場合、自分スタンバイフェイズに発動する（このカードと「闇晦ましの城」が存在するようになってから４回目の自分スタンバイフェイズまで）。このカードの攻撃力・守備力は、フィールドに「闇晦ましの城」が存在する限り１００アップする。
  ko: |-
    "암흑의 성"이 필드 위에 앞면 표시로 존재하는 한, 이 카드의 공격력과 수비력은 100 포인트 올린다. 또한, 자신의 스텐바이 페이즈마다 다시 100 포인트씩 올린다. 이 효과는 자신의 4번째 스텐바이 페이즈까지 계속된다.
  zh-TW: |-
    只要「暗晦之城」存在於場上，此卡的攻擊力・守備力就提升１００。此外，另在每次的我方準備階段各提升１００。此效果持續到我方的第４次準備階段。
  zh-CN: |-
    只要“暗晦之城”以表侧表示存在于场上，此卡的攻击力和守备力便上升１００点。每次我方的准备阶段此卡的攻防上升１００点。此效果最多持续到效果发动后我方的第４个准备阶段。
