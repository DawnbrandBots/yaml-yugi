text:
  en: |-
    If a Spell/Trap(s) is sent to the GY to activate a card or effect: Send 1 Illusion or Spellcaster monster from your hand, Deck, or Extra Deck to the GY. During your Main Phase: You can banish 3 Spells/Traps from your GY, including this card; Special Summon 1 "Diabell" monster from your hand or GY. You can only use each effect of "Play the Diabell" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：魔法・罠カードがカードの効果を発動するために墓地へ送られた場合に発動できる。手札・デッキ・ＥＸデッキから幻想魔族・魔法使い族モンスター１体を墓地へ送る。②：自分メインフェイズに、自分の墓地からこのカードを含む魔法・罠カード３枚を除外して発動できる。自分の手札・墓地から「ディアベル」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 / 함정 카드가 카드의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱 / 엑스트라 덱에서 환상마족 / 마법사족 몬스터 1장을 묘지로 보낸다. ②: 자신 메인 페이즈에, 자신 묘지에서 이 카드를 포함하는 마법 / 함정 카드 3장을 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "디아벨" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：有魔法・陷阱卡为发动卡的效果被送至墓地的情况下可以发动。从手牌・牌组・额外牌组将1只幻想魔族・魔法师族怪兽送至墓地。②：在自己的主要阶段，从自己墓地将包含此卡在内的3张魔法・陷阱卡除外可以发动。从自己手牌・墓地将1只“迪亚贝尔”怪兽特殊召唤。
