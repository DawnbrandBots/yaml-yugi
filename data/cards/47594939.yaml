name:
  en: And the Band Played On
  de: Und die Band spielt einfach weiter
  es: Y la Banda Siguió Tocando
  fr: Et le Groupe Continua de Jouer
  it: E la Band Continuò a Suonare
  pt: E a Banda Continua a Tocar
  ja: <ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby><ruby>制<rt>せい</rt></ruby><ruby>限<rt>げん</rt></ruby>－ディスコードセクター
  ja_romaji: Shōkan Seigen - Disukōdo Sekutā
  ko: 소환제한－디스코드섹터
  ko_rr:
  zh-TW: 召喚限制－不協和扇區
  zh-CN: 召唤限制－不协和领域
text:
  en:
  de: |-
    Kein Spieler kann Monster mit derselben Stufe wie jene, die er kontrolliert, als Spezialbeschwörung beschwören. Kein Spieler kann Monster mit demselben Rang wie jene, die er kontrolliert, als Spezialbeschwörung beschwören.
  es: |-
    Ningún jugador puede Invocar de Modo Especial monstruos con el mismo Nivel que aquellos que controle. Ningún jugador puede Invocar de Modo Especial monstruos del mismo Rango que aquellos que controle.
  fr: |-
    Aucun joueur ne peut Invoquer Spécialement de monstres du même Niveau que ceux qu'il contrôle. Aucun joueur ne peut Invoquer Spécialement de monstres du même Rang que ceux qu'il contrôle.
  it: |-
    Nessun giocatore può Evocare Specialmente mostri con lo stesso Livello di quelli che controlla. Nessun giocatore può Evocare Specialmente mostri con lo stesso Rango di quelli che controlla.
  pt: |-
    Nenhum duelista pode Invocar por Invocação-Especial monstros com o mesmo Nível que aqueles que ele controla. Nenhum duelista pode Invocar por Invocação-Especial monstros com a mesma Classe que aqueles que ele controla.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、お互いはそれぞれ自身のフィールドのモンスターと同じレベルを持つモンスターを特殊召喚できず、自身のフィールドのモンスターと同じランクを持つモンスターを特殊召喚できない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 양쪽 플레이어는 자신 필드 위의 몬스터와 같은 레벨을 가지는 몬스터를 특수 소환할 수 없다. 또한, 양쪽 플레이어는 자신 필드 위의 몬스터와 같은 랭크를 가지는 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    只要此卡存在於場上，雙方玩家就無法特殊召喚持有等級與自身場上的怪獸相同的怪獸。此外，雙方玩家無法特殊召喚持有階級與自身場上的怪獸相同的怪獸。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，双方玩家不可特殊召唤与自身场上怪兽等级相同的怪兽，不可特殊召唤与自身场上怪兽阶级相同的怪兽。
