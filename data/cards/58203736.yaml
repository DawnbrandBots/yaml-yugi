name:
  en: Sea Stealth II
  de: Heimlicher Angriff zu Wasser II
  es: Sigiloso desde el Mar II
  fr: Attaque Furtive de Mer II
  it: Furtivo Marino II
  pt: Furtivo do Mar II
  ja: <ruby>潜海奇襲<rt>シー・ステルス</rt></ruby><ruby>Ⅱ<rt>ツー</rt></ruby>
  ja_romaji: Shī Suterusu Tsū
  ko: 씨 스텔스Ⅱ
  ko_rr: Ssi Seutelseu Du
  zh-TW: 潛海奇襲Ⅱ
  zh-CN: 潜海奇袭Ⅱ
text:
  en: |-
    This card's name becomes "Umi" while on the field or in the GY. Your opponent cannot target WATER monsters you control with non-WATER monster effects. At the start of the Battle Phase: You can Special Summon from your hand or GY, 1 monster that mentions "Umi", or 1 WATER Normal Monster, in Defense Position, but destroy it at the end of the Battle Phase. You can only use this effect of "Sea Stealth II" once per turn.
  de: |-
    Der Name dieser Karte wird zu „Umi“, solange sie auf dem Spielfeld oder im Friedhof liegt. Dein Gegner kann WASSER Monster, die du kontrollierst, nicht als Ziel für Effekte von Nicht-WASSER Monstern wählen. Am Beginn der Battle Phase: Du kannst 1 Monster, das „Umi“ erwähnt, oder 1 Normales WASSER Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition beschwören, aber zerstöre es am Ende der Battle Phase. Du kannst diesen Effekt von „Heimlicher Angriff zu Wasser II“ nur einmal pro Spielzug verwenden.
  es: |-
    El nombre de esta carta se convierte en "Umi" mientras esté en el Campo o en el Cementerio. Tu adversario no puede seleccionar monstruos de AGUA que controles con efectos de monstruos que no sean de AGUA. Al comienzo de la Battle Phase: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo que mencione "Umi" o 1 Monstruo Normal de AGUA, en Posición de Defensa, pero destrúyelo al final de la Battle Phase. Sólo puedes usar este efecto de "Sigiloso desde el Mar II" una vez por turno.
  fr: |-
    Le nom de cette carte devient "Umi" tant qu'elle est sur le Terrain ou dans le Cimetière. Votre adversaire ne peut pas cibler de monstres EAU que vous contrôlez avec des effets de monstre non-EAU. Au début de la Battle Phase : vous pouvez Invoquer Spécialement 1 monstre depuis votre main ou Cimetière, qui mentionne "Umi" ou 1 Monstre Normal EAU, en Position de Défense, mais détruisez-le à la fin de la Battle Phase. Vous ne pouvez utiliser cet effet de "Attaque Furtive de Mer II" qu'une fois par tour.
  it: |-
    Il nome di questa carta diventa "Umi" mentre è sul Terreno o nel Cimitero. Il tuo avversario non può scegliere come bersaglio i mostri ACQUA che controlli con gli effetti dei mostri non-ACQUA. All'inizio della Battle Phase: puoi Evocare Specialmente dalla tua mano o Cimitero 1 mostro che menziona "Umi", o 1 Mostro Normale ACQUA, in Posizione di Difesa, ma distruggilo alla fine della Battle Phase. Puoi utilizzare questo effetto di "Furtivo Marino II" una sola volta per turno.
  pt: |-
    O nome deste card se torna "Umi" enquanto estiver no campo ou no Cemitério. Seu oponente não pode escolher monstros de ÁGUA que você controla como alvo de efeitos de monstros que não sejam de ÁGUA. No começo da Fase de Batalha: você pode Invocar por Invocação-Especial da sua mão ou do Cemitério, 1 monstro que mencione "Umi", ou 1 Monstro Normal de ÁGUA, em Posição de Defesa, mas destrua-o no final da Fase de Batalha. Você só pode usar este efeito de "Furtivo do Mar II" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「海」として扱う。②：自分フィールドの水属性モンスターは、水属性以外の相手モンスターの効果の対象にならない。③：自分・相手のバトルフェイズ開始時に発動できる。自分の手札・墓地から、「海」のカード名が記されたモンスターまたは水属性の通常モンスター１体を選んで守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、そのバトルフェイズ終了時に破壊される。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "바다"로 취급한다. ②: 자신 필드의 물 속성 몬스터는, 물 속성 이외의 상대 몬스터의 효과의 대상이 되지 않는다. ③: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 자신의 패 / 묘지에서, "바다"의 카드명이 쓰여진 몬스터 또는 물 속성의 일반 몬스터 1장을 고르고 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 그 배틀 페이즈 종료시에 파괴된다.
  zh-TW: |-
    此卡名的③效果，１回合僅限使用１次。①：只要此卡存在於場上・墓地，卡名就視為「海」。②：我方場上的水屬性怪獸不會成為水屬性以外的對方怪獸的效果對象。③：可在我方・對方的戰鬥階段開始時發動。從我方手牌・墓地選擇１隻寫有「海」卡名的怪獸，或１隻水屬性通常怪獸以守備表示特殊召喚。透過此效果特殊召喚的怪獸將在該戰鬥階段結束時被破壞。
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。①：此卡只要存在于场上・墓地，卡名视为“海”。②：自己场上的水属性怪兽不会成为水属性以外的对手怪兽的效果的对象。③：自己・对手的战斗阶段开始时可以发动。从自己的手牌・墓地挑选１只记载有“海”卡名的怪兽或水属性通常怪兽，以守备表示特殊召唤。以此效果特殊召唤的怪兽将在该战斗阶段结束时被破坏。
