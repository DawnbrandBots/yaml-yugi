name:
  en: Odd-Eyes Advance Dragon
  de: Buntäugiger Vorstoßdrache
  es: Dragón de Avance de Ojos Anómalos
  fr: Dragon Supérieur aux Yeux Impairs
  it: Drago Avanzato Occhi Diversi
  pt: Dragão Avançado de Olhos Anômalos
  ja: オッドアイズ・アドバンス・ドラゴン
  ja_romaji: Oddoaizu Adobansu Doragon
  ko: 오드아이즈 어드밴스 드래곤
  ko_rr: Odeuaijeu Eodeubaenseu Deuraegon
  zh-TW: 異色眼 上級龍
  zh-CN: 异色眼上级龙
text:
  en: |-
    You can Tribute Summon this card by Tributing 1 Level 5 or higher monster. If this card is Tribute Summoned: You can destroy 1 monster your opponent controls, and if you do, inflict damage to your opponent equal to that monster's original ATK. When this card destroys a monster by battle: You can Special Summon 1 Level 5 or higher monster from your hand or GY in Defense Position, except "Odd-Eyes Advance Dragon". You can only use this effect of "Odd-Eyes Advance Dragon" once per turn.
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Monster der Stufe 5 oder höher als Tribut anbietest. Falls diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert, und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu. Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst 1 Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition beschwören, außer „Buntäugiger Vorstoßdrache“. Du kannst diesen Effekt von „Buntäugiger Vorstoßdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo de Nivel 5 o mayor. Si esta carta es Invocada por Sacrificio: puedes destruir 1 monstruo que controle tu adversario, y si lo haces, inflige daño a tu adversario igual al ATK original de ese monstruo. Cuando esta carta destruye un monstruo en batalla: puedes Invocar de Modo Especial 1 monstruo de Nivel 5 o mayor en tu mano o Cementerio, en Posición de Defensa, excepto "Dragón de Avance de Ojos Anómalos". Sólo puedes usar este efecto de "Dragón de Avance de Ojos Anómalos" una vez por turno.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre de min. Niveau 5. Si cette carte est Invoquée par Sacrifice : vous pouvez détruire 1 monstre contrôlé par votre adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Lorsque cette carte détruit un monstre au combat : vous pouvez Invoquer Spécialement 1 monstre de min. Niveau 5 ("Dragon Supérieur aux Yeux Impairs" exclu) depuis votre main ou Cimetière en Position de Défense. Vous ne pouvez utiliser cet effet de "Dragon Supérieur aux Yeux Impairs" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro di Livello 5 o superiore. Se questa carta viene Evocata tramite Tributo: puoi distruggere 1 mostro controllato dal tuo avversario e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Quando questa carta distrugge un mostro in battaglia: puoi Evocare Specialmente 1 mostro di Livello 5 o superiore dalla tua mano o Cimitero in Posizione di Difesa, eccetto "Drago Avanzato Occhi Diversi". Puoi utilizzare questo effetto di "Drago Avanzato Occhi Diversi" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro de Nível 5 ou mais. Se este card for Invocado por Invocação-Tributo: você pode destruir 1 monstro que seu oponente controla e, se isso acontecer, cause dano ao seu oponente igual ao ATK original desse monstro. Quando este card destruir um monstro em batalha: você pode Invocar por Invocação-Especial 1 monstro de Nível 5 ou mais da sua mão ou do Cemitério em Posição de Defesa, exceto "Dragão Avançado de Olhos Anômalos". Você só pode usar este efeito de "Dragão Avançado de Olhos Anômalos" uma vez por turno.
  ja: |-
    このカードはレベル５以上のモンスター１体をリリースしてアドバンス召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがアドバンス召喚した場合に発動できる。相手フィールドのモンスター１体を破壊し、そのモンスターの元々の攻撃力分のダメージを相手に与える。②：このカードが戦闘でモンスターを破壊した時に発動できる。「オッドアイズ・アドバンス・ドラゴン」を除く、レベル５以上のモンスター１体を自分の手札・墓地から守備表示で特殊召喚する。
  ko: |-
    이 카드는 레벨 5 이상의 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 어드밴스 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 골라 파괴하고, 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다. ②: 이 카드가 전투로 몬스터를 파괴했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 "오드아이즈 어드밴스 드래곤" 이외의 레벨 5 이상의 몬스터 1장을 골라 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡可将1只等级5以上的怪兽解放以进行上级召唤。此卡名的②效果1回合仅可使用1次。①：此卡上级召唤成功的情况下可以发动。挑选对手场上的1只怪兽破坏，给予对手该怪兽的原本攻击力数值的伤害。②：此卡以战斗破坏怪兽时可以发动。从自己的手牌・墓地挑选1只“异色眼上级龙”以外的等级5以上的怪兽以守备表示特殊召唤。
