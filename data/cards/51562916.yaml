text:
  en: |-
    Destroy all face-up WATER monsters you control, then you can Special Summon WATER monsters from your hand, up to the number of monsters destroyed by this effect.
  de: |-
    Zerstöre alle offenen WASSER Monster, die du kontrollierst, dann kannst du WASSER Monster bis zur Anzahl der Monster, die durch diesen Effekt zerstört wurden, als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Destruye todos los monstruos de AGUA boca arriba que controles, y después puedes Invocar de Modo Especial, desde tu mano, hasta tantos monstruos de AGUA como el número de monstruos destruidos por este efecto.
  fr: |-
    Détruisez tous les monstres EAU face recto que vous contrôlez, puis vous pouvez Invoquer Spécialement un nombre de monstres EAU depuis votre main, inférieur ou égal au nombre de monstres détruits par cet effet.
  it: |-
    Distruggi tutti i mostri ACQUA scoperti che controlli, poi puoi Evocare Specialmente dalla tua mano mostri ACQUA fino al numero di mostri distrutti da questo effetto.
  pt: |-
    Destrua todos os monstros de ÁGUA com a face para cima que você controla e, depois, você pode Invocar por Invocação-Especial monstros de ÁGUA da sua mão, até o número de monstros destruídos por este efeito.
  ja: |-
    自分フィールド上に表側表示で存在する水属性モンスターを全て破壊する。その後、破壊した数と同じ数まで手札から水属性モンスターを特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 물 속성 몬스터를 전부 파괴한다. 그 후, 파괴한 수와 같은 매수까지 패에서 물 속성 몬스터를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的水属性怪兽全部破坏。那之后，可以从手卡把最多和破坏数量相同数量的水属性怪兽特殊召唤。
