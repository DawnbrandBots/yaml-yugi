text:
  en: |-
    Target face-up cards your opponent controls, up to the number of "Dark Fusion" and Spells that mention it in your GY; negate their effects until the end of this turn. If this card is in your GY, except the turn it was sent there: You can banish it, then target up to 5 "HERO" monsters in your GY and/or banishment; shuffle them into the Deck. You can only use each effect of "Dark Supremacy" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の、「ダーク・フュージョン」及びそのカード名が記された魔法カードの数まで、相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地・除外状態の「ＨＥＲＯ」モンスターを５体まで対象として発動できる。そのモンスターをデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "다크 퓨전" 및 그 카드명이 쓰여진 마법 카드의 수까지, 상대 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 묘지 / 제외 상태인 "히어로" 몬스터를 5장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的“黑暗结合”及记载有该卡名的魔法卡的数量为上限，以对手场上的表侧表示卡为对象可以发动。将该卡的效果直至回合结束时为止无效。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己墓地・除外状态的最多5只“－英雄”怪兽为对象可以发动。将该怪兽放回牌组。
