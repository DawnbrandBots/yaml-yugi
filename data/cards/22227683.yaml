name:
  en: Deskbot 004
  de: Büroboter 004
  es: Escritoriobot 004
  fr: Robobureau 004
  it: Deskbot 004
  pt: Robô-secretário 004
  ja: ブンボーグ<ruby>０<rt>ゼロ</rt></ruby><ruby>０<rt>ゼロ</rt></ruby><ruby>４<rt>フォー</rt></ruby>
  ja_romaji: Bunbōgu Zero Zero Fō
  ko: 분보그<ruby004<rt>제로제로포</rt></ruby>
  ko_rr:
  zh-TW:
  zh-CN: 文具博格００４
text:
  en: |-
    If this card battles an opponent's monster, during damage calculation (in either player's turn): You can activate this effect once per battle; your opponent takes no battle damage for the rest of this turn, also send 1 "Deskbot" monster from your Deck to the Graveyard, except "Deskbot 004", and if you do, this card gains ATK and DEF equal to the sent monster's Level x 500, during damage calculation only. If this card destroys an opponent's monster by battle: You can Special Summon 2 "Deskbot" monsters with different Levels from your hand and/or Graveyard in Defense Position.
  de: |-
    Falls diese Karte gegen ein Monster deines Gegners kämpft, während der Schadensberechnung (im Spielzug eines beliebigen Spielers): Du kannst diesen Effekt einmal pro Kampf aktivieren; dein Gegner erhält für den Rest dieses Spielzugs keinen Kampfschaden, zusätzlich lege 1 „Büroboter“-Monster von deinem Deck auf den Friedhof, außer „Büroboter 004“, und falls du dies tust, erhält diese Karte nur während der Schadensberechnung ATK und DEF in Höhe der Stufe des auf den Friedhof gelegten Monsters x 500. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst 2 „Büroboter“-Monster mit unterschiedlichen Stufen als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in die Verteidigungsposition beschwören.
  es: |-
    Si esta carta batalla con un monstruo de tu adversario, durante el cálculo de daño (en el turno de cualquier jugador): puedes activar este efecto una vez por batalla; por el resto de este turno tu adversario no recibe daño de batalla, y además manda al Cementerio 1 monstruo "Escritoriobot" en tu Deck, excepto "Escritoriobot 004" y, si lo haces, esta carta gana ATK y DEF iguales al Nivel del monstruo mandado x 500, sólo durante el cálculo de daño. Si esta carta destruye un monstruo de tu adversario en batalla: puedes Invocar de Modo Especial, desde tu mano y/o Cementerio, 2 monstruos "Escritoriobot" con Niveles diferentes, en Posición de Defensa.
  fr: |-
    Si cette carte combat un monstre de votre adversaire, durant le calcul des dommages (du tour de chaque joueur) : une fois par combat, vous pouvez activer cet effet ; votre adversaire ne reçoit aucun dommage de combat le reste de ce tour, et aussi, envoyez 1 monstre "Robobureau" ("Robobureau 004" exclu) depuis votre Deck au Cimetière, et si vous le faites, durant le calcul des dommages uniquement, cette carte gagne une ATK/DEF égales au Niveau du monstre envoyé x 500. Si cette carte détruit un monstre de votre adversaire au combat : vous pouvez Invoquer Spécialement 2 monstres "Robobureau" de Niveaux différents depuis votre main et/ou Cimetière en Position de Défense.
  it: |-
    Se questa carta combatte con un mostro dell'avversario, durante il calcolo dei danni (nel turno di qualsiasi giocatore): puoi attivare questo effetto una volta per battaglia; il tuo avversario non subisce danni da combattimento per il resto di questo turno, inoltre manda 1 mostro "Deskbot" dal tuo Deck al Cimitero, eccetto "Deskbot 004", e, se lo fai, questa carta guadagna ATK e DEF pari al Livello del mostro mandato al Cimitero x 500, solamente durante il calcolo dei danni. Se questa carta distrugge un mostro dell'avversario in battaglia: puoi Evocare Specialmente 2 mostri "Deskbot" con Livelli diversi dalla tua mano e/o Cimitero in Posizione di Difesa.
  pt: |-
    Se este card batalhar um monstro do oponente, durante o cálculo de dano (no turno de qualquer duelista): você pode ativar este efeito uma vez por batalha; seu oponente não sofre dano de batalha pelo resto deste turno e, além disso, envie 1 monstro "Robô-secretário" do seu Deck para o Cemitério, exceto "Robô-secretário 004" e, se isso acontecer, apenas durante o cálculo de dano, este card ganha ATK e DEF igual ao Nível do monstro enviado x 500. Se este card destruir um monstro do oponente em batalha: você pode Invocar por Invocação-Especial 2 monstros "Robô-secretário" de Níveis diferentes da sua mão e/ou Cemitério em Posição de Defesa.
  ja: |-
    ①：このカードが相手モンスターと戦闘を行うダメージ計算時に発動できる。デッキから「ブンボーグ００４」以外の「ブンボーグ」モンスター１体を墓地へ送り、このカードの攻撃力・守備力はそのダメージ計算時のみ、墓地へ送ったそのモンスターのレベル×５００アップする。この効果の発動後、ターン終了時まで相手が受ける戦闘ダメージは０になる。②：このカードが戦闘で相手モンスターを破壊した場合に発動できる。自分の手札・墓地からレベルの異なる「ブンボーグ」モンスター２体を選んで守備表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 덱에서 "분보그004(제로제로포)" 이외의 "분보그" 몬스터 1장을 묘지로 보내고, 이 카드의 공격력 / 수비력은 그 데미지 계산시에만, 묘지로 보낸 그 몬스터의 레벨 × 500 올린다. 이 효과의 발동 후, 턴 종료시까지 상대가 받는 전투 데미지는 0 이 된다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 레벨이 다른 "분보그" 몬스터 2장을 고르고 수비 표시로 특수 소환한다.
  zh-TW: |-
    ①：可在此卡與對方怪獸進行戰鬥的傷害計算時發動。從牌組將１隻「文具博格００４」以外的「文具博格」怪獸送至墓地，此卡的攻擊力・守備力僅限在傷害計算時，依據送至墓地的怪獸的等級×５００進行提升。此效果發動後，在回合結束前對方受到的戰鬥傷害變為０。②：可在此卡因戰鬥破壞對方怪獸的狀況下發動。從我方手牌・墓地選擇２隻等級不同的「文具博格」怪獸以守備表示特殊召喚。
  zh-CN: |-
    ①：此卡与对手怪兽进行战斗的伤害计算时可以发动。从牌组将"文具博格００４"以外的1只"文具博格"怪兽送至墓地，此卡的攻击力・守备力仅在该伤害计算时，上升相当于送至墓地怪兽等级×500的数值。此效果发动后，直至回合结束时为止，对手所受战斗伤害变为0。②：此卡战斗破坏对手怪兽的情况下可以发动。从自己的手牌・墓地挑选等级不同的2只"文具博格"怪兽，以守备表示特殊召唤。
