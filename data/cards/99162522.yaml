text:
  en: |-
    (This card is always treated as a "Rescue-ACE" card.)
    If you control a "Rescue-ACE" monster: Target 1 Effect Monster your opponent controls; destroy it, then, if you currently control "Rescue-ACE Hydrant", your opponent cannot activate the effects of that destroyed monster, or of monsters with its same original name, this turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。①：自分フィールドに「Ｒ－ＡＣＥ」モンスターが存在する場合、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターを破壊する。自分フィールドに「Ｒ－ＡＣＥハイドラント」が存在する場合、さらにこのターン、相手はこの効果で破壊したモンスター及びそのモンスターと元々のカード名が同じモンスターの効果を発動できない。
  ko: |-
    이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. ①: 자신 필드에 "R－ACE(레스큐 에이스)" 몬스터가 존재할 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 자신 필드에 "R－ACE(레스큐 에이스) 하이드런트"가 존재할 경우, 추가로 이 턴에, 상대는 이 효과로 파괴한 몬스터 및 그 몬스터와 원래의 카드명이 같은 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名在规则上也当作「救援ACE队」卡使用。
    ①：自己场上有「救援ACE队」怪兽存在的场合，以对方场上1只效果怪兽为对象才能发动。那只怪兽破坏。自己场上有「救援ACE队 消防栓」存在的场合，再在这个回合让对方不能把这个效果破坏的怪兽以及原本卡名和那只怪兽相同的怪兽的效果发动。
