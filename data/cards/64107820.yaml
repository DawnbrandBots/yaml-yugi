text:
  en: |-
    Activate this card by banishing 1 Psychic-Type monster from your Graveyard, and note its Level; all Psychic-Type monsters you control gain ATK equal to that Level x 200.
  de: |-
    Aktiviere diese Karte, indem du 1 Monster vom Typ Psi von deinem Friedhof verbannst und dir seine Stufe merkst; alle Monster vom Typ Psi, die du kontrollierst, erhalten ATK in Höhe der Stufe x 200.
  es: |-
    Activa esta carta desterrando 1 monstruo de Tipo Psíquico en tu Cementerio, y recuerda su Nivel; todos los monstruos de Tipo Psíquico que controles ganan ATK igual a ese Nivel x 200.
  fr: |-
    Activez cette carte en bannissant 1 monstre de Type Psychique depuis votre Cimetière, et retenez son Niveau ; tous les monstres de Type Psychique que vous contrôlez gagnent une ATK égale à ce Niveau x 200.
  it: |-
    Attiva questa carta bandendo 1 mostro di Tipo Psichico dal tuo Cimitero, e segnati il suo Livello; tutti i mostri di Tipo Psichico che controlli guadagnano ATK pari a quel Livello x 200.
  pt: |-
    Ative este card ao banir 1 monstro do Tipo Psíquico do seu Cemitério e anote o Nível dele; todos os monstros do Tipo Psíquico que você controla ganham ATK igual a esse Nível x 200.
  ja: |-
    自分の墓地に存在するサイキック族モンスター１体をゲームから除外して発動する。このカードがフィールド上に存在する限り、自分フィールド上に表側表示で存在する全てのサイキック族モンスターの攻撃力は、このカードを発動するために除外したサイキック族モンスターのレベル×２００ポイントアップする。
  ko: |-
    자신의 묘지에 존재하는 사이킥족 몬스터 1장을 게임에서 제외하고 발동한다. 이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 모든 사이킥족 몬스터의 공격력은, 이 카드를 발동하기 위해 제외한 몬스터의 레벨 × 200 포인트 올린다.
  zh-TW: |-
    可將我方墓地的１隻超能族怪獸從遊戲除外發動此卡。只要此卡存在於場上，我方場上的所有超能族怪獸的攻擊力，就依據為發動此卡除外的怪獸的等級×２００進行提升。
  zh-CN: |-
    可将我方墓地的１只念动力族怪兽从游戏中除外并发动此卡。只要此卡存在于场上，我方场上所有念动力族怪兽的攻击力上升为了发动此卡而被除外的怪兽等级×２００点。
