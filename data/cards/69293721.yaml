text:
  en: |-
    If this card is discarded to the Graveyard: You can target 1 "Mermail" monster in your Graveyard, except "Mermail Abyssgunde"; Special Summon that target. You can only use the effect of "Mermail Abyssgunde" once per turn.
  de: |-
    Falls diese Karte auf den Friedhof abgeworfen wird: Du kannst 1 „Nixenrüstung“-Monster in deinem Friedhof wählen, außer „Nixenrüstung Abyssgunde“; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst den Effekt von „Nixenrüstung Abyssgunde“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es descartada al Cementerio: puedes seleccionar 1 monstruo "Sirenarmado/a" en tu Cementerio, excepto "Sirenarmada Abisgunde"; Invoca ese objetivo de Modo Especial. Solo puedes usar el efecto de "Sirenarmada Abisgunde" una vez por turno.
  fr: |-
    Si cette carte est défaussée au Cimetière : vous pouvez cibler 1 monstre "Sirènemure" ("Sirènemure Abyssgunde" exclu) dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez utiliser l'effet de "Sirènemure Abyssgunde" qu'une fois par tour.
  it: |-
    Se questa carta viene scartata al Cimitero: puoi scegliere come bersaglio 1 mostro "Sirenide" nel tuo Cimitero, eccetto "Sirenide Abissgunde"; Evoca Specialmente quel bersaglio. Puoi utilizzare l'effetto di "Sirenide Abissgunde" una sola volta per turno.
  pt: |-
    Se este card for descartado para o Cemitério: você pode escolher 1 monstro "Sirena" no seu Cemitério, exceto "Sirena Abisgunde"; Invoque o alvo por Invocação-Especial. Você só pode usar o efeito de "Sirena Abisgunde" uma vez por turno.
  ja: |-
    このカードが手札から墓地へ捨てられた場合、自分の墓地から「水精鱗－アビスグンデ」以外の「水精鱗」と名のついたモンスター１体を選択して特殊召喚できる。「水精鱗－アビスグンデ」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 패에서 묘지에 버려졌을 경우, 자신의 묘지에서 "머메일－어비스근데" 이외의 "머메일"이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다. "머메일－어비스근데"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡从手牌被舍弃至墓地的场合，可从我方墓地选择1只除「水精鱗－深淵昆德」以外的冠有「水精鱗」之名的怪兽并特殊召唤。「水精鱗－深淵昆德」的效果1回合只可使用1次。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡被从手牌舍弃至墓地的情况下，以自己墓地“水精鳞－邃渊昆德”以外的１只“水精鳞”怪兽为对象可以发动。将该怪兽特殊召唤。
