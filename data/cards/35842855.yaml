text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 5 FEUER Monster in deinem Friedhof hast. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, erhalten beide Spieler Schaden in Höhe der Hälfte der Grund-ATK des zerstörten Monsters. Du kannst diesen Effekt von „Pyrorex der Elementarherrscher“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt, überspringe die Battle Phase deines nächsten Spielzugs.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 5 monstruos de FUEGO en tu Cementerio. Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo y, si lo haces, ambos jugadores reciben daño igual a la mitad del ATK original del monstruo destruido. Sólo puedes usar este efecto de "Pirorex el Señor Elemental" una vez por turno. Si esta carta boca arriba deja el Campo, sáltate la Battle Phase de tu próximo turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 5 monstres FEU dans votre Cimetière. Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le, et si vous le faites, chaque joueur reçoit des dommages égaux à la moitié de l'ATK d'origine du monstre détruit. Vous ne pouvez utiliser cet effet de "Pyrorex le Seigneur Élémentaire" qu'une fois par tour. Si cette carte face recto quitte le Terrain, sautez la Battle Phase de votre prochain tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 5 mostri FUOCO nel tuo Cimitero. Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo e, se lo fai, entrambi i giocatori subiscono danni pari alla metà dell'ATK originale del mostro distrutto. Puoi utilizzare questo effetto di "Pyrorex il Signore Elementale" una sola volta per turno. Se questa carta scoperta lascia il Terreno, salta la Battle Phase del tuo prossimo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 5 monstros de FOGO no seu Cemitério. Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro que seu oponente controla; destrua-o e, se isso acontecer, os dois duelistas sofrem dano igual à metade do ATK original do monstro destruído. Você só pode usar este efeito de "Pirorex, o Senhor Elemental" uma vez por turno. Se este card com a face para cima deixar o campo, pule a Fase de Batalha do seu próximo turno.
  ja: |-
    このカードは通常召喚できない。
    自分の墓地の炎属性モンスターが５体の場合のみ特殊召喚できる。
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードが特殊召喚した時、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、お互いはそのモンスターの元々の攻撃力の半分のダメージを受ける。
    ②：表側表示のこのカードがフィールドから離れる時に適用する。次の自分ターンのバトルフェイズをスキップする。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 화염 속성 몬스터가 5장일 경우에만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 상대 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 파괴하고, 서로 파괴한 몬스터의 원래 공격력의 절반의 데미지를 받는다. "염령신 파이로렉스"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드가 필드 위에서 벗어났을 경우, 다음 자신 턴의 배틀 페이즈를 스킵한다.
  zh-TW: |-
    此卡無法通常召喚。僅可在我方墓地的炎屬性怪獸為５隻的狀況下特殊召喚。此卡名的①效果，１回合僅限使用１次。①：在此卡特殊召喚成功時，可將對方場上的１隻怪獸做為對象發動。破壞該怪獸，雙方玩家受到等同於該怪獸原本的攻擊力的一半的傷害。②：在正面表示的此卡從場上離開的狀況下，跳過下一個我方回合的戰鬥階段。
  zh-CN: |-
    此卡不可通常召唤。仅限我方墓地的炎属性怪兽为５只的场合可特殊召唤。此卡特殊召唤成功时，可选择对手场上的１只怪兽并发动。破坏被选择的怪兽，且双方均受到相当于被破坏怪兽原本攻击力一半的伤害。“炎灵神派罗雷克斯”的此效果１回合只可使用１次。此卡从场上离开的场合，跳过下一次我方回合的战斗阶段。
