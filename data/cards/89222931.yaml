text:
  en: |-
    This card gains 100 ATK and DEF for each Machine-Type monster on the field, except this card.
  de: |-
    Diese Karte erhält 100 ATK und DEF für jedes Monster vom Typ Maschine auf dem Spielfeld, außer dieser Karte.
  es: |-
    Esta carta 100 ATK y DEF por cada monstruo de Tipo Máquina en el Campo, excepto esta carta.
  fr: |-
    Cette carte gagne 100 ATK/DEF pour chaque monstre de Type Machine (cette carte exclue) sur le Terrain.
  it: |-
    Questa carta guadagna 100 ATK e DEF per ogni mostro di Tipo Macchina sul Terreno, eccetto questa carta.
  pt: |-
    Este card ganha 100 de ATK e DEF para cada monstro do Tipo Máquina no campo, exceto este card.
  ja: |-
    フィールド上に存在するこのカード以外の機械族モンスター１体につき、このカードの攻撃力・守備力は１００ポイントアップする。
  ko: |-
    필드 위에 존재하는 이 카드 이외의 기계족 몬스터 1장당, 이 카드의 공격력/수비력은 100 포인트 올린다.
  zh-TW: |-
    此卡的攻擊力・守備力依據此卡以外場上的機械族怪獸數量×１００進行提升。
  zh-CN: |-
    场上每存在１只此卡以外的机械族怪兽，此卡的攻击力、守备力上升１００点。
