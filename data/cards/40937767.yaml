text:
  en: |-
    While there is a face-down Defense Position monster(s) on your side of the field, no player can select this card as an attack target. Each time a monster on your side of the field is Flip Summoned, inflict 300 damage to your opponent.
  de: |-
    Solange ein verdecktes Monster in Verteidigungsposition auf deiner Spielfeldseite liegt, kann kein Spieler diese Karte als Ziel eines Angriffes wählen. Jedesmal, wenn ein Monster auf deiner Spielfeldseite als Flippbeschwörung beschworen wird, füge den Life Points deines Gegners 300 Punkte Schaden zu.
  es: |-
    Mientras un monstruo(s) en Posición de Defensa boca abajo permanezca en tu Campo, tu adversario no puede seleccionar esta carta como objetivo de un ataque. Cada vez que un monstruo en tu Campo es Invocado mediante una Invocación de Volteo, inflige 300 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Tant qu'un ou plusieurs monstre(s) en Position de Défense face verso restent sur votre Terrain, aucun joueur ne peut sélectionner cette carte comme cible d'une attaque. A chaque fois qu'un monstre sur votre Terrain est Invoqué par Invocation Flip, infligez 300 points de dommages aux Life Points de votre adversaire.
  it: |-
    Fino a quando uno o più mostri coperti in Posizione di Difesa restano sul tuo Terreno, il tuo avversario non può scegliere questa carta come bersaglio di un attacco. Ogni volta che un mostro sul tuo Terreno viene Evocato tramite Evocazione per Scoperta, infliggi 300 punti di danno ai Life Points del tuo avversario.
  pt: |-
    Enquanto um ou mais monstros no seu Campo em Posição de Defesa com a face para baixo, seu adversário não pode escolher este card como alvo de um ataque. Cada vez que um monstro no seu Campo é Invocado, por Invocação-Virar, inflija 300 pontos de dano aos Life Points do seu adversário.
  ja: |-
    自分フィールド上に裏側守備表示モンスターが存在する限り、このカードを攻撃対象に選択する事はできない。自分フィールド上のモンスターが反転召喚する度に、相手ライフに３００ポイントダメージを与える。
  ko: |-
    자신 필드 위에 뒷면 수비 표시 몬스터가 존재하는 한, 이 카드를 공격 대상으로 선택할 수 없다. 자신 필드 위의 몬스터가 반전 소환할 때마다, 상대 라이프에 300 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    只要自己场上有里侧守备表示怪兽存在，不能选择这张卡作为攻击对象。每次自己场上的怪兽反转召唤，给与对方基本分300分伤害。
