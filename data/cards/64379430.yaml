text:
  en: |-
    This card's ATK and DEF are equal to the number of banished DARK monsters x 300. If this card is destroyed and sent to the Graveyard: Return all banished DARK monsters to the Graveyards.
  de: |-
    Die ATK und DEF dieser Karte entsprechen der Anzahl der verbannten FINSTERNIS Monster x 300. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Lege alle verbannten FINSTERNIS Monster auf die Friedhöfe zurück.
  es: |-
    El ATK y la DEF de esta carta son iguales a la cantidad de monstruos de OSCURIDAD desterrados x 300. Si esta carta es destruida y mandada al Cementerio: devuelve a los Cementerios todos los monstruos de OSCURIDAD desterrados.
  fr: |-
    L'ATK/DEF de cette carte sont égales au nombre de monstres TÉNÈBRES bannis x 300. Si cette carte est détruite et envoyée au Cimetière : renvoyez tous les monstres TÉNÈBRES bannis aux Cimetières.
  it: |-
    L'ATK e il DEF di questa carta sono pari al numero di mostri OSCURITÀ banditi x 300. Se questa carta viene distrutta e mandata al Cimitero: fai ritornare nei Cimiteri tutti i mostri OSCURITÀ banditi.
  pt: |-
    O ATK e DEF deste card são iguais ao número de monstros de TREVAS banidos x 300. Se este card for destruído e enviado para o Cemitério: devolva todos os monstros de TREVAS banidos para o Cemitério.
  ja: |-
    このカードの攻撃力・守備力は、ゲームから除外されている闇属性モンスターの数×３００ポイントになる。このカードが破壊され墓地へ送られた時、ゲームから除外されている闇属性モンスターを全て墓地に戻す。
  ko: |-
    이 카드의 공격력, 수비력은 게임으로부터 제외되어 있는 어둠 속성 몬스터의 수 x 300 포인트가 된다. 이 카드가 파괴되어 묘지로 보내졌을 때, 게임으로부터 제외되어 있는 어둠 속성 몬스터를 모두 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这张卡的攻击力·守备力变成从游戏中除外的暗属性怪兽数量×300的数值。这张卡被破坏送去墓地时，从游戏中除外的暗属性怪兽全部回到墓地。
