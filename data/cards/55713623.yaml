  de: Schrumpfen
  es: Colapso
  fr: Rétrécissement
  it: Rimpicciolire
  pt: Encolher
  ja: <ruby>収<rt>しゅう</rt></ruby><ruby>縮<rt>しゅく</rt></ruby>
