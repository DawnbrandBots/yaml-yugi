text:
  en:
  de: |-
    Du kannst den Effekt dieser Karte nur aktivieren, solange du offene „Koa'ki Meiru“-Monster kontrollierst. Einmal pro Spielzug, während deiner Standby Phase, falls dein Gegner mehr Monster als du kontrolliert, kannst du eine Anzahl von Karten zerstören, die dein Gegner kontrolliert, so dass dein Gegner dieselbe Anzahl von Karten kontrolliert, wie du Monster kontrollierst.
  es: |-
    Sólo puedes activar el efecto de esta carta mientras controlas un monstruo "Koa'ki Meiru" boca arriba. Una vez por turno, durante tu Standby Phase, si tu adversario controla más monstruos que tú, puedes destruir una cantidad de cartas que controle tu adversario suficiente para que tu adversario controle tantas cartas como monstruos tú controles.
  fr: |-
    Vous ne pouvez activer l'effet de cette carte que si vous contrôlez un monstre "Koa'ki Meiru". Une fois par tour, durant votre Standby Phase, si votre adversaire contrôle plus de monstres que vous, vous pouvez détruire un nombre de cartes contrôlées par votre adversaire afin que votre adversaire contrôle un nombre de cartes égal à celui des monstres que vous contrôlez.
  it: |-
    Puoi attivare l'effetto di questa carta solo fino a quando controlli 1 mostro "Koa'ki Meiru". Una volta per turno, durante la tua Standby Phase, se il tuo avversario controlla più mostri di te, puoi distruggere un numero di carte controllate dal tuo avversario in modo che il tuo avversario controlli un numero di carte pari al numero dei tuoi mostri.
  pt: |-
    Você só pode ativar o efeito deste card enquanto você controlar um monstro "Koa'ki Meiru" com a face para cima. Uma vez por turno, durante sua Fase de Apoio, se seu oponente controlar mais monstros do que você, você pode destruir um número de cards que seu oponente controla para que seu oponente controle o mesmo número de cards que você controla de monstros.
  ja: |-
    ①：１ターンに１度、自分スタンバイフェイズに、自分フィールドに「コアキメイル」モンスターが存在する場合に発動できる。相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、自分フィールドのモンスターの数と同じ数になるように相手フィールドのカードを破壊する。
  ko: |-
    자신의 스텐바이 페이즈시에 1번만, 상대 필드 위에 존재하는 몬스터의 수가 자신보다 많을 경우, 자신 필드 위에 존재하는 몬스터의 수와 같은 수가 되도록 상대 필드 위에 존재하는 카드를 파괴할 수 있다. 이 효과는 자신 필드 위에 "코아키메일"이라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우만 발동할 수 있다.
  zh-TW: |-
    僅可在我方場上存在冠有「核成」之名的怪獸的我方準備階段時發動１次。在對方場上的怪獸數量多於我方場上的怪獸的狀況下，選擇對方場上的卡破壞使數量變為與我方場上的怪獸數量相同。
  zh-CN: |-
    我方场上存在有冠有“核成”之名怪兽的我方准备阶段时，可发动仅１次。对手场上的怪兽数量多于我方场上的怪兽数量的场合，可挑选对手场上的卡牌破坏，使得其数量与我方场上怪兽的数量相同。
