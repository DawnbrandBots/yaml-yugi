text:
  en: |-
    While you have an even Pendulum Scale in your Pendulum Zone, if your "Solfachord" Pendulum Monster attacks, your opponent cannot activate monster effects until the end of the Damage Step. If this card is Normal or Special Summoned: You can add 1 "Solfachord" Spell/Trap from your Deck to your hand. You can only use this effect of "SolSolfachord Gracia" once per turn.
  de: |-
    Solange du einen geraden Pendelbereich in deiner Pendelzone hast, falls dein „Solfakkord“-Pendelmonster angreift, kann dein Gegner bis zum Ende des Damage Steps keine Monstereffekte aktivieren. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Solfakkord“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „SolSolfakkord Gracia“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras tengas una Escala de Péndulo par en tu Zona de Péndulo, si tu Monstruo de Péndulo "Solfacorde" ataca, hasta el final del Damage Step tu adversario no puede activar efectos de monstruos. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Solfacorde" en tu Deck. Sólo puedes usar este efecto de "Gracia SolSolfacorde" una vez por turno.
  fr: |-
    Tant que vous avez une Échelle Pendule paire dans votre Zone Pendule, si votre Monstre Pendule "Solfaccord" attaque, votre adversaire ne peut pas activer d'effets de monstre jusqu'à la fin de la Damage Step. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Solfaccord" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "SolSolfaccord Gracia" qu'une fois par tour.
  it: |-
    Mentre hai un Valore Pendulum pari nella tua Zona Pendulum, se un tuo Mostro Pendulum "Solfaccordo" attacca, il tuo avversario non può attivare effetti di mostri fino alla fine del Damage Step. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Solfaccordo" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "SolSolfaccordo Gracia" una sola volta per turno.
  pt: |-
    Enquanto você tiver uma Escala de Pêndulo par na sua Zona de Pêndulo, se um Monstro Pêndulo "Solfacorde" seu atacar, seu oponente não pode ativar efeitos de monstro até o final da Etapa de Dano. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Solfacorde" do seu Deck à sua mão. Você só pode usar este efeito de "SolSolfacorde Gracia" uma vez por turno.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ドレミコード」魔法・罠カード１枚を手札に加える。②：自分のＰゾーンに偶数のＰスケールが存在し、自分の「ドレミコード」Ｐモンスターが攻撃する場合、相手はダメージステップ終了時までモンスターの効果を発動できない。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "도레미코드" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신의 펜듈럼 존에 짝수의 펜듈럼 스케일이 존재하고, 자신의 "도레미코드" 펜듈럼 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 몬스터 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1张"音服和弦"魔法・陷阱卡加入手牌。②：自己的灵摆区域有偶数的灵摆刻度存在、自己的"音服和弦"灵摆怪兽攻击的情况下，直至伤害步骤结束时为止，对手不可发动怪兽效果。
