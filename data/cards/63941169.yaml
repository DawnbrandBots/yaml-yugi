    Draw cards equal to the number of different Monster Types among the monsters you control that are Fish, Sea Serpent, or Aqua, also you cannot Special Summon from the Extra Deck until the end of your next turn after this card resolves, except WATER monsters. If a face-up WATER monster(s) you control is destroyed by battle or card effect while this card is in your GY: You can banish this card; add 1 "Mermail" monster from your GY or banishment to your hand. You can only use each effect of "Abyss-team" once per turn.
