    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの魚族・海竜族・水族モンスターの種族の種類の数だけ自分はドローする。このカードの発動後、次の自分ターンの終了時まで自分は水属性モンスターしかＥＸデッキから特殊召喚できない。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の水属性モンスターが戦闘・効果で破壊された場合、このカードを除外して発動できる。自分の墓地・除外状態の「水精鱗」モンスター１体を手札に加える。
