text:
  en: |-
    Draw cards equal to the number of different Monster Types among the monsters you control that are Fish, Sea Serpent, or Aqua monsters, also until the end of your next turn after this card resolves, you cannot Special Summon from the Extra Deck, except WATER monsters. If a face-up WATER monster(s) you control is destroyed by battle or card effect, while this card is in your GY: You can banish this card; add 1 "Mermail" monster from your GY or banishment to your hand. You can only use each effect of "Abyss-steam" once per turn.
  de: |-
    Ziehe Karten in Höhe der Anzahl der unterschiedlichen Monstertypen unter den Monstern, die du kontrollierst und die Fisch-, Seeschlange- oder Aqua-Monster sind, zusätzlich kannst du bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Monstern. Falls ein oder mehr offene WASSER Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; füge deiner Hand 1 „Nixenrüstung“-Monster von deinem Friedhof oder deinen verbannten Karten hinzu. Du kannst jeden Effekt von „Abyssdampf“ nur einmal pro Spielzug verwenden.
  es: |-
    Roba cartas igual al número de Tipos de Monstruo diferentes entre los monstruos que controlas que sean monstruos Pez, Serpiente Marina o Aqua y además, hasta el final de tu próximo turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos de AGUA. Si uno o más monstruos de AGUA boca arriba que controlas son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; añade a tu mano 1 monstruo "Sirenarmado/a" en tu Cementerio o destierro. Sólo puedes usar cada efecto de "Abis-vapor" una vez por turno.
  fr: |-
    Piochez un nombre de cartes égal au nombre de Types de Monstre différents parmi les monstres que vous contrôlez qui sont des monstres Poisson, Serpent de Mer ou Aqua, et aussi, jusqu'à la fin de votre prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) depuis l'Extra Deck. Si un ou plusieurs monstres EAU face recto que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; ajoutez 1 monstre "Sirènemure" depuis votre Cimetière ou bannissement à votre main. Vous ne pouvez utiliser chaque effet de "Vapeur-Abysses" qu'une fois par tour.
  it: |-
    Pesca carte pari al numero di Tipi di Mostro diversi tra i mostri che controlli che sono mostri Pesce, Serpente Marino o Acqua, inoltre fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri ACQUA. Se uno o più mostri ACQUA scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; aggiungi 1 mostro "Sirenide" dal tuo Cimitero o carte bandite alla tua mano. Puoi utilizzare ogni effetto di "Abisso-vapore" una sola volta per turno.
  pt: |-
    Compre cards igual ao número de Tipos de Monstro diferentes entre os monstros que você controla que forem monstros Peixe, Serpente Marinha ou Aqua e, além disso, até o final do seu próximo turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros de ÁGUA. Se um ou mais monstros de ÁGUA com a face para cima que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode banir este card; adicione 1 monstro "Sirena" do seu Cemitério ou banimento à sua mão. Você só pode usar cada efeito de "Abis-time" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの魚族・海竜族・水族モンスターの種族の種類の数だけ自分はドローする。このカードの発動後、次の自分ターンの終了時まで自分は水属性モンスターしかＥＸデッキから特殊召喚できない。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の水属性モンスターが戦闘・効果で破壊された場合、このカードを除外して発動できる。自分の墓地・除外状態の「水精鱗」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 어류족 / 해룡족 / 물족 몬스터 종족의 종류의 수만큼 자신은 드로우한다. 이 카드의 발동 후, 다음 자신 턴의 종료시까지 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시인 물 속성 몬스터가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고 발동할 수 있다. 자신의 묘지 / 제외 상태인 "머메일" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己依自己场上的鱼族・海龙族・水族怪兽的种族的种类数抽牌。此卡发动后，直至下个自己回合结束时为止，自己从额外牌组仅可特殊召唤水属性怪兽。②：此卡存在于墓地的状态下，自己场上表侧表示的水属性怪兽因战斗・效果被破坏的情况下，将此卡除外可以发动。将自己墓地・除外状态的1只“水精鳞”怪兽加入手牌。
