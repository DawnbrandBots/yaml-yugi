  en: Archfiend Soldier
  de: Soldat der Erzunterweltler
  es: Archidemonio Soldado
  fr: Archdémon Soldat
  it: Arcidemone Soldato
  pt: Soldado Archfiend
  ja: デーモン・ソルジャー
