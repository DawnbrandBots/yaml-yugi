text:
  en: |-
    Once per turn, during your Main Phase, you can equip this card to a Machine-Type monster you control as an Equip Card, OR unequip it to Special Summon this card in face-up Attack Position. While equipped to a monster by this effect, if the equipped monster destroys an opponent's monster by battle, select and Special Summon 1 Level 4 or lower LIGHT Machine-Type monster from your Graveyard. (A monster can only be equipped with 1 Union Monster at a time. If the equipped monster would be destroyed, destroy this card instead.)
  de: |-
    Einmal pro Spielzug, während deiner Main Phase, kannst du ein Monster vom Typ Maschine, das du kontrollierst, mit dieser Karte als Ausrüstungskarte ausrüsten ODER diese Karte ausklinken, um sie als Spezialbeschwörung in die offene Angriffsposition zu beschwören. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, falls das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört, wähle 1 LICHT Monster der Stufe 4 oder niedriger vom Typ Maschine in deinem Friedhof und beschwöre es als Spezialbeschwörung. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört werden würde, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, durante tu Main Phase, puedes equipar esta carta a un monstruo de Tipo Máquina que controles como una Carta Mágica de Equipo, O separar el equipo para Invocarla de Modo Especial en Posición de Ataque boca arriba. Mientras esta carta esté equipada a un monstruo usando este efecto, si el monstruo equipado destruye a un monstruo de tu adversario en batalla, selecciona e Invoca de Modo Especial, desde tu Cementerio, 1 monstruo de LUZ de Tipo Máquina de Nivel 4 o menor. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar.)
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez équiper cette carte à un monstre de Type Machine que vous contrôlez en tant que Carte d'Équipement, OU la déséquiper pour Invoquer Spécialement cette carte en Position d'Attaque face recto. Lorsqu'elle est équipée à un monstre par cet effet, si le monstre équipé détruit un monstre de l'adversaire au combat, sélectionnez et Invoquez Spécialement 1 monstre LUMIÈRE de Type Machine de Niveau 4 ou moins depuis votre Cimetière. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé doit être détruit, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, durante la tua Main Phase, puoi equipaggiare questa carta ad un mostro di Tipo Macchina che controlli come una Carta Equipaggiamento, OPPURE disequipaggiarlo per Evocare Specialmente questa carta scoperta in Posizione di Attacco. Fino a quando è equipaggiato ad un mostro da questo effetto, se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia, scegli ed Evoca Specialmente 1 mostro LUCE di Tipo Macchina di Livello 4 o inferiore dal tuo Cimitero. (Un mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Se il mostro equipaggiato con questa carta sta per essere distrutto in seguito ad una battaglia, distruggi invece questa carta.)
  pt: |-
    Uma vez por turno, durante sua Fase Principal, você pode equipar este card a um monstro do Tipo Máquina que você controla como um Card de Equipamento, OU desequipá-lo para Invocar este card por Invocação-Especial com a face para cima em Posição de Ataque. Enquanto estiver equipado a um monstro por este efeito, se o monstro equipado destruir um monstro do oponente em batalha, selecione e Invoque por Invocação-Especial 1 monstro de LUZ do Tipo Máquina de Nível 4 ou menos do seu Cemitério. (Um monstro só pode ser equipado com 1 monstro União por vez. Se o monstro equipado seria destruído, em vez disso, destrua este card.)
  ja: |-
    １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の機械族モンスターに装備、または装備を解除して表側攻撃表示で特殊召喚する事ができる。この効果で装備カード扱いになっている場合のみ、装備モンスターが戦闘によって相手モンスターを破壊した場合、自分の墓地から機械族・光属性・レベル４以下のモンスター１体を選択して特殊召喚する。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 장착 카드로 취급하여 자신 필드 위의 기계족 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있을 경우에만, 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 묘지에서 기계족/빛 속성/레벨 4 이하의 몬스터 1장을 선택하고 특수 소환한다. (1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다).
  zh-TW: |-
    １回合１次，在我方的主要階段時，將此卡視為裝備卡裝備於我方場上機械族怪獸，或解除裝備以正面攻擊表示特殊召喚。僅限在透過此效果視為裝備卡的狀況下，裝備怪獸因戰鬥破壞對方怪獸時，從我方墓地選擇１隻等級４以下的機械族・光屬性怪獸特殊召喚。（１隻怪獸僅限裝備１張聯合。在裝備怪獸被破壞的狀況下，破壞此卡作為替代。）
  zh-CN: |-
    １回合１次，可在我方的主要阶段时，将此卡作为装备卡装备至我方场上的机械族怪兽上，或者解除装备状态以表侧攻击表示特殊召唤此卡。以此效果变为装备卡的场合，在装备怪兽通过战斗破坏对手怪兽的场合选择我方墓地中１只机械族・光属性・等级４以下的怪兽并特殊召唤。（１只怪兽最多只可装备１张联合。当装备怪兽被破坏的场合，破坏此卡来代替。）
