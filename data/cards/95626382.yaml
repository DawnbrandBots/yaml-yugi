  en: |-
    3 Level 8 monsters
    The first time this card would be destroyed by battle or card effect each turn, it is not destroyed. You can only use each of the following effects of "Doom-Z End - Drastrius" once per turn. If this card is Xyz Summoned: You can equip 1 other face-up monster on the field to it. When your opponent activates a monster effect on the field or in the GY (Quick Effect): You can detach 1 material from this card; negate that effect, then you can equip 1 face-up monster your opponent controls to this card.
