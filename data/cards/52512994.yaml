text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by controlling 2 or more Zombie monsters. If this card is Special Summoned: Shuffle as many other monsters on the field as possible into the Deck, and if you do, this card's ATK becomes 1000 x the number of face-up monsters shuffled into the Deck this way, whose original Type was Zombie.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 oder mehr Zombie-Monster kontrollierst. Falls diese Karte als Spezialbeschwörung beschworen wird: Mische so viele andere Monster auf dem Spielfeld wie möglich ins Deck und falls du dies tust, werden die ATK dieser Karte gleich 1000 x die Anzahl der offenen Monster, die auf diese Art ins Deck gemischt wurden und deren Grund-Typ Zombie war.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) controlando 2 o más monstruos Zombi. Si esta carta es Invocada de Modo Especial: baraja al Deck tantos de los otros monstruos en el Campo como sea posible y, si lo haces, el ATK de esta carta se convierte en el número de monstruos boca arriba que barajaste al Deck de esta forma, cuyo Tipo original era Zombi, x 1000.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en contrôlant min. 2 monstres Zombie. Si cette carte est Invoquée Spécialement : mélangez autant d'autres monstres sur le Terrain que possible dans le Deck, et si vous le faites, l'ATK de cette carte devient 1000 x le nombre de monstres face recto mélangés dans le Deck de cette façon, dont le Type d'origine était Zombie.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) controllando 2 o più mostri Zombie. Se questa carta viene Evocata Specialmente: mischia nel Deck tanti altri mostri sul Terreno quanti possibile e, se lo fai, l'ATK di questa carta diventa 1000 x il numero di mostri scoperti mischiati nel Deck in questo modo, il cui Tipo originale era Zombie.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao controlar 2 ou mais monstros Zumbi. Se este card for Invocado por Invocação-Especial: embaralhe no Deck tantos monstros no campo quanto possível e, se isso acontecer, o ATK deste card se torna 1000 x o número de monstros com a face para cima embaralhados no Deck desta forma, cujo Tipo original era Zumbi.
  ja: |-
    このカードは通常召喚できない。自分フィールドのアンデット族モンスターが２体以上の場合のみ特殊召喚できる。①：このカードが特殊召喚に成功した場合に発動する。このカード以外のフィールドのモンスターを全て持ち主のデッキに戻す。元々の種族がアンデット族の表側表示モンスターがデッキに戻った場合、このカードの攻撃力はそのモンスターの数×１０００になる。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 언데드족 몬스터가 2장 이상일 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 몬스터를 전부 주인의 덱으로 되돌린다. 원래의 종족이 언데드족인 앞면 표시 몬스터가 덱으로 되돌아갔을 경우, 이 카드의 공격력은 그 몬스터의 수 × 1000 이 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己场上的不死族怪兽是2只以上的场合才能特殊召唤。①：这张卡特殊召唤成功的场合发动。这张卡以外的场上的怪兽全部回到持有者卡组。原本种族是不死族的表侧表示怪兽回到卡组的场合，这张卡的攻击力变成那个怪兽数量×1000。
