text:
  en: |-
    Once per turn: You can target 1 face-up monster on the field; its Type is changed to Machine, also it gains the LIGHT/DARK/EARTH/WATER/FIRE/WIND Attributes (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; sein Typ wird zu Maschine geändert, zusätzlich erhält es die Eigenschaften LICHT/FINSTERNIS/ERDE/WASSER/FEUER/WIND (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; su Tipo se convierte en Máquina, y además gana los Atributos LUZ/OSCURIDAD/TIERRA/AGUA/FUEGO/VIENTO (aun si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; son Type est changé en Machine, et aussi, il gagne les Attributs LUMIÈRE/TÉNÈBRES/TERRE/EAU/FEU/VENT (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; il suo Tipo viene cambiato in Macchina, inoltre esso guadagna gli Attributi LUCE/OSCURITÀ/TERRA/ACQUA/FUOCO/VENTO (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; seu Tipo se torna Máquina e, além disso, ele ganha os Atributos LUZ/TREVAS/TERRA/ÁGUA/FOGO/VENTO (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの種族は機械族になり、その属性は「光」「闇」「地」「水」「炎」「風」としても扱う。
  ko: |-
    ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 종족은 기계족이 되고, 그 속성은 "빛" "어둠" "땅" "물" "화염" "바람"으로도 취급한다.
  zh-TW: |-
    ①：１回合１次，可將場上的１隻正面表示怪獸做為對象發動。該怪獸的種族變為機械族，其屬性也視為「光」、「闇」、「地」、「水」、「炎」、「風」。
  zh-CN: |-
    ①：1回合1次，可以以场上的1只表侧表示怪兽为对象发动。那只怪兽的种族变为机械族，其属性也当作「光」「暗」「地」「水」「炎」「风」使用。
