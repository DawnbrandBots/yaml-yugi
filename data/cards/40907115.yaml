text:
  en: |-
    If this card is Normal Summoned: You can target 1 of your banished "Ritual Beast" monsters; Special Summon it. You can only Special Summon "Ritual Beast Tamer Wen(s)" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 deiner verbannten "Geistungeheuer"-Monser wählen; beschwöre es als Spezialbeschwörung. Du kannst nur einmal pro Spielzug ein oder mehr "Geistungeheuer-Zähmerin Wen" als Spezialbeschwörung beschwören.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes seleccionar 1 de tus monstruos "Espíritu Bestia" desterrados; Invócalo de Modo Especial. Sólo puedes Invocar de Modo Especial uno o más "Domador del Espíritu Bestia Wen" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez cibler 1 de vos monstres "Bête Spirituelle" bannis ; Invoquez-le Spécialement. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Wen, Dompteur Bête Spirituelle" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 dei tuoi mostro "Bestia Spirito" banditi; Evocalo Specialmente. Puoi Evocare Specialmente uno o più "Domatore Bestia Spirito Wen" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode escolher 1 dos seus monstro "Besta Espiritual" banidos; Invoque-o por Invocação-Especial. Você só pode Invocar "Domador(es) da Besta Espiritual Wen" por Invocação-Especial uma vez por turno.
  ja: |-
    自分は「霊獣使い ウェン」を１ターンに１度しか特殊召喚できない。①：このカードが召喚に成功した場合、除外されている自分の「霊獣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신은 "령수사 웬"을 1턴에 1번밖에 특수 소환할 수 없다. ① : 이 카드가 일반 소환에 성공했을 경우, 제외되어 있는 자신의 "령수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己对「灵兽使 文」1回合只能有1次特殊召唤。①：这张卡召唤成功的场合，以除外的1只自己的「灵兽」怪兽为对象才能发动。那只怪兽特殊召唤。
