name:
  en: Ritual Beast Tamer Wen
  de: Geistungeheuer-Zähmerin Wen
  es: Domador del Espíritu Bestia Wen
  fr: Wen, Dompteur Bête Spirituelle
  it: Domatore Bestia Spirito Wen
  pt: Domador da Besta Espiritual Wen
  ja: <ruby>霊<rt>れい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby><ruby>使<rt>つか</rt></ruby>い ウェン
  ja_romaji: Reijūtsukai Wen
  ko: 령수사 웬
  ko_rr:
  zh-TW: 靈獸使 維恩
  zh-CN: 灵兽使 温
text:
  en: |-
    If this card is Normal Summoned: You can target 1 of your banished "Ritual Beast" monsters; Special Summon it. You can only Special Summon "Ritual Beast Tamer Wen(s)" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 deiner verbannten „Geistungeheuer“-Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Zähmerin Wen“ als Spezialbeschwörung beschwören.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes seleccionar 1 de tus monstruos "Espíritu Bestia" desterrados; Invócalo de Modo Especial. Sólo puedes Invocar de Modo Especial uno o más "Domador del Espíritu Bestia Wen" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez cibler 1 de vos monstres "Bête Spirituelle" bannis ; Invoquez-le Spécialement. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Wen, Dompteur Bête Spirituelle" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 dei tuoi mostri "Bestia Spirito" banditi; Evocalo Specialmente. Puoi Evocare Specialmente uno o più "Domatore Bestia Spirito Wen" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode escolher 1 dos seus monstros "Besta Espiritual" banidos; Invoque-o por Invocação-Especial. Você só pode Invocar "Domador(es) da Besta Espiritual Wen" por Invocação-Especial uma vez por turno.
  ja: |-
    自分は「霊獣使い ウェン」を１ターンに１度しか特殊召喚できない。①：このカードが召喚した場合、自分の除外状態の「霊獣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신은 "령수사 웬"을 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드를 일반 소환했을 경우, 자신의 제외 상태인 "령수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己１回合仅可特殊召唤１次“灵兽使 温”。
    ①：此卡召唤的情况下，以自己除外状态的１只“灵兽”怪兽为对象可以发动。将该怪兽特殊召唤。
