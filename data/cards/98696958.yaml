text:
  en: |-
    Add 1 "Dark World" monster from your Deck to your hand, then discard 1 card. You can only activate 1 "Dark Corridor" per turn.
  de: |-
    Füge deiner Hand 1 „Finsteren Welt“-Monster von deinem Deck hinzu, dann wirf 1 Karte ab. Du kannst nur 1 „Finsterer Korridor“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 monstruo "Mundo Oscuro" en tu Deck, y después descarta 1 carta. Sólo puedes activar 1 "Pasillo Oscuro" por turno.
  fr: |-
    Ajoutez 1 monstre "Monde Ténébreux" depuis votre Deck à votre main, puis défaussez 1 carte. Vous ne pouvez activer qu'1 "Corridor des Ténèbres" par tour.
  it: |-
    Aggiungi 1 mostro "Mondo Oscuro" dal tuo Deck alla tua mano, poi scarta 1 carta. Puoi attivare solo 1 "Corridoio Oscuro" per turno.
  pt: |-
    Adicione 1 monstro "Mundo Negro" do seu Deck à sua mão e, depois, descarte 1 card. Você só pode ativar 1 "Corredor Negro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「暗黒界」モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "암흑계" 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：从卡组将1只「暗黒界／暗黑界」怪兽加入手牌。那之后，选1张自己的手牌舍弃。 ​​​
