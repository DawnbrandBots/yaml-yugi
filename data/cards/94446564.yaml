text:
  en: |-
    Both players reveal the top card of their Deck, and if they are the same type of card (Monster, Spell, or Trap), both players add them to their hands. Otherwise, banish them.
  de: |-
    Beide Spieler zeigen die oberste Karte ihres Decks vor und falls sie denselben Kartentyp haben (Monster, Zauber oder Falle), fügen beide Spieler sie ihrer Hand hinzu. Andernfalls verbanne sie.
  es: |-
    Ambos jugadores muestran la carta de la parte superior de su Deck, y si ambas son el mismo tipo de carta (Monstruo, Mágica o Trampa), ambos jugadores las añaden a sus manos. De otro modo, las destierran.
  fr: |-
    Chaque joueur révèle la carte du dessus de son Deck, et si elles sont du même type de carte (Monstre, Magie ou Piège), chaque joueur les ajoute à sa main. Sinon, bannissez-les.
  it: |-
    Entrambi i giocatori rivelano la prima carta del loro Deck e, se sono dello stesso tipo di carta (Mostro, Magia o Trappola), entrambi i giocatori le aggiungono alla loro mano. Altrimenti bandiscile.
  pt: |-
    Os dois duelistas revelam o card do topo dos seus Decks e se eles forem do mesmo tipo de card (Monstro, Magia ou Armadilha), os dois duelistas os adicionam às suas mãos. Caso contrário, bana-os.
  ja: |-
    ①：お互いのデッキの一番上のカードをお互いに確認し、そのカードが同じ種類（モンスター・魔法・罠）だった場合、お互いはそのカードを手札に加える。違った場合、お互いはそのカードを除外する。
  ko: |-
    ①: 서로의 덱 맨 위의 카드를 서로에게 확인하고, 그 카드가 같은 종류(몬스터 / 마법 / 함정)였을 경우, 양쪽 플레이어는 그 카드를 패에 넣는다. 다를 경우, 양쪽 플레이어는 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    ①：双方卡组最上面的卡给双方确认，那些卡是相同种类（怪兽·魔法·陷阱）的场合，双方把那些卡加入手卡。不是的场合，双方把那些卡除外。
