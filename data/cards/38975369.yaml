text:
  en: |-
    This card cannot be Special Summoned. This card returns to its owner's hand during the End Phase of the turn it is Normal Summoned or flipped face-up. If this card battles a Synchro Monster, return both monsters to their owners' hands at the start of the Damage Step (without damage calculation).
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte wird während der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurückgegeben. Falls diese Karte gegen ein Synchromonster kämpft, gib am Beginn des Damage Steps beide Monster auf die Hände ihrer Besitzer zurück (ohne Schadensberechnung).
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Esta carta vuelve a la mano de su dueño durante la End Phase del turno en el que es Invocada de Modo Normal o volteada boca arriba. Si esta carta batalla con un Monstruo de Sincronía, al comienzo del Damage Step (sin cálculo de daño) devuelve ambos monstruos a las manos de sus dueños.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée Normalement ou retournée face recto. Si cette carte combat un Monstre Synchro, renvoyez les deux monstres dans la main de leur propriétaire au début de la Damage Step (sans le calcul des dommages).
  it: |-
    Questa carta non può essere Evocata Specialmente. Questa carta ritorna in mano al proprietario durante la End Phase del turno in cui è stato Evocato Normalmente o scoperto. Se questa carta combatte con un Mostro Synchro, fai ritornare entrambi i mostri in mano ai proprietari all'inizio del Damage Step (senza il calcolo dei danni).
  pt:
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードがシンクロモンスターと戦闘を行う場合、ダメージ計算を行わず、そのモンスターとこのカードを持ち主の手札に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 싱크로 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고, 그 몬스터와 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡和同调怪兽进行战斗的场合，不进行伤害计算，那只怪兽和这张卡回到持有者手卡。
