name:
  en: Titanocider
  de: Titanocider
  es: Titanocida
  fr: Titanocideuse
  it: Titanocidio
  pt: Titanocida
  ja: <ruby>巨神封じの矢<rt>ティタノサイダー</rt></ruby>
  ja_romaji: Titanosaidā
  ko: 티타노사이더
  ko_rr: Titanosaideo
  zh-TW: 巨神封印之矢
  zh-CN: 巨神封印之矢
text:
  en: |-
    Target 1 face-up monster your opponent controls that was Special Summoned from the Extra Deck; change its ATK to 0, and if you do, negate its effects. If your opponent Special Summons a monster(s) from the Extra Deck while this card is in your GY, except the turn this card was sent to the GY: You can Set this card. You can only use each effect of "Titanocider" once per turn.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert und das als Spezialbeschwörung vom Extra Deck beschworen wurde; ändere seine ATK zu 0 und falls du dies tust, annulliere seine Effekte. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört, solange sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem die Karte auf den Friedhof gelegt wurde: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Titanocider“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario que fue Invocado de Modo Especial desde el Deck Extra; cambia su ATK a 0 y, si lo haces, niega su efecto. Si tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra mientras esta carta está en tu Cementerio, excepto el turno en el que esta carta fue mandada al Cementerio: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Titanocida" una vez por turno.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire qui a été Invoqué Spécialement depuis l'Extra Deck ; changez son ATK à 0, et si vous le faites, annulez ses effets. Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck tant que cette carte est dans votre Cimetière, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Titanocideuse" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario che è stato Evocato Specialmente dall'Extra Deck; cambia il suo ATK a 0 e, se lo fai, annulla i suoi effetti. Se il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck mentre questa carta è nel tuo Cimitero, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Titanocidio" una sola volta per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla que foi Invocado por Invocação-Especial do Deck Adicional; mude o ATK dele para 0 e, se isso acontecer, negue seus efeitos. Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional enquanto este card estiver no seu Cemitério, exceto no turno em que este card foi enviado para o Cemitério: você pode Baixar este card. Você só pode usar cada efeito de "Titanocida" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚された相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、その効果を無効にする。②：このカードが墓地に存在する状態で、相手がＥＸデッキからモンスターを特殊召喚した場合に発動できる。このカードを自分フィールドにセットする。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 그 효과를 무효로 한다. ②: 이 카드가 묘지에 존재하는 상태에서, 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以对手场上的1只从额外牌组被特殊召唤的表侧表示怪兽为对象可以发动。将该怪兽的攻击力改为0，将其效果无效。②：此卡存在于墓地的状态下，对手从额外牌组特殊召唤怪兽的情况下可以发动。将此卡放置在自己场上。此效果在此卡被送至墓地的回合不可发动。
