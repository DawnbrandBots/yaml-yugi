text:
  en: |-
    This boy magician has the gift of seeing the natural lines of energy that run through the earth, which his people call the Pulse of the Dragon. His exuberance and skill put him in high regard with his mentor, the "Dragonpit Magician".
  de: |-
    Dieser Magierjunge hat die Gabe, die natürlichen Energielinien sehen zu können, die überall auf der Erde verlaufen und von seinem Volk als Drachenpuls bezeichnet werden. Aufgrund seiner Begeisterungsfähigkeit und seiner Fertigkeiten gehört er zu den Lieblingsschülern vom „Drachengruben-Magier“, der sein Mentor ist.
  es: |-
    Este niño mago tiene el don de ver las líneas naturales de energía que corren a través de la tierra, que su gente llama el Pulso del Dragón. Su exuberancia y habilidad lo han puesto en alta estima de su mentor, el "Mago Fosadragón".
  fr: |-
    Ce garçon magicien a le don de voir les lignes d'énergie naturelles qui courent autour de la terre, que son peuple nomme Pulsations du Dragon. Son exubérance et son talent lui ont valu le respect de son mentor, le "Magicien Dragonfosse".
  it: |-
    Questo ragazzo mago ha il dono di vedere le linee naturali di energia che scorrono nella terra, che la sua gente chiama Battito del Drago. La sua esuberanza e abilità lo fanno stimare molto dal suo tutore, il "Mago Dragopozzo".
  pt: |-
    Este jovem mago tem o dom de ver as linhas naturais de energia que cruzam a terra, que seu povo chama de Pulso do Dragão. Sua exuberância e perícia lhe conferem muito prestígio com seu mentor, O "Mago do Fosso do Dragão".
  ja: |-
    元気だけが取り得の駆け出しの少年魔術師。実は無意識のうちに大地に眠る竜の魂を知覚する能力を有しており、まだ半人前ながらその資質の高さには師匠の「竜穴の魔術師」も一目置いている。
  ko: |-
    건강만이 장점인 신출내기 소년 마술사. 사실 무의식 중에 대지에 잠든 용의 영혼을 지각하는 능력을 가지고 있어, 아직 미숙하지만 그 훌륭한 자질에는 스승인 "용혈의 마술사"도 인정하고 있다.
  zh-TW:
  zh-CN: |-
    只有充满活力这一点长处的新手少年魔术师。但其实他已在不知不觉中具备了感知沉睡于大地的龙之灵魂的能力。虽然还不能独当一面，但因为天赋异禀，师傅“龙穴的魔术师”也对他另眼相看。
