pendulum_effect:
  en: |-
    Once per turn, if you have a "Magician" card in your other Pendulum Zone: You can discard 1 Pendulum Monster, then target 1 face-up monster on the field; destroy it.
  de: |-
    Einmal pro Spielzug, falls du eine „Magier“-Karte in deiner anderen Pendelzone hast: Du kannst 1 Pendelmonster abwerfen und dann 1 offenes Monster auf dem Spielfeld wählen; zerstöre es.
  es: |-
    Una vez por turno, si tienes una carta "Mago/a" en tu otra Zona de Péndulo: puedes descartar 1 Monstruo de Péndulo, y después seleccionar 1 monstruo boca arriba en el campo; destrúyelo.
  fr: |-
    Une fois par tour, si vous avez une carte "Magicien" dans votre autre Zone Pendule : vous pouvez défausser 1 Monstre Pendule, puis ciblez 1 monstre face recto sur le terrain ; détruisez-le.
  it: |-
    Una volta per turno, se hai una carta "Mago" nella tua altra Zona Pendulum: puoi scartare 1 Mostro Pendulum, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggilo.
  pt: |-
    Uma vez por turno, se você tiver um card "Mago" na sua outra Zona de Pêndulo: você pode descartar 1 Monstro Pêndulo e, depois, escolher 1 monstro com a face para cima no campo; destrua-o.
  ja: |-
    ①：１ターンに１度、もう片方の自分のＰゾーンに「魔術師」カードが存在する場合、手札のＰモンスター１体を捨て、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드가 존재할 경우, 패의 펜듈럼 몬스터 1장을 버리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    ①：１回合１次，在我方另一側鐘擺區存在「魔術師」卡的狀況下，可捨棄手牌的１隻鐘擺怪獸，將場上的１隻正面表示怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    ①：１回合１次，另一方自己的灵摆区域有“魔术师”卡存在的情况下，舍弃手牌的１只灵摆怪兽，以场上的１只表侧表示怪兽为对象可以发动。将该怪兽破坏。
