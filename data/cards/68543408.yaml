text:
  en: |-
    When you Synchro Summon "Stardust Dragon": You can Special Summon this card from your GY in Attack Position. Each turn, the first time this card would be destroyed by battle, it is not destroyed.
  de: |-
    Wenn du „Sternenstaubdrache“ als Synchrobeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die Angriffsposition beschwören. Das erste Mal in jedem Spielzug, wenn diese Karte durch Kampf zerstört würde, wird sie nicht zerstört.
  es: |-
    Cuando Invocas por Sincronía "Dragón de Polvo de Estrellas": puedes Invocar esta carta de Modo Especial, desde tu Cementerio, en Posición de Ataque. Cada turno, la primera vez que esta carta fuera a ser destruida en batalla, no es destruida.
  fr: |-
    Lorsque vous Invoquez par Synchronisation "Dragon Poussière d'Étoile" : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position d'Attaque. Chaque tour, la première fois que cette carte va être détruite au combat, elle n'est pas détruite.
  it: |-
    Quando Synchro Evochi "Drago Polvere di Stelle": puoi Evocare Specialmente questa carta dal tuo Cimitero in Posizione di Attacco. Ogni turno, la prima volta che questa carta sta per essere distrutta in battaglia, non viene distrutta.
  pt: |-
    Quando você Invocar "Dragão da Poeira Estelar" por Invocação-Sincro: você pode Invocar este card por Invocação-Especial do seu Cemitério em Posição de Ataque. A cada turno, na primeira vez que este card seria destruído em batalha, ele não é destruído.
  ja: |-
    自分が「スターダスト・ドラゴン」のシンクロ召喚に成功した時、墓地のこのカードを表側攻撃表示で特殊召喚できる。このカードは１ターンに１度だけ、戦闘では破壊されない。
  ko: |-
    자신이 "스타더스트 드래곤"의 싱크로 소환에 성공했을 때, 자신의 묘지에 존재하는 이 카드를 자신 필드 위에 앞면 공격 표시로 특수 소환할 수 있다. 이 카드는 1 턴에 1번만 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    自己对「星尘龙」的同调召唤成功时，墓地的这张卡可以表侧攻击表示特殊召唤。这张卡1回合只有1次不会被战斗破坏。
