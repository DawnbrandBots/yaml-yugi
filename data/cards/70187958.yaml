  en:
  de: |-
    Wenn diese Karte aus dem Spiel entfernt wird, kannst du 1 Monster vom Typ Ungeheuer der Stufe 4 oder niedriger in deinem Friedhof wählen und als Spezialbeschwörung beschwören.
  es: |-
    Cuando esta carta es retirada del juego, puedes seleccionar 1 monstruo de Tipo Bestia de Nivel 4 o menor en tu Cementerio e Invocarlo de Modo Especial.
  fr: |-
    Lorsque cette carte est retirée du jeu, vous pouvez sélectionner 1 monstre de Type Bête de Niveau 4 ou moins dans votre Cimetière et l'Invoquer Spécialement.
  it: |-
    Quando questa carta viene rimossa dal gioco, puoi scegliere 1 mostro di Tipo Bestia di Livello 4 o inferiore nel tuo Cimitero ed Evocarlo Specialmente.
  pt: |-
    Quando este card for removido de jogo, você pode escolher 1 monstro do Tipo Besta de Nível 4 ou menos no seu Cemitério e Invocá-lo por Invocação-Especial.
  ja: |-
    ①：このカードが除外された時、自分の墓地のレベル４以下の獣族モンスター１体を対象として発動できる。その獣族モンスターを特殊召喚する。
  ko: |-
    이 카드가 게임에서 제외되었을 때, 자신의 묘지에 존재하는 레벨 4 이하의 야수족 몬스터 1장을 선택하고 특수 소환할 수 있다.
  zh-TW: |-
    此卡從遊戲被除外時，可選擇我方墓地的１隻等級４以下的獸族怪獸特殊召喚。
  zh-CN: |-
    此卡从游戏中被除外时，可选择我方墓地１只等级４或以下的兽族怪兽并特殊召唤。
