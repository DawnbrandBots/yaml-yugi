text:
  en: |-
    If this card is sent from your hand to your GY by an opponent's card effect: Inflict 2000 damage to your opponent.
  de: |-
    Falls diese Karte durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof gelegt wird: Füge deinem Gegner 2000 Schaden zu.
  es: |-
    Si esta carta es mandada a tu Cementerio desde tu mano por efecto de una carta del adversario: inflige 2000 puntos de daño a tu adversario.
  fr: |-
    Si cette carte est envoyée depuis votre main à votre Cimetière par un effet de carte de l'adversaire : infligez 2000 points de dommages à votre adversaire.
  it: |-
    Se questa carta viene mandata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario: infliggi 2000 danni al tuo avversario.
  pt: |-
    Se este card for enviado da sua mão para o seu Cemitério por um efeito de card do oponente: cause 2000 de dano ao seu oponente.
  ja: |-
    相手がコントロールするカードの効果によって、このカードが手札から墓地に送られた時、相手ライフに２０００ポイントダメージを与える。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서, 이 카드가 패에서 묘지로 보내졌을 때, 상대 라이프에 2000 포인트 데미지를 준다.
  zh-TW: |-
    此卡因對方的卡的效果從手牌被送至墓地時，給予對方生命２０００傷害。
  zh-CN: |-
    对方控制的卡的效果让这张卡从手卡送去墓地时，给与对方基本分2000分伤害。
