text:
  en: |-
    2 Tuners + 1 non-Tuner DARK Dragon Synchro Monster
    When this card is Synchro Summoned: You can activate this effect; for the rest of this turn, your opponent cannot activate cards or effects on the field. Your opponent cannot activate cards or effects in response to this effect's activation. If this card destroys a monster by battle: Inflict damage to your opponent equal to that monster's original ATK. If this card in its owner's possession is destroyed by an opponent's card: You can target 1 Level 8 or lower DARK Dragon Synchro Monster in your GY; Special Summon it.
  de: |-
    2 Empfänger + 1 FINSTERNIS Drache-Nicht-Empfänger-Synchromonster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; für den Rest dieses Spielzugs kann dein Gegner weder Karten noch Effekte auf dem Spielfeld aktivieren. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Falls diese Karte ein Monster durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 FINSTERNIS Drache-Synchromonster der Stufe 8 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    2 Cantantes + 1 Monstruo de Sincronía Dragón de OSCURIDAD que no sea Cantante
    Cuando esta carta es Invocada por Sincronía: puedes activar este efecto; por el resto de este turno, tu adversario no puede activar cartas o efectos en el Campo. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Si esta carta destruye un monstruo en batalla: inflige daño a tu adversario igual al ATK original de ese monstruo. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar 1 Monstruo de Sincronía Dragón de OSCURIDAD de Nivel 8 o menor en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    2 Syntoniseurs + 1 Monstre Synchro non-Syntoniseur TÉNÈBRES Dragon
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez activer cet effet ; le reste de ce tour, votre adversaire ne peut activer ni de cartes ni d'effets sur le Terrain. Votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cet effet. Si cette carte détruit un monstre au combat : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 Monstre Synchro TÉNÈBRES Dragon de max. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    2 Tuner + 1 Mostro Synchro OSCURITÀ Drago non-Tuner
    Quando questa carta viene Synchro Evocata: puoi attivare questo effetto; per il resto di questo turno, il tuo avversario non può attivare carte o effetti sul Terreno. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Se questa carta distrugge un mostro in battaglia: infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 Mostro Synchro OSCURITÀ Drago di Livello 8 o inferiore nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    2 Reguladores + 1 Monstro Sincro Dragão não-Regulador de TREVAS
    Quando este card for Invocado por Invocação-Sincro: você pode ativar este efeito; pelo resto deste turno, seu oponente não pode ativar cards ou efeitos no campo. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Se este card destruir um monstro em batalha: cause dano ao seu oponente igual ao ATK original desse monstro. Se este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 Monstro Sincro Dragão de TREVAS de Nível 8 ou menos no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    チューナー２体＋チューナー以外のドラゴン族・闇属性Ｓモンスター１体
    ①：このカードがＳ召喚した時に発動できる（この効果の発動に対して、相手はカードの効果を発動できない）。このターン、相手はフィールドで発動する効果を発動できない。②：このカードが戦闘でモンスターを破壊した場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。③：このカードが相手によって破壊された場合、自分の墓地のレベル８以下のドラゴン族・闇属性Ｓモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    튜너 2장 ＋ 튜너 이외의 드래곤족 / 어둠 속성 싱크로 몬스터 1장
    ①: 이 카드를 싱크로 소환했을 때에 발동할 수 있다(이 효과의 발동에 대하여, 상대는 카드의 효과를 발동할 수 없다). 이 턴에, 상대는 필드에서 발동하는 효과를 발동할 수 없다. ②: 이 카드가 전투로 몬스터를 파괴했을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다. ③: 이 카드가 상대에 의해 파괴되었을 경우, 자신 묘지의 레벨 8 이하의 드래곤족 / 어둠 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    協調２隻＋協調以外的龍族・闇屬性同步怪獸１隻
    ①：可在此卡同步召喚成功時發動。此回合，對方無法發動在場上發動的效果。針對此發動，對方無法發動卡的效果。②：在此卡因戰鬥破壞怪獸的狀況下發動。給予對方等同於該怪獸的原本的攻擊力數值的傷害。③：在此卡被對方破壞的狀況下，可將我方墓地的１隻等級８以下的龍族・闇屬性同步怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    协调２只＋协调以外的龙族・暗属性同步怪兽１只
    ①：此卡同步召唤时可以发动（应对此效果的发动，对手不可发动卡的效果）。此回合，对手不可发动在场上发动的效果。
    ②：此卡战斗破坏怪兽的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。
    ③：此卡因对手被破坏的情况下，以自己墓地的１只等级８以下的龙族・暗属性同步怪兽为对象可以发动。将该怪兽特殊召唤。
