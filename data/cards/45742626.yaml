text:
  en:
  de: |-
    2 Monster der Stufe 6
    Diese Karte erhält 200 ATK und DEF für jedes FINSTERNIS Monster in den Friedhöfen beider Spieler. Du kannst 1 Xyz-Material von dieser Karte abhängen; jeder Spieler legt die obersten 5 Karten seines Decks auf den Friedhof (oder sein gesamtes Deck, falls es weniger als 5 Karten enthält). Du kannst diesen Effekt von „Pilgersensenmann“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 6
    Esta carta gana 200 ATK y DEF por cada monstruo de OSCURIDAD en el Cementerio de cualquier jugador. Puedes desacoplar de esta carta 1 Material Xyz; cada jugador manda al Cementerio las 5 cartas de la parte superior de su Deck (o su Deck completo, si hay menos de 5). Sólo puedes usar este efecto de "Parca Peregrina" una vez por turno.
  fr: |-
    2 monstres de Niveau 6
    Cette carte gagne 200 ATK/DEF pour chaque monstre TÉNÈBRES dans les Cimetières. Vous pouvez détacher 1 Matériel Xyz de cette carte ; chaque joueur envoie les 5 cartes du dessus de leur Deck au Cimetière (ou tout leur Deck, s'il en a moins de 5). Vous ne pouvez utiliser cet effet de "Faucheuse Pèlerine" qu'une fois par tour.
  it: |-
    2 mostri di Livello 6
    Questa carta guadagna 200 ATK e DEF per ogni mostro OSCURITÀ nel Cimitero di qualsiasi giocatore. Puoi staccare 1 Materiale Xyz da questa carta; ogni giocatore manda le prime 5 carte del suo Deck al Cimitero (o tutto il suo Deck, se meno di 5 carte). Puoi utilizzare questo effetto di "Mietitore Pellegrino" una sola volta per turno.
  pt: |-
    2 monstros de Nível 6
    Este card ganha 200 de ATK e DEF para cada monstro de TREVAS no Cemitério de qualquer duelista. Você pode desassociar 1 Matéria Xyz deste card; cada duelista envia os 5 cards do topo do seu Deck para o Cemitério (ou todo o Deck, se tiver menos de 5). Você só pode usar este efeito de "Ceifador Peregrino" uma vez por turno.
  ja: |-
    レベル６モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードの攻撃力・守備力は、お互いの墓地の闇属性モンスターの数×２００アップする。
    ②：このカードのＸ素材を１つ取り除いて発動できる。お互いのデッキの上からカードを５枚墓地へ送る。
  ko: |-
    레벨 6 몬스터 × 2
    "필그림리퍼"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력 / 수비력은, 서로 묘지의 어둠 속성 몬스터의 수 × 200 올린다. ②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 서로의 덱 위에서 카드를 5장 묘지로 보낸다.
  zh-TW: |-
    等級６怪獸×２
    「巡死神 收割者」的②效果，１回合僅限使用１次。①：此卡的攻擊力・守備力依據雙方墓地的闇屬性怪獸的數量×２００進行提升。②：可去除此卡的１個超量素材發動。從雙方牌組的上方將５張卡送至墓地。
  zh-CN: |-
    等级６怪兽×２
    “巡死神 收割者”的②效果１回合仅可使用１次。①：此卡的攻击力・守备力上升相当于双方墓地暗属性怪兽数量×２００的数值。②：去除此卡的１个超量素材可以发动。从双方的牌组上面将５张卡送至墓地。
