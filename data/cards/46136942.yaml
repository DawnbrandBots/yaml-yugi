pendulum_effect:
  en: |-
    Once per turn, during your Main Phase: You can Fusion Summon 1 Dragon Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material.
  de: |-
    Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Drache-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial.
  es: |-
    Una vez por turno, durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión Dragón desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión.
  fr: |-
    Une fois par tour, durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion Dragon depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion.
  it: |-
    Una volta per turno, durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione Drago dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione.
  pt: |-
    Uma vez por turno, durante sua Fase Principal: você pode Invocar 1 Monstro de Fusão Dragão por Invocação-Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールドから、ドラゴン族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, 드래곤족의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。從我方手牌・場上將根據龍族的融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    ①：1回合1次，在自己的主要阶段可以发动。从自己的手牌・场上，将由龙族融合怪兽卡决定的融合素材怪兽送至墓地，将该1只融合怪兽从额外牌组融合召唤。
