text:
  en: |-
    Each player can Special Summon a maximum of 3 monsters from the Extra Deck each turn.
  de: |-
    Jeder Spieler kann in jedem Spielzug maximal 3 Monster als Spezialbeschwörung vom Extra Deck beschwören.
  es: |-
    Cada turno, cada jugador puede Invocar de Modo Especial un máximo de 3 monstruos desde su Deck Extra.
  fr: |-
    Chaque joueur peut Invoquer Spécialement max. 3 monstres depuis l'Extra Deck chaque tour.
  it: |-
    Ogni giocatore può Evocare Specialmente al massimo 3 mostri dall'Extra Deck ogni turno.
  pt: |-
    Cada duelista pode Invocar por Invocação por Invocação-Especial um máximo de 3 monstros do Deck Adicional a cada turno.
  ja: |-
    ①：このカードが<ruby>魔法<rt>まほう</rt></ruby>＆<ruby>罠<rt>トラップ</rt></ruby>ゾーンに<ruby>存在<rt>そんざい</rt></ruby>する<ruby>限<rt>かぎ</rt></ruby>り、お<ruby>互<rt>たが</rt></ruby>いはそれぞれ１ターンに<ruby>合計<rt>ごうけい</rt></ruby>３<ruby>体<rt>たい</rt></ruby>までしかエクストラデッキからモンスターを<ruby>特殊<rt>とくしゅ</rt></ruby><ruby>召喚<rt>しょうかん</rt></ruby>できない。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 양쪽의 플레이어는 각각 1턴에 합계 3장까지밖에 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在魔法与陷阱区域存在，双方各自在1回合只能有合计最多3只怪兽从额外卡组特殊召唤。
