text:
  en: |-
    Once per turn, you can change 1 face-up Attack Position monster your opponent controls to face-up Defense Position.
  de: |-
    Einmal pro Spielzug kannst du 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert, in die offene Verteidigungsposition ändern.
  es: |-
    Una vez por turno, puedes cambiar 1 monstruo en Posición de Ataque boca arriba controlado por tu adversario a Posición de Defensa boca arriba.
  fr: |-
    Une fois par tour, vous pouvez changer en Position de Défense face recto, 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire.
  it: |-
    Una volta per turno, puoi mettere 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario scoperto in Posizione di Difesa.
  pt:
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動できる。相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して表側守備表示にする。
  ko: |-
    1턴에 1번만, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 앞면 수비 표시로 할 수 있다.
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时才能发动。选择对方场上表侧攻击表示存在的1只怪兽变成表侧守备表示。
