text:
  en: |-
    You are unaffected by the effects of "Clear World". If this card is Normal or Special Summoned: You can activate this effect; this turn, your monsters that mention "Clear World" can attack directly. You can only use this effect of "Clear Rage Golem" once per turn. When this card inflicts battle damage to your opponent: You can inflict 300 damage to your opponent for each card in their hand.
  de: |-
    Du bleibst von den Effekten von „Freie Welt“ unberührt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; in diesem Spielzug können deine Monster, die „Freie Welt“ erwähnen, direkt angreifen. Du kannst diesen Effekt von „Freier Wutgolem“ nur einmal pro Spielzug verwenden. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst deinem Gegner für jede Karte in seiner Hand 300 Schaden zufügen.
  es: |-
    No te afectan los efectos de "Mundo Transparente". Si esta carta es Invocada de Modo Normal o Especial: puedes activar este efecto; este turno, tus monstruos que mencionen "Mundo Transparente" pueden atacar directamente. Sólo puedes usar este efecto de "Gólem Furioso Transparente" una vez por turno. Cuando esta carta inflige daño de batalla a tu adversario: puedes infligir 300 puntos de daño a tu adversario por cada carta en su mano.
  fr: |-
    Vous n'êtes pas affecté par les effets de "Monde Transparent". Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer cet effet ; ce tour, vos monstres qui mentionnent "Monde Transparent" peuvent attaquer directement. Vous ne pouvez utiliser cet effet de "Golem Furieux Transparent" qu'une fois par tour. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez infliger 300 points de dommages à votre adversaire pour chaque carte dans sa main.
  it: |-
    Sei immune agli effetti di "Mondo Chiaro". Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare questo effetto; in questo turno, i tuoi mostri che menzionano "Mondo Chiaro" possono attaccare direttamente. Puoi utilizzare questo effetto di "Golem Furioso Chiaro" una sola volta per turno. Quando questa carta infligge danno da combattimento al tuo avversario: puoi infliggere 300 danni al tuo avversario per ogni carta nella sua mano.
  pt: |-
    Você não é afetado pelos efeitos de "Mundo Translúcido". Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar este efeito; neste turno, seus monstros que mencionem "Mundo Translúcido" podem atacar diretamente. Você só pode usar este efeito de "Golem da Fúria Translúcido" uma vez por turno. Quando este card causar dano de batalha ao seu oponente: você pode causar 300 de dano ao seu oponente para cada card na mão dele.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。このターン中、「クリアー・ワールド」のカード名が記された自分のモンスターは直接攻撃できる。②：このカードがモンスターゾーンに存在する限り、自分に「クリアー・ワールド」の効果は適用されない。③：このカードが相手に戦闘ダメージを与えた時に発動できる。相手の手札の数×３００ダメージを相手に与える。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 턴 중에, "클리어 월드"의 카드명이 쓰여진 자신 몬스터는 직접 공격할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신에게 "클리어 월드"의 효과는 적용되지 않는다. ③: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 상대의 패의 수 × 300 데미지를 상대에게 준다.
