text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Inflict 500 damage to your opponent. You can banish this card from your GY and 1 face-up FIRE monster you control; add 1 "Flamvell Dragnov" from your Deck to your hand.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Füge deinem Gegner 500 Schaden zu. Du kannst diese Karte von deinem Friedhof und 1 offenes FEUER Monster, das du kontrollierst, verbannen; füge deiner Hand 1 „Flamvell-Drachnov“ von deinem Deck hinzu.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: inflige 500 puntos de daño a tu adversario. Puedes desterrar esta carta en tu Cementerio y 1 monstruo de FUEGO boca arriba que controles; añade a tu mano 1 "Dragnov Flamvell" en tu Deck.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : infligez 500 points de dommages à votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière et 1 monstre FEU face recto que vous contrôlez ; ajoutez 1 "Dragon de la Cloche de Feu" depuis votre Deck à votre main.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: infliggi 500 danni al tuo avversario. Puoi bandire questa carta dal tuo Cimitero e 1 mostro FUOCO scoperto che controlli; aggiungi 1 "Dragnov Flamvell" dal tuo Deck alla tua mano.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: cause 500 de dano ao seu oponente. Você pode banir este card do seu Cemitério e 1 monstro de FOGO com a face para cima que você controla; adicione 1 "Flamvell Draganov" do seu Deck à sua mão.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、相手ライフに５００ポイントダメージを与える。また、自分の墓地のこのカードと自分フィールド上に表側表示で存在する炎属性モンスター１体をゲームから除外して発動できる。デッキから「フレムベル・ドラグノフ」１体を手札に加える。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 상대 라이프에 500 포인트 데미지를 준다. 자신의 묘지에 존재하는 이 카드와 자신 필드 위에 앞면 표시로 존재하는 화염 속성 몬스터 1장을 게임에서 제외하는 것으로, 자신의 덱에서 "플레임벨 드래그노브" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，给与对方基本分500分伤害。此外，可以通过把自己墓地的这张卡和自己场上表侧表示存在的1只炎属性怪兽从游戏中除外才能发动。从卡组把1只「炎狱连射龙」加入手卡。
