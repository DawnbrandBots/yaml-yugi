text:
  en: |-
    Add 1 "Starry Knight" monster, or 1 Level 7 LIGHT Dragon monster, from your Deck to your hand, then, if you control no monsters and your opponent controls a DARK monster, you can Special Summon 1 Level 7 LIGHT Dragon monster from your hand. You can only activate 1 "Starry Knight Balefire" per turn.
  de: |-
    Füge deiner Hand 1 „Sternenritter“-Monster oder 1 LICHT Drache-Monster der Stufe 7 von deinem Deck hinzu, dann, falls du keine Monster kontrollierst und dein Gegner ein FINSTERNIS Monster kontrolliert, kannst du 1 LICHT Drache-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand beschwören. Du kannst nur 1 „Signalfeuer der Sternenritter“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 monstruo "Cabalnoche de Estrellas", o 1 monstruo Dragón de LUZ de Nivel 7, en tu Deck, y después, si no controlas monstruos y tu adversario controla un monstruo de OSCURIDAD, puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Dragón de LUZ de Nivel 7. Sólo puedes activar 1 "Balafuego Cabalnoche de Estrellas" por turno.
  fr: |-
    Ajoutez 1 monstre "Chevalier Étoilé" ou 1 monstre LUMIÈRE Dragon de Niveau 7 depuis votre Deck à votre main, puis, si vous ne contrôlez aucun monstre et que votre adversaire contrôle un monstre TÉNÈBRES, vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE Dragon de Niveau 7 depuis votre main. Vous ne pouvez activer qu'1 "Bûcher du Chevalier Étoilé" par tour.
  it: |-
    Aggiungi 1 mostro "Cavaliere Stellato", o 1 mostro LUCE Drago di Livello 7, dal tuo Deck alla tua mano, poi, se non controlli nessun mostro e il tuo avversario controlla un mostro OSCURITÀ, puoi Evocare Specialmente 1 mostro LUCE Drago di Livello 7 dalla tua mano. Puoi attivare solo 1 "Pira Cavaliere Stellato" per turno.
  pt: |-
    Adicione 1 monstro "Cavalestrela" ou 1 monstro Dragão de LUZ de Nível 7 do seu Deck à sua mão e, depois, se você não controlar nenhum monstro e seu oponente controlar um monstro de TREVAS, você pode Invocar por Invocação-Especial 1 monstro Dragão de LUZ de Nível 7 da sua mão. Você só pode ativar 1 "Fogueira de Cavalestrela" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「ホーリーナイツ」モンスターまたはドラゴン族・光属性・レベル７モンスター１体を手札に加える。相手フィールドに闇属性モンスターが存在し、自分フィールドにモンスターが存在しない場合、さらに手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "홀리나이츠" 몬스터 또는 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 패에 넣는다. 상대 필드에 어둠 속성 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 추가로 패에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从卡组把1只「圣夜骑士」怪兽或者龙族·光属性·7星怪兽加入手卡。对方场上有暗属性怪兽存在，自己场上没有怪兽存在的场合，可以再从手卡把1只龙族·光属性·7星怪兽特殊召唤。
