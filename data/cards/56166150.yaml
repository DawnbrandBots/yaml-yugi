text:
  en: |-
    Once per turn: You can banish 1 "Lightsworn" monster from your hand or GY, then target 1 of your banished "Lightsworn" monsters, except "Lumina, Twilightsworn Shaman"; Special Summon it. Once per turn, if your other "Lightsworn" monster's effect is activated: Send the top 3 cards of your Deck to the GY.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Lichtverpflichtet“-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 deiner verbannten „Lichtverpflichtet“-Monster wählen, außer „Lumina, Zwielichtverpflichtete Schamanin“; beschwöre es als Spezialbeschwörung. Einmal pro Spielzug, wenn der Effekt eines anderen deiner „Lichtverpflichtet“-Monster aktiviert wird: Lege die obersten 3 Karten deines Decks auf den Friedof.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo "Luminoso/a" en tu mano o Cementerio, y después seleccionar 1 de tus monstruos "Luminoso/a" que esté desterrado, excepto "Lumina, Chamán Luminosa del Atardecer"; Invócala de Modo Especial. Una vez por turno, si es activado el efecto de otro monstruo "Luminoso/a" tuyo: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre "Seigneur Lumière" depuis votre main ou Cimetière, puis ciblez 1 de vos monstres "Seigneur Lumière" bannis ("Lumina la Shaman, Seigneur Lumière du Crépuscule" exclu) ; Invoquez-le Spécialement. Une fois par tour, si un autre effet de votre monstre "Seigneur Lumière" est activé : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Una volta per turno: puoi bandire 1 mostro "Fedele della Luce" dalla tua mano o Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri "Fedele della Luce" banditi, eccetto "Lumina, Sciamana Fedele della Luce Crepuscolare"; Evocalo Specialmente. Una volta per turno, se viene attivato l'effetto di un altro tuo mostro "Fedele della Luce": manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    Uma vez por turno: você pode banir 1 monstro "Luminoso(a)" da sua mão ou do Cemitério e, depois, escolher 1 dos seus monstros "Luminoso(a)" banidos, exceto "Lumina, a Xamã Crepúsculo Luminosa"; Invoque-o por Invocação-Especial. Uma vez por turno, se o efeito de outro monstro "Luminoso(a)" seu for ativado: envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    ①：１ターンに１度、自分の手札・墓地から「ライトロード」モンスター１体を除外し、「トワイライトロード・シャーマン ルミナス」以外の除外されている自分の「ライトロード」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：１ターンに１度、このカード以外の自分の「ライトロード」モンスターの効果が発動した場合に発動する。自分のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    ① : 1턴에 1번, 자신의 패 / 묘지에서 "라이트로드" 몬스터 1장을 제외하고, "트와일라이트로드 샤먼 루미나스" 이외의 제외되어 있는 자신의 "라이트로드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ② : 1턴에 1번, 이 카드 이외의 자신의 "라이트로드" 몬스터의 효과가 발동했을 경우에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，从自己的手卡·墓地把1只「光道」怪兽除外，以「暮光道萨满 露米娜丝」以外的除外的1只自己的「光道」怪兽为对象才能发动。那只怪兽特殊召唤。②：1回合1次，这张卡以外的自己的「光道」怪兽的效果发动的场合发动。从自己卡组上面把3张卡送去墓地。
