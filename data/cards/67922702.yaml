text:
  en:
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Beschwöre 1 „Mecha-Phantomungeheuer-Spielmarke“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Kampf, während des Damage Steps, wenn diese Karte gegen ein Monster eines Gegners kämpft (Schnelleffekt): Du kannst 1 Spielmarke als Tribut anbieten; diese Karte erhält bis zum Ende dieses Spielzugs 800 ATK.
  es: |-
    Si esta carta es Invocada de Modo Normal: Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por batalla, durante el Damage Step, cuando esta carta batalla con un monstruo del adversario (Efecto Rápido): puedes Sacrificar 1 Ficha; hasta el final de este turno, esta carta gana 800 ATK.
  fr: |-
    Si cette carte est Invoquée Normalement : Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Machine/VENT/Niveau 3/ATK 0/DEF 0). Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par combat, durant la Damage Step, lorsque cette carte combat un monstre de l'adversaire (Effet Rapide) : vous pouvez Sacrifier 1 Jeton ; jusqu'à la fin de ce tour, cette carte gagne 800 ATK.
  it: |-
    Se questa carta viene Evocata Normalmente: Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Macchina/VENTO/Livello 3/ATK 0/DEF 0). Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per battaglia, durante il Damage Step, quando questa carta combatte con un mostro dell'avversario (Effetto Rapido): puoi offrire come Tributo 1 Segna-Mostro; questa carta guadagna 800 ATK fino alla fine di questo turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Máquina/VENTO/Nível 3/ATK 0/DEF 0). O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por batalha, durante a Etapa de Dano, quando este card batalhar um monstro do oponente (Efeito Rápido): você pode oferecer 1 Ficha como Tributo; este card ganha 800 de ATK até o final deste turno.
  ja: |-
    ①：このカードが召喚した場合に発動する。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。
    ②：このカードのレベルは自分フィールドの「幻獣機トークン」のレベルの合計分だけ上がる。
    ③：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。
    ④：このカードが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに１度、自分フィールドのトークン１体をリリースして発動できる。このカードの攻撃力はターン終了時まで８００アップする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환한다. ②: 이 카드의 레벨은 자신 필드의 "환상수기 토큰"의 레벨 합계만큼만 올라간다. ③: 자신 필드에 토큰이 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다. ④: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지 1번, 자신 필드의 토큰 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 800 올린다.
  zh-TW: |-
    ①：在此卡召喚成功的狀況下發動。特殊召喚１隻「幻獸機衍生物」（機械族・風・星３・攻／守０）至我方場上。②：此卡的等級依據我方場上的「幻獸機衍生物」的等級的合計數值進行提升。③：只要我方場上存在衍生物，此卡就不會因戰鬥・效果被破壞。④：在此卡與對方怪獸進行戰鬥的傷害步驟開始時至傷害計算前，可解放我方場上的１隻衍生物發動１次。此卡的攻擊力在回合結束前提升８００。
  zh-CN: |-
    ①：此卡召唤成功的情况下发动。将１只“幻兽机衍生物”（机械族・风・星３・攻／守０）特殊召唤至自己场上。②：此卡的等级上升相当于自己场上“幻兽机衍生物”等级合计的数值。③：只要自己场上有衍生物存在，此卡不会因战斗・效果被破坏。④：此卡与对手怪兽进行战斗的伤害步骤开始时至伤害计算前为止有１次，解放自己场上的１只衍生物可以发动。此卡的攻击力直至回合结束时为止上升８００。
