text:
  en: |-
    During the Main Phase (Quick Effect): You can Fusion Summon 1 "Dragon Tail" Fusion Monster from your Extra Deck, using monsters from your hand or field, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Fusion Monsters. If this card is sent to the GY as material for a Fusion Summon: You can Set 1 "Dragon Tail" Spell/Trap from your Deck, then you can negate the effects of 1 face-up monster your opponent controls. You can only use each effect of "Dragon Tail Mulr" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、「ドラゴンテイル」融合モンスター１体を融合召喚する。このターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから「ドラゴンテイル」魔法・罠カード１枚を自分フィールドにセットする。その後、相手フィールドの表側表示モンスター１体の効果を無効にできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "드래곤테일" 융합 몬스터 1장을 융합 소환한다. 이 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "드래곤테일" 마법 / 함정 카드 1장을 자신 필드에 세트한다. 그 후, 상대 필드의 앞면 표시 몬스터 1장의 효과를 무효로 할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段可以发动。将自己手牌・场上的怪兽作为融合素材，将1只“星宿”融合怪兽融合召唤。此回合，自己从额外牌组仅可特殊召唤融合怪兽。②：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从牌组将1张“星宿”魔法・陷阱卡放置在自己场上。然后，可将对手场上的1只表侧表示怪兽的效果无效。
