text:
  en:
  de: |-
    Dein Gegner kann „Palast der Elementarherrscher“, den du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich kann er nicht durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Elementsäbel“-Monster mit einer unterschiedlichen Grund-Eigenschaft als das Monster als Spezialbeschwörung von deinem Deck. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen; wirf deine gesamte Hand ab, dann füge deiner Hand „Elementarherrscher“-Monster in Höhe der Anzahl der abgeworfenen Karten von deinem Friedhof hinzu.
  es: |-
    Tu adversario no puede seleccionar un "Palacio del Señor Elemental" que controles con efectos de cartas, y además éste no puede ser destruido por efectos de cartas. Una vez por turno: puedes Sacrificar 1 monstruo; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Sablelemento" con un Atributo original diferente que el de ese monstruo. Puedes mandar al Cementerio esta carta boca arriba en el Campo; descarta toda tu mano, y después añade a tu mano tantos monstruos "Señor Elemental" en tu Cementerio como la cantidad de cartas descartadas.
  fr: |-
    Votre adversaire ne peut pas cibler "Palais du Seigneur Élémentaire" que vous contrôlez avec des effets de carte, et aussi, il ne peut pas être détruit par des effets de carte. Une fois par tour : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 monstre "Élémentsabre" depuis votre Deck d'un Attribut d'origine différent de celui du monstre. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière ; défaussez toute votre main, puis ajoutez un nombre de monstres "Seigneur Élémentaire" depuis votre Cimetière à votre main, égal au nombre de cartes défaussées.
  it: |-
    Il tuo avversario non può scegliere come bersaglio "Palazzo dei Signori Elementali" che controlli con gli effetti delle carte, inoltre esso non può essere distrutto dagli effetti delle carte. Una volta per turno: puoi offrire come Tributo 1 mostro; Evoca Specialmente dal tuo Deck 1 mostro "Elementsciabola" con Attributo originale diverso da quello di quel mostro. Puoi mandare questa carta scoperta dal Terreno al Cimitero; scarta tutta la tua mano, poi aggiungi mostri "Signore Elementale" dal tuo Cimitero alla tua mano, pari al numero di carte scartate.
  pt: |-
    Seu oponente não pode escolher "Palácio do Senhor Elemental" que você controla como alvo de efeitos de card e, além disso, ele não pode ser destruído por efeitos de card. Uma vez por turno: você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro "Sabrelemento" do seu Deck com um Atributo original diferente que o desse monstro. Você pode enviar este card com a face para cima do campo para o Cemitério; descarte toda a sua mão e, depois, adicione monstros "Senhor Elemental" do seu Cemitério à sua mão, igual ao número de cards descartados.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「霊神の聖殿」は効果では破壊されず、相手はそれを効果の対象にできない。
    ②：１ターンに１度、自分フィールドのモンスター１体をリリースして発動できる。リリースしたモンスターとは元々の属性が異なる「エレメントセイバー」モンスター１体をデッキから特殊召喚する。
    ③：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の手札を全て捨てる。その後、この効果で捨てた数だけ、自分の墓地から「霊神」モンスターを手札に加える。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "령신의 성전"은 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다. ②: 1턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 원래 속성이 다른 "엘리멘트세이버" 몬스터 1장을 덱에서 특수 소환한다. ③: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 패를 전부 버린다. 그 후, 이 효과로 버린 카드의 수만큼, 자신 묘지에서 "령신" 몬스터를 고르고 패에 넣는다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，我方場上的「靈神的聖殿」就不會因效果被破壞，不會成為對方的效果對象。②：１回合１次，可解放我方場上的１隻怪獸發動。從牌組特殊召喚１隻原本的屬性與解放的怪獸不同的「元素軍刀」怪獸。③：可將魔法＆陷阱區的正面表示的此卡送至墓地發動。捨棄所有手牌。其後，依據透過此效果捨棄的卡的數量，從我方墓地選擇「靈神」怪獸加入手牌。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，我方场上的“灵神的圣殿”不会因效果被破坏，也不会成为对手效果的对象。②：１回合１次，可解放１只我方场上的怪兽并发动。从牌组特殊召唤１只原本属性不同于被解放怪兽的“元素军刀”怪兽。③：可将魔法与陷阱区域表侧表示的此卡送入墓地并发动。舍弃所有手牌。之后，从我方墓地挑选“灵神”怪兽加入手牌，其数量相当于因此效果舍弃的卡牌数量。
