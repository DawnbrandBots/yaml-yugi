text:
  en: |-
    While you control another face-up "Naturia" monster(s), your opponent cannot select this card as an attack target. Your opponent takes any Battle Damage you would have taken from battles involving a face-up "Naturia" monster you control, except this card.
  de: |-
    Solange du andere offene „Naturia“-Monster kontrollierst, kann dein Gegner diese Karte nicht angreifen. Dein Gegner erhält den Kampfschaden, den du aus Kämpfen mit einem offenen „Naturia“-Monster, das du kontrollierst, außer dieser Karte, erhalten würdest.
  es: |-
    Mientras controlas otro u otros monstruos "Naturia" boca arriba, tu adversario no puede seleccionar esta carta como objetivo de un ataque. Tu adversario recibe cualquier daño de batalla que fueras a recibir tú en batallas que involucren a un monstruo "Naturia" que controles, excepto esta carta.
  fr: |-
    Tant que vous contrôlez un autre monstre "Naturia" face recto, votre adversaire ne peut pas sélectionner cette carte comme cible d'une attaque. Votre adversaire reçoit tous les dommages de combat que vous auriez dû recevoir à l'issue d'un combat impliquant un monstre "Naturia" face recto que vous contrôlez, excepté cette carte.
  it: |-
    Fino a quando controlli almeno un altro mostro "Naturia" scoperto, il tuo avversario non può scegliere questa carta come bersaglio di un attacco. Il tuo avversario subisce qualsiasi danno da combattimento che tu avresti subito da battaglie che coinvolgono un mostro "Naturia" scoperto che controlli, eccetto questa carta.
  pt: |-
    Enquanto você controlar outro(s) monstro(s) "Naturia" com a face para cima, seu oponente não pode selecionar este card como alvo de um ataque. Seu oponente sofre qualquer Dano de Batalha que você sofreria de batalhas envolvendo um monstro "Naturia" com a face para cima que você controla, exceto este card.
  ja: |-
    自分フィールド上にこのカード以外の「ナチュル」と名のついたモンスターが表側表示で存在する限り、相手はこのカードを攻撃対象に選択する事はできない。このカード以外の自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスターの戦闘によって発生する自分への戦闘ダメージは、代わりに相手が受ける。
  ko: |-
    자신 필드 위에 이 카드 이외의 "나츄르"라는 이름이 붙은 몬스터가 앞면 표시로 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "나츄르"라는 이름이 붙은 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  zh-TW: |-
    只要我方場上存在此卡以外冠有「大植然」之名的怪獸，對方無法將此卡選為攻擊對象。此卡以外的我方冠有「大植然」之名的怪獸的戰鬥對我方造成的戰鬥傷害，由對方承受作為替代。
  zh-CN: |-
    只要自己场上有此卡以外的“大植然”怪兽存在，对手不可将此卡选择为攻击对象。此卡以外的自己的“大植然”怪兽的战斗对自己产生的战斗伤害由对手代替承受。
