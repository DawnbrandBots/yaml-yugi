name:
  en: Kelbek the Ancient Vanguard
  de: Kelbek die alte Vorhut
  es: Kelbek la Vanguardia Antigua
  fr: Kelbek l'Ancienne Avant-Garde
  it: Kelbek l'Avanguardia Antica
  pt: Kelbek, a Vanguarda Antiga
  ja: <ruby>古<rt>こ</rt></ruby><ruby>尖<rt>せん</rt></ruby><ruby>兵<rt>ぺい</rt></ruby>ケルベク
  ja_romaji: Kosenpei Kerubeku
  ko: 고첨병 켈벡
  ko_rr: Gocheombyeong Kelbek
  zh-TW: 古尖兵 凱爾伯克
  zh-CN: 古尖兵 凯尔伯克
text:
  en: |-
    If a card(s) is sent from the hand or Deck to your opponent's GY (except during the Damage Step): You can target 1 Special Summoned monster your opponent controls; Special Summon this card from your hand, then return that monster to the hand. If this card is sent from the hand or Deck to the GY: You can activate this effect; each player sends the top 5 cards of their Deck to the GY (or their entire Deck, if less than 5), then, if "Exchange of the Spirit" is in your GY, you can Set 1 Trap from your GY. You can only use each effect of "Kelbek the Ancient Vanguard" once per turn.
  de: |-
    Falls eine oder mehr Karten von der Hand oder dem Deck auf den Friedhof deines Gegners gelegt werden (außer während des Damage Steps): Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann gib jenes Monster auf die Hand zurück. Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; jeder Spieler legt die obersten 5 Karten seines Decks auf den Friedhof (oder sein gesamtes Deck, falls es weniger als 5 enthält), dann, falls sich „Austausch des Geistes“ in deinem Friedhof befindet, kannst du 1 Falle von deinem Friedhof setzen. Du kannst jeden Effekt von „Kelbek die alte Vorhut“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más cartas son mandadas de la mano o Deck al Cementerio de tu adversario (excepto durante el Damage Step): puedes seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; Invoca esta carta de Modo Especial desde tu mano, y después devuelve ese monstruo a la mano. Si esta carta es mandada de la mano o Deck al Cementerio: puedes activar este efecto; cada jugador manda al Cementerio las 5 cartas de la parte superior de su Deck (o su Deck entero, si hay menos de 5) y después, si "Inversión de Sepulturas" está en tu Cementerio, puedes Colocar 1 Trampa desde tu Cementerio. Sólo puedes usar cada efecto de "Kelbek la Vanguardia Antigua" una vez por turno.
  fr: |-
    Si une ou plusieurs cartes sont envoyées depuis la main ou Deck au Cimetière de votre adversaire (sauf durant la Damage Step) : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; Invoquez Spécialement cette carte depuis votre main, puis renvoyez le monstre à la main. Si cette carte est envoyée depuis la main ou Deck au Cimetière : vous pouvez activer cet effet ; chaque joueur envoie les 5 cartes du dessus de son Deck au Cimetière (ou tout son Deck, s'il en a moins de 5), puis, si "Permutation des Mondes" est dans votre Cimetière, vous pouvez Poser 1 Piège depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Kelbek l'Ancienne Avant-Garde" qu'une fois par tour.
  it: |-
    Se una o più carte vengono mandate dalla mano o Deck al Cimitero del tuo avversario (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; Evoca Specialmente questa carta dalla tua mano, poi fai ritornare quel mostro nella mano. Se questa carta viene mandata dalla mano o Deck al Cimitero: puoi attivare questo effetto; ogni giocatore manda le prime 5 carte del suo Deck al Cimitero (o tutto il suo Deck, se meno di 5), poi, se "Scambio dello Spirito" è nel tuo Cimitero, puoi Posizionare 1 Trappola dal tuo Cimitero. Puoi utilizzare ogni effetto di "Kelbek l'Avanguardia Antica" una sola volta per turno.
  pt: |-
    Se um ou mais cards forem enviados da mão ou do Deck para o Cemitério do seu oponente (exceto durante a Etapa de Dano): você pode escolher 1 monstro Invocado por Invocação-Especial que seu oponente controla; Invoque este card por Invocação-Especial da sua mão e, depois, devolva esse monstro para a mão. Se este card for enviado da mão ou do Deck para o Cemitério: você pode ativar este efeito; cada duelista envia os 5 cards do topo do Deck dele para o Cemitério (ou todo o seu Deck, se tiver menos de 5) e, depois, se "Troca de Espírito" estiver no seu Cemitério, você pode Baixar 1 Armadilha do seu Cemitério. Você só pode usar cada efeito de "Kelbek, a Vanguarda Antiga" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキからカードが相手の墓地へ送られた場合、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。このカードを手札から特殊召喚する。その後、対象のモンスターを持ち主の手札に戻す。②：このカードが手札・デッキから墓地へ送られた場合に発動できる。お互いのデッキの上からカードを５枚墓地へ送る。その後、自分の墓地に「現世と冥界の逆転」が存在する場合、自分の墓地から罠カード１枚を選んで自分フィールドにセットできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 카드가 상대 묘지로 보내졌을 경우, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 대상 몬스터를 주인의 패로 되돌린다. ②: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 서로의 덱 위에서 카드를 5장 묘지로 보낸다. 그 후, 자신 묘지에 "현세와 명계의 역전"이 존재할 경우, 자신 묘지에서 함정 카드 1장을 골라 자신 필드에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：有卡从对手的手牌或卡组送入对手的墓地的场合，可以以对手场上的1只特殊召唤的怪兽为对象发动。将这张卡从手牌特殊召唤。那之后，使对象怪兽返回持有者的手牌。②：这张卡被从手牌或卡组送入墓地的场合可以发动。从双方卡组上面将5张卡送入墓地。那之后，自己的墓地有「現世と冥界の逆転／现世与冥界的逆转」存在的场合，可以从自己的墓地选1张陷阱卡盖放到自己的场上。
