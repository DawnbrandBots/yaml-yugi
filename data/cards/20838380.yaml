text:
  en:
  de: |-
    Wenn ein Monster vom Typ Fisch, Seeschlange oder Aqua als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Diese Karte kann nicht als Synchromaterialmonster verwendet werden.
  es: |-
    Cuando un monstruo de Tipo Pez, Serpiente Marina o Aqua es Invocado de Modo Normal o Especial a tu lado del Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Esta carta no puede ser utilizada como Monstruo Material de Sincronía.
  fr: |-
    Lorsqu'un monstre de Type Poisson/Serpent de Mer/Aqua est Invoqué Normalement ou Spécialement sur votre Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Cette carte ne peut pas être utilisée comme Monstre-Matériel de Synchro.
  it: |-
    Quando 1 mostro di Tipo Pesce, Serpente Marino o Acqua viene Evocato Specialmente sul tuo Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Questa carta non può essere utilizzata come Mostro Materiale Synchro.
  pt: |-
    Quando um monstro do Tipo Peixe, Serpente Marinha ou Aqua for Invocado por Invocação-Normal ou Invocação-Especial no seu lado do campo: Você pode Invocar este card por Invocação-Especial da sua mão. Este card não pode ser usado como um Monstro-Matéria Sincro.
  ja: |-
    このカードはＳ素材にできない。
    ①：自分フィールドに魚族・海竜族・水族モンスターが召喚・特殊召喚された時に発動できる。このカードを手札から特殊召喚する。
  ko: |-
    자신 필드 위에 어류족 / 해룡족 / 물족 몬스터가 일반 소환 / 특수 소환되었을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 카드는 싱크로 소재로 할 수 없다.
  zh-TW: |-
    在我方場上的魚族・海龍族・水族怪獸被召喚・特殊召喚時，可從手牌特殊召喚此卡。此卡無法做為同步素材。
  zh-CN: |-
    鱼族、海龙族、水族怪兽被召唤、特殊召唤至我方场上时，可从手牌特殊召唤此卡。此卡不可作为同步素材。
