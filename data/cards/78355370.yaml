text:
  en: |-
    At the end of the Battle Phase: You can discard this card, then target 1 monster in your GY that was destroyed by battle and sent there this turn; Special Summon it. When an opponent's monster declares an attack: You can banish this card from your GY, then target any number of "Kuriboh" monsters in your GY; Special Summon them.
  de: |-
    Am Ende der Battle Phase: Du kannst diese Karte abwerfen und dann 1 Monster in deinem Friedhof wählen, das in diesem Spielzug durch Kampf zerstört und dorthin gelegt wurde; beschwöre es als Spezialbeschwörung. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen und dann eine beliebige Anzahl „Kuriboh“-Monster in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung.
  es: |-
    Al final de la Battle Phase: puedes descartar esta carta, y después seleccionar 1 monstruo en tu Cementerio que fue destruido en batalla y mandado ahí este turno; Invócalo de Modo Especial. Cuando un monstruo del adversario declara un ataque: puedes desterrar esta carta en tu Cementerio, y después seleccionar cualquier número de monstruos "Kuriboh" en tu Cementerio; Invócalos de Modo Especial.
  fr: |-
    À la fin de la Battle Phase : vous pouvez défausser cette carte, puis ciblez 1 monstre dans votre Cimetière qui a été détruit au combat et y a été envoyé ce tour ; Invoquez-le Spécialement. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez un nombre de votre choix de monstres "Kuriboh" dans votre Cimetière ; Invoquez-les Spécialement.
  it: |-
    Alla fine della Battle Phase: puoi scartare questa carta, poi scegliere come bersaglio 1 mostro nel tuo Cimitero che è stato distrutto in battaglia e mandato lì in questo turno; Evocalo Specialmente. Quando un mostro dell'avversario dichiara un attacco: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio un qualsiasi numero di mostri "Kuriboh" nel tuo Cimitero; Evocali Specialmente.
  pt: |-
    No final da Fase de Batalha: você pode descartar este card e, depois, escolha 1 monstro no seu Cemitério que foi destruído em batalha e enviado para lá neste turno; Invoque-o por Invocação-Especial. Quando um monstro do oponente declarar um ataque: você pode banir este card do seu Cemitério e, depois, escolha qualquer número de monstros "Kuriboh" no seu Cemitério; Invoque-os por Invocação-Especial.
  ja: |-
    ①：自分・相手のバトルフェイズ終了時にこのカードを手札から捨て、このターンに戦闘で破壊され自分の墓地へ送られたモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：相手モンスターの攻撃宣言時、墓地のこのカードを除外し、自分の墓地の「クリボー」モンスターを任意の数だけ対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 / 상대의 배틀 페이즈 종료시에 이 카드를 패에서 버리고, 이 턴에 전투로 파괴되어 자신 묘지로 보내진 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 상대 몬스터의 공격 선언시, 묘지의 이 카드를 제외하고, 자신 묘지의 "크리보" 몬스터를 임의의 수만큼 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己·对方的战斗阶段结束时把这张卡从手卡丢弃，以这个回合被战斗破坏送去自己墓地的1只怪兽为对象才能发动。那只怪兽特殊召唤。②：对方怪兽的攻击宣言时，把墓地的这张卡除外，以自己墓地的「栗子球」怪兽任意数量为对象才能发动。那些怪兽特殊召唤。
