text:
  en: |-
    As long as "Umi" is face-up on the field, this card is unaffected by any Spell Cards.
  de: |-
    Solange „Umi“ offen auf dem Spielfeld liegt, bleibt diese Karte von jeglichen Zauberkarten unberührt.
  es: |-
    Cuando "Umi" está boca arriba en el Campo, esta carta no es afectada por cualquier Carta Mágica.
  fr: |-
    Tant que "Umi" reste face recto sur le Terrain, cette carte n'est affectée par aucune Carte Magie.
  it: |-
    Fino a quando "Umi" resta scoperta sul Terreno, questa carta è immune dagli effetti di qualunque Carta Magia.
  pt: |-
    Enquanto "Umi" estiver com a face para cima no campo, este card não é afetado por Cards de Magia.
  ja: |-
    「海」がフィールド上に存在する限り、このカードは魔法の効果を受けない。
  ko: |-
    "바다"가 필드 위에 존재하는 한, 이 카드는 마법의 효과를 받지 않는다.
  zh-TW: |-
    只要「海」存在場上，此卡就不受魔法卡的效果影響。
  zh-CN: |-
    只要「海」在场上存在，这张卡不受魔法的效果影响。
