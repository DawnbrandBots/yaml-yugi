text:
  en: |-
    You can only activate this effect during your Standby Phase. Offer this face-up card as a Tribute to select and destroy 2 face-up monsters with an ATK 1000 or less.
  de: |-
    Du kannst diesen Effekt nur in deiner Standby Phase aktivieren. Biete diese Karte als Tribut an, um 2 offen liegende Monster mit jeweils 1000 ATK oder weniger zu zerstören.
  es: |-
    Solo puedes activar este efecto durante tu Standby Phase. Ofrece esta carta boca arriba como Sacrifício para seleccionar y destruir 2 monstuos boca arriba con un ATK de 1000 o menos.
  fr: |-
    Vous ne pouvez activer cet effet que durant votre Standby Phase. Sélectionnez et détruisez 2 monstres face recto avec une ATK de 1000 points ou moins en sacrifiant cette carte face recto.
  it: |-
    Puoi attivare questo effetto solo durante la tua Standby Phase. Scegli e distruggi 2 mostri scoperti con ATK di 1000 o inferiore offrendo come Tributo questa carta scoperta.
  pt: |-
    Ofereça este card com a face para cima como Tributo durante a sua Standby Phase, para destruir 2 monstros com a face para cima com um ATK de 1000 pontos ou menos.
  ja: |-
    自分のスタンバイフェイズ時にのみ発動する事ができる。このカードをリリースする事で、フィールド上に表側表示で存在する攻撃力１０００以下のモンスター２体を選択して破壊する。
  ko: |-
    자신의 스텐바이 페이즈에만 발동할 수 있다. 앞면 표시의 이 카드를 제물로 바치고, 공격력 1000 이하의 앞면 표시 몬스터 2장을 선택하여 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：在自己的准备阶段，解放此卡，以场上２只攻击力１０００以下的怪兽为对象可以发动。将该攻击力１０００以下的怪兽破坏。
