text:
  en: |-
    FLIP: You can Special Summon 1 Level 3 or lower Normal Monster from your Graveyard to your side of the field.
  de: |-
    FLIPP: Du kannst 1 Monster der Stufe 3 oder niedriger aus deinem Friedhof als Spezialbeschwörung auf deiner Spielfeldseite beschwören.
  es: |-
    VOLTEO: Puedes Invocar mediante una Invocación Especial 1 Monstruo Normal de Nivel 3 o inferior de tu Cementerio a tu Campo.
  fr: |-
    FLIP : Vous pouvez Invoquer Spécialement 1 Monstre Normal de Niveau 3 ou moins de votre Cimetière sur votre Terrain.
  it: |-
    SCOPRI: Puoi Evocare tramite Evocazione Speciale 1 Mostro Normale di Livello 3 o inferiore dal tuo Cimitero sul tuo Terreno.
  pt: |-
    VIRE: Você pode Invocar, por Invocação-Especial, 1 Monstro Normal de Nível 3 ou menos, do seu Cemitério para o seu Campo.
  ja: |-
    リバース：自分の墓地からレベル３以下の通常モンスター１体を自分フィールド上に特殊召喚する事ができる。
  ko: |-
    리버스:자신의 묘지에서 레벨3이하의 일반 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    反转：从自己墓地把1只3星以下的通常怪兽在自己场上特殊召唤。
