text:
  en: |-
    When you Tribute Summon a monster using 2 or more Tributes: Draw 2 cards.
  de: |-
    Wenn du ein Monster mit 2 oder mehr Tributen als Tributbeschwörung beschwörst: Ziehe 2 Karten.
  es: |-
    Cuando Invocas por Sacrificio a un monstruo utilizando 2 o más Sacrificios: roba 2 cartas.
  fr: |-
    Lorsque vous Invoquez par Sacrifice un monstre en utilisant min. 2 Sacrifices : piochez 2 cartes.
  it: |-
    Quando Evochi tramite Tributo un mostro utilizzando 2 o più Tributi: pesca 2 carte.
  pt: |-
    Quando você Invoca, por Invocação-Tributo, com sucesso um monstro que requira 2 ou mais Tributos, compre 2 cards do seu Deck.
  ja: |-
    ①：自分がモンスター２体以上をリリースしたアドバンス召喚に成功した場合に発動する。自分はデッキから２枚ドローする。
  ko: |-
    2장 이상의 제물을 필요로 하는 제물 소환에 성공했을 때, 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己作把怪兽2只以上解放的上级召唤成功的场合发动。自己从卡组抽2张。
