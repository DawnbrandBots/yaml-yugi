text:
  en: |-
    Destroy as many Normal Monsters on the field as possible, and if you do, Special Summon Level 4 or lower Dinosaur-Type monsters from your Deck, up to the number destroyed, but destroy them during the End Phase. You can banish this card from your Graveyard, then target 1 Dinosaur-Type monster you control and 1 card your opponent controls; destroy them.
  de: |-
    Zerstöre so viele Normale Monster auf dem Spielfeld wie möglich und falls du dies tust, beschwöre Monster vom Typ Dinosaurier der Stufe 4 oder niedriger bis zur zerstörten Anzahl als Spezialbeschwörung von deinem Deck, aber zerstöre sie während der End Phase. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster vom Typ Dinosaurier, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie.
  es: |-
    Destruye tantos Monstruos Normales en el Campo como sea posible y, si lo haces, Invoca de Modo Especial, desde tu Deck, hasta tantos monstruos de Tipo Dinosaurio de Nivel 4 o menor como fueron destruidos, pero destrúyelos durante la End Phase. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo de Tipo Dinosaurio que controles y 1 carta que controle tu adversario; destrúyelas.
  fr: |-
    Détruisez autant de Monstres Normaux sur le Terrain que possible, et si vous le faites, Invoquez Spécialement un nombre de monstres de Type Dinosaure de max. Niveau 4 depuis votre Deck, inférieur ou égal au nombre de Monstres Normaux détruits, mais détruisez-les durant la End Phase. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre de Type Dinosaure que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les.
  it: |-
    Distruggi tanti Mostri Normali sul Terreno quanti possibile e, se lo fai, Evoca Specialmente dal tuo Deck mostri di Tipo Dinosauro di Livello 4 o inferiore fino al numero di mostri distrutti, ma distruggili durante la End Phase. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro di Tipo Dinosauro che controlli e 1 carta controllata dal tuo avversario; distruggile.
  pt: |-
    Destrua tantos Monstros Normais no campo quanto possível e, se isso acontecer, Invoque por Invocação-Especial monstros do Tipo Dinossauro de Nível 4 ou menos do seu Deck, até o número de monstros destruídos, mas destrua-os durante a Fase Final. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro do Tipo Dinossauro que você controla e 1 card que seu oponente controla; destrua-os.
  ja: |-
    ①：フィールドの通常モンスターを全て破壊し、破壊した数までデッキからレベル４以下の恐竜族モンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。②：墓地のこのカードを除外し、自分フィールドの恐竜族モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 필드의 일반 몬스터를 전부 파괴하고, 파괴한 수까지 덱에서 레벨 4 이하의 공룡족 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 공룡족 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：场上的通常怪兽全部破坏，把最多有破坏数量的4星以下的恐龙族怪兽从卡组往自己场上特殊召唤。这个效果特殊召唤的怪兽在结束阶段破坏。②：把墓地的这张卡除外，以自己场上1只恐龙族怪兽和对方场上1张卡为对象才能发动。那些卡破坏。
