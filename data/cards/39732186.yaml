name:
  en: Prohibit Snake
  de: Verbotsschlange
  es: Serpiente Prohibit
  fr: Serpent Prohibitif
  it: Serpente Proibit
  pt: Serpente da Proibitção
  ja: プロフィビット・スネーク
  ja_romaji: Purofibitto Sunēku
  ko: 프로히빗 스네이크
  ko_rr: Peurohibit Seuneikeu
  zh-TW:
  zh-CN: 禁止档案蛇
text:
  en: |-
    At the start of the Damage Step, if your Cyberse Link Monster battles an opponent's monster: You can send this card from your hand to the GY; return that opponent's monster to the hand. When your Cyberse monster destroys an opponent's monster by battle and sends it to the GY, while this card is in your GY: You can banish 1 card from your GY, then target 1 Level 4 or lower Cyberse monster in your GY; add it to your hand. You can only use each effect of "Prohibit Snake" once per turn.
  de: |-
    Am Beginn des Damage Steps, falls dein Cyberse-Linkmonster gegen ein Monster eines Gegners kämpft: Du kannst diese Karte von deiner Hand auf den Friedhof legen; gib das Monster des Gegners auf die Hand zurück. Wenn dein Cyberse-Monster ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt, solange sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deinem Friedhof verbannen und dann 1 Cyberse-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Verbotsschlange“ nur einmal pro Spielzug verwenden.
  es: |-
    Al comienzo del Damage Step, si tu Monstruo de Enlace Ciberso batalla con un monstruo del adversario: puedes mandar al Cementerio esta carta en tu mano; devuelve ese monstruo del adversario a la mano. Cuando tu monstruo Ciberso destruya un monstruo del adversario en batalla y lo mande al Cementerio, mientras esta carta está en tu Cementerio: puedes desterrar 1 carta en tu Cementerio, y después selecciona 1 monstruo Ciberso de Nivel 4 o menor en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Serpiente Prohibit" una vez por turno.
  fr: |-
    Au début de la Damage Step, si votre Monstre Lien Cyberse combat un monstre de l'adversaire : vous pouvez envoyer cette carte depuis votre main au Cimetière ; renvoyez le monstre de l'adversaire à la main. Lorsque votre monstre Cyberse détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, tant que cette carte est dans votre Cimetière : vous pouvez bannir 1 carte depuis votre Cimetière, puis ciblez 1 monstre Cyberse de max. Niveau 4 dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Serpent Prohibitif" qu'une fois par tour.
  it: |-
    All'inizio del Damage Step, se un tuo Mostro Link Cyberso combatte con un mostro dell'avversario: puoi mandare questa carta dalla tua mano al Cimitero; fai ritornare quel mostro dell'avversario nella mano. Quando un tuo mostro Cyberso distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, mentre questa carta è nel tuo Cimitero: puoi bandire 1 carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Cyberso di Livello 4 o inferiore nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Serpente Proibit" una sola volta per turno.
  pt: |-
    No começo da Etapa de Dano, se um Monstro Link Ciberso seu batalhar um monstro do oponente: você pode enviar este card da sua mão para o Cemitério; devolva esse monstro do oponente para a mão. Quando um monstro Ciberso seu destruir um monstro do oponente em batalha e enviá-lo para o Cemitério, enquanto este card estiver no seu Cemitério: você pode banir 1 card do seu Cemitério e, depois, escolha 1 monstro Ciberso de Nível 4 ou menos no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Serpente da Proibitção" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分のサイバース族リンクモンスターが相手モンスターと戦闘を行うダメージステップ開始時に、このカードを手札から墓地へ送って発動できる。その相手モンスターを持ち主の手札に戻す。②：このカードが墓地に存在し、自分のサイバース族モンスターが戦闘で相手モンスターを破壊し墓地へ送った時、自分の墓地からカード１枚を除外し、自分の墓地のレベル４以下のサイバース族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 사이버스족 링크 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 상대 몬스터를 주인의 패로 되돌린다. ②: 이 카드가 묘지에 존재하고, 자신의 사이버스족 몬스터가 전투로 상대 몬스터를 파괴하여 묘지로 보냈을 때, 자신 묘지에서 카드 1장을 제외하고, 자신 묘지의 레벨 4 이하의 사이버스족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己的电子界族连接怪兽和对方怪兽进行战斗的伤害步骤开始时，把这张卡从手卡送去墓地才能发动。那只对方怪兽回到持有者手卡。
    ②：这张卡在墓地存在，自己的电子界族怪兽战斗破坏对方怪兽送去墓地时，从自己墓地把1张卡除外，以自己墓地1只4星以下的电子界族怪兽为对象才能发动。那只怪兽加入手卡。
