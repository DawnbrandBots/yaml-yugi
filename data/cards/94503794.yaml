    此卡名的③效果1回合仅可使用1次。①：此卡的攻击力上升此卡的超量素材数量×700的数值。②：通常・速攻魔法卡发动时可以发动（同一连锁上最多1次）。将场上的该卡作为表侧表示的此卡的超量素材，此卡不受该发动的效果影响。③：在自己・对手的结束阶段可以发动。将此卡所持有的超量素材中的1张魔法卡放置在自己场上。
