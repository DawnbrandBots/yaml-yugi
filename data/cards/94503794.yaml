  pt: Kerzebs, o Glutão Guardado
  ja: <ruby>漆<rt>しっ</rt></ruby><ruby>梏<rt>こく</rt></ruby>の<ruby>喰獣<rt>レマルギア</rt></ruby> ケルゼブス
