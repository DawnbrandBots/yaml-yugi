    レベル７モンスター×２体以上
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのX素材の数×７００アップする。②：通常・速攻魔法カードが発動した時に発動できる（同一チェーン上では１度まで）。フィールドのそのカードを表側表示のこのカードのX素材にし、このカードはその発動した効果を受けない。③：自分・相手のエンドフェイズに発動できる。このカードがX素材としている魔法カード１枚を自分フィールドにセットする。
