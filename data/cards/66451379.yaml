  ja_romaji: Gureidoru Arigētā
  ko: 그레이돌 앨리게이터
  ko_rr:
  zh-TW: 灰搖籃短吻鱷
  zh-CN: 灰篮短吻鳄
text:
  en: |-
    If this card in your Monster Zone is destroyed by battle or Spell effect and sent to your Graveyard: You can target 1 face-up monster your opponent controls; equip this card to that target. While this card is equipped to a monster by this effect, take control of that monster. When this card leaves the field, destroy the equipped monster.
  de: |-
    Falls diese Karte in deiner Monsterzone durch Kampf oder einen Zaubereffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; rüste das gewählte Ziel mit dieser Karte aus. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, übernimm die Kontrolle über das Monster. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster.
  es: |-
    Si esta carta en tu Zona de Monstruos es destruida en batalla o por un efecto de Magia y mandada a tu Cementerio: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; equipa esta carta a ese objetivo. Mientras esta carta esté equipada a un monstruo por este efecto, toma el control de ese monstruo. Cuando esta carta deja el Campo, destruye al monstruo equipado.
  fr: |-
    Si cette carte dans votre Zone Monstre est détruite au combat ou par un effet de Magie, et envoyée à votre Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; équipez cette carte à la cible. Tant que cette carte est équipée à un monstre par cet effet, prenez le contrôle du monstre. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  it: |-
    Se questa carta nella tua Zona Mostri viene distrutta in battaglia o dall'effetto di una Magia e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a quel bersaglio. Mentre questa carta è equipaggiata ad un mostro da questo effetto, prendi il controllo di quel mostro. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  pt: |-
    Se este card na sua Zona de Monstros for destruído em batalha ou por um efeito de Magia e enviado para o seu Cemitério: você pode escolher 1 monstro com a face para cima que seu oponente controla; equipe este card no alvo. Enquanto este card estiver equipado a um monstro por este efeito, tome o controle desse monstro. Quando este card deixar o campo, destrua o monstro equipado.
  ja: |-
    ①：自分のモンスターゾーンのこのカードが戦闘または魔法カードの効果で破壊され墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードを装備カード扱いとしてその相手モンスターに装備する。②：このカードの効果でこのカードが装備されている場合、装備モンスターのコントロールを得る。このカードがフィールドから離れた時に装備モンスターは破壊される。
  ko: |-
    ①: 자신의 몬스터 존의 이 카드가 전투 또는 마법 카드의 효과로 파괴되어 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 상대 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드가 장착되어 있을 경우, 장착 몬스터의 컨트롤을 얻는다. 이 카드가 필드에서 벗어났을 때에 장착 몬스터는 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：自己的怪兽区域的这张卡被战斗或者魔法卡的效果破坏送去墓地的场合，以对方场上1只表侧表示怪兽为对象才能发动。这张卡当作装备卡使用给那只对方怪兽装备。②：这张卡的效果让这张卡装备中的场合，得到装备怪兽的控制权。这张卡从场上离开时装备怪兽破坏。
