name:
  en: Berry Magician Girl
  de: Beeren-Magier-Mädchen
  es: Chica Maga Baya
  fr: Magicienne des Baies
  it: Ragazza Maga Bacca
  pt: Pequena Maga Baga
  ja: ベリー・マジシャン・ガール
  ja_romaji: Berī Majishan Gāru
  ko: 베리 매지션 걸
  ko_rr: Beri Maejisyeon Geol
  zh-TW:
  zh-CN: 浆果魔术少女
text:
  en: |-
    If this card is Normal Summoned: You can add 1 "Magician Girl" monster from your Deck to your hand. Once per turn, during either player's turn, when your opponent activates a card or effect that targets this card, or targets this card for an attack: You can change this card's battle position, and if you do, Special Summon 1 "Magician Girl" monster from your Deck, except "Berry Magician Girl".
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magier-Mädchen“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der diese Karte als Ziel wählt oder diese Karte als Angriffsziel wählt: Du kannst die Kampfposition dieser Karte ändern und falls du dies tust, beschwöre 1 „Magier-Mädchen“-Monster als Spezialbeschwörung von deinem Deck, außer „Beeren-Magier-Mädchen“.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo "Chica Maga" en tu Deck. Una vez por turno, durante el turno de cualquier jugador, cuando tu adversario activa una carta o efecto que seleccione esta carta, o selecciona esta carta para un ataque: puedes cambiar la posición de batalla de esta carta y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Chica Maga", excepto "Chica Maga Baya".
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre "Magicienne des" depuis votre Deck à votre main. Une fois par tour, durant le tour de chaque joueur, lorsque votre adversaire active une carte ou un effet qui cible cette carte, ou cible cette carte avec une attaque : vous pouvez changer la position de combat de cette carte, et si vous le faites, Invoquez Spécialement 1 monstre "Magicienne des" ("Magicienne des Baies" exclu) depuis votre Deck.
  it: |-
    Se questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro "Ragazza Maga" dal tuo Deck alla tua mano. Una volta per turno, durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio questa carta, o sceglie come bersaglio questa carta per un attacco: puoi cambiare la posizione di questa carta e, se lo fai, Evoca Specialmente 1 mostro "Ragazza Maga" dal tuo Deck, eccetto "Ragazza Maga Bacca".
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "Pequena Maga" do seu Deck à sua mão. Uma vez por turno, durante o turno de qualquer duelista, quando seu oponente ativar um card ou efeito que escolha este card como alvo, ou escolha este card como alvo de um ataque: você pode mudar a posição de batalha deste card e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Pequena Maga" do seu Deck, exceto "Pequena Maga Baga".
  ja: |-
    ①：このカードが召喚に成功した場合に発動できる。デッキから「マジシャン・ガール」モンスター１体を手札に加える。②：１ターンに１度、このカードが相手の効果の対象になった時、または相手モンスターの攻撃対象に選択された時に発動できる。このカードの表示形式を変更し、デッキから「ベリー・マジシャン・ガール」以外の「マジシャン・ガール」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "매지션 걸" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 이 카드가 상대 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상으로 선택되었을 때에 발동할 수 있다. 이 카드의 표시 형식을 변경하고, 덱에서 "베리 매지션 걸" 이외의 "매지션 걸" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的场合才能发动。从卡组把1只「魔术少女」怪兽加入手卡。②：1回合1次，这张卡成为对方的效果的对象时或者成为对方怪兽的攻击对象时才能发动。这张卡的表示形式变更，从卡组把「浆果魔术少女」以外的1只「魔术少女」怪兽特殊召唤。
