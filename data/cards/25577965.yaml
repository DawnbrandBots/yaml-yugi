    2 FIRE monsters
    Face-up Spells/Traps you control cannot be destroyed by your opponent's card effects. You can target 1 of your banished FIRE monsters; add it to your hand, and if you do, you cannot activate cards, or the effects of cards, with that name for the rest of this turn. You can only use this effect of "Flametongue the Blazing Magical Blade" once per turn.
