  ja: |-
    炎属性モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドの表側表示の魔法・罠カードは相手の効果では破壊されない。②：自分の除外状態の炎属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。このターン、自分はこの効果で手札に加えたカード及びその同名カードの効果を発動できない。
  ko: |-
    화염 속성 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 앞면 표시의 마법 / 함정 카드는 상대 효과로는 파괴되지 않는다. ②: 자신의 제외 상태인 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    炎属性怪兽２只
    此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己场上表侧表示的魔法・陷阱卡不会因对手的效果被破坏。②：以自己除外状态的１只炎属性怪兽为对象可以发动。将该怪兽加入手牌。此回合，自己不可发动以此效果加入手牌的卡及其同名卡的效果。
