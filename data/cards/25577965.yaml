text:
  en:
  de: |-
    2 FEUER Monster
    Offene Zauber/Fallen, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst 1 deiner verbannten FEUER Monster wählen; füge es deiner Hand hinzu, aber du kannst für den Rest dieses Spielzugs weder Karten noch die Effekte von Karten mit seinem Namen aktivieren. Du kannst diesen Effekt von „Flametongue die brennende Klinge“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de FUEGO
    Las Mágicas/Trampas boca arriba que controlas no pueden ser destruidas por efectos de cartas de tu adversario. Puedes seleccionar 1 de tus monstruos de FUEGO desterrados; añádelo a tu mano, pero no puedes activar cartas, o efectos de cartas, con su nombre por el resto de este turno. Sólo puedes usar este efecto de "Lenguallama la Hoja Ardiente" una vez por turno.
  fr: |-
    2 monstres FEU
    Les Magies/Pièges face recto que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire. Vous pouvez cibler 1 de vos monstres FEU bannis ; ajoutez-le à votre main, mais vous ne pouvez activer ni de cartes ni d'effets de cartes avec son nom le reste de ce tour. Vous ne pouvez utiliser cet effet de "Languenflammes l'Épée Brûlante" qu'une fois par tour.
  it: |-
    2 mostri FUOCO
    Le Magie/Trappole scoperte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario. Puoi scegliere come bersaglio 1 dei tuoi mostri FUOCO banditi; aggiungilo alla tua mano, ma non puoi attivare carte, o effetti di carte, con il suo nome per il resto di questo turno. Puoi utilizzare questo effetto di "Flametongue la Lama Bruciante" una sola volta per turno.
  pt: |-
    2 monstros de FOGO
    Magias/Armadilhas com a face para cima que você controla não podem ser destruídos pelos efeitos de card do seu oponente. Você pode escolher 1 dos seus monstros de FOGO banidos; adicione-o à sua mão, mas você não pode ativar cards, ou os efeitos de cards, com o nome dele pelo resto deste turno. Você só pode usar este efeito de "Língua Flamejante, a Lâmina Ardente" uma vez por turno.
  ja: |-
    炎属性モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの表側表示の魔法・罠カードは相手の効果では破壊されない。
    ②：自分の除外状態の炎属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。このターン、自分はこの効果で手札に加えたカード及びその同名カードの効果を発動できない。
  ko: |-
    화염 속성 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 앞면 표시의 마법 / 함정 카드는 상대 효과로는 파괴되지 않는다. ②: 자신의 제외 상태인 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
  zh-TW: |-
    炎屬性怪獸２隻
    此卡名的②效果１回合僅可使用１次。
    ①：只要此卡存在於怪獸區域，自己場上表側表示的魔法・陷阱卡不會因對手的效果被破壞。
    ②：以自己除外狀態的１隻炎屬性怪獸為對象可以發動。將該怪獸加入手牌。此回合，自己不可發動以此效果加入手牌的卡及其同名卡的效果。
  zh-CN: |-
    炎属性怪兽２只
    此卡名的②效果１回合仅可使用１次。
    ①：只要此卡存在于怪兽区域，自己场上表侧表示的魔法・陷阱卡不会因对手的效果被破坏。
    ②：以自己除外状态的１只炎属性怪兽为对象可以发动。将该怪兽加入手牌。此回合，自己不可发动以此效果加入手牌的卡及其同名卡的效果。
