text:
  en: |-
    When an opponent activates a card's effect that targets and destroys a Spell or Trap Card(s) you control, you can discard 1 card to negate its activation and destroy the card.
  de: |-
    Wenn ein Gegner den Effekt einer Karte aktiviert, der eine Zauber- oder Fallenkarte(n), die du kontrollierst, als Ziel bestimmt und zerstört, kannst du 1 Karte abwerfen, um seine Aktivierung zu annullieren und die Karte zu zerstören.
  es: |-
    Cuando tu adversario activa el efecto de una carta que tiene como objetivo y destruye una(s) Carta(s) Mágica(s) o de Trampa que controles puedes descartar 1 carta para negar su activación y destruir la carta.
  fr: |-
    Lorsqu'un adversaire active un effet de carte qui cible et détruit une (ou plusieurs) Carte(s) Magie ou Piège que vous contrôlez, vous pouvez défausser 1 carte pour annuler cette activation et détruire la carte.
  it: |-
    Quando un avversario attiva l'effetto di una carta che sceglie come bersaglio e distrugge una o più Carte Magia o Trappola che controlli, puoi scartare 1 carta per annullare la sua attivazione e distruggere quella carta.
  pt:
  ja: |-
    相手が自分フィールド上の魔法・罠カードを対象に「フィールド上の魔法・罠カードを破壊する」効果を持つカードを発動した時、手札を１枚捨てる事でそのカードの発動と効果を無効にし破壊する。
  ko: |-
    상대가 자신 필드 위의 마법/함정 카드를 대상으로 "필드 위의 마법/함정 카드를 파괴한다"는 효과를 가진 카드를 발동했을 때, 패를 1장 버리는 것으로 그 카드의 발동과 효과를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    对方以自己场上的魔法·陷阱卡为对象把持有「把场上的魔法·陷阱卡破坏」的效果的卡发动时，可以通过丢弃1张手卡让那张卡的发动和效果无效并破坏。
