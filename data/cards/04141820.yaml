name:
  en: Djinn Prognosticator of Rituals
  de: Dschinn - Wahrsager der Rituale
  es: Genio Pronosticador de Rituales
  fr: Démon Jinn, Prophète des Rituels
  it: Djinn Pronosticatore di Rituali
  pt: Djinn, o Prognosticador de Rituais
  ja: <ruby>儀<rt>ぎ</rt></ruby><ruby>式<rt>しき</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>人<rt>じん</rt></ruby>プレコグスター
  ja_romaji: Gishiki Majin Purekogusutā
  ko: 의식마인 프레코그스타
  ko_rr:
  zh-TW:
  zh-CN: 仪式魔人 预知者
text:
  en: |-
    When you Ritual Summon a monster, you can banish this card from your GY as 1 of the monsters required for the Ritual Summon. If you Ritual Summon using this card, if that Ritual Summoned monster inflicts battle damage to your opponent, they discard 1 card.
  de: |-
    Wenn du ein Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen. Falls du eine Ritualbeschwörung mit dieser Karte durchführst, falls das als Ritualbeschwörung beschworene Monster deinem Gegner Kampfschaden zufügt, wirft er 1 Karte ab.
  es: |-
    Cuando Invocas un monstruo por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual. Si Invocas por Ritual usando esta carta, si ese monstruo Invocado por Ritual inflige daño de batalla a tu adversario, éste descarta 1 carta.
  fr: |-
    Lorsque vous Invoquez Rituellement un monstre, vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle. Si vous Invoquez Rituellement en utilisant cette carte, si le monstre Invoqué Rituellement inflige des dommages de combat à votre adversaire, il défausse 1 carte.
  it: |-
    Quando Evochi tramite Rituale un mostro, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale. Se Evochi tramite Rituale utilizzando questa carta, se quel mostro Evocato tramite Rituale infligge danno da combattimento al tuo avversario, lui scarta 1 carta.
  pt: |-
    Quando você Invocar um monstro por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual. Se você Invocar por Invocação-Ritual usando este card, se esse monstro Invocado por Invocação-Ritual causar dano de batalha ao seu oponente, ele descarta 1 card.
  ja: |-
    儀式モンスターの儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地に存在するこのカードをゲームから除外する事ができる。このカードを儀式召喚に使用した儀式モンスターが相手ライフに戦闘ダメージを与えた時、相手は手札を１枚選択して捨てる。
  ko: |-
    의식 몬스터의 의식 소환을 실행할 경우, 그 의식 소환에 필요한 레벨만큼의 몬스터 1장으로서, 묘지에 존재하는 이 카드를 게임에서 제외할 수 있다. 이 카드를 의식 소환에 사용한 의식 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 상대는 패를 1장 선택하고 버린다.
  zh-TW:
  zh-CN: |-
    仪式召唤进行的场合，可以作为那次仪式召唤需要的等级数值的1只怪兽，把自己墓地的这张卡从游戏中除外。此外，把这张卡在仪式召唤使用的仪式怪兽给与对方基本分战斗伤害时，对方选1张手卡丢弃。
