text:
  en: |-
    Shuffle any number of cards from your hand into the Deck, then draw that same number of cards.
  de: |-
    Mische eine beliebige Anzahl Karten von deiner Hand ins Deck und ziehe dann dieselbe Anzahl Karten.
  es: |-
    Baraja al Deck cualquier número de cartas en tu mano, y después roba el mismo número de cartas.
  fr: |-
    Mélangez un nombre de cartes depuis votre main dans le Deck, puis piochez le même nombre de cartes.
  it: |-
    Mischia un qualsiasi numero di carte dalla tua mano nel Deck, poi pesca lo stesso numero di carte.
  pt:
  ja: |-
    ①：自分の手札を任意の数だけデッキに戻してシャッフルする。その後、自分はデッキに戻した数だけドローする。
  ko: |-
    자신의 패를 임의의 매수만큼 선택하여, 덱에 넣고 셔플한다. 그 후, 덱에 넣은 매수만큼의 카드를 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：将任意数量的自己手牌放回牌组。然后，自己依放回牌组的数量抽牌。
