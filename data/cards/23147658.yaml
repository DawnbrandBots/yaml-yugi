text:
  en: |-
    If this card is destroyed by battle or sent to the GY by a card effect: You can add 1 "Fossil Fusion", or 1 card that mentions "Fossil Fusion" except "Weathering Soldier", from your Deck to your hand. You can only use this effect of "Weathering Soldier" once per turn. Once per turn, during your End Phase: This card loses 600 ATK.
  de: |-
    Falls diese Karte durch Kampf zerstört oder durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Fossilfusion“ oder 1 Karte, die „Fossilfusion“ erwähnt, außer „Verwitterter Soldat“, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Verwitterter Soldat“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner End Phase: Diese Karte verliert 600 ATK.
  es: |-
    Si esta carta es destruida en batalla o mandada al Cementerio por el efecto de una carta: puedes añadir a tu mano 1 "Fusión Fósil", o 1 carta que mencione "Fusión Fósil", en tu Deck, excepto "Soldado del Desgaste". Sólo puedes usar este efecto de "Soldado del Desgaste" una vez por turno. Una vez por turno, durante tu End Phase: esta carta pierde 600 ATK.
  fr: |-
    Si cette carte est détruite au combat ou envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 "Fusion Fossile" ou 1 carte qui mentionne "Fusion Fossile" ("Soldat Météo" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Soldat Météo" qu'une fois par tour. Une fois par tour, durant votre End Phase : cette carte perd 600 ATK.
  it: |-
    Se questa carta viene distrutta in battaglia o mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 "Fusione Fossile", o 1 carta che menziona "Fusione Fossile", eccetto "Soldato Erosione", dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Soldato Erosione" una sola volta per turno. Una volta per turno, durante la tua End Phase: questa carta perde 600 ATK.
  pt: |-
    Se este card for destruído em batalha ou enviado para o Cemitério por um efeito de card: você pode adicionar 1 "Fusão Fóssil", ou 1 card que mencione "Fusão Fóssil", exceto "Soldado Desgastado", do seu Deck à sua mão. Você só pode usar este efeito de "Soldado Desgastado" uma vez por turno. Uma vez por turno, durante sua Fase Final: este card perde 600 de ATK.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが効果で墓地へ送られた場合、または戦闘で破壊された場合に発動できる。「風化戦士」以外の「化石融合－フォッシル・フュージョン」のカード名が記されたカードまたは「化石融合－フォッシル・フュージョン」１枚をデッキから手札に加える。②：自分エンドフェイズに発動する。このカードの攻撃力は６００ダウンする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. "웨더링솔저" 이외의 "화석융합－파슬 퓨전"의 카드명이 쓰여진 카드 또는 "화석융합－파슬 퓨전" 1장을 덱에서 패에 넣는다. ②: 자신 엔드 페이즈에 발동한다. 이 카드의 공격력은 600 내린다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在此卡因效果被送至墓地的狀況下，或因戰鬥被破壞的狀況下發動。從牌組將１張「風化戰士」以外的寫有「化石融合」卡名的卡或「化石融合」加入手牌。②：在我方結束階段發動。此卡的攻擊力降低６００。
  zh-CN: |-
    此卡名的效果①在1个回合中仅可使用1次。①：此卡在因效果被送至墓地时或因战斗被破坏时可以发动。从牌组中将1张写有除“风化战士”以外的“化石融合”卡名的卡或“化石融合”卡加入手牌。②：在自己的结束阶段发动。此卡的攻击力下降600。
