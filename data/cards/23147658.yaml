text:
  en: |-
    If this card is destroyed by battle or sent to the GY by a card effect: You can add 1 "Fossil Fusion", or 1 card that specifically lists "Fossil Fusion" in its text except "Weathering Soldier", from your Deck to your hand. You can only use this effect of "Weathering Soldier" once per turn. Once per turn, during your End Phase: This card loses 600 ATK.
  de: |-
    Falls diese Karte durch Kampf zerstört oder durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Fossilfusion“ oder 1 Karte, die ausdrücklich „Fossilfusion“ in ihrem Text erwähnt, außer „Verwitterter Soldat“, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Verwitterter Soldat“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner End Phase: Diese Karte verliert 600 ATK.
  es: |-
    Si esta carta es destruida en batalla o mandada al Cementerio por el efecto de una carta: puedes añadir a tu mano 1 "Fusión Fósil", o 1 carta que específicamente liste "Fusión Fósil" en su texto, y que estén en tu Deck, excepto "Soldado del Desgaste". Sólo puedes usar este efecto de "Soldado del Desgaste" una vez por turno. Una vez por turno, durante tu End Phase: esta carta pierde 600 ATK.
  fr: |-
    Si cette carte est détruite au combat ou envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 "Fusion Fossile" ou 1 carte qui liste spécifiquement "Fusion Fossile" dans son texte ("Soldat Météo" exclu), depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Soldat Météo" qu'une fois par tour. Une fois par tour, durant votre End Phase : cette carte perd 600 ATK.
  it: |-
    Se questa carta viene distrutta in battaglia o mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 "Fusione Fossile", o 1 carta che indica specificamente "Fusione Fossile" nel suo testo, eccetto "Soldato Erosione", dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Soldato Erosione" una sola volta per turno. Una volta per turno, durante la tua End Phase: questa carta perde 600 ATK.
  pt: |-
    Se este card for destruído em batalha ou enviado para o Cemitério por um efeito de card: você pode adicionar 1 "Fusão Fóssil", ou 1 card que liste especificamente "Fusão Fóssil" em seu texto, exceto "Soldado Desgastado", do seu Deck à sua mão. Você só pode usar este efeito de "Soldado Desgastado" uma vez por turno. Uma vez por turno, durante sua Fase Final: este card perde 600 de ATK.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが効果で墓地へ送られた場合、または戦闘で破壊された場合に発動できる。「風化戦士」以外の「化石融合－フォッシル・フュージョン」のカード名が記されたカードまたは「化石融合－フォッシル・フュージョン」１枚をデッキから手札に加える。②：自分エンドフェイズに発動する。このカードの攻撃力は６００ダウンする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. "웨더링솔저" 이외의 "화석융합－파슬 퓨전"의 카드명이 쓰여진 카드 또는 "화석융합－파슬 퓨전" 1장을 덱에서 패에 넣는다. ②: 자신 엔드 페이즈에 발동한다. 이 카드의 공격력은 600 내린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：这张卡被效果送去墓地的场合或者被战斗破坏的场合才能发动。把1张「风化战士」以外的有「化石融合」的卡名记述的卡或者「化石融合」从卡组加入手卡。
    ②：自己结束阶段发动。这张卡的攻击力下降600。
