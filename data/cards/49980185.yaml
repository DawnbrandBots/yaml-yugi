text:
  en: |-
    Activate only during the End Phase. Gain 1000 Life Points for each Psychic-Type monster sent to the Graveyard this turn.
  de: |-
    Aktiviere diese Karte nur während der End Phase. Du erhältst 1000 Life Points für jedes Monster vom Typ Psi, das in diesem Spielzug auf den Friedhof gelegt wurde.
  es: |-
    Sólo puedes activar esta carta durante la End Phase. Gana 1000 Life Points por cada monstruo de Tipo Psíquico mandado al Cementerio este turno.
  fr: |-
    Activable uniquement durant la End Phase. Gagnez 1000 Life Points pour chaque monstre de Type Psychique envoyé au Cimetière ce tour.
  it: |-
    Attiva solo durante l'End Phasee. Guadagna 1000 Life Points per ogni mostro di Tipo Psichico mandato al Cimitero questo turno.
  pt: |-
    Ative somente durante a End Phase. Ganhe 1000 LPs para cada monstro Psychic-Type enviado ao Cemitério neste turno.
  ja: |-
    このカードはエンドフェイズ時にのみ発動する事ができる。自分はこのターン墓地へ送られたサイキック族モンスターの数×１０００ライフポイント回復する。
  ko: |-
    이 카드는 엔드 페이즈시에만 발동할 수 있다. 자신은 이 턴에 묘지로 보내진 사이킥족 몬스터의 수 × 1000 라이프 포인트를 회복한다.
  zh-TW: |-
    可在結束階段時發動。我方回復此回合被送至墓地的超能族怪獸的數量×１０００LP。
  zh-CN: |-
    结束阶段时可发动。我方回复此回合被送入墓地的念动力族怪兽数量×１０００生命点数。
