  zh-CN: 初晴寻踪去 踏雪妮儿复留印 来者沿迹循
text:
  en: |-
    If a card(s) is sent to the GY, except "In Papa's Footsteps": Banish up to 5 cards from your GY, face-down, then if 7 or more of your cards are currently banished face-down, your opponent banishes as many cards as possible from their GY (max. 5) face-down.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：「雪沓の 跡追うひとつ またひとつ」以外のカードが墓地へ送られた場合に発動できる。自分の墓地のカードを５枚まで裏側で除外する。その後、自分の除外状態の裏側のカードが７枚以上存在する場合、相手は自身の墓地のカードを５枚まで可能な限り選んで裏側で除外する。
  ko: |-
    ①: "눈길위새긴 발자욱따라밟는 성긴한걸음" 이외의 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신 묘지의 카드를 5장까지 뒷면으로 제외한다. 그 후, 자신의 제외 상태인 뒷면 카드가 7장 이상 존재할 경우, 상대는 자신 묘지의 카드를 5장까지 가능한 한 고르고 뒷면으로 제외한다.
  zh-TW:
  zh-CN: |-
    ①：“初晴寻踪去 踏雪妮儿复留印 来者沿迹循”以外的卡被送至墓地的情况下可以发动。将自己墓地的最多５张卡以里侧除外。然后，自己除外状态的里侧的卡存在７张以上的情况下，对手尽可能地挑选自身墓地的卡以里侧除外，最多５张。
