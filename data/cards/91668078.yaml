  ja: <ruby>雪<rt>ゆき</rt></ruby><ruby>沓<rt>ぐつ</rt></ruby>の <ruby>跡<rt>あと</rt></ruby><ruby>追<rt>お</rt></ruby>うひとつ またひとつ
  ja_romaji: Yukigutsu no Ato Ou Hitotsu Mata Hitotsu
