text:
  en: |-
    If a monster you control is Tributed (except during the Damage Step): You can Special Summon this card from your hand in Defense Position. You can target up to 2 Plant monsters you control; increase their Level(s) by 2 until the end of this turn. You can only use each effect of "Primula the Rikka Fairy" once per turn.
  de: |-
    Falls ein Monster, das du kontrollierst, als Tribut angeboten wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst bis zu 2 Pflanze-Monster wählen, die du kontrollierst; erhöhe ihre Stufen bis zum Ende dieses Spielzugs um 2. Du kannst jeden Effekt von „Primel die Rikka-Fee“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo que controlas es Sacrificado (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Defensa. Puedes seleccionar hasta 2 monstruos Planta que controles; hasta el final de este turno, aumenta sus Niveles en 2. Sólo puedes usar cada efecto de "Prímula el Hada Rikka" una vez por turno.
  fr: |-
    Si un monstre que vous contrôlez est Sacrifié (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Vous pouvez cibler max. 2 monstres Plante que vous contrôlez ; jusqu'à la fin de ce tour, augmentez leur Niveau de 2. Vous ne pouvez utiliser chaque effet de "Primula la Féé Rikka" qu'une fois par tour.
  it: |-
    Se un mostro che controlli viene offerto come Tributo (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi scegliere come bersaglio fino a 2 mostri Pianta che controlli; aumenta i loro Livelli di 2 fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Primula la Fata Rikka" una sola volta per turno.
  pt: |-
    Se um monstro que você controla for oferecido como Tributo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Você pode escolher até 2 monstros Planta que você controla; aumente o Nível dele(s) em 2 até o final deste turno. Você só pode usar cada efeito de "Prímula, a Fada Rikka" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターがリリースされた場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：自分フィールドの植物族モンスターを２体まで対象として発動できる。そのモンスターのレベルをターン終了時まで２つ上げる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가 릴리스되었을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 필드의 식물족 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 2개 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上的怪兽被解放的情况下可以发动。从手牌以守备表示形式将此卡特殊召唤。②：可以自己场上最多2只植物族怪兽为对象发动。该怪兽的等级直到回合结束时上升2。
