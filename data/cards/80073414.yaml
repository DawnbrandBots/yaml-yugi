text:
  en: |-
    1 Psychic Synchro Monster + 1 Synchro Monster
    Must first be Fusion Summoned. If this card is Fusion Summoned: You can pay 2000 LP; banish all face-up cards your opponent controls. Cannot be destroyed by card effects. If this card is in your GY, except the turn it was sent there: You can banish it; Special Summon 1 Level 10 Psychic Fusion Monster from your Extra Deck. (This is treated as a Fusion Summon.) You can only use this effect of "Absolute Axon Kicker" once per turn.
