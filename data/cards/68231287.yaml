text:
  en: |-
    3 Level 10 monsters
    Once per turn, you can also Xyz Summon "Jupiter the Power Patron of Destruction" by using a monster you control equipped with 3 or more Equip Cards (transfer its materials to this card). If this card is Xyz Summoned: You can equip any number of appropriate Equip Spells from your GY to it. Gains 3000 ATK while it has an Xyz Monster as material. Once per turn: You can detach 1 material from this card; Special Summon 1 "Doom-Z" monster from your GY, then you can destroy 1 card on the field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル１０モンスター×３
    「壊獄神ユピテル」は１ターンに１度、装備カードを３枚以上装備している自分のモンスターの上に重ねてＸ召喚する事もできる。①：このカードがＸ召喚した場合に発動できる。このカードに装備可能な装備魔法カードを任意の数だけ自分の墓地から装備する。②：Ｘモンスターを素材としているこのカードの攻撃力は３０００アップする。③：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分の墓地から「ドゥームズ」モンスター１体を特殊召喚する。その後、フィールドのカード１枚を破壊できる。
  ko:
  zh-TW:
  zh-CN: |-
    等级10怪兽×3
    “坏狱神 朱庇特”1回合1次，也可重叠在装备着3张以上装备卡的自己的怪兽上面来超量召唤。①：此卡超量召唤的情况下可以发动。从自己墓地将任意数量的、可装备的装备魔法卡装备于此卡。②：持有超量怪兽作为素材的此卡的攻击力上升3000。③：1回合1次，去除此卡的1个超量素材可以发动。从自己墓地将1只“终刻”怪兽特殊召唤。然后，可将场上的1张卡破坏。
