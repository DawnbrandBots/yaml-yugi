name:
  en: Tyr of the Nordic Champions
  de: Nordischer Champion Tyr
  es: Tyr de los Campeones Nórdicos
  fr: Týr, Champion Nordique
  it: Tyr dei Campioni Nordic
  pt: Tyr dos Campeões Nórdicos
  ja: <ruby>極<rt>きょく</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>將<rt>しょう</rt></ruby>テュール
  ja_romaji: Kyokuseishō Tyūru
  ko: 극성장 튜르
  ko_rr:
  zh-TW: 極星將 提爾
  zh-CN: 极星将 提尔
text:
  en:
  de: |-
    Monster deines Gegners können keine „Nordisch“-Monster als Angriffsziel wählen, außer „Nordischer Champion Tyr“. Falls kein anderes „Nordisch“-Monster auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    Los monstruos de tu adversario no pueden seleccionar monstruos "Nórdico/a" para ataques, excepto a "Tyr de los Campeones Nórdicos". Si no hay otro monstruo "Nórdico/a" en el Campo, destruye esta carta.
  fr: |-
    Votre adversaire ne peut pas cibler les monstres "Nordique" ("Týr, Champion Nordique" exclu) avec une attaque. S'il n'y a aucun autre monstre "Nordique" sur le Terrain, détruisez cette carte.
  it: |-
    I mostri del tuo avversario non possono scegliere i mostri "Nordic" come bersaglio per gli attacchi, eccetto "Tyr dei Campioni Nordic". Se non c'è nessun altro mostro "Nordic" sul Terreno, distruggi questa carta.
  pt: |-
    Os monstros do seu oponente não podem escolher monstros "Nórdic" como alvo de ataques, exceto "Tyr dos Campeões Nórdicos". Se não houver nenhum outro monstro "Nórdic" no campo, destrua este card.
  ja: |-
    ①：フィールドに他の「極星」モンスターが存在しない場合にこのカードは破壊される。
    ②：このカードがモンスターゾーンに存在する限り、相手モンスターは「極星將テュール」以外の「極星」モンスターを攻撃対象に選択できない。
  ko: |-
    필드 위에 이 카드 이외의 "극성"이라는 이름이 붙은 몬스터가 앞면 표시로 존재하지 않을 경우, 이 카드를 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 "극성장 튜르" 이외의 "극성"이라는 이름이 붙은 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    在場上不存在此卡以外的冠有「極星」之名的怪獸的狀況下，此卡將被破壞。只要此卡以正面表示存在於場上，對方就無法將「極星將 提爾」以外的冠有「極星」之名的怪獸選為攻擊對象。
  zh-CN: |-
    场上不存在除此卡以外冠有“极星”之名怪兽的场合，此卡被破坏。只要此卡以表侧表示存在于场上，对手不可选择除“极星将 提尔”以外冠有“极星”之名的怪兽为攻击对象。
