  de: PSI-Hüllenpanzer Gamma
  es: Mecanismo Armazón-PSÍ Gamma
  fr: Pièce Structure-PSY Gamma
  it: PSI-Strutturattrezzatura Gamma
  pt: PSÍ-Armação Equipamento Gama
  ja: <ruby>ＰＳＹ<rt>サイ</rt></ruby>フレームギア・<ruby>γ<rt>ガンマ</rt></ruby>
  ja_romaji: Saifurēmu Gia Ganma
  ko: '{PSY(싸이)}프레임기어 {γ(감마)}'
  ko_rr: Ssai-Peureimgi-eo Gamma
  zh-TW:
  zh-CN: 精神骨架装备 伽马
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by a card effect. When your opponent activates a monster effect while you control no monsters (Quick Effect): You can Special Summon both this card from your hand and 1 "PSY-Frame Driver" from your hand, Deck, or GY, and if you do, negate that activation, and if you do that, destroy that monster. During the End Phase, banish the face-up monsters Special Summoned by this effect.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Wenn dein Gegner einen Monstereffekt aktiviert, solange du keine Monster kontrollierst (Schnelleffekt): Du kannst sowohl diese Karte als Spezialbeschwörung von deiner Hand als auch 1 „PSI-Hüllentreiber“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre das Monster. Während der End Phase, verbanne die durch diesen Effekt als Spezialbeschwörung beschworenen offenen Monster.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Cuando tu adversario activa el efecto de un monstruo mientras tú no controlas monstruos (Efecto Rápido): puedes Invocar de Modo Especial esta carta desde tu mano, así como 1 "Conductor de Armazón-PSÍ" desde tu mano, Deck o Cementerio y, si lo haces, niega esa activación y, si haces eso, destruye ese monstruo. Durante la End Phase, destierra los monstruos boca arriba Invocados de Modo Especial por este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Lorsque votre adversaire active un effet de monstre tant que vous ne contrôlez aucun monstre (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main ainsi qu'1 "Pilote Structure-PSY" depuis votre main, Deck ou Cimetière, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez le monstre. Durant la End Phase, bannissez les monstres face recto Invoqués Spécialement par cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Quando il tuo avversario attiva l'effetto di un mostro mentre tu non controlli nessun mostro (Effetto Rapido): puoi Evocare Specialmente sia questa carta dalla tua mano che 1 "PSI-Struttura Pilota" dalla tua mano, Deck o Cimitero e, se lo fai, annulla quell'attivazione e, se fai quello, distruggi quel mostro. Durante la End Phase, bandisci i mostri scoperti Evocati Specialmente da questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Quando seu oponente ativar um efeito de monstro enquanto você não controlar nenhum monstro (Efeito Rápido): você pode Invocar por Invocação-Especial tanto este card da sua mão quanto 1 "PSÍ-Armação Condutor" da sua mão, do Deck ou do Cemitério e, se isso acontecer, negue a ativação e, se isso acontecer, destrua esse monstro. Durante a Fase Final, bana os monstros com a face para cima Invocados por Invocação-Especial por este efeito.
  ja: |-
    このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。①：自分フィールドにモンスターが存在せず、相手モンスターの効果が発動した時に発動できる。手札のこのカードと自分の手札・デッキ・墓地の「ＰＳＹフレーム・ドライバー」１体を選んで特殊召喚し、その発動を無効にし破壊する。この効果で特殊召喚したモンスターは全てエンドフェイズに除外される。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. ①: 자신 필드에 몬스터가 존재하지 않으며, 상대 몬스터의 효과가 발동했을 때에 발동할 수 있다. 패의 이 카드와 자신의 패 / 덱 / 묘지의 "PSY(싸이)프레임 드라이버" 1장을 골라 특수 소환하고, 그 발동을 무효로 하여 파괴한다. 이 효과로 특수 소환한 몬스터는 전부 엔드 페이즈에 제외된다.
  zh-TW: |-
    此卡無法通常召喚，僅限透過卡的效果特殊召喚。①：可在我方場上不存在怪獸，對方的怪獸效果發動時發動。選擇手牌的此卡及我方手牌・牌組・墓地的１隻「精神骨架 驅動者」特殊召喚，將該發動變為無效進行破壞。透過此效果特殊召喚的所有怪獸，在結束階段將全部被除外。
  zh-CN: |-
    此卡不可通常召唤，仅可以卡的效果特殊召唤。①：自己场上不存在怪兽，对手怪兽的效果发动时可以发动。挑选自己手牌・牌组・墓地的1只"精神骨架 驱动者"，和手牌的此卡一起特殊召唤，将该发动无效并破坏。以此效果特殊召唤的怪兽将全部在结束阶段被除外。
