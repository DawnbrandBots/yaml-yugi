text:
  en: |-
    If you control no monsters, you can Normal Summon this card without Tributing. If this card is Normal or Special Summoned: You can target 1 Level 8 or lower Machine monster in your GY; Special Summon it in Defense Position, and if you do, its Level becomes 9, also negate its effects. You can only use this effect of "Arcjet Lightcraft" once per turn. You cannot Special Summon monsters from the Extra Deck, except Machine Xyz Monsters.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Maschine-Monster der Stufe 8 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition und falls du dies tust, wird seine Stufe zu 9, zusätzlich annulliere seine Effekte. Du kannst diesen Effekt von „Lichtbogen-Lightcraft“ nur einmal pro Spielzug verwenden. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Maschine-Xyz-Monstern.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Máquina de Nivel 8 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa y, si lo haces, su Nivel se convierte en 9, y además niega sus efectos. Sólo puedes usar este efecto de "Arcjet Lightcraft" una vez por turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos Xyz Máquina.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre Machine de max. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et si vous le faites, son Niveau devient 9, et aussi, annulez ses effets. Vous ne pouvez utiliser cet effet de "Arcjet Lightcraft" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz Machine exclus) depuis l'Extra Deck.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro Macchina di Livello 8 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa e, se lo fai, il suo Livello diventa 9, inoltre annulla i suoi effetti. Puoi utilizzare questo effetto di "Lucenave Arcjet" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Xyz Macchina.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Máquina de Nível 8 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, se isso acontecer, o Nível dele se torna 9 e, além disso, negue seus efeitos. Você só pode usar este efeito de "Arco-jato a Laser" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Xyz Máquina.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。②：このカードが召喚・特殊召喚に成功した場合、自分の墓地のレベル８以下の機械族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターのレベルは９になり、効果は無効化される。③：このカードがモンスターゾーンに存在する限り、自分は機械族ＸモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 레벨 8 이하의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 9 가 되고, 효과는 무효화된다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신은 기계족 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在我方場上不存在怪獸的狀況下，不需解放即可召喚此卡。②：在此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻等級８以下的機械族怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸等級變為９，效果無效化。③：只要此卡存在於怪獸區，我方可從額外牌組特殊召喚的怪獸就僅限機械族超量怪獸。
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：自己场上没有怪兽存在的场合，这张卡可以不用解放作召唤。
    ②：这张卡召唤·特殊召唤成功的场合，以自己墓地1只8星以下的机械族怪兽为对象才能发动。那只怪兽守备表示特殊召唤。这个效果特殊召唤的怪兽的等级变成9星，效果无效化。
    ③：只要这张卡在怪兽区域存在，自己不是机械族超量怪兽不能从额外卡组特殊召唤。
