text:
  en: |-
    If it is not the first turn of the Duel and there are no cards on the field, you can Normal Summon this card without Tributing. You can destroy all Field Spell Cards on the field. This card cannot attack the turn you activate this effect.
  de: |-
    Falls dies nicht der erste Spielzug des Duells ist und keine Karten auf dem Spielfeld liegen, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst alle Spielfeldzauberkarten auf dem Spielfeld zerstören. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    Si no hay cartas en el tablero, puedes Invocar Normalmente esta carta sin Sacrificar un monstruo. Este efecto no se puede utilizar durante el primer turno del duelo. Esta carta puede destruir 1 Carta Mágica de Campo en el lado del tablero de tu oponente, pero no puede atacar este turno si activas este efecto.
  fr: |-
    Si ce n'est pas le premier tour du Duel et qu'il n'y a aucune carte sur le Terrain, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Vous pouvez détruire toutes les Cartes Magie de Terrain sur le Terrain. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Se non è il primo turno del Duello e non ci sono carte sul Terreno, puoi Evocare tramite Evocazione Normale questa carta senza offrire Tributi. Puoi distruggere tutte le Carte Magia Terreno sul Terreno. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Se não for o primeiro turno do Duelo e não houver nenhum card no campo, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Você pode destruir todos os Cards de Magia de Campo no campo. Este card não pode atacar no turno em que você ativar este efeito.
  ja: |-
    フィールド上にカードが存在していない場合、このカードは生け贄なしで召喚する事ができる。この効果は先攻１ターン目には使用する事ができない。このカードは攻撃を行う代わりにフィールド上に存在するフィールド魔法カードを破壊する事ができる。
  ko: |-
    필드 위에 카드가 존재하지 않을 경우, 이 카드는 제물 없이 일반 소환할 수 있다. 이 효과는 선공 1번째 턴에는 사용할 수 없다. 이 카드는 공격을 실행하는 대신에 필드 위에 존재하는 필드 마법 카드를 파괴할 수 있다.
  zh-TW: |-
    在雙方場上不存在卡的狀況下，不需解放即可召喚此卡。此效果在先攻的第１回合無法使用。１回合１次，可將場上所有場地魔法卡全部破壞。發動此效果的回合，此卡無法攻擊。
  zh-CN: |-
    双方场上不存在卡牌的场合，此卡可无须解放召唤。此效果在先攻的第１回合不可使用。１回合１次，可破坏场上的所有场地魔法卡。发动此效果的回合，此卡不可攻击。
