text:
  en: |-
    If it is not the first turn of the Duel and there are no cards on the field, you can Normal Summon this card without Tributing. You can destroy all Field Spell Cards on the field. This card cannot attack the turn you activate this effect.
  de: |-
    Falls es nicht der erste Spielzug des Duells ist und keine Karten auf dem Spielfeld liegen, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst alle Spielfeldzauberkarten auf dem Spielfeld zerstören. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es:
  fr: |-
    Si ce n'est pas le premier tour du Duel et qu'il n'y a aucune carte sur le Terrain, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Vous pouvez détruire toutes les Cartes Magie de Terrain sur le Terrain. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Se non è il primo turno del Duello e non ci sono carte sul Terreno, puoi Evocare tramite Evocazione Normale questa carta senza offrire Tributi. Puoi distruggere tutte le Carte Magia Terreno sul Terreno. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt:
  ja: |-
    フィールド上にカードが存在しない場合、このカードはリリースなしで召喚する事ができる。この効果は先攻１ターン目には使用する事ができない。このカードは攻撃する代わりにフィールド上に存在するフィールド魔法カードを破壊する事ができる。
  ko: |-
    필드 위에 카드가 존재하지 않을 경우, 이 카드는 제물 없이 일반 소환할 수 있다. 이 효과는 선공 1번째 턴에는 사용할 수 없다. 이 카드는 공격을 실행하는 대신에 필드 위에 존재하는 필드 마법 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    场上没有卡存在的场合，这张卡可以不用解放作召唤。这个效果在先攻第1回合不能使用。这张卡作为攻击的代替可以把场上存在的场地魔法卡破坏。
