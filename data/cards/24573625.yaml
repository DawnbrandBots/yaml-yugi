  ja: ブンボーグ<ruby>０<rt>ゼロ</rt></ruby><ruby>０<rt>ゼロ</rt></ruby><ruby>８<rt>エイト</rt></ruby>
  ja_romaji: Bunbōgu Zero Zero Eito
