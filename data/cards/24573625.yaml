text:
  en: |-
    This card gains 500 ATK for each "Deskbot" card in your Graveyard. Your opponent cannot target face-up "Deskbot" cards with card effects, except this one. This card can make up to 2 attacks on monsters during each Battle Phase.
  de: |-
    Diese Karte erhält 500 ATK für jede „Büroboter“-Karte in deinem Friedhof. Dein Gegner kann keine offenen „Büroboter“-Karten als Ziel für Karteneffekte wählen, außer dieser. Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.
  es: |-
    Esta carta gana 500 ATK por cada carta "Escritoriobot" en tu Cementerio. Tu adversario no puede seleccionar para efectos de cartas a cartas "Escritoriobot" boca arriba, excepto a ésta. Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.
  fr: |-
    Cette carte gagne 500 ATK pour chaque carte "Robobureau" dans votre Cimetière. Votre adversaire ne peut pas cibler de cartes "Robobureau" face recto (celle-ci exclu) avec des effets de carte. Cette carte peut faire max. 2 attaques sur monstres durant chaque Battle Phase.
  it: |-
    Questa carta guadagna 500 ATK per ogni carta "Deskbot" nel tuo Cimitero. Il tuo avversario non può scegliere come bersaglio carte "Deskbot" scoperte con gli effetti delle carte, eccetto questo. Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.
  pt: |-
    Este card ganha 500 de ATK para cada card "Robô-secretário" no seu Cemitério. Seu oponente não pode escolher cards "Robô-secretário" com a face para cima como alvo de efeitos de card, exceto este. Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.
  ja: |-
    ①：このカードの攻撃力は、自分の墓地の「ブンボーグ」カードの数×５００アップする。②：このカードがモンスターゾーンに存在する限り、相手は他の「ブンボーグ」カードを効果の対象にできない。③：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  ko: |-
    ①: 이 카드의 공격력은, 자신 묘지의 "분보그" 카드의 수 × 500 올린다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "분보그" 카드를 효과의 대상으로 할 수 없다. ③: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
  zh-TW: |-
    ①：此卡的攻擊力依據我方墓地的「文具博格」卡的數量×５００進行提升。②：只要此卡存在於怪獸區，對方就無法將其他「文具博格」卡做為效果對象。③：此卡在１次戰鬥階段中最多可攻擊怪獸２次。
  zh-CN: |-
    ①：此卡的攻击力上升相当于自己墓地"文具博格"卡数量×500的数值。②：只要此卡存在于怪兽区域，对手不可将其他"文具博格"卡作为效果的对象。③：此卡在1次战斗阶段中最多可攻击怪兽2次。
