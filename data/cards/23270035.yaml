text:
  en: |-
    Reveal 1 Normal Monster from your Deck, and 1 Effect Monster from your Deck with the same Type, Attribute, and Level, then your opponent randomly chooses 1 for you to add to your hand, also you shuffle the other into your Deck. You can only activate 1 "Monster Assortment" per turn.
  de: |-
    Zeige 1 Normales Monster von deinem Deck und 1 Effektmonster mit demselben Typ, derselben Eigenschaft und derselben Stufe von deinem Deck vor, dann bestimmt dein Gegner zufällig 1, das du deiner Hand hinzufügst, zusätzlich mischst du das andere in dein Deck. Du kannst nur 1 „Monstermischung“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 Monstruo Normal en tu Deck y 1 Monstruo de Efecto en tu Deck con el mismo Tipo, Atributo y Nivel, y después tu adversario elige al azar 1 para que añadas a tu mano, además barajas el otro a tu Deck. Sólo puedes activar 1 "Surtido de Monstruos" por turno.
  fr: |-
    Révélez 1 Monstre Normal depuis votre Deck, et 1 Monstre à Effet depuis votre Deck des mêmes Type, Attribut et Niveau, puis votre adversaire en choisit 1 au hasard pour vous à ajouter à votre main, et aussi, vous mélangez l'autre dans votre Deck. Vous ne pouvez activer qu'1 "Assortiment de Monstres" par tour.
  it: |-
    Rivela 1 Mostro Normale dal tuo Deck, e 1 Mostro con Effetto con lo stesso Tipo, Attributo e Livello dal tuo Deck, poi il tuo avversario ne seleziona 1 a caso da aggiungere alla tua mano, inoltre mischi l'altro nel tuo Deck. Puoi attivare solo 1 "Assortimento di Mostri" per turno.
  pt: |-
    Revele 1 Monstro Normal do seu Deck e 1 Monstro de Efeito do seu Deck com o mesmo Tipo, Atributo e Nível e, depois, seu oponente seleciona aleatoriamente 1 para que você adicione à sua mão e, além disso, você embaralha o outro no seu Deck. Você só pode ativar 1 "Monstros Sortidos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：種族・属性・レベルが同じとなる、通常モンスター１体と効果モンスター１体をデッキから選んで相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を自分の手札に加え、残りをデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 종족 / 속성 / 레벨이 같아지는, 일반 몬스터 1장과 효과 몬스터 1장을 덱에서 골라 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 몬스터 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从卡组选种族·属性·等级是相同的1只通常怪兽和1只效果怪兽给对方观看，对方从那之中随机选1只。那1只怪兽加入自己手卡，剩余回到卡组。
