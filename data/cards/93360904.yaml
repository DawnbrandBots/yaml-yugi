text:
  en: |-
    If you Synchro Summon a LIGHT Beast Synchro Monster: You can target 1 card your opponent controls; destroy it. If a face-up monster(s) you control leaves the field by an opponent's card effect (except during the Damage Step): You can Special Summon 1 "Yummy" monster from your Deck. If this card is in your GY: You can target 2 "Yummy" monsters in your GY and/or banishment; place this card, and them, on the bottom of the Deck in any order. You can only use each effect of "Yummyusment★Acroquey" once per turn.
  de: |-
    Falls du ein LICHT Ungeheuer-Synchromonster als Synchrobeschwörung beschwörst: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Falls ein oder mehr offene Monster, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen (außer während des Damage Steps): Du kannst 1 „Lecker“-Monster als Spezialbeschwörung von deinem Deck beschwören. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 „Lecker“-Monster in deinem Friedhof und/oder von deinen verbannten Karten wählen; lege diese Karte und sie in beliebiger Reihenfolge unters Deck. Du kannst jeden Effekt von „Leckernügen★Acroquey“ nur einmal pro Spielzug verwenden.
  es: |-
    Si Invocas por Sincronía un Monstruo de Sincronía Bestia de LUZ: puedes seleccionar 1 carta que controle tu adversario; destrúyela. Si uno o más monstruos boca arriba que controles dejan el Campo por el efecto de una carta del adversario (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Yummy". Si esta carta está en tu Cementerio: puedes seleccionar 2 monstruos "Yummy" en tu Cementerio y/o destierro; pon esta carta, y esos monstruos, en la parte inferior del Deck en cualquier orden. Sólo puedes usar cada efecto de "Yummyversión★Acroquey" una vez por turno.
  fr: |-
    Si vous Invoquez par Synchronisation un Monstre Synchro LUMIÈRE Bête : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Si un ou plusieurs monstres face recto que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Miammy" depuis votre Deck. Si cette carte est dans votre Cimetière : vous pouvez cibler 2 monstres "Miammy" dans votre Cimetière et/ou bannissement ; placez-les et cette carte au-dessous du Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Miammyusement★Àcroquey" qu'une fois par tour.
  it: |-
    Se Synchro Evochi un Mostro Synchro LUCE Bestia: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se uno o più mostri scoperti che controlli lasciano il Terreno per l'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Yummy" dal tuo Deck. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 2 mostri "Yummy" nel tuo Cimitero e/o carte bandite; metti questa carta ed essi in fondo al Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Yummyvertimento★Chetimangerei" una sola volta per turno.
  pt: |-
    Se você Invocar por Invocação-Sincro um Monstro Sincro Besta de LUZ: você pode escolher 1 card que seu oponente controla; destrua-o. Se um ou mais monstros com a face para cima que você controla deixarem o campo por um efeito de card do oponente (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Nhamy" do seu Deck. Se este card estiver no seu Cemitério: você pode escolher 2 monstros "Nhamy" no seu Cemitério e/ou banimento; coloque este card, e eles, no fundo do Deck em qualquer ordem. Você só pode usar cada efeito de "Nhamyversão★Acroquey" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分が獣族・光属性ＳモンスターをＳ召喚した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分フィールドの表側表示モンスターが相手の効果でフィールドから離れた場合に発動できる。デッキから「ヤミー」モンスター１体を特殊召喚する。③：このカードが墓地に存在する場合、自分の墓地・除外状態の「ヤミー」モンスター２体を対象として発動できる。そのモンスターとこのカードを好きな順番でデッキの下に戻す。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 야수족 / 빛 속성 싱크로 몬스터를 싱크로 소환했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 필드의 앞면 표시 몬스터가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "야미" 몬스터 1장을 특수 소환한다. ③: 이 카드가 묘지에 존재할 경우, 자신의 묘지 / 제외 상태인 "야미" 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 좋아하는 순서대로 덱 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：自己将兽族・光属性同步怪兽同步召唤的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。②：自己场上的表侧表示怪兽因对手的效果从场上离开的情况下可以发动。从牌组将1只“黯蜜”怪兽特殊召唤。③：此卡存在于墓地的情况下，以自己墓地・除外状态的2只“黯蜜”怪兽为对象可以发动。将该怪兽和此卡以喜欢的顺序放回牌组下面。
