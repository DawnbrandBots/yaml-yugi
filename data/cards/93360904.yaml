text:
  en: |-
    If you Synchro Summon a LIGHT Beast Synchro Monster: You can target 1 card your opponent controls; destroy it. If a face-up monster(s) you control leaves the field by an opponent's card effect: You can Special Summon 1 "Yummy" monster from your Deck. If this card is in your GY: You can target 2 "Yummy" monsters in your GY and/or banishment; place them and this card on the bottom of the Deck in any order. You can only use each effect of "Yummysment★Acrockie" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分が獣族・光属性ＳモンスターをＳ召喚した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分フィールドの表側表示モンスターが相手の効果でフィールドから離れた場合に発動できる。デッキから「ヤミー」モンスター１体を特殊召喚する。③：このカードが墓地に存在する場合、自分の墓地・除外状態の「ヤミー」モンスター２体を対象として発動できる。そのモンスターとこのカードを好きな順番でデッキの下に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：自己将兽族・光属性同步怪兽同步召唤的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。②：自己场上的表侧表示怪兽因对手的效果从场上离开的情况下可以发动。从牌组将1只“黯蜜”怪兽特殊召唤。③：此卡存在于墓地的情况下，以自己墓地・除外状态的2只“黯蜜”怪兽为对象可以发动。将该怪兽和此卡以喜欢的顺序放回牌组下面。
