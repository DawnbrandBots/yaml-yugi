name:
  en: Gem-Knight Lady Lapis Lazuli
  de: Edelstein-Ritterdame Lapislazuli
  es: Caballero-Gema Dama Lapis Lázuli
  fr: Lapis Lazuli, Dame Chevalier-Gemmes
  it: Cavaliere-Gemma Signora Lapis Lazuli
  pt: Dama Cavaleiro-Gema Lápis-Lazúli
  ja: ジェムナイトレディ・ラピスラズリ
  ja_romaji: Jemunaitoredi Rapisurazuri
  ko: 젬나이트 레이디 라피스라줄리
  ko_rr:
  zh-TW: 寶石騎士女郎・琉璃
  zh-CN: 宝石骑士女郎・琉璃
text:
  en: |-
    "Gem-Knight Lapis" + 1 "Gem-Knight" monster
    Must first be Fusion Summoned with the above Fusion Materials. You can only Special Summon "Gem-Knight Lady Lapis Lazuli(s)" once per turn. Once per turn: You can send 1 "Gem-Knight" monster from your Main Deck or Extra Deck to the Graveyard, and if you do, inflict 500 damage to your opponent for each Special Summoned monster on the field.
  de: |-
    „Edelstein-Ritterin Lapis“ + 1 „Edelstein-Ritter“-Monster
    Muss zuerst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Du kannst nur einmal pro Spielzug ein oder mehr „Edelstein-Ritterdame Lapislazuli“ als Spezialbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 „Edelstein-Ritter“-Monster von deinem Main Deck oder Extra Deck auf den Friedhof legen und falls du dies tust, füge deinem Gegner 500 Schaden für jedes als Spezialbeschwörung beschworene Monster auf dem Spielfeld zu.
  es: |-
    "Caballero-Gema Lapis" + 1 monstruo "Caballero-Gema"
    Debe ser primero Invocado por Fusión con los Materiales de Fusión listados arriba. Sólo puedes Invocar de Modo Especial uno o más "Caballero-Gema Dama Lapis Lázuli" una vez por turno. Una vez por turno: puedes mandar al Cementerio 1 monstruo "Caballero-Gema" en tu Deck Principal o Deck Extra y, si lo haces, inflige 500 puntos de daño a tu adversario por cada monstruo en el Campo que fue Invocado de Modo Especial.
  fr: |-
    "Lapis, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"
    Doit d'abord être Invoquée par Fusion avec les Matériels de Fusion ci-dessus. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Lapis Lazuli, Dame Chevalier-Gemmes" qu'une fois par tour. Une fois par tour : vous pouvez envoyer 1 monstre "Chevalier-Gemmes" depuis votre Main Deck ou Extra Deck au Cimetière, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque monstre Invoqué Spécialement sur le Terrain.
  it: |-
    "Cavaliere-Gemma Lapis" + 1 mostro "Cavaliere-Gemma"
    Deve prima essere Evocato tramite Fusione con i Materiale da Fusione sopra indicati. Puoi Evocare Specialmente una o più "Cavaliere-Gemma Signora Lapis Lazuli" una sola volta per turno. Una volta per turno: puoi mandare 1 mostro "Cavaliere-Gemma" dal tuo Main Deck o Extra Deck al Cimitero e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro Evocato Specialmente sul Terreno.
  pt: |-
    "Cavaleiro-Gema Lápis" + 1 monstro "Cavaleiro-Gema"
    Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Você só pode Invocar monstros "Dama Cavaleiro-Gema Lápis-Lazúli" por Invocação-Especial uma vez por turno. Uma vez por turno: você pode enviar 1 monstro "Cavaleiro-Gema" do seu Deck Principal ou Deck Adicional para o Cemitério e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro Invocado por Invocação-Especial no campo.
  ja: |-
    「ジェムナイト・ラピス」＋「ジェムナイト」モンスター
    このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。自分は「ジェムナイトレディ・ラピスラズリ」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、自分メインフェイズに発動できる。デッキ・ＥＸデッキから「ジェムナイト」モンスター１体を墓地へ送り、フィールドの特殊召喚されたモンスターの数×５００ダメージを相手に与える。
  ko: |-
    "젬나이트 라피스" ＋ "젬나이트" 몬스터
    이 카드는 상기의 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 자신은 "젬나이트 레이디 라피스라줄리"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱 / 엑스트라 덱에서 "젬나이트" 몬스터 1장을 묘지로 보내고, 필드의 특수 소환된 몬스터의 수 × 500 데미지를 상대에게 준다.
  zh-TW: |-
    「寶石騎士・黛青石」＋「寶石騎士」怪獸
    此卡僅限透過將上述卡做為融合素材，以融合召喚的方式從額外牌組特殊召喚。我方１回合僅限特殊召喚１次「寶石騎士女郎・琉璃」。①：１回合１次，可在我方主要階段發動。從牌組・額外牌組將１隻「寶石騎士」怪獸送至墓地，給予對方場上的被特殊召喚的怪獸的數量×５００的傷害。
  zh-CN: |-
    “宝石骑士・黛青石”＋“宝石骑士”怪兽
    此卡仅限在以上述卡牌为融合素材的融合召唤中可从额外牌组特殊召唤。我方１回合只可特殊召唤１次“宝石骑士女郎・琉璃”。①：１回合１次，可在我方主要阶段发动。从牌组、额外牌组将１只“宝石骑士”怪兽送入墓地，给予对手相当于场上被特殊召唤怪兽数量×５００伤害。
