text:
  en: |-
    This card gains 200 ATK for each "Geargia" monster you control. You can Tribute this card; Special Summon 1 "Geargia" monster from your Deck in Defense Position, except "Geargiarsenal".
  de: |-
    Diese Karte erhält 200 ATK für jedes „Getriebria“-Monster, das du kontrollierst. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Getriebria“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „Getriebriarsenal“.
  es: |-
    Esta carta gana 200 ATK por cada monstruo "Engranaji-" que controles. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Engranaji-", excepto "Engranajiarsenal", en Posición de Defensa.
  fr: |-
    Cette carte gagne 200 ATK pour chaque monstre "Geargia" que vous contrôlez. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Geargia" ("Geargiarsenal" exclu) depuis votre Deck en Position de Défense.
  it: |-
    Questa carta guadagna 200 ATK per ogni mostro "Ingranaggian" scoperto che controlli. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Ingranaggian" dal tuo Deck, eccetto "Ingranaggianarsenale", scoperto in Posizione di Difesa.
  pt: |-
    Este card ganha 200 de ATK para cada monstro "Engrenagi" que você controla. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Engrenagi" do seu Deck em Posição de Defesa, exceto "Engrenagiarsenal".
  ja: |-
    このカードの攻撃力は、自分フィールド上の「ギアギア」と名のついたモンスターの数×２００ポイントアップする。また、このカードをリリースして発動できる。デッキから「ギアギアーセナル」以外の「ギアギア」と名のついたモンスター１体を表側守備表示で特殊召喚する。
  ko: |-
    이 카드의 공격력은, 자신 필드 위의 "기아기아" 라는 이름이 붙은 몬스터의 수×200포인트 올린다. 또한, 이 카드를 릴리스하는 것으로, 덱에서 "기아기아스날" 이외의 "기아기아" 라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡的攻击力，上升相当于我方场上冠有「齒輪齒輪」之名的怪兽数量×200点。此外，透过释放此卡，从牌组以表侧守备表示特殊召唤1只「齒輪齒輪坦克車」以外的冠有「齒輪齒輪」之名的怪兽。
  zh-CN: |-
    这张卡的攻击力上升自己场上的名字带有「齿轮齿轮」的怪兽数量×200的数值。此外，把这张卡解放才能发动。从卡组把「齿轮齿轮武库人」以外的1只名字带有「齿轮齿轮」的怪兽表侧守备表示特殊召唤。
