  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby> スノウ
