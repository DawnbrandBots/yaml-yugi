  zh-CN: 暗黑界的术师 丝诺
text:
  en: |-
    If this card is discarded to the Graveyard by a card effect: If it was discarded from your hand to your Graveyard by an opponent's card effect, you can target 1 monster in your opponent's Graveyard; add 1 "Dark World" card from your Deck to your hand, then Special Summon that target (if any) in face-up Defense Position.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Falls sie durch einen Karteneffekt deines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, kannst du 1 Monster im Friedhof deines Gegners wählen; füge deiner Hand 1 „Finsteren Welt“-Karte von deinem Deck hinzu, dann beschwöre das gewählte Ziel (falls es eins gibt) als Spezialbeschwörung in die offene Verteidigungsposition.
  es: |-
    Si esta carta fue descartada al Cementerio por el efecto de una carta: si fue descartada desde tu mano a tu Cementerio por el efecto de una carta de tu adversario, puedes seleccionar 1 monstruo en el Cementerio de tu adversario; añade a tu mano, desde tu Deck, 1 carta "Mundo Oscuro", y después, Invoca ese objetivo (si lo hay) de Modo Especial en Posición de Defensa boca arriba.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : si elle a été défaussée depuis votre main à votre Cimetière par un effet de carte de votre adversaire, vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; ajoutez 1 carte "Monde Ténébreux" depuis votre Deck à votre main, puis Invoquez Spécialement la cible (s'il y en a une) en Position de Défense face recto.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; aggiungi 1 carta "Mondo Oscuro" dal tuo Deck alla tua mano, poi Evoca Specialmente quel bersaglio (se l'hai scelto) scoperto in Posizione di Difesa.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, você pode escolher 1 monstro no Cemitério do seu oponente; adicione 1 card "Mundo Negro" do seu Deck à sua mão e, depois, Invoque o alvo (se houver) por Invocação-Especial com a face para cima em Posição de Defesa.
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。デッキから「暗黒界」カード１枚を手札に加える。相手の効果で捨てられた場合、発動時に相手の墓地のモンスター１体を対象にできる。その場合、さらに以下の効果を適用する。
    ●対象のモンスターを自分フィールドに守備表示で特殊召喚する。
  ko: |-
    이 카드가 카드의 효과에 의해서 패에서 묘지에 버려졌을 경우, 자신의 덱에서 "암흑계"라는 이름이 붙은 카드 1장을 패에 넣는다. 상대 카드의 효과에 의해서 버려졌을 경우, 다시 상대의 묘지에 존재하는 몬스터 1장을 선택하고, 자신 필드 위에 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW: |-
    此卡因卡牌效果从手牌被舍弃至墓地的场合，从我方牌组中将1张冠有「暗黑界」之名的卡牌加入手牌。因对手卡牌效果被舍弃的场合，可另选择对手墓地中的1只怪兽，以表侧守备表示特殊召唤至我方场上。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，从自己卡组把1张名字带有「暗黑界」的卡加入手卡。被对方的卡的效果丢弃的场合，可以再选择对方墓地存在的1只怪兽在自己场上表侧守备表示特殊召唤。
