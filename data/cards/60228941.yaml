name:
  en: Snoww, Unlight of Dark World
  de: Snoww, Unlicht der Finsteren Welt
  es: Snoww, No-luz del Mundo Oscuro
  fr: Snoww, Chanoinesse du Monde Ténébreux
  it: Snoww, Tenebra del Mondo Oscuro
  pt: Snoww, Sem Luz do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby> スノウ
  ja_romaji: Ankokukai no Jutsushi Sunou
  ko: 암흑계의 술사 스노우
  ko_rr: Amheukgyeui Sulsa Seunou
  zh-TW: 暗黑界之術師 白諾
  zh-CN: 暗黑界的术师 丝诺
text:
  en: |-
    If this card is discarded to the GY by card effect: If it was discarded from your hand to your GY by an opponent's card effect, you can target 1 monster in your opponent's GY; add 1 "Dark World" card from your Deck to your hand, then Special Summon that target (if any) in Defense Position.
  de: |-
    Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Falls sie durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, kannst du 1 Monster im Friedhof deines Gegners wählen; füge deiner Hand 1 „Finsteren Welt“-Karte von deinem Deck hinzu, dann beschwöre jenes gewählte Ziel (falls es eins gibt) als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Si esta carta fue descartada al Cementerio por efecto de una carta: si fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, puedes seleccionar 1 monstruo en el Cementerio de tu adversario; añade a tu mano 1 carta "Mundo Oscuro" en tu Deck, y después Invoca de Modo Especial ese objetivo (si lo hay) en Posición de Defensa.
  fr: |-
    Si cette carte est défaussée au Cimetière par un effet de carte : si elle a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; ajoutez 1 carte "Monde Ténébreux" depuis votre Deck à votre main, puis Invoquez Spécialement la cible (s'il y en a une) en Position de Défense.
  it: |-
    Se questa carta viene scartata al Cimitero dall'effetto di una carta: se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; aggiungi 1 carta "Mondo Oscuro" dal tuo Deck alla tua mano, poi Evoca Specialmente quel bersaglio (se c'è) in Posizione di Difesa.
  pt: |-
    Se este card for descartado para o Cemitério por um efeito de card: se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, você pode escolher 1 monstro no Cemitério do seu oponente; adicione 1 card "Mundo Negro" do seu Deck à sua mão e, depois, Invoque o alvo (se houver) por Invocação-Especial em Posição de Defesa.
  ja: |-
    ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。デッキから「暗黒界」カード１枚を手札に加える。相手の効果で捨てられた場合、発動時に相手の墓地のモンスター１体を対象にできる。その場合、さらに以下の効果を適用する。
    ●対象のモンスターを自分フィールドに守備表示で特殊召喚する。
  ko: |-
    ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 덱에서 "암흑계" 카드 1장을 패에 넣는다. 상대 효과로 버려졌을 경우, 발동시에 상대 묘지의 몬스터 1장을 대상으로 할 수 있다. 그 경우, 추가로 이하의 효과를 적용한다.
    ●대상의 몬스터를 자신 필드에 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡因卡牌效果從手牌被捨棄至墓地的場合，從我方牌組中將1張冠有「暗黑界」之名的卡牌加入手牌。因對手卡牌效果被捨棄的場合，可另選擇對手墓地中的1隻怪獸，以表側守備表示特殊召喚至我方場上。
  zh-CN: |-
    这张卡被卡的效果从手卡丢弃去墓地的场合，从自己卡组把1张名字带有「暗黑界」的卡加入手卡。被对方的卡的效果丢弃的场合，可以再选择对方墓地存在的1只怪兽在自己场上表侧守备表示特殊召唤。
