text:
  en: |-
    While you have an odd Pendulum Scale in your Pendulum Zone, if a "Solfachord" Pendulum Monster Card(s) you control would be destroyed by your opponent's card effect, you can destroy this card instead of 1 of those cards. If you control a "Solfachord" card in your Pendulum Zone: You can Special Summon this card from your hand. You can only use this effect of "ReSolfachord Dreamia" once per turn.
  de: |-
    Solange du einen ungeraden Pendelbereich in deiner Pendelzone hast, falls eine oder mehr „Solfakkord“-Pendelmonsterkarten, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört würden, kannst du statt 1 der Karten diese Karte zerstören. Falls du eine „Solfakkord“-Karte in deiner Pendelzone kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „ReSolfakkord Dreamia“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras tengas una Escala de Péndulo impar en tu Zona de Péndulo, si una o más Cartas de Monstruo de Péndulo "Solfacorde" que controlas fueran a ser destruidas por el efecto de una carta de tu adversario, puedes destruir esta carta en lugar de 1 de esas cartas. Si controlas una carta "Solfacorde" en tu Zona de Péndulo: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Dreamia ReSolfacorde" una vez por turno.
  fr: |-
    Tant que vous avez une Échelle Pendule impaire dans votre Zone Pendule, si une ou plusieurs Cartes Monstre Pendule "Solfaccord" que vous contrôlez vont être détruites par un effet de carte de votre adversaire, vous pouvez détruire cette carte au lieu d'1 de ces cartes. Si vous contrôlez une carte "Solfaccord" dans votre Zone Pendule : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "RéSolfaccord Dreamia" qu'une fois par tour.
  it: |-
    Mentre hai un Valore Pendulum dispari nella tua Zona Pendulum, se una o più Carte Mostro Pendulum "Solfaccordo" che controlli stanno per essere distrutte dall'effetto di una carta del tuo avversario, puoi distruggere questa carta invece di 1 di quelle carte. Se controlli una carta "Solfaccordo" nella tua Zona Pendulum: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "ReSolfaccordo Dreamia" una sola volta per turno.
  pt: |-
    Enquanto você tiver uma Escala de Pêndulo ímpar na sua Zona de Pêndulo, se um ou mais Cards de Monstro Pêndulo "Solfacorde" que você controla seriam destruídos por um efeito de card do seu oponente, você pode destruir este card em vez de 1 desses cards. Se você controlar um card "Solfacorde" na sua Zona de Pêndulo: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "ReSolfacorde Dreamia" uma vez por turno.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：自分のＰゾーンに「ドレミコード」カードが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分のＰゾーンに奇数のＰスケールが存在し、自分フィールドの「ドレミコード」Ｐモンスターカードが相手の効果で破壊される場合、その破壊されるカード１枚の代わりにこのカードを破壊できる。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 "도레미코드" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신의 펜듈럼 존에 홀수의 펜듈럼 스케일이 존재하고, 자신 필드의 "도레미코드" 펜듈럼 몬스터 카드가 상대 효과로 파괴될 경우, 그 파괴되는 카드 1장 대신에 이 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：自己的灵摆区域有"音服和弦"卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己的灵摆区域有奇数的灵摆刻度存在，自己场上的"音服和弦"灵摆怪兽卡将被对手的效果破坏的情况下，可破坏此卡来代替将被破坏的该卡当中的1张。
