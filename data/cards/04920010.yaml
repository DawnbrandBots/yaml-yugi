text:
  en: |-
    A wicked spirit created by the hateful souls of those who fell in battle. It grows by assimilating the souls of its enemies.
  de: |-
    Ein böser Geist, der durch hasserfüllte Seelen der im Kampf Gefallenen geschaffen wurde. Er wächst, indem er die Seelen seiner Feinde in sich aufnimmt.
  es: |-
    Un malvado espíritu creado por las odiosas almas de los caídos en batalla. Crece al asimilar las almas de sus enemigos.
  fr: |-
    Esprit malfaisant créé à partir des âmes haineuses de ceux qui sont tombés au combat. Il grandit en assimilant les âmes de ses adversaires.
  it: |-
    Le anime dei caduti in battaglia hanno formato questo spirito malefico che si alimenta delle anime dei suoi nemici.
  pt: |-
    Um espírito perverso, criado pelas hediondas almas daqueles que pereceram em combate. Cresce através do assimilar das almas dos seus inimigos.
  ja: |-
    恨みを持って死んでいった人の意識が集まってできた悪霊。人を襲いその意識をとりこんで巨大化していく。
  ko: |-
    원한을 풀지 못한채 죽은 사람들의 의식이 모여 생긴 악령. 사람을 습격한 후, 그 의식을 사로잡아 점점 거대화해 간다.
  zh-TW: |-
    含恨而死的人們意識所聚集而成的惡靈。會襲擊人類併吞意識而不斷變大。
  zh-CN: |-
    怀恨而死的人的意识集成的恶灵，袭击人的意识在不断的变大。
