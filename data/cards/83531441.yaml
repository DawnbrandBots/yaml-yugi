name:
  en: Dante, Traveler of the Burning Abyss
  de: Dante, Reisender des Brennenden Abgrunds
  es: Dante, Viajero del Abismo Ardiente
  fr: Dante, Voyageur des Abysses Ardents
  it: Dante, Viaggiatore dell'Abisso Bruciante
  pt: Dante, Viajante do Abismo Ardente
  ja: <ruby>彼<rt>ひ</rt></ruby><ruby>岸<rt>がん</rt></ruby>の<ruby>旅<rt>たび</rt></ruby><ruby>人<rt>びと</rt></ruby> ダンテ
  ja_romaji: Higan no Tabibito Dante
  ko: 피안의 여행자 단테
  ko_rr:
  zh-TW:
  zh-CN: 彼岸旅人 但丁
text:
  en: |-
    2 Level 3 monsters
    Once per turn: You can detach 1 material from this card and choose a number from 1 to 3, then send that many cards from the top of your Deck to the GY; until the end of this turn, this card gains 500 ATK for each card sent to the GY this way. If this card attacks, it is changed to Defense Position at the end of the Battle Phase. If this card is sent to the GY: You can target 1 "Burning Abyss" card in your GY, except this card; add it to your hand.
  de: |-
    2 Monster der Stufe 3
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen, eine Zahl von 1 bis 3 bestimmen und dann so viele oberste Karten deines Decks auf den Friedhof legen; bis zum Ende dieses Spielzugs erhält diese Karte 500 ATK für jede auf diese Art auf den Friedhof gelegte Karte. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Brennenden Abgrund“-Karte in deinem Friedhof wählen, außer dieser Karte; füge sie deiner Hand hinzu.
  es: |-
    2 monstruos de Nivel 3
    Una vez por turno: puedes desacoplar 1 material de esta carta y elegir un número del 1 al 3, y después manda al Cementerio esa cantidad de cartas de la parte superior de tu Deck; hasta el final de este turno, esta carta gana 500 ATK por cada carta mandada al Cementerio de esta forma. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. Si esta carta es mandada al Cementerio: puedes seleccionar 1 carta "Abismo Ardiente" en tu Cementerio, excepto esta carta; añádela a tu mano.
  fr: |-
    2 monstres de Niveau 3
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, et choisissez un nombre entre 1 et 3, puis envoyez autant de cartes du dessus de votre Deck au Cimetière ; jusqu'à la fin de ce tour, cette carte gagne 500 ATK pour chaque carte envoyée au Cimetière de cette façon. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 carte "Abysses Ardents" (cette carte exclue) dans votre Cimetière ; ajoutez-la à votre main.
  it: |-
    2 mostri di Livello 3
    Una volta per turno: puoi staccare 1 materiale da questa carta e selezionare un numero tra 1 e 3, poi mandare quel numero di carte dalla cima del tuo Deck al Cimitero; fino alla fine di questo turno, questa carta guadagna 500 ATK per ogni carta mandata al Cimitero in questo modo. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 carta "Abisso Bruciante" nel tuo Cimitero, eccetto questa carta; aggiungila alla tua mano.
  pt: |-
    2 monstros de Nível 3
    Uma vez por turno: você pode desassociar 1 matéria deste card, selecionar um número de 1 a 3 cards e, depois, enviar esse número de cards do topo do seu Deck para o Cemitério; até o final deste turno, este card ganha 500 de ATK para cada card enviado para o Cemitério desta forma. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. Se este card for enviado para o Cemitério: você pode escolher 1 card "Abismo Ardente" no seu Cemitério, exceto este card; adicione-o à sua mão.
  ja: |-
    レベル３モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分のデッキの上からカードを３枚まで墓地へ送って発動できる。このカードの攻撃力はターン終了時まで、この効果を発動するために墓地へ送ったカードの数×５００アップする。②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。③：このカードが墓地へ送られた場合、このカード以外の自分の墓地の「彼岸」カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    레벨 3 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신의 덱 위에서 카드를 3장까지 묘지로 보내어 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 이 효과를 발동하기 위해 묘지로 보낸 카드의 수 × 500 올린다. ②: 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. ③: 이 카드가 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 "피안" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    等级3怪兽×2
    ①：1回合1次，去除此卡的1个超量素材，从自己的牌组上面将最多3张卡送至墓地可以发动。此卡的攻击力直至回合结束时为止，上升相当于为发动此效果而被送至墓地的卡的数量×500的数值。②：此卡攻击过的情况下，战斗阶段结束时变为守备表示。③：此卡被送至墓地的情况下，以此卡以外的1张自己墓地的"彼岸"卡为对象可以发动。将该卡加入手牌。
