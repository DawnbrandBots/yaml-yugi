text:
  en:
  de: |-
    Wenn diese Karte durch Kampf mit einem Monster deines Gegners zerstört und auf den Friedhof gelegt wird: Du kannst das Monster deines Gegners mit dieser Karte ausrüsten. Die ATK des Monsters werden zu 0, zusätzlich kann es seine Kampfposition nicht ändern.
  es: |-
    Cuando esta carta es destruida en batalla con un monstruo de tu adversario y mandada al Cementerio: puedes equipar esta carta al monstruo de tu adversario. El ATK de ese monstruo se convierte en 0, y además éste no puede cambiar su posición de batalla.
  fr: |-
    Lorsque cette carte est détruite au combat avec un monstre de votre adversaire et envoyée au Cimetière : vous pouvez équiper cette carte au monstre de votre adversaire. L'ATK du monstre devient 0, et aussi, il ne peut pas changer sa position de combat.
  it: |-
    Quando questa carta viene distrutta in battaglia con un mostro dell'avversario e mandata al Cimitero: puoi equipaggiare questa carta a quel mostro dell'avversario. L'ATK di quel mostro diventa 0, inoltre esso non può cambiare la sua posizione.
  pt: |-
    Quando este card for destruído em uma batalha com um monstro do oponente e enviado para o Cemitério: você pode equipar este card ao monstro do oponente. O ATK desse monstro se torna 0 e, além disso, ele não pode mudar sua posição de batalha.
  ja: |-
    ①：このカードが相手モンスターとの戦闘で破壊され墓地へ送られた時に発動できる。このカードを以下の効果を持つ装備魔法カード扱いでその相手モンスターに装備する。
    ●装備モンスターは攻撃力が０になり、表示形式を変更できない。
  ko: |-
    ①: 이 카드가 상대 몬스터와의 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 이하의 효과를 가지는 장착 마법 카드로 취급하여 그 상대 몬스터에 장착한다. ●장착 몬스터는 공격력이 0 이 되고, 표시 형식을 변경할 수 없다.
  zh-TW: |-
    在此卡因與對方怪獸戰鬥被破壞送至墓地時，可將此卡視為裝備卡裝備於該對方怪獸。因此效果裝備此卡的怪獸攻擊力變為０，不能變更表示形式。
  zh-CN: |-
    此卡因与对手怪兽的战斗被破坏并送入墓地时，此卡可被视为装备卡装备该对手怪兽。以此效果装备此卡的怪兽攻击力变成０，且不可变更表示形式。
