text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT Monster von deinem Friedhof verbannst. Einmal pro Spielzug, während der End Phase deines Gegners: Du erhältst 1000 LP.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ en tu Cementerio. Una vez por turno, durante la End Phase de tu adversario: gana 1000 LP.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE depuis votre Cimetière. Une fois par tour, durant la End Phase de votre adversaire : gagnez 1000 LP.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE dal tuo Cimitero. Una volta per turno, durante la End Phase del tuo avversario: guadagni 1000 LP.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ do seu Cemitério. Uma vez por turno, durante a Fase Final do seu oponente: ganhe 1000 PV.
  ja: |-
    このカードは通常召喚できない。
    自分の墓地から光属性モンスター１体を除外した場合に特殊召喚できる。
    ①：相手エンドフェイズに発動する。自分は１０００ＬＰ回復する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 상대 엔드 페이즈에 발동한다. 자신은 1000 LP 회복한다.
  zh-TW: |-
    此卡無法通常召喚。可在從我方墓地將１隻光屬性怪獸除外的狀況下特殊召喚。①：在對方結束階段發動。我方回復１０００LP。
  zh-CN: |-
    此卡不可通常召唤。可在将1只光属性怪兽从自己墓地除外的情况下特殊召唤。①：于对手的结束阶段发动。自己恢复1000LP。
