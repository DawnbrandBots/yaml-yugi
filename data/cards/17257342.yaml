  ja: <ruby>光<rt>ひかり</rt></ruby>の<ruby>精<rt>せい</rt></ruby><ruby>霊<rt>れい</rt></ruby> ディアーナ
  ja_romaji: Hikari no Seirei Diāna
  ko: 빛의 정령 디아나
