text:
  en: |-
    While this card is in Defense Position, all Plant-Type monsters you control gain 500 ATK and DEF.
  de: |-
    Solange diese Karte in Verteidigungsposition liegt, erhalten alle Monster vom Typ Pflanze, die du kontrollierst, 500 ATK und DEF.
  es: |-
    Mientras esta carta permanezca en Posición de Defensa boca arriba en tu lado del campo, el ATK y el DEF de todos tus monstruos tipo Planta boca arriba aumenta en 500 puntos.
  fr: |-
    Tant que cette carte est en Position de Défense, tous les monstres de Type Plante que vous contrôlez gagnent 500 points d'ATK et de DEF.
  it: |-
    Fino a quando questa carta è in Posizione di Difesa, tutti i mostri di Tipo Pianta che controlli guadagnano 500 ATK e DEF.
  pt: |-
    Enquanto este card estiver em Posição de Defesa, todos os monstros do Tipo Planta que você controla ganham 500 de ATK e DEF.
  ja: |-
    ①：このカードがモンスターゾーンに守備表示で存在する限り、自分フィールドの植物族モンスターの攻撃力・守備力は５００アップする。
  ko: |-
    ①: 이 카드가 몬스터 존에 수비 표시로 존재하는 한, 자신 필드의 식물족 몬스터의 공격력 / 수비력은 500 올린다.
  zh-TW: |-
    ①：只要此卡以守備表示存在於怪獸區，我方場上的植物族怪獸的攻擊力・守備力就提升５００。
  zh-CN: |-
    ①：只要这张卡在怪兽区域守备表示存在，自己场上的植物族怪兽的攻击力·守备力上升500。
