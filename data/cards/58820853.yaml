name:
  en: Blackwing - Shura the Blue Flame
  de: Schwarzflügel - Shura die blaue Flamme
  es: Alanegra - Shura la Llama Azul
  fr: Aile Noire - Shura la Flamme Bleue
  it: Alanera - Shura la Fiamma Blu
  pt: Asanegra - Shura, a Chama Azul
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>蒼<rt>そう</rt></ruby><ruby>炎<rt>えん</rt></ruby>のシュラ
  ja_romaji: Burakku Fezā - Sōen no Shura
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－푸른 화염의 슈라
  ko_rr:
  zh-TW: BF－蒼炎的修羅
  zh-CN: 黑羽－苍炎之修罗
text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can Special Summon 1 "Blackwing" monster with 1500 or less ATK from your Deck, but its effects are negated.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, kannst du 1 "Schwarzflügel"-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck beschwören. Die Effekte des Monsters werden annuliert.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Alanegra" con 1500 ATK o menos, pero sus efectos son negados.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Aile Noire" avec max. 1500 ATK depuis votre Deck, mais ses effets sont annulés.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente 1 mostro "Alanera" con ATK di 1500 o inferiore dal tuo Deck, ma i suoi effetti sono annullati.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Asanegra" com 1500 ou menos de ATK do seu Deck, mas seus efeitos são negados.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから攻撃力１５００以下の「ＢＦ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 덱에서 공격력 1500 이하의 "BF(블랙 페더)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    此卡因战斗破坏对手怪兽并将其送入墓地时，可从牌组中特殊召唤1只攻击力1500或以下的冠有「BF」之名的怪兽。以此效果特殊召唤的怪兽的效果被无效化。
  zh-CN: |-
    ①：此卡战斗破坏对手怪兽并将其送至墓地时可以发动。从牌组将１只攻击力１５００以下的“黑羽”怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
