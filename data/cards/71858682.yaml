  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    此卡名的①③效果１回合仅可各使用１次。
    ①：此卡特殊召唤的情况下可以发动。从牌组将１张“百夫骑”卡加入手牌。
    ②：只要此卡存在于怪兽区域，自己的魔法与陷阱区域的表侧表示卡不会因效果被破坏。
    ③：在自己・对手的结束阶段可以发动。将除同步怪兽以外的、自己墓地・除外状态的１只“百夫骑”怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。
