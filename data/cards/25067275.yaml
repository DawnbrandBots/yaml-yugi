name:
  en: Swords at Dawn
  de: Schwerter im Morgengrauen
  es: Espadas al Amanecer
  fr: Épées à l'Aube
  it: Spade all'Alba
  pt: Espadas da Alvorada
  ja: <ruby><rb>旗</rb><rt>き</rt></ruby><ruby><rb>鼓</rb><rt>こ</rt></ruby><ruby><rb>堂</rb><rt>どう</rt></ruby><ruby><rb>々</rb><rt>どう</rt></ruby>
  ja_romaji: Kikodōdō
  ko: 기고당당
  ko_rr:
  zh-TW:
  zh-CN: 旗鼓堂堂
text:
  en: |-
    Target 1 Equip Spell Card in your Graveyard and 1 appropriate monster on the field; equip the Equip Spell Card to that monster. Destroy that Equip Spell Card during the End Phase. If you activate this card, you cannot Special Summon for the rest of this turn. You can only activate 1 "Swords at Dawn" per turn.
  de: |-
    Wähle 1 Ausrüstungszauberkarte in deinem Friedhof und 1 geeignetes Monster auf dem Spielfeld; rüste das Monster mit der Ausrüstungszauberkarte aus. Zerstöre die Ausrüstungszauberkarte während der End Phase. Falls du diese Karte aktivierst, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören. Du kannst nur 1 „Schwerter im Morgengrauen“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Carta Mágica de Equipo en tu Cementerio y 1 monstruo apropiado en el Campo; equipa la Carta Mágica de Equipo a ese monstruo. Durante la End Phase, destruye esa Carta Mágica de Equipo. Si activas esta carta, el resto de este turno no puedes Invocar de Modo Especial. Sólo puedes activar 1 "Espadas al Amanecer" por turno.
  fr: |-
    Ciblez 1 Carte Magie d'Équipement dans votre Cimetière et 1 monstre approprié sur le Terrain ; équipez la Carte Magie d'Équipement au monstre. Durant la End Phase, détruisez la Carte Magie d'Équipement. Si vous activez cette carte, vous ne pouvez pas Invoquer Spécialement le reste de ce tour. Vous ne pouvez activer qu'1 "Épées à l'Aube" par tour.
  it: |-
    Scegli come bersaglio 1 Carta Magia Equipaggiamento nel tuo Cimitero e 1 mostro appropriato sul Terreno; equipaggia la Carta Magia Equipaggiamento a quel mostro. Distruggi quella Carta Magia Equipaggiamento durante la End Phase. Se attivi questa carta, non puoi Evocare Specialmente per il resto di questo turno. Puoi attivare solo 1 "Spade all'Alba" per turno.
  pt: |-
    Escolha 1 Card de Magia de Equipamento no seu Cemitério e 1 monstro apropriado no campo; equipe o Card de Magia de Equipamento a esse monstro. Destrua esse Card de Magia de Equipamento durante a Fase Final. Se você ativar este card, você não pode Invocar por Invocação-Especial pelo resto do turno. Você só pode ativar 1 "Swords at Dawn" por turno.
  ja: |-
    自分の墓地の装備魔法カード１枚と、その正しい対象となるフィールド上のモンスター１体を選択して発動できる。選択した装備魔法カードを選択したモンスターに装備する。この効果で装備した装備魔法カードはエンドフェイズ時に破壊される。このカードを発動したターン、自分はモンスターを特殊召喚できない。「旗鼓堂々」は１ターンに１枚しか発動できない。
  ko: |-
    자신 묘지의 장착 마법 카드 1장과, 그 적절한 대상이 되는 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 장착 마법 카드를 선택한 몬스터에 장착한다. 이 효과로 장착한 장착 마법 카드는 엔드 페이즈시에 파괴된다. 이 카드를 발동한 턴에, 자신은 몬스터를 특수 소환할 수 없다. "기고당당" 은 1턴에 1장밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    选择自己墓地1张装备魔法卡和作为那个正确对象的场上1只怪兽才能发动。选择的装备魔法卡给选择的怪兽装备。这个效果装备的装备魔法卡在结束阶段时破坏。这张卡发动过的回合，自己不能把怪兽特殊召唤。「旗鼓堂堂」在1回合只能发动1张。
