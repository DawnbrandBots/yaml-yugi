    Si esta carta es usada para una Invocación por Sincronía y mandada al Cementerio, su dueño roba 1 carta.
  fr: |-
    Si cette carte est utilisée pour une Invocation Synchro et envoyée au Cimetière, le propriétaire de cette carte pioche 1 carte.
  it: |-
    Se questa carta viene utilizzata per una Synchro Evocazione e mandata al Cimitero, il proprietario di questa carta pesca 1 carta.
  pt: |-
    Se esta carta é enviada ao Cemitério devido a um Synchro Summon, o controlador desta carta compra 1 carta.
  ja: |-
    このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分のデッキからカードを１枚ドローする。
  ko: |-
    이 카드가 싱크로 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 자신은 덱에서 카드를 1장 드로우한다.
