text:
  en:
  de: |-
    Falls diese Karte für eine Synchrobeschwörung benutzt und auf den Friedhof gelegt wird, zieht der Besitzer dieser Karte 1 Karte.
  es: |-
    Si esta carta es usada para una Invocación por Sincronía y mandada al Cementerio, su dueño roba 1 carta.
  fr: |-
    Si cette carte est utilisée pour une Invocation Synchro et envoyée au Cimetière, le propriétaire de cette carte pioche 1 carte.
  it: |-
    Se questa carta viene utilizzata per una Synchro Evocazione e mandata al Cimitero, il proprietario di questa carta pesca 1 carta.
  pt: |-
    Se este card for usado para uma Invocação-Sincro e enviado ao Cemitério, o dono deste card compra 1 card.
  ja: |-
    ①：このカードがＳ素材として墓地へ送られた場合に発動する。自分は１枚ドローする。
  ko: |-
    이 카드가 싱크로 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    在此卡被使用於同步怪獸的同步召喚，被送至墓地的狀況下，從我方牌組抽１張牌。
  zh-CN: |-
    此卡被使用于同步怪兽的同步召唤并被送入墓地的场合，从我方牌组抽取１张卡牌。
