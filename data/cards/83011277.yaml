  en: Mystic Tomato
  de: Mystische Tomate
  es: Tomate Místico
  fr: Tomate Mystique
  it: Pomodoro Mistico
  pt: Tomate Místico
  ja: キラー・トマト
  ja_romaji: Kirā Tomato
  ko: 킬러 토마토
  ko_rr:
  zh-TW: 殺手番茄
  zh-CN: 杀手番茄
text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can Special Summon 1 DARK monster with 1500 or less ATK from your Deck, in face-up Attack Position.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 FINSTERNIS Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de OSCURIDAD con 1500 ATK o menos en Posición de Ataque boca arriba.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES avec max. 1500 ATK depuis votre Deck en Position d'Attaque face recto.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro OSCURITÀ con ATK di 1500 o inferiore dal tuo Deck, scoperto in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro de TREVAS com 1500 ou menos de ATK do seu Deck, com a face para cima em Posição de Ataque.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下の闇属性モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 묘지로 보내졌을 때, 덱에서 공격력 1500 이하의 어둠 속성 몬스터 1장을 자신의 필드 위에 앞면 공격 표시로 특수 소환할 수 있다. 그 후 덱을 셔플한다.
  zh-TW: |-
    此卡因戰鬥被破壞並送入墓地時，可從牌組中以表側攻擊表示特殊召喚1隻攻擊力1500或以下的暗屬性怪獸。
  zh-CN: |-
    ①：此卡因战斗被破坏且送至墓地时可以发动。从牌组将1只攻击力1500以下的暗属性怪兽以攻击表示特殊召唤。
