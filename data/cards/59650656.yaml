text:
  en: |-
    When a face-up "Galaxy" Xyz Monster(s) you control is destroyed by battle with an opponent's attacking monster, or by an opponent's card effect, and sent to your Graveyard: Destroy as many face-up cards your opponent controls as possible, and if you do, banish them. During your Draw Phase, if this card is in your Graveyard, instead of conducting your normal draw: You can banish this card, then target 1 "Galaxy" Xyz Monster in your Graveyard; Special Summon that target.
  de: |-
    Wenn offene „Galaxie“-Xyz-Monster, die du kontrollierst, durch Kampf mit einem angreifenden Monster deines Gegners oder einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt werden: Zerstöre so viele offene Karten, die dein Gegner kontrolliert, wie möglich und falls du dies tust, verbanne sie. Während deiner Draw Phase, falls sich diese Karte in deinem Friedhof befindet, anstatt dein normales Ziehen durchzuführen: Du kannst diese Karte verbannen und dann 1 „Galaxie“-Xyz-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cuando uno o más Monstruos Xyz "Galaxia/Galácticos" boca arriba que controlas es destruido en batalla con un monstruo atacante de tu adversario, o por el efecto de una carta de tu adversario, y mandado a tu Cementerio: destruye tantas cartas boca arriba que controle tu adversario como sea posible y, si lo haces, destiérralas. Durante tu Draw Phase, si esta carta está en tu Cementerio, en vez de hacer tu robo normal: puedes desterrar esta carta, y después seleccionar 1 Monstruo Xyz "Galaxia/Galácticos" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Lorsqu'un ou plusieurs Monstres Xyz "Galactique" face recto que vous contrôlez sont détruits au combat avec un monstre attaquant de votre adversaire ou par un effet de carte de votre adversaire, et envoyés à votre Cimetière : détruisez autant de cartes face recto contrôlées par votre adversaire que possible, et si vous le faites, bannissez-les. Durant votre Draw Phase, si cette carte est dans votre Cimetière, au lieu de mener votre pioche normale : vous pouvez bannir cette carte, puis ciblez 1 Monstre Xyz "Galactique" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Quando uno o più Mostri Xyz "Galattico" scoperti che controlli vengono distrutti in battaglia con un mostro attaccante dell'avversario, o dall'effetto di una carta dell'avversario, e mandati al tuo Cimitero: distruggi tante carte scoperte controllate dal tuo avversario quante possibile e, se lo fai, bandiscile. Durante la tua Draw Phase, se questa carta è nel tuo Cimitero, invece di effettuare la tua normale pescata: puoi bandire questa carta, poi scegliere come bersaglio 1 Mostro Xyz "Galattico" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando um ou mais Monstros Xyz "Galáxia" com a face para cima que você controla forem destruídos em batalha com um monstro atacante do oponente ou por um efeito de card do oponente e enviados para o seu Cemitério: destrua tantos cards com a face para cima que seu oponente controla quanto possível e, se isso acontecer, bana-os. Durante sua Fase de Compra, se este card estiver no seu Cemitério, em vez de conduzir sua compra normal: você pode banir este card e, depois, escolher 1 Monstro Xyz "Galáxia" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：自分フィールドの「ギャラクシー」Ｘモンスターが、相手モンスターの攻撃または相手の効果で破壊され墓地へ送られた時に発動できる。相手フィールドの表側表示のカードを全て破壊し除外する。②：このカードが墓地に存在する場合、自分ドローフェイズに通常のドローを行う代わりに、墓地のこのカードを除外し、自分の墓地の「ギャラクシー」Ｘモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신 필드 위의 "갤럭시" 라는 이름이 붙은 엑시즈 몬스터가 상대 몬스터의 공격 또는 상대 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 카드를 전부 파괴하고 제외한다. 또한, 이 카드가 묘지에 존재할 경우, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 묘지에서 "갤럭시" 라는 이름이 붙은 엑시즈 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的"银河"超量怪兽因对手怪兽的攻击或对手的效果被破坏并被送至墓地时可以发动。将对手场上的表侧表示的卡全部破坏并除外。②：此卡存在于墓地的情况下，在自己的抽牌阶段，作为通常抽牌的代替，将墓地的此卡除外，以自己墓地的1只"银河"超量怪兽为对象可以发动。将该怪兽特殊召唤。
