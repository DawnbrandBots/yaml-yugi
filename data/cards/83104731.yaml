  zh-TW:
  zh-CN: 古代的机械巨人
text:
  en: |-
    Cannot be Special Summoned. If this card attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. If this card attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    No puede ser Invocado de Modo Especial. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar ninguna Carta Mágica/de Trampa. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Non Invocable Spécialement. Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Non può essere Evocato Specialmente. Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    このカードは特殊召喚できない。①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。①：这张卡攻击的场合，对方直到伤害步骤结束时不能把魔法·陷阱卡发动。②：这张卡向守备表示怪兽攻击的场合，给与攻击力超过那个守备力的数值的战斗伤害。
