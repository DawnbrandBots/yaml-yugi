  de: Tiefseegraben aus einer anderen Dimension
  es: Fosa Oceánica de una Dimensión Diferente
  fr: Fosse d'une Autre Dimension
  it: Trincea Mareprofondo dell'Altra Dimensione
  pt: Fossa das Profundezas de Outra Dimensão
  ja: <ruby>異<rt>い</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>元<rt>げん</rt></ruby><ruby>海<rt>かい</rt></ruby><ruby>溝<rt>こう</rt></ruby>
