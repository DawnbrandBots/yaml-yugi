  zh-TW: 異次元海溝
  zh-CN: 异次元海沟
text:
  en: |-
    When this card resolves: Banish 1 WATER monster from your hand, Graveyard, or face-up on your field. Then, when this face-up card on the field is destroyed: Special Summon that banished monster to your side of the field.
  de: |-
    Wenn diese Karte aufgelöst wird: Verbanne 1 WASSER Monster von deiner Hand, deinem Friedhof oder das offen auf deiner Spielfeldseite liegt. Dann, wenn diese offene Karte auf dem Spielfeld zerstört wird: Beschwöre das verbannte Monster als Spezialbeschwörung auf deine Spielfeldseite.
  es: |-
    Cuando se resuelve esta carta: destierra 1 monstruo de AGUA en tu mano, Cementerio, o que esté boca arriba en tu Campo. Después, cuando esta carta boca arriba en el Campo es destruida: Invoca de Modo Especial, a tu lado del Campo, a ese monstruo desterrado.
  fr: |-
    Lorsque cette carte est résolue : bannissez 1 monstre EAU depuis votre main, Cimetière, ou face recto sur le Terrain. Puis, lorsque cette carte face recto sur le Terrain est détruite : Invoquez Spécialement le monstre banni sur votre Terrain.
  it: |-
    Quando questa carta si risolve: bandisci 1 mostro ACQUA dalla tua mano, Cimitero, o scoperto sul tuo Terreno. Poi, quando questa carta scoperta sul Terreno viene distrutta: Evoca Specialmente quel mostro bandito sul tuo Terreno.
  pt:
  ja: |-
    このカードの発動時に、自分の手札・フィールド上・墓地の水属性モンスター１体を選んでゲームから除外する。その後、フィールド上に表側表示で存在するこのカードが破壊された時、このカードの効果で除外したモンスターを自分フィールド上に特殊召喚する。
  ko: |-
    이 카드의 발동시에, 자신의 패 / 필드 위 / 묘지의 물 속성 몬스터 1장을 고르고 게임에서 제외한다. 그 후, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되었을 때, 이 카드의 효과로 제외한 몬스터를 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    此卡发动时，挑选1只我方手牌、场上、墓地的水属性怪兽从游戏中除外。之后，场上以表侧表示存在的此卡被破坏时，特殊召唤因此卡效果除外的怪兽至我方场上。
  zh-CN: |-
    这张卡的发动时，选自己的手卡·场上·墓地1只水属性怪兽从游戏中除外。那之后，场上表侧表示存在的这张卡被破坏时，这张卡的效果除外的怪兽在自己场上特殊召唤。
