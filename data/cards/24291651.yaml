text:
  en: |-
    When this face-up Attack Position card is targeted for an attack: You can change it to Defense Position.
  de: |-
    Wenn diese Karte in offener Angriffsposition als Ziel für einen Angriff gewählt wird: Du kannst sie in die Verteidigungsposition ändern.
  es: |-
    Cuando esta carta en Posición de Ataque boca arriba es seleccionada para un ataque: puedes cambiarla a Posición de Defensa.
  fr: |-
    Lorsque cette carte en Position d'Attaque face recto est ciblée par une attaque : vous pouvez la changer en Position de Défense.
  it: |-
    Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco: puoi metterla in Posizione di Difesa.
  pt: |-
    Quando este card com a face para cima em Posição de Ataque for alvo de um ataque: você pode mudá-lo para a Posiçao de Defesa.
  ja: |-
    フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にできる。
  ko: |-
    필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 할 수 있다.
  zh-TW:
  zh-CN: |-
    场上表侧攻击表示存在的这张卡被选择作为攻击对象时，可以把这张卡的表示形式变成守备表示。
