  en: |-
    When your opponent Normal or Flip Summons a monster: Special Summon 1 Level 4 or lower DARK monster from your hand.
  de: |-
    Wenn dein Gegner ein Monster als Normal- oder Flippbeschwörung beschwört: Beschwöre 1 FINSTERNIS Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand.
  es: |-
    Cuando tu adversario Invoca un monstruo de Modo Normal o por Volteo: Invoca de Modo Especial, desde tu mano, 1 monstruo de OSCURIDAD de Nivel 4 o menor.
  fr: |-
    Lorsque votre adversaire Invoque Normalement ou par Flip un monstre : Invoquez Spécialement 1 monstre TÉNÈBRES de max. Niveau 4 depuis votre main.
  it: |-
    Quando il tuo avversario Evoca Normalmente o per Scoperta un mostro: Evoca Specialmente 1 mostro OSCURITÀ di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Quando o oponente Invocar um monstro por Invocação-Normal ou Invocação-Virar: Invoque por Invocação-Especial 1 monstro de TREVAS de Nível 4 ou menos da sua mão.
  ja: |-
    相手がモンスターを召喚・反転召喚した時に発動できる。手札からレベル４以下の闇属性モンスター１体を特殊召喚する。
  ko: |-
    상대가 몬스터를 일반 소환 / 반전 소환했을 때 발동할 수 있다. 패에서 레벨 4 이하의 어둠 속성 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    可在對方召喚・反轉召喚怪獸時發動。從手牌特殊召喚１隻等級４以下的闇屬性怪獸。
  zh-CN: |-
    可在对手召唤・反转召唤怪兽时发动此卡。从手牌特殊召唤１只等级４以下的暗属性怪兽。
