text:
  en: |-
    If this card destroys an opponent's monster by battle, you can pay 800 Life Points to select 1 Psychic-Type monster in your Graveyard, and add it to your hand.
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kannst du 800 Life Points zahlen, um 1 Monster vom Typ Psi in deinem Friedhof zu wählen und es deiner Hand hinzuzufügen.
  es: |-
    Si esta carta destruye un monstruo de tu adversario en batalla, puedes pagar 800 Life Points para seleccionar 1 monstruo de Tipo Psíquico en tu Cementerio y añadirlo a tu mano.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat, vous pouvez payer 800 Life Points pour sélectionner 1 monstre de Type Psychique dans votre Cimetière, et l'ajouter à votre main.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia, puoi pagare 800 Life Points per scegliere 1 mostro di Tipo Psichico nel tuo Cimitero ed aggiungerlo alla tua mano.
  pt:
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、８００ライフポイントを払う事で自分の墓地に存在するサイキック族モンスター１体を選択して手札に加える。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 800 라이프 포인트를 지불하는 것으로, 자신의 묘지에 존재하는 사이킥족 몬스터 1장을 선택하고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏对方怪兽的场合，可以通过支付800基本分选择自己墓地存在的1只念动力族怪兽加入手卡。
