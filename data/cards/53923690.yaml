text:
  en: |-
    Target 1 face-up Monster Card in your Spell & Trap Zone and 2 cards your opponent controls; destroy them.
  de: |-
    Wähle 1 offene Monsterkarte in deiner Zauber- & Fallenzone und 2 Karten, die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    Selecciona 1 Carta de Monstruo boca arriba en tu Zona de Magia y Trampas y 2 cartas que controle tu adversario; destrúyelas.
  fr: |-
    Ciblez 1 Carte Monstre face recto dans votre Zone Magie & Piège et 2 cartes contrôlées par votre adversaire ; détruisez-les.
  it: |-
    Scegli come bersaglio 1 Carta Mostro scoperta nella tua Zona Magie & Trappole e 2 carte controllate dal tuo avversario; distruggile.
  pt: |-
    Escolha 1 Card de Monstro com a face para cima na sua Zona de Magias & Armadilhas e 2 cards que seu oponente controla; destrua-os.
  ja: |-
    ①：自分の魔法＆罠ゾーンの表側表示のモンスターカード１枚と相手フィールドのカード２枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신의 마법 & 함정 존의 앞면 표시의 몬스터 카드 1장과 상대 필드의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：以自己的魔法与陷阱区域的１张表侧表示的怪兽卡和对手场上的２张卡为对象可以发动。将该卡破坏。
