  zh-TW:
  zh-CN: 瘴烟的死灵术师
text:
  en: |-
    2 monsters, including a DARK Spellcaster monster
    If this card is Link Summoned: You can add 1 Level 5 or higher DARK Spellcaster monster from your GY to your hand, but you cannot activate cards, or the effects of cards, with its name for the rest of this turn. You can send 1 Spell/Trap from your hand or field to the GY; immediately after this effect resolves, Normal Summon 1 Spellcaster monster. You can only use each effect of "Miasma Necromancer" once per turn.
  de: |-
    2 Monster, darunter ein FINSTERNIS Hexer-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 FINSTERNIS Hexer-Monster der Stufe 5 oder höher von deinem Friedhof hinzufügen, aber du kannst für den Rest dieses Spielzugs weder Karten noch die Effekte von Karten mit seinem Namen aktivieren. Du kannst 1 Zauber/Falle von deiner Hand oder Spielfeldseite auf den Friedhof legen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Hexer-Monster als Normalbeschwörung. Du kannst jeden Effekt von „Miasma-Totenbeschwörer“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos, incluyendo un monstruo Lanzador de Conjuros de OSCURIDAD
    Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 monstruo Lanzador de Conjuros de OSCURIDAD de Nivel 5 o mayor en tu Cementerio, pero no puedes activar cartas, o efectos de cartas, con su nombre por el resto de este turno. Puedes mandar al Cementerio 1 Mágica/Trampa en tu mano o Campo; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo Lanzador de Conjuros. Sólo puedes usar cada efecto de "Nigromante Miasma" una vez por turno.
  fr: |-
    2 monstres (un monstre TÉNÈBRES Magicien inclus)
    Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 monstre TÉNÈBRES Magicien de min. Niveau 5 depuis votre Cimetière à votre main, mais vous ne pouvez activer ni de cartes ni d'effets de cartes de son nom le reste de ce tour. Vous pouvez envoyer 1 Magie/Piège depuis votre main ou Terrain au Cimetière ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre Magicien. Vous ne pouvez utiliser chaque effet de "Nécromancien du Miasme" qu'une fois par tour.
  it: |-
    2 mostri, compreso un mostro OSCURITÀ Incantatore
    Se questa carta viene Evocata Link: puoi aggiungere 1 mostro OSCURITÀ Incantatore di Livello 5 o superiore dal tuo Cimitero alla tua mano, ma non puoi attivare carte, o effetti di carte, con il suo nome per il resto di questo turno. Puoi mandare 1 Magia/Trappola dalla tua mano o Terreno al Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro Incantatore. Puoi utilizzare ogni effetto di "Necromante Miasma" una sola volta per turno.
  pt: |-
    2 monstros, incluindo um monstro Mago de TREVAS
    Se este card for Invocado por Invocação-Link: você pode adicionar 1 monstro Mago de TREVAS de Nível 5 ou mais do seu Cemitério à sua mão, mas você não pode ativar cards, ou os efeitos de cards, com o nome dele pelo resto deste turno. Você pode enviar 1 Magia/Armadilha da sua mão ou do campo para o Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro Mago. Você só pode usar cada efeito de "Necromante do Miasma" uma vez por turno.
  ja: |-
    魔法使い族・闇属性モンスターを含むモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがL召喚した場合に発動できる。自分の墓地からレベル５以上の魔法使い族・闇属性モンスター１体を手札に加える。このターン、自分はこの効果で手札に加えたカード及びその同名カードの効果を発動できない。②：自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。魔法使い族モンスター１体の召喚を行う。
  ko: |-
    마법사족 / 어둠 속성 몬스터를 포함하는 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신 묘지에서 레벨 5 이상의 마법사족 / 어둠 속성 몬스터 1장을 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다. ②: 자신의 패 / 필드에서 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 마법사족 몬스터 1장의 일반 소환을 실행한다.
  zh-TW:
  zh-CN: |-
    包含魔法师族・暗属性怪兽在内的怪兽2只
    此卡名的①②效果1回合仅可各使用1次。①：此卡连接召唤的情况下可以发动。从自己墓地将1只等级5以上的魔法师族・暗属性怪兽加入手牌。此回合，自己不可发动以此效果加入手牌的卡及其同名卡的效果。②：从自己手牌・场上将1张魔法・陷阱卡送至墓地可以发动。进行1只魔法师族怪兽的召唤。
