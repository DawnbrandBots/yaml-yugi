name:
  en: Miasma Necromancer
  de: Miasma-Totenbeschwörer
  es: Nigromante Miasma
  fr: Nécromancien du Miasme
  it: Necromante Miasma
  pt: Necromante do Miasma
  ja: <ruby>瘴煙の死霊術師<rt>マイアズマ・ネクロマンサー</rt></ruby>
  ja_romaji: Maiazuma Nekuromansā
