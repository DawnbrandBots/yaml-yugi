text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned from your hand or your Deck by Tributing 1 "Great Dezard" that has fulfilled the condition. You can flip this card into face-down Defense Position once per turn during your Main Phase. As long as this monster remains face-up on the field, negate the activation and effects of all Spell and Trap Cards that target this card and destroy them. When this card is flipped face-up, you can Special Summon 1 Zombie-Type monster from your Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung aus deiner Hand oder deinem Deck beschworen werden, indem du 1 „Dezard der Große“-Karte, welche die Bedingung erfüllt hat, als Tribut anbietest. Du kannst diese Karte einmal im Spielzug während deiner Main Phase in die verdeckte Verteidigungsposition bringen. Solange diese Karte offen auf dem Spielfeld liegt, annulliere die Aktivierungen und die Effekte aller Zauber- und Fallenkarten, die diese Karte als Ziel bestimmen, und zerstöre diese Karten. Wenn diese Karte aufgedeckt wird, kannst du 1 Monster vom Typ Zombie als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial de tu mano o Deck Sacrificando 1 "Gran Dezard" que haya cumplido la condición. Puedes voltear esta carta a Posición de Defensa boca abajo una vez por turno durante tu Main Phase. Niega la activación y los efectos de todas las Cartas Mágicas y de Trampa que designen esta carta como objetivo y destrúyelas. Cuando esta carta es volteada boca arriba, puedes Invocar mediante una Invocación Especial 1 monstruo de Tipo Zombi de tu Cementerio a tu Campo.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut être Invoquée que par Invocation Spéciale depuis votre main ou votre Deck en sacrificiant 1 "Grand Dezard" qui a rempli les conditions. Vous pouvez retourner cette carte en Position de Défense face verso une fois par tour durant votre Main Phase. Tant que ce monstre reste face recto sur le Terrain, annulez l'activation et les effets de toutes les Cartes Magie et Piège qui désignent cette carte comme cible, et détruisez-les. Lorsque cette carte est retournée face recto, vous pouvez faire l'Invocation Spéciale d'1 monstre de Type Zombie depuis votre Cimetière.
  it: |-
    Questa carta può essere Evocata solamente tramite Evocazione Speciale dalla tua mano o dal tuo Deck offrendo 1 "Grande Dezard" che abbia soddisfatto le condizioni come Tributo. Puoi mettere questa carta coperta in Posizione di Difesa una volta per turno durante la tua Main Phase. Fino a quando questa carta resta scoperta sul Terreno, annulla l'attivazione e gli effetti di tutte le Carte Magia o Trappola che designano questa carta come bersaglio e distruggile. Quando questa carta viene scoperta, puoi Evocare tramite Evocazione Speciale 1 mostro di Tipo Zombie dal tuo Cimitero.
  pt:
  ja: |-
    このカードは通常召喚できない。「大神官デ・ザード」の効果で特殊召喚する事ができる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードがリバースした時、自分の墓地に存在するアンデット族モンスター１体を選択して特殊召喚する事ができる。また、フィールド上に表側表示で存在するこのカードを対象とする魔法・罠カードが発動した時、その発動を無効にし破壊する。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 조건을 만족시킨 "대신관 데자드"를 제물로 바치는 것으로 특수 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 앞면 표시로 필드 위에 존재하는 이 카드를 대상으로 하는 마법/함정 카드의 발동과 효과를 무효로 하여 파괴한다. 이 카드가 리버스했을 때, 자신의 묘지의 언데드족 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。「大神官 迪·扎德」的效果可以特殊召唤。这张卡1回合只有1次可以变成里侧守备表示。这张卡反转时，可以选择自己墓地存在的1只不死族怪兽特殊召唤。此外，以场上表侧表示存在的这张卡为对象的魔法·陷阱卡发动时，那个发动无效并破坏。
