name:
  en: Amazoness Spellcaster
  de: Amazonische Zauberwirkende
  es: Lanzadora de Conjuros Amazoness
  fr: Magicienne Amazonesse
  it: Incantatrice Amazoness
  pt: Mago Amazoness
  ja: アマゾネスの<ruby>呪<rt>じゅ</rt></ruby><ruby>詛<rt>そ</rt></ruby><ruby>師<rt>し</rt></ruby>
  ja_romaji: Amazonesu no Jusoshi
  ko: 아마조네스의 주술사
  ko_rr:
  zh-TW: 亞馬遜的詛咒師
  zh-CN: 亚马逊的诅咒师
text:
  en:
  de: |-
    Wähle 1 „Amazonisch“-Monster, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert; vertausche bis zum Ende dieses Spielzugs die Grund-ATK jener gewählten Ziele.
  es: |-
    Selecciona 1 monstruo "Amazoness" que controles y 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno intercambia el ATK original de esos objetivos.
  fr: |-
    Ciblez 1 monstre "Amazonesse" que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, échangez l'ATK d'origine des cibles.
  it: |-
    Scegli come bersaglio 1 mostro "Amazoness" che controlli e 1 mostro scoperto controllato dal tuo avversario; scambia l'ATK originale di quei bersagli, fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro "Amazoness" que você controla e 1 monstro com a face para cima que seu oponente controla; troque o ATK original desses alvos até o final deste turno.
  ja: |-
    ①：自分フィールドの「アマゾネス」モンスター１体と、相手フィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、その自分の「アマゾネス」モンスターと相手の表側表示モンスターの元々の攻撃力を入れ替える。
  ko: |-
    턴 종료시까지, 자신 필드 위의 "아마조네스"라는 이름이 붙은 앞면 표시 몬스터 1장과 상대 필드 위의 앞면 표시 몬스터 1장의 원래 공격력을 맞바꾼다.
  zh-TW: |-
    選擇我方場上１隻冠有「亞馬遜」之名的怪獸，以及對方場上的１隻正面表示怪獸，在回合結束前，將該２隻怪獸原本的攻擊力互換。
  zh-CN: |-
    直到回合结束时，令我方场上１只表侧表示的冠有“亚马逊”之名的怪兽与对手场上１只表侧表示的怪兽的原始攻击力互换。
