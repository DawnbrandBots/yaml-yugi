text:
  en: |-
    2 monsters, including a Level/Rank/Link 2 monster
    Cannot be used as Link Material the turn it is Link Summoned. You can only use 1 of the following effects of "Spright Sprind" per turn, and only once that turn. If this card is Link Summoned: You can send 1 Level 2 monster from your Deck to the GY. If another monster is Special Summoned while this card is on the field (except during the Damage Step): You can detach 1 material from an Xyz Monster you control, then target 1 monster on the field; return it to the hand.
  de: |-
    2 Monster, darunter ein Monster mit Stufe/Rang/Link 2
    Diese Karte kann in dem Spielzug, in dem sie als Linkbeschwörung beschworen wurde, nicht als Linkmaterial verwendet werden. Du kannst nur 1 der folgenden Effekte von „Spright Sprind“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 2 von deinem Deck auf den Friedhof legen. Falls ein anderes Monster als Spezialbeschwörung beschworen wird, solange sich diese Karte auf dem Spielfeld befindet (außer während des Damage Steps): Du kannst 1 Material von einem Xyz-Monster abhängen, das du kontrollierst, und dann 1 Monster auf dem Spielfeld wählen; gib es auf die Hand zurück.
  es: |-
    2 monstruos, incluyendo un monstruo de Nivel/Rango/Link 2
    No puede ser usado como Material de Enlace en el turno en el que es Invocado por Enlace. Sólo puedes usar 1 de los siguientes efectos de "Sprind Spright" por turno, y sólo una vez ese turno. Si esta carta es Invocada por Enlace: puedes mandar al Cementerio 1 monstruo de Nivel 2 en tu Deck. Si otro monstruo es Invocado de Modo Especial mientras esta carta está en el Campo (excepto durante el Damage Step): puedes desacoplar 1 material de un Monstruo Xyz que controles, y después selecciona 1 monstruo en el Campo; devuélvelo a la mano.
  fr: |-
    2 monstres (un monstre de Niveau/Rang/Link 2 inclus)
    Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Vous ne pouvez utiliser qu'1 des effets suivants de "Spright de Sprind" par tour, et uniquement une fois le tour. Si cette carte est Invoquée par Lien : vous pouvez envoyer 1 monstre de Niveau 2 depuis votre Deck au Cimetière. Si un autre monstre est Invoqué Spécialement tant que cette carte est sur le Terrain (sauf durant la Damage Step) : vous pouvez détacher 1 Matériel d'un Monstre Xyz que vous contrôlez, puis ciblez 1 monstre sur le Terrain ; renvoyez-le à la main.
  it: |-
    2 mostri, compreso un mostro di Livello/Rango/Link 2
    Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Puoi utilizzare solo 1 dei seguenti effetti di "Spright Sprind" per turno, e solo una volta in quel turno. Se questa carta viene Evocata Link: puoi mandare 1 mostro di Livello 2 dal tuo Deck al Cimitero. Se un altro mostro viene Evocato Specialmente mentre questa carta è sul Terreno (eccetto durante il Damage Step): puoi staccare 1 materiale da un Mostro Xyz che controlli, poi scegliere come bersaglio 1 mostro sul Terreno; fallo ritornare nella mano.
  pt: |-
    2 monstros, incluindo um monstro de Nível/Classe/Link 2
    Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Você só pode usar 1 dos seguintes efeitos de "Mecanorde Spright" por turno e apenas uma vez por turno. Se este card for Invocado por Invocação-Link: você pode enviar 1 monstro de Nível 2 do seu Deck para o Cemitério. Se outro monstro for Invocado por Invocação-Especial enquanto este card estiver no campo (exceto durante a Etapa de Dano): você pode desassociar 1 matéria de um Monstro Xyz que você controla e, depois, escolha 1 monstro no campo; devolva-o para a mão.
  ja: |-
    レベル２・ランク２・リンク２のモンスターを含むモンスター２体
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。このカードはリンク召喚されたターンにはリンク素材にできない。①：このカードがリンク召喚に成功した場合に発動できる。デッキからレベル２モンスター１体を墓地へ送る。②：このカードがフィールドに存在する状態で、他のモンスターが特殊召喚された場合、自分フィールドのＸ素材を１つ取り除き、フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。
  ko: |-
    레벨 2 / 랭크 2 / 링크 2 의 몬스터를 포함하는 몬스터 2장
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. 이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 레벨 2 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 필드에 존재하는 상태에서, 다른 몬스터가 특수 소환되었을 경우, 자신 필드의 엑시즈 소재를 1개 제거하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  zh-TW: |-
    包含等級２・階級２・連結２的怪獸在內的怪獸２隻
    此卡名的①②效果，１回合僅限使用１次其中１個效果。此卡在被連結召喚的回合無法做為連結素材。①：可在此卡連結召喚成功的狀況下發動。從牌組將１隻等級２怪獸送至墓地。②：此卡存在於場上的狀態，在其他怪獸被特殊召喚的狀況下，可去除我方場上的１個超量素材，將場上的１隻怪獸做為對象發動。將該怪獸送回持有者的手牌。
  zh-CN: |-
    包括等级２・阶级２・连接２的怪兽在内的怪兽２只
    此卡名的①②效果１回合１次，仅可使用其中１个。此卡被连接召唤的回合不可作为连接素材。①：此卡连接召唤成功的情况下可以发动。从牌组将１只等级２怪兽送至墓地。②：此卡存在于场上的状态下，其他怪兽被特殊召唤的情况下，去除自己场上的１个超量素材，以场上的１只怪兽为对象可以发动。将该怪兽放回持有者的手牌。
