name:
  en: Galaxy Journey
  de: Galaxie-Reise
  es: Viaje Galáctico
  fr: Voyage Galactique
  it: Viaggio Galattico
  pt: Jornada das Galáxias
  ja: <ruby>銀河超航行<rt>ギャラクシー・ジャーニー</rt></ruby>
  ja_romaji: Gyarakushī Jānī
  ko: 갤럭시 저니
  ko_rr:
  zh-TW: 銀河超航行
  zh-CN: 银河超航行
text:
  en: |-
    Special Summon 1 of your banished LIGHT or DARK monsters. If a face-up Xyz Monster(s) you control is banished, while this card is in your GY (except during the Damage Step): You can banish this card, then target 1 of those monsters; Special Summon it. You can only use each effect of "Galaxy Journey" once per turn.
  de: |-
    Beschwöre 1 deiner verbannten LICHT oder FINSTERNIS Monster als Spezialbeschwörung. Falls ein oder mehr offene Xyz-Monster, die du kontrollierst, verbannt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen und dann 1 jener Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Galaxie-Reise“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial 1 de tus monstruos de LUZ u OSCURIDAD desterrados. Si uno o más Monstruos Xyz boca arriba que controles son desterrados, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta, y después seleccionar 1 de esos monstruos; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Viaje Galáctico" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 de vos monstres LUMIÈRE ou TÉNÈBRES bannis. Si un ou plusieurs Monstres Xyz face recto que vous contrôlez sont bannis, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte, puis ciblez 1 de ces monstres ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Voyage Galactique" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 dei tuoi mostri LUCE o OSCURITÀ banditi. Se uno o più Mostri Xyz scoperti che controlli vengono banditi, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta, poi scegliere come bersaglio 1 di quei mostri; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Viaggio Galattico" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 dos seus monstros de LUZ ou de TREVAS banidos. Se um ou mais Monstros Xyz com a face para cima que você controla forem banidos, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card e, depois, escolha 1 desses monstros; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Jornada das Galáxias" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の除外状態の光・闇属性モンスター１体を特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドの表側表示のＸモンスターが除外された場合、このカードを除外し、その内の１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 제외 상태인 빛 / 어둠 속성 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 엑시즈 몬스터가 제외되었을 경우, 이 카드를 제외하고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：将自己除外状态的1只光・暗属性怪兽特殊召唤。②：此卡存在于墓地的状态下，自己场上表侧表示的超量怪兽被除外的情况下，将此卡除外，以其中1只为对象可以发动。将该怪兽特殊召唤。
