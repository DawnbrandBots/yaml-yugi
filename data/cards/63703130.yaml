text:
  en: |-
    Target 1 "Elemental HERO" Normal Monster in your GY; Special Summon that target.
  de: |-
    Wähle 1 Normales „Elementar-HELD“-Monster in deinem Friedhof; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    Selecciona 1 Monstruo Normal "HÉROE Elemental" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Ciblez 1 Monstre Normal "HÉROS Élémentaire" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Scegli come bersaglio 1 Mostro Normale "EROE Elementale" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Escolha 1 Monstro Normal "HERÓI do Elemento" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：自分の墓地の「Ｅ・ＨＥＲＯ」通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 묘지의 "엘리멘틀 히어로" 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    ①：可將我方墓地的１隻「元素－英雄」通常怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    ①：以自己墓地的1只“元素-英雄”通常怪兽为对象可以发动。将该怪兽特殊召唤。
