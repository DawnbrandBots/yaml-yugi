text:
  en: |-
    FLIP: Shuffle this card face-up into your opponent's Deck.
    If you draw this card after it was added to your Deck by its effect: Special Summon it in Defense Position, and if you do, take 1000 damage. All monsters controlled by the player that Summoned this card by its effect become Insect monsters.
  de: |-
    FLIPP: Mische diese Karte offen ins Deck deines Gegners.
    Falls du diese Karte ziehst, nachdem sie deinem Deck durch ihren Effekt hinzugefügt wurde: Beschwöre sie als Spezialbeschwörung in die Verteidigungsposition und falls du dies tust, erhältst du 1000 Schaden. Alle Monster, die der Spieler kontrolliert, der diese Karte durch ihren Effekt beschworen hat, werden zu Insekt-Monstern.
  es: |-
    VOLTEO: Baraja esta carta boca arriba al Deck de tu adversario.
    Si robas esta carta después de que fuera añadida a tu Deck por su efecto: Invócala de Modo Especial en Posición de Defensa y, si lo haces, recibe 1000 puntos de daño. Todos los monstruos controlados por el jugador que Invocó esta carta por su efecto se convierten en monstruos Insecto.
  fr: |-
    FLIP : Mélangez face recto cette carte dans le Deck de votre adversaire.
    Si vous piochez cette carte après qu'elle a été ajoutée à votre Deck par son effet : Invoquez-la Spécialement en Position de Défense, et si vous le faites, recevez 1000 points de dommages. Tous les monstres contrôlés par le joueur qui a Invoqué cette carte par son effet deviennent des monstres Insecte.
  it: |-
    SCOPRI: Mischia questa carta scoperta nel Deck del tuo avversario.
    Se peschi questa carta dopo che è stata aggiunta al tuo Deck dal suo effetto: Evocala Specialmente in Posizione di Difesa e, se lo fai, subisci 1000 danni. Tutti i mostri controllati dal giocatore che ha Evocato questa carta con il suo effetto diventano mostri Insetto.
  pt: |-
    VIRE: Embaralhe este card com a face para cima no Deck do seu oponente.
    Se você comprar este card depois que ele foi adicionado ao seu Deck pelo seu efeito: Invoque-o por Invocação-Especial em Posição de Defesa e, se isso acontecer, sofra 1000 de dano. Todos os monstros controlados pelo duelista que Invocou este card pelo seu efeito se tornam monstros Insetos.
  ja: |-
    リバース：このカードを相手のデッキに表向きで混ぜてシャッフルする。相手がこのカードをドローした時、このカードは相手フィールド上に表側守備表示で特殊召喚され、相手ライフに１０００ポイントダメージを与える。その後、このカードがフィールド上に表側表示で存在する限り、相手フィールド上に表側表示で存在するモンスターは全て昆虫族となる。
  ko: |-
    리버스 : 상대의 덱에 앞면으로 넣고 셔플한다. 상대가 이 카드를 드로우했을 때, 이 카드는 앞면 수비 표시로 상대 필드 위에 특수 소환되어, 상대에게 1000 포인트의 데미지를 준다. 그 후, 이 카드가 앞면 표시로 필드 위에 존재하는 한, 상대 필드 위의 앞면 표시 몬스터는 전부 곤충족이 된다.
  zh-TW:
  zh-CN: |-
    反转：这张卡表面向上混进对方卡组洗切。对方抽到这张卡时，这张卡在对方场上表侧守备表示特殊召唤，给与对方基本分1000分伤害。那之后，只要这张卡在场上表侧表示存在，对方场上表侧表示存在的怪兽全部变成昆虫族。
