text:
  en: |-
    Once per turn: You can Ritual Summon 1 WIND Ritual Monster from your Deck, by Tributing Spirit monsters and/or "Shinobird Tokens" you control whose total Levels equal or exceed its Level. Up to twice per turn, if a face-up WIND monster(s) you control returns to your hand (except during the Damage Step): You can activate 1 of these effects;
    ● Add 1 of your Spirit monsters or Ritual Spells that is banished or in your GY to your hand.
    ● Set 1 "Stars Align across the Milky Way" directly from your Deck.
