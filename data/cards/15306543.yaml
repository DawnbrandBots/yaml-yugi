  ja: |-
    ①：１ターンに１度、発動できる。自分フィールドのスピリットモンスター及び「霊魂鳥トークン」の中から、レベルの合計が儀式召喚するモンスターのレベル以上になるようにリリースし、デッキから風属性の儀式モンスター１体を儀式召喚する。②：１ターンに２度まで、自分フィールドの表側表示の風属性モンスターが自分の手札に戻った場合、以下の効果から１つを選択して発動できる。●自分の墓地・除外状態の、スピリットモンスター１体か儀式魔法カード１枚を手札に加える。●デッキから「星逢の天河」１枚を自分フィールドにセットする。
  ko: |-
    ①: 1턴에 1번, 발동할 수 있다. 자신 필드의 스피릿 몬스터 및 "에스프릿 버드 토큰" 중에서, 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록 릴리스하고, 덱에서 바람 속성의 의식 몬스터 1장을 의식 소환한다. ②: 1턴에 2번까지, 자신 필드의 앞면 표시의 바람 속성 몬스터가 자신의 패로 되돌아갔을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신의 묘지 / 제외 상태인, 스피릿 몬스터 1장이나 의식 마법 카드 1장을 패에 넣는다. ●덱에서 "성봉의 천하" 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，可以发动。为使合计等级为仪式召唤的怪兽的等级以上，从自己场上的灵魂怪兽及“灵魂鸟衍生物”中将怪兽解放，从牌组将１只风属性仪式怪兽仪式召唤。
    ②：１回合最多２次，自己场上的表侧表示风属性怪兽被放回自己手牌的情况下，可从以下效果中选择１个发动。
    ●将自己墓地・除外状态的１只灵魂怪兽或１张仪式魔法卡加入手牌。
    ●从牌组将１张“星逢之天河”放置在自己场上。
