text:
  en: |-
    If you control this Special Summoned card: You can target 1 other "Vaylantz" monster in your Main Monster Zone; move that monster you control to an adjacent (horizontal) Monster Zone. If this card in the Monster Zone moves to another Monster Zone: You can target 1 card in either player's Pendulum Zone; place it face-up in its adjacent Spell & Trap Zone as a Continuous Spell. You can only use each effect of "Vaylantz Buster Baron" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚されている場合、このカード以外の自分のメインモンスターゾーンの「ヴァリアンツ」モンスター１体を対象として発動できる。その自分のモンスターの位置を、その隣のモンスターゾーンに移動する。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合、自分または相手のＰゾーンのカード１枚を対象として発動できる。そのカードをその隣の魔法＆罠ゾーンに永続魔法カード扱いとして表側表示で置く。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환되어 있을 경우, 이 카드 이외의 자신 메인 몬스터 존의 "밸리언츠" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 위치를, 그 옆의 몬스터 존으로 이동한다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우, 자신 또는 상대의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 그 옆의 마법 & 함정 존에 지속 마법 카드로 취급하여 앞면 표시로 놓는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②怪兽效果1回合各能使用1次。①：这张卡是被特殊召唤而在场的场合，可以以这张卡以外的自己的主要怪兽区的1只「ヴァリアンツ／群豪」怪兽为对象发动。将那只自己的怪兽的位置移动到其相邻的怪兽区。②：怪兽区的这张卡被移动到其他的怪兽区的场合，可以以自己或者对手的灵摆区的1张卡为对象发动。将那张卡当作永续魔法卡使用以表侧表示放置到其相邻的魔法陷阱区。
