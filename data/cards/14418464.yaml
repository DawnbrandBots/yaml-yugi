  en: |-
    During your Main Phase: You can Special Summon this card to your Main Monster Zone in its same column, also you cannot Special Summon non-"Vaylantz" monsters for the rest of this turn, except from the Extra Deck. You can only use this effect of "Vaylantz Buster Baron" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。この効果の発動後、ターン終了時まで自分は「ヴァリアンツ」モンスターしか特殊召喚できない（ＥＸデッキからの特殊召喚は除く）。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "밸리언츠" 몬스터밖에 특수 소환할 수 없다(엑스트라 덱에서의 특수 소환 이외).
  zh-TW:
  zh-CN: |-
    这个卡名的灵摆效果1回合只能使用1次。①：自己的主要阶段可以发动。将这张卡特殊召唤到正对面的自己的主要怪兽区。这个效果发动后，直到回合结束时自己特殊召唤的只能是「ヴァリアンツ／群豪」怪兽（从额外卡组所作的特殊召唤例外）。
