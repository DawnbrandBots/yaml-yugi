text:
  en: |-
    If a Quick-Play Spell Card is activated (except during the Damage Step): You can Special Summon this card from your hand. If a Quick-Play Spell Card is activated (except during the Damage Step): You can target up to 2 cards your opponent controls; shuffle them into the Deck. If "Mystical Space Typhoon" is activated while this card is in your GY: You can Special Summon this card. You can only use each effect of "Radiant Typhoon Fonix, the Great Flame" once per turn.
  de: |-
    Falls eine Schnellzauberkarte aktiviert wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls eine Schnellzauberkarte aktiviert wird (außer während des Damage Steps): Du kannst bis zu 2 Karten wählen, die dein Gegner kontrolliert; mische sie ins Deck. Falls „Mystischer Raum-Taifun“ aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Glanztaifun Fonix, die große Flamme“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una Carta Mágica de Juego Rápido es activada (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si una Carta Mágica de Juego Rápido es activada (excepto durante el Damage Step): puedes seleccionar hasta 2 cartas que controle tu adversario; barájalas al Deck. Si "Tifón del Espacio Místico" es activado mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Fónix Tifón Radiante, la Gran Llama" una vez por turno.
  fr: |-
    Si une Carte Magie Jeu-Rapide est activée (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si une Carte Magie Jeu-Rapide est activée (sauf durant la Damage Step) : vous pouvez cibler max. 2 cartes contrôlées par votre adversaire ; mélangez-les dans le Deck. Si "Typhon d'Espace Mystique" est activé tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Typhon Radieux Fonix, la Grande Flamme" qu'une fois par tour.
  it: |-
    Se viene attivata una Carta Magia Rapida (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se viene attivata una Carta Magia Rapida (eccetto durante il Damage Step): puoi scegliere come bersaglio fino a 2 carte controllate dal tuo avversario; mischiale nel Deck. Se "Tifone Spaziale Mistico" viene attivato mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Tifone Radiante Fonix, la Grande Fiamma" una sola volta per turno.
  pt: |-
    Se um Card de Magia Rápida for ativado (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se um Card de Magia Rápida for ativado (exceto durante a Etapa de Dano): você pode escolher até 2 cards que seu oponente controla; embaralhe-os no Deck. Se "Tufão Espacial Místico" for ativado enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Tufão Radiante Fonix, a Grande Chama" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：速攻魔法カードが発動した場合に発動できる。このカードを手札から特殊召喚する。②：速攻魔法カードが発動した場合、相手フィールドのカードを２枚まで対象として発動できる。そのカードをデッキに戻す。③：このカードが墓地に存在する状態で、「サイクロン」が発動した場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 속공 마법 카드가 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 속공 마법 카드가 발동했을 경우, 상대 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. ③: 이 카드가 묘지에 존재하는 상태에서, "싸이크론"이 발동했을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：速攻魔法卡发动的情况下可以发动。从手牌将此卡特殊召唤。②：速攻魔法卡发动的情况下，以对手场上的最多2张卡为对象可以发动。将该卡放回牌组。③：此卡存在于墓地的状态下，“气旋”发动的情况下可以发动。将此卡特殊召唤。
