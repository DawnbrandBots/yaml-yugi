text:
  en:
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges „Dogmatika“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst, oder 1 Monster von deinem Extra Deck auf den Friedhof legen, dessen Stufe der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Du kannst nur 1 „Dogmatikatastrophe“ pro Spielzug aktivieren.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Dogmátik". También debes Sacrificar monstruos en tu mano o Campo, cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que Invocas por Ritual, o mandar al Cementerio 1 monstruo en tu Deck Extra, cuyo Nivel sea igual al Nivel del Monstruo de Ritual que Invocas por Ritual. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Dogmátikalamidad" por turno.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Dogmatika". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain, dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement, ou envoyez 1 monstre depuis votre Extra Deck au Cimetière, dont le Niveau est égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Dogmatikalamité" par tour.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Dogmatika". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale, o mandare 1 mostro dal tuo Extra Deck al Cimitero con Livello pari al Livello del Mostro Rituale che stai Evocando tramite Rituale. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck. Puoi attivare solo 1 "Dogmatikalamità" per turno.
  pt: |-
    Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Dogmatika". Você também deve oferecer monstros como Tributo da sua mão ou do campo, cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocou por Invocação-Ritual, ou enviar 1 monstro do seu Deck Adicional para o Cemitério, cujo Nível seja igual ao Nível do Monstro de Ritual que você Invocou por Invocação-Ritual. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Dogmatikalamidade" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：レベルの合計が儀式召喚するモンスターと同じになるように自分の手札・フィールドのモンスターをリリース、または儀式召喚するモンスターと同じレベルのモンスター１体をＥＸデッキから墓地へ送り、手札から「ドラグマ」儀式モンスター１体を儀式召喚する。このカードの発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    "드래그마" 의식 몬스터의 의식 소환에 필요. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록 자신의 패 / 필드의 몬스터를 릴리스, 또는 의식 소환할 몬스터와 같은 레벨의 몬스터 1장을 엑스트라 덱에서 묘지로 보내고, 패에서 "드래그마" 의식 몬스터 1장을 의식 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    「教導」儀式怪獸降臨所需。此卡名的卡１回合僅限發動１張。①：為使等級合計與儀式召喚怪獸相同，解放我方手牌・場上的怪獸，或將１隻與儀式召喚的怪獸等級相同的怪獸從額外牌組送至墓地，從手牌儀式召喚１隻「教導」儀式怪獸。此卡發動後，在回合結束前我方不可從額外牌組特殊召喚怪獸。
  zh-CN: |-
    “教导”仪式怪兽的降临所必需。此卡名的卡１回合仅可发动１张。①：为使合计等级与仪式召唤的怪兽相等，解放自己手牌・场上的怪兽，或将１只等级与仪式召唤怪兽相同的怪兽从额外牌组送至墓地，从手牌将１只“教导”仪式怪兽仪式召唤。此卡发动后，直至回合结束时为止，自己不可从额外牌组特殊召唤怪兽。
