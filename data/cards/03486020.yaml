name:
  en: Yoko, the Graceful Mayakashi
  de: Yoko, die anmutige Mayakashi
  es: Yoko, el Mayakashi Agraciado
  fr: Yoko, Mayakashi de la Grâce
  it: Yoko, la Mayakashi Graziosa
  pt: Yoko, a Mayakashi Elegante
  ja: <ruby>麗<rt>うるわし</rt></ruby>の<ruby>魔妖<rt>まやかし</rt></ruby>－<ruby>妖<rt>よう</rt></ruby><ruby>狐<rt>こ</rt></ruby>
  ja_romaji: Uruwashi no Mayakashi - Yōko
  ko: 우아함의 마요괴－요호
  ko_rr: Uaham-ui Mayogoe - Yoho
  zh-TW:
  zh-CN: 丽之魔妖-妖狐
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters / You can only control 1 "Yoko, the Graceful Mayakashi". You can only use each of these effects of "Yoko, the Graceful Mayakashi" once per turn.
    ● If a Synchro Monster in your possession whose original Level is 11 is destroyed by battle or an opponent's card effect while this card is in the GY: You can banish 1 other Zombie monster from your GY, and if you do, Special Summon this card.
    ● If this card is Special Summoned from the GY: You can destroy 1 monster your opponent controls.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Du kannst nur 1 „Yoko, die anmutige Mayakashi“ kontrollieren. Du kannst jeden dieser Effekte von „Yoko, die anmutige Mayakashi“ nur einmal pro Spielzug verwenden.
    ● Falls ein Synchromonster, das dir gehört und dessen Grund-Stufe 11 ist, durch Kampf oder einen Karteneffekt eines Gegners zerstört wird, solange sich diese Karte im Friedhof befindet: Du kannst 1 anderes Zombie-Monster von deinem Friedhof verbannen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
    ● Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Sólo puedes controlar 1 "Yoko, el Mayakashi Agraciado". Sólo puedes usar cada uno de estos efectos de "Yoko, el Mayakashi Agraciado" una vez por turno.
    ● Si un Monstruo de Sincronía, en tu posesión, cuyo Nivel original es 11, es destruido en batalla o por el efecto de una carta del adversario mientras esta carta está en el Cementerio: puedes desterrar otro monstruo Zombi en tu Cementerio y, si lo haces, Invoca esta carta de Modo Especial.
    ● Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes destruir 1 monstruo que controle tu adversario.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Vous ne pouvez contrôler qu'1 "Yoko, Mayakashi de la Grâce". Vous ne pouvez utiliser chacun de ces effets de "Yoko, Mayakashi de la Grâce" qu'une fois par tour.
    ● Si un Monstre Synchro en votre possession, dont le Niveau d'origine est 11, est détruit au combat ou par un effet de carte de l'adversaire tant que cette carte est dans le Cimetière : vous pouvez bannir 1 autre monstre Zombie depuis votre Cimetière, et si vous le faites, Invoquez Spécialement cette carte.
    ● Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez détruire 1 monstre contrôlé par votre adversaire.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Puoi controllare solo 1 "Yoko, la Mayakashi Graziosa". Puoi utilizzare ognuno di questi effetti di "Yoko, la Mayakashi Graziosa" una sola volta per turno.
    ● Se un Mostro Synchro sotto il tuo comando, il cui Livello originale è 11, viene distrutto in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nel Cimitero: puoi bandire 1 altro mostro Zombie dal tuo Cimitero e, se lo fai, Evoca Specialmente questa carta.
    ● Se questa carta viene Evocata Specialmente dal Cimitero: puoi distruggere 1 mostro controllato dal tuo avversario.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Você só pode controlar 1 "Yoko, a Mayakashi Elegante". Você só pode usar cada um desses efeitos de "Yoko, a Mayakashi Elegante" uma vez por turno.
    ● Se um Monstro Sincro em sua posse, cujo Nível original seja 11, for destruído em batalha ou por um efeito de card do oponente enquanto este card estiver no Cemitério: você pode banir 1 outro monstro Zumbi no seu Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial.
    ● Se este card for Invocado por Invocação-Especial do Cemitério: você pode destruir 1 monstro que seu oponente controla.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「麗の魔妖－妖狐」は自分フィールドに１体しか表側表示で存在できない。②：このカードが墓地に存在し、元々のレベルが１１の自分のＳモンスターが戦闘または相手の効果で破壊された場合に発動できる。自分の墓地から他のアンデット族モンスター１体を除外し、このカードを特殊召喚する。③：このカードが墓地からの特殊召喚に成功した場合に発動できる。相手フィールドのモンスター１体を選んで破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "우아함의 마요괴－요호"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 묘지에 존재하고, 원래의 레벨이 11 인 자신의 싱크로 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 다른 언데드족 몬스터 1장을 제외하고, 이 카드를 특수 소환한다. ③: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 골라 파괴한다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    这个卡名的②③的效果1回合各能使用1次。
    ①：「丽之魔妖-妖狐」在自己场上只能有1只表侧表示存在。
    ②：这张卡在墓地存在，原本等级是11星的自己的同调怪兽被战斗或者对方的效果破坏的场合才能发动。从自己墓地把1只其他的不死族怪兽除外，这张卡特殊召唤。
    ③：这张卡从墓地的特殊召唤成功的场合才能发动。选对方场上1只怪兽破坏。
