text:
  en: |-
    2 Level 5 monsters
    Once per turn: You can detach 1 Xyz Material from this card to target 1 face-up card your opponent controls; destroy it.
  de: |-
    2 Monster der Stufe 5
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 offene Karte zu wählen, die dein Gegner kontrolliert; zerstöre sie.
  es: |-
    2 monstruos de Nivel 5
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 carta boca arriba que controle tu adversario; destrúyela.
  fr: |-
    2 monstres de Niveau 5
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler 1 carte face recto contrôlée par votre adversaire ; détruisez-la.
  it: |-
    2 mostri di Livello 5
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggila.
  pt: |-
    2 monstros de Nível 5
    Uma vez por turno: Você pode desassociar 1 Matéria Xyz deste card para escolher 1 card com a face para cima que seu oponente controla; destrua-o.
  ja: |-
    レベル５モンスター×２
    １ターンに１度、このカードのエクシーズ素材を１つ取り除き、相手フィールド上に表側表示で存在するカード１枚を選択して発動できる。選択したカードを破壊する。
  ko: |-
    레벨 5 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 발동할 수 있다. 선택한 카드를 파괴한다.
  zh-TW: |-
    等級５怪獸×２
    １回合１次，可去除此卡的１個超量素材，選擇對方場上的１張正面表示的卡發動。破壞選擇的卡。
  zh-CN: |-
    5星怪兽×2
    1回合1次，把这张卡1个XYZ素材取除，选择对方场上表侧表示存在的1张卡才能发动。选择的卡破坏。
