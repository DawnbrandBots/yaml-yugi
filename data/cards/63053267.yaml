name:
  en: Nagel's Protection
  de: Nagels Schutz
  es: Protección de Nagel
  fr: Protection de Nagel
  it: Protezione di Nagel
  pt: Proteção de Nagel
  ja: ナーゲルの<ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>天<rt>てん</rt></ruby>
  ja_romaji: Nāgeru no Shugoten
  ko: 나겔의 수호천
  ko_rr:
  zh-TW: 奈格爾的守護天
  zh-CN: 奈格尔的守护天
text:
  en: |-
    "Tindangle" monsters in your Main Monster Zones cannot be destroyed by battle or your opponent's card effects. Once per turn, if your "Tindangle" monster inflicts battle damage to your opponent, the damage is doubled. You can banish this card from your GY and discard 1 "Tindangle" card; add 1 "Nagel's Protection" from your Deck to your hand. You can only use this effect of "Nagel's Protection" once per turn.
  de: |-
    „Tinwinkel“-Monster in deinen Main-Monsterzonen können weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug, falls dein „Tinwinkel“-Monster deinem Gegner Kampfschaden zufügt, wird der Schaden verdoppelt. Du kannst diese Karte von deinem Friedhof verbannen und 1 „Tinwinkel“-Karte abwerfen; füge deiner Hand 1 „Nagels Schutz“ von deinem Deck hinzu. Du kannst diesen Effekt von „Nagels Schutz“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos "Tindángulo" en tus Zonas de Monstruos Principales no pueden ser destruidos en batalla o por los efectos de cartas de tu adversario. Una vez por turno, si tu monstruo "Tindángulo" inflige daño de batalla a tu adversario, el daño se duplica. Puedes desterrar esta carta en tu Cementerio y descartar 1 carta "Tindángulo"; añade a tu mano, desde tu Deck, 1 "Protección de Nagel". Sólo puedes usar este efecto de "Protección de Nagel" una vez por turno.
  fr: |-
    Les monstres "Tindangle" dans vos Zones Monstre Main ne peuvent être détruits ni au combat ni par les effets de carte de votre adversaire. Une fois par tour, si votre monstre "Tindangle" inflige des dommages de combat à votre adversaire, les dommages sont doublés. Vous pouvez bannir cette carte depuis votre Cimetière et défausser 1 carte "Tindangle" ; ajoutez 1 "Protection de Nagel" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Protection de Nagel" qu'une fois par tour.
  it: |-
    I mostri "Tindangolo" nelle tue Zone Mostri Main non possono essere distrutti in battaglia o dagli effetti delle carte del tuo avversario. Una volta per turno, se un tuo mostro "Tindangolo" infligge danno da combattimento al tuo avversario, il danno viene raddoppiato. Puoi bandire questa carta dal tuo Cimitero e scartare 1 carta "Tindangolo"; aggiungi 1 "Protezione di Nagel" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Protezione di Nagel" una sola volta per turno.
  pt: |-
    Monstros "Tindângulo" nas suas Zonas de Monstros Principais não podem ser destruídos em batalha ou por efeitos de card do seu oponente. Uma vez por turno, se um monstro "Tindângulo" seu causar dano de batalha ao seu oponente, o dano é dobrado. Você pode banir este card do seu Cemitério e descartar 1 card "Tindângulo"; adicione 1 "Proteção de Nagel" do seu Deck à sua mão. Você só pode usar este efeito de "Proteção de Nagel" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分のメインモンスターゾーンの「ティンダングル」モンスターは戦闘及び相手の効果では破壊されない。②：自分の「ティンダングル」モンスターが相手に戦闘ダメージを与える場合、１ターンに１度だけそのダメージは倍になる。③：墓地のこのカードを除外し、手札から「ティンダングル」カード１枚を捨てて発動できる。デッキから「ナーゲルの守護天」１枚を手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 메인 몬스터 존의 "틴당글" 몬스터는 전투 및 상대 효과로는 파괴되지 않는다. ②: 자신의 "틴당글" 몬스터가 상대에게 전투 데미지를 줄 경우, 1턴에 1번만 그 데미지는 배가 된다. ③: 묘지의 이 카드를 제외하고, 패에서 "틴당글" 카드 1장을 버리고 발동할 수 있다. 덱에서 "나겔의 수호천" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。①：只要这张卡在魔法与陷阱区域存在，自己的主要怪兽区域的「ティンダングル」怪兽不会被战斗以及对方的效果破坏。②：自己的「ティンダングル」怪兽给与对方战斗伤害的场合，1回合只有1次让那次伤害变成2倍。③：把墓地的这张卡除外，从手卡丢弃1张「ティンダングル」卡才能发动。从卡组把1张「ナーゲルの守護天」加入手卡。
