  ja: |-
    「幻奏の音姫」モンスター＋「幻奏」モンスター×２
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。自分フィールドの「幻奏」モンスターを任意の数だけエンドフェイズまで除外する。その後、この効果で除外したモンスターの数まで相手フィールドの表側表示カードを手札に戻す事ができる。②：融合召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。デッキ・ＥＸデッキから「幻奏の華歌神フラワリング・エトワール」以外の「幻奏」モンスター１体を特殊召喚する。
  ko: |-
    "환주의 음희" 몬스터 ＋ "환주" 몬스터 × 2
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 자신 필드의 "환주" 몬스터를 임의의 수만큼 엔드 페이즈까지 제외한다. 그 후, 이 효과로 제외한 몬스터의 수까지 상대 필드의 앞면 표시 카드를 패로 되돌릴 수 있다. ②: 융합 소환한 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 "환주의 화가신 플라워링 에뜨와르" 이외의 "환주" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    “幻奏音姬”怪兽＋“幻奏”怪兽×２
    此卡名的①效果１回合仅可使用１次。
    ①：在自己・对手回合可以发动。将自己场上任意数量的“幻奏”怪兽直至结束阶段为止除外。然后，可将对手场上表侧表示的卡放回手牌，数量最多为以此效果除外的怪兽数量。
    ②：融合召唤的、表侧表示的此卡因对手从场上离开的情况下可以发动。从牌组・额外牌组将“幻奏华歌神 绚烂舞星”以外的１只“幻奏”怪兽特殊召唤。
