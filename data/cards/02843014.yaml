text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, send 1 Fish-Type monster from your Deck to the Graveyard. Then, you can Special Summon 1 "Nimble Sunfish" from your Deck.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, lege 1 Monster vom Typ Fisch von deinem Deck auf den Friedhof. Dann kannst du 1 „Flinker Sonnenbarsch“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, manda al Cementerio, desde tu Deck, 1 monstruo de Tipo Pez. Después, puedes Invocar de Modo Especial, desde tu Deck, 1 "Pez Sol Ágil".
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, envoyez 1 monstre de Type Poisson depuis votre Deck au Cimetière. Ensuite, vous pouvez Invoquer Spécialement 1 "Poisson Lune Agile" depuis votre Deck.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, manda 1 mostro di Tipo Pesce dal tuo Deck al Cimitero. Poi puoi Evocare Specialmente 1 "Pesce Luna Agile" dal tuo Deck.
  pt:
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから魚族モンスター１体を墓地へ送る。その後、自分のデッキから「素早いマンボウ」１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 어류족 몬스터 1장을 묘지로 보낸다. 그 후, 자신의 덱에서 "재빠른 맘보" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，从自己卡组把1只鱼族怪兽送去墓地。那之后，可以从自己卡组把1只「迅捷翻车鱼」特殊召唤。
