name:
  en: Igknight Reload
  de: Feueritter nachladen
  es: Recarga del Caballerígneo
  fr: Recharge Chevaliardent
  it: Ricarica Fuocavaliere
  pt: Recarregar Cavaleirardor
  ja: イグナイト・リロード
  ja_romaji: Igunaito Rirōdo
  ko: 이그나이트 리로드
  ko_rr:
  zh-TW: 燧騎士 上膛
  zh-CN: 点火骑士・再上膛
text:
  en:
  de: |-
    Zeige eine beliebige Anzahl Pendelmonster von deiner Hand vor und mische sie ins Deck, dann ziehe Karten in Höhe der Anzahl der ins Deck gemischten Karten +1. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Karten durch Karteneffekte ziehen. Du kannst nur 1 „Feueritter nachladen“ pro Spielzug aktivieren.
  es: |-
    Muestra cualquier número de Monstruos de Péndulo en tu mano y barájalos al Deck, y después roba una cantidad de cartas igual al número de cartas que barajaste al Deck + 1. Por el resto de este turno después de que esta carta se resuelva, no puedes robar cartas por efectos de cartas. Sólo puedes activar 1 "Recarga del Caballerígneo" por turno.
  fr: |-
    Révélez un nombre de votre choix de Monstres Pendule depuis votre main et mélangez-les dans le Deck, puis piochez un nombre de cartes égal au nombre de cartes que vous avez mélangées dans le Deck +1. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas piocher de cartes par des effets de carte. Vous ne pouvez activer qu'1 "Recharge Chevaliardent" par tour.
  it: |-
    Rivela un qualsiasi numero di Mostri Pendulum dalla tua mano e mischiali nel Deck, poi pesca carte pari al numero di carte che hai mischiato nel Deck +1. Per il resto di questo turno dopo che questa carta si è risolta, non puoi pescare carte con gli effetti delle carte. Puoi attivare solo 1 "Ricarica Fuocavaliere" per turno.
  pt: |-
    Revele qualquer número de Monstros Pêndulo da sua mão e embaralhe-os no Deck e, depois, compre cards igual ao número de cards que você embaralhou no Deck +1. Pelo resto deste turno depois que este card resolver, você não pode comprar cards por efeitos de card. Você só pode ativar 1 "Recarregar Cavaleirardor" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：手札のＰモンスターを任意の数だけ相手に見せ、デッキに戻す。その後、自分は戻した数＋１枚をドローする。このカードの発動後、ターン終了時まで自分はカードの効果でドローできない。
  ko: |-
    "이그나이트 리로드"는 1턴에 1장밖에 발동할 수 없다. ①: 패의 펜듈럼 몬스터를 임의의 수만큼 상대에게 보여주고, 덱으로 되돌려서 셔플한다. 그 후, 자신은 덱으로 되돌린 수 ＋ 1장을 덱에서 드로우한다. 이 카드의 발동 후, 턴 종료시까지 자신은 카드의 효과로 드로우할 수 없다.
  zh-TW: |-
    「燧騎士 上膛」１回合僅限發動１張。①：可將手牌的任意數量的鐘擺怪獸出示給對方，送回牌組後洗牌。其後，我方依據送回牌組的數量＋１從牌組抽牌。此卡發動後，回合結束前我方無法透過卡片的效果抽牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：将手牌任意数量的灵摆怪兽出示给对手并放回牌组。然后，自己抽所放回数量＋１张。此卡发动后，直至回合结束时为止自己不可以卡的效果抽牌。
