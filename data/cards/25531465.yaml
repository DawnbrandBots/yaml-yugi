text:
  en: |-
    If this card is sent to the Graveyard for the Synchro Summon of a Spellcaster-Type Synchro Monster, you can return 1 Spell Card from your Graveyard to the top of your Deck.
  de: |-
    Falls diese Karte für die Synchrobeschwörung eines Synchromonsters vom Typ Hexer auf den Friedhof gelegt wird, kannst du 1 Zauberkarte von deinem Friedhof auf dein Deck zurücklegen.
  es: |-
    Si esta carta es mandada al Cementerio para la Invocación por Sincronía de un Monstruo de Sincronía de Tipo Lanzador de Conjuros, puedes devolver 1 Carta Mágica de tu Cementerio a la parte superior de tu Deck.
  fr: |-
    Si cette carte est envoyée au Cimetière pour l'Invocation Synchro d'un monstre Synchro de Type Magicien, vous pouvez renvoyer 1 Carte Magie depuis votre Cimetière au-dessus de votre Deck.
  it: |-
    Se questa carta viene mandata al Cimitero per la Synchro Evocazione di un Mostro Synchro di Tipo Incantatore, puoi far ritornare 1 Carta Magia dal tuo Cimitero in cima al tuo Deck.
  pt: |-
    Se esta carta é enviada ao Cemitério devido a um Synchro Summon de um Synchro Monster Spellcaster-Type, você pode retornar 1 Spell Card do seu Cemitério para o topo do seu Deck.
  ja: |-
    このカードが魔法使い族モンスターのシンクロ召喚に使用され墓地へ送られた場合、自分の墓地に存在する 魔法カード１枚をデッキの一番上に戻す事ができる。
  ko: |-
    이 카드가 마법사족 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 자신의 묘지에 존재하는 마법 카드 1장을 덱의 맨 위로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被魔法师族怪兽的同调召唤使用送去墓地的场合，可以让自己墓地存在的1张魔法卡回到卡组最上面。
