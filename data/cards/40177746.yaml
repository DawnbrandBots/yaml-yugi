text:
  en: |-
    If this card is sent to the GY: You can banish up to 2 other LIGHT Fairy monsters from your field and/or GY; add the same number of Level 2 or lower LIGHT Fairy monsters with different names from your Deck to your hand, except "Eva". You can only use this effect of "Eva" once per turn.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Du kannst bis zu 2 andere LICHT Fee-Monster von deiner Spielfeldseite und/oder deinem Friedhof verbannen; füge deiner Hand dieselbe Anzahl LICHT Fee-Monster der Stufe 2 oder niedriger mit unterschiedlichen Namen von deinem Deck hinzu, außer „Eva“. Du kannst diesen Effekt von „Eva“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio: puedes desterrar de tu Campo y/o Cementerio hasta otros 2 monstruos Hada de LUZ; añade a tu mano la misma cantidad de monstruos Hada de LUZ de Nivel 2 o menor con nombres diferentes en tu Deck, excepto "Eva". Sólo puedes usar este efecto de "Eva" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière : vous pouvez bannir max. 2 autres monstres LUMIÈRE Elfe depuis votre Terrain et/ou Cimetière ; ajoutez le même nombre de monstres LUMIÈRE Elfe de max. Niveau 2 de noms différents ("Eva" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Eva" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero: puoi bandire fino a 2 altri mostri Fata LUCE dal tuo Terreno e/o Cimitero; aggiungi lo stesso numero di mostri Fata LUCE di Livello 2 o inferiore con nomi diversi dal tuo Deck alla tua mano, eccetto "Eva". Puoi utilizzare questo effetto di "Eva" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério: você pode banir até 2 outros monstros Fada de LUZ do seu campo e/ou Cemitério; adicione o mesmo número de monstros Fada de LUZ de Nível 2 ou menos com nomes diferentes do seu Deck à sua mão, exceto "Eva". Você só pode usar este efeito de "Eva" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合、このカード以外の自分のフィールド・墓地の天使族・光属性モンスターを２体まで除外して発動できる。除外した数だけ、デッキから「イーバ」以外のレベル２以下の天使族・光属性モンスターを手札に加える（同名カードは１枚まで）。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우, 이 카드 이외의 자신 필드 / 묘지의 천사족 / 빛 속성 몬스터를 2장까지 제외하고 발동할 수 있다. 제외한 수만큼, 덱에서 "이바" 이외의 레벨 2 이하의 천사족 / 빛 속성 몬스터를 패에 넣는다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。
    ①：此卡被送至墓地的情况下，将自己场上・墓地此卡以外的最多２只天使族・光属性怪兽除外可以发动。依所除外的数量，从牌组将“异娃”以外的等级２以下的天使族・光属性怪兽加入手牌（同名卡最多１张）。
