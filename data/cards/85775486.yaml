text:
  en: |-
    Shuffle 1 "Meklord" monster from your hand into the Deck, then target 1 "Meklord" card in your GY; add that target to your hand.
  de: |-
    Mische 1 „Meklord“-Monster von deiner Hand ins Deck und wähle dann 1 „Meklord“-Karte in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Baraja al Deck 1 monstruo "Meklord" en tu mano, y después selecciona 1 carta "Meklord" en tu Cementerio; añade a tu mano ese objetivo.
  fr: |-
    Mélangez 1 monstre "Meklord" depuis votre main dans le Deck, puis ciblez 1 carte "Meklord" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Mischia 1 mostro "Meklord" dalla tua mano al Deck per scegliere 1 carta "Meklord" nel tuo Cimitero, e aggiungerla alla tua mano.
  pt: |-
    Embaralhe 1 monstro "Senhormek" da sua mão no Deck e, depois, escolha 1 card "Senhormek" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    自分の手札から「機皇」と名のついたモンスター１体をデッキに戻して発動する。自分の墓地に存在する「機皇」と名のついたカード１枚を選択して手札に加える。
  ko: |-
    자신의 패에서 "기황"이라는 이름이 붙은 몬스터 1장을 덱으로 되돌리고 발동한다. 자신의 묘지에 존재하는 "기황"이라는 이름이 붙은 카드 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    可從我方手牌將１隻冠有「機皇」之名的怪獸送回牌組發動。從我方墓地選擇１張冠有「機皇」之名的卡加入手牌。
  zh-CN: |-
    从自己手卡让1只名字带有「机皇」的怪兽回到卡组发动。选择自己墓地存在的1张名字带有「机皇」的卡加入手卡。
