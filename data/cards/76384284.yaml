  en: |-
    Special Summon 1 "Gladiator Beast" monster from your hand to your opponent's side of the field. Then, draw 1 card.
  de: |-
    Beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners. Ziehe dann 1 Karte.
  es: |-
    Invoca de Modo Especial al Campo de tu adversario, desde tu mano, 1 monstruo "Bestia Gladiador". Después roba 1 carta.
  fr: |-
    Invoquez Spécialement 1 monstre "Bête Gladiateur" depuis votre main sur le Terrain de votre adversaire. Puis, piochez 1 carte.
  it: |-
    Evoca tramite Evocazione Speciale 1 mostro "Gladiatore Bestia" dalla tua mano sul Terreno del tuo avversario. Poi, pesca 1 carta.
  pt: |-
    Special Summon 1 monstro "Gladiator Beast" da sua mão para o lado do campo do seu oponente. Depois disso, compre 1 carta.
  ja: |-
    自分の手札から「剣闘獣」と名のついたモンスター１体を相手フィールド上に特殊召喚する。その後、自分のデッキからカードを１枚ドローする。
  ko: |-
    자신의 패에서 "검투수"라는 이름이 붙은 몬스터 1장을 상대 필드 위에 특수 소환한다. 그 후, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    從我方手牌特殊召喚１隻冠有「劍鬥獸」之名的怪獸至對方場上。其後，從我方牌組抽１張牌。
  zh-CN: |-
    从我方手牌特殊召唤１只冠有“剑斗兽”之名的怪兽至对手场上。之后，从我方从牌组抽取１张卡牌。
