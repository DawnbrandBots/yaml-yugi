text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell. You can only use each of the following effects of "Toy Tank" once per turn. If this Set card in the Spell & Trap Zone is sent to the GY: You can Special Summon this card. You can Tribute this monster; Special Summon 1 Level 6 or lower monster from your hand, or, if you control "Toy Box", you can Special Summon 1 Level 6 or lower monster from your GY instead, except "Toy Tank".
  de: |-
    Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Du kannst jeden der folgenden Effekte von „Spielzeugpanzer“ nur einmal pro Spielzug verwenden. Falls diese gesetzte Karte in der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst dieses Monster als Tribut anbieten; beschwöre 1 Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deiner Hand oder falls du „Spielzeugkiste“ kontrollierst, kannst du stattdessen 1 Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören, außer „Spielzeugpanzer“.
  es: |-
    Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Sólo puedes usar cada uno de los siguientes efectos de "Tanque de Juguete" una vez por turno. Si esta carta Colocada en la Zona de Magia y Trampas es mandada al Cementerio: puedes Invocar esta carta de Modo Especial. Puedes Sacrificar este monstruo; Invoca de Modo Especial, desde tu mano, 1 monstruo de Nivel 6 o menor o, si controlas "Caja de Juguetes", puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo de Nivel 6 o menor en su lugar, excepto "Tanque de Juguete".
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme Magie. Vous ne pouvez utiliser chacun des effets suivants de "Tank Jouet" qu'une fois par tour. Si cette carte Posée dans la Zone Magie & Piège est envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous pouvez Sacrifier ce monstre ; Invoquez Spécialement 1 monstre de max. Niveau 6 depuis votre main, ou, si vous contrôlez "Boîte de Jouets", vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 6 ("Tank Jouet" exclu) depuis votre Cimetière à la place.
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Puoi utilizzare ognuno dei seguenti effetti di "Carrarmato Giocattolo" una sola volta per turno. Se questa carta Posizionata nella Zona Magie & Trappole viene mandata al Cimitero: puoi Evocare Specialmente questa carta. Puoi offrire come Tributo questo mostro; Evoca Specialmente 1 mostro di Livello 6 o inferiore dalla tua mano o, se controlli "Scatola di Giocattoli", puoi invece Evocare Specialmente 1 mostro di Livello 6 o inferiore dal tuo Cimitero, eccetto "Carrarmato Giocattolo".
  pt: |-
    Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Você só pode usar cada um dos seguintes efeitos de "Tanque de Brinquedo" uma vez por turno. Se este card Baixado na Zona de Magias & Armadilhas for enviado para o Cemitério: você pode Invocar este card por Invocação-Especial. Você pode oferecer este monstro como Tributo; Invoque por Invocação-Especial 1 monstro de Nível 6 ou menos da sua mão, ou, se você controlar "Caixa de Brinquedos", em vez disso, você pode Invocar por Invocação-Especial 1 monstro de Nível 6 ou menos do seu Cemitério, exceto "Tanque de Brinquedo".
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは魔法カード扱いで手札から魔法＆罠ゾーンにセットできる。②：魔法＆罠ゾーンにセットされたこのカードが墓地へ送られた場合に発動できる。このカードを特殊召喚する。③：このカードをリリースして発動できる。手札からレベル６以下のモンスター１体を特殊召喚する。自分フィールドに「トイ・ボックス」が存在する場合、代わりに自分の墓地から「トイ・タンク」を除くレベル６以下のモンスター１体を特殊召喚する事もできる。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 마법 & 함정 존에 세트된 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ③: 이 카드를 릴리스하고 발동할 수 있다. 패에서 레벨 6 이하의 몬스터 1장을 특수 소환한다. 자신 필드에 "토이 박스"가 존재할 경우, 대신에 자신 묘지에서 "토이 탱크"가 아닌 레벨 6 이하의 몬스터 1장을 특수 소환할 수도 있다.
