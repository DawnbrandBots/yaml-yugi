  de: Finsterer Horus
  es: Horus Oscuro
  fr: Horus le Dragon des Ténèbres
  it: Horus Oscuro
  pt: Horus das Trevas
  ja: ダーク・ホルス・ドラゴン
  ja_romaji: Dāku Horusu Doragon
  ko: 다크 호루스 드래곤
  ko_rr:
  zh-TW: 黑暗荷魯斯龍
  zh-CN: 黑暗荷鲁斯龙
text:
  en:
  de: |-
    Einmal pro Spielzug, nachdem eine Zauberkarte aufgelöst wurde, die während der Main Phase deines Gegners aktiviert wurde: Du kannst 1 FINSTERNIS Monster der Stufe 4 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno, después de resolver una Carta Mágica que fue activada durante la Main Phase de tu adversario: puedes seleccionar 1 monstruo de OSCURIDAD de Nivel 4 en tu Cementerio; Invoca ese objetivo de Modo Especial. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Une fois par tour, après avoir résolu une Carte Magie qui a été activée durant la Main Phase de votre adversaire : vous pouvez cibler 1 monstre TÉNÈBRES de Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Una volta per turno, dopo aver risolto una Carta Magia che è stata attivata durante la Main Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro OSCURITÀ di Livello 4 nel tuo Cimitero; Evoca Specialmente quel bersaglio. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno, depois de resolver um Card de Magia que foi ativado durante a Fase Principal do seu oponente: você pode escolher 1 monstro de TREVAS de Nível 4 no seu Cemitério; Invoque o alvo por Invocação-Especial. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    ①：１ターンに１度、相手メインフェイズに魔法カードが発動した場合、自分の墓地の闇属性・レベル４モンスター１体を対象として発動できる。このカードがフィールドに表側表示で存在する場合、対象の闇属性モンスターを特殊召喚する。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대의 메인 페이즈시에 마법 카드가 발동되었을 경우, 자신의 묘지에서 레벨 4의 어둠 속성 몬스터 1장을 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，只要此卡以正面表示存在於場上，在對方於主要階段發動魔法卡的狀況下，就可從我方墓地選擇１隻等級４的闇屬性怪獸特殊召喚。
  zh-CN: |-
    １回合１次，只要此卡以表侧表示存在于场上，对手主要阶段时发动了魔法卡的场合，可选择我方墓地的１只等级４暗属性怪兽并特殊召唤。
