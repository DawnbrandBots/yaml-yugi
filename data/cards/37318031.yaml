text:
  en: |-
    Destroy Spells/Traps on the field equal to the number of "Elemental HERO" cards you control.
  de: |-
    Zerstöre Zauber/Fallen auf dem Spielfeld in Höhe der Anzahl der „Elementar-HELD“-Karten, die du kontrollierst.
  es: |-
    Destruye tantas Mágicas/Trampas en el Campo igual al número de cartas "HÉROE Elemental" que controles.
  fr: |-
    Détruisez un nombre de Magies/Pièges sur le Terrain égal au nombre de cartes "HÉROS Élémentaire" que vous contrôlez.
  it: |-
    Distruggi Magie/Trappole sul Terreno pari al numero di carte "EROE Elementale" che controlli.
  pt: |-
    Destrua Magias/Armadilhas no campo igual ao número de cards "HERÓI do Elemento" que você controla.
  ja: |-
    ①：自分フィールドの「Ｅ・ＨＥＲＯ」カードの数だけ、フィールドの魔法・罠カードを選んで破壊する。
  ko: |-
    ①: 자신 필드의 "엘리멘틀 히어로" 카드의 수만큼, 필드의 마법 / 함정 카드를 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：依自己场上“元素-英雄”卡的数量，挑选场上的魔法・陷阱卡破坏。
