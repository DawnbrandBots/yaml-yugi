text:
  en:
  de: |-
    Wähle 2 Monster in deinem Friedhof; beschwöre beide als Spezialbeschwörung, aber annulliere ihre Effekte (falls sie welche haben) und falls du dies tust, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 LICHT „Utopia“- oder „Utopisch“-Xyz-Monster als Xyz-Beschwörung und verwende dafür nur die 2 Monster.
  es: |-
    Selecciona 2 monstruos en tu Cementerio; Invoca ambos de Modo Especial, pero niega sus efectos (si los tienen) y, si lo haces, inmediatamente después de que este efecto se resuelva Invoca Xyz 1 Monstruo Xyz "Utopía" o "Utópico" de LUZ usando sólo esos 2 monstruos.
  fr: |-
    Ciblez 2 monstres dans votre Cimetière ; Invoquez-les Spécialement tous les deux, mais annulez leurs effets (s'ils en ont), et si vous le faites, immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz LUMIÈRE "Utopie" ou "Utopique" en utilisant uniquement ces 2 monstres.
  it: |-
    Scegli come bersaglio 2 mostri nel tuo Cimitero; Evocali Specialmente entrambi, ma annulla i loro effetti (se ne hanno) e, se lo fai, immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz LUCE "Utopia" o "Utopico" utilizzando solo quei 2 mostri.
  pt: |-
    Escolha 2 monstros no seu Cemitério; Invoque os dois por Invocação-Especial, mas negue seus efeitos (se houver) e, se isso acontecer, imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz "Utopia" ou "Utópico" de LUZ usando apenas esses 2 monstros.
  ja: |-
    ①：自分の墓地のモンスター２体を対象として発動できる。そのモンスター２体を効果を無効にして特殊召喚し、その２体のみを素材として光属性の「ホープ」Ｘモンスター１体のＸ召喚を行う。
  ko: |-
    ①: 자신 묘지의 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 효과를 무효로 하여 특수 소환하고, 그 2장만을 소재로서 빛 속성인 "유토피아" 또는 "호프" 엑시즈 몬스터 1장을 엑시즈 소환한다.
  zh-TW: |-
    ①：可將我方墓地的２隻怪獸做為對象發動。將該２隻怪獸效果變為無效特殊召喚，僅限以該２隻做為素材超量召喚１隻光屬性的「霍普」超量怪獸。
  zh-CN: |-
    ①：以自己墓地的２只怪兽为对象可以发动。将该２只怪兽的效果无效并特殊召唤，仅以该２只为素材将１只光属性“霍普”超量怪兽超量召唤。
