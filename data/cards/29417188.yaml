text:
  en: |-
    Once per turn: You can declare 1 card name; cards with that name, and their effects, cannot be used until the End of your opponent's next turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Kartennamen benennen; Karten mit dem benannten Namen und ihre Effekte können bis zum Ende des nächsten Spielzugs deines Gegners nicht verwendet werden.
  es: |-
    Una vez por turno, puedes declarar el nombre de 1 carta. Las cartas con ese nombre, y sus efectos, no pueden ser utilizados hasta el final del próximo turno de tu adversario.
  fr: |-
    Une fois par tour : vous pouvez déclarer 1 nom de carte ; jusqu'à la fin du prochain tour de votre adversaire, les cartes de ce nom et leurs effets ne peuvent pas être utilisés.
  it: |-
    Una volta per turno: puoi dichiarare il nome di 1 carta; le carte con quel nome, ed i loro effetti, non possono essere utilizzati fino alla fine del prossimo turno del tuo avversario.
  pt: |-
    Uma vez por turno: Você pode declarar 1 nome de card; cards com esse nome, e seus efeitos, não podem ser usados até o fim do próximo turno do seu oponente.
  ja: |-
    ①：１ターンに１度、カード名を１つ宣言して発動できる。相手ターン終了時まで、宣言されたカード名を元々のカード名とするお互いのカードに以下を適用する。●フィールドに出す事ができない。●カードの発動及び効果の発動と適用ができない。●通常召喚・反転召喚・特殊召喚できない。●攻撃及び表示形式の変更ができない。●素材を必要とする特殊召喚のための素材にできない。
  ko: |-
    1턴에 1번, 카드명을 1개 선언하고 발동한다. 다음 상대 턴 종료시까지 서로 선언된 카드를 플레이할 수 없다.
  zh-TW: |-
    ①：１回合１次，可宣言１個卡名發動。對方回合結束前，雙方的原本的卡名為宣言的卡名的卡適用以下效果。
    ●無法放置於場上。
    ●無法發動卡及發動、適用效果。
    ●無法通常召喚・反轉召喚・特殊召喚。
    ●無法攻擊及變更表示形式。
    ●無法做為需要素材的特殊召喚的素材。
  zh-CN: |-
    1回合1次，宣言1个卡名发动。直到下次的对方回合结束时，双方不能使用宣言的卡。
