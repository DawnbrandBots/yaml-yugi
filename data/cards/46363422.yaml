text:
  en: |-
    Each time a Spell Card is activated, place 1 Spell Counter on this card when that Spell resolves (max. 3). You can Tribute this card with 3 Spell Counters on it; Special Summon 1 "Buster Blader" from your hand, Deck, or GY.
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn jener Zauber aufgelöst wird (max. 3). Du kannst diese Karte mit 3 Zauberzählmarken darauf als Tribut anbieten; beschwöre 1 „Buster-Klingenkämpfer“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  es: |-
    Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica (máx. 3). Puedes Sacrificar esta carta con 3 Contadores Mágicos en ella; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Buster Blader".
  fr: |-
    Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte (max. 3) lorsque la Magie est résolue. Vous pouvez Sacrifier cette carte avec 3 Compteurs Magie sur elle ; Invoquez Spécialement 1 "Buster Blader" depuis votre main, Deck ou Cimetière.
  it: |-
    Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve (massimo 3). Puoi offrire come Tributo questa carta con 3 Segnalini Magia su di essa; Evoca Specialmente 1 "Combattente delle Lame" dalla tua mano, Deck o Cimitero.
  pt: |-
    Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando a Magia resolver (máx. 3). Você pode oferecer como Tributo este card com 3 Marcadores de Magia nele; Invoque por Invocação-Especial 1 "Blader Notável" da sua mão, Deck ou Cemitério.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く（最大３つまで）。魔力カウンターが３つ乗っているこのカードをリリースする事で、自分の手札・デッキ・墓地から「バスター・ブレイダー」１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다(최대 3개까지). ②: 마력 카운터가 3개 놓여 있는 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "버스터 블레이더" 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，每次自己或者对方把魔法卡发动，给这张卡放置1个魔力指示物（最多3个）。此外，把有3个魔力指示物放置的这张卡解放才能发动。从自己的手卡·卡组·墓地选1只「破坏剑士」特殊召唤。
