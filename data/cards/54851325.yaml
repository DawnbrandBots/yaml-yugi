text:
  en: |-
    Target 1 monster you control and 1 Effect Monster your opponent controls; destroy that monster you control, and if you do, negate that opponent's monster's effects (until the end of this turn), then, if "Visas Starfrost" is on the field, you can destroy the targeted monster. During your Main Phase, if a "Veda" Monster Card is on the field: You can banish this card from your GY; destroy 1 monster you control. You can only use each effect of "Realm Eulogy" once per turn.
  de:
  es:
  fr:
