  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体と相手フィールドの効果モンスター１体を対象として発動できる。その自分のモンスターを破壊し、その相手モンスターの効果をターン終了時まで無効にする。その後、フィールドに「ヴィサス＝スタフロスト」が存在する場合、対象のモンスターを破壊できる。②：フィールドに「ヴェーダ」モンスターカードが存在する場合、自分メインフェイズに墓地のこのカードを除外して発動できる。自分フィールドのモンスター１体を破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：以自己场上的１只怪兽和对手场上的１只效果怪兽为对象可以发动。将该自己的怪兽破坏，将该对手怪兽的效果直至回合结束时为止无效。然后，场上存在“维萨思・史塔弗罗斯特”的情况下，可将对象怪兽破坏。
    ②：场上存在“韦陀”怪兽卡的情况下，在自己的主要阶段将墓地的此卡除外可以发动。将自己场上的１只怪兽破坏。
