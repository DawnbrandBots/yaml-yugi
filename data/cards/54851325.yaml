  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体と相手フィールドの効果モンスター１体を対象として発動できる。その自分のモンスターを破壊し、その相手モンスターの効果をターン終了時まで無効にする。その後、フィールドに「ヴィサス＝スタフロスト」が存在する場合、対象のモンスターを破壊できる。②：フィールドに「ヴェーダ」モンスターカードが存在する場合、自分メインフェイズに墓地のこのカードを除外して発動できる。自分フィールドのモンスター１体を破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 필드의 몬스터 1장과 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 몬스터를 파괴하고, 그 상대 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 필드에 "비서스＝스타프로스트"가 존재할 경우, 대상 몬스터를 파괴할 수 있다.
    ②: 필드에 "베다" 몬스터 카드가 존재할 경우, 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 몬스터 1장을 파괴한다.
