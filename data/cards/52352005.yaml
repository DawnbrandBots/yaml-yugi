text:
  en: |-
    1 Tuner + 1+ EARTH monsters
    You can Tribute 1 "X-Saber" monster; discard 1 random card from your opponent's hand.
  de: |-
    1 Empfänger + 1+ ERDE Monster
    Du kannst 1 „X-Säbel“-Monster als Tribut anbieten; wirf 1 zufällige Karte von der Hand deines Gegners ab.
  es: |-
    1 Cantante + 1+ monstruos de TIERRA
    Puedes Sacrificar 1 monstruo "Sable-X"; descarta 1 carta al azar de la mano de tu adversario.
  fr: |-
    1 Syntoniseur + 1+ monstre TERRE
    Vous pouvez Sacrifier 1 monstre "Sabre X" ; défaussez 1 carte au hasard à votre adversaire.
  it: |-
    1 Tuner + 1+ mostri TERRA
    Puoi offrire come Tributo 1 mostro "Sciabola-X"; scarta 1 carta a caso dalla mano del tuo avversario.
  pt: |-
    1 Regulador + 1+ monstros de TERRA
    Você pode oferecer como Tributo 1 monstro "Sabre-X"; descarte 1 card aleatório da mão do seu oponente.
  ja: |-
    チューナー＋地属性モンスター１体以上
    ①：自分フィールドの「Ｘ－セイバー」モンスター１体をリリースして発動できる。相手の手札をランダムに１枚選んで捨てる。
  ko: |-
    튜너 ＋ 땅 속성 몬스터 1장 이상
    ①: 자신 필드의 "X－세이버" 몬스터 1장을 릴리스하고 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 버린다.
  zh-TW:
  zh-CN: |-
    调整＋地属性怪兽1只以上
    ①：把自己场上1只「X-剑士」怪兽解放才能发动。对方手卡随机选1张丢弃。
