    1 Empfänger- + 1 oder mehr ERDE Monster
    Du kannst 1 „X-Säbel“-Monster als Tribut anbieten, um 1 zufällige Karte von der Hand deines Gegners abzuwerfen.
  es: |-
    1 Cantante + 1 o más monstruos de TIERRA.
    Puedes sacrificar 1 monstruo "Sable-X" para descartar 1 carta al azar de la mano de tu adversario.
  fr: |-
    1 Syntoniseur + 1 monstre TERRE ou plus
    Vous pouvez Sacrifier 1 monstre "Sabre X" pour défausser 1 carte au hasard depuis la main de votre adversaire.
