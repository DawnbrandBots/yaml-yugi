text:
  en: |-
    1 Tuner + 1 or more EARTH monsters
    You can Tribute 1 "X-Saber" monster to discard 1 random card from your opponent's hand.
  de: |-
    1 Empfänger- + 1 oder mehr ERDE Monster
    Du kannst 1 „X-Säbel“-Monster als Tribut anbieten, um 1 zufällige Karte von der Hand deines Gegners abzuwerfen.
  es: |-
    1 Cantante + 1 o más monstruos de TIERRA.
    Puedes sacrificar 1 monstruo "Sable-X" para descartar 1 carta al azar de la mano de tu adversario.
  fr: |-
    1 Syntoniseur + 1 monstre TERRE ou plus
    Vous pouvez Sacrifier 1 monstre "Sabre X" pour défausser 1 carte au hasard depuis la main de votre adversaire.
  it: |-
    1 Tuner + 1 o più Mostri TERRA
    Puoi offrire come Tributo 1 mostro "Sciabola-X" per far scartare 1 carta a caso dalla mano del tuo avversario.
  pt: |-
    1 Regulador + 1+ monstros de TERRA
    Você pode oferecer como Tributo 1 monstro "Sabre-X"; descarte 1 card aleatório da mão do seu oponente.
  ja: |-
    チューナー＋地属性モンスター１体以上
    ①：自分フィールドの「Ｘ－セイバー」モンスター１体をリリースして発動できる。相手の手札をランダムに１枚選んで捨てる。
  ko: |-
    튜너 ＋ 땅 속성 몬스터 1장 이상
    ①: 자신 필드의 "X－세이버" 몬스터 1장을 릴리스하고 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 버린다.
  zh-TW: |-
    協調＋地屬性怪獸１隻以上
    ①：可解放我方場上的１隻「X－軍刀」怪獸發動。隨機選擇對方１張手牌捨棄。
  zh-CN: |-
    协调＋地属性怪兽１只以上
    ①：可解放自己场上１只“拾－军刀”怪兽发动。随机挑选１张对手手牌舍弃。
