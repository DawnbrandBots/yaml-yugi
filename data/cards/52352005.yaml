    1 Tuner + 1 o più Mostri TERRA
    Puoi offrire come Tributo 1 mostro "Sciabola-X" per far scartare 1 carta a caso dalla mano del tuo avversario.
  pt:
  ja: |-
    チューナー＋地属性モンスター１体以上
    ①：自分フィールドの「Ｘ－セイバー」モンスター１体をリリースして発動できる。相手の手札をランダムに１枚選んで捨てる。
  ko: |-
    튜너 + 땅 속성 몬스터 1장 이상
    ① : 자신 필드의 "X-세이버" 몬스터 1장을 릴리스하고 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 버린다.
  zh-TW:
  zh-CN: |-
    调整＋地属性怪兽1只以上
    ①：把自己场上1只「X-剑士」怪兽解放才能发动。对方手卡随机选1张丢弃。
