text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. If this card is Flip Summoned: It gains 800 ATK until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte als Flippbeschwörung beschworen wird: Sie erhält bis zum Ende dieses Spielzugs 800 ATK.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es Invocada por Volteo: hasta el final de este turno, ésta gana 800 ATK.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Si cette carte est Invoquée par Flip : jusqu'à la fin de ce tour, elle gagne 800 ATK.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene Evocata per Scoperta: essa guadagna 800 ATK fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Se este card for Invocado por Invocação-Virar: ele ganha 800 de ATK até o final deste turno.
  ja: |-
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードが反転召喚に成功した場合に発動する。このカードの攻撃力ターン終了時まで８００アップする。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 이 카드의 공격력은 엔드 페이즈시까지 800 포인트 올린다.
  zh-TW:
  zh-CN: |-
    ①：自己主要阶段才能发动。这张卡变成里侧守备表示（1回合只有1次）。②：这张卡反转召唤成功的场合发动。这张卡的攻击力直到回合结束时上升800。
