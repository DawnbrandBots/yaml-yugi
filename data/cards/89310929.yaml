  de: Nebeltal-Donnerherrscher
  es: Señor del Trueno del Valle Brumoso
  fr: Roi du Tonnerre de la Vallée de Brume
  it: Signore del Tuono della Valle delle Nebbie
  pt: Lorde Trovão do Vale das Névoas
  ja: <ruby>霞の谷<rt>ミスト・バレー</rt></ruby>の<ruby>雷<rt>らい</rt></ruby><ruby>神<rt>じん</rt></ruby><ruby>鬼<rt>き</rt></ruby>
