  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・Ｐ召喚した場合に発動できる。デッキから「天魔の聲選姫」以外の「ヴァルモニカ」カード１枚を手札に加える。②：自分フィールドに「天魔の聲選姫」以外のモンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。③：このカードが墓地へ送られた場合、自分のＰゾーンに「ヴァルモニカ」カードが２枚存在していれば発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 펜듈럼 소환했을 경우에 발동할 수 있다. 덱에서 "셀레트리체 바르모니카" 이외의 "바르모니카" 카드 1장을 패에 넣는다. ②: 자신 필드에 "셀레트리체 바르모니카" 이외의 몬스터가 존재하는 한, 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ③: 이 카드가 묘지로 보내졌을 경우, 자신의 펜듈럼 존에 "바르모니카" 카드가 2장 존재하고 있으면 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。
    ①：此卡召唤・灵摆召唤的情况下可以发动。从牌组将“天魔之声选姬・华耳琴璃”以外的１张“华耳琴璃”卡加入手牌。
    ②：只要自己场上存在“天魔之声选姬・华耳琴璃”以外的怪兽，对手怪兽不可将此卡选择为攻击对象。
    ③：此卡被送至墓地的情况下，如果自己的灵摆区域存在２张“华耳琴璃”卡则可以发动。将此卡加入手牌。
