name:
  en: Selettrice Vaalmonica
  de: Selettrice-Vaalmonika
  es: Selettrice de la Vaalmónica
  fr: Selettrice Vaalmonica
  it: Selettrice Vaalmonica
  pt: Selettrice Vaalmônica
  ja: <ruby>天魔の聲選姫<rt>セレトリーチェ・ヴァルモニカ</rt></ruby>
  ja_romaji: Seretorīche Varumonika
  ko: 셀레트리체 바르모니카
  ko_rr: Selleteuriche Bareumonika
  zh-TW: 天魔之聲選姬・華耳琴璃
  zh-CN: 天魔之声选姬・华耳琴璃
text:
  en: |-
    While you control a monster, except "Selettrice Vaalmonica", your opponent's monsters cannot target this card for attacks. You can only use each of the following effects of "Selettrice Vaalmonica" once per turn. If this card is Normal or Pendulum Summoned: You can add 1 "Vaalmonica" card from your Deck to your hand, except "Selettrice Vaalmonica". If this card is sent to the GY and you have 2 "Vaalmonica" cards in your Pendulum Zones: You can add this card to your hand.
  de: |-
    Solange du ein Monster kontrollierst, außer „Selettrice-Vaalmonika“, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Du kannst jeden der folgenden Effekte von „Selettrice-Vaalmonika“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Pendelbeschwörung beschworen wird: Du kannst deiner Hand 1 „Vaalmonika“-Karte von deinem Deck hinzufügen, außer „Selettrice-Vaalmonika“. Falls diese Karte auf den Friedhof gelegt wird und du 2 „Vaalmonika“-Karten in deinen Pendelzonen hast: Du kannst diese Karte deiner Hand hinzufügen.
  es: |-
    Mientras controlas un monstruo, excepto "Selettrice de la Vaalmónica", los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Sólo puedes usar cada uno de los siguientes efectos de "Selettrice de la Vaalmónica" una vez por turno. Si esta carta es Invocada de Modo Normal o por Péndulo: puedes añadir a tu mano 1 carta "Vaalmónica" en tu Deck, excepto "Selettrice de la Vaalmónica". Si esta carta es mandada al Cementerio y tienes 2 cartas "Vaalmónica" en tus Zonas de Péndulo: puedes añadir esta carta a tu mano.
  fr: |-
    Tant que vous contrôlez un monstre ("Selettrice Vaalmonica" exclu), les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Vous ne pouvez utiliser chacun des effets suivants de "Selettrice Vaalmonica" qu'une fois par tour. Si cette carte est Invoquée Normalement ou par Pendulation : vous pouvez ajouter 1 carte "Vaalmonica" ("Selettrice Vaalmonica" exclu) depuis votre Deck à votre main. Si cette carte est envoyée au Cimetière et que vous avez 2 cartes "Vaalmonica" dans vos Zones Pendule : vous pouvez ajouter cette carte à votre main.
  it: |-
    Mentre controlli un mostro, eccetto "Selettrice Vaalmonica", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Puoi utilizzare ognuno dei seguenti effetti di "Selettrice Vaalmonica" una sola volta per turno. Se questa carta viene Evocata Normalmente o Pendulum: puoi aggiungere 1 carta "Vaalmonica" dal tuo Deck alla tua mano, eccetto "Selettrice Vaalmonica". Se questa carta viene mandata al Cimitero e tu hai 2 carte "Vaalmonica" nelle tue Zone Pendulum: puoi aggiungere questa carta alla tua mano.
  pt: |-
    Enquanto você controlar um monstro, exceto "Selettrice Vaalmônica", os monstros do seu oponente não podem escolher este card como alvo de ataques. Você só pode usar cada um dos seguintes efeitos de "Selettrice Vaalmônica" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Pêndulo: você pode adicionar 1 card "Vaalmônica" do seu Deck à sua mão, exceto "Selettrice Vaalmônica". Se este card for enviado para o Cemitério e você tiver 2 cards "Vaalmônica" nas suas Zonas de Pêndulo: você pode adicionar este card à sua mão.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・Ｐ召喚した場合に発動できる。デッキから「天魔の聲選姫」以外の「ヴァルモニカ」カード１枚を手札に加える。②：自分フィールドに「天魔の聲選姫」以外のモンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。③：このカードが墓地へ送られた場合、自分のＰゾーンに「ヴァルモニカ」カードが２枚存在していれば発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 펜듈럼 소환했을 경우에 발동할 수 있다. 덱에서 "셀레트리체 바르모니카" 이외의 "바르모니카" 카드 1장을 패에 넣는다. ②: 자신 필드에 "셀레트리체 바르모니카" 이외의 몬스터가 존재하는 한, 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ③: 이 카드가 묘지로 보내졌을 경우, 자신의 펜듈럼 존에 "바르모니카" 카드가 2장 존재하고 있으면 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的①③效果，１回合各僅限使用１次。 ①：可在此卡召喚・鐘擺召喚的狀況下發動。從牌組將１張「天魔之聲選姬・華耳琴璃」以外的「華耳琴璃」卡加入手牌。 ②：只要我方場上存在「天魔之聲選姬・華耳琴璃」以外的怪獸，對方怪獸就不能將此卡選為攻擊對象。 ③：在此卡被送至墓地的狀況下，如果我方鐘擺區存在２張「華耳琴璃」卡即可發動。將此卡加入手牌。
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。
    ①：此卡召唤・灵摆召唤的情况下可以发动。从牌组将“天魔之声选姬・华耳琴璃”以外的１张“华耳琴璃”卡加入手牌。
    ②：只要自己场上存在“天魔之声选姬・华耳琴璃”以外的怪兽，对手怪兽不可将此卡选择为攻击对象。
    ③：此卡被送至墓地的情况下，如果自己的灵摆区域存在２张“华耳琴璃”卡则可以发动。将此卡加入手牌。
