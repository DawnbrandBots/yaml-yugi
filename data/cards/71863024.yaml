pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up monster your opponent controls, and 1 "Performapal" monster you control; that opponent's monster loses ATK equal to the ATK of that "Performapal" monster you control (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert, und 1 „Künstlerkumpel“-Monster, das du kontrollierst; das Monster deines Gegners verliert ATK in Höhe der ATK des „Künstlerkumpel“-Monsters, das du kontrollierst (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario, y 1 monstruo "Artistamigo" que controles; ese monstruo de tu adversario pierde ATK igual al ATK de ese monstruo "Artistamigo" que tú controlas (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire et 1 monstre "Potartiste" que vous contrôlez ; le monstre de votre adversaire perd une ATK égale à l'ATK du monstre "Potartiste" que vous contrôlez (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario e 1 mostro "Artistamico" che controlli; quel mostro dell'avversario perde ATK pari all'ATK di quel mostro "Artistamico" che controlli (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla e 1 monstro "Camarartista" que você controla; esse monstro do oponente perde ATK igual ao ATK desse monstro "Camarartista" que você controla (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、相手フィールドの表側表示モンスター１体と、自分フィールドの「ＥＭ」モンスター１体を対象として発動できる。その相手モンスターの攻撃力は、その自分の「ＥＭ」モンスターの攻撃力分ダウンする。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장과, 자신 필드의 "EM(엔터메이트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력은, 그 자신의 "EM(엔터메이트)" 몬스터의 공격력만큼 내린다.
  zh-TW: |-
    ①：１回合１次，可將對方場上的１隻正面表示怪獸及我方場上的１隻「娛樂夥伴」怪獸做為對象發動。對方的該怪獸的攻擊力依據我方的該「娛樂夥伴」怪獸的攻擊力數值進行降低。
  zh-CN: |-
    ①：１回合１次，可以对手场上１只表侧表示怪兽和我方场上１只“娱乐伙伴”怪兽为对象发动。该对手怪兽的攻击力下降相当于该我方“娱乐伙伴”怪兽的攻击力数值。
