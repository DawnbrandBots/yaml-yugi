text:
  en: |-
    During your Main Phase: You can send 1 "Pinecono" from your hand to the Graveyard, and Special Summon this card from the hand.
  de: |-
    Während deiner Main Phase: Du kannst 1 "Zäpfelchen" von deiner Hand auf den Friedhof legen und diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Durante tu Main Phase: puedes mandar al Cementerio 1 "Piño" en tu mano, y después Invocar esta carta de Modo Especial desde la mano.
  fr: |-
    Durant votre Main Phase : vous pouvez envoyer 1 "Pinecono" depuis votre main au Cimetière, puis Invoquez Spécialement cette carte depuis la main.
  it: |-
    Durante la tua Main Phase: puoi mandare 1 "Pignetto" dalla tua mano al Cimitero ed Evocare Specialmente questa carta dalla mano.
  pt: |-
    Durante sua Fase Principal: Você pode enviar 1 "Pinhoto" da sua mão ao Cemitério e Invocar por Invocação-Especial este card da sua mão.
  ja: |-
    自分のメインフェイズ時に発動する事ができる。手札から「マツボックル」１体を墓地へ送り、このカードを手札から特殊召喚する。
  ko: |-
    자신의 메인 페이즈시에 발동할 수 있다. 패에서 "솔방울도령" 1장을 묘지로 보내고, 이 카드를 패에서 특수 소환한다.
  zh-TW: |-
    可在我方主要階段時發動。從手牌將１隻「松下小人」送至墓地，從手牌特殊召喚此卡。
  zh-CN: |-
    我方主要阶段时可发动。从手牌将１只“松下小人”送入墓地，并从手牌特殊召唤此卡。
