  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：这张卡召唤成功时可以发动。从卡组将1张除「BF－幻耀のスズリ／BF-幻耀之苏德里」以外的、记述了 「ブラックフェザー・ドラゴン／黑羽龙」这个卡名的卡加入手牌。②：可以将自己场上的1只怪兽解放发动。将1只「幻耀トークン／幻耀衍生物」（鸟兽族·调整·暗·2星·攻/守700）特殊召唤。
