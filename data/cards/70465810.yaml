text:
  en: |-
    When this card is Normal Summoned: You can add 1 card that mentions "Black-Winged Dragon" from your Deck to your hand, except "Blackwing - Sudri the Phantom Glimmer". You can Tribute 1 monster; Special Summon 1 "Phantom Glimmer Token" (Winged Beast/Tuner/DARK/Level 2/ATK 700/DEF 700), then you take 700 damage. You cannot Special Summon monsters from the Extra Deck the turn you activate this effect, except Synchro Monsters. You can only use this effect of "Blackwing - Sudri the Phantom Glimmer" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 Karte, die „Schwarz geflügelter Drache“ erwähnt, von deinem Deck hinzufügen, außer „Schwarzflügel - Sudri der Phantomschimmer“. Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Phantomschimmer-Spielmarke“ (Geflügeltes Ungeheuer/Empfänger/FINSTERNIS/Stufe 2/ATK 700/DEF 700) als Spezialbeschwörung, dann erhältst du 700 Schaden. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst diesen Effekt von „Schwarzflügel - Sudri der Phantomschimmer“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta en tu Deck que mencione "Dragón de Alas Negras", excepto "Alanegra - Sudri el Destello Fantasma". Puedes Sacrificar 1 monstruo; Invoca de Modo Especial 1 "Ficha Destello Fantasma" (Bestia Alada/Cantante/OSCURIDAD/Nivel 2/ATK 700/DEF 700), y después recibes 700 puntos de daño. No puedes Invocar monstruos de Modo Especial desde el Deck Extra en el turno en el que activas este efecto, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Alanegra - Sudri el Destello Fantasma" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte qui mentionne "Dragon Ailes Sombres" ("Aile Noire - Sudri le Miroitement Fantôme" exclu) depuis votre Deck à votre main. Vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 "Jeton Miroitement Fantôme" (Bête Ailée/Syntoniseur/TÉNÈBRES/Niveau 2/ATK 700/DEF 700), puis vous recevez 700 points de dommages. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Aile Noire - Sudri le Miroitement Fantôme" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta che menziona "Drago Ali Nere" dal tuo Deck alla tua mano, eccetto "Alanera - Sudri il Luccichio Spettrale". Puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 "Segna-Luccichio Spettrale" (Bestia Alata/Tuner/OSCURITÀ/Livello 2/ATK 700/DEF 700), poi tu subisci 700 danni. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Alanera - Sudri il Luccichio Spettrale" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card que mencione "Dragão de Asas Negras" do seu Deck à sua mão, exceto "Asanegra - Sudri, o Cintilar Fantasma". Você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 "Ficha de Cintilar Fantasma" (Besta Alada/Regulador/TREVAS/Nível 2/ATK 700/DEF 700) e, depois, você sofre 700 de dano. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto Monstros Sincro. Você só pode usar este efeito de "Asanegra - Sudri, o Cintilar Fantasma" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。「ＢＦ－幻耀のスズリ」を除く、「ブラックフェザー・ドラゴン」のカード名が記されたカード１枚をデッキから手札に加える。②：自分フィールドのモンスター１体をリリースして発動できる。自分フィールドに「幻耀トークン」（鳥獣族・チューナー・闇・星２・攻／守７００）１体を特殊召喚する。その後、自分は７００ダメージを受ける。この効果を発動するターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. "BF(블랙 페더)－환상요의 스즈리"가 아닌, "블랙 페더 드래곤"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. ②: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신 필드에 "환상요 토큰"(비행야수족 / 튜너 / 어둠 / 레벨 2 / 공 700 / 수 700) 1장을 특수 소환한다. 그 후, 자신은 700 데미지를 받는다. 이 효과를 발동하는 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可在此卡召喚成功時發動。將１張「黑羽－幻耀的蘇德里」以外寫有「黑翼龍」卡名的卡從牌組加入手牌。②：可解放我方場上的１隻怪獸發動。特殊召喚１隻「幻耀衍生物」（鳥獸族・協調・闇・星２・攻／守７００）至我方場上。其後，我方受到７００傷害。發動此效果的回合，我方可從額外牌組特殊召喚的怪獸僅限同步怪獸。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡召唤成功时可以发动。从牌组将“黑羽－幻耀之苏德里”以外的１张记载有“黑翼龙”卡名的卡加入手牌。②：解放自己场上的１只怪兽可以发动。将１只“幻耀衍生物”（鸟兽族・协调・暗・星２・攻／守７００）特殊召唤至自己场上。然后，自己受到７００伤害。发动此效果的回合中，自己从额外牌组仅可特殊召唤同步怪兽。
