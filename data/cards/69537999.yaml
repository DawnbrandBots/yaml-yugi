text:
  en: |-
    You can target 1 monster your opponent controls; send 1 Pyro monster with 500 or less ATK from your hand to the GY, and if you do, destroy that target. Your monsters cannot attack the turn you activate this effect.
  de: |-
    Du kannst 1 Monster wählen, das dein Gegner kontrolliert; lege 1 Pyro-Monster mit 500 oder weniger ATK von deiner Hand auf den Friedhof und falls du dies tust, zerstöre das gewählte Ziel. Deine Monster können in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  es: |-
    Puedes seleccionar 1 monstruo que controle tu adversario; manda al Cementerio 1 monstruo Piro con 500 ATK o menos en tu mano y, si lo haces, destruye ese objetivo. Tus monstruos no pueden atacar en el turno en el que activas este efecto.
  fr: |-
    Vous pouvez cibler 1 monstre contrôlé par votre adversaire ; envoyez 1 monstre Pyro avec max. 500 ATK depuis votre main au Cimetière, et si vous le faites, détruisez la cible. Vos monstres ne peuvent pas attaquer le tour où vous activez cet effet.
  it: |-
    Puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; manda 1 mostro Pyro con ATK 500 o inferiore dalla tua mano al Cimitero e, se lo fai, distruggi quel bersaglio. I tuoi mostri non possono attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Você pode escolher 1 monstro que seu oponente controla; envie 1 monstro Piro com 500 ou menos de ATK da sua mão para o Cemitério e, se isso acontecer, destrua o alvo. Seus monstros não podem atacar no turno em que você ativar este efeito.
  ja: |-
    ①：相手フィールドのモンスター１体を対象としてこの効果を発動できる（この効果を発動するターン、自分のモンスターは攻撃できない）。手札から攻撃力５００以下の炎族モンスター１体を墓地へ送り、対象の相手モンスターを破壊する。
  ko: |-
    ①: 상대 필드의 몬스터 1장을 대상으로 하고 이 효과를 발동할 수 있다(이 효과를 발동하는 턴에, 자신 몬스터는 공격할 수 없다). 패에서 공격력 500 이하의 화염족 몬스터 1장을 묘지로 보내고, 대상의 상대 몬스터를 파괴한다.
  zh-TW: |-
    可于我方主要阶段时选择对手场上的1只怪兽并发动。从手牌将1只攻击力500或以下的炎族怪兽送入墓地，破坏被选择的对手怪兽。此效果发动的回合，我方的怪兽不可攻击。
  zh-CN: |-
    自己的主要阶段时选择对方场上1只怪兽才能发动。从手卡把1只攻击力500以下的炎族怪兽送去墓地，选择的对方怪兽破坏。这个效果发动的回合，自己怪兽不能攻击。
