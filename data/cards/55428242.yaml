  ja: アトラの<ruby>蟲<rt>こ</rt></ruby><ruby>惑<rt>わく</rt></ruby><ruby>魔<rt>ま</rt></ruby>
  ja_romaji: Atora no Kowakuma
  ko: 아트라의 충혹마
