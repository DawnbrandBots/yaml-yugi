text:
  en: |-
    Tribute 1 Cyberse monster, then target 1 card on the field; destroy it.
  de: |-
    Biete 1 Cyberse-Monster als Tribut an und wähle dann 1 Karte auf dem Spielfeld; zerstöre sie.
  es: |-
    Sacrifica 1 monstruo Ciberso, y después selecciona 1 carta en el Campo; destrúyela.
  fr: |-
    Sacrifiez 1 monstre Cyberse, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    Offri come Tributo 1 mostro Cyberso, poi scegli come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    Ofereça como Tributo 1 monstro Ciberso e, depois, escolha 1 card no campo; destrua-o.
  ja: |-
    ①：自分フィールドのサイバース族モンスター１体をリリースし、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 사이버스족 몬스터 1장을 릴리스하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只电子界族怪兽解放，以场上1张卡为对象才能发动。那张卡破坏。
