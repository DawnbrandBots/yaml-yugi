text:
  en: |-
    Equip only to a Normal Monster. The first time the equipped monster would be destroyed by battle each turn, it is not destroyed. At the end of the Battle Phase, if the equipped monster battled: You can Special Summon 1 "Phantasm Spiral Dragon" from your hand, Deck, or Graveyard, and equip it with this card, then if they have any, your opponent discards 1 card. You can only use this effect of "Phantasm Spiral Wave" once per turn.
  de: |-
    Rüste nur ein Normales Monster mit dieser Karte aus. Das erste Mal, dass das ausgerüstete Monster in jedem Spielzug durch Kampf zerstört würde, wird es nicht zerstört. Am Ende der Battle Phase, falls das ausgerüstete Monster gekämpft hat: Du kannst 1 „Phantasmaspiraldrache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören und mit dieser Karte ausrüsten, dann, falls dein Gegner Karten in seiner Hand hat, wirft er 1 Karte ab. Du kannst diesen Effekt von „Phantasmaspiralwelle“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un Monstruo Normal. La primera vez que el monstruo equipado fuera a ser destruido en batalla cada turno, no es destruido. Al final de la Battle Phase, si el monstruo equipado batalló: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Dragón Fantasma Espiral", y equiparlo con esta carta, y después tu adversario descarta 1 carta, si tiene. Sólo puedes usar este efecto de "Ola del Fantasma Espiral" una vez por turno.
  fr: |-
    Équipable uniquement à un Monstre Normal. La première fois que le monstre équipé va être détruit au combat chaque tour, il n'est pas détruit. À la fin de la Battle Phase, si le monstre équipé a combattu : vous pouvez Invoquer Spécialement 1 "Dragon Spirale Spectre" depuis votre main, Deck ou Cimetière, et équipez-le avec cette carte, puis s'il en a, votre adversaire défausse 1 carte. Vous ne pouvez utiliser cet effet de "Onde Spirale Spectre" qu'une fois par tour.
  it: |-
    Equipaggia solo a un Mostro Normale. La prima volta che il mostro equipaggiato sta per essere distrutto in battaglia ogni turno, non viene distrutto. Alla fine della Battle Phase, se il mostro equipaggiato ha combattuto: puoi Evocare Specialmente 1 "Drago Spirale Fantasmatica" dalla tua mano, Deck o Cimitero ed equipaggiarlo con questa carta, poi, se ne ha, il tuo avversario scarta 1 carta. Puoi utilizzare questo effetto di "Onda Spirale Fantasmatica" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um Monstro Normal. Na primeira vez que o monstro equipado seria destruído em batalha neste turno, ele não é destruído. No final da Fase de Batalha, se o monstro equipado batalhar: você pode Invocar por Invocação-Especial 1 "Dragão Fantasma Espiral" de sua mão, Deck ou Cemitério, e equipe-o com este card e, depois, seu oponente descarta 1 card, se ele tiver algum. Você só pode usar este efeito de "Onda Fantasma Espiral" uma vez por turno.
  ja: |-
    通常モンスターにのみ装備可能。「幻煌龍の螺旋波」の②の効果は１ターンに１度しか使用できない。①：装備モンスターは１ターンに１度だけ戦闘では破壊されない。②：装備モンスターが戦闘を行ったバトルフェイズ終了時に発動できる。自分の手札・デッキ・墓地から「幻煌龍 スパイラル」１体を選んで特殊召喚し、このカードをそのモンスターに装備する。その後、相手の手札がある場合、相手は手札を１枚選んで捨てる。
  ko: |-
    일반 몬스터에만 장착 가능. "환황룡의 스파이럴 웨이브"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는 1턴에 1번만 전투로는 파괴되지 않는다. ②: 장착 몬스터가 전투를 실행한 배틀 페이즈 종료시에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "환황룡 스파이럴" 1장을 골라 특수 소환하고, 이 카드를 그 몬스터에 장착한다. 그 후, 상대의 패가 있을 경우, 상대는 패를 1장 골라 버린다.
  zh-TW: |-
    僅可裝備於通常怪獸。「幻煌龍之螺旋波」的②效果，１回合僅限使用１次。①：裝備怪獸１回合僅限１次不會因戰鬥被破壞。②：可在裝備怪獸進行戰鬥的戰鬥階段結束時發動。從我方手牌・牌組・墓地選擇１隻「幻煌龍 螺旋」特殊召喚，將此卡裝備於該怪獸。其後，在對方有手牌的狀況下，對方選擇１張手牌捨棄。
  zh-CN: |-
    通常怪兽才能装备。「幻煌龙的螺旋波」的②的效果1回合只能使用1次。①：装备怪兽1回合只有1次不会被战斗破坏。②：装备怪兽进行战斗的战斗阶段结束时才能发动。从自己的手卡·卡组·墓地选1只「幻煌龙 螺旋」特殊召唤，这张卡给那只怪兽装备。那之后，有对方手卡的场合，对方选1张手卡丢弃。
