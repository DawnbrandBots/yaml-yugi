text:
  en:
  de: |-
    Dein Gegner kann 1 Karte abwerfen, um diesen Effekt zu annullieren, andernfalls sehen sich beide Spieler das Deck ihres Gegners an und bestimmen 1 Karte, dann fügen sie die von ihrem Gegner bestimmte Karte von ihrem eigenen Deck ihrer Hand hinzu. Du kannst nur 1 „Handelsspanne“ pro Spielzug aktivieren.
  es: |-
    Tu adversario puede descartar 1 carta para negar este efecto, de otro modo ambos jugadores miran el Deck de su adversario y eligen 1 carta, y después añaden a su mano la carta de su propio Deck elegida por su adversario. Sólo puedes activar 1 "Comercio de Margen" por turno.
  fr: |-
    Votre adversaire peut défausser 1 carte pour annuler cet effet, sinon chaque joueur regarde le Deck de son adversaire et choisit 1 carte, puis ajoute la carte depuis son propre Deck choisie par son adversaire à sa main. Vous ne pouvez activer qu'1 "Transactions sur Marge" par tour.
  it: |-
    Il tuo avversario può scartare 1 carta per annullare questo effetto, altrimenti entrambi i giocatori guardano il Deck dell'avversario e selezionano 1 carta, poi aggiungono la carta del loro Deck scelta dal loro avversario alla loro mano. Puoi attivare solo 1 "Margine di Negoziazione" per turno.
  pt: |-
    Seu oponente pode descartar 1 card para negar este efeito, caso contrário, os dois duelistas olham o Deck do seu oponente e selecionam 1 card e, depois, adicionam à sua mão o card do seu próprio Deck selecionado pelo seu oponente. Você só pode ativar 1 "Negociação de Margem" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：相手は手札を１枚捨ててこの効果を無効にできる。捨てなかった場合、お互いはそれぞれ相手のデッキを確認し、その内の１枚を選ぶ。その後、お互いはそれぞれ相手が選んだカードを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대는 패를 1장 버리고 이 효과를 무효로 할 수 있다. 버리지 않았을 경우, 양쪽 플레이어는, 각각 상대의 덱을 확인하고, 그 중에서 카드 1장을 고른다. 그 후, 양쪽 플레이어는, 각각 상대가 고른 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：對方可捨棄１張手牌將此效果變為無效。在沒有捨棄的狀況下，雙方玩家各自確認對方的牌組，選擇其中１張卡。其後，雙方玩家各自將對方選擇的卡加入手牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：对手可舍弃１张手牌将此效果无效。不舍弃的情况下，双方玩家分别确认对手的牌组，从其中挑选１张卡。然后，双方玩家分别将对手所挑选的卡加入手牌。
