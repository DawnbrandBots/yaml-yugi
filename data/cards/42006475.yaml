name:
  en: Palladium Oracle Mana
  de: Palladiumorakel Mana
  es: Maná el Oráculo Paladio
  fr: Mana Oracle Palladium
  it: Mana Oracolo di Palladio
  pt: Mana, o Oráculo de Paládio
  ja: <ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>官<rt>かん</rt></ruby>マナ
  ja_romaji: Shugoshinkan Mana
  ko: 수호신관 마나
  ko_rr: Suhosin-gwan Mana
  zh-TW:
  zh-CN: 守护神官 玛娜
text:
  en: |-
    When your opponent activates a card or effect that targets 1 Spellcaster monster you control (and no other cards), while this card is in your hand or GY (Quick Effect): You can Special Summon this card. You can only use this effect of "Palladium Oracle Mana" once per turn. Level 7 or higher Spellcaster monsters you control cannot be destroyed by card effects. If this card is destroyed by battle or card effect: You can Special Summon 1 "Dark Magician Girl" from your hand, Deck, or GY.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der 1 Hexer-Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt, solange sich diese Karte in deiner Hand oder deinem Friedhof befindet (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Palladiumorakel Mana“ nur einmal pro Spielzug verwenden. Hexer-Monster der Stufe 7 oder höher, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Dunkles Magier-Mädchen“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    Cuando tu adversario activa una carta o efecto que selecciona 1 monstruo Lanzador de Conjuros que controlas (y ninguna otra carta), mientras esta carta esté en tu mano o Cementerio (Efecto Rápido): puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Maná el Oráculo Paladio" una vez por turno. Los monstruos Lanzador de Conjuros de Nivel 7 o mayor que controles no pueden ser destruidos por efectos de cartas. Si esta carta es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Chica Maga Oscura".
  fr: |-
    Lorsque votre adversaire active une carte ou un effet qui cible 1 monstre Magicien que vous contrôlez (et aucune autre carte), tant que cette carte est dans votre main ou Cimetière (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Mana Oracle Palladium" qu'une fois par tour. Les monstres Magicien de min. Niveau 7 que vous contrôlez ne peuvent pas être détruits par des effets de carte. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Magicienne des Ténèbres" depuis votre main, Deck ou Cimetière.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio 1 mostro Incantatore che controlli (e nessuna altra carta), mentre questa carta è nella tua mano o Cimitero (Effetto Rapido): puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Mana Oracolo di Palladio" una sola volta per turno. I mostri Incantatore di Livello 7 o superiore che controlli non possono essere distrutti dagli effetti delle carte. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Ragazza Maga Nera" dalla tua mano, Deck o Cimitero.
  pt: |-
    Quando seu oponente ativar um card ou efeito que escolha como alvo 1 monstro Mago que você controla (e nenhum outro card), enquanto este card estiver na sua mão ou no Cemitério (Efeito Rápido): você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Mana, o Oráculo de Paládio" uma vez por turno. Monstros Mago de Nível 7 ou mais que você controla não podem ser destruídos por efeitos de card. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Pequena Maga Negra" da sua mão, do Deck ou do Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドの魔法使い族モンスター１体のみを対象とする相手の魔法・罠・モンスターの効果が発動した時に発動できる。このカードを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドのレベル７以上の魔法使い族モンスターは効果では破壊されない。③：このカードが戦闘・効果で破壊された場合に発動できる。自分の手札・デッキ・墓地から「ブラック・マジシャン・ガール」１体を選んで特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 마법사족 몬스터 1장만을 대상으로 하는 상대의 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 레벨 7 이상의 마법사족 몬스터는 효과로는 파괴되지 않는다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "블랙 매지션 걸" 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：这张卡在手卡·墓地存在，只以自己场上的魔法师族怪兽1只为对象的对方的魔法·陷阱·怪兽的效果发动时才能发动。这张卡特殊召唤。
    ②：只要这张卡在怪兽区域存在，自己场上的7星以上的魔法师族怪兽不会被效果破坏。
    ③：这张卡被战斗·效果破坏的场合才能发动。从自己的手卡·卡组·墓地选1只「黑魔术少女」特殊召唤。
