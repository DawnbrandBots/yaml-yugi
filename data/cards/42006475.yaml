  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드의 마법사족 몬스터 1장만을 대상으로 하는 상대의 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 레벨 7 이상의 마법사족 몬스터는 효과로는 파괴되지 않는다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "블랙 매지션 걸" 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：这张卡在手卡·墓地存在，只以自己场上的魔法师族怪兽1只为对象的对方的魔法·陷阱·怪兽的效果发动时才能发动。这张卡特殊召唤。
    ②：只要这张卡在怪兽区域存在，自己场上的7星以上的魔法师族怪兽不会被效果破坏。
    ③：这张卡被战斗·效果破坏的场合才能发动。从自己的手卡·卡组·墓地选1只「黑魔术少女」特殊召唤。
