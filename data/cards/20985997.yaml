text:
  en:
  de: |-
    Zerstöre 1 offenes Monster mit einer oder mehreren A-Zählmarken und füge dann jedem Spieler 1000 Schaden zu.
  es: |-
    Destruye 1 monstruo boca arriba que tenga "Contadores A", y después inflige 1000 puntos de daño a cada jugador.
  fr: |-
    Détruisez 1 monstre face recto avec un ou plusieurs Compteurs-A puis infligez 1000 points de dommages à chaque joueur.
  it: |-
    Distruggi 1 mostro scoperto con uno o più Segnalini-A, e poi infliggi 1000 danni a ciascun giocatore.
  pt: |-
    Destrua 1 monstro com a face para cima com um ou mais Marcadores-A e, depois, cause 1000 de dano a cada duelista.
  ja: |-
    ①：フィールドのＡカウンターが置かれているモンスター１体を対象として発動できる。Ａカウンターが置かれているそのモンスターを破壊し、お互いに１０００ダメージを受ける。
  ko: |-
    필드 위에 앞면 표시로 존재하는 A 카운터가 얹혀진 몬스터 1장을 파괴하고, 서로 1000 포인트 데미지를 받는다.
  zh-TW: |-
    可選擇場上１隻置有A計數物的怪獸破壞，給予雙方各１０００傷害。
  zh-CN: |-
    选择场上１只放有A计数物的怪兽并破坏，双方各受到１０００点伤害。
