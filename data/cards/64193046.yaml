text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    This card can attack while in face-up Defense Position. If it does, apply its DEF for damage calculation. If a "Superheavy Samurai" monster(s) you control would be destroyed by battle or card effect, you can destroy 1 "Superheavy Samurai" card you control instead. Once per turn, if your opponent activates a Spell/Trap Card or effect (except during the Damage Step): You can draw until you have 3 cards in your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名はルール上「超重武者」カードとしても扱う。①：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。②：自分フィールドの「超重武者」モンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの「超重武者」カード１枚を破壊できる。③：１ターンに１度、相手が魔法・罠カードの効果を発動した場合に発動できる。自分は手札が３枚になるようにデッキからドローする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명은 룰상 "초중무사" 카드로도 취급한다. ①: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다. ②: 자신 필드의 "초중무사" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 "초중무사" 카드 1장을 파괴할 수 있다. ③: 1턴에 1번, 상대가 마법 / 함정 카드의 효과를 발동했을 경우에 발동할 수 있다. 자신은 패가 3장이 되도록 덱에서 드로우한다.
