    チューナー＋チューナー以外のモンスター１体以上
    このカード名はルール上「超重武者」カードとしても扱う。①：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。②：自分フィールドの「超重武者」モンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの「超重武者」カード１枚を破壊できる。③：１ターンに１度、相手が魔法・罠カードの効果を発動した場合に発動できる。自分は手札が３枚になるようにデッキからドローする。
