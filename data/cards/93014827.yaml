text:
  en: |-
    Tribute 1 DARK Link Monster, then target cards on the field equal to its Link Rating; destroy them.
  de: |-
    Biete 1 FINSTERNIS Linkmonster als Tribut an und wähle dann Karten auf dem Spielfeld in Höhe seiner Linkzahl; zerstöre sie.
  es: |-
    Sacrifica 1 Monstruo de Enlace de OSCURIDAD, y después selecciona tantas cartas en el Campo como su Rating de Enlace; destrúyelas.
  fr: |-
    Sacrifiez 1 Monstre Lien TÉNÈBRES, puis ciblez un nombre de cartes sur le Terrain égal à sa Classification Lien ; détruisez-les.
  it: |-
    Offri come Tributo 1 Mostro Link OSCURITÀ, poi scegli come bersaglio carte sul Terreno pari alla sua Classificazione Link; distruggile.
  pt: |-
    Ofereça como Tributo 1 Monstro Link de TREVAS e, depois, escolha cards no campo igual ao seu Valor Link; destrua-os.
  ja: |-
    ①：自分フィールドの闇属性リンクモンスター１体をリリースし、そのリンクマーカーの数だけフィールドのカードを対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드의 어둠 속성 링크 몬스터 1장을 릴리스하고, 그 링크 마커의 수만큼 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：可解放我方場上的１隻闇屬性連結怪獸，依該連結符號的數量將場上的卡做為對象發動。破壞該卡。
  zh-CN: |-
    ①：解放自己场上的1只暗属性连接怪兽，以该连接标记数量的场上的卡为对象可以发动。将该卡破坏。
