name:
  en: Shiny Black "C" Squadder
  de: Leuchtendschwarzes „C“-Kommando
  es: Escuadrón Brillante "C" Negra
  fr: Brigadier Cancrelat Sombre Lumineux
  it: Squadra Nero Brillante "C"
  pt: Esquadrão Negro Brilhante "B"
  ja: <ruby>Ｇ<rt>ジー</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>隊<rt>たい</rt></ruby> シャインブラック
  ja_romaji: Jī Sentai Shain Burakku
  ko: G전대 샤인블랙
  ko_rr: Ji Jeondae Syainbeullaek
  zh-TW: C戰隊 閃光黑
  zh-CN: Z战队 耀黑
text:
  en:
  de: |-
    Da, wo Schatten ist, taucht auch das „C“-Kommando auf! Mit ihren verborgenen Flugfähigkeiten sind die Soldaten den Riesen ebenbürtig und so nehmen sie es mit ihnen auf!
  es: |-
    Dondequiera que hay sombras, ¡ahí aparece el escuadrón "C"! ¡Sus habilidades voladoras ocultas les permiten enfrentarse a gigantes en igualdad de condiciones!
  fr: |-
    Dans l'ombre se faufile la brigade des Cancrelats ! Leurs capacités cachées de vol leur permettent d'affronter les géants sur un pied d'égalité !
  it: |-
    Dove ci sono le ombre, arriva la Squadra "C"! Affrontano i giganti a parità di termini con le loro abilità di volo nascoste!
  pt: |-
    Onde quer que haja sombras, você encontrará o Esquadrão "B"! Sua habilidade oculta de voo permite que ele confronte os gigantes de igual para igual!
  ja: |-
    黒光りするスーツを身にまとい、戦場を駆け回る“黒の閃光”・・・。
    影あるところにＧ戦隊あり！
    隠された飛行能力を駆使して巨大なモンスターにも立ち向かうぞ！！
  ko: |-
    흑빛의 슈트를 몸에 두르고, 전장을 누비는 "흑의 섬광"…
    그림자 있는 곳에 G전대가 있다!
    숨겨진 비행 능력을 구사하여 거대한 몬스터에게도 맞선다!!
  zh-TW: |-
    身穿黑亮裝束，穿梭於戰場上的“黑色閃光”……
    有黑影的地方就有C戰隊！
    運用隱藏的飛行能力勇敢迎戰巨大怪獸！！
  zh-CN: |-
    身穿黑色闪亮装束，奔驰于战场上的“黑色闪光”・・・。
    有阴影的地方就有G战队！
    他将驱使隐藏起来的飞行能力迎战巨大的怪兽！！
