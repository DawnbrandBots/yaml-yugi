text:
  en: |-
    "Gem-Knight Garnet" + 1 "Gem-Knight" monster
    Must first be Fusion Summoned with the above Fusion Materials. Once per turn: You can Tribute 1 other face-up "Gem-" monster; this card gains ATK equal to the ATK that Tributed monster had on the field, until the end of this turn. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    „Edelstein-Ritter Granat“ + 1 „Edelstein-Ritter“-Monster
    Muss erst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Einmal pro Spielzug: Du kannst 1 anderes offenes „Edelstein“-Monster als Tribut anbieten; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK, die jenes als Tribut angebotene Monster auf dem Spielfeld hatte. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    "Caballero-Gema Granate" + 1 monstruo "Caballero-Gema"
    Debe ser primero Invocado por Fusión con los Materiales de Fusión mencionados arriba. Una vez por turno: puedes Sacrificar otro monstruo "-Gema" boca arriba; esta carta gana ATK igual al ATK que ese monstruo Sacrificado tenía en el Campo, hasta el final de este turno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    "Grenat, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"
    Doit d'abord être Invoquée par Fusion avec les Matériels Fusion ci-dessus. Une fois par tour : vous pouvez Sacrifier 1 autre monstre "-Gemmes" face recto ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK que le monstre Sacrifié avait sur le Terrain. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    "Cavaliere-Gemma Granato" + 1 mostro "Cavaliere-Gemma"
    Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Una volta per turno: puoi offrire come Tributo 1 altro mostro "-Gemma" scoperto; questa carta guadagna ATK pari all'ATK che quel mostro offerto come Tributo aveva sul Terreno, fino alla fine di questo turno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    "Cavaleiro-Gema Granada" + 1 monstro "Cavaleiro-Gema"
    Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Uma vez por turno: você pode oferecer como Tributo 1 outro monstro "-Gema" com a face para cima; até o final deste turno, este card ganha ATK igual ao ATK que esse monstro oferecido como Tributo tinha no campo. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    「ジェムナイト・ガネット」＋「ジェムナイト」モンスター
    このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。①：１ターンに１度、自分フィールドの他の表側表示の「ジェム」モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの攻撃力分アップする。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    "젬나이트 가넷" ＋ "젬나이트" 몬스터
    이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 자신 필드의 다른 앞면 표시의 "젬" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 릴리스한 몬스터의 공격력만큼 올린다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    “宝石骑士・石榴石”＋“宝石骑士”怪兽
    此卡从额外牌组仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。①：1回合1次，解放自己场上1只其他的表侧表示的“宝石”怪兽可以发动。此卡的攻击力直至回合结束时为止，上升相当于所解放怪兽的攻击力的数值。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
