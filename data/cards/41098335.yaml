text:
  en: |-
    If this card destroys an opponent's monster by battle: This card gains 300 ATK. If this card does not attack during your turn, the ATK gained from this effect returns to 0 during the End Phase of that turn.
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Diese Karte erhält 300 ATK. Falls diese Karte während deines Spielzugs nicht angreift, werden die durch diesen Effekt erhaltenen ATK während der End Phase des Spielzugs auf 0 zurückgesetzt.
  es: |-
    Si esta carta destruye a un monstruo del adversario en batalla: esta carta gana 300 ATK. Si esta carta no ataca durante tu turno, el ATK ganado por ese efecto vuelve a 0 durante la End Phase de ese turno.
  fr: |-
    Si cette carte détruit un monstre de votre adversaire au combat : cette carte gagne 300 ATK. Si cette carte n'attaque pas durant votre tour, l'ATK gagnée par cet effet redevient 0 durant la End Phase de ce tour.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: questa carta guadagna 300 ATK. Se questa carta non attacca durante il tuo turno, l'ATK guadagnato da questo effetto torna a 0 durante la End Phase di quel turno.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: este card ganha 300 de ATK. Se este card não atacar durante o seu turno, o ATK recebido por este efeito volta a 0 durante a Fase Final desse turno.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、このカードの攻撃力は３００ポイントアップする。このカードが自分のターンで攻撃を行っていない場合、この効果でアップした数値はそのターンのエンドフェイズ時に０に戻る。
  ko:
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏对方怪兽的场合，这张卡的攻击力上升300。这张卡在自己回合没有进行攻击的场合，这个效果上升的数值在那个回合的结束阶段时回到0。
