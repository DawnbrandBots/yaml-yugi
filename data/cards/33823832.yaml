text:
  en: |-
    Once per turn, if a Pendulum Monster you control destroys an opponent's monster by battle, after damage calculation: You can make that monster you control gain 200 ATK until the end of the Battle Phase, and if you do, it can make a second attack in a row.
  de: |-
    Einmal pro Spielzug, falls ein Pendelmonster, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört, nach der Schadensberechnung: Du kannst das Monster, das du kontrollierst, bis zum Ende der Battle Phase 200 ATK erhalten lassen und falls du dies tust, kann es sofort einen zweiten Angriff durchführen.
  es: |-
    Una vez por turno, si un Monstruo de Péndulo que controlas destruye un monstruo de tu adversario en batalla, después del cálculo de daño: puedes hacer que ese monstruo que controlas gane 200 ATK hasta el final de la Battle Phase y, si lo haces, esta carta puede hacer un segundo ataque inmediatamente después.
  fr: |-
    Une fois par tour, si un Monstre Pendule que vous contrôlez détruit un monstre de votre adversaire au combat, après le calcul des dommages : jusqu'à la fin de la Battle Phase, vous pouvez faire gagner 200 ATK au monstre que vous contrôlez, et si vous le faites, il peut faire une seconde attaque à la suite.
  it: |-
    Una volta per turno, se un Mostro Pendulum che controlli distrugge un mostro dell'avversario in battaglia, dopo il calcolo dei danni: puoi far guadagnare a quel mostro che controlli 200 ATK fino alla fine della Battle Phase e, se lo fai, esso può effettuare un secondo attacco di seguito.
  pt: |-
    Uma vez por turno, se um Monstro Pêndulo que você controla destruir um monstro do oponente em batalha, depois do cálculo de dano: você pode fazer com que este monstro que você controla ganhe 200 de ATK até o final da Fase de Batalha e, se isso acontecer, ele pode realizar um segundo ataque em seguida.
  ja: |-
    ①：１ターンに１度、自分のＰモンスターが相手モンスターを戦闘で破壊したダメージ計算後に発動できる。その自分のモンスターは、バトルフェイズ終了時まで攻撃力が２００アップし、もう１度だけ続けて攻撃できる。
  ko: |-
    ①: 1턴에 1번, 자신의 펜듈럼 몬스터가 상대 몬스터를 전투로 파괴한 데미지 계산 후에 발동할 수 있다. 그 자신 몬스터는, 배틀 페이즈 종료시까지 공격력을 200 올리고, 1번 더 이어서 공격할 수 있다.
  zh-TW: |-
    ①：１回合１次，可在我方的鐘擺怪獸因戰鬥破壞對方怪獸的傷害計算後發動。該我方怪獸在戰鬥階段結束前攻擊力提升２００，可連續進行攻擊，僅限１次。
  zh-CN: |-
    ①：1回合1次，自己的灵摆怪兽战斗破坏对方怪兽的伤害计算后才能发动。那只自己怪兽直到战斗阶段结束时攻击力上升200，只再1次可以继续攻击。
