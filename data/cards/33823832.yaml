pendulum_effect:
  en: |-
    When a Pendulum Monster you control is destroyed by battle: You can Special Summon this card from your Pendulum Zone.
  de: |-
    Wenn ein Pendelmonster, das du kontrollierst, durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung von deiner Pendelzone beschwören.
  es: |-
    Cuando un Monstruo de Péndulo que controles es destruido en batalla: puedes Invocar esta carta de Modo Especial desde tu Zona de Péndulo.
  fr: |-
    Lorsqu'un Monstre Pendule que vous contrôlez est détruit au combat : vous pouvez Invoquer Spécialement cette carte depuis votre Zone Pendule.
  it: |-
    Quando un Mostro Pendulum che controlli viene distrutto in battaglia: puoi Evocare Specialmente questa carta dalla tua Zona Pendulum.
  pt: |-
    Quando um Monstro Pêndulo que você controla for destruído em batalha: você pode Invocar este card por Invocação-Especial da sua Zona de Pêndulo.
  ja: |-
    ①：自分フィールドのＰモンスターが戦闘で破壊された時に発動できる。Ｐゾーンのこのカードを特殊召喚する。
  ko: |-
    ①: 자신 필드의 펜듈럼 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 펜듈럼 존의 이 카드를 특수 소환한다.
  zh-TW: |-
    ①：可在我方場上的鐘擺怪獸因戰鬥被破壞時發動。特殊召喚鐘擺區的此卡。
  zh-CN: |-
    ①：自己场上的灵摆怪兽被战斗破坏时才能发动。灵摆区域的这张卡特殊召唤。
