text:
  en: |-
    Tribute this face-up card to return 1 Spell Card sent to your Graveyard by your opponent's card effect during this turn to the bottom of your Deck.
  de: |-
    Biete diese Karte offen als Tribut an. Lege eine deiner Zauberkarten, die in diesem Spielzug durch deinen Gegner auf den Friedhof gelegt wurden, unter dein Deck zurück.
  es: |-
    Ofrece esta carta boca arriba como Sacrificio para devolver 1 Carta Mágica mandada a tu Cementerio por tu adversario durante este turno a la parte superior de tu Deck.
  fr: |-
    Sacrifiez cette carte face recto pour renvoyer sous votre Deck 1 de vos Cartes Magie envoyées au Cimetière par votre adversaire durant ce tour.
  it: |-
    Offri questa carta scoperta come Tributo per far ritornare in fondo al tuo Deck 1 delle tue Carte Magia mandate al Cimitero dal tuo avversario durante questo turno.
  pt:
  ja: |-
    表側表示のこのカードを生け贄に捧げる。このターン相手によって墓地に送られた自分の魔法カード１枚をデッキの一番下に戻す。
  ko: |-
    앞면 표시의 이 카드를 제물로 바친다. 이 턴에 상대에 의해서 묘지로 보내진 자신의 마법카드 1장을 덱의 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    把表侧表示的这张卡作为祭品。这个回合被对方送去墓地的自己的1张魔法卡回到卡组最下面。
