  zh-TW: 妖精守護者
  zh-CN: 妖精守护者
text:
  en:
  de: |-
    Biete diese Karte offen als Tribut an. Lege eine deiner Zauberkarten, die in diesem Spielzug durch deinen Gegner auf den Friedhof gelegt wurden, unter dein Deck zurück.
  es: |-
    Ofrece esta carta boca arriba como Sacrificio para devolver a la parte inferior de tu Deck 1 de tus Cartas Mágicas mandada al Cementerio por tu adversario durante este turno.
  fr: |-
    Sacrifiez cette carte face recto pour renvoyer sous votre Deck 1 de vos Cartes Magie envoyées au Cimetière par votre adversaire durant ce tour.
  it: |-
    Offri questa carta scoperta come Tributo per far ritornare in fondo al tuo Deck 1 delle tue Carte Magia mandate al Cimitero dal tuo avversario durante questo turno.
  pt: |-
    Ofereça este card com a face para cima como Tributo para devolver ao fundo do seu Deck 1 Card de Magia enviado ao seu Cemitério pelo oponente durante este turno.
  ja: |-
    ①：このカードをリリースし、このターン相手によって自分の墓地へ送られた魔法カード１枚を対象として発動できる。そのカードをデッキの一番下に戻す。
  ko: |-
    앞면 표시의 이 카드를 제물로 바친다. 이 턴에 상대에 의해서 묘지로 보내진 자신의 마법 카드 1장을 덱의 맨 아래로 되돌린다.
  zh-TW: |-
    可解放此卡發動。選擇１張在此回合因對方被送至我方墓地的魔法卡送回牌組的最下方。
  zh-CN: |-
    解放此卡并发动。将此回合因对手而被送入墓地的我方的１张魔法卡返回至牌组最下方。
