    Aparece do subterrâneo e ataca com longos tentáculos que parecem cobras.
  ja: |-
    地下から突然目の前に現れ、触手で攻撃してくる。
  ko: |-
    지하에서 갑자기 뚫고 나와 촉수로 공격해 온다.
  zh-TW:
  zh-CN: |-
    从地下突然出现在眼前，用触手做攻击。
