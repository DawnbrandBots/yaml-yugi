    Aparece desde el subsuelo para atacar con tentáculos largos y serpentinos.
  fr: |-
    Surgit du sous-sol et attaque avec ses longues tentacules qui ressemblent à des serpents.
  it: |-
    Compare dal sottosuolo e sferra mortali attacchi con i suoi lunghi tentacoli fatti a guisa di serpente.
