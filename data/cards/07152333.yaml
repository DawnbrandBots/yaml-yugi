  en: |-
    Once per turn: You can make this card's ATK 0, and if you do, Special Summon 1 "Umbral Horror" monster with 0 ATK from your hand.
  de: |-
    Einmal pro Spielzug: Du kannst die ATK dieser Karte zu 0 machen und falls du dies tust, beschwöre 1 „Schattenhorror“-Monster mit 0 ATK als Spezialbeschwörung von deiner Hand.
  es: |-
    Una vez por turno: puedes hacer que el ATK de esta carta sea 0 y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo "Horror de las Sombras" con 0 ATK.
  fr: |-
    Une fois par tour : vous pouvez faire devenir 0 l'ATK de cette carte, et si vous le faites, Invoquez Spécialement 1 monstre "Horreur de l'Ombre" avec 0 ATK depuis votre main.
  it: |-
    Una volta per turno: puoi fare diventare l'ATK di questa carta 0 e, se lo fai, Evoca Specialmente 1 mostro "Orrore Umbral" con ATK 0 dalla tua mano.
  pt: |-
    Uma vez por turno: você pode fazer com que o ATK deste card se torne 0 e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Terror Umbral" com 0 de ATK da sua mão.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動できる。このカードの攻撃力を０にし、手札から攻撃力０の「アンブラル」と名のついたモンスター１体を特殊召喚する。
  ko: 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 이 카드의 공격력을 0으로 하고, 패에서 공격력 0인 "엄브럴"이라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
