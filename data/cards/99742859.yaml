text:
  en: |-
    You can banish this card you control; Special Summon 2 Level 3 or lower monsters from your Deck with the same Type, Attribute, and Level as each other (1 Normal Monster and 1 Effect Monster), but their effects are negated, also destroy them during the End Phase. You can only use this effect of "Rescue Hedgehog" once per turn.
  de: |-
    Du kannst diese Karte verbannen, die du kontrollierst; beschwöre 2 Monster der Stufe 3 oder niedriger, die beide denselben Typ, dieselbe Eigenschaft und dieselbe Stufe haben, (1 Normales Monster und 1 Effektmonster) als Spezialbeschwörung von deinem Deck, aber ihre Effekte werden annulliert, zusätzlich zerstöre sie während der End Phase. Du kannst diesen Effekt von „Rettungsigel“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta que controlas; Invoca de Modo Especial, desde tu Deck, 2 monstruos de Nivel 3 o menor con el mismo Tipo, Atributo y Nivel entre ellos (1 Monstruo Normal y 1 Monstruo de Efecto), pero sus efectos son negados, y además destrúyelos durante la End Phase. Sólo puedes usar este efecto de "Erizo Rescatador" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte que vous contrôlez ; Invoquez Spécialement 2 monstres de max. Niveau 3 depuis votre Deck qui ont chacun le même Type, Attribut et Niveau (1 Monstre Normal et 1 Monstre à Effet), mais leurs effets sont annulés, et aussi, détruisez-les durant la End Phase. Vous ne pouvez utiliser cet effet de "Hérisson Sauveteur" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta che controlli; Evoca Specialmente dal tuo Deck 2 mostri di Livello 3 o inferiore con lo stesso Tipo, Attributo e Livello l'uno dell'altro (1 Mostro Normale e 1 Mostro con Effetto), ma i loro effetti sono annullati, inoltre distruggili durante la End Phase. Puoi utilizzare questo effetto di "Porcospino da Soccorso" una sola volta per turno.
  pt: |-
    Você pode banir este card que você controla; Invoque por Invocação-Especial 2 monstros de Nível 3 ou menos do seu Deck com o mesmo Tipo, Atributo e Nível um do outro (1 Monstro Normal e 1 Monstro de Efeito), mas seus efeitos são negados e, além disso, destrua-os durante a Fase Final. Você só pode usar este efeito de "Ouriço de Socorro" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを除外して発動できる。レベル３以下で種族・属性・レベルが同じとなる、通常モンスターと効果モンスターを１体ずつデッキから特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 레벨 3 이하이고 종족 / 속성 / 레벨이 같아지는, 일반 몬스터와 효과 몬스터를 1장씩 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  zh-TW: |-
    此卡名的效果1回合僅可使用1次。 ①：將場上的此卡除外可以發動。從牌組將等級3以下，且種族・屬性・等級相同的通常怪獸和效果怪獸各1隻特殊召喚。以此效果特殊召喚的怪獸的效果無效化，將在結束階段被破壞。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。 ①：将场上的此卡除外可以发动。从牌组将等级3以下，且种族・属性・等级相同的通常怪兽和效果怪兽各1只特殊召唤。以此效果特殊召唤的怪兽的效果无效化，将在结束阶段被破坏。
