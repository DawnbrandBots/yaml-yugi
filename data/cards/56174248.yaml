text:
  en: |-
    If this card is in your Graveyard: You can banish 3 "Spellbook" Spell Cards from your Graveyard; Special Summon this card from your Graveyard.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 3 „Magiebuch“-Zauberkarten von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof.
  es: |-
    Si esta carta está en tu Cementerio: puedes desterrar 3 Cartas Mágicas "Libro de Magia" en tu Cementerio; Invoca esta carta de Modo Especial desde tu Cementerio.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez bannir 3 Cartes Magie "Livre de Magie" depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre Cimetière.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi bandire 3 Carte Magia "Libro di Magia" dal tuo Cimitero; Evoca Specialmente questa carta dal tuo Cimitero.
  pt:
  ja: |-
    このカードが墓地に存在する場合、自分の墓地の「魔導書」と名のついた魔法カード３枚をゲームから除外して発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    이 카드가 묘지에 존재할 경우, 자신 묘지의 "마도서"라는 이름이 붙은 마법 카드 3장을 게임에서 제외하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW: |-
    此卡存在于墓地的场合，可将我方墓地冠有「魔導書」之名的3张魔法卡从游戏中除外并发动。从墓地特殊召唤此卡。
  zh-CN: |-
    这张卡在墓地存在的场合，把自己墓地3张名字带有「魔导书」的魔法卡从游戏中除外才能发动。这张卡从墓地特殊召唤。
