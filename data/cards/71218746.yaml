text:
  en: |-
    Before damage calculation, if this card attacks a Defense Position monster: Destroy that monster.
  de: |-
    Vor der Schadensberechnung, falls diese Karte ein Monster in Verteidigungsposition angreift: Zerstöre das Monster.
  es: |-
    Antes del cálculo de daño, si esta carta ataca a un monstruo en Posición de Defensa: destruye ese monstruo.
  fr: |-
    Avant le calcul des dommages, si cette carte attaque un monstre en Position de Défense : détruisez le monstre.
  it: |-
    Prima del calcolo dei danni, se questa carta attacca un mostro in Posizione di Difesa: distruggi quel mostro.
  pt: |-
    Antes do cáculo de dano, se este card atacar um monstro em Posição de Defesa: destrua esse monstro.
  ja: |-
    ①：このカードが守備表示モンスターを攻撃するダメージ計算前に発動する。そのモンスターを破壊する。
  ko: |-
    이 카드가 수비 표시 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡向守备表示怪兽攻击的场合，伤害计算前把那只怪兽破坏。
