text:
  en: |-
    Once per turn: You can banish 1 Fish, Sea Serpent, or Aqua monster from your hand, then target 1 face-up card your opponent controls; destroy that target, then banish this card until your next Standby Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Fisch-, Seeschlange- oder Aqua-Monster von deiner Hand verbannen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel, dann verbanne diese Karte bis zu deiner nächsten Standby Phase.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo Pez, Serpiente Marina o Aqua en tu mano, y después seleccionar 1 carta boca arriba que controle tu adversario; destruye ese objetivo, y después destierra esta carta hasta tu próxima Standby Phase.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre Poisson, Serpent de Mer ou Aqua depuis votre main, puis ciblez 1 carte face recto contrôlée par votre adversaire ; détruisez la cible, puis bannissez cette carte jusqu'à votre prochaine Standby Phase.
  it: |-
    Una volta per turno: puoi bandire 1 mostro Pesce, Serpente Marino o Acqua dalla tua mano, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi quel bersaglio, poi bandisci questa carta fino alla tua prossima Standby Phase.
  pt: |-
    Uma vez por turno: você pode banir 1 monstro Peixe, Serpente Marinha ou Aqua da sua mão e, depois, escolha 1 card com a face para cima que seu oponente controla; destrua o alvo e, depois, bana este card até sua próxima Fase de Apoio.
  ja: |-
    １ターンに１度、手札から魚族・海竜族・水族モンスター１体をゲームから除外する事で、相手フィールド上に表側表示で存在するカード１枚を選択して破壊する。その後、このカードを次の自分のスタンバイフェイズ時までゲームから除外する。
  ko: |-
    1턴에 1번, 패에서 어류족 / 해룡족 / 물족 몬스터 1장을 게임에서 제외하는 것으로, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다. 그 후, 이 카드를 다음 자신의 스텐바이 페이즈시까지 게임에서 제외한다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以通过从手卡把1只鱼族·海龙族·水族怪兽从游戏中除外，选择对方场上表侧表示存在的1张卡破坏。那之后，这张卡直到下次的自己的准备阶段时从游戏中除外。
