text:
  en:
  de: |-
    Falls du keine Karten in deiner Hand hast: Du kannst diese Karte von deinem Friedhof verbannen und dann 2 „Ewig infernal“-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung vom Friedhof, aber ihre Effekte werden annulliert.
  es: |-
    Si no tienes cartas en tu mano: puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 monstruos "Inférnico/a" de Nivel 3 o menor en tu Cementerio; Invócalos de Modo Especial desde el Cementerio, pero sus efectos son negados.
  fr: |-
    Si vous n'avez aucune carte dans votre main : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 monstres "Enfernité" de max. Niveau 3 dans votre Cimetière ; Invoquez-les Spécialement depuis le Cimetière, mais leurs effets sont annulés.
  it: |-
    Se non hai carte nella tua mano: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 mostri "Demoneterno" di Livello 3 o inferiore nel tuo Cimitero; Evocali Specialmente dal Cimitero, ma i loro effetti sono annullati.
  pt: |-
    Se você não tiver cards na sua mão: você pode banir este card do seu Cemitério e, depois, escolha 2 monstros "Inférnico(a)" de Nível 3 ou menos no seu Cemitério; Invoque-os por Invocação-Especial do Cemitério, mas seus efeitos são negados.
  ja: |-
    ①：自分の手札が０枚の場合、墓地のこのカードを除外し、自分の墓地のレベル３以下の「インフェルニティ」モンスター２体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    ①: 자신의 패가 0장일 경우, 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 3 이하의 "인페르니티" 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    在我方的手牌為０張的狀況下，可將墓地的此卡從遊戲除外，選擇２隻我方墓地等級３以下冠有「無限獄」之名的怪獸發動。特殊召喚選擇的怪獸。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    我方手牌是０张的场合，可将墓地的此卡从游戏中除外，并选择我方墓地２只等级３或以下冠有“无限狱”之名的怪兽发动。特殊召唤被选择怪兽。以此效果特殊召唤的怪兽其效果被无效化。
