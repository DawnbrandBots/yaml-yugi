text:
  en: |-
    Pay 1000 LP; banish all Machine-Type monsters your opponent controls and in their Graveyard.
  de: |-
    Zahle 1000 LP; verbanne alle Monster vom Typ Maschine, die dein Gegner kontrolliert, und von seinem Friedhof.
  es: |-
    Paga 1000 Life Points; destierra todos los monstruos de Tipo Máquina que controle tu adversario, y los que estén en su Cementerio.
  fr: |-
    Payez 1000 LP ; bannissez tous les monstres de Type Machine contrôlés par votre adversaire et dans son Cimetière.
  it: |-
    Paga 1000 LP; bandisci tutti i mostri di Tipo Macchina controllati dal tuo avversario e nel suo Cimitero.
  pt: |-
    Pague 1000 PV; bana todos os monstros do Tipo Máquina que seu oponente controla e em seu Cemitérios.
  ja: |-
    １０００ライフポイントを払う。相手フィールド上と相手の墓地の機械族モンスターを全てゲームから除外する。
  ko: |-
    ①: 1000 LP를 지불하고 발동할 수 있다. 상대의 필드 / 묘지의 기계족 몬스터를 전부 제외한다.
  zh-TW:
  zh-CN: |-
    ①：支付1000LP可以发动。从对手场上・墓地将所有机械族怪兽除外。
