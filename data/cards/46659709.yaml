text:
  en: |-
    You can send 1 other LIGHT monster from your hand to the GY; Special Summon this card from your hand in Defense Position. When this card is Special Summoned: You can add 1 "Galaxy" monster from your Deck to your hand. You can only use this effect of "Galaxy Soldier" once per turn.
  de: |-
    Du kannst 1 anderes LICHT Monster von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Galaxie“-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Galaxiesoldat“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio otro monstruo de LUZ en tu mano; Invoca esta carta de Modo Especial desde tu mano, en Posición de Defensa. Cuando esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Galaxia" o "Galáctico/a" en tu Deck. Sólo puedes usar este efecto de "Soldado de la Galaxia" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 autre monstre LUMIÈRE depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main en Position de Défense. Lorsque cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Galactique" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Soldat Galactique" qu'une fois par tour.
  it: |-
    Puoi mandare 1 altro mostro LUCE dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Quando questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro "Galattico" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Soldato Galattico" una sola volta per turno.
  pt: |-
    Você pode enviar 1 outro monstro de LUZ da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa. Quando este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Galáxia" do seu Deck à sua mão. Você só pode usar este efeito de "Soldado das Galáxias" uma vez por turno.
  ja: |-
    「銀河戦士」の②の効果は１ターンに１度しか使用できない。①：このカード以外の手札の光属性モンスター１体を墓地へ送って発動できる。このカードを手札から守備表示で特殊召喚する。②：このカードが特殊召喚に成功した時に発動できる。デッキから「ギャラクシー」モンスター１体を手札に加える。
  ko: |-
    "갤럭시 솔저"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 패의 빛 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "갤럭시" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：将手牌中此卡以外的1只光属性怪兽送至墓地可以发动。从手牌将此卡以守备表示特殊召唤。②：此卡特殊召唤成功时可以发动。从牌组将1只"银河"怪兽加入手牌。
