name:
  en: Reign-Beaux, Overlord of Dark World
  de: Reign-Beaux, Oberherr der Finsteren Welt
  es: Reignbeaux, Señor Supremo del Mundo Oscuro
  fr: Règne-Galant, Chef Suprême du Monde Ténébreux
  it: Reign-Beaux, Signore del Mondo Oscuro
  pt: Rei-Beaux, Suserano do Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>魔<rt>ま</rt></ruby><ruby>神<rt>しん</rt></ruby> レイン
  ja_romaji: Ankokukai no Mashin Rein
  ko: 암흑계의 마신 레인
  ko_rr: Amheukgye-ui Masin Rein
  zh-TW: 暗黑界之魔神 彩蓮恩
  zh-CN: 暗黑界之魔神 彩莲恩
text:
  en:
  de: |-
    Falls diese Karte durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wird: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Falls sie auf diese Art beschworen wird: Zerstöre alle Monster, die dein Gegner kontrolliert, ODER alle Zauber/Fallen, die er kontrolliert.
  es: |-
    Si esta carta es descartada de tu mano a tu Cementerio por efecto de una carta del adversario: Invoca esta carta de Modo Especial desde el Cementerio. Si es Invocada de esta forma: destruye todos los monstruos que controle tu adversario O todas las Mágicas/Trampas que controle.
  fr: |-
    Si cette carte est défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire : Invoquez Spécialement cette carte depuis le Cimetière. Si elle est Invoquée de cette façon : détruisez tous les monstres contrôlés par votre adversaire OU toutes les Magies et tous les Pièges qu'il contrôle.
  it: |-
    Se questa carta viene scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario: Evoca Specialmente questa carta dal Cimitero. Se viene Evocata in questo modo: distruggi tutti i mostri controllati dal tuo avversario OPPURE tutte le Magie/Trappole che controlla.
  pt: |-
    Se este card for descartado da sua mão para o seu Cemitério por um efeito de card do oponente: Invoque este card por Invocação-Especial do Cemitério. Se Invocado desta forma: destrua todos os monstros que seu oponente controla OU todas as Magias/Armadilhas que ele controla.
  ja: |-
    ①：このカードが相手の効果で手札から墓地へ捨てられた場合に発動する。このカードを特殊召喚する。
    ②：このカードの①の効果で特殊召喚した場合に発動する。以下の効果から１つを選んで適用する。
    ●相手フィールドのモンスターを全て破壊する。
    ●相手フィールドの魔法・罠カードを全て破壊する。
  ko: |-
    ①: 이 카드가 상대 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환에 성공했을 경우에 발동한다. 이하의 효과에서 1개를 고르고 적용한다.
    ●상대 필드의 몬스터를 전부 파괴한다.
    ●상대 필드의 마법 / 함정 카드를 전부 파괴한다.
  zh-TW: |-
    ①：在此卡因對方的效果從手牌被捨棄至墓地的狀況下發動。特殊召喚此卡。②：在以此卡的①效果特殊召喚成功的狀況下發動。從以下效果選擇１個適用。
    ●將對方場上的所有怪獸全部破壞。
    ●將對方場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    此卡因对手卡牌效果从手牌被舍弃至墓地的场合，从墓地特殊召唤此卡。以此效果特殊召唤成功时，破坏对手场上的所有怪兽或所有魔法、陷阱卡。
