name:
  en: Crealtar, the Impcantation Originator
  de: Schöpfaltar, der Mantrawichtel-Erfinder
  es: Crealtar, el Diablihechizo Autor
  fr: Créaltar, l'Initiateur de la Lutincantation
  it: Crealtare, l'Artefice Impcantesimo
  pt: Crialtar, o Criador Diabretiço
  ja: <ruby>魔神儀<rt>デビリチャル</rt></ruby>の<ruby>創<rt>そう</rt></ruby><ruby>造<rt>ぞう</rt></ruby><ruby>主<rt>しゅ</rt></ruby>－クリオルター
  ja_romaji: Debirichuaru no Sōzōshu - Kuriorutā
  ko: 데블리철의 창조주－크리얼터
  ko_rr: Debeullicheol-ui Changjoju - Keurieolteo
  zh-TW:
  zh-CN: 魔神仪之创造主－祭坛造物者
text:
  en: |-
    You can Ritual Summon this card with "Impcantation Inception". During the Main Phase (Quick Effect): You can reveal this card in your hand; discard 1 card, then Special Summon "Impcantation" monsters from your GY whose total Levels equal 10, but shuffle them into the Deck during the End Phase. You can only use this effect of "Crealtar, the Impcantation Originator" once per turn. Non-Ritual "Impcantation" monsters you control gain 2000 ATK, but their effects are negated.
  de: |-
    Du kannst diese Karte mit „Mantrawichtel-Anfang“ als Ritualbeschwörung beschwören. Während der Main Phase (Schnelleffekt): Du kannst diese Karte in deiner Hand vorzeigen; wirf 1 Karte ab, dann beschwöre „Mantrawichtel“-Monster, deren gemeinsame Stufe 10 entspricht, als Spezialbeschwörung von deinem Friedhof, aber mische sie während der End Phase ins Deck. Du kannst diesen Effekt von „Schöpfaltar, der Mantrawichtel-Erfinder“ nur einmal pro Spielzug verwenden. „Mantrawichtel“-Nichtritual-Monster, die du kontrollierst, erhalten 2000 ATK, aber ihre Effekte werden annulliert.
  es: |-
    Puedes Invocar esta carta por Ritual con "Diablihechizo Comienzo". Durante la Main Phase (Efecto Rápido): puedes mostrar esta carta en tu mano; descarta 1 carta, y después Invoca de Modo Especial monstruos "Diablihechizo" desde tu Cementerio cuyos Niveles totales sean 10, pero barájalos al Deck durante la End Phase. Sólo puedes usar este efecto de "Crealtar, el Diablihechizo Autor" una vez por turno. Los monstruos "Diablihechizo" que no sean de Ritual que controles ganan 2000 ATK, pero sus efectos son negados.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Commencement de Lutincantation". Durant la Main Phase (Effet Rapide) : vous pouvez révéler cette carte dans votre main ; défaussez 1 carte, puis Invoquez Spécialement un nombre de monstres "Lutincantation" depuis votre Cimetière dont le Niveau total est égal à 10, mais mélangez-les dans le Deck durant la End Phase. Vous ne pouvez utiliser cet effet de "Créaltar, l'Initiateur de la Lutincantation" qu'une fois par tour. Les monstres non-Rituel "Lutincantation" que vous contrôlez gagnent 2000 ATK, mais leurs effets sont annulés.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Invenzione Impcantesimo". Durante la Main Phase (Effetto Rapido): puoi rivelare questa carta nella tua mano; scarta 1 carta, poi Evoca Specialmente dal tuo Cimitero mostri "Impcantesimo" con Livello totale pari a 10, ma mischiali nel Deck durante la End Phase. Puoi utilizzare questo effetto di "Crealtare, l'Artefice Impcantesimo" una sola volta per turno. I mostri "Impcantesimo" non-Rituale che controlli guadagnano 2000 ATK, ma i loro effetti sono annullati.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Diabretiço de Criação". Durante a Fase Principal (Efeito Rápido): você pode revelar este card na sua mão; descarte 1 card e, depois, Invoque por Invocação-Especial monstros "Diabretiço" do seu Cemitério cuja soma dos Níveis seja 10, mas embaralhe-os no Deck durante a Fase Final. Você só pode usar este efeito de "Crialtar, o Criador Diabretiço" uma vez por turno. Os monstros "Diabretiço" que não sejam de Ritual que você controla ganham 2000 de ATK, mas seus efeitos são negados.
  ja: |-
    「魔神儀の祝誕」により降臨。このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、手札のこのカードを相手に見せて発動できる。手札を１枚選んで捨て、その後、レベルの合計が１０になるように自分の墓地の「魔神儀」モンスターを選んで特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主のデッキに戻る。②：このカードがモンスターゾーンに存在する限り、儀式モンスター以外の自分フィールドの「魔神儀」モンスターは、攻撃力が２０００アップし、効果は無効化される。
  ko: |-
    "데블리철의 축탄"에 의해 의식 소환. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 패를 1장 골라 버리고, 그 후, 레벨의 합계가 10 이 되도록 자신 묘지의 "데블리철" 몬스터를 골라 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 덱으로 되돌아간다. ②: 이 카드가 몬스터 존에 존재하는 한, 의식 몬스터 이외의 자신 필드의 "데블리철" 몬스터는, 공격력을 2000 올리고, 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    以"魔神仪的祝诞"降临。此卡名的①效果1回合仅可使用1次。①：在自己・对手的主要阶段，向对手出示手牌中的此卡可以发动。挑选1张手牌舍弃，然后从自己的墓地挑选等级合计为10的"魔神仪"怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被放回持有者的牌组。②：只要此卡存在于怪兽区域，仪式怪兽以外的自己场上"魔神仪"怪兽攻击力上升2000，效果无效化。
