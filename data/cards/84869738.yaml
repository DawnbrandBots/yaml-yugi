text:
  en: |-
    If you control "Supreme King Z-ARC": Destroy as many monsters you control as possible, except "Supreme King Z-ARC", and if you do, Special Summon up to 4 "Supreme King Dragon" monsters with different names from your hand, Deck, Extra Deck, and/or GY, ignoring their Summoning conditions. You can banish this card from your GY, then target 1 "Supreme King Dragon" Xyz Monster you control; attach 2 "Supreme King Dragon" monsters to it as materials, from your GY and/or face-up from your Extra Deck.
  de: |-
    Falls du „Oberster König Z-ARC“ kontrollierst: Zerstöre so viele Monster, die du kontrollierst, wie möglich, außer „Oberster König Z-ARC“, und falls du dies tust, beschwöre bis zu 4 „Oberster König Drache“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand, deinem Deck, deinem Extra Deck und/oder deinem Friedhof, ungeachtet ihrer Beschwörungsbedingungen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Oberster König Drache“-Xyz-Monster wählen, das du kontrollierst; hänge 2 „Oberster König Drache“-Monster von deinem Friedhof und/oder offen von deinem Extra Deck als Material daran an.
  es: |-
    Si controlas un "Rey Supremo Z-ARC": destruye tantos monstruos que tú controles como sea posible, excepto "Rey Supremo Z-ARC" y, si lo haces, Invoca de Modo Especial, desde tu mano, Deck, Deck Extra y/o Cementerio, hasta 4 monstruos "Rey Supremo Dragón" con nombres diferentes, ignorando sus condiciones de Invocación. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Xyz "Rey Supremo Dragón" que controles; acóplale como materiales 2 monstruos "Rey Supremo Dragón" en tu Cementerio y/o boca arriba en tu Deck Extra.
  fr: |-
    Si vous contrôlez "Z-ARC, Roi Suprême" : détruisez autant de monstres que vous contrôlez que possible ("Z-ARC, Roi Suprême" exclu), et si vous le faites, Invoquez Spécialement max. 4 monstres "Roi Suprême du Dragon" de noms différents depuis votre main, Deck, Extra Deck et/ou Cimetière, en ignorant leurs conditions d'Invocation. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz "Roi Suprême du Dragon" que vous contrôlez ; attachez-lui 2 monstres "Roi Suprême du Dragon" comme Matériels, depuis votre Cimetière et/ou face recto depuis votre Extra Deck.
  it: |-
    Se controlli "Re Supremo Z-ARC": distruggi tanti mostri che controlli quanti possibile, eccetto "Re Supremo Z-ARC", e, se lo fai, Evoca Specialmente fino a 4 mostri "Re Supremo Drago" con nomi diversi dalla tua mano, Deck, Extra Deck e/o Cimitero, ignorando le loro condizioni di Evocazione. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Re Supremo Drago" che controlli; attacca 2 mostri "Re Supremo Drago" ad esso come materiali, dal tuo Cimitero e/o scoperti dal tuo Extra Deck.
  pt: |-
    Se você controlar "Rei Supremo Z-ARC": destrua tantos monstros que você controla quanto possível, exceto "Rei Supremo Z-ARC" e, se isso acontecer, Invoque por Invocação-Especial até 4 monstros "Rei Supremo Dragão" com nomes diferentes da sua mão, do Deck, do Deck Adicional e/ou do Cemitério, ignorando suas condições de Invocação. Você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro Xyz "Rei Supremo Dragão" que você controla; associe 2 monstros "Rei Supremo Dragão" a ele como matérias, do seu Cemitério e/ou com a face para cima do seu Deck Adicional.
  ja: |-
    ①：自分フィールドに「覇王龍ズァーク」が存在する場合に発動できる。「覇王龍ズァーク」以外の自分フィールドのモンスターを全て破壊し、自分の手札・デッキ・ＥＸデッキ・墓地からカード名が異なる「覇王眷竜」モンスターを４体まで召喚条件を無視して特殊召喚する。②：墓地のこのカードを除外し、自分フィールドの「覇王眷竜」Ｘモンスター１体を対象として発動できる。自分の墓地のモンスター及び自分のＥＸデッキの表側表示のＰモンスターの中から、「覇王眷竜」モンスター２体を選び、対象のモンスターの下に重ねてＸ素材とする。
  ko: |-
    ① : 자신 필드에 "패왕룡 즈아크"가 존재할 경우에 발동할 수 있다. "패왕룡 즈아크" 이외의 자신 필드의 몬스터를 전부 파괴하고, 자신의 패 / 덱 / 엑스트라 덱 / 묘지에서 카드명이 다른 "패왕권룡" 몬스터를 4장까지 소환 조건을 무시하고 특수 소환한다. ② : 묘지의 이 카드를 제외하고, 자신 필드의 "패왕권룡" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신 묘지의 몬스터 및 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "패왕권룡" 몬스터 2장을 고르고, 대상 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有「霸王龙 扎克」存在的场合才能发动。「霸王龙 扎克」以外的自己场上的怪兽全部破坏，从自己的手卡·卡组·额外卡组·墓地把最多4只卡名不同的「霸王眷龙」怪兽无视召唤条件特殊召唤。②：把墓地的这张卡除外，以自己场上1只「霸王眷龙」XYZ怪兽为对象才能发动。从自己墓地的怪兽以及自己的额外卡组的表侧表示的灵摆怪兽之中选2只「霸王眷龙」怪兽在作为对象的怪兽下面重叠作为XYZ素材。
