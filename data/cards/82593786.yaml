text:
  en: |-
    During either player's Battle Step, while an attack is occurring: You can banish this card from your Graveyard; negate the attack. You can only use the effect of "Bacon Saver" once per Duel.
  de: |-
    Während des Battle Steps eines beliebigen Spielers, solange ein Angriff stattfindet: Du kannst diese Karte von deinem Friedhof verbannen; annulliere den Angriff. Du kannst den Effekt von „Schinkenretter“ nur einmal pro Duell verwenden.
  es: |-
    Durante el Battle Step de cualquier jugador, mientras está ocurriendo un ataque: puedes desterrar esta carta en tu Cementerio; niega el ataque. Sólo puedes usar el efecto de "Ahorrador de Tocino" una vez por Duelo.
  fr: |-
    Durant la Battle Step de chaque joueur, tant qu'une attaque a lieu : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'attaque. Vous ne pouvez utiliser l'effet de "Sauveur Bacon" qu'une fois par Duel.
  it: |-
    Durante il Battle Step di qualsiasi giocatore, mentre si sta svolgendo un attacco: puoi bandire questa carta dal tuo Cimitero; annulla l'attacco. Puoi utilizzare l'effetto di "Salva Bacon" una sola volta per Duello.
  pt: |-
    Durante a Etapa de Batalha de qualquer duelista, durante um ataque: você pode banir este card do seu Cemitério; negue o ataque. Você só pode usar o efeito de "Salvador de Bacon" uma vez por Duelo.
  ja: |-
    モンスターが戦闘を行うバトルステップ時、墓地のこのカードをゲームから除外して発動できる。そのモンスターの攻撃を無効にする。この効果は相手ターンでも発動できる。「タスケルトン」の効果はデュエル中に１度しか使用できない。
  ko: |-
    몬스터가 전투를 실행하는 배틀 스텝시, 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. 그 몬스터의 공격을 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다. "타스켈톤"의 효과는 듀얼 중에 1번밖에 사용할 수 없다.
  zh-TW: |-
    怪兽进行战斗的战斗步骤时，可将墓地的此卡从游戏中除外并发动。使该怪兽的攻击无效。此效果也可于对手回合发动。决斗中「骨豬一擲」的效果只可使用1次。
  zh-CN: |-
    怪兽进行战斗的战斗步骤时，把墓地的这张卡从游戏中除外才能发动。那只怪兽的攻击无效。这个效果在对方回合也能发动。「骨猪一掷」的效果在决斗中只能使用1次。
