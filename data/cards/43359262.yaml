text:
  en: |-
    Once per turn: You can target 1 Set card in your opponent's Spell & Trap Zone; while this card is face-up on the field, its target(s) cannot be activated.
  de: |-
    Einmal pro Spielzug: Du kannst 1 verdeckte Karte in der Zauber- & Fallenkartenzone deines Gegners wählen; solange diese Karte offen auf dem Spielfeld liegt, können ihre gewählten Ziele nicht aktiviert werden.
  es: |-
    Una vez por turno: puedes seleccionar 1 carta Colocada en la Zona de Magia y Trampas de tu adversario; mientras esta carta esté boca arriba en el Campo, sus objetivos no pueden ser activados.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 carte Posée dans la Zone Magie & Piège de votre adversaire ; tant que cette carte est face recto sur le Terrain, ses cibles ne peuvent pas être activées.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 carta Posizionata nella Zona Magie & Trappole del tuo avversario; mentre questa carta è scoperta sul Terreno, i suoi bersagli non possono essere attivati.
  pt: |-
    Uma vez por turno: você pode escolher 1 card Baixado na Zona de Magias & Armadilhas do seu oponente; enquanto este card estiver com a face para cima no campo, seu(s) alvo(s) não pode(m) ser ativado(s).
  ja: |-
    ①：１ターンに１度、相手の魔法＆罠ゾーンにセットされたカード１枚を対象として発動できる。このカードは以下の効果を得る。
    ●このカードがモンスターゾーンに存在する限り、対象のセットされたカードは発動できない。
  ko: |-
    ①: 1턴에 1번, 상대의 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드는 이하의 효과를 얻는다.
    ●이 카드가 몬스터 존에 존재하는 한, 대상의 세트된 카드는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以对方的魔法与陷阱区域盖放的1张卡为对象才能发动。这张卡得到以下效果。
    ●只要这张卡在怪兽区域存在，作为对象的盖放的卡不能发动。
