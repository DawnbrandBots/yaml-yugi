name:
  en: Gogogo Giant
  de: Gogogo-Riese
  es: Gigante Gogogo
  fr: Géant Gogogo
  it: Gigante Gogogo
  pt: Gigante Gogogo
  ja: ゴゴゴジャイアント
  ja_romaji: Gogogo Jaianto
  ko: 고고고 자이언트
  ko_rr: Gogogo Jaieonteu
  zh-TW: 隆隆隆巨人
  zh-CN: 隆隆隆巨人
text:
  en: |-
    When this card is Normal Summoned: You can target 1 "Gogogo" monster in your GY; Special Summon that target in Defense Position, then change this card to Defense Position. If this card attacks, it is changed to Defense Position at the end of the Battle Phase.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Gogogo“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition, dann ändere diese Karte in die Verteidigungsposition. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Gogogo" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa, y después cambia esta carta a Posición de Defensa. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Gogogo" dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense, puis changez cette carte en Position de Défense. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Gogogo" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa, poi metti questa carta in Posizione di Difesa. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Gogogo" no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa e, depois, coloque este card em Posição de Defesa. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地の「ゴゴゴ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。その後、このカードは守備表示になる。②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "고고고" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 그 후, 이 카드는 수비 표시가 된다. ②: 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다.
  zh-TW: |-
    此卡召唤成功时，可选择我方墓地1只冠有「隆隆隆」名称的怪兽，并于表侧守备表示进行特别召唤。之后，此卡转为守备表示。另外，此卡若进行了攻击，在战斗阶段结束时将转为守备表示。
  zh-CN: |-
    ①：这张卡召唤成功时，以自己墓地1只「隆隆隆」为对象才能发动。那只怪兽守备表示特殊召唤。那之后，这张卡变成守备表示。②：这张卡攻击的场合，战斗阶段结束时变成守备表示。
