text:
  en: |-
    While this card is Set: Target 1 card on the field in this card's column; destroy it.
  de: |-
    Solange diese Karte gesetzt ist: Wähle 1 Karte auf dem Spielfeld in der Spalte dieser Karte; zerstöre sie.
  es: |-
    Mientras esta carta esté Colocada: selecciona 1 carta en el Campo que esté en la columna de esta carta; destrúyela.
  fr: |-
    Tant que cette carte est Posée : ciblez 1 carte sur le Terrain dans la colonne de cette carte ; détruisez-la.
  it: |-
    Mentre questa carta è Posizionata: scegli come bersaglio 1 carta sul Terreno nella colonna di questa carta; distruggila.
  pt: |-
    Enquanto este card estiver Banido: escolha 1 card no campo na coluna deste card; destrua-o.
  ja: |-
    ①：このカードと同じ縦列のカード１枚を対象として、セットされたこのカードを発動できる。そのカードを破壊する。
  ko: |-
    ①: 이 카드와 같은 세로열인 카드 1장을 대상으로 하고, 세트된 이 카드를 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    ①：可將１張與此卡同一縱列的卡做為對象，發動被覆蓋的此卡。破壞該卡。
  zh-CN: |-
    ①：以与此卡同一纵列的1张卡为对象，可以发动被放置的此卡。将该卡破坏。
