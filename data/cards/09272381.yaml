text:
  en: |-
    3+ Level 5 LIGHT monsters
    During your Main Phase 2, you can also Xyz Summon this card by using a "tellarknight" Xyz Monster you control as material, except "Stellarknight Constellar Diamond". (Transfer its materials to this card.) While this card has material, neither player can send cards from the Deck to the GY, and any card that returns from the GY to the hand is banished instead. When an opponent's DARK monster's effect is activated (Quick Effect): You can detach 1 material from this card; negate that activation, and if you do, destroy it.
  de: |-
    3 oder mehr LICHT Monster der Stufe 5
    Während deiner Main Phase 2 kannst du diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Sternritter“-Xyz-Monster, das du kontrollierst, als das Xyz-Material verwendest, außer „Wandelsternritter Sternzeichen-Kundler Diamant“. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Solange diese Karte Xyz-Material hat, kann kein Spieler Karten vom Deck auf den Friedhof legen und alle Karten, die vom Friedhof auf die Hand zurückkehren würden, werden stattdessen verbannt. Während des Spielzugs eines beliebigen Spielers, wenn der Effekt eines FINSTERNIS Monsters deines Gegners aktiviert wird: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre es.
  es: |-
    3 o más monstruos de LUZ de Nivel 5
    Durante tu Main Phase 2, puedes también Invocar Xyz esta carta usando un Monstruo Xyz "telcaballero" que controles como el Material Xyz, excepto "Estelcaballero Constelación Diamante". (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz acoplados a esta carta). Mientras esta carta tenga Material Xyz, ningún jugador puede mandar al Cementerio cartas en su Deck, y cualquier carta que vuelva del Cementerio a la mano se destierra en su lugar. Durante el turno de cualquier jugador, cuando un monstruo de OSCURIDAD de tu adversario activa su efecto: puedes desacoplar de esta carta 1 Material Xyz; niega esa activación y, si lo haces, destruye la carta.
  fr: |-
    Min. 3 monstres LUMIÈRE de Niveau 5
    Durant votre Main Phase 2, vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "tellchevalier" que vous contrôlez ("Stellchevalier Constellée Diamant" exclu) comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Tant que cette carte a du Matériel Xyz, aucun joueur ne peut envoyer de cartes depuis le Deck au Cimetière, et toutes les cartes qui sont renvoyées depuis le Cimetière à la main sont bannies à la place. Durant le tour de chaque joueur, lorsqu'un monstre TÉNÈBRES de votre adversaire active son effet : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez l'activation, et si vous le faites, détruisez-le.
  it: |-
    3 o più mostri LUCE di Livello 5
    Durante la tua Main Phase 2, puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "tellcavaliere" che controlli come Materiale Xyz, eccetto "Stellcavaliere Costellazione Diamante". (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Mentre questa carta ha Materiali Xyz, nessun giocatore può mandare carte dal Deck al Cimitero, e qualsiasi carta che ritorna dal Cimitero nella mano viene invece bandita. Durante il turno di qualsiasi giocatore, quando un mostro OSCURITÀ dell'avversario attiva il suo effetto: puoi staccare 1 Materiale Xyz da questa carta; annulla quell'attivazione e, se lo fai, distruggila.
  pt: |-
    3 ou mais monstros de LUZ de Nível 5
    Durante sua Fase Principal 2, você também pode Invocar este card por Invocação-Especial ao usar um Monstro Xyz "Cavaleirost" que você controla como Matéria Xyz, exceto "Cavaleirostelar Constelar Diamante". (Matérias Xyz associadas a esse monstro também se tornam Matéria Xyz neste card.) Enquanto este card tiver uma Matéria Xyz, nenhum duelista pode enviar cards do Deck para o Cemitério e qualquer card que voltar do Cemitério para a mão, em vez disso, é banido. Durante o turno de qualquer duelista, quando um monstro de TREVAS do oponente ativar um efeito: você pode desassociar 1 Matéria Xyz deste card; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    光属性レベル５モンスター×３体以上
    このカードは自分メインフェイズ２に、「星輝士 セイクリッド・ダイヤ」以外の自分フィールドの「テラナイト」Ｘモンスターの上にこのカードを重ねてＸ召喚する事もできる。①：Ｘ素材を持ったこのカードがモンスターゾーンに存在する限り、お互いにデッキからカードを墓地へ送る事はできず、墓地から手札に戻るカードは手札に戻らず除外される。②：相手の闇属性モンスターの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。
  ko: |-
    빛 속성 레벨 5 몬스터 × 3장 이상
    이 카드는 자신 메인 페이즈 2 에, "스테라나이트 세이크리드 다이아" 이외의 자신 필드의 "테라나이트" 엑시즈 몬스터 위에 이 카드를 겹치고 엑시즈 소환할 수도 있다. ①: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 서로 덱에서 카드를 묘지로 보낼 수 없으며, 묘지에서 패로 되돌아가는 카드는 패로 되돌아가지 않고 제외된다. ②: 상대의 어둠 속성 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    光属性5星怪兽×3只以上
    这张卡也能在自己主要阶段2在「星辉士 星圣冬钻龙」以外的自己场上的「因士」XYZ怪兽上面把这张卡重叠来XYZ召唤。①：只要持有XYZ素材的这张卡在怪兽区域存在，双方不能从卡组把卡送去墓地，从墓地回到手卡的卡不回到手卡而除外。②：对方的暗属性怪兽的效果发动时，把这张卡1个XYZ素材取除才能发动。那个发动无效并破坏。
