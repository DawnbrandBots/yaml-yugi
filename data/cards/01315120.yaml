  es: T.G. Golpeador
  fr: Attaquant T.G.
  it: T.G. Assaltatore
  pt: T.G. Golpeador
  ja: <ruby>ＴＧ<rt>テックジーナス</rt></ruby> ストライカー
  ja_romaji: Tekkujīnasu Sutoraikā
  ko: <ruby>TG<rt>테크지너스</rt></ruby> 스트라이커
