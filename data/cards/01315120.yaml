  zh-TW:
  zh-CN: T.G.突击兵
text:
  en: |-
    If only your opponent controls a monster, you can Special Summon this card (from your hand). Once per turn, during the End Phase, if this card is in the GY because it was destroyed on the field and sent there this turn: You can add 1 "T.G." monster from your Deck to your hand, except "T.G. Striker".
  de: |-
    Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst deiner Hand 1 „T.G.“-Monster von deinem Deck hinzufügen, außer „T.G. Schläger“.
  es: |-
    Si sólo tu adversario controla monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes añadir a tu mano 1 monstruo "T.G." en tu Deck, excepto "T.G. Golpeador".
  fr: |-
    Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez ajouter 1 monstre "T.G." ("Attaquant T.G." exclu) depuis votre Deck à votre main.
  it: |-
    Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi aggiungere 1 mostro "T.G.", eccetto "T.G. Assaltatore", dal tuo Deck alla tua mano.
  pt: |-
    Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode adicionar 1 monstro "T.G." do seu Deck à sua mão, exceto "T.G. Golpeador".
  ja: |-
    ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。②：フィールドのこのカードが破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ＴＧ ストライカー」以外の「ＴＧ」モンスター１体を手札に加える。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈시, 자신의 덱에서 "TG(테크지너스) 스트라이커" 이외의 "TG(테크지너스)"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：在仅有对手场上存在怪兽的情况下，此卡可从手牌中特殊召唤。②：场上的此卡被破坏送至墓地的回合的结束阶段可以发动。从牌组将1只“T.G.突击兵”以外的“T.G.”怪兽加入手牌。
