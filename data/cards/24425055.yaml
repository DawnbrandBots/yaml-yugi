text:
  en: |-
    Discard 1 card; Set 1 Continuous Trap Card from your hand or Graveyard to your field. That Set card can be activated during this turn.
  de: |-
    Wirf 1 Karte ab; setze 1 Permanente Fallenkarte von deiner Hand oder deinem Friedhof auf deine Spielfeldseite. Die gesetzte Karte kann während dieses Spielzugs aktiviert werden.
  es: |-
    Descarta 1 carta; Coloca en tu Campo 1 Carta de Trampa Continua en tu mano o Cementerio. Esa carta Colocada puede ser activada durante este turno.
  fr: |-
    Défaussez 1 carte ; Posez 1 Carte Piège Continu depuis votre main ou Cimetière sur votre Terrain. La carte Posée peut être activée durant ce tour.
  it: |-
    Scarta 1 carta; Posiziona 1 Carta Trappola Continua dalla tua mano o Cimitero sul tuo Terreno. Quella carta Posizionata può essere attivata durante questo turno.
  pt: |-
    Descarte 1 card; Baixe no seu campo 1 Card de Armadilha Contínua da sua mão ou Cemitério. Esse card Baixado pode ser ativado durante este turno.
  ja: |-
    ①：手札を１枚捨てて発動できる。自分の手札・墓地の永続罠カード１枚を選んで自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  ko: |-
    ①: 패를 1장 버리고 발동할 수 있다. 자신의 패 / 묘지의 지속 함정 카드 1장을 고르고 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  zh-TW: |-
    ①：可捨棄１張手牌發動。從我方手牌・墓地選擇１張永續陷阱卡，覆蓋在我方場上。透過此效果覆蓋的卡在覆蓋的回合也可發動。
  zh-CN: |-
    ①：可舍弃１张手牌并发动。挑选我方手牌、墓地的１张永续陷阱卡并盖牌在我方场上。因此效果而盖牌的卡牌在盖牌回合也可发动。
