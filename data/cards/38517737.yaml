name:
  en: Blue-Eyes Alternative White Dragon
  de: Blauäugiger alternativer weißer Drache
  es: Dragón Blanco Alternativo de Ojos Azules
  fr: Dragon Blanc Alternatif aux Yeux Bleus
  it: Drago Bianco Alternativo Occhi Blu
  pt: Dragão Branco Alternativo de Olhos Azuis
  ja: <ruby>青眼の亜白龍<rt>ブルーアイズ・オルタナティブ・ホワイト・ドラゴン</rt></ruby>
  ja_romaji: Burūaizu Orutanatibu Howaito Doragon
  ko: 푸른 눈의 아백룡
  ko_rr: Pureun Nun-ui Abaennyong
  zh-TW:
  zh-CN: 青眼亚白龙
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by revealing "Blue-Eyes White Dragon" in your hand. You can only Special Summon "Blue-Eyes Alternative White Dragon" once per turn this way. This card's name becomes "Blue-Eyes White Dragon" while on the field or in the GY. Once per turn: You can target 1 monster your opponent controls; destroy it. This card cannot attack the turn this effect is activated.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du „Blauäugiger w. Drache“ in deiner Hand vorzeigst. Du kannst „Blauäugiger alternativer weißer Drache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Der Name dieser Karte wird zu „Blauäugiger w. Drache“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wird.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mostrando "Dragón Blanco de Ojos Azules" en tu mano. Sólo puedes Invocar de Modo Especial "Dragón Blanco Alternativo de Ojos Azules" una vez por turno de esta forma. El nombre de esta carta se convierte en "Dragón Blanco de Ojos Azules" mientras está en el Campo o en el Cementerio. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. El turno en que se activa este efecto, esta carta no puede atacar.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en révélant "Dragon Blanc aux Yeux Bleus" dans votre main. Vous ne pouvez Invoquer Spécialement "Dragon Blanc Alternatif aux Yeux Bleus" qu'une fois par tour de cette façon. Le nom de cette carte devient "Dragon Blanc aux Yeux Bleus" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Cette carte ne peut pas attaquer le tour où cet effet est activé.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) rivelando "Drago Bianco Occhi Blu" nella tua mano. Puoi Evocare Specialmente "Drago Bianco Alternativo Occhi Blu" una sola volta per turno in questo modo. Il nome di questa carta diventa "Drago Bianco Occhi Blu" mentre è sul Terreno o nel Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Questa carta non può attaccare nel turno in cui questo effetto viene attivato.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao revelar "Dragão Branco de Olhos Azuis" na sua mão. Você só pode Invocar "Dragão Branco Alternativo de Olhos Azuis" por Invocação-Especial uma vez por turno desta forma. O nome deste card se torna "Dragão Branco de Olhos Azuis" enquanto estiver no campo ou no Cemitério. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; destrua-o. Este card não pode atacar no turno em que este efeito for ativado.
  ja: |-
    このカードは通常召喚できない。手札の「青眼の白龍」１体を相手に見せた場合に特殊召喚できる。この方法による「青眼の亜白龍」の特殊召喚は１ターンに１度しかできない。①：このカードのカード名は、フィールド・墓地に存在する限り「青眼の白龍」として扱う。②：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。この効果を発動するターン、このカードは攻撃できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 패의 "푸른 눈의 백룡" 1장을 상대에게 보여준 경우에 특수 소환할 수 있다. 이 방법에 의한 "푸른 눈의 아백룡"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "푸른 눈의 백룡"으로 취급한다. ②: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。将手牌的1只"青眼白龙"出示给对手的情况下可以特殊召唤。"青眼亚白龙"以此方法的特殊召唤1回合仅可进行1次。①：此卡只要存在于场上・墓地，卡名视为"青眼白龙"。②：1回合1次，以对手场上的1只怪兽为对象可以发动。将该怪兽破坏。发动此效果的回合中，此卡不可攻击。
