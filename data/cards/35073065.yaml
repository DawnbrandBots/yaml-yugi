text:
  en: |-
    When you Tribute Summon a monster: You can Special Summon this card from your hand, and if you do, the Type, Attribute, and Level of this card become the same as that face-up Tribute Summoned monster.
  de: |-
    Wenn du ein Monster als Tributbeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, werden Typ, Eigenschaft und Stufe dieser Karte zu denselben wie die des offenen als Tributbeschwörung beschworenen Monsters.
  es: |-
    Cuando Invocas un monstruo por Sacrificio: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, el Tipo, Atributo y Nivel de esta carta se convierten en el mismo que el del monstruo boca arriba Invocado por Sacrificio.
  fr: |-
    Lorsque vous Invoquez par Sacrifice un monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, le Type, Attribut et Niveau de cette carte deviennent les mêmes que ceux du monstre face recto Invoqué par Sacrifice.
  it: |-
    Quando Evochi tramite Tributo un mostro: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, il Tipo, Attributo e Livello di questa carta diventano gli stessi di quel mostro scoperto Evocato tramite Tributo.
  pt: |-
    Quando você Invocar um monstro por Invocação-Tributo: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, o Tipo, Atributo e Nível deste card se tornam o mesmo que o desse monstro com a face para cima Invocado por Invocação-Triubto.
  ja: |-
    ①：自分がモンスターのアドバンス召喚に成功した時に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードの種族・属性・レベルは、アドバンス召喚したそのモンスターと同じになる。
  ko: |-
    ①: 자신이 몬스터의 어드밴스 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 종족 / 속성 / 레벨은, 어드밴스 소환한 그 몬스터와 같아진다.
  zh-TW: |-
    我方在怪兽升级召唤成功时，可从手牌特殊召唤此卡。以此效果特殊召唤的此卡，其种族、属性、等级均与被升级召唤的该怪兽相同。
  zh-CN: |-
    ①：自己对怪兽的上级召唤成功时才能发动。这张卡从手卡特殊召唤。这个效果特殊召唤的这张卡的种族·属性·等级变成和上级召唤的那只怪兽相同。
