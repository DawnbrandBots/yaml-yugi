name:
  en: Lightpulsar Dragon
  de: Lichtpulsar-Drache
  es: Dragón Pulsardeluz
  fr: Dragon Pulsar de Lumière
  it: Drago Lucepulsar
  pt: Dragão Pulso de Luz
  ja: ライトパルサー・ドラゴン
  ja_romaji: Raitoparusā Doragon
  ko: 라이트펄서 드래곤
  ko_rr:
  zh-TW: 光脈衝星龍
  zh-CN: 光脉冲星龙
text:
  en: |-
    You can Special Summon this card (from your hand) by banishing 1 LIGHT and 1 DARK monster from your GY. You can Special Summon this card (from your GY) by sending 1 LIGHT and 1 DARK monster from your hand to the GY. When this card is sent from the field to the GY: You can target 1 Level 5 or higher DARK Dragon monster in your GY; Special Summon that target.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Du kannst diese Karte als Spezialbeschwörung (von deinem Friedhof) beschwören, indem du 1 LICHT und 1 FINSTERNIS Monster von deiner Hand auf den Friedhof legst. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 FINSTERNIS Drache-Monster der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Puedes Invocar esta carta de Modo Especial (desde tu Cementerio) mandando al Cementerio 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu mano. Cuando esta carta es mandada al Cementerio desde el Campo: puedes seleccionar 1 monstruo Dragón de OSCURIDAD de Nivel 5 o mayor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Vous pouvez Invoquer Spécialement cette carte (depuis votre Cimetière) en envoyant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre main au Cimetière. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre TÉNÈBRES Dragon de min. Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Puoi Evocare Specialmente questa carta (dal tuo Cimitero) mandando 1 mostro LUCE e 1 mostro OSCURITÀ dalla tua mano al Cimitero. Quando questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro OSCURITÀ Drago di Livello 5 o superiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Você pode Invocar este card por Invocação-Especial (do seu Cemitério) ao enviar 1 monstro de LUZ e 1 de TREVAS da sua mão para o Cemitério. Quando este card for enviado do campo para o Cemitério: você pode escolher 1 monstro Dragão de TREVAS de Nível 5 ou mais no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードは自分の墓地の光属性と闇属性のモンスターを１体ずつゲームから除外し、手札から特殊召喚できる。また、手札の光属性と闇属性のモンスターを１体ずつ墓地へ送り、このカードを自分の墓地から特殊召喚できる。このカードがフィールド上から墓地へ送られた時、自分の墓地のドラゴン族・闇属性・レベル５以上のモンスター１体を選択して特殊召喚できる。
  ko: |-
    이 카드는 자신 묘지의 빛 속성과 어둠 속성의 몬스터를 1장씩 게임에서 제외하고, 패에서 특수 소환할 수 있다. 또한, 패의 빛 속성과 어둠 속성의 몬스터를 1장씩 묘지로 보내고, 이 카드를 자신의 묘지에서 특수 소환할 수 있다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 자신 묘지의 드래곤족 / 어둠 속성 / 레벨 5 이상의 몬스터 1장을 선택하고 특수 소환할 수 있다.
  zh-TW: |-
    此卡可將我方墓地的光屬性與暗屬性怪獸各1隻從遊戲中除外，並從手牌特殊召喚。此外，將手牌中光屬性與暗屬性怪獸各1隻送入墓地，可從我方墓地特殊召喚此卡。此卡從場上被送入墓地時，可從我方墓地選擇1隻龍族、暗屬性、等級5或以上的怪獸特殊召喚。
  zh-CN: |-
    ①：将自己墓地的光属性和暗属性怪兽各1只除外，可从手牌特殊召唤此卡。②：将手牌的光属性和暗属性怪兽各1只送至墓地，可从墓地特殊召唤此卡。③：此卡从场上被送至墓地时，可以自己墓地的1只等级5以上的龙族・暗属性怪兽为对象发动。将该龙族・暗属性怪兽特殊召唤。
