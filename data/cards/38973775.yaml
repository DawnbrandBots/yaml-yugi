text:
  en: |-
    You can Tribute this card; add 1 Level 4 or lower "Photon" monster from your Deck to your hand. You can only use this effect of "Photon Lizard" once per turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Photonen“-Monster der Stufe 4 oder niedriger von deinem Deck hinzu. Du kannst diesen Effekt von „Photoneneidechse“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta; añade a tu mano, desde tu Deck, 1 monstruo "Fotónico/a" de Nivel 4 o menor. Sólo puedes usar este efecto de "Lagarto Fotónico" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte ; ajoutez 1 monstre "Photon" ("Photon Morphtronique" exclu) de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Lézard Photon" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta; aggiungi 1 mostro "Fotonico" di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Lucertola Fotonica" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo; adicione 1 monstro "Fóton" de Nível 4 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Lagarto de Fóton" uma vez por turno.
  ja: |-
    このカードをリリースして発動できる。デッキからレベル４以下の「フォトン」と名のついたモンスター１体を手札に加える。「フォトン・リザード」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드를 릴리스하고 발동할 수 있다. 덱에서 레벨 4 이하의 "포톤"이라는 이름이 붙은 몬스터 1장을 패에 넣는다. "포톤 리저드"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    把这张卡解放才能发动。从卡组把1只4星以下的名字带有「光子」的怪兽加入手卡。「光子蜥蜴」的效果1回合只能使用1次。
