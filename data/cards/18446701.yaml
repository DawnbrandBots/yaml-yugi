text:
  en: |-
    Target 1 Spellcaster monster you control; equip this card to that target. Twice per turn, it cannot be destroyed by battle or card effects.
  de: |-
    Wähle 1 Hexer-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Zweimal pro Spielzug kann es weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Selecciona 1 monstruo Lanzador de Conjuros que controles; equipa esta carta a ese objetivo. Dos veces por turno, éste no puede ser destruido en batalla o por efectos de cartas.
  fr: |-
    Ciblez 1 monstre Magicien que vous contrôlez ; équipez cette carte à la cible. Deux fois par tour, il ne peut être détruit ni au combat ni par des effets de carte.
  it: |-
    Scegli come bersaglio 1 mostro Incantatore che controlli; equipaggia questa carta a quel bersaglio. Due volte per turno, esso non può essere distrutto in battaglia o dagli effetti delle carte.
  pt: |-
    Escolha 1 monstro Mago que você controla; equipe este card no alvo. Duas vezes por turno, ele não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    ①：自分フィールドの魔法使い族モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてその自分の魔法使い族モンスターに装備する。装備モンスターは１ターンに２度まで、戦闘・効果では破壊されない。
  ko: |-
    ①: 자신 필드의 마법사족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 자신의 마법사족 몬스터에 장착한다. 장착 몬스터는 1턴에 2번까지, 전투 / 효과로는 파괴되지 않는다.
  zh-TW: |-
    发动后，此卡转为装备卡，并装备我方场上的1只魔法师族怪兽。装备怪兽1回合中最多2次不会因战斗及卡牌效果而破坏。
  zh-CN: |-
    ①：以自己场上1只魔法师族怪兽为对象才能把这张卡发动。这张卡当作装备卡使用给那只自己的魔法师族怪兽装备。装备怪兽1回合最多2次不会被战斗·效果破坏。
