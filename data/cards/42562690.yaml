text:
  en: |-
    When this face-up Attack Position card is targeted for an attack: You can change this card to face-up Defense Position, and if you do, negate that attack.
  de: |-
    Wenn diese Karte in offener Angriffsposition als Angriffsziel gewählt wird: Du kannst diese Karte in die offene Verteidigungsposition ändern und falls du dies tust, annulliere den Angriff.
  es: |-
    Cuando esta carta en Posición de Ataque boca arriba es seleccionada para un ataque: puedes cambiar esta carta a Posición de Defensa boca arriba y, si lo haces, niega ese ataque.
  fr: |-
    Lorsque cette carte en Position d'Attaque face recto est ciblée par une attaque : vous pouvez changer cette carte en Position de Défense face recto, et si vous le faites, annulez l'attaque.
  it: |-
    Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio per un attacco: puoi mettere questa carta scoperta in Posizione di Difesa e, se lo fai, annulla quell'attacco.
  pt: |-
    Quando este card com a face para cima em Posição de Ataque for escolhido como alvo de um ataque: você pode colocar este card com a face para cima em Posição de Defesa e, se isso acontecer, negue o ataque.
  ja: |-
    ①：攻撃表示のこのカードが攻撃対象に選択された時に発動できる。このカードを表側守備表示にし、その攻撃を無効にする。
  ko: |-
    ①: 공격 표시의 이 카드가 공격 대상으로 선택되었을 때에 발동할 수 있다. 이 카드를 앞면 수비 표시로 하고, 그 공격을 무효로 한다.
  zh-TW:
  zh-CN: |-
    ①：攻击表示的这张卡被选择作为攻击对象时才能发动。这张卡变成表侧守备表示，那次攻击无效。
