text:
  en:
  de: |-
    Du kannst 1 offene/n Permanente/n Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; lege 1 „Witterung“-Zauber/Falle von deinem Deck offen in deine Zauber- & Fallenzone. Du kannst diesen Effekt von „Witterungsmaler Donner“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der Standby Phase des Spielzugs, nachdem diese Karte vom Spielfeld verbannt wurde, um den Effekt einer „Witterung“-Karte zu aktivieren: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören.
  es: |-
    Puedes mandar al Cementerio 1 Mágica/Trampa Continua boca arriba que controles; pon boca arriba en tu Zona de Magia y Trampas 1 Mágica/Trampa "Meteorológico/a" en tu Deck. Sólo puedes usar este efecto de "Pintor Meteorológico Trueno" una vez por turno. Una vez por turno, durante la Standby Phase del turno después de que esta carta fue desterrada del Campo para activar un efecto de una carta "Meteorológico/a": puedes Invocar de Modo Especial esta carta desterrada.
  fr: |-
    Vous pouvez envoyer 1 Magie Continue/Piège Continu face recto que vous contrôlez au Cimetière ; placez 1 Magie/Piège "Météorologique" depuis votre Deck face recto dans votre Zone Magie & Piège. Vous ne pouvez utiliser cet effet de "Tonnerre, Peintre Météorologique" qu'une fois par tour. Une fois par tour, durant la Standby Phase du tour après que cette carte a été bannie depuis le Terrain pour activer un effet de carte "Météorologique" : vous pouvez Invoquer Spécialement cette carte bannie.
  it: |-
    Puoi mandare al Cimitero 1 Magia/Trappola Continua scoperta che controlli; metti 1 Magia/Trappola "Metereologico" dal tuo Deck scoperta nella tua Zona Magie & Trappole. Puoi utilizzare questo effetto di "Pittore Metereologico Tuono" una sola volta per turno. Una volta per turno, durante la Standby Phase del turno dopo che questa carta è stata bandita dal Terreno per attivare l'effetto di una carta "Metereologico": puoi Evocare Specialmente questa carta bandita.
  pt: |-
    Você pode enviar 1 Magia/Armadilha Contínua com a face para cima que você controla para o Cemitério; coloque 1 Magia/Armadilha "do Clima" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas. Você só pode usar este efeito de "Pintor do Clima Trovão" uma vez por turno. Uma vez por turno, durante a Fase de Apoio do turno seguinte ao qual este card foi banido do campo para ativar um efeito de card "do Clima": você pode Invocar este card banido por Invocação-Especial.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの表側表示の永続魔法・永続罠カード１枚を墓地へ送って発動できる。デッキから「天気」魔法・罠カード１枚を自分の魔法＆罠ゾーンに表側表示で置く。
    ②：フィールドのこのカードが「天気」カードの効果を発動するために除外された場合、次のターンのスタンバイフェイズに発動できる。除外状態のこのカードを特殊召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 지속 마법 / 지속 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "천후" 마법 / 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. ②: 필드의 이 카드가 "천후" 카드의 효과를 발동하기 위해 제외되었을 경우, 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 제외되어 있는 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可將我方場上的１張正面表示的永續魔法・永續陷阱卡送至墓地發動。從牌組選擇１張「天氣」魔法・陷阱卡，以正面表示置於我方魔法＆陷阱區。②：在場上的此卡為發動「天氣」卡的效果被除外的狀況下，可在下一個回合的準備階段發動。特殊召喚被除外的此卡。
  zh-CN: |-
    此卡牌名的①效果１回合只可使用１次。①：可将我方场上的１张表侧表示的永续魔法、永续陷阱卡送入墓地并发动。从牌组挑选１张“天气”魔法、陷阱卡，并以表侧表示放置在我方的魔法与陷阱区域。②：场上的此卡为了发动“天气”卡牌效果而被除外的场合，可在下一个回合的准备阶段发动。特殊召唤被除外的此卡。
