text:
  en: |-
    You can Tribute 1 "T.G." monster; Special Summon 1 "T.G." monster with a different original name from your Deck. If you control a Machine "T.G." monster: You can target 1 Level 4 or lower "T.G." monster in your GY; Special Summon it in Defense Position, but negate its effects. You can only use each effect of "T.G. Rocket Salamander" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ＴＧ」モンスター１体をリリースして発動できる。リリースしたモンスターとは元々のカード名が異なる「ＴＧ」モンスター１体をデッキから特殊召喚する。②：自分フィールドに機械族の「ＴＧ」モンスターが存在する場合、自分の墓地のレベル４以下の「ＴＧ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "TG(테크지너스)" 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와는 원래 카드명이 다른 "TG(테크지너스)" 몬스터 1장을 덱에서 특수 소환한다. ②: 자신 필드에 기계족인 "TG(테크지너스)" 몬스터가 존재할 경우, 자신 묘지의 레벨 4 이하의 "TG(테크지너스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
