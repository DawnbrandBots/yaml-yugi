  it: T.G. Salamandra Razzo
  pt: T.G. Salamandra Foguete
  ja: <ruby>ＴＧ<rt>テックジーナス</rt></ruby> ロケット・サラマンダー
  ja_romaji: Tekku Jīnasu Roketto Saramandā
  ko: <ruby>TG<rt>테크지너스</rt></ruby> 로켓 샐러맨더
  ko_rr: Tekeujineoseu Roket Saelleomaendeo
  zh-TW: T.G. 火箭沙羅曼蛇
  zh-CN: T.G.火箭沙罗曼蛇
text:
  en: |-
    You can Tribute 1 "T.G." monster; Special Summon 1 "T.G." monster from your Deck with a different original name than that Tributed monster's. If you control a Machine "T.G." monster: You can target 1 Level 4 or lower "T.G." monster in your GY; Special Summon it in Defense Position, but negate its effects. You can only use each effect of "T.G. Rocket Salamander" once per turn.
  de: |-
    Du kannst 1 „T.G.“-Monster als Tribut anbieten; beschwöre 1 „T.G.“-Monster mit einem unterschiedlichen Grund-Namen als jenes als Tribut angebotene Monster als Spezialbeschwörung von deinem Deck. Falls du ein „T.G.“-Maschine-Monster kontrollierst: Du kannst 1 „T.G.“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst jeden Effekt von „T.G. Raketensalamander“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo "T.G."; Invoca de Modo Especial, desde tu Deck, 1 monstruo "T.G." con un nombre original diferente al de ese monstruo Sacrificado. Si controlas un monstruo Máquina "T.G.": puedes seleccionar 1 monstruo "T.G." de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Sólo puedes usar cada efecto de "T.G. Salamandra Cohete" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre "T.G." ; Invoquez Spécialement 1 monstre "T.G." depuis votre Deck de nom d'origine différent de celui du monstre Sacrifié. Si vous contrôlez un monstre "T.G." Machine : vous pouvez cibler 1 monstre "T.G." de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Salamandre Roquette T.G." qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro "T.G."; Evoca Specialmente dal tuo Deck 1 mostro "T.G." con un nome originale diverso da quel mostro offerto come Tributo. Se controlli un mostro Macchina "T.G.": puoi scegliere come bersaglio 1 mostro "T.G." di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "T.G. Salamandra Razzo" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro "T.G."; Invoque por Invocação-Especial 1 monstro "T.G." do seu Deck com um nome original diferente que o do monstro oferecido como Tributo. Se você controlar um monstro Máquina "T.G.": você pode escolher 1 monstro "T.G." de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você só pode usar cada efeito de "T.G. Salamandra Foguete" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ＴＧ」モンスター１体をリリースして発動できる。リリースしたモンスターとは元々のカード名が異なる「ＴＧ」モンスター１体をデッキから特殊召喚する。②：自分フィールドに機械族の「ＴＧ」モンスターが存在する場合、自分の墓地のレベル４以下の「ＴＧ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "TG(테크지너스)" 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와는 원래의 카드명이 다른 "TG(테크지너스)" 몬스터 1장을 덱에서 특수 소환한다. ②: 자신 필드에 기계족의 "TG(테크지너스)" 몬스터가 존재할 경우, 자신 묘지의 레벨 4 이하의 "TG(테크지너스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。
    ①：可解放我方場上的１隻「T.G.」怪獸發動。從牌組特殊召喚１隻與解放怪獸原本的卡名不同的「T.G.」怪獸。
    ②：在我方場上存在機械族的「T.G.」怪獸的狀況下，可將我方墓地的１隻等級４以下的「T.G.」怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：解放自己场上的１只“T.G.”怪兽可以发动。从牌组将原本卡名与所解放怪兽不同的１只“T.G.”怪兽特殊召唤。
    ②：自己场上存在机械族“T.G.”怪兽的情况下，以自己墓地的１只等级４以下的“T.G.”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
