text:
  en: |-
    Cannot be Special Summoned, except by the effect of a Wyrm monster. During your Main Phase: You can reduce this card's Level by 1, and if you do, Special Summon 1 "Mini Mare Mare Token" (Wyrm/WATER/Level 1/ATK 300/DEF 200). You can only use this effect of "Mare Mare" up to thrice per turn.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt eines Wyrm-Monsters. Während deiner Main Phase: Du kannst die Stufe dieser Karte um 1 reduzieren und falls du dies tust, beschwöre 1 „Mini-Mare-Mare-Spielmarke“ (Wyrm/WASSER/Stufe 1/ATK 300/DEF 200) als Spezialbeschwörung. Du kannst diesen Effekt von „Mare Mare“ nur bis zu dreimal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Especial, excepto por efecto de un monstruo Wyrm. Durante tu Main Phase: puedes reducir en 1 el Nivel de esta carta y, si lo haces, Invoca de Modo Especial 1 "Ficha Mini Mare Mare" (Wyrm/AGUA/Nivel 1/ATK 300/DEF 200). Sólo puedes usar este efecto de "Mare Mare" hasta tres veces por turno.
  fr: |-
    Non Invocable Spécialement, sauf par l'effet d'un monstre Wyrm. Durant votre Main Phase : vous pouvez réduire le Niveau de cette carte de 1, et si vous le faites, Invoquez Spécialement 1 "Jeton Mini Mare Mare" (Wyrm/EAU/Niveau 1/ATK 300/DEF 200). Vous ne pouvez utiliser cet effet de "Mare Mare" que max. trois fois par tour.
  it: |-
    Non può essere Evocato Specialmente, eccetto dall'effetto di un mostro Wyrm. Durante la tua Main Phase: puoi ridurre di 1 il Livello di questa carta e, se lo fai, Evoca Specialmente 1 "Segna-Mini Mare Mare" (Wyrm/ACQUA/Livello 1/ATK 300/DEF 200). Puoi utilizzare questo effetto di "Mare Mare" fino a tre volte per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Especial, exceto pelo efeito de um monstro Wyrm. Durante sua Fase Principal: você pode reduzir o Nível deste card em 1 e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha de Mini Mare Mare" (Wyrm/ÁGUA/Nível 1/ATK 300/DEF 200). Você só pode usar este efeito de "Mare Mare" até três vezes por turno.
  ja: |-
    このカードは幻竜族モンスターの効果でしか特殊召喚できない。このカード名の効果は１ターンに３度まで使用できる。①：自分メインフェイズに発動できる。このカードのレベルを１つ下げ、自分フィールドに「タツノコトークン」（幻竜族・水・星１・攻３００／守２００）１体を特殊召喚する。
  ko: |-
    이 카드는 환룡족 몬스터의 효과로밖에 특수 소환할 수 없다. 이 카드명의 효과는 1턴에 3번까지 사용할 수 있다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드의 레벨을 1개 내리고, 자신 필드에 "헤마 토큰"(환룡족 / 물 / 레벨 1 / 공 300 / 수 200) 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡仅可用幻龙族怪兽的效果特殊召唤。此卡名的效果1回合最多可使用3次。①：在自己的主要阶段可以发动。此卡的等级下降1，将1只"龙之子衍生物"（幻龙族・水・星1・攻300/守200）特殊召唤至自己场上。
