name:
  en: Epsilon The Magnet Warrior
  de: Epsilon, Magnetkrieger
  es: Épsilon el Guerrero Magnético
  fr: Epsilon, le Guerrier Magnétique
  it: Guerriero Magnetico Epsilon
  pt: Épsilon, o Guerreiro Ímã
  ja: <ruby>磁石の戦士ε<rt>マグネット・ウォリアー・イプシロン</rt></ruby>
  ja_romaji: Magunetto Woriā Ipushiron
  ko: 마그넷 워리어 ε
  ko_rr: Mageunet Worieo Epsillon
  zh-TW:
  zh-CN: 磁石战士ε
text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 Level 4 or lower "Magnet Warrior" monster from your Deck to the GY, except "Epsilon The Magnet Warrior"; this card's name becomes the sent monster's name (until the End Phase), then you can Special Summon 1 "Magnet Warrior" or "Magna Warrior" monster from your GY with a different name than the cards you control. You can only use this effect of "Epsilon The Magnet Warrior" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Magnetkrieger“-Monster der Stufe 4 oder niedriger von deinem Deck auf den Friedhof legen, außer „Epsilon, Magnetkrieger“; der Name dieser Karte wird (bis zur End Phase) derselbe wie der Name des gelegten Monsters, dann kannst du 1 „Magnetkrieger“-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst, als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst diesen Effekt von „Epsilon, Magnetkrieger“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Guerrero Magnético" de Nivel 4 o menor en tu Deck, excepto "Épsilon el Guerrero Magnético"; el nombre de esta carta se convierte en el nombre del monstruo mandado (hasta la End Phase), y después puedes Invocar de Modo Especial 1 monstruo "Guerrero Magnético" o "Guerrero Magno" desde tu Cementerio con un nombre diferente que el de las cartas que controlas. Sólo puedes usar este efecto de "Épsilon el Guerrero Magnético" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Guerrier Magnétique" de max. Niveau 4 ("Epsilon, le Guerrier Magnétique" exclu) depuis votre Deck au Cimetière ; le nom de cette carte devient le nom du monstre envoyé (jusqu'à la End Phase), puis vous pouvez Invoquer Spécialement 1 monstre "Guerrier Magnétique" depuis votre Cimetière d'un nom différent des cartes que vous contrôlez. Vous ne pouvez utiliser cet effet de "Epsilon, le Guerrier Magnétique" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Guerriero Magnetico" di Livello 4 o inferiore dal tuo Deck al Cimitero, eccetto "Guerriero Magnetico Epsilon"; il nome di questa carta diventa il nome del mostro mandato (fino alla End Phase), poi puoi Evocare Specialmente dal tuo Cimitero 1 mostro "Guerriero Magnetico" con un nome diverso dalle carte che controlli. Puoi utilizzare questo effetto di "Guerriero Magnetico Epsilon" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Guerreiro Ímã" de Nível 4 ou menos do seu Deck para o Cemitério, exceto "Épsilon, o Guerreiro Ímã"; o nome deste card se torna o nome do monstro enviado (até a Fase Final) e, depois, você pode Invocar por Invocação-Especial 1 monstro "Guerreiro Ímã" do seu Cemitério com um nome diferente que o dos cards que você controla. Você só pode usar este efeito de "Épsilon, o Guerreiro Ímã" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、デッキから「磁石の戦士ε」以外のレベル４以下の「マグネット・ウォリアー」モンスター１体を墓地へ送って発動できる。このカードはエンドフェイズまで、墓地へ送ったモンスターと同名カードとして扱う。その後、同名カードが自分フィールドに存在しない、「マグネット・ウォリアー」モンスターまたは「磁石の戦士」モンスター１体を自分の墓地から選んで特殊召喚できる。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 덱에서 "마그넷 워리어 ε" 이외의 레벨 4 이하의 "마그넷 워리어" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드는 엔드 페이즈까지, 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다. 그 후, 같은 이름의 카드가 자신 필드에 존재하지 않는, "마그넷 워리어" 몬스터 또는 "자석의 전사" 몬스터 1장을 자신 묘지에서 고르고 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合，从卡组把「磁石战士ε」以外的1只4星以下的「磁石战士」怪兽送去墓地才能发动。这张卡直到结束阶段当作和送去墓地的怪兽同名卡使用。那之后，可以从自己墓地选同名卡不在自己场上存在的1只「磁石战士」怪兽特殊召唤。
