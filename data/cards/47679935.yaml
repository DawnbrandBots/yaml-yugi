text:
  en: |-
    When this card is activated: You can add 1 "Aleister the Invoker" from your Deck to your hand. The activation of your cards and effects that include an effect that Fusion Summons a Fusion Monster cannot be negated, also your opponent's cards and effects cannot activate when a monster is Fusion Summoned this way. You can only activate 1 "Magical Meltdown" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Aleister der Beschwörer“ von deinem Deck hinzufügen. Die Aktivierung deiner Karten und Effekte, die einen Effekt enthalten, der ein Fusionsmonster als Fusionsbeschwörung beschwört, kann nicht annulliert werden, zusätzlich können Karten und Effekte deines Gegners nicht aktiviert werden, wenn ein Monster auf diese Art als Fusionsbeschwörung beschworen wird. Du kannst nur 1 „Magische Schmelze“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano, desde tu Deck, 1 "Aleister, el que Invoka". La activación de tus cartas y efectos que incluyan un efecto que Invoque por Fusión a un Monstruo de Fusión no puede ser negada, y además no pueden activarse las cartas y efectos de tu adversario cuando un monstruo es Invocado por Fusión de esta forma. Sólo puedes activar 1 "Derretimiento Mágico" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 "Aleister l'Invokhateur" depuis votre Deck à votre main. L'activation de vos cartes et effets qui incluent un effet qui Invoque par Fusion un Monstre Fusion ne peut pas être annulée, et aussi, les cartes et effets de votre adversaire ne peuvent pas être activés lorsqu'un monstre est Invoqué par Fusion de cette façon. Vous ne pouvez activer qu'1 "Effondrement Magique" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 "Aleister l'Invocatore" dal tuo Deck alla tua mano. Le attivazioni delle tue carte e effetti che includono un effetto che Evoca tramite Fusione un Mostro Fusione non possono essere annullate, inoltre le carte e gli effetti del tuo avversario non possono essere attivate quando un mostro viene Evocato tramite Fusione in questo modo. Puoi attivare solo 1 "Collasso Magico" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 "Aleister, Aquele que Invoka" do seu Deck à sua mão. A ativação dos seus cards e efeitos que incluem um efeito que Invoca um Monstro de Fusão por Invocação-Fusão não podem ser negados e, além disso, os cards e efeitos do seu oponente não podem ser ativados quando um monstro é Invocado por Invocação-Fusão desta forma. Você só pode ativar 1 "Derretimento Mágico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「召喚師アレイスター」１体を手札に加える事ができる。②：このカードがフィールドゾーンに存在する限り、融合モンスターを融合召喚する効果を含む効果を自分が発動した場合、その発動は無効化されず、その融合召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "소환사 알레이스터" 1장을 패에 넣을 수 있다. ②: 이 카드가 필드 존에 존재하는 한, 융합 몬스터를 융합 소환하는 효과를 포함하는 효과를 자신이 발동했을 경우, 그 발동은 무효화되지 않으며, 그 융합 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：做為此卡發動時的效果處理，可從牌組將１隻「召喚師阿萊斯特」加入手牌。②：只要此卡存在於場地區，在我方發動包含融合召喚融合怪獸的效果在內的效果的狀況下，該發動就不會被無效化，該融合召喚成功時，對方無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，可从牌组将１只“召唤师 阿莱斯特”加入手牌。②：此卡只要存在于场地区域，自己发动包含将融合怪兽融合召唤的效果在内的效果的情况下，该发动不会被无效化，该融合召唤成功时，对手不可发动魔法・陷阱・怪兽的效果。
