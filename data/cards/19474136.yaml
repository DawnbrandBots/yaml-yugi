text:
  en: |-
    This mandragora harbors the soul of a sorrowful dragon. The cursed tones of its wailing cause both fear and despair.
  de: |-
    Diese Alraune beherbergt die Seele eines von Sorgen geplagten Drachen. Die verfluchten Töne ihrer Klagen verursachen Furcht und Verzweiflung.
  es: |-
    Esta mandrágora contiene el alma de um dragón epsadumbrado. Los sonidos malditos de su lamento causan miedo y desesperación.
  fr: |-
    Ce mandragore abrite l'âme d'un dragon affligé. Les tons maudits de ses lamentations apportent peur et désespoir.
  it: |-
    Questa Mandragora ospita l'anima di un drago addolorato. Il tono maledetto del suo lamento provocano sia paura che disperazione.
  pt: |-
    Esta mandrágora abriga a alma de um dragão triste. O som amaldiçoado de seus lamúrios causa medo e desespero.
  ja: |-
    <ruby>悲<rt>ひ</rt></ruby><ruby>哀<rt>あい</rt></ruby>に<ruby>満<rt>み</rt></ruby>ちたドラゴンの<ruby>魂<rt>たましい</rt></ruby>を<ruby>宿<rt>やど</rt></ruby>したマンドリン。<ruby>呪<rt>のろ</rt></ruby>いの<ruby>音<rt>ね</rt></ruby><ruby>色<rt>いろ</rt></ruby>を<ruby>奏<rt>かな</rt></ruby>で、<ruby>聞<rt>き</rt></ruby>いたものは<ruby>恐<rt>きょう</rt></ruby><ruby>怖<rt>ふ</rt></ruby>のあまり<ruby>自<rt>じ</rt></ruby><ruby>我<rt>が</rt></ruby>を<ruby>失<rt>うしな</rt></ruby>ってしまうという。
  ko: |-
    비애에 찬 드래곤의 영혼이 깃든 만돌린. 저주의 음색을 연주하며, 들은 이는 공포에 질린 나머지 자아를 잃어버린다고 한다.
  zh-TW:
  zh-CN: |-
    宿有充满悲哀龙魂的曼陀林。据说会奏起诅咒的音色，使听者过于恐惧而丧失自我。
