  zh-TW: 曼陀鈴龍
  zh-CN: 曼陀铃草龙
text:
  en:
  de: |-
    Diese Alraune beherbergt die Seele eines von Sorgen geplagten Drachen. Die verfluchten Töne ihrer Klagen verursachen Furcht und Verzweiflung.
  es: |-
    Esta mandrágora contiene el alma de un dragón apesadumbrado. Los sonidos malditos de su lamento causan miedo y desesperación.
  fr: |-
    Ce mandragore abrite l'âme d'un dragon affligé. Les tons maudits de ses lamentations apportent peur et désespoir.
  it: |-
    Questa Mandragora ospita l'anima di un drago addolorato. Il tono maledetto del suo lamento provocano sia paura che disperazione.
  pt: |-
    Esta mandrágora abriga a alma de um dragão triste. O som amaldiçoado de seus lamúrios causa medo e desespero.
  ja: |-
    悲哀に満ちたドラゴンの魂を宿したマンドリン。呪いの音色を奏で、聞いたものは恐怖のあまり自我を失ってしまうという。
  ko: |-
    비애에 찬 드래곤의 영혼이 깃든 만돌린. 저주의 음색을 연주하며, 들은 이는 공포에 질린 나머지 자아를 잃어버린다고 한다.
  zh-TW: |-
    宿有滿腔悲哀的龍之魂的曼陀鈴。發出詛咒般的音色，讓聆聽者因恐懼而喪失自我。
  zh-CN: |-
    充满哀伤的龙之魂所寄宿之曼陀铃。它会演奏出诅咒的音色，凡是听到其声的均会因为过于恐惧而丧失自我。
