name:
  en: FaSolfachord Fancia
  de: FaSolfakkord Fancia
  es: Fancia FaSolfacorde
  fr: FaSolfaccord Fancia
  it: FaSolfaccordo Fancia
  pt: FaSolfacorde Fancia
  ja: ファドレミコード・ファンシア
  ja_romaji: Fadoremikōdo Fanshia
  ko: 파도레미코드 팬시아
  ko_rr: Fadoremikodeu Paensia
  zh-TW: 發音服和弦・潘西亞
  zh-CN: 发音服和弦・潘西娅
text:
  en: |-
    While you have an odd Pendulum Scale in your Pendulum Zone, if your "Solfachord" Pendulum Monster would be destroyed by battle, you can destroy this card instead. During your Main Phase: You can add 1 "Solfachord" Pendulum Monster from your Deck to your Extra Deck face-up, except "FaSolfachord Fancia". You can only use this effect of "FaSolfachord Fancia" once per turn.
  de: |-
    Solange du einen ungeraden Pendelbereich in deiner Pendelzone hast, falls dein „Solfakkord“-Pendelmonster durch Kampf zerstört würde, kannst du stattdessen diese Karte zerstören. Während deiner Main Phase: Du kannst deinem Extra Deck 1 „Solfakkord“-Pendelmonster von deinem Deck offen hinzufügen, außer „FaSolfakkord Fancia“. Du kannst diesen Effekt von „FaSolfakkord Fancia“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras tengas una Escala de Péndulo impar en tu Zona de Péndulo, si tu Monstruo de Péndulo "Solfacorde" fuera a ser destruido en batalla, puedes destruir esta carta en su lugar. Durante tu Main Phase: puedes añadir a tu Deck Extra, boca arriba, 1 Monstruo de Péndulo "Solfacorde" en tu Deck, excepto "Fancia FaSolfacorde". Sólo puedes usar este efecto de "Fancia FaSolfacorde" una vez por turno.
  fr: |-
    Tant que vous avez une Échelle Pendule impaire dans votre Zone Pendule, si votre Monstre Pendule "Solfaccord" va être détruit au combat, vous pouvez détruire cette carte à la place. Durant votre Main Phase : vous pouvez ajouter face recto 1 Monstre Pendule "Solfaccord" ("FaSolfaccord Fancia" exclu) depuis votre Deck à votre Extra Deck. Vous ne pouvez utiliser cet effet de "FaSolfaccord Fancia" qu'une fois par tour.
  it: |-
    Mentre hai un Valore Pendulum dispari nella tua Zona Pendulum, se un tuo Mostro Pendulum "Solfaccordo" sta per essere distrutto in battaglia, puoi invece distruggere questa carta. Durante la tua Main Phase: puoi aggiungere 1 Mostro Pendulum "Solfaccordo" dal tuo Deck al tuo Extra Deck scoperto, eccetto "FaSolfaccordo Fancia". Puoi utilizzare questo effetto di "FaSolfaccordo Fancia" una sola volta per turno.
  pt: |-
    Enquanto você tiver uma Escala de Pêndulo ímpar na sua Zona de Pêndulo, se um Monstro Pêndulo "Solfacorde" seu seria destruído em batalha, em vez disso, você pode destruir este card. Durante sua Fase Principal: você pode adicionar 1 Monstro Pêndulo "Solfacorde" do seu Deck ao seu Deck Adicional com a face para cima, exceto "FaSolfacorde Fancia". Você só pode usar este efeito de "FaSolfacorde Fancia" uma vez por turno.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「ファドレミコード・ファンシア」以外の「ドレミコード」Ｐモンスター１体をＥＸデッキに表側で加える。②：自分のＰゾーンに奇数のＰスケールが存在し、自分の「ドレミコード」Ｐモンスターが戦闘で破壊される場合、代わりにこのカードを破壊できる。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "파도레미코드 팬시아" 이외의 "도레미코드" 펜듈럼 몬스터 1장을 고르고, 엑스트라 덱에 앞면 표시로 넣는다. ②: 자신의 펜듈럼 존에 홀수의 펜듈럼 스케일이 존재하고, 자신의 "도레미코드" 펜듈럼 몬스터가 전투로 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果1回合仅可使用1次。①：在自己的主要阶段可以发动。从牌组挑选“发音服和弦・潘西娅”以外的1只“音服和弦”灵摆怪兽以表侧表示加入额外牌组。②：自己的灵摆区域有奇数的灵摆刻度存在、自己的“音服和弦”灵摆怪兽将被战斗破坏的情况下，可破坏此卡作为代替。
