pendulum_effect:
  en: |-
    Pendulum Summons of your "Solfachord" Pendulum Monsters cannot be negated.
  de: |-
    Pendelbeschwörungen deiner „Solfakkord“-Pendelmonster können nicht annulliert werden.
  es: |-
    Las Invocaciones por Péndulo de tus Monstruos de Péndulo "Solfacorde" no pueden ser negadas.
  fr: |-
    Les Invocations Pendule de vos Monstres Pendule "Solfaccord" ne peuvent pas être annulées.
  it: |-
    Le Evocazioni Pendulum dei tuoi Mostri Pendulum "Solfaccordo" non possono essere annullate.
  pt: |-
    A Invocação-Pêndulo dos seus Monstros Pêndulo "Solfacorde" não pode ser negada.
  ja: |-
    ①：自分の「ドレミコード」ＰモンスターのＰ召喚は無効化されない。
  ko: |-
    ①: 자신의 "도레미코드" 펜듈럼 몬스터의 펜듈럼 소환은 무효화되지 않는다.
  zh-TW: |-
    ①：我方鐘擺召喚「音服和弦」鐘擺怪獸不會被無效化。
  zh-CN: |-
    ①：自己的“音服和弦”灵摆怪兽的灵摆召唤不会被无效化。
