text:
  en: |-
    When this card in your possession is destroyed by your opponent's card and sent to your GY: You can target 1 monster they control; destroy that target, then you can Special Summon 1 "Ice Hand" from your Deck.
  de: |-
    Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Monster wählen, das er kontrolliert; zerstöre jenes gewählte Ziel, dann kannst du 1 „Eishand“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: puedes seleccionar 1 monstruo que él controle; destruye ese objetivo, y después puedes Invocar de Modo Especial, desde tu Deck, 1 "Mano de Hielo".
  fr: |-
    Lorsque cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : vous pouvez cibler 1 monstre qu'il contrôle ; détruisez la cible, puis vous pouvez Invoquer Spécialement 1 "Main de Glace" depuis votre Deck.
  it: |-
    Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 mostro che controlla; distruggi quel bersaglio, poi puoi Evocare Specialmente 1 "Mano di Ghiaccio" dal tuo Deck.
  pt: |-
    Quando este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: você pode escolher 1 monstro que ele controla; destrua o alvo e, depois, você pode Invocar por Invocação-Especial 1 "Mão de Gelo" do seu Deck.
  ja: |-
    ①：このカードが相手によって破壊され墓地へ送られた時、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊する。その後、デッキから「アイス・ハンド」１体を特殊召喚できる。
  ko: |-
    ①: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 때, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 파괴한다. 그 후, 자신의 덱에서 "아이스 핸드" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡因对手被破坏并被送至墓地时，以对手场上的１只怪兽为对象可以发动。将该对手的怪兽破坏。然后，可从自己的牌组将１只“冰冻手”特殊召唤。
