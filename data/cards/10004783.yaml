name:
  en: Crystal Release
  de: Kristallfreisetzung
  es: Liberación del Cristal
  fr: Libération du Cristal
  it: Rilascio di Cristallo
  pt: Libertação Cristalina
  ja: <ruby>宝<rt>ほう</rt></ruby><ruby>玉<rt>ぎょく</rt></ruby>の<ruby>解<rt>かい</rt></ruby><ruby>放<rt>ほう</rt></ruby>
  ja_romaji: Hōgyoku no Kaihō
  ko: 보옥의 해방
  ko_rr: Book-ui Haebang
  zh-TW: 寶玉的解放
  zh-CN: 宝玉的解放
text:
  en:
  de: |-
    Rüste nur ein „Kristallungeheuer“-Monster mit dieser Karte aus. Es erhält 800 ATK. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Kristallungeheuer“-Monster von deinem Deck offen als Permanenten Zauber in deine Zauber- & Fallenzone legen.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Bestia de Cristal". Éste gana 800 ATK. Cuando esta carta es mandada del Campo al Cementerio: puedes poner boca arriba en tu Zona de Magia y Trampas 1 monstruo "Bestia de Cristal" en tu Deck, como una Mágica Continua.
  fr: |-
    Équipable uniquement à un monstre "Bête Cristalline". Il gagne 800 ATK. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez placer 1 monstre "Bête Cristalline" depuis votre Deck, face recto dans votre Zone Magie & Piège comme Magie Continue.
  it: |-
    Equipaggia solo a un mostro "Bestia Cristallo". Esso guadagna 800 ATK. Quando questa carta viene mandata dal Terreno al Cimitero: puoi mettere 1 mostro "Bestia Cristallo" dal tuo Deck scoperto nella tua Zona Magie & Trappole come una Magia Continua.
  pt: |-
    Só pode ser equipado a um monstro "Fera Cristalina". Ele ganha 800 de ATK. Quando este card for enviado do campo para o Cemitério: você pode colocar 1 monstro "Fera Cristalina" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    「宝玉獣」モンスターにのみ装備可能。
    ①：装備モンスターの攻撃力は８００アップする。
    ②：このカードがフィールドから墓地へ送られた時に発動できる。デッキから「宝玉獣」モンスター１体を永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  ko: |-
    "보옥수" 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력은 800 올린다. ②: 이 카드가 필드에서 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "보옥수" 몬스터 1장을 골라 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  zh-TW: |-
    僅可裝備於「寶玉獸」怪獸。①：裝備怪獸的攻擊力提升８００。②：可在此卡從場上被送至墓地時發動。從牌組選擇１隻「寶玉獸」的怪獸視為永續魔法卡，以正面表示置於我方魔法＆陷阱區。
  zh-CN: |-
    仅限装备“宝玉兽”怪兽。①：装备怪兽的攻击力上升８００。②：此卡从场上被送入墓地时可发动。从牌组将１只“宝玉兽”怪兽视作永续魔法卡以表侧表示放置在我方的魔法与陷阱区域。
