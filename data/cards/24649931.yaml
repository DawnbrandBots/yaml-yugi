text:
  en: |-
    Target 1 face-up Monster Card in the Spell & Trap Zone to activate 1 of these effects;
    ● Special Summon it to its owner's field.
    ● Return it to the hand.
    ● Destroy it, then you can destroy 1 monster on the field with an equal or lower Level.
    You can only activate 1 "Protean" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分か相手の魔法＆罠ゾーンの表側表示のモンスターカード１枚を対象とし、以下の効果から１つを選択して発動できる。
    ●対象のカードを元々の持ち主のフィールドに特殊召喚する。
    ●対象のカードを手札に戻す。
    ●対象のカードを破壊する。その後、そのカードのレベル以下のレベルを持つフィールドのモンスター１体を破壊できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신이나 상대의 마법 & 함정 존의 앞면 표시의 몬스터 카드 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.
    ●대상의 카드를 원래 주인의 필드에 특수 소환한다.
    ●대상의 카드를 패로 되돌린다.
    ●대상의 카드를 파괴한다. 그 후, 그 카드의 레벨 이하의 레벨을 가지는 필드의 몬스터 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以自己或对手的魔法与陷阱区域的１张表侧表示怪兽卡为对象，可从以下效果中选择１个发动。
    ●将对象卡特殊召唤至原本持有者的场上。
    ●将对象卡放回手牌。
    ●破坏对象卡。然后，可将场上１只等级在该卡等级以下的怪兽破坏。
