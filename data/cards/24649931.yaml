text:
  en: |-
    Target 1 face-up Monster Card in any Spell & Trap Zone, then activate 1 of these effects;
    ● Special Summon it to its owner's field.
    ● Return it to the hand.
    ● Destroy it, then you can destroy 1 monster on the field with an equal or lower Level.
    You can only activate 1 "Materialization" per turn.
  de: |-
    Wähle 1 offene Monsterkarte in einer beliebigen Zauber- & Fallenzone und aktiviere dann 1 dieser Effekte;
    ● Beschwöre sie als Spezialbeschwörung auf die Spielfeldseite ihres Besitzers.
    ● Gib sie auf die Hand zurück.
    ● Zerstöre sie, dann kannst du 1 Monster mit derselben oder einer niedrigeren Stufe auf dem Spielfeld zerstören.
    Du kannst nur 1 „Materialisierung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Carta de Monstruo boca arriba en cualquier Zona de Magia y Trampas, y después activa 1 de estos efectos;
    ● Invócala de Modo Especial al Campo de su dueño.
    ● Devuélvela a la mano.
    ● Destrúyela, y después puedes destruir 1 monstruo en el Campo con un Nivel igual o menor.
    Sólo puedes activar 1 "Materialización" por turno.
  fr: |-
    Ciblez 1 Carte Monstre face recto dans une Zone Magie & Piège, puis activez 1 de ces effets ;
    ● Invoquez-la Spécialement sur le Terrain de son propriétaire.
    ● Renvoyez-la à la main.
    ● Détruisez-la, puis vous pouvez détruire 1 monstre sur le Terrain d'un Niveau inférieur ou égal.
    Vous ne pouvez activer qu'1 "Matérialisation" par tour.
  it: |-
    Scegli come bersaglio 1 Carta Mostro scoperta in qualsiasi Zona Magie & Trappole, poi attiva 1 di questi effetti;
    ● Evocala Specialmente sul Terreno del suo proprietario.
    ● Falla ritornare nella mano.
    ● Distruggila, poi puoi distruggere 1 mostro sul Terreno con Livello pari o inferiore.
    Puoi attivare solo 1 "Materializzazione" per turno.
  pt: |-
    Escolha 1 Card de Monstro com a face para cima em qualquer Zona de Magias & Armadilhas e, depois, ative 1 desses efeitos;
    ● Invoque-o por Invocação-Especial no campo do seu dono.
    ● Devolva-o para a mão.
    ● Destrua-o e, depois, você pode destruir 1 monstro no campo com um Nível igual ou menor.
    Você só pode ativar 1 "Materialização" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分か相手の魔法＆罠ゾーンの表側表示のモンスターカード１枚を対象とし、以下の効果から１つを選択して発動できる。
    ●対象のカードを元々の持ち主のフィールドに特殊召喚する。
    ●対象のカードを手札に戻す。
    ●対象のカードを破壊する。その後、そのカードのレベル以下のレベルを持つフィールドのモンスター１体を破壊できる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以自己或对手的魔法与陷阱区域的１张表侧表示怪兽卡为对象，可从以下效果中选择１个发动。
    ●将对象卡特殊召唤至原本持有者的场上。
    ●将对象卡放回手牌。
    ●破坏对象卡。然后，可将场上１只等级在该卡等级以下的怪兽破坏。
