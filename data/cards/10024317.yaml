text:
  en: |-
    If this card on the field is destroyed by battle or card effect: You can add 1 face-up "Metalfoes" Pendulum Monster from your Extra Deck to your hand, except "Parametalfoes Melcaster", but you cannot activate it, or cards with its name, to place it in the Pendulum Zones, for the rest of this turn, except by card effect. You can only use this effect of "Parametalfoes Melcaster" once per turn.
  de: |-
    Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 offenes „Metallfose“-Pendelmonster von deinem Extra Deck hinzufügen, außer „Parametallfose-Melcaster“, aber du kannst für den Rest dieses Spielzugs weder das Pendelmonster noch Karten mit seinem Namen aktivieren, um sie in die Pendelzonen zu legen, außer durch einen Karteneffekt. Du kannst diesen Effekt von „Parametallfose-Melcaster“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes añadir a tu mano 1 Monstruo de Péndulo "Metalmórfico/a" boca arriba en tu Deck Extra, excepto "Parametalmórfica Melcaster", pero por el resto de este turno no puedes activarlo, o activar cartas con su nombre, para ponerlo en las Zonas de Péndulo, excepto por efecto de una carta. Sólo puedes usar este efecto de "Parametalmórfica Melcaster" una vez por turno.
  fr: |-
    Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 Monstre Pendule "Métalphose" ("Melcaster Métalphose Para" exclu) face recto depuis votre Extra Deck à votre main, mais vous ne pouvez ni l'activer ni activer des cartes avec son nom pour le placer dans les Zones Pendule, le reste de ce tour, sauf par un effet de carte. Vous ne pouvez utiliser cet effet de "Melcaster Métalphose Para" qu'une fois par tour.
  it: |-
    Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 Mostro Pendulum "Metalfosi" scoperto dal tuo Extra Deck alla tua mano, eccetto "Parametalfosi Melcaster", ma non puoi attivare lui, o carte con il suo nome, per metterlo nelle Zone Pendulum, per il resto di questo turno, eccetto con l'effetto di una carta. Puoi utilizzare questo effetto di "Parametalfosi Melcaster" una sola volta per turno.
  pt: |-
    Se este card no campo for destruído em batalha ou por um efeito de card: você pode adicionar 1 Monstro Pêndulo "Metalmorfose" com a face para cima do seu Deck Adicional à sua mão, exceto "Parametalmorfose Melcaster", mas você não pode ativá-lo, ou cards com o mesmo nome, para colocá-lo nas Zonas de Pêndulo, pelo resto deste turno, exceto por efeitos de card. Você só pode usar este efeito de "Parametalmorfose Melcaster" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。自分のＥＸデッキから「パラメタルフォーゼ・メルキャスター」以外の表側表示の「メタルフォーゼ」Ｐモンスター１体を手札に加える。このターン、自分はこの効果で手札に加えたカード及びその同名カードをＰゾーンに発動できない。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "파라메탈포제 메르캐스터" 이외의 앞면 표시의 "메탈포제" 펜듈럼 몬스터 1장을 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드를 펜듈럼 존에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ←1 【灵摆】 1→
    ①：1回合1次，以这张卡以外的自己场上1张表侧表示的卡为对象才能发动。那张卡破坏，从卡组选1张「炼装」魔法·陷阱卡在自己场上盖放。
    【怪兽效果】
    这个卡名的怪兽效果1回合只能使用1次。
    ①：场上的这张卡被战斗·效果破坏的场合才能发动。从自己的额外卡组把「混炼装勇士·汞巫」以外的1只表侧表示的「炼装」灵摆怪兽加入手卡。这个回合，自己不能把这个效果加入手卡的卡以及那些同名卡在灵摆区域发动。
