text:
  en: |-
    As long as you control the monster equipped with this card, your opponent cannot use the effect of a Spell, Trap, or Effect Monster that targets 1 monster, except the equipped monster.
  de: |-
    Solange du das Monster, das mit dieser Karte ausgerüstet ist, kontrollierst, kann dein Gegner keinen Effekt von Zauber-, Fallen- oder Effektmonsterkarten benutzen, der 1 Monster außer dem mit dieser Karte ausgerüsteten zum Ziel bestimmt.
  es: |-
    Mientras controles el monstruo equipado con esta carta, tu adversario no puede usar el efecto de una Carta Mágica, Carta de Trampa o Carta de Monstruo de Efecto que designa 1 monstruo que no sea el monstruo equipado como objetivo.
  fr: |-
    Tant que vous contrôlez le monstre équipé avec cette carte, votre adversaire ne peut pas utiliser l'effet d'une Carte Magie, Piège ou Monstre qui désigne comme cible 1 monstre excepté le monstre équipé.
  it: |-
    Fino a quando controlli il mostro equipaggiato con questa carta, il tuo avversario non può usare l'effetto di una Carta Magia, Trappola, o Mostro che designa come bersaglio 1 mostro che non sia il mostro equipaggiato.
  pt: |-
    Enquanto você controlar o monstro equipado com este card, o seu adversário não pode usar o efeito de um Card de Magia, Armadilha, ou Monstro de Efeito que designe 1 monstro como alvo exceto o monstro equipado.
  ja: |-
    ①：装備モンスターが自分フィールドに存在する限り、相手は装備モンスター以外のお互いのフィールド・墓地・除外状態のモンスターを効果の対象にできない。
  ko: |-
    ①: 장착 몬스터가 자신 필드에 존재하는 한, 상대는 장착 몬스터 이외의 서로의 필드 / 묘지 / 제외 상태의 몬스터를 효과의 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要装备怪兽存在于自己场上，对手不可将装备怪兽以外的、双方场上・墓地的怪兽及被除外的怪兽作为效果的对象。
