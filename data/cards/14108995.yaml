text:
  en: |-
    All EARTH monsters you control are also treated as "Vernusylph" monsters. Once per turn, if you would discard a "Vernusylph" monster(s) and 1 card to activate the effect of that "Vernusylph" monster in your hand, you can discard only that "Vernusylph" monster(s) instead.
  de: |-
    Alle ERDE Monster, die du kontrollierst, werden zusätzlich als „Frühlingssylphe“-Monster behandelt. Einmal pro Spielzug, falls du ein oder mehr „Frühlingssylphe“-Monster und 1 Karte abwerfen würdest, um den Effekt jenes „Frühlingssylphe“-Monsters in deiner Hand zu aktivieren, kannst du stattdessen nur jene „Frühlingssylphe“-Monster abwerfen.
  es: |-
    Todos los monstruos de TIERRA que controlas también se tratan como monstruos "Vernusilf". Una vez por turno, si fueras a descartar uno o más monstruos "Vernusilf" y 1 carta para activar el efecto de ese monstruo "Vernusilf" en tu mano, puedes descartar sólo ese o esos monstruos "Vernusilf" en su lugar.
  fr: |-
    Tous les monstres TERRE que vous contrôlez sont aussi traités comme des monstres "Vernusylphe". Une fois par tour, si vous allez défausser un ou plusieurs monstres "Vernusylphe" et 1 carte pour activer l'effet du monstre "Vernusylphe" dans votre main, vous pouvez défausser uniquement ce ou ces monstres "Vernusylphe" à la place.
  it: |-
    Tutti i mostri TERRA che controlli sono anche considerati come mostri "Vernasilfide". Una volta per turno, se stai per scartare uno o più mostri "Vernasilfide" e 1 carta per attivare l'effetto di quel mostro "Vernasilfide" nella tua mano, puoi invece scartare solo quei mostri "Vernasilfide".
  pt: |-
    Todos os monstros de TERRA que você controla também são considerados como monstros "Vernasílfide". Uma vez por turno, se você descartaria um ou mais monstros "Vernasílfide" e 1 card para ativar o efeito desse monstro "Vernasílfide" na sua mão, em vez disso, você pode descartar apenas esse(s) monstro(s) "Vernasílfide".
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの地属性モンスターは「春化精」モンスターとしても扱う。②：１ターンに１度、自分が手札の「春化精」モンスターの効果を発動するためにそのモンスターとカード１枚を手札から捨てる場合、代わりにそのモンスターのみを捨てる事ができる。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 땅 속성 몬스터는 "봄화정" 몬스터로도 취급한다. ②: 1턴에 1번, 자신이 패의 "봄화정" 몬스터의 효과를 발동하기 위해 그 몬스터와 카드 1장을 패에서 버릴 경우, 대신에 그 몬스터만을 버릴 수 있다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在魔法陷阱区存在，自己场上的地属性怪兽就当作「春化精」怪兽使用。②：1回合1次，自己为了发动手牌的「春化精」怪兽的效果而要将那张卡和1张卡从手牌舍弃的场合，可以只将那只怪兽舍弃作为代替。
