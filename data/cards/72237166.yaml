  en:
  de: |-
    Wenn du ein Monster als Tributbeschwörung beschwörst, indem du diese Karte als Tribut anbietest, gib diese Karte auf deine Hand zurück.
  es: |-
    Cuando Invocas por Sacrifico a un monstruo Sacrificando esta carta, devuelve esta carta a tu mano.
  fr: |-
    Lorsque vous faites l'Invocation Sacrifice d'un monstre en Sacrifiant cette carte, renvoyez cette carte dans votre main.
  it: |-
    Quando Evochi tramite Tributo un mostro offrendo come Tributo questa carta, riprendi in mano questa carta.
  pt: |-
    Quando você Invocar um monstro por Invocação-Tributo ao oferecer este card como Tributo, devolva este card à sua mão.
  ja: |-
    ①：このカードをリリースしてモンスターがアドバンス召喚された場合に発動する。このカードを手札に加える。
  ko: |-
    이 카드를 릴리스하고 어드밴스 소환에 성공했을 때, 이 카드를 패로 되돌린다.
  zh-TW: |-
    怪獸因解放此卡被升級召喚時，將此卡送回手牌。
  zh-CN: |-
    解放此卡成功上级召唤时，将此卡收回到手牌中。
