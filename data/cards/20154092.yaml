text:
  en: |-
    Once per turn: You can Tribute 1 other "Chronomaly" monster, then target 1 face-up monster your opponent controls; its ATK becomes 0 until the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 anderes „Chronomal“-Monster als Tribut anbieten und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden bis zur End Phase zu 0.
  es: |-
    Una vez por turno: puedes Sacrificar otro monstruo "Cronómalo/a", y después seleccionar 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en 0 hasta la End Phase.
  fr: |-
    Une fois par tour : vous pouvez Sacrifier 1 autre monstre "Chronomal", puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, son ATK devient 0.
  it: |-
    Una volta per turno: puoi offrire come Tributo 1 altro mostro "Cronomalia", poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa 0 fino alla End Phase.
  pt: |-
    Uma vez por turno: você pode oferecer como Tributo 1 outro monstro "Cronomalia" e, depois, escolher 1 monstro com a face para cima que seu oponente controla; o ATK dele se torna 0 até a Fase Final.
  ja: |-
    １ターンに１度、このカード以外の自分フィールド上の「先史遺産」と名のついたモンスター１体をリリースし、相手フィールド上に表側表示で存在するモンスター１体を選択して発動できる。選択したモンスターの攻撃力をエンドフェイズ時まで０にする。
  ko: |-
    1턴에 1번, 이 카드 이외의 자신 필드 위의 "오파츠"라는 이름이 붙은 몬스터 1장을 릴리스하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 공격력을 엔드 페이즈시까지 0으로 한다.
  zh-TW: |-
    １回合１次，可解放我方場上的１隻此卡以外的冠有「先史遺產」之名的怪獸，選擇對方場上的１隻正面表示怪獸發動。選擇的怪獸的攻擊力在回合結束前變為０。
  zh-CN: |-
    １回合１次，可释放我方场上１只除此卡以外冠有“先史遗产”之名的怪兽，并选择对手场上的１只表侧表示怪兽发动。直至回合结束时，被选择怪兽的攻击力变成０。
