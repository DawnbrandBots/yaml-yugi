text:
  en: |-
    All "Metalfoes" monsters you control gain 300 ATK and DEF. While a "Metalfoes" card is in your Pendulum Zone, "Metalfoes" monsters you control, except Effect Monsters, are unaffected by your opponent's card effects.
  de: |-
    Alle „Metallfose“-Monster, die du kontrollierst, erhalten 300 ATK und DEF. Solange eine „Metallfose“-Karte in deiner Pendelzone liegt, bleiben „Metallfose“-Monster, die du kontrollierst, außer Effektmonstern, von den Karteneffekten deines Gegners unberührt.
  es: |-
    Todos los monstruos "Metalmórfico/a" que controles ganan 300 ATK y DEF. Mientras una carta "Metalmórfico/a" esté en tu Zona del Péndulo, los monstruos "Metalmórfico/a" que controles, excepto los Monstruos de Efecto, no son afectados por los efectos de cartas de tu adversario.
  fr: |-
    Tous les monstres "Métalphose" que vous contrôlez gagnent 300 ATK/DEF. Tant qu'une carte "Métalphose" est dans votre Zone Pendule, les monstres "Métalphose" que vous contrôlez (Monstres à Effet exclus) ne sont pas affectés par des effets de carte de votre adversaire.
  it: |-
    Tutti i mostri "Metalfosi" che controlli guadagnano 300 ATK e DEF. Mentre nella tua Zona Pendulum c'è una carta "Metalfosi", i mostri "Metalfosi" che controlli, eccetto i Mostri con Effetto, sono immuni agli effetti delle carte del tuo avversario.
  pt: |-
    Todos os monstros "Metalmorfose" que você controla ganham 300 de ATK e DEF. Enquanto um card "Metalmorfose" estiver na sua Zona de Pêndulo, monstros "Metalmorfose" que você controla, exceto Monstros de Efeito, não são afetados pelos efeitos de card do seu oponente.
  ja: |-
    ①：自分フィールドの「メタルフォーゼ」モンスターの攻撃力・守備力は３００アップする。②：自分のＰゾーンに「メタルフォーゼ」カードが存在する限り、効果モンスター以外の自分フィールドの「メタルフォーゼ」モンスターは相手の効果を受けない。
  ko: |-
    ①: 자신 필드의 "메탈포제" 몬스터의 공격력 / 수비력은 300 올린다. ②: 자신의 펜듈럼 존에 "메탈포제" 카드가 존재하는 한, 효과 몬스터 이외의 자신 필드의 "메탈포제" 몬스터는 상대의 효과를 받지 않는다.
  zh-TW: |-
    ①：我方場上的「鍊裝」怪獸的攻擊力・守備力提升３００。②：只要「鍊裝」卡存在於我方鐘擺區，我方場上的效果怪獸以外的「鍊裝」怪獸就不受對方的效果影響。
  zh-CN: |-
    ①：自己场上的「炼装」怪兽的攻击力·守备力上升300。②：只要自己的灵摆区域有「炼装」卡存在，效果怪兽以外的自己场上的「炼装」怪兽不受对方的效果影响。
