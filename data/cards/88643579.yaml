text:
  en: |-
    1 Tuner + 1+ non-Tuner DARK monsters
    Once per turn: You can target 1 monster your opponent controls; this card loses exactly 500 ATK/DEF, and if it does, send that target to the GY.
  de: |-
    1 Empfänger- + 1 oder mehr FINSTERNIS Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; diese Karte verliert 500 ATK und DEF und dann legst du das gewählte Ziel auf den Friedhof.
  es: |-
    1 Cantante + 1 o más monstruos de OSCURIDAD que no sean Cantantes
    Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; esta carta pierde 500 ATK y DEF, y manda ese objetivo al Cementerio.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur TÉNÈBRES ou plus
    Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; cette carte perd 500 ATK/DEF et vous envoyez la cible au Cimetière.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner OSCURITA'
    Una volta per turno, puoi far perdere a questa carta 500 ATK e DEF, e mandare 1 mostro controllato dal tuo avversario al Cimitero.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores de TREVAS
    Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; este card perde exatamente 500 de ATK/DEF e, se isso acontecer, envie o alvo para o Cemitério.
  ja: |-
    チューナー＋チューナー以外の闇属性モンスター１体以上
    １ターンに１度、このカードの攻撃力・守備力を５００ポイントダウンし、相手フィールド上に存在するモンスター１体を墓地へ送る事ができる。
  ko: |-
    튜너 ＋ 튜너 이외의 어둠 속성 몬스터 1장 이상
    1턴에 1번, 이 카드의 공격력/수비력을 500 포인트 내리고, 상대 필드 위에 존재하는 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW: |-
    協調＋協調以外的闇屬性怪獸１隻以上
    １回合１次，可選擇對方場上的１隻怪獸發動。此卡的攻擊力・守備力降低５００，將選擇的對方怪獸送至墓地。
  zh-CN: |-
    协调＋协调以外的暗属性怪兽１只或以上
    １回合１次，可选择对手场上的１只怪兽并发动。此卡的攻击力、守备力下降５００点，并将被选择的对手怪兽送入墓地。
