text:
  en: |-
    Once per turn: You can discard 1 card, then target 1 Level 7 or higher monster in your Graveyard; add that target to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Monster der Stufe 7 oder höher in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 monstruo de Nivel 7 o mayor en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 monstre de min. Niveau 7 dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro di Livello 7 o superiore nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Uma vez por turno: você pode descartar 1 card e, depois, escolher 1 monstro de Nível 7 ou mais no seu Cemitério; adicione o alvo a sua mão.
  ja: |-
    ①：１ターンに１度、手札を１枚捨て、自分の墓地のレベル７以上のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 1턴에 1번, 패를 1장 버리고, 자신 묘지의 레벨 7 이상의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    1个回合1次，可以舍弃1张手牌进行发动。选择我方墓地中1只等级7以上的怪兽加入手牌。
  zh-CN: |-
    ①：1回合1次，扔掉1张手牌，以自己墓地的1只等级7以上的怪兽为对象可以发动。将该怪兽加入手牌。
