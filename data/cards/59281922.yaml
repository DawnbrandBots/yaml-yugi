name:
  en: Cyber Dragon Drei
  de: Cyber Drache Drei
  es: Ciber Dragón Drei
  fr: Cyber Dragon Drei
  it: Cyber Drago Drei
  pt: Dragão Cibernético Drei
  ja: サイバー・ドラゴン・ドライ
  ja_romaji: Saibā Doragon Dorai
  ko: 사이버 드래곤 드라이
  ko_rr: Saibeo Deuraegon Deurai
  zh-TW:
  zh-CN: 电子龙三代
text:
  en: |-
    This card's name becomes "Cyber Dragon" while on the field or in the GY. When this card is Normal Summoned: You can make all "Cyber Dragon" you currently control become Level 5. You cannot Special Summon monsters the turn you activate this effect, except Machine monsters. If this card is banished: You can target 1 "Cyber Dragon" you control; it cannot be destroyed by battle or card effects this turn.
  de: |-
    Der Name dieser Karte wird zu „Cyber Drache“, solange sie auf dem Spielfeld oder im Friedhof liegt. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst alle „Cyber Drache“, die du derzeit kontrollierst, zu Stufe 5 werden lassen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Maschine-Monstern. Falls diese Karte verbannt wird: Du kannst 1 „Cyber Drache“ wählen, den du kontrollierst; er kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    El nombre de esta carta se convierte en "Ciber Dragón" mientras esté en el Campo o en el Cementerio. Cuando esta carta es Invocada de Modo Normal: puedes hacer que todos los "Ciber Dragón" que controles en este momento se conviertan en Nivel 5. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos Máquina. Si esta carta es desterrada: puedes seleccionar 1 "Ciber Dragón" que controles; este turno, éste no puede ser destruido en batalla o por efectos de cartas.
  fr: |-
    Le nom de cette carte devient "Cyber Dragon" tant qu'elle est sur le Terrain ou dans le Cimetière. Lorsque cette carte est Invoquée Normalement : vous pouvez faire devenir Niveau 5 tous les "Cyber Dragon" que vous contrôlez actuellement. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Machine exclus) le tour où vous activez cet effet. Si cette carte est bannie : vous pouvez cibler 1 "Cyber Dragon" que vous contrôlez ; ce tour, il ne peut être détruit ni au combat ni par des effets de carte.
  it: |-
    Il nome di questa carta diventa "Cyber Drago" mentre è sul Terreno o nel Cimitero. Quando questa carta viene Evocata Normalmente: puoi far diventare di Livello 5 tutti i "Cyber Drago" che controlli attualmente. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri Macchina. Se questa carta viene bandita: puoi scegliere come bersaglio 1 "Cyber Drago" che controlli; esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno.
  pt: |-
    O nome deste card se torna "Dragão Cibernético" enquanto estiver no campo ou no Cemitério. Quando este card for Invocado por Invocação-Normal: você pode fazer com que todos os "Dragão Cibernético" que você controla atualmente se tornem de Nível 5. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros Máquina. Se este card for banido: você pode escolher 1 "Dragão Cibernético" que você controla; ele não pode ser destruído em batalha ou por efeitos de card neste turno.
  ja: |-
    ①：このカードのカード名は、フィールド・墓地に存在する限り「サイバー・ドラゴン」として扱う。②：このカードが召喚に成功した時に発動できる。自分フィールドの全ての「サイバー・ドラゴン」のレベルを５にする。この効果を発動するターン、自分は機械族モンスターしか特殊召喚できない。③：このカードが除外された場合、自分フィールドの「サイバー・ドラゴン」１体を対象として発動できる。このターン、そのモンスターは戦闘・効果では破壊されない。
  ko: |-
    ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "사이버 드래곤"으로 취급한다. ②: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신 필드의 모든 "사이버 드래곤"의 레벨을 5 로 한다. 이 효과를 발동하는 턴에, 자신은 기계족 몬스터밖에 특수 소환할 수 없다. ③: 이 카드가 제외되었을 경우, 자신 필드의 "사이버 드래곤" 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：此卡只要存在于场上・墓地，卡名视为"电子龙"。②：此卡召唤成功时可以发动。将自己场上的所有"电子龙"的等级改成5。发动此效果的回合中，自己仅可特殊召唤机械族怪兽。③：在此卡被除外的情况下，可以自己场上的1只"电子龙"为对象发动。此回合中，该怪兽不会因战斗・效果被破坏。
