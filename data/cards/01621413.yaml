name:
  en: Dark Requiem Xyz Dragon
  de: Finsterer Requiem-Xyz-Drache
  es: Dragón Xyz Réquiem Oscuro
  fr: Dragon Xyz du Requiem des Ténèbres
  it: Drago Xyz Requiem Oscuro
  pt: Dragão Xyz do Réquiem Negro
  ja: ダーク・レクイエム・エクシーズ・ドラゴン
  ja_romaji: Dāku Rekuiemu Ekushīzu Doragon
  ko: 다크 레퀴엠 엑시즈 드래곤
  ko_rr: Dakeu Rekwiem Eksijeu Deuraegon
  zh-TW:
  zh-CN: 暗镇魂超量龙
text:
  en: |-
    3 Level 5 monsters
    If this card has "Dark Rebellion Xyz Dragon" as material, it gains these effects.
    ● Once per turn: You can detach 1 material from this card, then target 1 face-up monster your opponent controls; change its ATK to 0, and if you do, this card gains ATK equal to that monster's original ATK.
    ● When your opponent activates a monster effect (Quick Effect): You can detach 1 material from this card; negate the activation, and if you do, destroy that card, then you can Special Summon 1 Xyz Monster from your GY.
  de: |-
    3 Monster der Stufe 5
    Falls diese Karte „Finsterer Rebellions-Xyz-Drache“ als Material hat, erhält sie diese Effekte.
    ● Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK zu 0 und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK des Monsters.
    ● Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, dann kannst du 1 Xyz-Monster als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    3 monstruos de Nivel 5
    Si esta carta tiene a "Dragón Xyz Rebelión Oscura" como material, gana estos efectos.
    ● Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su ATK a 0 y, si lo haces, esta carta gana ATK igual al ATK original de ese monstruo.
    ● Cuando tu adversario activa el efecto de un monstruo (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación y, si lo haces, destruye esa carta, y después puedes Invocar de Modo Especial 1 Monstruo Xyz desde tu Cementerio.
  fr: |-
    3 monstres de Niveau 5
    Si cette carte a "Dragon Xyz de la Rébellion des Ténèbres" comme Matériel, elle gagne ces effets.
    ● Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez son ATK à 0, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre.
    ● Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation, et si vous le faites, détruisez la carte, puis vous pouvez Invoquer Spécialement 1 Monstre Xyz depuis votre Cimetière.
  it: |-
    3 mostri di Livello 5
    Se questa carta ha "Drago Xyz Ribellione Oscura" come materiale, essa guadagna questi effetti.
    ● Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0 e, se lo fai, questa carta guadagna ATK pari all'ATK originale di quel mostro.
    ● Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta, poi puoi Evocare Specialmente 1 Mostro Xyz dal tuo Cimitero.
  pt: |-
    3 monstros de Nível 5
    Se este card tiver "Dragão Xyz da Rebelião Negra" como matéria, ele ganha esses efeitos.
    ● Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; mude o ATK dele para 0 e, se isso acontecer, este card ganha ATK igual ao ATK original desse monstro.
    ● Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, destrua esse card e, depois, você pode Invocar por Invocação-Especial 1 Monstro Xyz do seu Cemitério.
  ja: |-
    レベル５モンスター×３
    ①：このカードが「ダーク・リベリオン・エクシーズ・ドラゴン」をＸ素材としている場合、以下の効果を得る。●１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、その元々の攻撃力分このカードの攻撃力をアップする。●相手がモンスターの効果を発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。その後、自分の墓地のＸモンスター１体を選んで特殊召喚できる。
  ko: |-
    레벨 5 몬스터 × 3
    ①: 이 카드가 "다크 리벨리온 엑시즈 드래곤"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 그 원래의 공격력만큼 이 카드의 공격력을 올린다. ●상대가 몬스터의 효과를 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 자신 묘지의 엑시즈 몬스터 1장을 고르고 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    等级5怪兽×3
    ①：此卡持有"暗反叛超量龙"作为超量素材的情况下，获得以下效果。
    ●1回合1次，去除此卡的1个超量素材，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成0，此卡的攻击力上升该原本攻击力的数值。●对手发动怪兽的效果时，去除此卡的1个超量素材可以发动。将该发动无效并破坏。然后，可以挑选自己墓地的1只超量怪兽特殊召唤。
