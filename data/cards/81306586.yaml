text:
  en: |-
    WATER monsters you control gain 200 ATK. If this card is flipped face-up: Target 1 card your opponent controls; return that target to the hand.
  de: |-
    Alle offenen WASSER Monster, die du kontrollierst, erhalten 200 ATK. Wenn diese Karte aufgedeckt wird: Wähle 1 Karte, die dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    Todos los monstruos de AGUA boca arriba que controles ganan 200 ATK. Cuando esta carta es volteada boca arriba: selecciona 1 carta que controle tu adversario; devuelve ese objetivo a la mano.
  fr: |-
    Tous les monstres EAU face recto que vous contrôlez gagnent 200 ATK. Lorsque cette carte est retournée face recto : ciblez 1 carte contrôlée par votre adversaire ; renvoyez la cible à la main.
  it: |-
    Tutti i mostri ACQUA scoperti che controlli guadagnano 200 ATK. Quando questa carta viene scoperta: scegli come bersaglio 1 carta controllata dal tuo avversario; fai ritornare quel bersaglio nella mano.
  pt: |-
    Quando este card é virado com a face para cima, devolva 1 card no Campo do seu adversário para a mão do seu dono. Enquanto este card permanecer no Campo com a face para cima, aumente o ATK de todos os monstros da ÁGUA no seu Campo em 200 pontos.
  ja: |-
    ①：このカードがリバースした場合、相手フィールドのカード１枚を対象として発動する。その相手のカードを持ち主の手札に戻す。②：このカードがモンスターゾーンに存在する限り、自分フィールドの水属性モンスターの攻撃力は２００アップする。
  ko: |-
    이 카드가 리버스했을 때, 상대 필드 위의 카드 1장을 선택하고 주인의 패로 되돌린다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 물 속성 몬스터의 공격력은 200 포인트 올린다.
  zh-TW: |-
    此卡反转时，选择对手场上的1张卡牌返回至持有者的手牌。此外，只要此卡以表侧表示存在于场上，我方场上水属性怪兽的攻击力上升200点。
  zh-CN: |-
    这张卡反转时，选择对方场上1张卡回到持有者手卡。此外，只要这张卡在场上表侧表示存在，自己场上的水属性怪兽的攻击力上升200。
