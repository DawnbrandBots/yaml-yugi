text:
  en: |-
    2+ monsters, including a "Maliss" monster
    While this card points to a monster, the original ATK and DEF of all Effect Monsters your opponent controls are switched. You can only use each of the following effects of "Maliss <Q> Red Ransom" once per turn. If this card is Special Summoned: You can add 1 "Maliss" Spell from your Deck to your hand. If this card is banished: You can pay 900 LP; Special Summon it, then you can banish 1 Cyberse monster from your Deck.
  de: |-
    2+ Monster, darunter ein „Maliss“-Monster
    Solange diese Karte auf ein Monster zeigt, werden die Grund-ATK und -DEF aller Effektmonster vertauscht, die dein Gegner kontrolliert. Du kannst jeden der folgenden Effekte von „Maliss <Q> Rotes Lösegeld“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Maliss“-Zauber von deinem Deck hinzufügen. Falls diese Karte verbannt wird: Du kannst 900 LP zahlen; beschwöre sie als Spezialbeschwörung, dann kannst du 1 Cyberse-Monster von deinem Deck verbannen.
  es: |-
    2+ monstruos, incluyendo un monstruo "Maliss"
    Mientras esta carta apunte a un monstruo, el ATK y DEF originales de todos los Monstruos de Efecto que controle tu adversario se intercambian. Sólo puedes usar cada uno de los siguientes efectos de "Maliss <Q> Rescate Rojo" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica "Maliss" en tu Deck. Si esta carta es desterrada: puedes pagar 900 LP; Invócala de Modo Especial, y después puedes desterrar 1 monstruo Ciberso en tu Deck.
  fr: |-
    2+ monstres (un monstre "Maliss" inclus)
    Tant que cette carte pointe un monstre, l'ATK/DEF d'origine de tous les Monstres à Effet contrôlés par votre adversaire sont échangées. Vous ne pouvez utiliser chacun des effets suivants de "Maliss <Q> Rançon Rouge" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 Magie "Maliss" depuis votre Deck à votre main. Si cette carte est bannie : vous pouvez payer 900 LP ; Invoquez-la Spécialement, puis vous pouvez bannir 1 monstre Cyberse depuis votre Deck.
  it: |-
    2+ mostri, compreso un mostro "Maliss"
    Mentre questa carta punta un mostro, gli ATK e DEF originali di tutti i Mostri con Effetto controllati dal tuo avversario vengono scambiati. Puoi utilizzare ognuno dei seguenti effetti di "Maliss <Q> Ransom Rosso" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia "Maliss" dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi pagare 900 LP; Evocala Specialmente, poi puoi bandire 1 mostro Cyberso dal tuo Deck.
  pt: |-
    2+ monstros, incluindo um monstro "Maliss"
    Enquanto este card apontar para um monstro, o ATK e DEF originais de todos os Monstros de Efeito que seu oponente controla são invertidos. Você só pode usar cada um dos seguintes efeitos de "Maliss <Q> Resgate Rubro" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 Magia "Maliss" do seu Deck à sua mão. Se este card for banido: você pode pagar 900 PV; Invoque-o por Invocação-Especial e, depois, você pode banir 1 monstro Ciberso do seu Deck.
  ja: |-
    「Ｍ∀ＬＩＣＥ」モンスターを含むモンスター２体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「Ｍ∀ＬＩＣＥ」魔法カード１枚を手札に加える。②：このカードのリンク先にモンスターが存在する限り、相手フィールドの効果モンスターの元々の攻撃力と元々の守備力は入れ替わる。③：このカードが除外された場合、９００ＬＰを払って発動できる。このカードを特殊召喚する。その後、デッキからサイバース族モンスター１体を除外できる。
  ko: |-
    "M∀LICE(맬리스)" 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "M∀LICE(맬리스)" 마법 카드 1장을 패에 넣는다. ②: 이 카드의 링크 앞에 몬스터가 존재하는 한, 상대 필드의 효과 몬스터의 원래 공격력과 원래 수비력은 맞바뀐다. ③: 이 카드가 제외되었을 경우, 900 LP를 지불하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 덱에서 사이버스족 몬스터 1장을 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    包含“码丽丝”怪兽在内的怪兽２只以上
    此卡名的①③效果１回合仅可各使用１次。①：此卡特殊召唤的情况下可以发动。从牌组将１张“码丽丝”魔法卡加入手牌。②：只要此卡连接端存在怪兽，对手场上的效果怪兽的原本攻击力与原本守备力对调。③：此卡被除外的情况下，支付９００LP可以发动。将此卡特殊召唤。然后，可从牌组将１只电子界族怪兽除外。
