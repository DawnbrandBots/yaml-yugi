  zh-CN: |-
    包含“码丽丝”怪兽在内的怪兽２只以上
    此卡名的①③效果１回合仅可各使用１次。①：此卡特殊召唤的情况下可以发动。从牌组将１张“码丽丝”魔法卡加入手牌。②：只要此卡连接端存在怪兽，对手场上的效果怪兽的原本攻击力与原本守备力对调。③：此卡被除外的情况下，支付９００LP可以发动。将此卡特殊召唤。然后，可从牌组将１只电子界族怪兽除外。
