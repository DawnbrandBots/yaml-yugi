  ja: |-
    「Ｍ∀ＬＩＣＥ」モンスターを含むモンスター２体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「Ｍ∀ＬＩＣＥ」魔法カード１枚を手札に加える。②：このカードのリンク先にモンスターが存在する限り、相手フィールドの効果モンスターの元々の攻撃力と元々の守備力は入れ替わる。③：このカードが除外された場合、９００ＬＰを払って発動できる。このカードを特殊召喚する。その後、デッキからサイバース族モンスター１体を除外できる。
