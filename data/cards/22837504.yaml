text:
  en: |-
    At the end of the Damage Step, if this card battled an opponent's monster that was not destroyed: Return that opponent's monster to the hand. You must control this face-up card to activate and to resolve this effect.
  de: |-
    Am Ende des Damage Steps, falls diese Karte gegen ein Monster eines Gegners gekämpft hat, das nicht zerstört wurde: Gib das Monster des Gegners auf die Hand zurück. Du musst diese offene Karte kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Al final del Damage Step, si esta carta batalló con un monstruo del adversario que no fue destruido: devuelve a la mano ese monstruo del adversario. Debes controlar esta carta boca arriba para activar y resolver este efecto.
  fr: |-
    À la fin de la Damage Step, si cette carte a combattu un monstre de l'adversaire qui n'a pas été détruit : renvoyez le monstre de l'adversaire à la main. Vous devez contrôler cette carte face recto pour activer et résoudre cet effet.
  it: |-
    Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario che non è stato distrutto: fai ritornare quel mostro dell'avversario nella mano. Devi controllare questa carta scoperta per attivare e risolvere questo effetto.
  pt: |-
    No final da Etapa de Dano, se este card batalhou um monstro do oponente que não foi destruído: devolva esse monstro do oponente para a mão. Você deve controlar este card com a face para cima para ativar e resolver este efeito.
  ja: |-
    このカードが自分フィールド上に表側表示で存在する限り、このカードとの戦闘で破壊されなかった相手モンスターは、ダメージステップ終了時に持ち主の手札に戻る。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 이 카드와의 전투로 파괴되지 않은 상대 몬스터는, 데미지 스텝 종료시에 주인의 패로 되돌아간다.
  zh-TW: |-
    只要此卡以表侧表示存在于我方场上，在伤害步骤结束时，与此卡的战斗中未被破坏的对手怪兽返回至持有者手牌。
  zh-CN: |-
    只要这张卡在自己场上表侧表示存在，没被和这张卡的战斗破坏的对方怪兽在伤害步骤结束时回到持有者手卡。
