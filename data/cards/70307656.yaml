text:
  en: |-
    This card can attack your opponent's Life Points directly. Each time this card inflicts Battle Damage to your opponent's Life Points, increase the ATK of this card by 1000 points during your next Standby Phase. The ATK increase lasts as long as this card remains face-up on the field.
  de: |-
    Diese Karte kann die Life Points deines Gegners direkt angreifen. Jedesmal, wenn diese Karte den Life Points deines Gegners Kampfschaden zufügt, erhöhe die ATK dieser Karte in deiner nächsten Standby Phase um 1000 Punkte. Diese Erhöhung der ATK gilt, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Esta carta puede atacar los Life Points de tu adversario directamente. Cada vez que esta carta inflige daño de batalla a los Life Points de tu adversario, aumenta el ATK de esta carta en 1000 puntos durante tu próxima Standby Phase. El aumento de ATK dura mientras esta carta permanezca boca arriba en el Campo.
  fr: |-
    Cette carte peut attaquer directement les Life Points de votre adversaire. À chaque fois que cette carte inflige des dommages de combat aux Life Points de votre adversaire, augmentez l'ATK de cette carte de 1000 points durant votre prochaine Standby Phase. L'augmentation d'ATK dure tant que cette carte reste face recto sur le Terrain.
  it: |-
    Questa carta può attaccare direttamente i Life Points del tuo avversario. Ogni volta che questa carta infligge danno da combattimento ai Life Points del tuo avversario, aumenta l'ATK di questa carta di 1000 punti durante la tua prossima Standby Phase.
  pt: |-
    Esta carta pode atacar seu oponente diretamente. Cada vez que esta carta inflige Dano de Batalha ao seu oponente, esta carta ganha 1000 de ATK durante a sua próxima Standby Phase.
  ja: |-
    このカードは相手プレイヤーに直接攻撃をする事ができる。このカードが相手プレイヤーに戦闘ダメージを与えた場合、次の自分のスタンバイフェイズ時にこのカードの攻撃力は１０００ポイントアップする。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 상대 플레이어에게 전투 데미지를 주었을 경우, 다음 자신의 스텐바이 페이즈시 이 카드의 공격력은 1000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡可以直接攻击对方玩家。这张卡给与对方玩家战斗伤害的场合，下次的自己的准备阶段时这张卡的攻击力上升1000。
