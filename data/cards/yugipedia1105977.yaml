  en: |-
    If a monster with 2500 original ATK or DEF is on the field, you can Special Summon this card (from your hand). You can only Special Summon "Regenesis Warrior Shemot" once per turn this way. You can only use each of the following effects of "Regenesis Warrior Shemot" once per turn. When your opponent activates a card or effect (Quick Effect): You can send 1 other "Regenesis" card from your hand or face-up field to the GY; negate the activation, and if you do, destroy that card. During your opponent's End Phase, if this card is in your GY because it was sent there this turn: You can add it to your hand.
