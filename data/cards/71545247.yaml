  ja: |-
    ①：このカードをドローした時、このカードを相手に見せて発動できる。このカードを特殊召喚する。②：自分・相手のバトルフェイズ開始時に発動する。自分のデッキの枚数が相手よりも多い場合、このカードの攻撃力はターン終了時まで、その差の数×３００アップする。③：このカードが墓地へ送られたターンのエンドフェイズに発動する。このカードをデッキの一番上に戻す。
  ko: |-
    ①: 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 특수 소환한다.
    ②: 자신 / 상대의 배틀 페이즈 개시시에 발동한다. 자신의 덱의 매수가 상대보다 많을 경우, 이 카드의 공격력은 턴 종료시까지, 그 차의 수 × 300 올린다.
    ③: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동한다. 이 카드를 덱 맨 위로 되돌린다.
