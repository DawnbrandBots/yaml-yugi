  ja: <ruby>離<rt>ハナ</rt></ruby><ruby>世<rt>ヨ</rt></ruby><ruby>召<rt>メ</rt></ruby><ruby>人<rt>ニン</rt></ruby><ruby>形<rt>ギョウ</rt></ruby>
