  en: |-
    When you draw this card: You can reveal it; Special Summon it. At the start of the Battle Phase: If you have more cards in your Deck than your opponent does, this card gains ATK equal to the current difference x 300 until the end of this turn. Once per turn, during the End Phase, if this card is in your GY because it was sent there this turn: Place this card on top of the Deck.
  de:
