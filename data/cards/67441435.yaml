text:
  en: |-
    If this card is in your GY: You can send the top card of your Deck to the GY, and if you do, Special Summon this card. You can only use this effect of "Glow-Up Bulb" once per Duel.
  de: |-
    Falls sich diese Karte im Friedhof befindet: Du kannst die oberste Karte deines Decks auf den Friedhof legen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Aufblühende Blumenzwiebel“ nur einmal pro Duell verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes mandar al Cementerio la carta superior de tu Deck y, si lo haces, Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Bulbo Brillante" una vez por Duelo.
  fr: |-
    Si cette carte est dans le Cimetière : vous pouvez envoyer la carte du dessus de votre Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Bulbe Luisant" qu'une fois par Duel.
  it: |-
    Se questa carta è nel Cimitero: puoi mandare la prima carta del tuo Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Bulbo Luminoso" una sola volta per Duello.
  pt: |-
    Se este card estiver no Cemitério: você pode enviar o card do topo do seu Deck para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Bulbo Brilhante" uma vez por Duelo.
  ja: |-
    このカード名の効果はデュエル中に１度しか使用できない。①：このカードが墓地に存在する場合に発動できる。自分のデッキの一番上のカードを墓地へ送り、このカードを特殊召喚する。
  ko: |-
    이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 자신의 덱 맨 위의 카드를 묘지로 보내고, 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的效果，在決鬥中僅限使用１次。①：可在此卡存在於墓地的狀況下發動。將我方牌組最上方的卡送至墓地，特殊召喚此卡。
  zh-CN: |-
    此卡名的效果在决斗中仅可使用１次。
    ①：此卡存在于墓地的情况下可以发动。将自己的牌组最上面的卡送至墓地，将此卡特殊召唤。
