name:
  en: Glow-Up Bulb
  de: Aufblühende Blumenzwiebel
  es: Bulbo Brillante
  fr: Bulbe Luisant
  it: Bulbo Luminoso
  pt: Bulbo Brilhante
  ja: グローアップ・バルブ
