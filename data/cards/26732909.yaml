text:
  en: |-
    During your End Phase, if you have activated a "Spellbook" Spell Card previously this turn: You can banish this card from the field; add both 1 Level 5 or higher LIGHT or DARK Spellcaster-Type monster and 1 "Spellbook" Spell Card from your Deck to your hand. You can only use the effect of "Justice of Prophecy" once per turn.
  de: |-
    Während deiner End Phase, falls du in diesem Spielzug bereits eine "Magiebuch"-Zauberkarte aktiviert hast: Du kannst diese Karte vom Spielfeld verbannen; füge deiner Hand 1 LICHT oder FINSTERNIS Monster vom Typ Hexer der Stufe 5 oder höher und 1 "Magiebuch"-Zauberkarte von deinem Deck hinzu. Du kannst den Effekt von "Die Gerechtigkeit der Prophezeiung" nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu End Phase, si este turno previamente activaste una Carta Mágica "Libro de Magia": puedes desterrar esta carta en el Campo; añade a tu mano, desde tu Deck, 1 monstruo de LUZ o de OSCURIDAD de Tipo Lanzador de Conjuros de Nivel 5 o mayor y 1 Carta Mágica "Libro de Magia". Sólo puedes usar el efecto de "Justicia de la Profecía" una vez por turno.
  fr: |-
    Durant votre End Phase, si vous avez activé auparavant une Carte Magie "Livre de Magie" ce tour : vous pouvez bannir cette carte depuis le Terrain ; ajoutez 1 monstre LUMIÈRE ou TÉNÈBRES de Type Magicien de min. Niveau 5 et 1 Carte Magie "Livre de Magie" depuis votre Deck à votre main. Vous ne pouvez utiliser l'effet de "Justice de la Prophétie" qu'une fois par tour.
  it: |-
    Durante la tua End Phase, se hai attivato una Carta Magia "Libro di Magia" in precedenza in questo turno: puoi bandire questa carta dal Terreno; aggiungi sia 1 mostro di Tipo Incantatore LUCE oppure OSCURITÀ di Livello 5 o superiore che 1 Carta Magia "Libro di Magia" dal tuo Deck alla tua mano. Puoi utilizzare l'effetto di "Giustizia della Profezia" una sola volta per turno.
  pt: |-
    Durante sua Fase Final, se você ativou um Card de Magia "Livro de Magia" previamente neste turno: você pode banir este card do campo; adicione 1 monstro de LUZ ou TREVAS do Tipo Mago de Nível 5 ou mais e 1 Card de Magia "Livro de Magia" do seu Deck à sua mão. Você só pode usar o efeito de "Justiça da Profecia" uma vez por turno.
  ja: |-
    自分が「魔導書」と名のついた魔法カードを発動した自分のターンのエンドフェイズ時、フィールド上のこのカードをゲームから除外して発動できる。デッキから光属性または闇属性の魔法使い族・レベル５以上のモンスター１体と、「魔導書」と名のついた魔法カード１枚を手札に加える。「魔導教士 システィ」の効果は１ターンに１度しか使用できない。
  ko: |-
    자신이 "마도서"라는 이름이 붙은 마법 카드를 발동한 자신 턴의 엔드 페이즈시, 필드 위의 이 카드를 게임에서 제외하고 발동할 수 있다. 덱에서 빛 속성 또는 어둠 속성의 마법사족 / 레벨 5 이상의 몬스터 1장과 "마도서"라는 이름이 붙은 마법 카드 1장을 패에 넣는다. "마도교사 시스티"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    我方发动冠有「魔導書」之名的魔法卡的我方回合的结束阶段时，可将场上的此卡从游戏中除外并发动。从牌组将1只等级5或以上的光属性或暗属性魔法师族怪兽，以及1张冠有「魔導書」之名的魔法卡加入手牌。「魔導教士 希斯緹」的效果1回合只可使用1次。
  zh-CN: |-
    自己把名字带有「魔导书」的魔法卡发动的自己回合的结束阶段时，把场上的这张卡从游戏中除外才能发动。从卡组把1只光属性或者暗属性的魔法师族·5星以上的怪兽和1张名字带有「魔导书」的魔法卡加入手卡。「魔导教士 朱丝蒂」的效果1回合只能使用1次。
