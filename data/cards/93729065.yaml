name:
  en: Starving Venemy Dragon
  de: Hungernder Venemy-Drache
  es: Dragón Hambriento Venemigo
  fr: Dragon Affamé Veninemi
  it: Drago Velenemico Affamato
  pt: Dragão Venimigo Faminto
  ja: スターヴ・ヴェネミー・ドラゴン
  ja_romaji: Sutāvu Venemī Doragon
  ko: 스타브 베너미 드래곤
  ko_rr: Seutabeu Beneomi Deuraegon
  zh-TW: 兇餓蠱龍
  zh-CN: 凶饿毒敌龙
text:
  en: |-
    1 DARK monster + 1 Pendulum Monster
    You can target 1 face-up monster your opponent controls; until the End Phase, this card's name becomes that monster's original name and replace this effect with that monster's original effects, then, that monster loses 500 ATK/DEF, its effects are negated, also inflict 500 damage to your opponent. You can only use this effect of "Starving Venemy Dragon" once per turn. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    1 FINSTERNIS Monster + 1 Pendelmonster
    Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters, dann verliert das Monster 500 ATK/DEF, seine Effekte werden annulliert, zusätzlich füge deinem Gegner 500 Schaden zu. Du kannst diesen Effekt von „Hungernder Venemy-Drache“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    1 monstruo de OSCURIDAD + 1 Monstruo de Péndulo
    Puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo y reemplaza este efecto con los efectos originales de ese monstruo y después, ese monstruo pierde 500 ATK/DEF, sus efectos son negados, y además inflige 500 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Dragón Hambriento Venemigo" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    1 monstre TÉNÈBRES + 1 Monstre Pendule
    (Cette carte n'est pas traitée comme une carte "Venin".)
    Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet avec les effets d'origine du monstre, puis, le monstre perd 500 ATK/DEF, ses effets sont annulés, et aussi, infligez 500 points de dommages à votre adversaire. Vous ne pouvez utiliser cet effet de "Dragon Affamé Veninemi" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    1 mostro OSCURITÀ + 1 Mostro Pendulum
    Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro e sostituisci questo effetto con gli effetti originali di quel mostro, poi quel mostro perde 500 ATK/DEF, i suoi effetti sono annullati, inoltre infliggi 500 danni al tuo avversario. Puoi utilizzare questo effetto di "Drago Velenemico Affamato" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    1 monstro de TREVAS + 1 Monstro Pêndulo
    Você pode escolher 1 monstro com a face para cima que seu oponente controla; até a Fase Final, o nome deste card se torna o nome original desse monstro e troque este efeito pelo efeito original desse monstro e, depois, esse monstro perde 500 de ATK/DEF, seus efeitos são negados e, além disso, cause 500 de dano ao seu oponente. Você só pode usar este efeito de "Dragão Venimigo Faminto" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    闇属性モンスター＋Ｐモンスター
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。エンドフェイズまで、このカードはそのモンスターと同名カードとして扱い、同じ効果を得る。その後、対象のモンスターの攻撃力・守備力は５００ダウンし、効果は無効化され、相手に５００ダメージを与える。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    어둠 속성 몬스터 ＋ 펜듈럼 몬스터
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 그 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다. 그 후, 대상 몬스터의 공격력 / 수비력은 500 내리고, 효과는 무효화되며, 상대에게 500 데미지를 준다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    暗属性怪兽＋灵摆怪兽
    此卡名的①怪兽效果1回合仅可使用1次。①：以对手场上的1只表侧表示怪兽为对象可以发动。此卡直至结束阶段为止，获得与该怪兽原本卡名・效果相同的卡名・效果。然后，对象怪兽的攻击力・守备力下降500，效果无效化，给予对手500伤害。②：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
