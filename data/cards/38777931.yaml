  zh-TW: 解放反轉爆發
  zh-CN: 释放反转爆发
text:
  en: |-
    Tribute 1 "Utopia" monster; destroy all Set Spell and Trap Cards your opponent controls.
  de: |-
    Biete 1 „Utopia“-Monster als Tribut an; zerstöre alle gesetzten Zauber- und Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    Sacrifica 1 monstruo "Utopía"; destruye todas las Cartas Mágicas y de Trampa Colocadas que controle tu adversario.
  fr: |-
    Sacrifiez 1 monstre "Utopie" ; détruisez toutes les Cartes Magie/Piège Posées contrôlées par votre adversaire.
  it: |-
    Offri come Tributo 1 mostro "Utopia"; distruggi tutte le Carte Magia/Trappola Posizionate controllate dal tuo avversario.
  pt: |-
    Ofereça como Tributo 1 monstro "Utopia"; destrua todos os Cards de Magia e Armadilha Baixados que seu oponente controla.
  ja: |-
    自分フィールド上の「<ruby>希<rt>き</rt></ruby><ruby>望<rt>ぼう</rt></ruby><ruby>皇<rt>おう</rt></ruby>ホープ」と名のついたモンスター１体をリリースして発動できる。相手フィールド上にセットされた魔法・罠カードを全て破壊する。
  ko: |-
    자신 필드 위의 "유토피아"라는 이름이 붙은 몬스터 1장을 릴리스하고 발동할 수 있다. 상대 필드 위에 세트된 마법 / 함정 카드를 전부 파괴한다.
  zh-TW: |-
    可解放我方場上的１隻冠有「希望皇霍普」之名的怪獸發動。將被覆蓋在對方場上的所有魔法・陷阱卡全部破壞。
  zh-CN: |-
    可释放我方场上１只冠有“希望皇霍普”之名的怪兽并发动。将盖牌于对手场上的所有魔法、陷阱卡破坏。
