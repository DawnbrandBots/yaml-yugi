text:
  en: |-
    If you control a "Cipher" monster, you can Special Summon this card (from your hand). You can Tribute this card; increase the Levels of all "Cipher" monsters you control by 4 until the end of this turn.
  de: |-
    Falls du ein „Cipher“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst diese Karte als Tribut anbieten; erhöhe die Stufen aller „Cipher“-Monster, die du kontrollierst, bis zum Ende dieses Spielzugs um 4.
  es: |-
    Si controlas un monstruo "Cifrado/a", puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes Sacrificar esta carta; aumenta en 4 los Niveles de todos los monstruos "Cifrado/a" que controles hasta el final de este turno.
  fr: |-
    Si vous contrôlez un monstre "Cipher", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez Sacrifier cette carte ; jusqu'à la fin de ce tour, augmentez le Niveau de tous les monstres "Cipher" que vous contrôlez de 4.
  it: |-
    Se controlli un mostro "Cipher", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi offrire come Tributo questa carta; aumenta di 4 i Livelli di tutti i mostri "Cipher" che controlli fino alla fine di questo turno.
  pt: |-
    Se você controlar um monstro "Críptico(a)", você pode Invocar este card por Invocação-Especial (da sua mão). Você pode oferecer este card como Tributo; até o final deste turno, aumente em 4 o Nível de todos os monstros "Críptico(a)" que você controla.
  ja: |-
    ①：自分フィールドに「サイファー」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードをリリースして発動できる。自分フィールドの全ての「サイファー」モンスターのレベルをターン終了時まで４つ上げる。
  ko: |-
    ①: 자신 필드에 "사이퍼" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신 필드의 모든 "사이퍼" 몬스터의 레벨을 턴 종료시까지 4개 올린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有「光波」怪兽存在的场合，这张卡可以从手卡特殊召唤。②：把这张卡解放才能发动。自己场上的全部「光波」怪兽的等级直到回合结束时上升4星。
