    Armado con la Espada Psicópata, este siniestro asesino gobierna la tierra del mal.
  fr: |-
    Armé de l'Épée Psycho, ce sinistre assassin règne sur les terres du mal.
  it: |-
    Questo sinistro assassino, armato della Spada Psichica, regna sulle Maleterre.
  pt: |-
    Armado com a Espada Psicótica, este assassino sinistro domina as terras áridas.
  ja: |-
    サイコソードと呼ばれる剣を持ち、魔界に君臨する暗殺者。
  ko: |-
    사이코 검이라 불리는 검을 가지고 마계에 군림하는 암살자.
  zh-TW: |-
    手持一把被稱為精神之劍的劍，統治魔界的暗殺者。
  zh-CN: |-
    手持一把被称作精神之剑的剑，是一名君临魔界的暗杀者。
