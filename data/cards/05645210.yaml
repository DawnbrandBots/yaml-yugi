text:
  en:
  de: |-
    Alle Nicht-Fee-Monster verlieren 500 ATK/DEF. Die Aktivierung und die Effekte von Zauber-/Fallenkarten, die auf deiner Spielfeldseite aktiviert werden, können nicht annulliert werden.
  es: |-
    Todos los monstruos que no sean Hada pierden 500 ATK/DEF. La activación y los efectos de Cartas Mágicas/de Trampa activadas en tu Campo no pueden ser negados.
  fr: |-
    Tous les monstres non-Elfe perdent 500 ATK/DEF. L'activation et les effets de Cartes Magie/Piège activés sur votre Terrain ne peuvent pas être annulés.
  it: |-
    Tutti i mostri non-Fata perdono 500 ATK/DEF. L'attivazione e gli effetti delle Carte Magia/Trappola attivate sul tuo Terreno non possono essere annullate.
  pt: |-
    Todos os monstros não-Fada perdem 500 de ATK/DEF. A ativação e os efeitos de Cards de Magia/Armadilha ativados no seu campo não podem ser negados.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、天使族以外のフィールドのモンスターの攻撃力・守備力は５００ダウンし、自分フィールドの魔法・罠カードの効果の発動及びその発動した効果は無効化されない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 천사족 이외의 필드의 몬스터의 공격력 / 수비력은 500 내리고, 자신 필드의 마법 / 함정 카드의 효과 발동 및 그 발동한 효과는 무효화되지 않는다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，天使族以外的場上怪獸的攻擊力・守備力降低５００，我方場上的魔法・陷阱卡的發動及該發動效果不會被無效化。
  zh-CN: |-
    ①：只要此卡存在于怪兽区，除天使族以外的场上怪兽的攻击力、守备力下降５００，我方场上的魔法、陷阱卡效果的发动以及该发动的效果不会被无效化。
