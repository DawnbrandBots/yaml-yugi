text:
  en: |-
    2+ Tuners + 1 non-Tuner "Blue-Eyes" monster
    Your opponent cannot banish cards from your GY. You can only use each of the following effects of "Blue-Eyes Ultimate Spirit Dragon" once per turn. When a card or effect is activated on the field (Quick Effect): You can negate the activation, and if you do, this card gains 1000 ATK until the end of this turn. If this card is destroyed by battle or card effect: You can Special Summon 1 LIGHT Dragon monster from your GY, except "Blue-Eyes Ultimate Spirit Dragon".
  de: |-
    2+ Empfänger + 1 „Blauäugig“-Nicht-Empfänger-Monster
    Dein Gegner kann keine Karten von deinem Friedhof verbannen. Du kannst jeden der folgenden Effekte von „Blauäugiger ultimativer Geisterdrache“ nur einmal pro Spielzug verwenden. Wenn eine Karte oder ein Effekt auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 1000 ATK. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 LICHT Drache-Monster als Spezialbeschwörung von deinem Friedhof beschwören, außer „Blauäugiger ultimativer Geisterdrache“.
  es: |-
    2+ Cantantes + 1 monstruo "Ojos Azules" que no sea Cantante
    Tu adversario no puede desterrar cartas en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Espiritual Definitivo de Ojos Azules" una vez por turno. Cuando es activada una carta o efecto en el Campo (Efecto Rápido): puedes negar la activación y, si lo haces, esta carta gana 1000 ATK hasta el final de este turno. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Dragón de LUZ, excepto "Dragón Espiritual Definitivo de Ojos Azules".
  fr: |-
    2+ Syntoniseurs + 1 monstre non-Syntoniseur "Yeux Bleus"
    Votre adversaire ne peut pas bannir de cartes depuis votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Esprit Ultime aux Yeux Bleus" qu'une fois par tour. Lorsqu'une carte ou un effet est activé sur le Terrain (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, cette carte gagne 1000 ATK jusqu'à la fin de ce tour. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE Dragon ("Dragon Esprit Ultime aux Yeux Bleus" exclu) depuis votre Cimetière.
  it: |-
    2+ Tuner + 1 mostro "Occhi Blu" non-Tuner
    Il tuo avversario non può bandire carte dal tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Drago Spirito Finale Occhi Blu" una sola volta per turno. Quando viene attivata una carta o un effetto sul Terreno (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, questa carta guadagna 1000 ATK fino alla fine di questo turno. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro LUCE Drago dal tuo Cimitero, eccetto "Drago Spirito Finale Occhi Blu".
  pt: |-
    2+ Reguladores + 1 monstro "Olhos Azuis" não-Regulador
    Seu oponente não pode banir cards do seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Dragão Espírito Definitivo de Olhos Azuis" uma vez por turno. Quando um card ou efeito for ativado no campo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, este card ganha 1000 de ATK até o final deste turno. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro Dragão de LUZ do seu Cemitério, exceto "Dragão Espírito Definitivo de Olhos Azuis".
  ja: |-
    チューナー２体以上＋チューナー以外の「ブルーアイズ」モンスター１体
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分の墓地のカードを相手は除外できない。②：カードの効果がフィールドで発動した時に発動できる。その発動を無効にし、このカードの攻撃力をターン終了時まで１０００アップする。③：このカードが戦闘・効果で破壊された場合に発動できる。自分の墓地から「青眼の究極霊竜」以外のドラゴン族・光属性モンスター１体を特殊召喚する。
  ko: |-
    튜너 2장 이상 ＋ 튜너 이외의 "푸른 눈" 몬스터 1장
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 묘지의 카드를 상대는 제외할 수 없다. ②: 카드의 효과가 필드에서 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 이 카드의 공격력을 턴 종료시까지 1000 올린다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "궁극의 푸른 눈의 영룡" 이외의 드래곤족 / 빛 속성 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调２只以上＋协调以外的“青眼”怪兽１只
    此卡名的②③效果１回合仅可各使用１次。①：只要此卡存在于怪兽区域，对手不可将自己墓地的卡除外。②：卡的效果在场上发动时可以发动。将该发动无效，此卡的攻击力直至回合结束时为止上升１０００。③：此卡因战斗・效果被破坏的情况下可以发动。从自己墓地将“青眼究极灵龙”以外的１只龙族・光属性怪兽特殊召唤。
