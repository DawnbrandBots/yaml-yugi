  ja: |-
    チューナー２体以上＋チューナー以外の「ブルーアイズ」モンスター１体
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分の墓地のカードを相手は除外できない。②：カードの効果がフィールドで発動した時に発動できる。その発動を無効にし、このカードの攻撃力をターン終了時まで１０００アップする。③：このカードが戦闘・効果で破壊された場合に発動できる。自分の墓地から「青眼の究極霊竜」以外のドラゴン族・光属性モンスター１体を特殊召喚する。
  ko: |-
    튜너 2장 이상 ＋ 튜너 이외의 "푸른 눈" 몬스터 1장
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 묘지의 카드를 상대는 제외할 수 없다. ②: 카드의 효과가 필드에서 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고, 이 카드의 공격력을 턴 종료시까지 1000 올린다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "궁극의 푸른 눈의 영룡" 이외의 드래곤족 / 빛 속성 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调２只以上＋协调以外的“青眼”怪兽１只
    此卡名的②③效果１回合仅可各使用１次。①：只要此卡存在于怪兽区域，对手不可将自己墓地的卡除外。②：卡的效果在场上发动时可以发动。将该发动无效，此卡的攻击力直至回合结束时为止上升１０００。③：此卡因战斗・效果被破坏的情况下可以发动。从自己墓地将“青眼究极灵龙”以外的１只龙族・光属性怪兽特殊召唤。
