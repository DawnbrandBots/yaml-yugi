text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 of your banished "HERO" monsters; add it to your hand. You can Tribute this card, then target 2 "Vision HERO" Monster Cards in your Spell & Trap Zone; Special Summon them. You can only use each effect of "Vision HERO Gravito" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner verbannten „HELD“-Monster wählen; füge es deiner Hand hinzu. Du kannst diese Karte als Tribut anbieten und dann 2 „Visions-HELD“-Monsterkarten in deiner Zauber- & Fallenzone wählen; beschwöre sie als Spezialbeschwörung. Du kannst jeden Effekt von „Visions-HELD Gravito“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 de tus monstruos "HÉROE" desterrados; añádelo a tu mano. Puedes Sacrificar esta carta, y después seleccionar 2 Cartas de Monstruo "HÉROE Visión" en tu Zona de Magia y Trampas; Invócalas de Modo Especial. Sólo puedes usar cada efecto de "HÉROE Visión de Gravito" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 de vos monstres "HÉROS" bannis ; ajoutez-le à votre main. Vous pouvez Sacrifier cette carte, puis ciblez 2 Cartes Monstre "HÉROS Vision" dans votre Zone Magie & Piège ; Invoquez-les Spécialement. Vous ne pouvez utiliser chaque effet de "Gravito, HÉROS Vision" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 dei tuoi mostri "EROE" banditi; aggiungilo alla tua mano. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 Carte Mostro "EROE Vision" nella tua Zona Magie & Trappole; Evocale Specialmente. Puoi utilizzare ogni effetto di "Gravito EROE Vision" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 dos seus monstros "HERÓI" banidos; adicione-o à sua mão. Você pode oferecer este card como Tributo e, depois, escolher 2 Cards de Monstro "HERÓI da Visão" na sua Zona de Magias & Armadilhas; Invoque-os por Invocação-Especial. Você só pode usar cada efeito de "Gravito, o HERÓI da Visão" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、除外されている自分の「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードをリリースし、自分の魔法＆罠ゾーンの「Ｖ・ＨＥＲＯ」モンスターカード２枚を対象として発動できる。そのカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 제외되어 있는 자신의 "히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드를 릴리스하고, 자신의 마법 & 함정 존의 "비전 히어로" 몬스터 카드 2장을 대상으로 하여 발동할 수 있다. 그 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合，以除外的1只自己的「英雄」怪兽为对象才能发动。那只怪兽加入手卡。
    ②：把这张卡解放，以自己的魔法与陷阱区域2张「幻影英雄」怪兽卡为对象才能发动。那些卡特殊召唤。
