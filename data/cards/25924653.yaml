text:
  en: |-
    When this card is Special Summoned by the effect of a "Gladiator Beast" monster: You can target 1 "Gladiator Beast" monster in your Graveyard; Special Summon that target, but its effect(s) is negated by this card, and it is shuffled into the Deck when this card leaves the field. At the end of the Battle Phase, if this card attacked or was attacked: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Darius".
  de: |-
    Wenn diese Karte durch den Effekt eines "Gladiatorungeheuer"-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 "Gladiatorungeheuer"-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung, aber seine Effekte werden durch diese Karte annulliert und es wird ins Deck gemischt, wenn diese Karte das Spielfeld verlässt. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen, beschwöre 1 "Gladiatorungeheuer"-Monster als Spezialbeschwörung von deinem Deck, außer "Gladiatorungeheuer Darius".
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", puedes seleccionar 1 monstruo "Bestia Gladiador" en tu Cementerio e Invocarlo de Modo Especial. Los efectos de ese monstruo son negados, y vuelve a tu Deck cuando esta carta es retirada del Campo. Al final de la Battle Phase, si esta carta atacó o fue atacada puedes devolverla al Deck para Invocar de Modo Especial 1 monstruo "Bestia Gladiador" de tu Deck (excepto "Bestia Gladiador Darius").
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", vous pouvez sélectionner 1 monstre "Bête Gladiateur" depuis votre Cimetière et l'Invoquer Spécialement. Les effets de ce monstre sont annulés et il retourne dans votre Deck lorsque cette carte est retirée du Terrain. A la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck sauf "Darius, Bête Gladiateur".
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi scegliere come bersaglio 1 mostro "Gladiatore Bestia" nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma i suoi effetti vengono annullati da questa carta, ed esso viene mischiato nel Deck quando questa carta lascia il Terreno. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Darius".
  pt: |-
    Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode escolher 1 monstro "Besta Gladiadora" no seu Cemitério; Invoque o alvo por Invocação-Especial, mas negue seus efeitos e, além disso, ele é embaralhado no Deck quando este card deixar o campo. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Darius".
  ja: |-
    ①：このカードが「剣闘獣」モンスターの効果で特殊召喚に成功した時、自分の墓地の「剣闘獣」モンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚する。このカードがフィールドから離れた時にそのモンスターは持ち主のデッキに戻る。②：このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のデッキに戻して発動できる。デッキから「剣闘獣ダリウス」以外の「剣闘獣」モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 "검투수" 라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 자신의 묘지에 존재하는 "검투수" 라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되어 이 카드가 필드 위로부터 멀어졌을 때 그 몬스터를 덱에 되돌린다. 이 카드가 전투를 실시한 배틀 페이즈 종료시에 이 카드를 덱에 되돌리는 것으로, 덱에서 "검투수 다리우스" 이외의 "검투수" 라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡用「剑斗兽」怪兽的效果特殊召唤成功时，以自己墓地1只「剑斗兽」怪兽为对象才能发动。那只怪兽效果无效特殊召唤。这张卡从场上离开时那只怪兽回到持有者卡组。②：这张卡进行战斗的战斗阶段结束时让这张卡回到持有者卡组才能发动。从卡组把「剑斗兽 马斗」以外的1只「剑斗兽」怪兽特殊召唤。
