text:
  en: |-
    Activate only when a monster you control is targeted by a Spell, Trap, or Effect Monster's effect that destroys 1 monster on the field. Switch the target to an appropriate monster your opponent controls.
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster, das du kontrollierst, als Ziel für den Effekt eines Zaubers, einer Falle oder eines Effektmonsters gewählt wird, der 1 Monster auf dem Spielfeld zerstört. Ändere das Ziel auf ein passendes Monster, das dein Gegner kontrolliert.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo que controles sea seleccionado como objetivo de 1 Carta Mágica, de trampa o el efecto de un Monstruo de Efecto que destruya a 1 monstruo en el Campo. Intercambia el objetivo con un monstruo apropiado que controle tu adversario.
  fr: |-
    Activable uniquement lorsqu'un monstre que vous contrôlez est ciblé par l'effet d'une Carte Magie, Piège ou Monstre à Effet qui détruit 1 monstre sur le Terrain. Échangez la cible avec un monstre approprié contrôlé par votre adversaire.
  it: |-
    Attiva solo quando un mostro che controlli viene scelto come bersaglio dell'effetto di una Magia, Trappola o Mostro con Effetto che distrugge 1 mostro sul Terreno. Cambia il bersaglio su un mostro appropriato controllato dal tuo avversario.
  pt: |-
    Ative somente quando um monstro que você controla é alvo de uma Spell, Trap ou efeito de Effect Monster que destrói 1 monstro no campo. Mude o alvo para um monstro apropriado que o seu oponente controla.
  ja: |-
    自分フィールド上に存在するモンスターが、「フィールド上のモンスター１体を破壊する効果」を持つ魔法・罠・効果モンスターの効果の対象になった時に発動する事ができる。その効果の対象を相手フィールド上に存在する正しい対象となるモンスター１体に移し替える。
  ko: |-
    자신 필드 위에 존재하는 몬스터가 "필드 위의 몬스터 1장을 파괴하는 효과"를 가진 마법/함정/효과 몬스터의 효과의 대상이 되었을 때 발동할 수 있다. 그 효과의 대상을 상대 필드 위에 존재하는 적절한 대상의 몬스터 1장에게 옮긴다.
  zh-TW:
  zh-CN: |-
    自己场上存在的怪兽成为持有「把场上1只怪兽破坏的效果」的魔法·陷阱·效果怪兽的效果的对象时才能发动。那个效果的对象转移给1只对方场上存在的作为正确对象的怪兽。
