  zh-CN: |-
    等级6怪兽×2
    这个卡名的①③效果1回合各能使用1次。①：可以将这张卡的1个多维素材取除，以除外中的自己的1只恐龙族怪兽为对象发动。将那只怪兽特殊召唤。②：没有多维素材的这张卡与怪兽所作的战斗给予对手的战斗伤害变为2倍。③：这张卡被破坏的场合可以发动。从自己的墓地选1只通常怪兽返回卡组。那之后，可以将这张卡特殊召唤。
