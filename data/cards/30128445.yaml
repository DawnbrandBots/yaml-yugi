  ja: |-
    レベル６モンスター×２
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、除外されている自分の恐竜族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：Ｘ素材が無いこのカードがモンスターとの戦闘で相手に与える戦闘ダメージは倍になる。③：このカードが破壊された場合に発動できる。自分の墓地から通常モンスター１体を選んでデッキに戻す。その後、このカードを特殊召喚できる。
  ko:
