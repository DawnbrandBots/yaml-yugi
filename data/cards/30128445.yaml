text:
  en: |-
    2 Level 6 monsters
    If this card with no material battles another monster, any battle damage it inflicts to your opponent is doubled. You can only use each of the following effects of "Transcendosaurus Drillygnathus" once per turn. You can detach 1 material from this card, then target 1 of your banished Dinosaur monsters; Special Summon it. If this card is destroyed: You can shuffle 1 Normal Monster from your GY into the Deck, then you can Special Summon this card.
