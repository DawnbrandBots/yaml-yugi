text:
  en: |-
    Cannot be Special Summoned from the GY. When this face-up card you control is destroyed and sent to your GY: You can target 1 Spell in your GY; add that target to your hand. You must have 3 or more Spellcaster monsters in your GY to activate and to resolve this effect.
  de: |-
    Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Wenn diese offene Karte, die du kontrollierst, zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Zauber in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu. Du musst 3 oder mehr Hexer-Monster in deinem Friedhof haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial desde el Cementerio. Cuando esta carta boca arriba que controlas es destruida y mandada al Cementerio, si tienes 3 o más monstruos de Tipo Lanzador de Conjuros en tu Cementerio, puedes seleccionar y añadir a tu mano, desde tu Cementerio, 1 Carta Mágica.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement depuis votre Cimetière. Lorsque cette carte face recto que vous contrôlée et détruite et envoyée au Cimetière, si vous avez 3 monstres de Type Magicien ou plus dans votre Cimetière, vous pouvez sélectionner et ajouter 1 Carte Magie depuis votre Cimetière à votre main.
  it: |-
    Non può essere Evocata Specialmente dal Cimitero. Quando questa carta scoperta che controlli viene distrutta e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 Carta Magia nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Devi avere 3 o più mostri di Tipo Incantatore nel tuo Cimitero per attivare e risolvere questo effetto.
  pt:
  ja: |-
    このカードは墓地からの特殊召喚はできない。自分フィールド上に表側表示で存在するこのカードが破壊され墓地へ送られた時、自分の墓地の魔法使い族モンスターが３体以上の場合、自分の墓地から魔法カード１枚を選択して手札に加える事ができる。
  ko: |-
    이 카드는 묘지에서의 특수 소환은 할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, 자신 묘지의 마법사족 몬스터가 3장 이상일 경우, 자신의 묘지에서 마법 카드 1장을 선택하고 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    此卡不可从墓地特殊召唤。①：自己场上表侧表示的此卡被破坏并被送至墓地时，以自己墓地的1张魔法卡为对象可以发动（此效果在自己墓地的魔法师族怪兽为3只以上的情况下才能发动和处理）。将该卡加入手牌。
