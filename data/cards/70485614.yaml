text:
  en: |-
    This card's name becomes "Great Sand Sea - Gold Golgonda" while on the field or in the GY. Once per turn, if a card(s) you control would be destroyed by battle or card effect, you can send 1 Fusion Monster that mentions "Fallen of Albaz" as material from your Extra Deck to the GY, instead. During the End Phase, if you have "Fallen of Albaz" on your field or in your GY: You can Special Summon 1 "Springans" monster from your hand or Deck. You can only use this effect of "Decisive Battle of Golgonda" once per turn.
  de: |-
    Der Name dieser Karte wird zu „Großes Sandmeer - Gold Golgonda“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug, falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, von deinem Extra Deck auf den Friedhof legen. Während der End Phase, falls du „Gefallener von Albaz“ auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst 1 „Springans“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Entscheidungsschlacht von Golgonda“ nur einmal pro Spielzug verwenden.
  es: |-
    El nombre de esta carta se convierte en "Gran Mar de Arena - Gold Golgonda" mientras está en el Campo o en el Cementerio. Una vez por turno, si una o más cartas que controlas fueran a ser destruidas en batalla o por el efecto de una carta, puedes mandar al Cementerio 1 Monstruo de Fusión en tu Deck Extra que mencione "Caído de Albaz" como material, en su lugar. Durante la End Phase, si tienes "Caído de Albaz" en tu Campo o en tu Cementerio: puedes Invocar de Modo Especial 1 monstruo "Springans" desde tu mano o Deck. Sólo puedes usar este efecto de "Batalla Decisiva de Golgonda" una vez por turno.
  fr: |-
    Le nom de cette carte devient "Grande Mer de Sable - Gold Golgonda" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour, si une ou plusieurs cartes que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez envoyer 1 Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel depuis votre Extra Deck au Cimetière à la place. Durant la End Phase, si vous avez "Albaz le Déchu" sur votre Terrain ou dans votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Springans" depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Bataille Décisive de Golgonda" qu'une fois par tour.
  it: |-
    Il nome di questa carta diventa "Grande Mare di Sabbia - Gold Golgonda" mentre è sul Terreno o nel Cimitero. Una volta per turno, se una o più carte che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece mandare 1 Mostro Fusione che menziona "Caduto di Albaz" come materiale dal tuo Extra Deck al Cimitero. Durante la End Phase, se hai "Caduto di Albaz" sul tuo Terreno o nel tuo Cimitero: puoi Evocare Specialmente 1 mostro "Springans" dalla tua mano o Deck. Puoi utilizzare questo effetto di "Battaglia Decisiva di Golgonda" una sola volta per turno.
  pt: |-
    O nome deste card se torna "Grande Mar de Areia - Gold Golgonda" enquanto estiver no campo ou no Cemitério. Uma vez por turno, se um ou mais cards que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode enviar 1 Monstro de Fusão que mencione "Caído de Arbaz" como matéria do seu Deck Adicional para o Cemitério. Durante a Fase Final, se você tiver "Caído de Arbaz" no seu campo ou no seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Springans" da sua mão ou do Deck. Você só pode usar este efeito de "Batalha Decisiva de Golgonda" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「大砂海ゴールド・ゴルゴンダ」として扱う。②：１ターンに１度、自分フィールドのカードが戦闘・効果で破壊される場合、代わりにＥＸデッキから「アルバスの落胤」を融合素材とする融合モンスター１体を墓地へ送る事ができる。③：自分のフィールドまたは墓地に「アルバスの落胤」が存在する場合、自分・相手のエンドフェイズに発動できる。手札・デッキから「スプリガンズ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "대사해 골드 골곤다"로 취급한다. ②: 1턴에 1번, 자신 필드의 카드가 전투 / 효과로 파괴될 경우, 대신에 엑스트라 덱에서 "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터 1장을 묘지로 보낼 수 있다. ③: 자신의 필드 또는 묘지에 "알버스의 낙윤"이 존재할 경우, 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 패 / 덱에서 "스프리건즈" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。
    ①：这张卡的卡名只要在场上·墓地存在当作「大沙海 黄金戈尔工达」使用。
    ②：1回合1次，自己场上的卡被战斗·效果破坏的场合，可以作为代替从额外卡组把以「阿不思的落胤」为融合素材的1只融合怪兽送去墓地。
    ③：自己的场上或者墓地有「阿不思的落胤」存在的场合，自己·对方的结束阶段才能发动。从手卡·卡组把1只「护宝炮妖」怪兽特殊召唤。
