text:
  en: |-
    If you control "Dark Magician": Target 1 monster your opponent controls; destroy that target.
  de: |-
    Falls du „Dunkler Magier“ kontrollierst: Wähle 1 Monster, das dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.
  es: |-
    Si controlas un "Mago Oscuro": selecciona 1 monstruo que controle tu adversario; destruye ese objetivo.
  fr: |-
    Si vous contrôlez "Magicien Sombre" : ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    Se controlli "Mago Nero": scegli come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Se você controlar "Mago Negro": escolha 1 monstro que seu oponente controla; destrua o alvo.
  ja: |-
    ①：自分フィールドに「ブラック・マジシャン」が存在する場合、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊する。
  ko: |-
    ①: 자신 필드에 "블랙 매지션"이 존재할 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 파괴한다.
  zh-TW: |-
    ①：在我方場上存在「黑魔導」的狀況下，可將對方場上的１隻怪獸做為對象發動。破壞該對方怪獸。
  zh-CN: |-
    ①：自己场上有"黑魔导"存在的情况下，以对手场上的1只怪兽为对象可以发动。将该对手的怪兽破坏。
