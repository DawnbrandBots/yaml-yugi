    이 카드를 발동할 경우, 이 카드에 숙제 카운터를 5개 놓고 발동한다. ①: 마법 / 함정 카드의 효과로, 엑스트라 덱에서 몬스터가 특수 소환되었을 경우, 또는 덱에서 카드가 묘지로 보내졌을 경우에 발동한다. 이 카드의 숙제 카운터를 1개 제거한다. 그 후, 이 카드의 숙제 카운터의 수가 0 일 경우, 이 카드를 파괴하고, 자신은 4000 LP 회복한다. 그 후, 자신의 덱 / 묘지에서 "숙제" 함정 카드 1장을 자신 필드에 세트한다. 그 후, 자신의 덱의 매수가 1장 이하일 경우, 자신은 듀얼에서 승리한다.
