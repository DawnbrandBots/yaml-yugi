text:
  en: |-
    Tribute 2 monsters. Effects of Effect Monsters that activate in the hand or on the field cannot be activated.
  de: |-
    Biete 2 Monster als Tribut an. Effekte von Effektmonstern, die in der Hand oder auf dem Spielfeld aktiviert werden, können nicht aktiviert werden.
  es: |-
    Sacrifica 2 monstruos. No se pueden activar efectos de Monstruos de Efecto que se activen en la mano o en el Campo.
  fr: |-
    Sacrifiez 2 monstres. Les effets ou Monstres à Effet, qui s'activent dans la main ou sur le Terrain, ne peuvent pas être activés.
  it: |-
    Offri come Tributo 2 mostri. Gli effetti dei Mostri con Effetto che si attivano nella mano o sul Terreno non possono essere attivati.
  pt: |-
    Ofereça 2 monstros como Tributo. Efeitos de Monstros de Efeito que são ativados na mão ou no campo não podem ser ativados.
  ja: |-
    自分フィールド上に存在するモンスター２体をリリースして発動する。このカードがフィールド上に存在する限り、お互いに手札及びフィールド上で発動する効果モンスターの効果を発動できない。
  ko: |-
    자신 필드 위에 존재하는 몬스터 2장을 릴리스하고 발동한다. 이 카드가 필드 위에 존재하는 한, 서로 패 및 필드 위에서 발동하는 효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    可解放我方場上的２隻怪獸發動。只要此卡以正面表示存在場上，雙方就無法發動在手牌及場上發動的怪獸效果。
  zh-CN: |-
    可释放我方场上的２只怪兽并发动。只要此卡存在于场上，就不可发动在双方手牌及场上发动的怪兽效果。
