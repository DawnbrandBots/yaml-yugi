  it: D/D/D Caccia di Talenti
  pt: D/D/D Caça-Cabeças
  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby>ヘッドハント
  ja_romaji: Dīdīdī Heddohanto
  ko: <ruby>DDD<rt>디디디</rt></ruby> 헤드헌트
