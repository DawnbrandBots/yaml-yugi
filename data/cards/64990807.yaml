text:
  en: |-
    Reveal 3 "Ice Barrier" monsters with different names in your hand, then target 1 card your opponent controls; destroy that target, and if you do, Special Summon 1 "Ice Barrier" monster from your hand.
  de: |-
    Zeige 3 „Eisbarriere“-Monster mit unterschiedlichen Namen in deiner Hand vor und wähle dann 1 Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel und falls du dies tust, beschwöre 1 „Eisbarriere“-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Muestra 3 monstruos "Barrera de Hielo" con nombres diferentes en tu mano, y después selecciona 1 carta que controle tu adversario; destruye ese objetivo y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo "Barrera de Hielo".
  fr: |-
    Révélez 3 monstres "Barrière de Glace" de noms différents dans votre main, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible, et si vous le faites, Invoquez Spécialement 1 monstre "Barrière de Glace" depuis votre main.
  it: |-
    Rivela 3 mostri "Barriera di Ghiaccio" con nomi diversi nella tua mano, poi scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio e, se lo fai, Evoca Specialmente 1 mostro "Barriera di Ghiaccio" dalla tua mano.
  pt: |-
    Revele 3 monstros "Barreira de Gelo" com nomes diferentes na sua mão e, depois, escolha 1 card que seu oponente controla; destrua o alvo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Barreira de Gelo" da sua mão.
  ja: |-
    ①：カード名が異なる手札の「氷結界」モンスター３体を相手に見せ、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊し、手札から「氷結界」モンスター１体を特殊召喚する。
  ko: |-
    ①: 카드명이 다른 패의 "빙결계" 몬스터 3장을 상대에게 보여주고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 카드를 파괴하고, 패에서 "빙결계" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：将卡名不同的、手牌的３只“冰结界”怪兽出示给对手，以对手场上的１张卡为对象可以发动。将该对手的卡破坏，从手牌将１只“冰结界”怪兽特殊召唤。
