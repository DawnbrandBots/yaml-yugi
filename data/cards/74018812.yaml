name:
  en: Labrynth Stovie Torbie
  de: Labrynth-Schikat
  es: Estufagato del Labrislinto
  fr: Cheminie Torbie Labrynth
  it: Labrinto Stufia Torbie
  pt: Estufi Cascoruga Labrinto
  ja: <ruby>白銀の城の火吹炉<rt>ラビュリンス・ストービー</rt></ruby>
  ja_romaji: Rabyurinsu Sutōbī
  ko: 라뷰린스 스토피
  ko_rr: Rabyurinseu Seutopi
  zh-TW: 拉比麗斯的吹火爐
  zh-CN: 拉比丽斯的吹火炉
text:
  en: |-
    (Quick Effect): You can send this card from your hand or field to the GY and discard 1 card; Set 1 "Labrynth" Spell/Trap from your hand or Deck. If a monster(s) leaves the field by your Normal Trap effect, while this card is in your GY (except during the Damage Step): You can Special Summon this card. You can only use each effect of "Labrynth Stovie Torbie" once per turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und 1 Karte abwerfen; setze 1 „Labrynth“-Zauber/Falle von deiner Hand oder deinem Deck. Falls ein oder mehr Monster das Spielfeld durch deinen Normalen Falleneffekt verlassen, solange diese Karte in deinem Friedhof liegt (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Labrynth-Schikat“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo y descartar 1 carta; Coloca 1 Mágica/Trampa "Labrislinto" en tu mano o Deck. Si uno o más monstruos dejan el Campo por efecto de tu Trampa Normal, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Estufagato del Labrislinto" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, et défaussez 1 carte ; Posez 1 Magie/Piège "Labrynth" depuis votre main ou Deck. Si un ou plusieurs monstres quittent le Terrain par votre effet de Piège Normal, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Cheminie Torbie Labrynth" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero e scartare 1 carta; Posiziona 1 Magia/Trappola "Labrinto" dalla tua mano o Deck. Se uno o più mostri lasciano il Terreno per l'effetto di una tua Trappola Normale, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Labrinto Stufia Torbie" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério e descartar 1 card; Baixe 1 Magia/Armadilha "Labrinto" da sua mão ou do Deck. Se um ou mais monstros deixarem o campo pelo efeito de uma Armadilha Normal sua, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Estufi Cascoruga Labrinto" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送り、手札を１枚捨てて発動できる。手札・デッキから「ラビュリンス」魔法・罠カード１枚を選んで自分フィールドにセットする。この効果は相手ターンでも発動できる。②：このカードが墓地に存在する状態で、自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고, 패를 1장 버리고 발동할 수 있다. 패 / 덱에서 "라뷰린스" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：将手牌・场上的此卡送至墓地，舍弃１张手牌可以发动。从手牌・牌组挑选１张“拉比丽斯”魔法・陷阱卡放置在自己场上。此效果在对手回合中也可以发动。②：此卡存在于墓地的状态下，怪兽因自己通常陷阱卡的效果从场上离开的情况下可以发动。将此卡特殊召唤。
