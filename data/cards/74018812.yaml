text:
  en: |-
    (Quick Effect): You can send this card from your hand or field to the GY and discard 1 card; Set 1 "Labrynth" Spell/Trap directly from your hand or Deck. If a monster(s) leaves the field by your Normal Trap's effect while this card is in your GY (except during the Damage Step): You can Special Summon this card. You can only use each effect of "Labrynth Stovee" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送り、手札を１枚捨てて発動できる。手札・デッキから「ラビュリンス」魔法・罠カード１枚を選んで自分フィールドにセットする。この効果は相手ターンでも発動できる。②：このカードが墓地に存在する状態で、自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고, 패를 1장 버리고 발동할 수 있다. 패 / 덱에서 "라뷰린스" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以将手牌或场上的这张卡送入墓地，舍弃1张手牌发动。从手牌或卡组选1张「ラビュリンス／白银城」魔法陷阱卡盖放到自己的场上。这个效果在对手的回合也能发动。②：这张卡在墓地存在的状态下，自己的通常陷阱卡的效果使怪兽从场上离开的场合可以发动。将这张卡特殊召唤。
