text:
  en: |-
    You can discard this card and 1 Dragon or FIRE monster; Special Summon 1 "Blaster, Dragon Ruler of Infernos" from your Deck, but it cannot attack this turn. You can only use this effect of "Burner, Dragon Ruler of Sparks" once per turn.
  de: |-
    Du kannst diese Karte und 1 Drache- oder FEUER Monster abwerfen; beschwöre 1 „Blaster, Drachenherrscher der Infernos“ als Spezialbeschwörung von deinem Deck, aber er kann in diesem Spielzug nicht angreifen. Du kannst diesen Effekt von „Burner, Drachenherrscher der Funken“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta y 1 monstruo Dragón o de FUEGO; Invoca de Modo Especial, desde tu Deck, 1 "Blaster, Señor Dragón del Infierno", pero éste no puede atacar este turno. Sólo puedes usar este efecto de "Burner, Señor Dragón de las Chispas" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte et 1 monstre Dragon ou FEU ; Invoquez Spécialement 1 "Blaster, Maître Dragon des Brasiers" depuis votre Deck, mais il ne peut pas attaquer ce tour. Vous ne pouvez utiliser cet effet de "Burner, Maître Dragon des Étincelles" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta e 1 mostro Drago o FUOCO; Evoca Specialmente 1 "Blaster, Drago Sovrano degli Inferi" dal tuo Deck, ma esso non può attaccare in questo turno. Puoi utilizzare questo effetto di "Burner, Sovrano delle Scintille" una sola volta per turno.
  pt: |-
    Você pode descartar este card e 1 monstro Dragão ou de FOGO; Invoque por Invocação-Especial 1 "Dinamite, Dragão Soberano dos Infernos" do seu Deck, mas ele não pode atacar neste turno. Você só pode usar este efeito de "Chamusca, Dragão Soberado das Faíscas" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：ドラゴン族か炎属性のモンスター１体とこのカードを手札から捨てて発動できる。デッキから「焔征竜－ブラスター」１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 드래곤족이나 화염 속성의 몬스터 1장과 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "염정룡－블래스터" 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  zh-TW: |-
    可将1只龙族或炎属性怪兽与此卡从手牌舍弃并发动。从牌组特殊召唤1只「焰征龍－爆破」。以此效果特殊召唤的怪兽此回合不可攻击。「炎征龍－燃燒」的效果1回合只可使用1次。
  zh-CN: |-
    把1只　龙族　或者炎属性的怪兽和这张卡从手卡丢弃才能发动。从卡组把1只「焰征龙-爆龙」特殊召唤。这个效果特殊召唤的怪兽在这个回合不能攻击。「炎征龙-燃龙」的效果1回合只能使用1次。
