text:
  en:
  de: |-
    „Pistolendrache“ + „Rückstoß-Drache“
    Einmal pro Spielzug: Du kannst 3 Mal eine Münze werfen und so viele Monster auf dem Spielfeld wie möglich zerstören, aber nicht mehr als die Anzahl Kopf.
  es: |-
    "Dragón Cañón" + "Dragón Escupefuego"
    Una vez por turno: puedes lanzar una moneda 3 veces y destruir tantos monstruos en el Campo como sea posible, pero no más que la cantidad de Caras.
  fr: |-
    "Revolver Dragon" + "Dragon à Recul"
    Une fois par tour : vous pouvez lancer une pièce 3 fois et détruisez autant de monstres sur le Terrain que possible, mais pas plus que le nombre de face.
  it: |-
    "Drago Revolver" + "Drago Sputafuoco"
    Una volta per turno: puoi lanciare una moneta 3 volte e distruggere tanti mostri sul Terreno quanti possibile, ma non più del numero di Testa.
  pt: |-
    "Dragão Revólver" + "Dragão Solta Fogo"
    Uma vez por turno: você pode lançar uma moeda 3 vezes e destruir tantos monstros no campo quanto for possível, mas não mais que o número de Caras.
  ja: |-
    「リボルバー・ドラゴン」＋「ブローバック・ドラゴン」
    ①：１ターンに１度、自分メインフェイズに発動できる。コイントスを３回行い、表が出た数まで可能な限りフィールドのモンスターを破壊する。
  ko: |-
    "속사포 드래곤" ＋ "블로백 드래곤"
    코인 토스를 3회 실행한다. 앞면이 나온 수만큼, 필드 위의 몬스터를 파괴한다. 이 효과는 1턴에 1번만 자신의 메인 페이즈에 사용할 수 있다.
  zh-TW: |-
    「左輪槍龍」＋「回膛手槍龍」
    １回合１次，可在我方主要階段時發動。投擲硬幣３次，盡可能選擇場上的怪獸破壞，數量最多為出現正面的次數。
  zh-CN: |-
    “左轮枪龙”＋“回膛手枪龙”
    １回合１次，可在我方主要阶段时发动。掷硬币３次，尽可能地挑选场上的怪兽破坏，其数量最多为出现正面的次数。
