text:
  en: |-
    If this card attacks a Defense Position monster with DEF 2000 or more, destroy the monster with this card's effect without applying damage calculation.
  de: |-
    Wenn diese Karte ein Monster angreift, das sich in Verteidigungsposition befindet und eine DEF von 2000 oder mehr hat, zerstöre das Monster durch den Effekt dieser Karte, ohne Schadensberechnung.
  es: |-
    Si esta carta ataca a un monstruo en Posición de Defensa con DEF 2000 o más, destruye el monstruo por el efecto de esta carta sin cálculo de daño.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense avec une DEF de 2000 ou plus, détruisez ce monstre par l'effet de cette carte sans calcul des dommages.
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa con DEF pari o superiore a 2000, distruggi il mostro per effetto di questa carta senza il calcolo dei danni.
  pt: |-
    Se este card atacar um monstro em Posição de Defesa, com um DEF de 2000 ou mais, destrua o monstro com o efeito deste card, sem aplicar o cálculo de dano.
  ja: |-
    このカードが守備力２０００以上の守備表示モンスターを攻撃した場合、ダメージ計算を行わずそのモンスターを破壊する。
  ko: |-
    이 카드가 수비력 2000 이상의 수비 표시 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡向守备力2000以上的守备表示怪兽攻击的场合，不进行伤害计算把那只怪兽破坏。
