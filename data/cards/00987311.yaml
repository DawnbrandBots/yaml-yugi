  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>疾<rt>しっ</rt></ruby><ruby>風<rt>ぷう</rt></ruby><ruby>王<rt>おう</rt></ruby>アレクサンダー
  ja_romaji: Dīdīdī Shippūō Arekusandā
