name:
  en: Hannibal Necromancer
  de: Hannibal-Totenbeschwörer
  es: Hannibal Necromante
  fr: Hannibal Nécromancien
  it: Necromante Hannibal
  pt: Necromante Hannibal
  ja: ハンニバル・ネクロマンサー
  ja_romaji: Hannibaru Nekuromansā
  ko: 한니발 네크로맨서
  ko_rr: Hanibal Nekeuromaenseo
  zh-TW: 漢尼拔死靈師
  zh-CN: 汉尼拔死灵师
text:
  en: |-
    If this card is Normal Summoned: Place 1 Spell Counter on it (max. 1). You can remove 1 Spell Counter from this card, then target 1 face-up Trap on the field; destroy that target.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Lege 1 Zauberzählmarke darauf (max. 1). Du kannst 1 Zauberzählmarke von dieser Karte entfernen und dann 1 offene Falle auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  es: |-
    Si esta carta es Invocada de Modo Normal: pon 1 Contador Mágico en ella (máx. 1). Puedes retirar 1 Contador Mágico de esta carta, y después seleccionar 1 Trampa boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est Invoquée Normalement : placez 1 Compteur Magie sur elle (max. 1). Vous pouvez retirer 1 Compteur Magie de cette carte, puis ciblez 1 Piège face recto sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene Evocata Normalmente: metti 1 Segnalino Magia su di essa (massimo 1). Puoi rimuovere 1 Segnalino Magia da questa carta, poi scegliere come bersaglio 1 Trappola scoperta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se este card for Invocado por Invocação-Normal: coloque 1 Marcador de Magia nele (máx. 1). Você pode remover 1 Marcador de Magia deste card e, depois, escolha 1 Armadilha com a face para cima no campo; destrua o alvo.
  ja: |-
    ①：このカードが召喚に成功した場合に発動する。このカードに魔力カウンターを１つ置く（最大１つまで）。②：このカードの魔力カウンターを１つ取り除き、フィールドの表側表示の罠カード１枚を対象として発動できる。その表側表示の罠カードを破壊する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 이 카드에 마력 카운터를 1개 놓는다(최대 1개까지). ②: 이 카드의 마력 카운터를 1개 제거하고, 필드의 앞면 표시의 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시의 함정 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的场合发动。给这张卡放置1个魔力指示物（最多1个）。②：把这张卡1个魔力指示物取除，以场上1张表侧表示的陷阱卡为对象才能发动。那张表侧表示的陷阱卡破坏。
