name:
  en: The Earth - Hex-Sealed Fusion
  de: Die Erde - Hex-Versiegelte Fusion
  es: La Tierra Mágicamente Sellada Fusión
  fr: La Terre - Fusion du Sceau Maudit
  it: La TERRA - Creatura Sigillo Fusione
  pt: A Terra - Fusão Selada Por Feitiço
  ja: <ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby><ruby>呪<rt>じゅ</rt></ruby><ruby>印<rt>いん</rt></ruby><ruby>生<rt>せい</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>－<ruby>地<rt>ち</rt></ruby>
  ja_romaji: Yūgō Juin Seibutsu - Chi
  ko: 융합 주술봉인 생물－땅
  ko_rr:
  zh-TW: 融合咒印生物－地
  zh-CN: 融合咒印生物－地
text:
  en: |-
    You can substitute this card for any 1 Fusion Material Monster, but the other Fusion Material Monster(s) must be correct. You can Tribute Fusion Material Monsters on the field, including this face-up card; Special Summon 1 corresponding EARTH Fusion Monster from your Extra Deck.
  de: |-
    Du kannst diese Karte an Stelle 1 beliebigen Fusionsmaterial-Monsterkarte verwenden. Du kannst bei dieser Fusion keine anderen Fusionsmaterial-Monster ersetzen. Biete die Fusionsmaterial-Monster inklusive dieser Karte als Tribut an, um 1 ERDE Fusionsmonster aus deinem Fusionsdeck als Spezialbeschwörung zu beschwören.
  es: |-
    Puedes sustituir esta carta por cualquier Monstruo Material de Fusión, pero el o los otros Monstruos Material de Fusión deben ser los correctos. Puedes Sacrificar Monstruos Material de Fusión en el Campo, incluyendo esta carta boca arriba; Invoca de Modo Especial 1 Monstruo de Fusión de TIERRA correspondiente de tu Deck Extra.
  fr: |-
    Vous pouvez substituer cette carte à 1 Monstre-Matériel de Fusion, mais les autres Monstres-Matériels de Fusion doivent être corrects. Vous pouvez Sacrifier des Monstres-Matériels de Fusion sur le Terrain, en incluant cette carte face recto ; Invoquez Spécialement 1 Monstre de Fusion TERRE correspondant depuis votre Extra Deck.
  it: |-
    Puoi sostituire con questa carta 1 qualunque Mostro-Materiale da Fusione, ma gli altri Mostri Materiale da Fusione devono essere quelli corretti. Puoi offrire come Tributo Mostri Materiale da Fusione sul Terreno, compresa questa carta scoperta; Evoca Specialmente 1 Mostro Fusione TERRA corrispondente dal tuo Extra Deck.
  pt: |-
    Você pode substituir este card por qualquer 1 Monstro-Matéria para a Fusão. Quando faz isto, o(s) outro(s) Monstro-Matéria para a Fusão têm de ser o(s) correto(s). Ofereça como Tributo Monstros-Matéria para a Fusão incluíndo este card no Campo para Invocar, por Invocação-Especial, 1 Monstro de Fusão da TERRA do seu Deck de Fusão.
  ja: |-
    ①：このカードは、融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。②：地属性の融合モンスターカードによって決められた融合素材モンスター一組（このカードをその内の１体とする）を自分フィールドからリリースして発動できる。そのリリースしたモンスターを融合素材とする地属性の融合モンスター１体をエクストラデッキから特殊召喚する。
  ko: |-
    이 카드를 융합 소재 몬스터 1장 대신에 사용할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. 자신 필드 위에 존재하는 이 카드를 포함하는 융합 소재 몬스터를 릴리스하는 것으로, 땅 속성의 융합 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  zh-TW: |-
    ①：此卡可替代１隻融合怪獸卡上寫有卡名的融合素材怪獸。此時，其他融合素材怪獸必須是正規素材。②：可從我方場上解放一組根據地屬性融合怪獸卡決定的融合素材怪獸（此卡為其中１隻）發動。從額外牌組特殊召喚１隻以該解放怪獸做為融合素材的地屬性融合怪獸。
  zh-CN: |-
    此卡可代替融合素材怪兽的其中１只来进行融合。不过此时其他的融合素材怪兽必须是指定的怪兽。可解放我方场上包括此卡在内的融合素材怪兽，从额外牌组特殊召唤１只地属性的融合怪兽。
