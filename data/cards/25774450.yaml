name:
  en: Mystic Box
  de: Mystische Box
  es: Caja Mística
  fr: Boîte Mystique
  it: Scatola Magica
  pt: Caixa Mágica
  ja: <ruby>死<rt>し</rt></ruby>のマジック・ボックス
  ja_romaji: Shi no Majikku Bokkusu
  ko: 죽음의 매직 박스
  ko_rr:
  zh-TW: 死亡魔術箱
  zh-CN: 死亡魔术箱
text:
  en: |-
    Target 1 monster your opponent controls and 1 monster you control; destroy the first target, then give control of the second target to your opponent.
  de: |-
    Wähle 1 Monster, das dein Gegner kontrolliert, und 1 Monster, das du kontrollierst; zerstöre das erste gewählte Ziel, dann übergib deinem Gegner die Kontrolle über das zweite gewählte Ziel.
  es: |-
    Selecciona 1 monstruo que controle tu adversario y 1 monstruo que controles tú; destruye el primer objetivo, y después dale el control del segundo objetivo a tu adversario.
  fr: |-
    Ciblez 1 monstre contrôlé par votre adversaire et 1 monstre que vous contrôlez ; détruisez la première cible, puis donnez le contrôle de la seconde cible à votre adversaire.
  it: |-
    Scegli come bersaglio 1 mostro controllato dal tuo avversario e 1 mostro che controlli tu; distruggi il primo bersaglio, poi dai il controllo del secondo bersaglio al tuo avversario.
  pt: |-
    Escolha 1 monstro que seu oponente controla e 1 monstro que você controla; destrua o primeiro alvo e, depois, conceda o controle do segundo alvo ao seu oponente.
  ja: |-
    ①：自分及び相手フィールドのモンスターを１体ずつ対象として発動できる。その相手のモンスターを破壊する。その後、その自分のモンスターのコントロールを相手に移す。
  ko: |-
    ①: 자신 및 상대 필드의 몬스터를 1장씩 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 파괴한다. 그 후, 그 자신 몬스터의 컨트롤을 상대에게 옮긴다.
  zh-TW:
  zh-CN: |-
    ①：以自己以及对方场上的怪兽各1只为对象才能发动。那只对方怪兽破坏。那之后，那只自己怪兽的控制权移给对方。
