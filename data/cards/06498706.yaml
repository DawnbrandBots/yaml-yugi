name:
  en: Fusion Deployment
  de: Fusionsentsendung
  es: Despliegue de Fusión
  fr: Déploiement Fusion
  it: Dispiegamento Fusione
  pt: Implantar Fusão
  ja: <ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby><ruby>派<rt>は</rt></ruby><ruby>兵<rt>へい</rt></ruby>
  ja_romaji: Yūgō Hahei
  ko: 융합파병
  ko_rr: Yunghappabyeong
  zh-TW: 融合派兵
  zh-CN: 融合派兵
text:
  en: |-
    Reveal 1 Fusion Monster in your Extra Deck and Special Summon, from your hand or Deck, 1 of the Fusion Materials whose name is mentioned on that monster, also you cannot Special Summon from the Extra Deck, except Fusion Monsters, the turn you activate this card. You can only activate 1 "Fusion Deployment" per turn.
  de: |-
    Zeige 1 Fusionsmonster in deinem Extra Deck vor und beschwöre 1 des Fusionsmaterials, dessen Name ausdrücklich auf der Karte aufgeführt wird, als Spezialbeschwörung von deiner Hand oder deinem Deck, zusätzlich kannst du in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst nur 1 „Fusionsentsendung“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 Monstruo de Fusión en tu Deck Extra e Invoca de Modo Especial, desde tu mano o Deck, 1 de los Materiales de Fusión cuyo nombre esté específicamente listado en esa carta, y además, el turno en el que activaste esta carta no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes activar 1 "Despliegue de Fusión" por turno.
  fr: |-
    Révélez 1 Monstre Fusion dans votre Extra Deck et Invoquez Spécialement 1 des Matériels Fusion dont le nom est spécifiquement listé sur la carte depuis votre main ou Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Déploiement Fusion" par tour.
  it: |-
    Rivela 1 Mostro Fusione nel tuo Extra Deck ed Evoca Specialmente, dalla tua mano o Deck, 1 dei Materiali da Fusione il cui nome è indicato specificamente su quella carta, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione, nel turno in cui attivi questa carta. Puoi attivare solo 1 "Dispiegamento Fusione" per turno.
  pt: |-
    Revele 1 Monstro de Fusão no seu Deck Adicional e Invoque por Invocação-Especial, da sua mão ou do Deck, 1 das Matérias de Fusão cujo nome esteja especificamente listado nesse card e, além disso, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros de Fusão, no turno em que ativar este card. Você só pode ativar 1 "Implantar Fusão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。①：ＥＸデッキの融合モンスター１体を相手に見せ、そのモンスターにカード名が記された融合素材モンスター１体を手札・デッキから特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 엑스트라 덱의 융합 몬스터 1장을 상대에게 보여주고, 그 몬스터에 카드명이 쓰여진 융합 소재 몬스터 1장을 패 / 덱에서 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：將額外牌組的１隻融合怪獸出示給對方，從手牌・牌組特殊召喚１隻卡名寫於該怪獸的融合素材怪獸。發動此卡的回合，我方可從額外牌組特殊召喚的怪獸僅限融合怪獸。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：将额外牌组的1只融合怪兽出示给对手，将卡名记载于该怪兽的1只融合素材怪兽从手牌・牌组特殊召唤。发动此卡的回合中，自己从额外牌组仅可特殊召唤融合怪兽。
