text:
  en: |-
    If this card is sent to the GY: Inflict 500 damage to your opponent. If this card is sent to the GY by the effect of a "Blaze Accelerator" card: You can send 2 "Volcanic Scattershots" from your hand and/or Deck to the GY; destroy all monsters your opponent controls.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Füge deinem Gegner 500 Schaden zu. Falls diese Karte durch den Effekt einer „Glutbeschleuniger“-Karte auf den Friedhof gelegt wird: Du kannst 2 „Vulkanischer Streuschuss“ von deiner Hand und/oder deinem Deck auf den Friedhof legen; zerstöre alle Monster, die dein Gegner kontrolliert.
  es: |-
    Si esta carta es mandada al Cementerio: inflige 500 puntos de daño a tu adversario. Si esta carta es mandada al Cementerio por el efecto de una carta "Acelerador de Llama": puedes mandar al Cementerio 2 "Disparo Disperso Volcánico" en tu mano y/o Deck; destruye todos los monstruos que controle tu adversario.
  fr: |-
    Si cette carte est envoyée au Cimetière : infligez 500 points de dommages à votre adversaire. Si cette carte est envoyée au Cimetière par l'effet d'une carte "Accélérateur de Flammes" : vous pouvez envoyer 2 "Cartouche de Chasse Volcanique" depuis votre main et/ou Deck au Cimetière ; détruisez tous les monstres contrôlés par votre adversaire.
  it: |-
    Se questa carta viene mandata al Cimitero: infliggi 500 danni al tuo avversario. Se questa carta viene mandata al Cimitero dall'effetto di una carta "Acceleratore Fiammata": puoi mandare 2 "Spartitore Vulcanico" dalla tua mano e/o Deck al Cimitero; distruggi tutti i mostri controllati dal tuo avversario.
  pt: |-
    Se este card for enviado para o Cemitério: cause 500 de dano ao seu oponente. Se este card for enviado para o Cemitério pelo efeito de um card "Acelerador de Explosão": você pode enviar 2 "Disparo Dispersivo Vulcânico" da sua mão e/ou Deck para o Cemitério; destrua todos os monstros que seu oponente controla.
  ja: |-
    ①：このカードが墓地へ送られた場合に発動する。相手に５００ダメージを与える。②：このカードが「ブレイズ・キャノン」カードの効果で墓地へ送られた場合、手札・デッキから「ヴォルカニック・バックショット」２体を墓地へ送って発動できる。相手フィールドのモンスターを全て破壊する。
  ko: |-
    ①: 이 카드가 묘지로 보내졌을 경우에 발동한다. 상대에게 500 데미지를 준다. ②: 이 카드가 "브레이즈 캐논" 카드의 효과로 묘지로 보내졌을 경우, 패 / 덱에서 "볼캐닉 백샷" 2장을 묘지로 보내고 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다.
  zh-TW: |-
    此卡被送至墓地時，給予對方LP５００傷害。在此卡因冠有「烈焰加農砲」之名的卡的效果被送至墓地的狀況下，可從手牌・牌組將２隻「火山性霰彈」送至墓地發動。將對方場上的所有怪獸全部破壞。
  zh-CN: |-
    这张卡被送去墓地时，给与对方基本分500分伤害。这张卡被名字带有「烈焰加农炮」的卡的效果送去墓地的场合，可以通过从手卡·卡组把2只「火山鹿弹」送去墓地，对方场上的怪兽全部破坏。
