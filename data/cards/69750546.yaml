text:
  en: |-
    If this card is sent to the Graveyard: Inflict 500 damage to your opponent. If this card is sent to the Graveyard by the effect of a "Blaze Accelerator" card: You can send 2 "Volcanic Scattershots" from your hand and/or Deck to the Graveyard; destroy all monsters your opponent controls.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Füge deinem Gegner 500 Schaden zu. Falls diese Karte durch den Effekt einer „Glutbeschleuniger“-Karte auf den Friedhof gelegt wird: Du kannst 2 „Vulkanischer Streuschuss“ von deiner Hand und/oder deinem Deck auf den Friedhof legen; zerstöre alle Monster, die dein Gegner kontrolliert.
  es: |-
    Si esta carta es mandada al Cementerio: inflígele 500 puntos de daño a tu adversario. Si esta carta es mandada al Cementerio por el efecto de una carta "Acelerador de Llama": puedes mandar al Cementerio 2 "Disparo Disperso Volcánico" de tu mano y/o Deck; destruye todos los monstruos que controle tu adversario.
  fr: |-
    Si cette carte est envoyée au Cimetière : infligez 500 points de dommages à votre adversaire. Si cette carte est envoyée au Cimetière par l'effet d'une carte "Accélérateur de Flammes" : vous pouvez envoyer au Cimetière 2 "Cartouche de Chasse Volcanique" depuis votre main et/ou Deck ; détruisez tous les monstres contrôlés par votre adversaire.
  it: |-
    Se questa carta viene mandata al Cimitero: infliggi 500 danni al tuo avversario. Se questa carta viene mandata al Cimitero dall'effetto di una carta "Acceleratore Fiammata": puoi mandare 2 "Spartitore Vulcanico" dalla tua mano e/o Deck al Cimitero; distruggi tutti i mostri controllati dal tuo avversario.
  pt: |-
    Quando esta carta é enviada ao Cemitério, inflige 500 pontos de dano ao seu oponente. Se esta carta é enviada ao Cemitério pelo efeito de alguma carta com "Blaze Accelerator" no nome, você pode enviar 2 "Volcanic Scattershot" da sua mão ou Deck ao Cemitério para destruir todos os monstros do seu oponente.
  ja: |-
    このカードが墓地へ送られた時、相手ライフに５００ポイントダメージを与える。このカードが「ブレイズ・キャノン」と名のついたカードの効果によって墓地へ送られた場合、手札・デッキから「ヴォルカニック・バックショット」２体を墓地へ送る事で、相手フィールド上のモンスターを全て破壊する。
  ko: |-
    이 카드가 묘지로 보내졌을 때, 상대 라이프에 500 포인트 데미지를 준다. 이 카드가 "브레이즈 캐논"이라는 이름이 붙은 카드의 효과로 묘지로 보내졌을 경우, 패 / 덱에서 "볼케닉 백샷" 2장을 묘지에 보내는 것으로, 상대 필드 위의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡被送去墓地时，给与对方基本分500分伤害。这张卡被名字带有「烈焰加农炮」的卡的效果送去墓地的场合，可以通过从手卡·卡组把2只「火山鹿弹」送去墓地，对方场上的怪兽全部破坏。
