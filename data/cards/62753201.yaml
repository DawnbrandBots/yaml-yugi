text:
  en: |-
    Tribute 1 "Rokket" monster, then target 1 "Borrel" Link Monster you control; equip it with this card. If this card is equipped to a monster by this effect, the equipped monster gains this effect.
    ● Once per turn (Quick Effect): You can target 1 monster you control; it cannot be destroyed by battle or card effect this turn.
  de: |-
    Biete 1 „Rakkete“-Monster als Tribut an und wähle dann 1 „Kalliber“-Linkmonster, das du kontrollierst; rüste es mit dieser Karte aus. Falls diese Karte durch diesen Effekt ein Monster ausrüstet, erhält das ausgerüstete Monster diesen Effekt.
    ● Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster wählen, das du kontrollierst; es kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Sacrifica 1 monstruo "Cohette", y después selecciona 1 Monstruo de Enlace "Borre" que controles; equípalo con esta carta. Si esta carta es equipada a un monstruo por este efecto, el monstruo equipado gana este efecto.
    ● Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo que controles; este turno, éste no puede ser destruido en batalla por efectos de cartas.
  fr: |-
    Sacrifiez 1 monstre "Rokkette", puis ciblez 1 Monstre Lien "Borrelle" que vous contrôlez ; équipez-le avec cette carte. Si cette carte est équipée à un monstre par cet effet, le monstre équipé gagne cet effet.
    ● Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre que vous contrôlez ; ce tour, il ne peut être détruit ni au combat ni par des effets de carte.
  it: |-
    Offri come Tributo 1 mostro "Mizzile", poi scegli come bersaglio 1 Mostro Link "Callibro" che controlli; equipaggialo con questa carta. Se questa carta è equipaggiata a un mostro da questo effetto, il mostro equipaggiato guadagna questo effetto.
    ● Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro che controlli; esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno.
  pt: |-
    Ofereça como Tributo 1 monstro "Foguette" e, depois, escolha 1 Monstro Link "Callibre" que você controla; equipe-o com este card. Se este card for equipado a um monstro por este efeito, o monstro equipado ganha este efeito.
    ● Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro que você controla; ele não pode ser destruído em batalha ou por um efeito de card neste turno.
  ja: |-
    ①：自分フィールドの「ヴァレット」モンスター１体をリリースし、自分フィールドの「ヴァレル」リンクモンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いとしてそのモンスターに装備する。装備モンスターは以下の効果を得る。●１ターンに１度、自分フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは戦闘・効果では破壊されない。この効果は相手ターンでも発動できる。
  ko: |-
    ①: 자신 필드의 "바렛" 몬스터 1장을 릴리스하고, 자신 필드의 "바렐" 링크 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. 장착 몬스터는 이하의 효과를 얻는다.
    ●1턴에 1번, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 전투 / 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只「ヴァレット」怪兽解放，以自己场上1只「ヴァレル」连接怪兽为对象才能把这张卡发动。这张卡当作装备卡使用给那只怪兽装备。装备怪兽得到以下效果。
    ●1回合1次，以自己场上1只怪兽为对象才能发动。这个回合，那只怪兽不会被战斗·效果破坏。这个效果在对方回合也能发动。
