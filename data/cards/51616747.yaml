text:
  en: |-
    If this card inflicts Battle Damage to your opponent's Life Points, you can return 1 Continuous Spell Card from your Graveyard to the top of your Deck.
  de: |-
    Wenn diese Karte den Life Points deines Gegners Kampfschaden zufügt, kannst du 1 Permanente Zauberkarte aus deinem Friedhof oben auf dein Deck zurücklegen.
  es: |-
    Cuando esta carta inflige daño de batalla en los Life Points de tu adversario, puedes devolver 1 Carta Mágica Continua de tu Cementerio a la parte superior de tu Deck.
  fr: |-
    Lorsque cette carte inflige des dommages de combat aux Life Points de votre adversaire, vous pouvez renvoyer 1 Carte de Magie Continue de votre Cimetière sur le dessus de votre Deck.
  it: |-
    Quando questa carta infligge danno da combattimento ai Life Points del tuo avversario, puoi rimettere 1 Carta Magia Continua dal tuo Cimitero in cima al tuo Deck.
  pt: |-
    Quando este card inflige dano de batalha aos Life Points do seu adversário, você pode devolver 1 Card de Magia Contínua do seu Cemitério para o topo do seu Deck.
  ja: |-
    このカードが相手プレイヤーに戦闘ダメージを与えた場合、自分の墓地の永続魔法カード１枚をデッキの一番上に戻す事ができる。
  ko: |-
    이 카드가 상대 플레이어에게 전투 데미지를 주었을 경우, 자신의 묘지의 지속 마법 카드 1장을 덱의 맨 위로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡给与对方玩家战斗伤害的场合，可以让自己墓地1张永续魔法卡回到卡组最上面。
