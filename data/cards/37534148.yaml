text:
  en: |-
    During the End Phase, if the equipped monster was destroyed by battle and sent to the Graveyard this turn: Special Summon it from the Graveyard to your side of the field.
  de: |-
    Während der End Phase, falls das ausgerüstete Monster in diesem Spielzug durch Kampf zerstört und auf den Friedhof gelegt wurde: Beschwöre es als Spezialbeschwörung vom Friedhof auf deine Spielfeldseite.
  es: |-
    Durante la End Phase, si este turno el monstruo equipado fue destruido en batalla y mandado al Cementerio: Invócalo de Modo Especial, desde el Cementerio, a tu lado del Campo.
  fr: |-
    Durant la End Phase, si le monstre équipé a été détruit au combat et envoyé au Cimetière ce tour : Invoquez-le Spécialement depuis le Cimetière sur votre Terrain.
  it: |-
    Durante la End Phase, se il mostro equipaggiato è stato distrutto in battaglia e mandato al Cimitero in questo turno: Evocalo Specialmente dal Cimitero sul tuo Terreno.
  pt: |-
    Durante a Fase Final, se o monstro equipado foi destruído em batalha e enviado para o Cemitério neste turno: Invoque-o por Invocação-Especial do Cemitério no seu lado do campo.
  ja: |-
    装備モンスターが戦闘によって破壊され墓地へ送られた場合、そのターンのエンドフェイズ時にそのモンスターを墓地から自分フィールド上に特殊召喚する。
  ko: |-
    장착 몬스터가 전투로 파괴되어 묘지로 보내졌을 경우, 그 턴의 엔드 페이즈시에 그 몬스터를 자신 필드 위에 특수 소환한다.
  zh-TW: |-
    装备怪兽因战斗被破坏并送入墓地场合，此回合的结束阶段时特殊召唤该怪兽至我方场上。
  zh-CN: |-
    装备怪兽被战斗破坏送去墓地的场合，那个回合的结束阶段时那只怪兽从墓地在自己场上特殊召唤。
