name:
  en: Final Attack Orders
  de: Letzte Angriffsbefehle
  es: Órdenes de Ataque Final
  fr: Derniers Ordres de Combat
  it: Ordini di Attacco Finale
  pt: Ordens para o Ataque Final
  ja: <ruby>最<rt>さい</rt></ruby><ruby>終<rt>しゅう</rt></ruby><ruby>突<rt>とつ</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>命<rt>めい</rt></ruby><ruby>令<rt>れい</rt></ruby>
  ja_romaji: Saishū Totsugeki Meirei
  ko: 최후 돌격명령
  ko_rr:
  zh-TW: 最終突擊命令
  zh-CN: 最终突击命令
text:
  en:
  de: |-
    Alle offenen Monster auf dem Spielfeld werden in die Angriffsposition geändert und ihre Kampfpositionen können nicht geändert werden.
  es: |-
    Todos los monstruos boca arriba en el Campo se cambian a Posición de Ataque y sus posiciones de batalla no pueden ser cambiadas.
  fr: |-
    Tous les monstres face recto sur le Terrain sont changés en Position d'Attaque et leur position de combat ne peut pas être changée.
  it: |-
    Tutti i mostri scoperti sul Terreno vengono messi in Posizione di Attacco e la loro posizione non può essere cambiata.
  pt: |-
    Todos os monstros com a face para cima no campo são colocados em Posição de Ataque e suas posições de batalha não podem ser mudadas.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、フィールドの表側表示モンスターは、攻撃表示になり、表示形式を変更できない。
  ko: |-
    ①: 이 카드가 마법 ＆ 함정 존에 존재하는 한, 필드의 앞면 표시 몬스터는, 공격 표시가 되어, 표시 형식을 변경할 수 없다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，場上的正面表示怪獸就變為攻擊表示，無法變更表示形式。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，场上的表侧表示怪兽变成攻击表示，不可变更表示形式。
