text:
  en: |-
    Monsters cannot attack face-down Defense Position monsters, but can attack directly if all monsters their opponent controls are face-down Defense Position. Your opponent takes no damage. When an opponent's monster declares a direct attack: You can add 1 "Ghostrick" card from your Deck to your hand.
  de: |-
    Monster können keine Monster in verdeckter Verteidigungsposition angreifen, können aber direkt angreifen, falls alle Monster, die der Gegner kontrolliert, in verdeckter Verteidigungsposition liegen. Dein Gegner erhält keinen Schaden. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst deiner Hand 1 „Geistertrick“-Karte von deinem Deck hinzufügen.
  es: |-
    Los monstruos no pueden atacar a monstruos en Posición de Defensa boca abajo, pero puede atacar directamente si todos los monstruos que tu adversario controla están en Posición de Defensa boca abajo. Tu adversario no recibe daño. Cuando un monstruo de tu adversario declara una ataque directo: puedes añadir a tu mano 1 carta "Fantastruco" en tu Deck.
  fr: |-
    Les monstres ne peuvent pas attaquer les monstres en Position de Défense face verso, mais ils peuvent attaquer directement si tous les monstres contrôlés par l'adversaire sont en Position de Défense face verso. Votre adversaire ne reçoit aucun dommage. Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez ajouter 1 carte "Fantôruse" depuis votre Deck à votre main.
  it: |-
    I mostri non possono attaccare mostri coperti in Posizione di Difesa, ma possono attaccare direttamente se tutti i mostri controllati dal proprio avversario sono coperti in Posizione di Difesa. Il tuo avversario non subisce danni. Quando un mostro dell'avversario dichiara un attacco diretto: puoi aggiungere 1 carta "Fantasmatrucco" dal tuo Deck alla tua mano.
  pt: |-
    Monstros não podem atacar monstros em Posição de Defesa com a face para baixo, mas podem atacar diretamente se todos os monstros que o oponente controla estiverem em Posição de Defesa com a face para baixo. Seu oponente não sofre dano. Quando um monstro do oponente declarar um ataque direto: você pode adicionar 1 card "Fantardil" do seu Deck à sua mão.
  ja: |-
    このカードがフィールド上に存在する限り、お互いのフィールド上のモンスターは、裏側守備表示のモンスターに攻撃できず、相手フィールド上のモンスターが裏側守備表示のモンスターのみの場合、相手プレイヤーに直接攻撃できる。また、相手モンスターの直接攻撃宣言時、自分のデッキから「ゴーストリック」と名のついたカード１枚を手札に加える事ができる。このカードがフィールド上に存在する限り、相手プレイヤーが受ける全てのダメージは０になる。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 양쪽 플레이어의 필드 위 몬스터는, 뒷면 수비 표시의 몬스터에 공격할 수 없고, 상대 필드 위의 몬스터가 뒷면 수비 표시의 몬스터뿐일 경우, 상대 플레이어에게 직접 공격할 수 있다. 또한, 상대 몬스터의 직접 공격 선언시, 자신의 덱에서 "고스트릭" 이라는 이름이 붙은 카드 1장을 패에 넣을 수 있다. 이 카드가 필드 위에 존재하는 한, 상대 플레이어가 받는 모든 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上存在，双方场上的怪兽不能向里侧守备表示怪兽攻击，可以在对方场上的怪兽只有里侧守备表示怪兽的场合直接攻击对方玩家。此外，对方怪兽的直接攻击宣言时，可以从自己卡组把1张名字带有「鬼计」的卡加入手卡。只要这张卡在场上存在，对方玩家受到的全部伤害变成0。
