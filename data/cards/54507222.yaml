text:
  en: |-
    When this card is Normal Summoned while you control no other monsters: You can Special Summon 1 Level 3 or lower "Galaxy" Effect Monster from your Deck, but negate its effects.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, solange du keine anderen Monster kontrollierst: Du kannst 1 „Galaxie“-Effektmonster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, aber annulliere seine Effekte.
  es: |-
    Cuando esta carta es Invocada de Modo Normal mientras no controlas otros monstruos: puedes Invocar de Modo Especial, desde tu Deck, 1 Monstruo de Efecto "Galaxia" o "Galáctico/a" de Nivel 3 o menor, pero niega sus efectos.
  fr: |-
    Lorsque cette carte est Invoquée Normalement tant que vous ne contrôlez aucun autre monstre : vous pouvez Invoquer Spécialement 1 Monstre à Effet "Galactique" de max. Niveau 3 depuis votre Deck, mais annulez ses effets.
  it: |-
    Quando questa carta viene Evocata Normalmente mentre non controlli nessun altro mostro: puoi Evocare Specialmente 1 Mostro con Effetto "Galattico" di Livello 3 o inferiore dal tuo Deck, ma annulla i suoi effetti.
  pt: |-
    Quando este card for Invocado por Invocação-Normal enquanto você não controlar nenhum outro monstro: você pode Invocar por Invocação-Especial 1 Monstro de Efeito "Galáxia" de Nível 3 ou menos do seu Deck, mas negue seus efeitos.
  ja: |-
    ①：このカードが召喚に成功した時、自分フィールドにこのカード以外のモンスターが存在しない場合に発動できる。デッキからレベル３以下の「ギャラクシー」効果モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 필드에 이 카드 이외의 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 레벨 3 이하의 "갤럭시" 효과 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时，自己场上没有此卡以外的怪兽存在的情况下可以发动。从牌组将1只等级3以下的“银河”效果怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
