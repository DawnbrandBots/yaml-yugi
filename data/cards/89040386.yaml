text:
  en: |-
    When an opponent's monster declares a direct attack while you have 5 or more "Blackwing" monsters in your Graveyard: Destroy all monsters your opponent controls.
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster deines Gegners direkt angreift, solange du 5 oder mehr "Schwarzflügel"-Monster in deinem Friedhof hast. Zerstöre alle Monster, die dein Gegner kontrolliert.
  es: |-
    Solo puedes activar esta carta cuando un monstruo de tu adversario declara un ataque directo mientras tienes 5 o más monstruos "Alanegra" en tu Cementerio. Destruye todos los monstruos que controle tu adversario.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que vous avez min. 5 monstres "Aile Noire" dans votre Cimetière : détruisez tous les monstres contrôlés par votre adversaire.
  it: |-
    Attiva solo quando un mostro del tuo avversario dichiara un attacco diretto mentre tu hai 5 o più mostri "Alanera" nel tuo Cimitero. Distruggi tutti i mostri controllati dal tuo avversario.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto enquanto você tiver 5 ou mais monstros "Asanegra" no seu Cemitério: destrua todos os monstros que seu oponente controla.
  ja: |-
    自分の墓地に「ＢＦ」と名のついたモンスターが５体以上存在する場合、相手モンスターの直接攻撃宣言時に発動する事ができる。相手フィールド上に存在するモンスターを全て破壊する。
  ko: |-
    자신의 묘지에 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 5장 이상 존재할 경우, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 상대 필드 위에 존재하는 몬스터를 전부 파괴한다.
  zh-TW: |-
    在我方墓地有５隻以上冠有「黑羽」之名的怪獸的狀況下，可在對方怪獸的直接攻擊宣言時發動。將對方場上的所有怪獸全部破壞。
  zh-CN: |-
    我方墓地存在有５只或以上冠有“黑羽”之名怪兽的场合，在对手怪兽的直接攻击宣言时可发动。破坏对手场上的所有怪兽。
