  pt: Eidos, o Monarca do Submundo
  ja: <ruby>冥<rt>めい</rt></ruby><ruby>帝<rt>てい</rt></ruby><ruby>王<rt>おう</rt></ruby>エイドス
  ja_romaji: Meiteiō Eidosu
  ko: 명 제왕 에이도스
  ko_rr:
  zh-TW:
  zh-CN: 冥帝王厄多斯
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Monarch" Spell/Trap or 1 monster with 2800 ATK/1000 DEF from your Deck or GY to your hand. You can declare 1 Attribute; make 1 face-up monster on the field become that Attribute. If you Tribute Summon a monster with 2400 or more ATK and 1000 DEF, while this card is in your GY: You can add this card to your hand or Special Summon it. You can only use each effect of "Eidos the Underworld Monarch" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Monarch“-Zauber/Falle oder 1 Monster mit 2800 ATK/1000 DEF von deinem Deck oder Friedhof hinzufügen. Du kannst 1 Eigenschaft deklarieren; lasse 1 offenes Monster auf dem Spielfeld zu jener Eigenschaft werden. Falls du ein Monster mit 2400 oder mehr ATK und 1000 DEF als Tributbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen oder sie als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Eidos der Unterweltmonarch“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Monarca" o 1 monstruo con 2800 ATK/1000 DEF en tu Deck o Cementerio. Puedes declarar 1 Atributo; haz que 1 monstruo boca arriba en el Campo se convierta en un monstruo con ese Atributo. Si Invocas por Sacrificio un monstruo con 2400 ATK o más y 1000 DEF, mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano o Invocarla de Modo Especial. Sólo puedes usar cada efecto de "Eidos el Monarca del Inframundo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Monarque" ou 1 monstre avec 2800 ATK/1000 DEF depuis votre Deck ou Cimetière à votre main. Vous pouvez déclarer 1 Attribut ; faites devenir 1 monstre face recto sur le Terrain de cet Attribut. Si vous Invoquez par Sacrifice un monstre avec min. 2400 ATK et 1000 DEF, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main ou l'Invoquer Spécialement. Vous ne pouvez utiliser chaque effet de "Eidos, le Monarque Souterrain" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Monarca/Monarchi" o 1 mostro con 2800 ATK/1000 DEF dal tuo Deck o Cimitero alla tua mano. Puoi dichiarare 1 Attributo; fai diventare 1 mostro scoperto sul Terreno di quell'Attributo. Se Evochi tramite Tributo un mostro con ATK 2400 o superiore e 1000 DEF, mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano o Evocarla Specialmente. Puoi utilizzare ogni effetto di "Eidos il Monarca del Mondo Sotterraneo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Monarca" ou 1 monstro com 2800 ATK/1000 DEF do seu Deck ou Cemitério à sua mão. Você pode declarar 1 Atributo; faça com que 1 monstro com a face para cima no campo se torne desse Atributo. Se você Invocar por Invocação-Tributo um monstro com 2400 ou mais de ATK e 1000 de DEF, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão ou Invocá-lo por Invocação-Especial. Você só pode usar cada efeito de "Eidos, o Monarca do Submundo" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地から「帝王」魔法・罠カード１枚または攻撃力２８００／守備力１０００のモンスター１体を手札に加える。②：属性を１つ宣言して発動できる。フィールドのモンスター１体の属性を宣言した属性にする。③：このカードが墓地に存在する状態で、自分が攻撃力２４００以上で守備力１０００のモンスターをＡ召喚した場合に発動できる。このカードを手札に加えるか特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "제왕" 마법 / 함정 카드 1장 또는 공격력 2800 / 수비력 1000 인 몬스터 1장을 패에 넣는다. ②: 속성을 1개 선언하고 발동할 수 있다. 필드의 몬스터 1장의 속성을 선언한 속성으로 한다. ③: 이 카드가 묘지에 존재하는 상태에서, 자신이 공격력 2400 이상이고 수비력 1000 인 몬스터를 어드밴스 소환했을 경우에 발동할 수 있다. 이 카드를 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从自己牌组・墓地将1张“帝王”魔法・陷阱卡或1只攻击力2800/守备力1000的怪兽加入手牌。②：宣言1个属性可以发动。将场上的1只怪兽的属性改成所宣言的属性。③：此卡存在于墓地的状态下，自己将攻击力2400以上且守备力1000的怪兽上级召唤的情况下可以发动。将此卡加入手牌或特殊召唤。
