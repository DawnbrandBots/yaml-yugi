name:
  en: Tindangle Angel
  de: Tinwinkel-Engel
  es: Ángel Tindángulo
  fr: Ange Tindangle
  it: Angelo Tindangolo
  pt: Anjo Tindângulo
  ja: ティンダングル・エンジェル
  ja_romaji: Tindanguru Enjeru
  ko: 틴당글 엔젤
  ko_rr:
  zh-TW: 廷達三角 天使
  zh-CN: 廷达三角・天使
text:
  en:
  de: |-
    FLIPP: Du kannst 1 Flippmonster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die verdeckte Verteidigungsposition beschwören, außer „Tinwinkel-Engel“, dann, falls es die Battle Phase deines Gegners ist, beende die Battle Phase. Du kannst diesen Effekt von „Tinwinkel-Engel“ nur einmal pro Spielzug verwenden.
  es: |-
    VOLTEO: Puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo de Volteo, en Posición de Defensa boca abajo, excepto "Ángel Tindángulo", y después, si es la Battle Phase de tu adversario, termina la Battle Phase. Sólo puedes usar este efecto de "Ángel Tindángulo" una vez por turno.
  fr: |-
    FLIP : Vous pouvez Invoquer Spécialement 1 monstre Flip ("Ange Tindangle" exclu) depuis votre main ou Cimetière en Position de Défense face verso, puis, si c'est la Battle Phase de votre adversaire, terminez la Battle Phase. Vous ne pouvez utiliser cet effet de "Ange Tindangle" qu'une fois par tour.
  it: |-
    SCOPRI: Puoi Evocare Specialmente 1 mostro Scoperta dalla tua mano o Cimitero, coperto in Posizione di Difesa, eccetto "Angelo Tindangolo", poi, se è la Battle Phase del tuo avversario, termina la Battle Phase. Puoi utilizzare questo effetto di "Angelo Tindangolo" una sola volta per turno.
  pt: |-
    VIRE: Você pode Invocar por Invocação-Especial 1 monstro Virar da sua mão ou do Cemitério com a face para baixo em Posição de Defesa, exceto "Anjo Tindângulo" e, depois, se for a Fase de Batalha do seu oponente, encerre a Fase de Batalha. Você só pode usar este efeito de "Anjo Tindângulo" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードがリバースした場合に発動できる。自分の手札・墓地から「ティンダングル・エンジェル」以外のリバースモンスター１体を裏側守備表示で特殊召喚する。この効果が相手バトルフェイズに発動した場合、さらにそのバトルフェイズを終了する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "틴당글 엔젤" 이외의 리버스 몬스터 1장을 골라 뒷면 수비 표시로 특수 소환한다. 이 효과가 상대 턴의 배틀 페이즈에 발동했을 경우, 추가로 그 배틀 페이즈를 종료한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在此卡反轉的狀況下發動。從我方手牌・墓地選擇１隻「廷達三角 天使」以外的反轉怪獸以反面守備表示特殊召喚。在對方回合的戰鬥階段發動此效果的狀況下，另結束該戰鬥階段。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡反转的情况下可以发动。从自己的手牌・墓地挑选“廷达三角・天使”以外的１只反转怪兽，以里侧守备表示特殊召唤。此效果在对手的战斗阶段发动的情况下，进而结束该战斗阶段。
