text:
  en: |-
    When a Psychic-Type monster you control is destroyed by battle with an opponent's attacking monster: Target the opponent's monster; destroy that target, and if you do, gain LP equal to the destroyed monster's ATK on the field.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes Monster vom Typ Psi, das du kontrollierst, von einem Monster deines Gegners angegriffen und durch Kampf zerstört wird. Zerstöre das Monster, das angegriffen hat, und du erhältst Life Points in Höhe seiner ATK.
  es: |-
    Cuando un monstruo de Tipo Psíquico que controlas es destruido en batalla con un monstruo atacante de tu adversario: selecciona al monstruo de tu adversario; destruye ese objetivo y, si lo haces, gana LP iguales al ATK en el Campo del monstruo destruido.
  fr: |-
    Lorsqu'un monstre de Type Psychique que vous contrôlez est détruit au combat avec un monstre attaquant de votre adversaire : ciblez le monstre de votre adversaire ; détruisez la cible, et si vous le faites, gagnez des LP égaux à l'ATK du monstre détruit sur le Terrain.
  it: |-
    Quando un mostro di Tipo Psichico che controlli viene distrutto in battaglia con un mostro attaccante dell'avversario: scegli come bersaglio il mostro dell'avversario; distruggi quel bersaglio e, se lo fai, guadagni LP pari all'ATK sul Terreno del mostro distrutto.
  pt: |-
    Ative somente quando um monstro Psychic-Type virado para cima que você controla é atacado e destruído em batalha por um monstro do seu oponente. Destrua o monstro que atacou e ganhe LPs igual ao ATK dele.
  ja: |-
    自分フィールド上に表側表示で存在するサイキック族モンスターが、相手モンスターの攻撃によって破壊された場合に発動する事ができる。その時に攻撃を行った相手モンスター１体を破壊し、その攻撃力分だけ自分のライフポイントを回復する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터가, 상대 몬스터의 공격에 의해서 파괴되었을 경우에 발동할 수 있다. 그때 공격을 실행한 상대 몬스터 1장을 파괴하고, 그 공격력만큼 자신의 라이프 포인트를 회복한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的念动力族怪兽被对方怪兽的攻击破坏的场合才能发动。那个时候进行攻击的1只对方怪兽破坏，自己基本分回复那个攻击力的数值。
