  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札のサイバース族モンスター１体を相手に見せて発動できる。見せたモンスターの属性によって以下の効果を適用する。このカードの発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。
    ●闇：見せたモンスターを特殊召喚し、デッキから闇属性以外でレベル４以下のサイバース族モンスター１体を手札に加える。
    ●闇以外：見せたモンスターをデッキに戻し、戻したモンスターとは属性が異なる「＠イグニスター」モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 사이버스족 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터의 속성에 따라 이하의 효과를 적용한다. 이 카드의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다.
    ●어둠: 보여준 몬스터를 특수 소환하고, 덱에서 어둠 속성 이외로 레벨 4 이하인 사이버스족 몬스터 1장을 패에 넣는다.
    ●어둠 이외: 보여준 몬스터를 덱으로 되돌리고, 되돌린 몬스터와는 속성이 다른 "＠(앳)이그니스터" 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：向对手出示手牌的1只电子界族怪兽可以发动。根据所出示怪兽的属性适用以下效果。此卡发动后，直至回合结束时为止自己仅可特殊召唤电子界族怪兽。
    ●暗：将所出示的怪兽特殊召唤，从牌组将暗属性以外的1只等级4以下的电子界族怪兽加入手牌。
    ●暗以外：将所出示的怪兽放回牌组，从牌组将1只属性与所放回怪兽不同的“＠伊格尼斯者”怪兽加入手牌。
