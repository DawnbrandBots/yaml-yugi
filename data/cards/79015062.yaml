text:
  en: |-
    Reveal 1 Cyberse monster in your hand; apply this effect based on its Attribute, also you cannot Special Summon for the rest of this turn after this card resolves, except Cyberse monsters.
    ● DARK: Special Summon the revealed monster, and if you do, add 1 Level 4 or lower non-DARK Cyberse monster from your Deck to your hand.
    ● Other: Shuffle the revealed monster into the Deck, and if you do, add 1 "@Ignister" monster with a different Attribute from your Deck to your hand.
    You can only activate 1 "A.I. Connect" per turn.
  de: |-
    Zeige 1 Cyberse-Monster in deiner Hand vor; führe diesen Effekt basierend auf seiner Eigenschaft aus, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen durchführen, außer von Cyberse-Monstern.
    ● FINSTERNIS: Beschwöre das vorgezeigte Monster als Spezialbeschwörung und falls du dies tust, füge deiner Hand 1 Nicht-FINSTERNIS Cyberse-Monster der Stufe 4 oder niedriger von deinem Deck hinzu.
    ● Andere: Mische das vorgezeigte Monster ins Deck und falls du dies tust, füge deiner Hand 1 „@Ignister“-Monster mit einer unterschiedlichen Eigenschaft von deinem Deck hinzu.
    Du kannst nur 1 „A.I.-Verbinden“ pro Spielzug aktivieren.
  es: |-
    Muestra 1 monstruo Ciberso en tu mano; aplica este efecto basado en su Atributo, y además no puedes Invocar de Modo Especial por el resto de este turno después de que esta carta se resuelva, excepto monstruos Ciberso.
    ● OSCURIDAD: Invoca de Modo Especial el monstruo mostrado y, si lo haces, añade a tu mano 1 monstruo Ciberso de Nivel 4 o menor que no sea de OSCURIDAD en tu Deck.
    ● Otro: Baraja al Deck el monstruo mostrado y, si lo haces, añade a tu mano 1 monstruo "@Ignister" con un Atributo diferente en tu Deck.
    Sólo puedes activar 1 "Conexión A.I." por turno.
  fr: |-
    Révélez 1 monstre Cyberse dans votre main ; appliquez cet effet selon son Attribut, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Cyberse exclus) le reste de ce tour après la résolution de cette carte.
    ● TÉNÈBRES : Invoquez Spécialement le monstre révélé, et si vous le faites, ajoutez 1 monstre non-TÉNÈBRES Cyberse de max. Niveau 4 depuis votre Deck à votre main.
    ● Autre : Mélangez le monstre révélé dans le Deck, et si vous le faites, ajoutez 1 monstre "@Ignister" d'Attribut différent depuis votre Deck à votre main.
    Vous ne pouvez activer qu'1 "Connexion A.I." par tour.
  it: |-
    Rivela 1 mostro Cyberso nella tua mano; applica questo effetto a seconda del suo Attributo, inoltre non puoi Evocare Specialmente per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri Cyberso.
    ● OSCURITÀ: Evoca Specialmente il mostro rivelato e, se lo fai, aggiungi 1 mostro non-OSCURITÀ Cyberso di Livello 4 o inferiore dal tuo Deck alla tua mano.
    ● Altro: Mischia il mostro rivelato nel Deck e, se lo fai, aggiungi 1 mostro "@Ignister" con un Attributo diverso dal tuo Deck alla tua mano.
    Puoi attivare solo 1 "Connessione A.I." per turno.
  pt: |-
    Revele 1 monstro Ciberso na sua mão; aplique este efeito de acordo com o Atributo dele e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto monstros Ciberso.
    ● TREVAS: Invoque o monstro revelado por Invocação-Especial e, se isso acontecer, adicione 1 monstro Ciberso de Nível 4 ou menos que não seja de TREVAS do seu Deck à sua mão.
    ● Outro: Embaralhe o monstro revelado no Deck e, se isso acontecer, adicione 1 monstro "@Ignister" com um Atributo diferente do seu Deck à sua mão.
    Você só pode ativar 1 "Conexão I.A." por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札のサイバース族モンスター１体を相手に見せて発動できる。見せたモンスターの属性によって以下の効果を適用する。このカードの発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。
    ●闇：見せたモンスターを特殊召喚し、デッキから闇属性以外でレベル４以下のサイバース族モンスター１体を手札に加える。
    ●闇以外：見せたモンスターをデッキに戻し、戻したモンスターとは属性が異なる「＠イグニスター」モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 사이버스족 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터의 속성에 따라 이하의 효과를 적용한다. 이 카드의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다.
    ●어둠: 보여준 몬스터를 특수 소환하고, 덱에서 어둠 속성 이외로 레벨 4 이하인 사이버스족 몬스터 1장을 패에 넣는다.
    ●어둠 이외: 보여준 몬스터를 덱으로 되돌리고, 되돌린 몬스터와는 속성이 다른 "＠(앳)이그니스터" 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：向对手出示手牌的1只电子界族怪兽可以发动。根据所出示怪兽的属性适用以下效果。此卡发动后，直至回合结束时为止自己仅可特殊召唤电子界族怪兽。
    ●暗：将所出示的怪兽特殊召唤，从牌组将暗属性以外的1只等级4以下的电子界族怪兽加入手牌。
    ●暗以外：将所出示的怪兽放回牌组，从牌组将1只属性与所放回怪兽不同的“＠伊格尼斯者”怪兽加入手牌。
