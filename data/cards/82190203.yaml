text:
  en: |-
    During the Main Phase: Add 1 "Supreme King Dragon" or "Supreme King Gate" Pendulum Monster from your Deck to your hand, or if you control "Supreme King Z-ARC", you can Special Summon it instead. You can only activate 1 "Wings of Light" per turn.
  de: |-
    Während der Main Phase: Füge deiner Hand 1 „Oberster König Drache“- oder „Oberster König Tor“-Pendelmonster von deinem Deck hinzu oder falls du „Oberster König Z-ARC“ kontrollierst, kannst du es stattdessen als Spezialbeschwörung beschwören. Du kannst nur 1 „Flügel des Lichts“ pro Spielzug aktivieren.
  es: |-
    Durante la Main Phase: añade a tu mano 1 Monstruo de Péndulo "Rey Supremo Dragón" o "Rey Supremo Puerta" en tu Deck o, si controlas "Rey Supremo Z-ARC", puedes Invocarlo de Modo Especial en su lugar. Sólo puedes activar 1 "Alas de Luz" por turno.
  fr: |-
    Durant la Main Phase : ajoutez 1 Monstre Pendule "Roi Suprême du Dragon" ou "Roi Suprême du Portail" depuis votre Deck à votre main, ou si vous contrôlez "Z-ARC, Roi Suprême", vous pouvez l'Invoquer Spécialement à la place. Vous ne pouvez activer qu'1 "Ailes de Lumière" par tour.
  it: |-
    Durante la Main Phase: aggiungi 1 Mostro Pendulum "Re Supremo Drago" o "Re Supremo Cancello" dal tuo Deck alla tua mano o, se controlli "Re Supremo Z-ARC", puoi invece Evocarlo Specialmente. Puoi attivare solo 1 "Ali della Luce" per turno.
  pt: |-
    Durante a Fase Principal: adicione 1 Monstro Pêndulo "Rei Supremo Dragão" ou "Rei Supremo Portal" do seu Deck à sua mão ou, se você controlar "Rei Supremo Z-ARC", em vez disso, você pode Invocá-lo por Invocação-Especial. Você só pode ativar 1 "Asas de Luz" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のメインフェイズに発動できる。デッキから「覇王眷竜」Ｐモンスターか「覇王門」Ｐモンスター１体を手札に加える。自分フィールドに「覇王龍ズァーク」が存在する場合、手札に加えず特殊召喚する事もできる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 덱에서 "패왕권룡" 펜듈럼 몬스터나 "패왕문" 펜듈럼 몬스터 1장을 패에 넣는다. 자신 필드에 "패왕룡 즈아크"가 존재할 경우, 패에 넣지 않고 특수 소환할 수도 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：在自己・对手的主要阶段可以发动。从牌组将１只“霸王眷龙”灵摆怪兽或“霸王门”灵摆怪兽加入手牌。自己场上存在“霸王龙扎克”的情况下，也可不加入手牌而是改为将其特殊召唤。
