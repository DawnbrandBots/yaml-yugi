  it: Contatto Miracolo
  pt: Contato Milagroso
  ja: ミラクル・コンタクト
  ja_romaji: Mirakuru Kontakuto
  ko: 미러클 콘택트
  ko_rr: Mireokeul Kontaekteu
  zh-TW: 奇跡接觸
  zh-CN: 奇迹接触
text:
  en:
  de: |-
    Mische das Fusionsmaterial, das auf einem „Elementar-HELD“-Fusionsmonster erwähnt ist, das „Elementar-HELD Neos“ als Material erwähnt, von deiner Hand, deiner Spielfeldseite oder deinem Friedhof ins Deck, dann beschwöre jenes Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    Baraja al Deck, desde tu mano, Campo o Cementerio, los Materiales de Fusión mencionados en un Monstruo de Fusión "HÉROE Elemental" que mencione "HÉROE Elemental Neos" como material, y después Invoca ese Monstruo de Fusión de Modo Especial desde tu Deck Extra, ignorando sus condiciones de Invocación.
  fr: |-
    Mélangez les Matériels Fusion mentionnés sur un Monstre Fusion "HÉROS Élémentaire" qui mentionne "Néos, HÉROS Élémentaire" comme Matériel depuis votre main, Terrain ou Cimetière dans le Deck, puis Invoquez Spécialement le Monstre Fusion depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  it: |-
    Mischia nel Deck, dalla tua mano, Terreno o Cimitero, i Materiali da Fusione che vengono menzionati su un Mostro Fusione "EROE Elementale" che menziona "Neos EROE Elementale" come materiale, poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  pt: |-
    Embaralhe no Deck, da sua mão, do campo ou do Cemitério, as Matérias de Fusão que forem mencionadas em um Monstro de Fusão "HERÓI do Elemento" que mencione "Neos, o HERÓI do Elemento" como matéria e, depois, Invoque por Invocação-Especial esse Monstro de Fusão do seu Deck Adicional, ignorando suas condições de Invocação.
  ja: |-
    ①：自分の手札・フィールド・墓地から、融合モンスターによって決められた融合素材モンスターをデッキに戻し、「Ｅ・ＨＥＲＯ　ネオス」を融合素材とするその「Ｅ・ＨＥＲＯ」融合モンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。
  ko: |-
    ①: 자신의 패 / 필드 / 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 주인의 덱으로 되돌리고, "엘리멘틀 히어로 네오스"를 융합 소재로 하는 그 "엘리멘틀 히어로" 융합 몬스터 1장을 소환 조건을 무시하여 엑스트라 덱에서 특수 소환한다.
  zh-TW: |-
    ①：從我方手牌・場上・墓地，將依據融合怪獸卡決定的融合素材怪獸送回持有者的牌組，忽略召喚條件從額外牌組特殊召喚１隻以「元素－英雄 新宇俠」做為融合素材的該「元素－英雄」融合怪獸。
  zh-CN: |-
    ①：从自己的手牌・场上・墓地，将由融合怪兽卡决定的融合素材怪兽放回持有者的牌组，将以“元素－英雄 新宇侠”作为融合素材的该１只“元素－英雄”融合怪兽无视召唤条件，从额外牌组特殊召唤。
