text:
  en: |-
    When your opponent activates a card or effect (Quick Effect): You can Special Summon 1 "Crystron" monster from your Deck, except "Crystron Tristaros", then immediately after this effect resolves, Synchro Summon 1 Machine Synchro Monster using monsters you control, including that monster. You can banish this card from your GY; destroy 1 Synchro Monster you control, and if you do, Special Summon 2 "Crystron" monsters from your Deck, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Machine monsters. You can only use each effect of "Crystron Tristaros" once per turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 „Kristron“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Kristron Tristaros“, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Maschine-Synchromonster als Synchrobeschwörung und verwende dafür Monster, die du kontrollierst, darunter jenes Monster. Du kannst diese Karte von deinem Friedhof verbannen; zerstöre 1 Synchromonster, das du kontrollierst, und falls du dies tust, beschwöre 2 „Kristron“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Maschine-Monstern. Du kannst jeden Effekt von „Kristron Tristaros“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cristron", excepto "Cristron Tristaros", e inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía Máquina usando monstruos que controles, incluyendo ese monstruo. Puedes desterrar esta carta en tu Cementerio; destruye 1 Monstruo de Sincronía que controles y, si lo haces, Invoca de Modo Especial, desde tu Deck, 2 monstruos "Cristron", y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos Máquina. Sólo puedes usar cada efecto de "Cristron Tristaros" una vez por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Crystron" ("Tristaros Crystron" exclu) depuis votre Deck, puis immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro Machine en utilisant des monstres que vous contrôlez (le monstre inclus). Vous pouvez bannir cette carte depuis votre Cimetière ; détruisez 1 Monstre Synchro que vous contrôlez, et si vous le faites, Invoquez Spécialement 2 monstres "Crystron" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Machine exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Tristaros Crystron" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi Evocare Specialmente 1 mostro "Crystron" dal tuo Deck, eccetto "Crystron Tristaros", poi immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro Macchina utilizzando mostri che controlli, compreso quel mostro. Puoi bandire questa carta dal tuo Cimitero; distruggi 1 Mostro Synchro che controlli e, se lo fai, Evoca Specialmente 2 mostri "Crystron" dal tuo Deck, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Macchina. Puoi utilizzare ogni effetto di "Crystron Tristaros" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Cristron" do seu Deck, exceto "Cristron Tristaros" e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro Máquina usando monstros que você controla, incluindo esse monstro. Você pode banir este card do seu Cemitério; destrua 1 Monstro Sincro que você controla e, se isso acontecer, Invoque por Invocação-Especial 2 monstros "Cristron" do seu Deck e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Máquina. Você só pode usar cada efeito de "Cristron Tristaros" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が効果を発動した時に発動できる。デッキから「水晶機巧－トリスタロス」以外の「クリストロン」モンスター１体を特殊召喚する。その後、それを含む自分フィールドのモンスターを素材として機械族Ｓモンスター１体のＳ召喚を行う。②：墓地のこのカードを除外して発動できる。自分フィールドのＳモンスター１体を破壊し、デッキから「クリストロン」モンスター２体を特殊召喚する。このターン、自分は機械族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 효과를 발동했을 때에 발동할 수 있다. 덱에서 "크리스트론－트리스탈로스" 이외의 "크리스트론" 몬스터 1장을 특수 소환한다. 그 후, 그것을 포함하는 자신 필드의 몬스터를 소재로서 기계족 싱크로 몬스터 1장의 싱크로 소환을 실행한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 싱크로 몬스터 1장을 파괴하고, 덱에서 "크리스트론" 몬스터 2장을 특수 소환한다. 이 턴에, 자신은 기계족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：对手发动效果时可以发动。从牌组将“水晶机巧－鳞龙石英”以外的1只“水晶机巧”怪兽特殊召唤。然后，将包含其在内的自己场上的怪兽作为素材，进行1只机械族同步怪兽的同步召唤。②：将墓地的此卡除外可以发动。将自己场上的1只同步怪兽破坏，从牌组将2只“水晶机巧”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤机械族怪兽。
