text:
  en: |-
    When your opponent activates a card or effect (Quick Effect): You can Special Summon 1 "Crystron" monster from your Deck, except "Crystron Tristaros", then immediately after this effect resolves, Synchro Summon 1 Machine Synchro Monster using monsters you control, including that monster. You can banish this card from your GY; destroy 1 Synchro Monster you control, and if you do, Special Summon 2 "Crystron" monsters from your Deck, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Machine monsters. You can only each effect of "Crystron Tristaros" once per turn.
