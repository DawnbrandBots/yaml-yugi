text:
  en: |-
    When this card is Normal Summoned: You can target 2 Fish-Type monsters in your Graveyard; shuffle those targets into your Deck.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 2 Monster vom Typ Fisch in deinem Friedhof wählen; mische die gewählten Ziele in dein Deck.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 2 monstruos de Tipo Pez en tu Cementerio; baraja esos objetivos a tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 2 monstres de Type Poisson dans votre Cimetière ; mélangez les cibles dans votre Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere 2 mostri di Tipo Pesce dal tuo Cimitero; mischia quei bersagli nel tuo Deck.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 2 monstros do Tipo Peixe no seu Cemitério; embaralhe os alvos no seu Deck.
  ja: |-
    このカードが召喚に成功した時、自分の墓地に存在する魚族モンスター２体を選択してデッキに戻す事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 어류족 몬스터 2장을 선택하고 덱으로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以选择自己墓地存在的2只鱼族怪兽回到卡组。
