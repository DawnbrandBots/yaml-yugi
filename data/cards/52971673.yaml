name:
  en: Token Sundae
  de: Spielmarken-Eiscreme
  es: Postre de Fichas
  fr: Sundae au Jeton
  it: Gelati Segna-Mostro
  pt: Sundae de Fichas
  ja: トークン<ruby>復<rt>ふっ</rt></ruby><ruby>活<rt>かつ</rt></ruby><ruby>祭<rt>さい</rt></ruby>
  ja_romaji: Tōkun Fukkatsusai
  ko: 토큰 부활제
  ko_rr:
  zh-TW: 衍生物復活祭
  zh-CN: 衍生物复活祭
text:
  en:
  de: |-
    Zerstöre so viele Spielmarken, die du kontrollierst, wie möglich, dann zerstöre Karten auf dem Spielfeld bis zur Anzahl der durch diesen Effekt zerstörten Spielmarken.
  es: |-
    Destruye tantas Fichas que controles como sea posible, y después destruye cartas en el Campo hasta el número de Fichas destruidas por este efecto.
  fr: |-
    Détruisez autant de Jetons que vous contrôlez que possible, puis détruisez un nombre de cartes sur le Terrain inférieur ou égal au nombre de Jetons détruits par cet effet.
  it: |-
    Distruggi tanti Segna-Mostro che controlli quanti possibile, poi distruggi carte sul Terreno fino al numero di Segna-Mostro distrutti da questo effetto.
  pt: |-
    Destrua tantas Fichas que você controla quanto possível e, depois, destrua cards no campo até o número de Fichas destruídas por este efeito.
  ja: |-
    ①：自分フィールドのトークンを全て破壊する。その後、破壊したトークンの数まで、フィールドのカードを破壊する。
  ko: |-
    자신 필드 위에 존재하는 토큰을 전부 파괴한다. 이 효과로 파괴한 토큰의 수만큼, 필드 위에 존재하는 카드를 파괴한다.
  zh-TW: |-
    將我方場上的所有衍生物全部破壞。其後，依據破壞的衍生物的數量，選擇場上的卡破壞。
  zh-CN: |-
    破坏我方场上的所有衍生物。破坏场上的最多以此效果破坏的衍生物数量的卡牌。
