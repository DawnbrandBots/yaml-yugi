text:
  en: |-
    Target 1 "Scareclaw" monster or "Visas Starfrost" in your GY; Special Summon it in Defense Position. If a "Scareclaw" Link Monster(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead. You can only use this effect of "Scareclaw Arrival" once per turn.
  de: |-
    Wähle 1 „Schreckensklaue“-Monster oder „Visas Starfrost“ in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Falls ein oder mehr „Schreckensklaue“-Linkmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst diesen Effekt von „Schreckensklauen-Ankunft“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "Terrogarra" o "Visas Starfrost" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Si uno o más Monstruos de Enlace "Terrogarra" que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar este efecto de "Llegada Terrogarra" una vez por turno.
  fr: |-
    Ciblez 1 "Visas Starfrost" ou monstre "Griffrayeur" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Si un ou plusieurs Monstres Lien "Griffrayeur" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser cet effet de "Arrivée Griffrayeur" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Spaventartiglio" o "Visas Starfrost" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Se uno o più Mostri Link "Spaventartiglio" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare questo effetto di "Arrivo Spaventartiglio" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "Espantagarra" ou "Visas Starfrost" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Se um ou mais Monstros Link "Espantagarra" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar este efeito de "Chegada do Espantagarra" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の墓地の、「スケアクロー」モンスターまたは「ヴィサス＝スタフロスト」１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：自分フィールドの「スケアクロー」リンクモンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "스케어클로" 몬스터 또는 "비서스＝스타프로스트" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 자신 필드의 "스케어클로" 링크 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可將我方墓地的１隻「恐懼爪」怪獸或１隻「維薩思・史塔弗羅斯特」做為對象發動。以守備表示特殊召喚該怪獸。②：在我方場上的「恐懼爪」連結怪獸因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：以自己墓地的１只“恐惧爪”怪兽或“维萨思・史塔弗罗斯特”为对象可以发动。以守备表示形式将该怪兽特殊召唤。②：自己场上的“恐惧爪”连接怪兽将被战斗・效果破坏的情况下，作为代替可将墓地的此卡除外。
