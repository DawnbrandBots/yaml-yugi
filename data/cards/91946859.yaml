  zh-CN: 应身的机械天使
text:
  en: |-
    Your "Cyber Angel" Ritual Monsters cannot be destroyed by battle. When you take damage by battle or an opponent's card effect: You can Tribute 1 "Cyber Angel" Ritual Monster from your hand or field; Special Summon 1 "Cyber Angel" Ritual Monster from your hand. (This is treated as a Ritual Summon.) You can only use this effect of "Incarnated Machine Angel" once per turn.
  de: |-
    Deine „Cyberengel“-Ritualmonster können nicht durch Kampf zerstört werden. Wenn du Schaden durch Kampf oder einen Karteneffekt eines Gegners erhältst: Du kannst 1 „Cyberengel“-Ritualmonster von deiner Hand oder Spielfeldseite als Tribut anbieten; beschwöre 1 „Cyberengel“-Ritualmonster als Spezialbeschwörung von deiner Hand. (Dies wird als Ritualbeschwörung behandelt.) Du kannst diesen Effekt von „Inkarnierter Maschinenengel“ nur einmal pro Spielzug verwenden.
  es: |-
    Tus Monstruos de Ritual "Ciber Ángel" no pueden ser destruidos en batalla. Cuando recibes daño en batalla o por el efecto de una carta del adversario: puedes Sacrificar 1 Monstruo de Ritual "Ciber Ángel" en tu mano o Campo; Invoca de Modo Especial 1 Monstruo de Ritual "Ciber Ángel" en tu mano. (Ésta se trata como una Invocación por Ritual). Sólo puedes usar este efecto de "Ángel Mecánico Encarnado" una vez por turno.
  fr: |-
    Vos Monstres Rituels "Ange Cyber" ne peuvent pas être détruits au combat. Lorsque vous recevez des dommages au combat ou par un effet de carte de l'adversaire : vous pouvez Sacrifier 1 Monstre Rituel "Ange Cyber" depuis votre main ou Terrain ; Invoquez Spécialement 1 Monstre Rituel "Ange Cyber" depuis votre main. (Ceci est traité comme une Invocation Rituelle.) Vous ne pouvez utiliser cet effet de "Ange Machine Incarné" qu'une fois par tour.
  it: |-
    I tuoi Mostri Rituale "Cyber Angelo" non possono essere distrutti in battaglia. Quando subisci danno in battaglia o dall'effetto di una carta dell'avversario: puoi offrire come Tributo 1 Mostro Rituale "Cyber Angelo" dalla tua mano o Terreno; Evoca Specialmente 1 Mostro Rituale "Cyber Angelo" dalla tua mano. (Questa viene considerata come un'Evocazione tramite Rituale.) Puoi utilizzare questo effetto di "Angelo Macchina Incarnato" una sola volta per turno.
  pt: |-
    Seus Monstros de Ritual "Ciber Anjo(a)" não podem ser destruídos em batalha. Quando você sofrer dano de batalha ou de um efeito de card do oponente: você pode oferecer como Tributo 1 Monstro de Ritual "Ciber Anjo(a)" da sua mão ou do campo; Invoque por Invocação-Especial 1 Monstro de Ritual "Ciber Anjo(a)" da sua mão. (Isso é considerado uma Invocação-Ritual.) Você só pode usar este efeito de "Máquina de Anjo Encarnada" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分の「サイバー・エンジェル」儀式モンスターは戦闘では破壊されない。②：戦闘または相手の効果で自分がダメージを受けた時、自分の手札・フィールドの「サイバー・エンジェル」儀式モンスター１体をリリースして発動できる。手札から「サイバー・エンジェル」儀式モンスター１体を儀式召喚扱いとして特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 "사이버 엔젤" 의식 몬스터는 전투로는 파괴되지 않는다. ②: 전투 또는 상대 효과로 자신이 데미지를 받았을 때, 자신의 패 / 필드의 "사이버 엔젤" 의식 몬스터 1장을 릴리스하고 발동할 수 있다. 패에서 "사이버 엔젤" 의식 몬스터 1장을 의식 소환으로 취급하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：只要此卡存在于魔法与陷阱区域，自己的"电子天使"仪式怪兽不会因战斗被破坏。②：自己因战斗或对手的效果受到伤害时，解放自己手牌・场上的1只"电子天使"仪式怪兽可以发动。从手牌将1只"电子天使"仪式怪兽视为仪式召唤特殊召唤。
