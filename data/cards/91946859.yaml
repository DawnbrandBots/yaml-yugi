  de: Inkarnierter Maschinenengel
  es: Ángel Mecánico Encarnado
  fr: Ange Machine Incarné
  it: Angelo Macchina Incarnato
  pt: Máquina de Anjo Encarnada
  ja: <ruby>応<rt>おう</rt></ruby><ruby>身<rt>じん</rt></ruby>の<ruby>機<rt>き</rt></ruby><ruby>械<rt>かい</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>
  ja_romaji: Ōjin no Kikai Tenshi
