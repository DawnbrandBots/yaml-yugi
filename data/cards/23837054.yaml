  ja: <ruby>溟<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>呼<rt>よ</rt></ruby>び<ruby>蛟<rt>みず</rt></ruby>
  ja_romaji: Meikai no Yobimizu
  ko: 명세계가 부르는 이무기
