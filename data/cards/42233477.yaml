text:
  en: |-
    Activate this card by targeting 1 Warrior monster you control; it gains 1000 ATK. Monsters destroyed by battle with it are returned to the hand instead of going to the GY. When that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 Krieger-Monster wählst, das du kontrollierst; es erhält 1000 ATK. Monster, die durch Kampf mit ihm zerstört werden, werden auf die Hand zurückgegeben, anstatt auf den Friedhof gelegt zu werden. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo Guerrero que controles; éste gana 1000 ATK. Los monstruos destruidos en batalla con éste son devueltos a la mano en lugar de ir al Cementerio. Cuando ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre Guerrier que vous contrôlez ; il gagne 1000 ATK. Les monstres détruits au combat avec lui sont renvoyés à la main au lieu d'être envoyés au Cimetière. Lorsque le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro Guerriero che controlli; esso guadagna 1000 ATK. I mostri distrutti in battaglia con esso vengono fatti ritornare nella mano invece di andare al Cimitero. Quando quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro do Tipo Guerreiro que você controla; ele ganha 1000 de ATK. Os monstros que forem destruídos em batalha com ele são devolvidos para a mão em vez de irem para o Cemitério. Quando esse monstro deixar o campo, destrua este card.
  ja: |-
    ①：自分フィールドの戦士族モンスター１体を対象としてこのカードを発動できる。そのモンスターの攻撃力は１０００アップし、そのモンスターが戦闘で破壊したモンスターは墓地へ送らず持ち主の手札に戻す。対象のモンスターがフィールドから離れた時にこのカードは破壊される。
  ko: |-
    ①: 자신 필드의 전사족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터의 공격력은 1000 올리고, 그 몬스터가 전투로 파괴한 몬스터는 묘지로 보내지지 않으며 주인의 패로 되돌린다. 대상의 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：以自己场上1只战士族怪兽为对象才能把这张卡发动。那只怪兽的攻击力上升1000，那只怪兽战斗破坏的怪兽不送去墓地回到持有者手卡。作为对象的怪兽从场上离开时这张卡破坏。
