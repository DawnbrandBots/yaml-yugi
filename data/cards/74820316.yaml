text:
  en: |-
    2+ monsters, including an "Orcust" Link Monster
    You can target 1 of your banished "Orcust" or "World Legacy" cards; add it to your hand, then you can shuffle 1 card from your hand into the Deck and take control of 1 face-up monster your opponent controls. If this card is in your GY because it was sent there from the Extra Monster Zone this turn: You can banish it; send 1 card on the field to the GY. You can only use each effect of "Enlilgirsu, the Orcust Mekk-Knight" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    「オルフェゴール」Ｌモンスターを含むモンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の除外状態の、「オルフェゴール」カードか「星遺物」カード１枚を対象として発動できる。そのカードを手札に加える。その後、自分の手札を１枚選んでデッキに戻して相手フィールドの表側表示モンスター１体のコントロールを得る事ができる。②：このカードがＥＸモンスターゾーンから墓地へ送られたターンの自分メインフェイズに、このカードを除外して発動できる。フィールドのカード１枚を墓地へ送る。
  ko:
  zh-TW:
  zh-CN: |-
    包含“自鸣天琴”连接怪兽在内的怪兽2只以上
    此卡名的①②效果1回合仅可各使用1次。①：以自己除外状态的1张“自鸣天琴”卡或“星遗物”卡为对象可以发动。将该卡加入手牌。然后，可挑选自己的1张手牌放回牌组并获得对手场上的1只表侧表示怪兽的控制权。②：在此卡从额外怪兽区域被送至墓地的回合的自己的主要阶段，将此卡除外可以发动。将场上的1张卡送至墓地。
