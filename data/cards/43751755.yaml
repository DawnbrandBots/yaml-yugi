text:
  en:
  de: |-
    Du kannst diese Karte als Tribut anbieten, solange „Neo-Weltraum“ auf dem Spielfeld ist, um 1 „Neo-Weltraum Dark Panther“ von deiner Hand oder deinem Deck als Spezialbeschwörung zu beschwören.
  es: |-
    Puedes Sacrificar esta carta mientras "Neo Espacio" está en el Campo para Invocar de Modo Especial 1 "Pantera Oscura Neo Espacial" de tu mano o Deck.
  fr: |-
    Vous pouvez Sacrifier cette carte tant que "Néo-Space" est sur le Terrain pour Invoquer Spécialement 1 "Panthère Noire Néo-Spacien" depuis votre main ou votre Deck.
  it: |-
    Puoi offrire come Tributo questa carta mentre "Neo-Spazio" è sul Terreno per Evocare tramite Evocazione Speciale 1 "Pantera Nera Neo-Spaziale" dal tuo Deck o dalla tua mano.
  pt: |-
    Você pode oferecer este card como Tributo enquanto "Neo Espaço" estiver no campo para Invocar por Invocação-Especial 1 "Pantera Negra Neoespacial" da sua mão ou Deck.
  ja: |-
    ①：このカードをリリースして発動できる（この効果はフィールドに「ネオスペース」が存在する場合に発動と処理ができる）。手札・デッキから「Ｎ・ブラック・パンサー」１体を特殊召喚する。
  ko: |-
    필드 위에 "네오스페이스"가 존재할 때, 이 카드를 제물로 바치는 것으로 패 또는 덱에서 "네오 스페이시언 블랙 팬서" 1장을 특수 소환한다.
  zh-TW: |-
    可解放此卡發動。從手牌・牌組特殊召喚１隻「新空間人・黑暗獵豹」。此效果可在場上存在「新宇空間」的狀況下發動及處理。
  zh-CN: |-
    可解放此卡并发动。从手牌・牌组特殊召唤１只“新空间人 漆黑猎豹”。此效果在我方场上存在有“新宇空间”的场合可发动与处理。
