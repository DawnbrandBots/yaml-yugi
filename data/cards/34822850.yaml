  zh-CN: 炼狱的泛滥
text:
  en: |-
    During your Standby Phase: You can Special Summon 1 "Infernoid Token" (Fiend-Type/FIRE/Level 1/ATK 0/DEF 0). To Special Summon an "Infernoid" monster using its own procedure, you can banish "Infernoid" monster(s) you control instead of those in the Graveyard (or any combination of both). Your opponent cannot target "Infernoid" monsters you control for attacks or with card effects, except the "Infernoid" monster you control with the highest Level (either, if tied).
  de: |-
    Während deiner Standby Phase: Du kannst 1 „Infernoid-Spielmarke“ (Typ Unterweltler/FEUER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Um ein „Infernoid“-Monster mit seiner eigenen Prozedur als Spezialbeschwörung zu beschwören, kannst du ein oder mehr „Infernoid“-Monster, die du kontrollierst, statt der in deinem Friedhof entfernen (oder eine beliebige Kombination von beiden). Dein Gegner kann keine „Infernoid“-Monster, die du kontrollierst, als Angriffsziel oder als Ziel für Karteneffekte wählen, außer dem „Infernoid“-Monster mit der höchsten Stufe, das du kontrollierst (bei Gleichstand ein beliebiges davon).
  es: |-
    Durante tu Standby Phase: puedes Invocar de Modo Especial 1 "Ficha Infiernoid" (Tipo Demonio/FUEGO/Nivel 1/ATK 0/DEF 0). Para Invocar de Modo Especial a un monstruo "Infiernoid" usando su propio procedimiento, puedes desterrar uno o más monstruos "Infiernoid" que controles en lugar de los que estén en el Cementerio (o cualquier combinación de ambos). Tu adversario no puede seleccionar para ataques o con efectos de cartas a monstruos "Infiernoid" que controles, excepto al monstruo "Infiernoid" que controles con el Nivel más alto (si hay empate, cualquiera de ellos).
  fr: |-
    Durant votre Standby Phase : vous pouvez Invoquer Spécialement 1 "Jeton Infernoid" (Type Démon/FEU/Niveau 1/ATK 0/DEF 0). Pour Invoquer Spécialement un monstre "Infernoid" en utilisant sa propre procédure, vous pouvez bannir un ou plusieurs monstres "Infernoid" que vous contrôlez au lieu de ceux dans le Cimetière (ou combiner les deux). Votre adversaire ne peut pas cibler de monstres "Infernoid" que vous contrôlez avec une attaque ou des effets de carte, le monstre "Infernoid" que vous contrôlez avec le plus haut Niveau exclu (en cas d'égalité, vous choisissez).
  it: |-
    Durante la tua Standby Phase: puoi Evocare Specialmente 1 "Segna-Infernoid" (Tipo Demone/FUOCO/Livello 1/ATK 0/DEF 0). Per Evocare Specialmente un mostro "Infernoid" utilizzando la sua stessa procedura, puoi bandire uno o più mostri "Infernoid" che controlli invece di quelli nel Cimitero (o qualsiasi combinazione di entrambi). Il tuo avversario non può scegliere come bersaglo mostri "Infernoid" che controlli per gli attacchi o con gli effetti delle carte, eccetto il mostro "Infernoid" che controlli con il Livello più alto (qualsiasi, in caso di parità).
  pt: |-
    Durante sua Fase de Apoio: você pode Invocar por Invocação-Especial 1 "Ficha Infernoide" (Tipo Demônio/FOGO/Nível 1/ATK 0/DEF 0). Para Invocar por Invocação-Especial um monstro "Infernoide" usando seus próprios métodos, você pode banir um ou mais monstros "Infernoide" que você controla em vez de aqueles no Cemitério (ou qualquer combinação dos dois). Seu oponente não pode escolher monstros "Infernoide" que você controla como alvo de ataques ou de efeitos de card, exceto o monstro "Infernoide" que você controla de maior Nível (em caso de empate, qualquer um dos dois).
  ja: |-
    ①：自分スタンバイフェイズに発動できる。自分フィールドに「インフェルノイドトークン」（悪魔族・炎・星１・攻／守０）１体を特殊召喚する。②：「インフェルノイド」モンスターを自身の方法で特殊召喚する場合、自分フィールドからも「インフェルノイド」モンスターを除外できる。③：自分フィールドの「インフェルノイド」モンスターの内、レベルが一番高いモンスター以外の「インフェルノイド」モンスターを、相手モンスターは攻撃対象に選択できず、相手は効果の対象にできない。
  ko: |-
    ①: 자신 스탠바이 페이즈에 발동할 수 있다. 자신 필드에 "인페르노이드 토큰"(악마족 / 화염 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. ②: "인페르노이드" 몬스터를 자신의 방법으로 특수 소환할 경우, 자신 필드에서도 "인페르노이드" 몬스터를 제외할 수 있다. ③: 자신 필드의 "인페르노이드" 몬스터 중, 레벨이 가장 높은 몬스터 이외의 "인페르노이드" 몬스터를, 상대 몬스터는 공격 대상으로 선택할 수 없으며, 상대는 효과의 대상으로 할 수 없다.
  zh-TW: |-
    ①：可在我方準備階段發動此效果。特殊召喚１隻「獄炎機衍生物」（惡魔族・炎・星１・攻／守０）至我方場上。②：在透過自身的方法特殊召喚「獄炎機」怪獸的狀況下，也可從我方場上將「獄炎機」怪獸除外。③：對方無法將我方場上的等級最高的「獄炎機」怪獸以外的我方的「獄炎機」怪獸做為攻擊對象，也無法將其做為效果對象。
  zh-CN: |-
    ①：在自己的准备阶段可以发动。将１只“狱炎机衍生物”（恶魔族・炎・星１・攻／守０）特殊召唤至自己场上。
    ②：以自身的方法特殊召唤“狱炎机”怪兽的情况下，也可从自己场上将“狱炎机”怪兽除外。
    ③：在自己场上的“狱炎机”怪兽中，对手怪兽不可将等级最高的怪兽以外的“狱炎机”怪兽选择为攻击对象，且对手不可将之作为效果的对象。
