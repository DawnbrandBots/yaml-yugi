text:
  en: |-
    If you control a "Dream Mirror" monster: Target 1 each of your banished "Dream Mirror of Joy" and "Dream Mirror of Terror"; shuffle them into the Deck, and if you do, banish 1 card on the field. If a "Dream Mirror" card(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead. You can only activate 1 "Dream Mirror Fantasy" per turn.
  de: |-
    Falls du ein „Traumspiegel“-Monster kontrollierst: Wähle je 1 deiner verbannten „Traumspiegel des Spaßes“ und „Traumspiegel des Terrors“; mische sie ins Deck und falls du dies tust, verbanne 1 Karte auf dem Spielfeld. Falls eine oder mehr „Traumspiegel“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Traumspiegel-Fantasie“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo "Espejo Ensueño": selecciona 1 de cada uno de tus "Espejo Ensueño de Alegría" y "Espejo Ensueño de Terror" desterrados; barájalos al Deck y, si lo haces, destierra 1 carta en el Campo. Si una o más cartas "Espejo Ensueño" que controlas fuera a ser destruida en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Fantasía Espejo Ensueño" por turno.
  fr: |-
    Si vous contrôlez un monstre "Miroir des Rêves" : ciblez 1 de vos "Miroir des Rêves de la Joie" et "Miroir des Rêves de la Terreur" bannis ; mélangez-les dans le Deck, et si vous le faites, bannissez 1 carte sur le Terrain. Si une ou plusieurs cartes "Miroir des Rêves" que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Fantaisie du Miroir des Rêves" par tour.
  it: |-
    Se controlli un mostro "Specchio dei Sogni": scegli come bersaglio 1 ciascuno dei tuoi "Specchio dei Sogni della Gioia" e "Specchio dei Sogni del Terrore" banditi; mischiali nel Deck e, se lo fai, bandisci 1 carta sul Terreno. Se una o più carte "Specchio dei Sogni" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Fantasia Specchio dei Sogni" per turno.
  pt: |-
    Se você controlar um monstro "Espelho Onírico": escolha 1 de cada dos seus "Espelho Onírico da Alegria" e "Espelho Onírico do Terror" banidos; embaralhe-os no Deck e, se isso acontecer, bana 1 card no campo. Se um ou mais cards "Espelho Onírico" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Fantasia do Espelho Onírico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「夢魔鏡」モンスターが存在する場合、除外されている自分の「聖光の夢魔鏡」「闇黒の夢魔鏡」を１枚ずつ対象として発動できる。そのカードをデッキに戻し、フィールドのカード１枚を選んで除外する。②：自分フィールドの「夢魔鏡」カードが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "몽마경" 몬스터가 존재할 경우, 제외되어 있는 자신의 "성광의 몽마경" "암흑의 몽마경"을 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌리고, 필드의 카드 1장을 고르고 제외한다. ②: 자신 필드의 "몽마경" 카드가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：在我方場上存在「夢魔鏡」怪獸的狀況下，可將我方被除外的「聖光夢魔鏡」、「暗黑夢魔鏡」各１張做為對象發動。將該卡送回牌組，選擇將場上的１張卡除外。②：在我方場上的「夢魔鏡」卡因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上有"梦魔镜"怪兽存在的情况下，以被除外的自己的"圣光之梦魔镜"、"暗黑之梦魔镜"各1张为对象可以发动。将该卡放回牌组，挑选场上的1张卡除外。②：自己场上的"梦魔镜"卡将被战斗・效果破坏的情况下，可将墓地的此卡除外作为代替。
