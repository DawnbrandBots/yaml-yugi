text:
  en:
  de: |-
    Du kannst 1 „Aufzieh“-Monster in deinem Friedhof wählen; ändere diese Karte in offener Angriffsposition, die du kontrollierst, in die offene Verteidigungsposition und füge das gewählte Ziel deiner Hand hinzu. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Puedes seleccionar 1 monstruo "de Cuerda" en tu Cementerio; cambia esta carta en Posición de Ataque boca arriba que controlas a Posición de Defensa boca arriba, y después añade ese objetivo a tu mano. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Vous pouvez cibler 1 monstre "Automate" dans votre Cimetière ; changez cette carte face recto en Position d'Attaque que vous contrôlez en Position de Défense face recto, et ajoutez la cible à votre main. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "a Molla" nel tuo Cimitero; metti questa carta che controlli da scoperta in Posizione di Attacco a scoperta in Posizione di Difesa e aggiungi quel bersaglio alla tua mano. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    Você pode escolher 1 monstro "de Corda" no seu Cemitério; mude este card em Posição de Ataque com a face para cima que você controla para Posição de Defesa com a face para cima e adicione o alvo à sua mão. Este efeito só pode ser usado uma vez, enquanto este card estiver com a face para cima no campo.
  ja: |-
    ①：このカードが表側表示で存在する限り１度だけ、自分の墓地の「ゼンマイ」モンスター１体を対象として発動できる。自分フィールドの攻撃表示のこのカードを表側守備表示にし、対象のモンスターを手札に加える。
  ko: |-
    자신의 메인 페이즈시에 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 이 카드를 앞면 수비 표시로 변경하고, 자신의 묘지에 존재하는 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW: |-
    可在我方主要階段時發動。將我方場上正面攻擊表示的此卡變為正面守備表示，從我方墓地選擇１隻冠有「發條」之名的怪獸加入手牌。只要此卡以正面表示存在於場上，此效果就僅限使用１次。
  zh-CN: |-
    我方主要阶段时可发动。将我方场上表侧攻击表示的此卡变成表侧守备表示，并从我方墓地选择１只冠有“发条”之名的怪兽加入手牌。只要此卡以表侧表示存在于场上，此效果只可使用１次。
