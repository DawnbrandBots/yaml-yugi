text:
  en: |-
    When a "roid" monster is added from your Graveyard to your hand, you can Special Summon that monster.
  de: |-
    Wenn ein Monster, dessen Kartenname „roid“ enthält, aus deinem Friedhof deiner Hand hingefügt wird, kannst du dieses Monster als Spezialbeschwörung beschwören.
  es: |-
    Cuando un monstruo que incluya "roid" en su nombre sea añadido de tu Cementerio a tu mano, puedes Invocarlo mediante una Invocación Especial.
  fr: |-
    Lorsqu'un monstre qui inclut "roid" dans son nom de carte est ajouté à votre main depuis votre Cimetière, vous pouvez faire l'invocation Spéciale de ce monstre.
  it: |-
    Quando un mostro che include "roid" nel suo nome viene aggiunto dal tuo Cimitero alla tua mano, puoi Evocare tramite Evocazione Speciale quel mostro.
  pt:
  ja: |-
    「ロイド」と名のついたモンスターが自分の墓地から手札に加わった時、そのモンスターを特殊召喚する事ができる。
  ko: |-
    "로이드"라는 이름이 붙은 몬스터가 자신의 묘지에서패에 넣어졌을 때, 그 몬스터를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    名字带有「机人」的怪兽从自己墓地加入手卡时，可以把那只怪兽特殊召唤。
