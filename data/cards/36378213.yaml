text:
  en: |-
    When a "roid" monster(s) is added from your GY to your hand (except during the Damage Step): You can Special Summon it.
  de: |-
    Wenn ein Monster, dessen Kartenname „roid“ enthält, aus deinem Friedhof deiner Hand hingefügt wird, kannst du dieses Monster als Spezialbeschwörung beschwören.
  es: |-
    Cuando un monstruo que incluya "roid" en su nombre sea añadido de tu Cementerio a tu mano, puedes Invocarlo mediante una Invocación Especial.
  fr: |-
    Lorsqu’un ou plusieurs monstres “roid” sont ajoutés depuis votre Cimetière à votre main (sauf durant la Damage Step) : vous pouvez les Invoquer Spécialement.
  it: |-
    Quando un mostro che include "roid" nel suo nome viene aggiunto dal tuo Cimitero alla tua mano, puoi Evocare tramite Evocazione Speciale quel mostro.
  pt: |-
    Quando um ou mais monstros "roide" forem adicionados do seu Cemitério à sua mão (exceto durante a Etapa de Dano): você pode Invocá-lo por Invocação-Especial.
  ja: |-
    「ロイド」と名のついたモンスターが自分の墓地から手札に加わった時、そのモンスターを特殊召喚する事ができる。
  ko: |-
    "로이드"라는 이름이 붙은 몬스터가 자신의 묘지에서 패에 넣어졌을 때, 그 몬스터를 특수 소환할 수 있다.
  zh-TW: |-
    冠有「機人」之名的怪獸從我方墓地加入手牌時，可特殊召喚該怪獸。
  zh-CN: |-
    冠有“机人”之名怪兽从我方墓地加入手牌时，可特殊召唤该怪兽。
