  de: Wedju-Tempel
  es: Templo Wedju
  fr: Temple Wedju
  it: Tempio Wedju
  pt: Templo de Wedju
  ja: <ruby>石版<rt>ウェジュ</rt></ruby>の<ruby>神<rt>しん</rt></ruby><ruby>殿<rt>でん</rt></ruby>
  ja_romaji: Weju no Shinden
