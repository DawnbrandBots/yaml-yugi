text:
  en: |-
    2 Level 1 monsters
    Once per turn, this card cannot be destroyed by battle. During either player's turn, when a card or effect is activated that targets this face-up card: You can detach 1 Xyz Material from this card; negate the activation, and if you do, destroy that card.
  de: |-
    2 Monster der Stufe 1
    Einmal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden. Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese offene Karte als Ziel wählt: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    2 monstruos de Nivel 1
    Una vez por turno, esta carta no puede ser destruida en batalla. Durante el turno de cualquier jugador, cuando es activada una carta o efecto que selecciona a esta carta boca arriba: puedes desacoplar de esta carta 1 Material Xyz; niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    2 monstres de Niveau 1
    Une fois par tour, cette carte ne peut pas être détruite au combat. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui cible cette carte face recto est activé : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    2 mostri di Livello 1
    Una volta per turno, questa carta non può essere distrutta in battaglia. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta scoperta: puoi staccare 1 Materiale Xyz da questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    2 monstros de Nível 1
    Uma vez por turno, este card não pode ser destruído em batalha. Durante o turno de qualquer duelista, quando um card ou efeito for ativado e escolher este card com a face para cima como alvo: você pode desassociar 1 Matéria Xyz deste card; negue a ativação e, se isso acontecer, destrua o card.
  ja: |-
    レベル１モンスター×２
    ①：このカードは１ターンに１度だけ戦闘では破壊されない。②：フィールドのこのカードを対象とする魔法・罠・モンスターの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。
  ko: |-
    레벨 1 몬스터 × 2
    이 카드는 1턴에 1번만 전투로는 파괴되지 않는다. 또한, 이 카드를 대상으로 하는 마법 / 함정 / 효과 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    等级1怪兽×2
    此卡仅1回合1次不会因战斗而破坏。此外，以此卡为对象的魔法、陷阱、效果怪兽的效果发动时，可移除此卡的1个超量素材并发动。使该发动无效并破坏。
  zh-CN: |-
    等级1怪兽×2
    ①：1回合仅1次，此卡不会因战斗被破坏。②：以此卡为对象的魔法・陷阱・怪兽的效果发动时，去除此卡的1个超量素材可以发动。将该发动无效并破坏。
