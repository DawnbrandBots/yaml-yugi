text:
  en: |-
    This card can be used to Ritual Summon any "Vendread" Ritual Monster from your hand or GY. You must also Tribute monsters from your hand or field, and/or send 1 "Vendread" monster from your Deck to the GY, whose total Levels equal the Level of the Ritual Monster you Ritual Summon. The Ritual Summoned monster is destroyed during the End Phase of the next turn. You can only activate 1 "Revendread Evolution" per turn.
  de: |-
    Diese Karte kann verwendet werden, um ein beliebiges „Venschrecken“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten und/oder 1 „Venschrecken“-Monster von deinem Deck auf den Friedhof legen, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst. Das als Ritualbeschwörung beschworene Monster wird während der End Phase des nächsten Spielzugs zerstört. Du kannst nur 1 „Revenschrecken-Evolution“ pro Spielzug aktivieren.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual, desde tu mano o Cementerio, a cualquier Monstruo de Ritual "Vengamiedo". Debes también Sacrificar monstruos en tu mano o Campo, y/o mandar al Cementerio 1 monstruo "Vengamiedo" en tu Deck, cuyos Niveles totales sean iguales al Nivel del Monstruo de Ritual que Invoques por Ritual. El monstruo Invocado por Ritual es destruido durante la End Phase del próximo turno. Sólo puedes activar 1 "Evolución Vengamiedo" por turno.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Vendetterreur" depuis votre main ou Cimetière. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain, et/ou envoyer 1 monstre "Vendetterreur" depuis votre Deck au Cimetière, dont le Niveau total est égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Le monstre Invoqué Rituellement est détruit durant la End Phase du prochain tour. Vous ne pouvez activer qu'1 "Évolution Revendetterreur" par tour.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Venterrore" dalla tua mano o Cimitero. Devi anche offrire come Tributo mostri dalla tua mano o Terreno, e/o mandare 1 mostro "Venterrore" dal tuo Deck al Cimitero, il cui Livello totale sia pari al Livello del Mostro Rituale che stai Evocando tramite Rituale. Il mostro Evocato tramite Rituale viene distrutto durante la End Phase del prossimo turno. Puoi attivare solo 1 "Evoluzione Reventerrore" per turno.
  pt: |-
    Este card pode ser usado para Invocar por Invocação-Ritual qualquer Monstro de Ritual "Vendorror" da sua mão ou do Cemitério. Você também deve oferecer como Tributo monstros da sua mão ou do campo, e/ou enviar 1 monstro "Vendorror" do seu Deck para o Cemitério, cuja soma dos Níveis seja igual ao Nível do Monstro de Ritual que você Invocou por Invocação-Ritual. O monstro Invocado por Invocação-Ritual é destruído durante a Fase Final do próximo turno. Você só pode ativar 1 "Evolução Revendorror" por turno.
  ja: |-
    「ヴェンデット」儀式モンスターの降臨に必要。このカード名のカードは１ターンに１枚しか発動できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリース、またはリリースの代わりにデッキから「ヴェンデット」モンスター（１体まで）を墓地へ送り、自分の手札・墓地から「ヴェンデット」儀式モンスター１体を儀式召喚する。この効果で儀式召喚したモンスターは、次のターンのエンドフェイズに破壊される。
  ko: |-
    "벤데드" 의식 몬스터의 의식 소환에 필요. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터를 릴리스, 또는 릴리스 대신에 덱에서 "벤데드" 몬스터(1장까지)를 묘지로 보내고, 자신의 패 / 묘지에서 "벤데드" 의식 몬스터 1장을 의식 소환한다. 이 효과로 의식 소환한 몬스터는, 다음 턴의 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    “仇尸”仪式怪兽的降临所必需。此卡名的卡１回合仅可发动１张。①：为使合计等级与仪式召唤的怪兽相等，解放自己手牌・场上的怪兽，或从牌组将“仇尸”怪兽（最多１只）送至墓地作为解放的代替，从自己的手牌・墓地将１只“仇尸”仪式怪兽仪式召唤。以此效果仪式召唤的怪兽将在下个回合的结束阶段被破坏。
