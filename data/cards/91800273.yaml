text:
  en: |-
    If you have no cards in your GY (Quick Effect): You can send this card from your hand to the GY; until the end of the next turn, any card sent to the GY is banished instead.
  de: |-
    Falls du keine Karten in deinem Friedhof hast (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; bis zum Ende des nächsten Spielzugs wird jede Karte, die auf den Friedhof gelegt wird, stattdessen verbannt.
  es: |-
    Si no tienes cartas en tu Cementerio (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; hasta el final del próximo turno, cualquier carta mandada al Cementerio es desterrada en su lugar.
  fr: |-
    Si vous n'avez aucune carte dans votre Cimetière (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; jusqu'à la fin du prochain tour, les cartes envoyées au Cimetière sont bannies à la place.
  it: |-
    Se non hai carte nel tuo Cimitero (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; fino alla fine del prossimo turno, qualsiasi carta mandata al Cimitero viene invece bandita.
  pt: |-
    Se você não tiver cards no seu Cemitério (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; até o final do próximo turno, qualquer card enviado para o Cemitério, em vez disso, é banido.
  ja: |-
    ①：自分の墓地にカードが存在しない場合、このカードを手札から墓地へ送って発動できる。次のターンの終了時まで、墓地へ送られるカードは墓地へは行かず除外される。この効果は相手ターンでも発動できる。
  ko: |-
    ①: 자신 묘지에 카드가 존재하지 않을 경우, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 다음 턴의 종료시까지, 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己墓地没有卡存在的场合，把这张卡从手卡送去墓地才能发动。直到下个回合的结束时，被送去墓地的卡不去墓地而除外。这个效果在对方回合也能发动。
