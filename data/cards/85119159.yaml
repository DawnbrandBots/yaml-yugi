  ko_rr: Onomatopik
  zh-TW: 擬聲選擇
  zh-CN: 拟声选择
text:
  en:
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Onomat“-Karte von deinem Deck hinzufügen, außer „Onomato-Aufgriff“. Du kannst 1 „Zubaba“-, „Gagaga“-, „Gogogo“- oder „Dododo“-Monster wählen, das du kontrollierst; alle Monster, die du derzeit kontrollierst, werden bis zum Ende dieses Spielzugs zur Stufe jenes Monsters (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Onomato-Aufgriff“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Onomato-Aufgriff“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 carta "Onomat" en tu Deck, excepto "Onomatoelección". Puedes seleccionar 1 monstruo "Zubaba", "Gagaga", "Gogogo", o "Dododo" que controles; hasta el final de este turno, todos los monstruos que controles en este momento se convierten en monstruos del Nivel de ese monstruo (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Onomatoelección" una vez por turno. Sólo puedes activar 1 "Onomatoelección" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 carte "Onomat" ("Onomatocollecte" exclu) depuis votre Deck à votre main. Vous pouvez cibler 1 monstre "Zubaba", "Gagaga", "Gogogo" ou "Dododo" que vous contrôlez ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), tous les monstres que vous contrôlez actuellement deviennent du Niveau du monstre. Vous ne pouvez utiliser cet effet de "Onomatocollecte" qu'une fois par tour. Vous ne pouvez activer qu'1 "Onomatocollecte" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 carta "Onomat" dal tuo Deck alla tua mano, eccetto "Onomatoritiro". Puoi scegliere come bersaglio 1 mostro "Zubaba", "Gagaga", "Gogogo" o "Dododo" che controlli; tutti i mostri che controlli attualmente diventano del Livello di quel mostro fino alla fine di questo turno (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Onomatoritiro" una sola volta per turno. Puoi attivare solo 1 "Onomatoritiro" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 card "Onomat" do seu Deck à sua mão, exceto "Onomatopreferência". Você pode escolher 1 monstro "Zubaba", "Gagaga", "Gogogo" ou "Dododo" que você controla; todos os monstros que você controla atualmente se tornam do Nível desse monstro até o final deste turno (mesmo que este card deixe o campo). Você só pode usar este efeito de "Onomatopreferência" uma vez por turno. Você só pode ativar 1 "Onomatopreferência" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードの発動時の効果処理として、デッキから「オノマト選択」以外の「オノマト」カード１枚を手札に加える事ができる。
    ②：自分フィールドの「ズババ」、「ガガガ」、「ゴゴゴ」、「ドドド」モンスターの内、いずれか１体を対象として発動できる。自分フィールドの全てのモンスターのレベルはターン終了時まで対象のモンスターと同じレベルになる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "오노마토픽" 이외의 "오노마토" 카드 1장을 패에 넣을 수 있다. ②: 자신 필드의 "주바바", "가가가", "고고고", "도도도" 몬스터 중, 어느 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 모든 몬스터의 레벨은 턴 종료시까지 대상 몬스터와 같은 레벨이 된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張，此卡名的②效果，１回合僅限使用１次。①：做為此卡發動時的效果處理，可從牌組將１張「擬聲選擇」以外的「擬聲」卡加入手牌。②：可將我方場上的任１隻「唰啦啦」、「我我我」、「隆隆隆」、「怒怒怒」怪獸做為對象發動。我方場上的所有怪獸等級在回合結束前變為和對象怪獸相同的等級。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。①：作为此卡发动时的效果处理，可从牌组将“拟声选择”以外的１张“拟声”卡加入手牌。②：以自己场上“刷拉拉”、“我我我”、“隆隆隆”、“怒怒怒”怪兽中的任意１只为对象可以发动。自己场上的所有怪兽的等级直至回合结束时为止，变为与对象怪兽的等级相同。
