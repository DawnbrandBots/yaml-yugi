  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「Ｍ∀ＬＩＣＥ」モンスター１体を除外する。このターン中は自分フィールドの「Ｍ∀ＬＩＣＥ」モンスターの攻撃力が６００アップする。②：このカードをリンク先とする「Ｍ∀ＬＩＣＥ」Ｌモンスターは効果では破壊されない。③：このカードが除外された場合、３００ＬＰを払って発動できる。このカードを特殊召喚する。このターン、自分はＬモンスターしかＥＸデッキから特殊召喚できない。
