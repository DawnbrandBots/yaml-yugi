  en: |-
    "Maliss" Link Monsters that point to this card cannot be destroyed by card effects. You can only use each of the following effects of "Maliss <P> Dormouse" once per turn. During your Main Phase: You can banish 1 "Maliss" monster from your Deck, also all "Maliss" monsters you control will gain 600 ATK this turn. If this card is banished: You can pay 300 LP; Special Summon this card, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Link Monsters.
