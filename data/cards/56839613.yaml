text:
  en: |-
    FLIP: Special Summon 1 Level 4 or lower "Batteryman" monster from your Deck, except "Batteryman Micro-Cell". After this card has been flipped face-up, when it is destroyed by battle and sent to the Graveyard, draw 1 card.
  de: |-
    FLIPP: Beschwöre 1 "Batteriemann"-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, außer "Batteriemann Mikrozelle". Nachdem diese Karte aufgedeckt wurde, wenn sie durch Kampf zerstört und auf den Friedhof gelegt wird, ziehe 1 Karte.
  es: |-
    VOLTEO: Invoca de Modo Especial desde tu Deck 1 monstruo "Hombre Pila" de Nivel 4 o más bajo, excepto "Hombre Pila Micro Célula". Después de que esta carta se haya volteado boca arriba, cuando es destruida en batalla y mandada al Cementerio, roba 1 carta.
  fr: |-
    FLIP : Invoquez Spécialement 1 monstre "Homme-Batterie" de Niveau 4 ou moins depuis votre Deck, excepté "Pile Bouton Homme-Batterie". Après que cette carte soit retournée, lorsqu'elle est détruite au combat et envoyée au Cimetière, piochez 1 carte.
  it: |-
    SCOPRI: Evoca tramite Evocazione Speciale 1 mostro "Uomo Batteria" di Livello 4 o meno dal tuo Deck, eccetto "Uomo Batteria Micro-Pila". Dopo che questa carta è stata scoperta, quando viene distrutta in battaglia e mandata al Cimitero, pesca 1 carta.
  pt: |-
    VIRE: Invoque por Invocação-Especial do seu Deck 1 monstro "Batteryman" de Nível 4 ou menor, exceto "Batteryman Micro-Cell". Depois deste card ter sido virado de face para cima, quando ele é destruído em batalha e enviado para o Cemitério, compre 1 card.
  ja: |-
    リバース：自分のデッキから「電池メン－ボタン型」以外のレベル４以下の「電池メン」と名のついたモンスター１体を特殊召喚する。また、リバースしたこのカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからカードを１枚ドローする。
  ko: |-
    리버스：자신의 덱에서 "전지맨 - 버튼형" 이외의 레벨 4 이하의 "전지맨" 이라는 이름이 붙은 몬스터 1장을 특수 소환한다. 또한, 리버스한 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    从卡组把「电池人-纽扣型」以外的1只4星以下的名字带有「电池人」的怪兽特殊召唤。此外，反转过的这张卡被战斗破坏送去墓地时，从卡组抽1张卡。
