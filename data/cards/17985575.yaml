name:
  en: Lord of D.
  de: Herr der Drachen
  es: Señor de D.
  fr: Seigneur des D
  it: Signore di D.
  pt: Senhor dos Dragões
  ja: ロード・オブ・ドラゴン－ドラゴンの<ruby>支<rt>し</rt></ruby><ruby>配<rt>はい</rt></ruby><ruby>者<rt>しゃ</rt></ruby>－
  ja_romaji: Rōdo Obu Doragon -Doragon no Shihaisha-
  ko: 드래곤의 제왕
  ko_rr:
  zh-TW: 龍之支配者
  zh-CN: 龙之主宰－龙的支配者
text:
  en: |-
    Neither player can target Dragon monsters on the field with card effects.
  de: |-
    Kein Spieler kann Drache-Monster auf dem Spielfeld als Ziel für Karteneffekte wählen.
  es: |-
    Ningún jugador puede seleccionar con efectos de cartas a monstruos Dragón en el Campo.
  fr: |-
    Aucun joueur ne peut cibler de monstres Dragon sur le Terrain avec des effets de carte.
  it: |-
    Nessun giocatore può scegliere come bersaglio mostri Drago sul Terreno con gli effetti delle carte.
  pt: |-
    Nenhum duelista pode escolher monstros Dragão no campo como alvo de efeitos de card.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、お互いにフィールドのドラゴン族モンスターを効果の対象にできない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 양쪽 플레이어는 필드의 드래곤족 몬스터를 효과의 대상으로 할 수 없다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，场上的龙族怪兽不可成为魔法、陷阱、效果怪兽的效果对象。
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，双方不可将场上的龙族怪兽作为效果的对象。
