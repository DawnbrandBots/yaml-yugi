text:
  en: |-
    Unaffected by the effects of "Hole" Normal Traps. You can Tribute this card; Set 2 "Hole" Normal Traps with different names, 1 from your Deck and 1 from your GY, but banish them when they leave the field. You can only use this effect of "Traptrix Genlisea" once per turn.
  de: |-
    Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Du kannst diese Karte als Tribut anbieten; setze 2 Normale „Fallgrube“-Fallen mit unterschiedlichen Namen, 1 von deinem Deck und 1 von deinem Friedhof, aber verbanne sie, wenn sie das Spielfeld verlassen. Du kannst diesen Effekt von „Fallenstellerin Genlisea“ nur einmal pro Spielzug verwenden.
  es: |-
    No es afectado por los efectos de Trampas Normales "Agujero". Puedes Sacrificar esta carta; Coloca 2 Trampas Normales "Agujero" con nombres diferentes, 1 desde tu Deck y 1 desde tu Cementerio, pero destiérralas cuando dejen el Campo. Sólo puedes usar este efecto de "Atrapadora Genlisea" una vez por turno.
  fr: |-
    Non affectée par les effets de Pièges Normaux "Trappe". Vous pouvez Sacrifier cette carte ; Posez 2 Pièges Normaux "Trappe" de noms différents, 1 depuis votre Deck et 1 depuis votre Cimetière, mais bannissez-les lorsqu'ils quittent le Terrain. Vous ne pouvez utiliser cet effet de "Genlisea Traptrix" qu'une fois par tour.
  it: |-
    Immune agli effetti delle Trappole Normali "Buco". Puoi offrire come Tributo questa carta; Posiziona 2 Trappole Normali "Buco" con nomi diversi, 1 dal tuo Deck e 1 dal tuo Cimitero, ma bandiscile quando lasciano il Terreno. Puoi utilizzare questo effetto di "Trappolatrice Genlisea" una sola volta per turno.
  pt: |-
    Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Você pode oferecer este card como Tributo; Baixe 2 Armadilhas Normais "Buraco" com nomes diferentes, 1 do seu Deck e 1 do seu Cemitério, mas bana-as quando elas deixarem o campo. Você só pode usar este efeito de "Armadilhatrix Genlisea" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。②：このカードをリリースして発動できる。自分のデッキ及び墓地から１枚ずつ、「ホール」通常罠カードまたは「落とし穴」通常罠カードを選んで自分フィールドにセットする（同名カードは１枚まで）。この効果でセットしたカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신의 덱 및 묘지에서 1장씩, "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드를 고르고 자신 필드에 세트한다(같은 이름의 카드는 1장까지). 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：这张卡只要在怪兽区域存在，不受「洞」通常陷阱卡以及「落穴」通常陷阱卡的效果影响。
    ②：把这张卡解放才能发动。从自己的卡组以及墓地各选1张「洞」通常陷阱卡或者「落穴」通常陷阱卡在自己场上盖放（同名卡最多1张）。这个效果盖放的卡从场上离开的场合除外。
