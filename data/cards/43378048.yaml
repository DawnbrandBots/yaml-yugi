text:
  en: |-
    "Uria, Lord of Searing Flames" + "Hamon, Lord of Striking Thunder" + "Raviel, Lord of Phantasms"
    Must first be Special Summoned (from your Extra Deck) by banishing the above cards you control. (You do not use "Polymerization".) Cannot be destroyed by battle. Gains 10,000 ATK during your turn only.
  de: |-
    „Uria, Herr der reißenden Flammen“ + „Hamon, Herr des tosenden Donners“ + „Raviel, Herr der Phantome“
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. („Polymerisation“ wird nicht verwendet.) Kann nicht durch Kampf zerstört werden. Erhält nur während deines Spielzugs 10.000 ATK.
  es: |-
    "Uria, Señor de las Llamas Abrasadoras" + "Hamon, Señor del Trueno Golpeador" + "Raviel, Señor de Fantasmas"
    Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controles. (No usas "Polimerización"). No puede ser destruido en batalla. Gana 10.000 ATK sólo durante tu turno.
  fr: |-
    "Uria, Seigneur des Flammes Aveuglantes" + "Hamon, Seigneur du Tonnerre Fracassant" + "Raviel, Empereur des Phantasmes"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Non destructible au combat. Gagne 10 000 ATK durant votre tour uniquement.
  it: |-
    "Uria, Signore delle Fiamme Ardenti" + "Hamon, Signore del Tuono Fragoroso" + "Raviel, il Signore dei Fantasmi"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. (Non utilizzi "Polimerizzazione".) Non può essere distrutto in battaglia. Guadagna 10.000 ATK solamente durante il tuo turno.
  pt: |-
    "Uria, o Senhor das Chamas Cortantes" + "Hamon, o Senhor do Trovão Impactante" + "Raviel, o Senhor dos Fantasmas"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. (Você não usa "Polimerização".) Não pode ser destruído em batalha. Ganha 10.000 de ATK apenas durante o seu turno.
  ja: |-
    「神炎皇ウリア」＋「降雷皇ハモン」＋「幻魔皇ラビエル」
    自分フィールドの上記カードを除外した場合のみ、ＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：このカードの攻撃力は自分ターンの間１００００アップする。②：このカードは戦闘では破壊されない。
  ko: |-
    "신염황제 우리아" ＋ "번개황제 하몬" ＋ "환마황제 라비엘"
    자신 필드의 상기 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드의 공격력은 자신 턴 동안 10000 올린다. ②: 이 카드는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    “神炎皇乌利亚”＋“降雷皇哈蒙”＋“幻魔皇拉比艾尔”
    仅在除外自己场上的上述卡的情况下，可从额外牌组特殊召唤（无需“融合”）。①：此卡的攻击力在自己回合期间上升10000。②：此卡不会因战斗被破坏。
