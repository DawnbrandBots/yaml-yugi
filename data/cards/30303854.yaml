text:
  en: |-
    If this card is Normal Summoned: During your Main Phase this turn, you can Normal Summon 1 "Laval" monster, in addition to your Normal Summon/Set (you can only gain this effect once per turn). If this card is in your GY: You can target 1 FIRE monster you control; destroy it, and if you do, Special Summon this card in Defense Position, but banish it when it leaves the field, also you cannot Special Summon monsters for the rest of this turn, except FIRE monsters. You can only use this effect of "Laval Archer" once per turn.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Während deiner Main Phase dieses Spielzugs kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Laval“-Monster als Normalbeschwörung beschwören (du kannst diesen Effekt nur einmal pro Spielzug erhalten). Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 FEUER Monster wählen, das du kontrollierst; zerstöre es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer FEUER Monstern. Du kannst diesen Effekt von „Laval-Bogenschütze“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal: Durante tu Main Phase este turno, puedes Invocar de Modo Normal 1 monstruo "Laval", además de tu Invocación Normal/Colocación (sólo puedes ganar este efecto una vez por turno). Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo de FUEGO que controles; destrúyelo y, si lo haces, Invoca esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de FUEGO. Sólo puedes usar este efecto de "Arquero Laval" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement : durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre "Laval", en plus de votre Invocation/Pose Normale (vous ne pouvez gagner cet effet qu'une fois par tour). Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre FEU que vous contrôlez ; détruisez-le, et si vous le faites, Invoquez Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres FEU exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Archer Laval" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente: durante la tua Main Phase in questo turno, puoi Evocare Normalmente 1 mostro "Laval", in aggiunta alla tua Evocazione Normale/Posizionamento (puoi guadagnare questo effetto una sola volta per turno). Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro FUOCO che controlli; distruggilo e, se lo fai, Evoca Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri FUOCO. Puoi utilizzare questo effetto di "Arciere Laval" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal: durante sua Fase Principal neste turno, você pode Invocar por Invocação-Normal 1 monstro "Laval", em adição à sua Invocação-Normal/Baixar (padrão) (você só pode se aproveitar deste efeito uma vez por turno). Se este card estiver no seu Cemitério: você pode escolher 1 monstro de FOGO que você controla; destrua-o e, se isso acontecer, Invoque este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de FOGO. Você só pode usar este efeito de "Arqueiro Laval" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した場合に発動する。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「ラヴァル」モンスター１体を召喚できる。②：このカードが墓地に存在する場合、自分フィールドの炎属性モンスター１体を対象として発動できる。そのモンスターを破壊し、このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。このターン、自分は炎属性モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 이 턴에 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "라바르" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다. 이 턴에 자신은 화염 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在此卡召喚成功的狀況下發動。此回合，我方在通常召喚之外僅限增加１次，可在我方主要階段召喚１隻「岩漿炎」怪獸。②：在此卡存在於墓地的狀況下，可將我方場上的１隻炎屬性怪獸做為對象發動。破壞該怪獸，以守備表示特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。此回合，我方僅限特殊召喚炎屬性怪獸。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡召唤成功的情况下发动。此回合自己除通常召唤外仅追加１次，在自己的主要阶段可召唤１只“岩浆炎”怪兽。②：此卡存在于墓地的情况下，以自己场上的１只炎属性怪兽为对象可以发动。破坏该怪兽，将此卡以守备表示特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。此回合，自己仅可特殊召唤炎属性怪兽。
