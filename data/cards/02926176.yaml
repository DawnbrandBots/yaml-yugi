text:
  en: |-
    Negate the activation and the effect of a Spell or Trap Card that includes the effect of destroying 1 Spell or Trap Card and destroy it.
  de: |-
    Annulliere die Aktivierung einer Zauber- oder Fallenkarte, die einen Effekt, der 1 Zauber- oder Fallenkarte zerstört, enthält und zerstöre die Karte.
  es: |-
    Niega la activación de una carta que incluya el efecto de destruir 1 Carta Mágica o de Trampa y destrúyela.
  fr: |-
    Annulez l'activation d'une Carte Magie ou Piège qui inclut comme effet la destruction d'1 Carte Magie ou Piège et détruisez-la.
  it: |-
    Annulla l'attivazione di 1 Carta Magia o Trappola che abbia come effetto la distruzione di 1 Carta Magia o Trappola e distruggila.
  pt: |-
    Negue a ativação de um Spell ou Trap Card que destrói 1 Spell ou Trap Card e destrua aquela carta.
  ja: |-
    ①：フィールドの魔法・罠カード１枚のみを対象として、そのカードを破壊する魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    마법 / 함정 카드 1장을 파괴하는 효과를 포함하는 마법 / 함정 카드의 발동과 효과를 무효로 하고, 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：只以场上的魔法·陷阱卡1张为对象并要把那张卡破坏的魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
