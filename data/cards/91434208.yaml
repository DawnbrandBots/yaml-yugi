name:
  en: White Reincarnation
  de: Weiße Reinkarnation
  es: Reencarnación Blanca
  fr: Réincarnation Blanche
  it: Reincarnazione Bianca
  pt: Reencarnação Branca
  ja: <ruby>白の輪廻<rt>ホワイト・リンカーネイション</rt></ruby>
  ja_romaji: Howaito Rinkāneishon
  ko: 화이트 리인카네이션
  ko_rr:
  zh-TW: 白之輪回
  zh-CN: 白之轮回
text:
  en: |-
    When this card is activated: Add 1 Fish monster with an effect that treats itself as a Tuner from your Deck to your hand. Once per turn, at the end of the Damage Step, if your "White Aura" monster attacked: You can activate this effect; the attacking monster can make a second attack in a row. Once per turn, if a Level 8 or higher Fish Synchro Monster(s) is Special Summoned from your GY, even during the Damage Step: You can destroy all monsters your opponent controls. You can only activate 1 "White Reincarnation" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Füge deiner Hand 1 Fisch-Monster mit einem Effekt, der es selbst als Empfänger behandelt, von deinem Deck hinzu. Einmal pro Spielzug, am Ende des Damage Steps, falls dein „Weißaura“-Monster angegriffen hat: Du kannst diesen Effekt aktivieren; das angreifende Monster kann sofort einen zweiten Angriff durchführen. Einmal pro Spielzug, falls ein oder mehr Fisch-Synchromonster der Stufe 8 oder höher als Spezialbeschwörung von deinem Friedhof beschworen werden, selbst während des Damage Steps: Du kannst alle Monster zerstören, die dein Gegner kontrolliert. Du kannst nur 1 „Weiße Reinkarnation“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: añade a tu mano 1 monstruo Pez en tu Deck con un efecto que lo trate como un Cantante. Una vez por turno, al final del Damage Step, si tu monstruo "Aura Blanca" atacó: puedes activar este efecto; el monstruo atacante puede hacer un segundo ataque inmediatamente después. Una vez por turno, si uno o más Monstruos de Sincronía Pez de Nivel 8 o mayor son Invocados de Modo Especial desde tu Cementerio, incluso durante el Damage Step: puedes destruir todos los monstruos que controla tu adversario. Sólo puedes activar 1 "Reencarnación Blanca" por turno.
  fr: |-
    Lorsque cette carte est activée : ajoutez 1 monstre Poisson avec un effet qui se traite comme Syntoniseur depuis votre Deck à votre main. Une fois par tour, à la fin de la Damage Step, si votre monstre "Aura Blanche" a attaqué : vous pouvez activer cet effet ; le monstre attaquant peut faire une seconde attaque à la suite. Une fois par tour, si un ou plusieurs Monstres Synchro Poisson de min. Niveau 8 sont Invoqués Spécialement depuis votre Cimetière, même durant la Damage Step : vous pouvez détruire tous les monstres contrôlés par votre adversaire. Vous ne pouvez activer qu'1 "Réincarnation Blanche" par tour.
  it: |-
    Quando questa carta viene attivata: aggiungi 1 mostro Pesce con un effetto che considera se stesso come un Tuner dal tuo Deck alla tua mano. Una volta per turno, alla fine del Damage Step, se un tuo mostro "Aura Bianca" ha attaccato: puoi attivare questo effetto; il mostro attaccante può effettuare un secondo attacco di seguito. Una volta per turno, se uno o più Mostri Synchro Pesce di Livello 8 o superiore vengono Evocati Specialmente dal tuo Cimitero, anche durante il Damage Step: puoi distruggere tutti i mostri controllati dal tuo avversario. Puoi attivare solo 1 "Reincarnazione Bianca" per turno.
  pt: |-
    Quando este card for ativado: adicione, do seu Deck à sua mão, 1 monstro Peixe com um efeito que considere a ele mesmo como um Regulador. Uma vez por turno, no final da Etapa de Dano, se um monstro "Aura Branca" seu atacou: você pode ativar este efeito; o monstro atacante pode realizar um segundo ataque em seguida. Uma vez por turno, se um ou mais Monstros Sincro Peixe de Nível 8 ou mais forem Invocados por Invocação-Especial do seu Cemitério, mesmo durante a Etapa de Dano: você pode destruir todos os monstros que seu oponente controla. Você só pode ativar 1 "Reencarnação Branca" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自身をチューナーとして扱う効果を持つ魚族モンスター１体をデッキから手札に加える。②：１ターンに１度、自分の「ホワイト・オーラ」モンスターが攻撃したダメージステップ終了時に発動できる。その攻撃モンスターはもう１度だけ続けて攻撃できる。③：１ターンに１度、自分の墓地からレベル８以上の魚族Ｓモンスターが特殊召喚された場合に発動できる（ダメージステップでも発動可能）。相手フィールドのモンスターを全て破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신을 튜너로 취급하는 효과를 가지는 어류족 몬스터 1장을 덱에서 패에 넣는다. ②: 1턴에 1번, 자신의 "화이트 아우라" 몬스터가 공격한 데미지 스텝 종료시에 발동할 수 있다. 그 공격 몬스터는 1번만 더 이어서 공격할 수 있다. ③: 1턴에 1번, 자신 묘지에서 레벨 8 이상의 어류족 싱크로 몬스터가 특수 소환되었을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 상대 필드의 몬스터를 전부 파괴한다.
  zh-TW: |-
    此卡名的卡１回合僅可發動１張。 ①：作為此卡發動時的效果處理，從牌組將１隻擁有把自身視為協調的效果的魚族怪獸加入手牌。 ②：１回合１次，自己的「白鬥氣」怪獸攻擊了的傷害步驟結束時可以發動。該攻擊怪獸可繼續再攻擊僅１次。 ③：１回合１次，等級８以上的魚族同步怪獸被從自己的墓地特殊召喚的情況下可以發動（傷害步驟也可以發動）。將對手場上的怪獸全部破壞。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：作为此卡发动时的效果处理，从牌组将１只拥有把自身视为协调的效果的鱼族怪兽加入手牌。
    ②：１回合１次，自己的“白斗气”怪兽攻击了的伤害步骤结束时可以发动。该攻击怪兽可继续再攻击仅１次。
    ③：１回合１次，等级８以上的鱼族同步怪兽被从自己的墓地特殊召唤的情况下可以发动（伤害步骤也可以发动）。将对手场上的怪兽全部破坏。
