  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自身をチューナーとして扱う効果を持つ魚族モンスター１体をデッキから手札に加える。②：１ターンに１度、自分の「ホワイト・オーラ」モンスターが攻撃したダメージステップ終了時に発動できる。その攻撃モンスターはもう１度だけ続けて攻撃できる。③：１ターンに１度、自分の墓地からレベル８以上の魚族Ｓモンスターが特殊召喚された場合に発動できる（ダメージステップでも発動可能）。相手フィールドのモンスターを全て破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신을 튜너로 취급하는 효과를 가지는 어류족 몬스터 1장을 덱에서 패에 넣는다. ②: 1턴에 1번, 자신의 "화이트 아우라" 몬스터가 공격한 데미지 스텝 종료시에 발동할 수 있다. 그 공격 몬스터는 1번만 더 이어서 공격할 수 있다. ③: 1턴에 1번, 자신 묘지에서 레벨 8 이상의 어류족 싱크로 몬스터가 특수 소환되었을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 상대 필드의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：作为此卡发动时的效果处理，从牌组将１只拥有把自身视为协调的效果的鱼族怪兽加入手牌。
    ②：１回合１次，自己的“白斗气”怪兽攻击了的伤害步骤结束时可以发动。该攻击怪兽可继续再攻击仅１次。
    ③：１回合１次，等级８以上的鱼族同步怪兽被从自己的墓地特殊召唤的情况下可以发动（伤害步骤也可以发动）。将对手场上的怪兽全部破坏。
