text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can place 1 counter on this card. You can send this card with 2 or more counters to the Graveyard; Special Summon 1 EARTH monster from your Deck. If this card would be destroyed by battle or card effect, you can remove 1 counter from this card instead.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Zählmarke auf diese Karte legen. Du kannst diese Karte mit 2 oder mehr Zählmarken darauf auf den Friedhof legen; beschwöre 1 ERDE Monster als Spezialbeschwörung von deinem Deck. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Zählmarke von ihr entfernen.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes poner 1 contador en esta carta. Puedes mandar al Cementerio esta carta con 2 o más contadores; Invoca de Modo Especial, desde tu Deck, 1 monstruo de TIERRA. Si esta carta fuera a ser destruida en batalla o por efecto de una carta, puedes retirar 1 contador de esta carta en su lugar.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez placer 1 Compteur sur cette carte. Vous pouvez envoyer cette carte avec min. 2 Compteurs au Cimetière ; Invoquez Spécialement 1 monstre TERRE depuis votre Deck. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez retirer 1 Compteur de cette carte à la place.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi mettere 1 Segnalino su questa carta. Puoi mandare questa carta con 2 o più Segnalini al Cimitero; Evoca Specialmente 1 mostro TERRA dal tuo Deck. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece rimuovere 1 Segnalino da questa carta.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode colocar 1 marcador neste card. Você pode enviar este card com 2 ou mais marcadores para o Cemitério; Invoque por Invocação-Especial 1 monstro de TERRA do seu Deck. Se este card seria destruído em batalha ou por um efeito de card, em vez disso, você pode remover 1 marcador deste card.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。このカードにカウンターを１つ置く。②：カウンターが２つ以上置かれているこのカードを墓地へ送って発動できる。デッキから地属性モンスター１体を特殊召喚する。③：このカードが戦闘・効果で破壊される場合、代わりにこのカードのカウンターを１つ取り除く事ができる。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 이 카드에 카운터를 1개 놓는다. ②: 카운터가 2개 이상 놓여있는 이 카드를 묘지로 보내고 발동할 수 있다. 덱에서 땅 속성 몬스터 1장을 특수 소환한다. ③: 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 카운터를 1개 제거할 수 있다.
  zh-TW: |-
    ①：可在此卡因戰鬥破壞對方怪獸送至墓地時發動。在此卡放置１個計數物。②：可將置有２個以上的計數物的此卡送至墓地發動。從牌組特殊召喚１隻地屬性怪獸。③：在此卡因戰鬥・效果被破壞的狀況下，可去除此卡的１個計數物作為替代。
  zh-CN: |-
    ①：此卡因战斗破坏对手怪兽并送入墓地时可发动。放置１个计数物在此卡。②：可将放置了２个或以上计数物的此卡送入墓地并发动。从牌组特殊召唤１只地属性怪兽。③：此卡因战斗、效果被破坏的场合，可移除１个此卡的计数物作为代替。
