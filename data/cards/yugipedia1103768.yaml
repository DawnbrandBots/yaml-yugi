text:
  en: |-
    If this card is Normal or Special Summoned, or if this card is Tributed: You can target 1 "Mitsurugi" card in your GY or banishment, except "Mitsurugi no Mikoto, Kusanagi"; add it to your hand. If another Reptile monster(s) you control would be destroyed by battle or card effect, you can Tribute this card instead. You can only use each effect of "Mitsurugi no Mikoto, Kusanagi" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird oder falls diese Karte als Tribut angeboten wird: Du kannst 1 „Mitsurugi“-Karte in deinem Friedhof oder von deinen verbannten Karten wählen, außer „Mitsurugi no Mikoto, Kusanagi“; füge sie deiner Hand hinzu. Falls ein oder mehr andere Reptil-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte als Tribut anbieten. Du kannst jeden Effekt von „Mitsurugi no Mikoto, Kusanagi“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial, o si esta carta es Sacrificada: puedes seleccionar 1 carta "Mitsurugi" en tu Cementerio o destierro, excepto "Mitsurugi no Mikoto, Kusanagi"; añádela a tu mano. Si otro u otros monstruos Reptil que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes Sacrificar esta carta en su lugar. Sólo puedes usar cada efecto de "Mitsurugi no Mikoto, Kusanagi" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement, ou si cette carte est Sacrifiée : vous pouvez cibler 1 carte "Mitsurugi" ("Mitsurugi no Mikoto, Kusanagi" exclu) dans votre Cimetière ou bannissement ; ajoutez-la à votre main. Si un ou plusieurs autres monstres Reptile que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez Sacrifier cette carte à la place. Vous ne pouvez utiliser chaque effet de "Mitsurugi no Mikoto, Kusanagi" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente, o se questa carta viene offerta come Tributo: puoi scegliere come bersaglio 1 carta "Mitsurugi" nel tuo Cimitero o carte bandite, eccetto "Mitsurugi no Mikoto, Kusanagi"; aggiungila alla tua mano. Se uno o più altri mostri Rettile che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece offrire come Tributo questa carta. Puoi utilizzare ogni effetto di "Mitsurugi no Mikoto, Kusanagi" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial, ou se este card for oferecido como Tributo: você pode escolher 1 card "Mitsurugi" no seu Cemitério ou banimento, exceto "Mitsurugi no Mikoto, Kusanagi"; adicione-o à sua mão. Se um ou mais outros monstros Réptil que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode oferecer este card como Tributo. Você só pode usar cada efeito de "Mitsurugi no Mikoto, Kusanagi" uma vez por turno.
