text:
  en: |-
    Once per turn: You can banish 1 FIRE monster from your Graveyard to target 1 card in your opponent's Graveyard; banish that target.
  de: |-
    Einmal pro Spielzug: Du kannst 1 FEUER Monster von deinem Friedhof verbannen, um 1 Karte im Friedhof deines Gegners zu wählen; verbanne das gewählte Ziel.
  es: |-
    Una vez por turno: puedes desterrar 1 monstruo de FUEGO en tu Cementerio para seleccionar 1 carta en el Cementerio de tu adversario; destierra ese objetivo.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 monstre FEU depuis votre Cimetière pour cibler 1 carte dans le Cimetière de votre adversaire ; bannissez la cible.
  it: |-
    Una volta per turno: puoi bandire 1 mostro FUOCO dal tuo Cimitero per scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandisci quel bersaglio.
  pt: |-
    Uma vez por turno: Você pode banir 1 monstro de FOGO do seu Cemitério para escolher 1 card no Cemitério do oponente; bana o alvo.
  ja: |-
    １ターンに１度、自分の墓地の炎属性モンスター１体をゲームから除外する事で、相手の墓地のカード１枚を選択してゲームから除外する。
  ko: |-
    1턴에 1번, 자신 묘지의 화염 속성 몬스터 1장을 게임에서 제외하는 것으로, 상대 묘지의 카드 1장을 선택하고 게임에서 제외한다.
  zh-TW: |-
    １回合１次，可將我方墓地的１隻炎屬性怪獸從遊戲除外發動。選擇對方墓地的１張卡從遊戲除外。
  zh-CN: |-
    １回合１次，可将我方墓地的１只炎属性怪兽从游戏中除外并发动。选择对手墓地的１张卡牌并从游戏中除外。
