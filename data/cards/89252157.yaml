  de: Rosenfreundin
  es: Amante de la Rosa
  fr: Amoureux de la Rose
  it: Amante Rosa
  pt: Amante das Rosas
  ja: <ruby>薔薇恋人<rt>バラ・ラヴァー</rt></ruby>
  ja_romaji: Bara Ravā
