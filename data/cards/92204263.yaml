  it: Meck-Cavaliere Eclisse Indaco
  pt: Mekk-Cavaleiro do Eclipse Índigo
  ja: <ruby>紺<rt>こん</rt></ruby><ruby>碧<rt>ぺき</rt></ruby>の<ruby>機界騎士<rt>ジャックナイツ</rt></ruby>
  ja_romaji: Konpeki no Jakkunaitsu
