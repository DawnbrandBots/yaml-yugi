  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：水属性の儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要な分のリリースとして使用できる。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「グリム・リチュア」以外の「リチュア」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は儀式モンスターでしか攻撃宣言できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 물 속성의 의식 몬스터 1장을 의식 소환할 경우, 이 카드 1장으로 의식 소환에 필요한 만큼의 릴리스로서 사용할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "그림 리추어" 이외의 "리추어" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 의식 몬스터로밖에 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：水属性仪式怪兽1只仪式召唤的场合，可以用这1张卡作为仪式召唤需要的数值的解放使用。
    ②：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把「冷酷遗式术师」以外的1只「遗式」怪兽特殊召唤。这个效果的发动后，直到回合结束时自己不用仪式怪兽不能攻击宣言。
