text:
  en: |-
    Pay 2000 LP and reveal your entire hand; look at your opponent's hand and banish 1 card from their hand, until your opponent's next End Phase.
  de: |-
    Zahle 2000 LP und zeige deine gesamte Hand vor; sieh dir die Hand deines Gegners an und verbanne bis zur nächsten End Phase deines Gegners 1 Karte von seiner Hand.
  es: |-
    Paga 2000 LP y muestra toda tu mano; mira la mano de tu adversario y, hasta la próxima End Phase de tu adversario, destierra 1 carta de su mano.
  fr: |-
    Payez 2000 LP et révélez toute votre main ; regardez la main de votre adversaire, et bannissez 1 carte depuis sa main jusqu'à la prochaine End Phase de votre adversaire.
  it: |-
    Paga 2000 LP e rivela tutta la tua mano; guarda la mano del tuo avversario e bandisci 1 carta dalla sua mano, fino alla prossima End Phase del tuo avversario.
  pt: |-
    Pague 2000 PV e revele toda a sua mão; olhe a mão do seu oponente e bana 1 card da mão dele até a próxima Fase Final do seu oponente.
  ja: |-
    ①：２０００ＬＰを払い、手札を全て相手に見せて発動できる。相手の手札を確認し、その中から１枚を選んで、次の相手エンドフェイズまで除外する。
  ko: |-
    ①: 2000 LP를 지불하여, 패를 전부 상대에게 보여주고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 1장을 골라, 다음 상대 엔드 페이즈까지 제외한다.
  zh-TW: |-
    ①：支付２０００LP，可將所有手牌出示給對方發動。確認對方的手牌，從其中選擇１張卡除外直到下一個對方結束階段。
  zh-CN: |-
    ①：支付２０００LP，将手牌全部出示给对手可以发动。确认对手的手牌，从其中挑选１张，直至下个对手的结束阶段为止除外。
