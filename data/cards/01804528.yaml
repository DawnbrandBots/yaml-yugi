  zh-TW: 詛咒之棺
  zh-CN: 诅咒之棺
text:
  en: |-
    When this face-down card is destroyed and sent to the Graveyard, your opponent selects and executes 1 of the following effects:
    ● Discard 1 random card in their hand.
    ● Select 1 monster on their side of the field and destroy it.
  de: |-
    Wenn diese verdeckte Karte zerstört und auf den Friedhof gelegt wird, wählt und aktiviert dein Gegner 1 der folgenden Effekte:
    ● 1 zufällige Karte aus deiner Hand abwerfen.
    ● 1 Monster auf seiner Spielfeldseite wählen und es zerstören.
  es: |-
    Cuando esta carta Colocada es destruida y mandada al Cementerio, tu adversario debe seleccionar y activar 1 de los siguientes efectos:
    ● Descarta 1 carta de su mano al azar.
    ● Selecciona 1 monstruo en su Campo y destrúyelo.
  fr: |-
    Lorsque cette carte face verso est détruite et envoyée au Cimetière, votre adversaire doit sélectionner et exécuter 1 des effets suivants :
    ● Défausser au hasard 1 carte de sa main.
    ● Sélectionner 1 monstre sur son Terrain et le détruire.
  it: |-
    Quando questa carta coperta viene distrutta e mandata al Cimitero, il tuo avversario deve scegliere ed effettuare 1 dei seguenti effetti:
    ● Scartare 1 carta a caso dalla sua mano.
    ● Scegliere 1 mostro sul suo Terreno e distruggerlo.
  pt: |-
    Quando esta carta virada para baixo é destruída e enviada ao Cemitério, seu oponente seleciona 1 dos seguintes efeitos:
    ● Ele deve descartar aleatoriamente 1 carta.
    ● Ele deve selecionar e destruir 1 monstro que ele controla.
  ja: |-
    セットされたこのカードが破壊され墓地へ送られた時、相手は以下の効果から１つを選択して適用する。
    ●自分の手札をランダムに１枚捨てる。
    ●自分フィールド上に存在するモンスター１体を破壊する。
  ko: |-
    세트된 이 카드가 파괴되어 묘지로 보내졌을 때, 상대는 다음 효과에서 1개를 선택하고 실행한다.
    ●자신의 패를 1장 무작위로 버린다.
    ●자신의 필드 위 몬스터를 1장 선택하고 파괴한다.
  zh-TW: |-
    当此卡在盖牌状态下遭受破坏被送入墓地时，对手从下列效果中挑选1项使用。
    ●随机舍弃1张我方的手牌。
    ●挑选1只存在于我方场上的怪兽破坏。
  zh-CN: |-
    盖放的这张卡被破坏送去墓地时，对方从以下效果选择1个适用。
    ●自己手卡随机丢弃1张。
    ●自己场上存在的1只怪兽破坏。
