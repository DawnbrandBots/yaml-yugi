text:
  en: |-
    Cannot be used as Synchro Material except for a Synchro Summon by its own effect. During your Main Phase, if this card is Normal or Special Summoned: You can target 1 face-up monster your opponent controls; immediately after this effect resolves, Synchro Summon 1 WIND Synchro Monster using only this card you control and that monster. You can only use this effect of "Speedroid Maliciousmagnet" once per turn.
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für eine Synchrobeschwörung durch seinen eigenen Effekt. Während deiner Main Phase, falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 WIND Synchromonster als Synchrobeschwörung und verwende dafür nur diese Karte, die du kontrollierst, und das Monster. Du kannst diesen Effekt von „Geschwindigkeitsroid Bösmagnet“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser usado como Material de Sincronía excepto para una Invocación por Sincronía por su propio efecto. Durante tu Main Phase, si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía de VIENTO usando sólo esta carta que tú controlas y ese monstruo. Sólo puedes usar este efecto de "Velociroid Magnetomaligno" una vez por turno.
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour une Invocation Synchro par son propre effet. Durant votre Main Phase, si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro VENT en utilisant uniquement cette carte que vous contrôlez et le monstre. Vous ne pouvez utiliser cet effet de "Aimant Malveillant Vitesseroid" qu'une fois par tour.
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto che per una Synchro Evocazione dal suo stesso effetto. Durante la tua Main Phase, se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro VENTO utilizzando solo questa carta che controlli e quel mostro. Puoi utilizzare questo effetto di "Velociroid Maliziosomagnete" una sola volta per turno.
  pt: |-
    Não pode ser usado como Matéria Sincro exceto para uma Invocação-Sincro por seu próprio efeito. Durante sua Fase Principal, se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro de VENTO usando apenas este card que você controla e esse monstro. Você só pode usar este efeito de "Velocidaroide Imãmalicioso" uma vez por turno.
  ja: |-
    「ＳＲアクマグネ」の効果は１ターンに１度しか使用できない。このカードはこのカードの効果によるＳ召喚でしかＳ素材にできない。①：このカードが自分メインフェイズに召喚・特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードのみを素材として風属性Ｓモンスター１体をＳ召喚する。
  ko: |-
    "SR(스피드로이드) 아쿠마그네"의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 이 카드의 효과에 의한 싱크로 소환으로밖에 싱크로 소재로 할 수 없다. ①: 이 카드가 자신 메인 페이즈에 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드만을 소재로서 바람 속성 싱크로 몬스터 1장을 싱크로 소환한다.
  zh-TW:
  zh-CN: |-
    「疾行机人 磁铁恶魔」的效果1回合只能使用1次。这张卡不用这张卡的效果的同调召唤不能作为同调素材。①：这张卡在自己主要阶段召唤·特殊召唤成功的场合，以对方场上1只表侧表示怪兽为对象才能发动。只用那只怪兽和这张卡为素材把1只风属性同调怪兽同调召唤。
