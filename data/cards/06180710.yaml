text:
  en: |-
    The first time this card would be destroyed by battle each turn, it is not destroyed. You can only use each of the following effects of "Dream Shark" once per turn. If you control no monsters, or all monsters you control are WATER monsters: You can Special Summon this card from your hand. When a card or effect is activated that would inflict damage to you, while this card is in your GY (Quick Effect): You can Special Summon this card, and if you do, you take no damage from that card/effect, also this card loses 1000 DEF, also banish it when it leaves the field.
