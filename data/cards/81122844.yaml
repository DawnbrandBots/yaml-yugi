  ja: <ruby>発<rt>ぜん</rt></ruby><ruby>条<rt>まい</rt></ruby><ruby>空<rt>くう</rt></ruby><ruby>母<rt>ぼ</rt></ruby>ゼンマイティ
  ja_romaji: Zenmai Kūbo Zenmaiti
  ko: 발조공모 태엽마이티
  ko_rr:
  zh-TW: 上弦航母發條巨艦
