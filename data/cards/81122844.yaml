text:
  en: |-
    2 Level 3 monsters
    Once per turn: You can detach 1 Xyz Material from this card; Special Summon 1 "Wind-Up" monster from your hand or Deck. When a face-up "Wind-Up" monster on the field is destroyed and sent to your GY (except during the Damage Step): You can detach 1 Xyz Material from this card to target that monster; return that target to the hand.
  de: |-
    2 Monster der Stufe 3
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre 1 „Aufzieh“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck. Wenn ein offenes „Aufzieh“-Monster auf dem Spielfeld zerstört und auf deinen Friedhof gelegt wird (außer während des Damage Steps): Du kannst 1 Xyz-Material von dieser Karte abhängen, um das Monster zu wählen; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    2 monstruos de Nivel 3
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "de Cuerda". Cuando un monstruo "de Cuerda" boca arriba en el Campo es destruido y mandado a tu Cementerio (excepto durante el Damage Step): puedes desacoplar de esta carta 1 Material Xyz para seleccionar ese monstruo; devuelve a la mano a ese objetivo.
  fr: |-
    2 monstres de Niveau 3
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; Invoquez Spécialement 1 monstre "Automate" depuis votre main ou Deck. Lorsqu'un monstre "Automate" face recto sur le Terrain est détruit et envoyé à votre Cimetière (sauf durant la Damage Step) : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler le monstre ; renvoyez la cible à la main.
  it: |-
    2 mostri di Livello 3
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente 1 mostro "a Molla" dalla tua mano o Deck. Quando un mostro "a Molla" scoperto sul Terreno viene distrutto e mandato al tuo Cimitero (eccetto durante il Damage Step): puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio quel mostro; fai ritornare quel bersaglio nella mano.
  pt:
  ja: |-
    レベル３モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札・デッキから「ゼンマイ」モンスター１体を特殊召喚する。②：フィールドの表側表示の「ゼンマイ」モンスターが戦闘以外で破壊され自分の墓地へ送られた時、このカードのＸ素材を１つ取り除き、その「ゼンマイ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    레벨 3 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패 / 덱에서 "태엽" 몬스터 1장을 특수 소환한다. ②: 필드의 앞면 표시의 "태엽" 몬스터가 전투 이외로 파괴되어 자신의 묘지로 보내졌을 때, 이 카드의 엑시즈 소재를 1개 제거하고, 그 "태엽" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    3星怪兽×2
    ①：1回合1次，把这张卡1个XYZ素材取除才能发动。从手卡·卡组把1只「发条」怪兽特殊召唤。②：场上的表侧表示的「发条」怪兽被战斗以外破坏送去自己墓地时，把这张卡1个XYZ素材取除，以那1只「发条」怪兽为对象才能发动。那只怪兽加入手卡。
