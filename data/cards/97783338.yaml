    「水魔神－スーガ／水魔神-斯迦」+「雷魔神－サンガ／雷魔神-桑迦」
    只有将自己场上的上述卡除外的场合才能特殊召唤。这个卡名的①效果在同一连锁上只能发动1次，1回合最多可以发动2次。①：自己·对手的回合，可以以对手场上的1只表侧表示怪兽为对象发动。使其攻击力直到回合结束时变为0。②：特殊召唤的表侧表示的这张卡因对手而从场上离开的场合可以发动。选除外中的自己的1只「水魔神－スーガ／水魔神-斯迦」或者「雷魔神－サンガ／雷魔神-桑迦」特殊召唤。
