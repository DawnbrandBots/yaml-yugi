pendulum_effect:
  en: |-
    Once per turn, if you have no cards in your other Pendulum Zone: You can place 1 Pendulum Monster from your Deck in your Pendulum Zone.
  de: |-
    Einmal pro Spielzug, falls du keine Karten in deiner anderen Pendelzone hast: Du kannst 1 Pendelmonster von deinem Deck in deine Pendelzone legen.
  es: |-
    Una vez por turno, si no tienes cartas en tu otra Zona del Péndulo: puedes poner en tu Zona del Péndulo 1 Monstruo de Péndulo en tu Deck.
  fr: |-
    Une fois par tour, si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez placer 1 Monstre Pendule depuis votre Deck dans votre Zone Pendule.
  it: |-
    Una volta per turno, se non hai carte nella tua altra Zona Pendulum: puoi mettere 1 Mostro Pendulum dal tuo Deck nella tua Zona Pendulum.
  pt: |-
    Uma vez por turno, se você não tiver cards na sua outra Zona de Pêndulo: você pode colocar na sua Zona de Pêndulo 1 Monstro Pêndulo do seu Deck.
  ja: |-
    ①：１ターンに１度、もう片方の自分のＰゾーンにカードが存在しない場合に発動できる。デッキからＰモンスター１体を選び、自分のＰゾーンに置く。
  ko: |-
    ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 덱에서 펜듈럼 몬스터 1장을 고르고, 자신 펜듈럼 존에 놓는다.
  zh-TW: |-
    ①：１回合１次，可在我方另一側鐘擺區不存在卡的狀況下發動。從牌組選擇１隻鐘擺怪獸，置於我方鐘擺區。
  zh-CN: |-
    ①：1回合1次，另一方自己的灵摆区域没有卡存在的情况下可以发动。从牌组挑选1只灵摆怪兽，放在自己的灵摆区域。
