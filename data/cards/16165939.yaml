  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>自<rt>し</rt></ruby><ruby>然<rt>ぜん</rt></ruby><ruby>警<rt>けい</rt></ruby><ruby>戒<rt>かい</rt></ruby><ruby>区<rt>く</rt></ruby><ruby>域<rt>いき</rt></ruby>
