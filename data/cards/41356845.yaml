name:
  en: Acid Trap Hole
  de: Säurefallgrube
  es: Agujero Trampa de Ácido
  fr: Trappe à Acide
  it: Buco Trappola Acido
  pt: Buraco Armadilha Ácido
  ja: <ruby>硫<rt>りゅう</rt></ruby><ruby>酸<rt>さん</rt></ruby>のたまった<ruby>落<rt>お</rt></ruby>とし<ruby>穴<rt>あな</rt></ruby>
  ja_romaji: Ryūsan no Tamatta Otoshiana
  ko: 황산의 함정 속으로
  ko_rr: Hwangsan-ui Hamjeong Sok-euro
  zh-TW: 蓄滿硫酸的落穴
  zh-CN: 蓄满硫酸的落穴
text:
  en:
  de: |-
    Wähle 1 Monster in verdeckter Verteidigungsposition auf dem Spielfeld; decke es auf, dann zerstöre es, falls seine DEF 2000 oder weniger sind, oder lege es verdeckt zurück, falls seine DEF mehr als 2000 sind.
  es: |-
    Selecciona 1 monstruo en Posición de Defensa boca abajo en el Campo; voltéalo boca arriba, y después destrúyelo si su DEF es 2000 o menos, o vuelve a ponerlo boca abajo si su DEF es más de 2000.
  fr: |-
    Ciblez 1 monstre en Position de Défense face verso sur le Terrain ; retournez-le face recto, puis détruisez-le si sa DEF est inférieure ou égale à 2000, ou retournez-le face verso si sa DEF est supérieure à 2000.
  it: |-
    Scegli come bersaglio 1 mostro coperto in Posizione di Difesa sul Terreno; scoprilo, poi distruggilo se il suo DEF è 2000 o inferiore, oppure rimettilo coperto se il suo DEF è superiore a 2000.
  pt: |-
    Escolha 1 monstro em Posição de Defesa com a face para baixo no campo; vire-o com a face para cima e, depois, destrua-o se sua DEF for 2000 ou menos, ou coloque-o com a face para baixo se sua DEF for mais de 2000.
  ja: |-
    ①：フィールドの裏側守備表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示にし、守備力が２０００以下の場合は破壊する。それ以外の場合はそのままセットする。
  ko: |-
    ①: 필드의 뒷면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시로 하고, 수비력이 2000 이하일 경우에는 파괴한다. 수비력이 2000 보다 높을 경우에는 뒷면 수비 표시로 되돌린다.
  zh-TW: |-
    ①：場上的１隻反面守備表示怪獸做為對象發動。該怪獸變為正面守備表示，守備力２０００以下的狀況下進行破壞。守備力高於２０００的狀況下恢復為反面守備表示。
  zh-CN: |-
    ①：可以场上１只里侧守备表示的怪兽为对象发动。将该怪兽变成表侧守备表示，守备力是２０００或以下的场合将其破坏。守备力高于２０００的场合，则变回里侧守备表示。
