text:
  en: |-
    If this card is targeted for an attack: Target 1 Level 7 or higher Dragon monster in your GY; Special Summon it, and if you do, change the attack target to it and perform damage calculation.
  de: |-
    Falls diese Karte als Ziel für einen Angriff gewählt wird: Wähle 1 Drache-Monster der Stufe 7 oder höher in deinem Friedhof; beschwöre es als Spezialbeschwörung und falls du dies tust, ändere das Angriffsziel darauf und führe die Schadensberechnung durch.
  es: |-
    Si esta carta es seleccionada para un ataque: selecciona 1 monstruo Dragón de Nivel 7 o mayor en tu Cementerio; Invócalo de Modo Especial y, si lo haces, cambia el objetivo del ataque a ese monstruo y realiza el cálculo de daño.
  fr: |-
    Si cette carte est ciblée par une attaque : ciblez 1 monstre Dragon de min. Niveau 7 dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, transférez-lui la cible de l'attaque et faites le calcul des dommages.
  it: |-
    Se questa carta viene scelta come bersaglio per un attacco: scegli come bersaglio 1 mostro Drago di Livello 7 o superiore nel tuo Cimitero; Evocalo Specialmente e, se lo fai, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.
  pt: |-
    Se este card for escolhido como alvo de um ataque: escolha 1 monstro Dragão de Nível 7 ou mais no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, mude o alvo do ataque para ele e realize o cálculo de dano.
  ja: |-
    ①：このカードが攻撃対象に選択された場合、自分の墓地のレベル７以上のドラゴン族モンスター１体を対象として発動する。そのモンスターを特殊召喚し、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  ko: |-
    ①: 이 카드가 공격 대상으로 선택되었을 경우, 자신 묘지의 레벨 7 이상의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 특수 소환하여, 공격 대상을 그 몬스터에 옮기고 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被选择作为攻击对象的场合，以自己墓地1只7星以上的龙族怪兽为对象发动。那只怪兽特殊召唤，攻击对象转移为那只怪兽进行伤害计算。
