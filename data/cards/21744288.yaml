name:
  en: Witchcrafter Schmietta
  de: Hexwerkerin Schmietta
  es: Schmietta Artibruja
  fr: Schmietta, Artisanesorcière
  it: Stregartigiana Fabbretta
  pt: Fazticeira Schmietta
  ja: ウィッチクラフト・シュミッタ
  ja_romaji: Wicchikurafuto Shumitta
  ko: 위치크래프트 슈미타
  ko_rr: Wichikeuraepeuteu Syumita
  zh-TW:
  zh-CN: 魔女术工匠·锻造女巫
text:
  en: |-
    During the Main Phase (Quick Effect): You can Tribute this card, then discard 1 Spell; Special Summon 1 "Witchcrafter" monster from your Deck, except "Witchcrafter Schmietta". You can banish this card from your GY; send 1 "Witchcrafter" card from your Deck to the GY, except "Witchcrafter Schmietta". You can only use each effect of "Witchcrafter Schmietta" once per turn.
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 1 Zauber abwerfen; beschwöre 1 „Hexwerker“-Monster als Spezialbeschwörung von deinem Deck, außer „Hexwerkerin Schmietta“. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Hexwerker“-Karte von deinem Deck auf den Friedhof, außer „Hexwerkerin Schmietta“. Du kannst jeden Effekt von „Hexwerkerin Schmietta“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta, y después descarta 1 Mágica; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Artibruja", excepto "Schmietta Artibruja". Puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 carta "Artibruja" en tu Deck, excepto "Schmietta Artibruja". Sólo puedes usar cada efecto de "Schmietta Artibruja" una vez por turno.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte, puis défaussez 1 Magie ; Invoquez Spécialement 1 monstre "Artisanesorcière" ("Schmietta, Artisanesorcière" exclu) depuis votre Deck. Vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 carte "Artisanesorcière" ("Schmietta, Artisanesorcière" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Schmietta, Artisanesorcière" qu'une fois par tour.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta, poi scartare 1 Magia; Evoca Specialmente 1 mostro "Stregartigiana" dal tuo Deck, eccetto "Stregartigiana Fabbretta". Puoi bandire questa carta dal tuo Cimitero; manda 1 carta "Stregartigiana" dal tuo Deck al Cimitero, eccetto "Stregartigiana Fabbretta". Puoi utilizzare ogni effetto di "Stregartigiana Fabbretta" una sola volta per turno.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode oferecer este card como Tributo e, depois, descartar 1 Magia; Invoque por Invocação-Especial 1 monstro "Fazticeira" do seu Deck, exceto "Fazticeira Schmietta". Você pode banir este card do seu Cemitério; envie 1 card "Fazticeira" do seu Deck para o Cemitério, exceto "Fazticeira Schmietta". Você só pode usar cada efeito de "Fazticeira Schmietta" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、このカードをリリースし、手札から魔法カード１枚を捨てて発動できる。デッキから「ウィッチクラフト・シュミッタ」以外の「ウィッチクラフト」モンスター１体を特殊召喚する。②：墓地のこのカードを除外して発動できる。デッキから「ウィッチクラフト・シュミッタ」以外の「ウィッチクラフト」カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이 카드를 릴리스하고, 패에서 마법 카드 1장을 버리고 발동할 수 있다. 덱에서 "위치크래프트 슈미타" 이외의 "위치크래프트" 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "위치크래프트 슈미타" 이외의 "위치크래프트" 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己·对方的主要阶段，把这张卡解放，从手卡丢弃1张魔法卡才能发动。从卡组把「魔女术工匠·锻造女巫」以外的1只「魔女术」怪兽特殊召唤。
    ②：把墓地的这张卡除外才能发动。从卡组把「魔女术工匠·锻造女巫」以外的1张「魔女术」卡送去墓地。
