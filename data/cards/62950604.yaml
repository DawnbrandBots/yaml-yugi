name:
  en: Silent Psychic Wizard
  de: Lautloser Psi-Zauberer
  es: Mago Psíquico Silencioso
  fr: Magicien Psychique du Silence
  it: Stregone Psichico Silente
  pt: Mago Psíquico Silencioso
  ja: <ruby>沈<rt>ちん</rt></ruby><ruby>黙<rt>もく</rt></ruby>のサイコウィザード
  ja_romaji: Chinmoku no Saiko Wizādo
  ko: 침묵의 사이코 위저드
  ko_rr:
  zh-TW: 沉默的念力巫師
  zh-CN: 沉默的念力巫师
text:
  en: |-
    When this card is Normal Summoned: You can target 1 Psychic-Type monster in your Graveyard; banish that target. If this card is sent from the field to the Graveyard: Special Summon that monster banished by this effect.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 Monster vom Typ Psi in deinem Friedhof wählen und aus dem Spiel entfernen. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, beschwöre das aus dem Spiel entfernte Monster als Spezialbeschwörung.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes seleccionar 1 monstruo de Tipo Psíquico en tu Cementerio y retirarlo del juego. Cuando esta carta es mandada del Campo al Cementerio, Invoca de Modo Especial al monstruo retirado del juego.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre de Type Psychique dans votre Cimetière ; bannissez la cible. Si cette carte est envoyée depuis le Terrain au Cimetière : Invoquez Spécialement le monstre banni par cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro di Tipo Psichico nel tuo Cimitero; bandisci quel bersaglio. Se questa carta viene mandata dal Terreno al Cimitero: Evoca Specialmente quel mostro bandito da questo effetto.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro do Tipo Psíquico no seu Cemitério; bana o alvo. Se este card for enviado do campo para o Cemitério; Invoque por Invocação-Especial o monstro banido por este efeito.
  ja: |-
    このカードが召喚に成功した時、自分の墓地に存在するサイキック族モンスター１体を選択してゲームから除外する事ができる。このカードがフィールド上から墓地へ送られた時、このカードの効果で除外したモンスターを特殊召喚する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 사이킥족 몬스터 1장을 선택하고 게임에서 제외할 수 있다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 이 카드의 효과로 제외한 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以选择自己墓地存在的1只念动力族怪兽从游戏中除外。这张卡从场上送去墓地时，这张卡的效果除外的怪兽特殊召唤。
