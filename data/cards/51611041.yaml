  ja: <ruby>模<rt>も</rt></ruby><ruby>拘<rt>く</rt></ruby><ruby>撮<rt>さつ</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>人<rt>じん</rt></ruby> エピゴネン
  ja_romaji: Mokusatsu Seijin Epigonen
