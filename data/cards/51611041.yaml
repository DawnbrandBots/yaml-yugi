  zh-CN: 模拘摄星人 模仿者
text:
  en:
  de: |-
    Du kannst 1 Effektmonster als Tribut anbieten: Beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann beschwöre 1 „Epigonos-Spielmarke“ (Stufe 1/ATK 0/ DEF 0) mit demselben Typ und derselben Eigenschaft wie Grund-Typ und Grund-Eigenschaft des als Tribut angebotenen Monsters als Spezialbeschwörung. Du kannst diesen Effekt von „Epigonen, der imitierende Eindringling“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 Monstruo de Efecto: Invoca esta carta de Modo Especial desde tu mano, y después Invoca de Modo Especial 1 "Ficha Epígonos" (Nivel 1/ATK 0/ DEF 0) con el mismo Tipo y Atributo que el Tipo y Atributo originales del monstruo Sacrificado. Sólo puedes usar este efecto de "Epigonen, el Invasor Suplantador" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 Monstre à Effet : Invoquez Spécialement cette carte depuis votre main, puis Invoquez Spécialement 1 "Jeton Epigonos" (Niveau 1/ATK 0/ DEF 0) du même Type et Attribut que le Type et Attribut d'origine du monstre Sacrifié. Vous ne pouvez utiliser cet effet de "Epigonen, l'Envahisseur Usurpateur" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 Mostro con Effetto: Evoca Specialmente questa carta dalla tua mano, poi Evoca Specialmente 1 "Segna-Epigonos" (Livello 1/ATK 0/ DEF 0) con lo stesso Tipo e Attributo del Tipo e Attributo originali del mostro offerto come Tributo. Puoi utilizzare questo effetto di "Epigonen, l'Invasore Impersonificazione" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 Monstro de Efeito: Invoque este card por Invocação-Especial da sua mão e, depois, Invoque por Invocação-Especial 1 "Ficha de Epigonos" (Nível 1/ATK 0/DEF 0) com o mesmo Tipo e Atributo que o Tipo e Atributo originais do monstro oferecido como Tributo. Você só pode usar este efeito de "Epigonen, o Invasor Personificador" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：自分フィールドの効果モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。その後、リリースしたモンスターの元々の種族・属性と同じ種族・属性を持つ「エピゴノストークン」（星１・攻／守０）１体を自分フィールドに特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 효과 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 릴리스한 몬스터의 원래의 종족 / 속성과 같은 종족 / 속성을 가지는 "에피고노스 토큰"(레벨 1 / 공 0 / 수 0) 1장을 자신 필드에 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可解放我方場上的１隻效果怪獸發動。從手牌特殊召喚此卡。其後，將種族・屬性與所解放怪獸原本的種族・屬性相同的１隻「後繼者衍生物」（星１・攻／守０）特殊召喚至我方場上。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：解放自己场上的１只效果怪兽可以发动。从手牌将此卡特殊召唤。然后，将种族・属性与所解放怪兽原本种族・属性相同的１只“后继者衍生物”（星１・攻／守０）特殊召唤至自己场上。
