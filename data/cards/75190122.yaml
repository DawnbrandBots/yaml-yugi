text:
  en:
  de: |-
    Falls du Monster kontrollierst, deren Grund-Namen „Dunkler Magier“ und „Dunkles Magier-Mädchen“ sind: Zerstöre alle Karten, die dein Gegner kontrolliert.
  es: |-
    Si controlas monstruos cuyos nombres originales son "Mago Oscuro" y "Chica Maga Oscura": destruye todas las cartas que controle tu adversario.
  fr: |-
    Si vous contrôlez des monstres dont les noms d'origine sont "Magicien Sombre" et "Magicienne des Ténèbres" : détruisez toutes les cartes contrôlées par votre adversaire.
  it: |-
    Se controlli mostri i cui nomi originali sono "Mago Nero" e "Ragazza Maga Nera": distruggi tutte le carte controllate dal tuo avversario.
  pt: |-
    Se você controlar monstros cujos nomes originais sejam "Mago Negro" e "Pequena Maga Negra": destrua todos os cards que seu oponente controla.
  ja: |-
    ①：自分フィールドに、元々のカード名が「ブラック・マジシャン」と「ブラック・マジシャン・ガール」となるモンスターが存在する場合に発動できる。相手フィールドのカードを全て破壊する。
  ko: |-
    ①: 자신 필드에, 원래의 카드명이 "블랙 매지션"과 "블랙 매지션 걸"이 되는 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다.
  zh-TW: |-
    ①：可在我方場上存在原本的卡名為「黑魔導」及「黑魔導女孩」的怪獸的狀況下發動。將對方場上的所有卡全部破壞。
  zh-CN: |-
    ①：原本卡牌名是“黑魔导”和“黑魔导女孩”的怪兽各自存在于我方场上的场合可发动。破坏对手场上的所有卡牌。
