  zh-CN: 娱乐伙伴 弩弓蝗虫
text:
  en: |-
    You can Tribute 1 "Performapal" monster; inflict damage to your opponent equal to the Level it had on the field x 100 (original Level, if face-down). You can Tribute 1 "Performapal" monster, then target 1 "Performapal" monster in your Graveyard other than the Tributed monster; add it to your hand. You can only use each effect of "Performapal Bowhopper" once per turn.
  de: |-
    Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten; füge deinem Gegner Schaden in Höhe der Stufe, die es auf dem Spielfeld hatte, x 100 zu (seiner Grundstufe, falls verdeckt). Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten und dann 1 anderes „Künstlerkumpel“-Monster in deinem Friedhof außer dem als Tribut angebotenen wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Künstlerkumpel Bogenhüpfer“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo "Artistamigo"; inflige daño a tu adversario igual al Nivel que éste tenía en el Campo x 100 (el Nivel original, si está boca abajo). Puedes Sacrificar 1 monstruo "Artistamigo", y después seleccionar 1 monstruo "Artistamigo" en tu Cementerio que no sea el monstruo Sacrificado; añádelo a tu mano. Sólo puedes usar cada efecto de "Artistamigo Saltarco" una vez por turno.
  fr: |-
    Vous pouvez Sacrifiez 1 monstre "Potartiste" ; infligez des dommages à votre adversaire égaux au Niveau qu'il avait sur le Terrain x 100 (Niveau d'origine, si face verso). Vous pouvez Sacrifiez 1 monstre "Potartiste", puis ciblez 1 monstre "Potartiste" (le monstre Sacrifié exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Sauterellarc Potartiste" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro "Artistamico"; infliggi al tuo avversario danno pari al Livello che aveva sul Terreno x 100 (Livello originale se coperto). Puoi offrire come Tributo 1 mostro "Artistamico", poi scegliere come bersaglio nel tuo Cimitero 1 mostro "Artistamico" diverso dal mostro offerto come Tributo; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Artistamico Cavalbalestra" una sola volta per turno.
  pt: |-
    Você pode oferecer 1 monstro "Camarartista" como Tributo; cause dano ao seu oponente igual ao Nível que ele tinha no campo x 100 (o Nível original, se ele estava com a face para baixo). Você pode oferecer 1 monstro "Camarartista" como Tributo e, depois, escolher 1 monstro "Camarartista" no seu Cemitério que não seja o monstro oferecido como Tributo; adicione-o à sua mão. Você só pode usar cada efeito de "Camarartista Grilarco" uma vez por turno.
  ja: |-
    「ＥＭガンバッター」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ＥＭ」モンスター１体をリリースして発動できる。リリースしたモンスターのレベル×１００ダメージを相手に与える。②：自分フィールドの「ＥＭ」モンスター１体をリリースし、リリースしたモンスター以外の自分の墓地の「ＥＭ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    "EM(활메뚜기) 치어몰"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 "EM(활메뚜기)" 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 레벨 × 100 데미지를 상대에게 준다. ② : 자신 필드의 "EM(활메뚜기)" 몬스터 1장을 릴리스하고, 릴리스한 몬스터 이외의 자신 묘지의 "EM(활메뚜기)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「EMガンバッター」的①②的效果1回合各能使用1次。①：把自己场上1只「EM」怪兽解放才能发动。给与对方解放的怪兽的等级×100伤害。②：把自己场上1只「EM」怪兽解放，以解放的怪兽以外的自己墓地1只「EM」怪兽为对象才能发动。那只怪兽加入手卡。
