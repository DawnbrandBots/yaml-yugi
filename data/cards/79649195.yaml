    Annulla l'attivazione di una Carta Magia Equipaggiamento e distruggila.
  pt: |-
    Anule a activação de um Card de Magia de Equipamento e destrúa-o.
  ja: |-
    装備魔法カードの発動を無効にし、それを破壊する。
  ko: |-
    장착 마법 카드의 발동을 무효로 하여, 그것을 파괴한다.
  zh-TW: |-
    可在裝備魔法卡發動時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    装备魔法卡的发动无效，并把那破坏。
