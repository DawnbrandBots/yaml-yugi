  en: |-
    Negate the activation of an Equip Spell Card and destroy it.
  de: |-
    Annulliere die Aktivierung einer Ausrüstungszauberkarte und zerstöre sie.
  es: |-
    Niega la activación de una Carta Mágica de Equipo y destrúyela.
  fr: |-
    Annule l'activation d'une Carte Magie d'Equipement et la détruit.
