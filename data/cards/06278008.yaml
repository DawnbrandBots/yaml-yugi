text:
  en: |-
    Target 1 Fusion, Synchro, Xyz, or Link Monster on the field; return that face-up monster to the Extra Deck, then you can Special Summon 1 appropriate monster from either GY to your field based on the type of monster returned.
    ● Fusion: A monster with the same Attribute as the returned monster.
    ● Synchro: A monster with a lower Level than the returned monster.
    ● Xyz: A monster with a Level equal to the returned monster's Rank.
    ● Link: A monster with the same Type as the returned monster.
    You can only activate 1 "Seishou Ruten" per turn.
