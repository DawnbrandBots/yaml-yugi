  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの融合・Ｓ・Ｘ・Ｌモンスター１体を対象として発動できる。その表側表示モンスターをＥＸデッキに戻す。その後、戻したモンスターの種類（融合・Ｓ・Ｘ・Ｌ）によって以下のモンスター１体を自分・相手の墓地から自分フィールドに特殊召喚できる。●融合：戻したモンスターと同じ属性のモンスター ●Ｓ：戻したモンスターよりレベルが低いモンスター ●Ｘ：戻したモンスターのランクと同じ数値のレベルを持つモンスター ●Ｌ：戻したモンスターと同じ種族のモンスター
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 되돌린 몬스터의 종류(융합 / 싱크로 / 엑시즈 / 링크)에 따라 이하의 몬스터 1장을 자신 / 상대 묘지에서 자신 필드에 특수 소환할 수 있다. ●융합: 되돌린 몬스터와 같은 속성의 몬스터 ●싱크로: 되돌린 몬스터보다 레벨이 낮은 몬스터 ●엑시즈: 되돌린 몬스터의 랭크와 같은 수치의 레벨을 가지는 몬스터 ●링크: 되돌린 몬스터와 같은 종족의 몬스터
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以场上的１只融合・同步・超量・连接怪兽为对象可以发动。将该表侧表示怪兽放回额外牌组。然后，根据所放回的怪兽种类（融合・同步・超量・连接），可从自己・对手的墓地将以下的１只怪兽特殊召唤至自己场上。
    ●融合：属性与所放回怪兽相同的怪兽
    ●同步：等级低于所放回怪兽的怪兽
    ●超量：等级与所放回怪兽的阶级数值相同的怪兽
    ●连接：种族与所放回怪兽相同的怪兽
