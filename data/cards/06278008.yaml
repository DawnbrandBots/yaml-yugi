  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの融合・Ｓ・Ｘ・Ｌモンスター１体を対象として発動できる。その表側表示モンスターをＥＸデッキに戻す。その後、戻したモンスターの種類（融合・Ｓ・Ｘ・Ｌ）によって以下のモンスター１体を自分・相手の墓地から自分フィールドに特殊召喚できる。●融合：戻したモンスターと同じ属性のモンスター ●Ｓ：戻したモンスターよりレベルが低いモンスター ●Ｘ：戻したモンスターのランクと同じ数値のレベルを持つモンスター ●Ｌ：戻したモンスターと同じ種族のモンスター
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.
    ①: 필드의 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 되돌린 몬스터의 종류(융합 / 싱크로 / 엑시즈 / 링크)에 따라 이하의 몬스터 1장을 자신 / 상대의 묘지에서 자신 필드에 특수 소환할 수 있다.
    ●융합: 되돌린 몬스터와 같은 속성의 몬스터
    ●싱크로: 되돌린 몬스터보다도 레벨이 낮은 몬스터
    ●엑시즈: 되돌린 몬스터의 랭크와 같은 수치의 레벨을 가지는 몬스터
    ●링크: 되돌린 몬스터와 같은 종족의 몬스터
