text:
  en: |-
    Target 1 Rank 4 or lower Xyz Monster in your GY; Special Summon it. Its Attribute becomes WATER. You can banish this card from your GY, then target 1 WATER Xyz Monster you control; Special Summon from your Extra Deck, 1 WATER Xyz Monster that is 1 Rank higher than that monster you control, by using it as material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) You can only use 1 "Xyz Revive Splash" effect per turn, and only once that turn.
  de: |-
    Wähle 1 Xyz-Monster des Rangs 4 oder niedriger in deinem Friedhof; beschwöre es als Spezialbeschwörung. Seine Eigenschaft wird zu WASSER. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 WASSER Xyz-Monster wählen, das du kontrollierst; beschwöre 1 WASSER Xyz-Monster, dessen Rang 1 höher ist als der des Monsters, das du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du es als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Du kannst nur 1 Effekt von „Xyz-Wiederbelebungsschwall“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Selecciona 1 Monstruo Xyz de Rango 4 o menor en tu Cementerio; Invócalo de Modo Especial. Su Atributo se convierte en AGUA. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Xyz de AGUA que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz de AGUA que sea 1 Rango mayor que ese monstruo que controlas, usándolo como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes usar 1 efecto de "Salpicadura Reanimadora Xyz" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 Monstre Xyz de max. Rang 4 dans votre Cimetière ; Invoquez-le Spécialement. Son Attribut devient EAU. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz EAU que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz EAU qui a 1 Rang de plus que le monstre que vous contrôlez depuis votre Extra Deck, en l'utilisant comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez utiliser qu'1 effet de "Splash de Réanimation Xyz" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz di Rango 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Il suo Attributo diventa ACQUA. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz ACQUA che controlli; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz ACQUA che è di 1 Rango superiore a quel mostro che controlli, utilizzandolo come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi utilizzare solo 1 effetto di "Spruzzo Rivivificatore Xyz" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 Monstro Xyz de Classe 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Seu Atributo se torna ÁGUA. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz de ÁGUA que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz de ÁGUA que seja 1 Classe superior à desse monstro que você controla, ao usá-lo como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você só pode usar 1 efeito de "Respingo Renovador Xyz" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の墓地のランク４以下のＸモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは水属性になる。②：墓地のこのカードを除外し、自分フィールドの水属性Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高い水属性Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지의 랭크 4 이하의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 물 속성이 된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 물 속성 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신 몬스터보다 랭크가 1개 높은 물 속성 엑시즈 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己墓地的1只阶级4以下的超量怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽变为水属性。②：将墓地的此卡除外，以自己场上的1只水属性超量怪兽为对象可以发动。将1只阶级比自己的该怪兽高1的水属性超量怪兽重叠在对象怪兽上面，视为超量召唤从额外牌组特殊召唤。
