text:
  en: |-
    This rabbit's got a sweet tooth! He's on a quest for the world's sweetest carrot, and just wants to nibble carrots all day today, tomorrow, and the day after that!
  de: |-
    Dieses Kaninchen ist ein echtes Leckermaul! Es ist auf der Suche nach der süßesten Möhre der Welt und würde heute am liebsten den ganzen Tag lang nur Möhren knabbern. Und morgen auch und übermorgen auch!
  es: |-
    ¡A este conejo le encantan los dulces! Está a la búsqueda de la zanahoria más dulce del mundo. Sólo quiere mordisquear zanahorias todo el día hoy, mañana, ¡y pasado mañana también!
  fr: |-
    Un lapin ultra gourmand ! Il est à la recherche de la plus délicieuse carotte dans le monde et sa seule passion est de manger des carottes à longueur de journée !
  it: |-
    Questo coniglio ama davvero rosicchiare! È alla ricerca della carota più dolce del mondo, e desidera soltanto mordicchiare carote tutto il giorno oggi, domani, e nei giorni a seguire!
  pt: |-
    Este coelho adora doces! Ele está em busca da cenoura mais doce do mundo, e só quer mordiscar cenouras o dia todo, hoje, amanhã e depois!
  ja: |-
    甘いものがとっても大好きな甘党うさぎ。世界一甘いと言われる甘糖人参を探し求め、今日も明日もニンジンをかじりたい。
  ko: |-
    단 것을 무진장 좋아하는 당분 매니아. 세계 최고로 당도가 높은 당근을 찾으며, 오늘도 내일도 당근을 갈구한다.
  zh-TW: |-
    非常喜歡吃甜食的嗜甜食兔。尋找著傳聞中全世界最甜的蔗糖胡蘿蔔，每天都想啃胡蘿蔔。
  zh-CN: |-
    非常喜欢甜食的甜食派兔子。在找据说是世界第一甜的甘糖胡萝卜，无论今天还是明天都想要啃胡萝卜。
