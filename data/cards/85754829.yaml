text:
  en: |-
    Each time a face-down Defense Position monster is flipped face-up, place 1 Worm Counter on this card. This card gains 300 ATK for each Worm Counter on it.
  de: |-
    Jedes Mal, wenn ein Monster in verdeckter Verteidigungsposition aufgedeckt wird, lege 1 Wurm-Zählmarke auf diese Karte. Diese Karte erhält 300 ATK für jede Wurm-Zählmarke auf ihr.
  es: |-
    Cada vez que un monstruo en Posición de Defensa boca abajo en el Campo es volteado, pon un Contador Gusano en esta carta. Esta carta gana 300 de ATK por cada Contador Gusano que tenga.
  fr: |-
    Chaque fois qu'un monstre en Position de Défense face verso est retourné, placez 1 Compteur Ver sur cette carte. Cette carte gagne 300 points d'ATK pour chaque Compteur Ver sur elle.
  it: |-
    Ogni volta che un mostro coperto in Posizione di Difesa viene scoperto metti un Segnalino Verme su questa carta. Questa carta guadagna 300 ATK per ogni Segnalino Verme su di essa.
  pt: |-
    Sempre que um monstro com a face para baixo em Posição de Defesa for virado com a face para cima, coloque 1 Marcador de Lombriga neste card. Este card ganha 300 de ATK para cada Marcador de Lombriga nele.
  ja: |-
    フィールド上に裏側守備表示で存在するモンスターがリバースする度に、このカードにワームカウンターを１つ置く。このカードの攻撃力は、このカードに乗っているワームカウンターの数×３００ポイントアップする。
  ko: |-
    필드 위에 뒷면 수비 표시로 존재하는 몬스터가 리버스할 때마다, 이 카드에 웜 카운터를 1개 놓는다. 이 카드에 얹혀 있는 웜 카운터 1개당, 이 카드의 공격력은 300 포인트 올린다.
  zh-TW: |-
    每當場上的反面守備表示怪獸反轉時，就在此卡放置１個異蟲計數物。此卡的攻擊力依據此卡的異蟲計數物數量×３００進行提升。
  zh-CN: |-
    每次场上的里侧守备表示怪兽反转，放置１个异虫计数物在此卡。此卡的攻击力上升此卡的异虫计数物数量×３００点。
