text:
  en: |-
    (Quick Effect): You can discard this card; add 1 "Thunder Dragondark" from your Deck to your hand. If this card is banished, or sent from the field to the GY: You can add 1 "Thunder Dragon" card from your Deck to your hand, except "Thunder Dragondark". You can only use 1 "Thunder Dragondark" effect per turn, and only once that turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte abwerfen; füge deiner Hand 1 „Donnerdrachen-Finsternis“ von deinem Deck hinzu. Falls diese Karte verbannt oder vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Donnerdrache“-Karte von deinem Deck hinzufügen, außer „Donnerdrachen-Finsternis“. Du kannst nur 1 Effekt von „Donnerdrachen-Finsternis“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    (Efecto Rápido): puedes descartar esta carta; añade a tu mano 1 "Oscurodragón de Trueno" en tu Deck. Si esta carta es desterrada, o mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Dragón de Trueno" en tu Deck, excepto "Oscurodragón de Trueno". Sólo puedes usar 1 efecto de "Oscurodragón de Trueno" por turno, y sólo una vez ese turno.
  fr: |-
    (Effet Rapide) : vous pouvez défausser cette carte ; ajoutez 1 "Ténèbredragon du Tonnerre" depuis votre Deck à votre main. Si cette carte est bannie, ou envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Dragon du Tonnerre" ("Ténèbredragon du Tonnerre" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Ténèbredragon du Tonnerre" par tour, et uniquement une fois le tour.
  it: |-
    (Effetto Rapido): puoi scartare questa carta; aggiungi 1 "Oscurodrago del Tuono" dal tuo Deck alla tua mano. Se questa carta viene bandita, o mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Drago del/di Tuono" dal tuo Deck alla tua mano, eccetto "Oscurodrago del Tuono". Puoi utilizzare solo 1 effetto di "Oscurodrago del Tuono" per turno, e solo una volta in quel turno.
  pt: |-
    (Efeito Rápido): você pode descartar este card; adicione 1 "Negrodragão do Trovão" do seu Deck à sua mão. Se este card for banido ou enviado do campo para o Cemitério: você pode adicionar 1 card "Dragão do Trovão" do seu Deck à sua mão, exceto "Negrodragão do Trovão". Você só pode usar 1 efeito de "Negrodragão do Trovão" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手ターンに、このカードを手札から捨てて発動できる。デッキから「雷電龍－サンダー・ドラゴン」１体を手札に加える。②：このカードが除外された場合、またはフィールドから墓地へ送られた場合に発動できる。デッキから「雷電龍－サンダー・ドラゴン」以外の「サンダー・ドラゴン」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "뇌전룡－썬더 드래곤" 1장을 패에 넣는다. ②: 이 카드가 제외되었을 경우, 또는 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "뇌전룡－썬더 드래곤" 이외의 "썬더 드래곤" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：将此卡从手牌中舍弃可以发动。从牌组将1只“暗雷龙”加入手牌。此效果在对手回合中也可以发动。②：此卡被除外的情况下或从场上被送至墓地的情况下可以发动。从牌组将1张“暗雷龙”以外的“雷龙”卡加入手牌。
