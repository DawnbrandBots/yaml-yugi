  ko_rr:
  zh-TW: 奇跡的蘇生
  zh-CN: 奇迹的苏生
text:
  en: |-
    Activate only as Chain Link 4 or higher. Select 1 monster from either player's Graveyard and Special Summon it. You cannot activate this card if multiple cards/effects with the same name are in that Chain.
  de: |-
    Aktiviere nur als Kettenglied 4 oder höher. Wähle 1 Monster im Friedhof eines beliebigen Spielers und beschwöre es als Spezialbeschwörung. Du kannst diese Karte nicht aktivieren, falls mehrere Karten/Effekte mit demselben Namen in dieser Kette sind.
  es: |-
    Activa esta carta sólo como Eslabón de Cadena 4 o más alto. Selecciona 1 monstruo de cualquiera de los Cementerios de los jugadores e Invócalo mediante una Invocación Especial. Esta carta no puede activarse si múltiples cartas o efectos con el mismo nombre fueron activados en esa Cadena.
  fr: |-
    Activable uniquement en tant que Block Chaîne 4 ou supérieur. Sélectionnez 1 monstre depuis le Cimetière de l'un ou l'autre joueur et Invoquez-le Spécialement. Vous ne pouvez pas activer cette carte s'il y a plusieurs cartes/effets avec le même nom dans cette Chaîne.
  it: |-
    Attiva questa carta solo come Anello 4 o più di una Catena. Seleziona 1 mostro nel Cimitero di un qualsiasi giocatore ed Evocalo tramite Evocazione Speciale. Non puoi attivare questa carta se più di una carta/effetto con lo stesso nome è stata attivata in quella catena.
  pt: |-
    Ative somente como Elo 4 da Chain ou acima. Selecione 1 monstro do Cemitério de qualquer jogador e o Special Summon. Você não pode ativar essa carta se múltiplas cartas/efeitos com o mesmo nome estiverem naquela Chain.
  ja: |-
    チェーン４以降に発動できる。自分または相手の墓地のモンスター１体を選択し、自分フィールド上に特殊召喚する。同一チェーン上に複数回同名カードの効果が発動している場合、このカードは発動できない。
  ko: |-
    체인 4 이상에 발동할 수 있다. 자신 또는 상대 묘지의 몬스터 1장을 선택하고, 자신 필드 위에 특수 소환한다. 동일한 체인 위에 여러 번 같은 이름의 카드 효과가 발동하고 있을 경우, 이 카드는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    连锁4以后才能发动。选择自己或者对方的墓地1只怪兽，在自己场上特殊召唤。同一连锁上有复数次同名卡的效果发动的场合，这张卡不能发动。
