text:
  en: |-
    You can Ritual Summon this card with "Mitsurugi Ritual". Monsters your opponent controls lose 800 ATK. You can reveal this card in your hand; Special Summon 1 "Mitsurugi" monster from your Deck, then Tribute 1 monster you control. You can only use this effect of "Ame no Habakiri no Mitsurugi" once per Duel. If this card is Tributed: You can add 1 "Mitsurugi" card from your Deck to your hand, except "Ame no Habakiri no Mitsurugi", then you can Special Summon this card. You can only use this effect of "Ame no Habakiri no Mitsurugi" once per turn.
  de: |-
    Du kannst diese Karte mit „Mitsurugi-Ritual“ als Ritualbeschwörung beschwören. Monster, die dein Gegner kontrolliert, verlieren 800 ATK. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 „Mitsurugi“-Monster als Spezialbeschwörung von deinem Deck, dann biete 1 Monster, das du kontrollierst, als Tribut an. Du kannst diesen Effekt von „Ame no Habakiri no Mitsurugi“ nur einmal pro Duell verwenden. Falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 „Mitsurugi“-Karte von deinem Deck hinzufügen, außer „Ame no Habakiri no Mitsurugi“, dann kannst du diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Ame no Habakiri no Mitsurugi“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ritual Mitsurugi". Los monstruos que controla tu adversario pierden 800 ATK. Puedes mostrar esta carta en tu mano; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Mitsurugi", y después Sacrifica 1 monstruo que controles. Sólo puedes usar este efecto de "Ame no Habakiri no Mitsurugi" una vez por Duelo. Si esta carta es Sacrificada: puedes añadir a tu mano 1 carta "Mitsurugi" en tu Deck, excepto "Ame no Habakiri no Mitsurugi", y después puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Ame no Habakiri no Mitsurugi" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Rituel Mitsurugi". Les monstres contrôlés par votre adversaire perdent 800 ATK. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre "Mitsurugi" depuis votre Deck, puis Sacrifiez 1 monstre que vous contrôlez. Vous ne pouvez utiliser cet effet de "Ame no Habakiri no Mitsurugi" qu'une fois par Duel. Si cette carte est Sacrifiée : vous pouvez ajouter 1 carte "Mitsurugi" ("Ame no Habakiri no Mitsurugi" exclu) depuis votre Deck à votre main, puis vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Ame no Habakiri no Mitsurugi" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rituale Mitsurugi". I mostri controllati dal tuo avversario perdono 800 ATK. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro "Mitsurugi" dal tuo Deck, poi offri come Tributo 1 mostro che controlli. Puoi utilizzare questo effetto di "Ame no Habakiri no Mitsurugi" una sola volta per Duello. Se questa carta viene offerta come Tributo: puoi aggiungere 1 carta "Mitsurugi" dal tuo Deck alla tua mano, eccetto "Ame no Habakiri no Mitsurugi", poi puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Ame no Habakiri no Mitsurugi" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ritual de Mitsurugi". Monstros que seu oponente controla perdem 800 de ATK. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro "Mitsurugi" do seu Deck e, depois, ofereça como Tributo 1 monstro que você controla. Você só pode usar este efeito de "Ame no Habakiri no Mitsurugi" uma vez por Duelo. Se este card for oferecido como Tributo: você pode adicionar 1 card "Mitsurugi" do seu Deck à sua mão, exceto "Ame no Habakiri no Mitsurugi" e, depois, você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Ame no Habakiri no Mitsurugi" uma vez por turno.
  ja: |-
    「巳剣降臨」により降臨
    このカード名の、①の効果はデュエル中に１度しか使用できず、③の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。デッキから「巳剣」モンスター１体を特殊召喚する。その後、自分フィールドのモンスター１体をリリースする。②：相手フィールドのモンスターの攻撃力は８００ダウンする。③：このカードがリリースされた場合に発動できる。デッキから「天羽々斬之巳剣」以外の「巳剣」カード１枚を手札に加える。その後、このカードを特殊召喚できる。
