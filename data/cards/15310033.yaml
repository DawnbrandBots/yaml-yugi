name:
  en: Unknown Synchron
  de: Unbekanntes Synchron
  es: Sincrón Desconocido
  fr: Inconnu Synchronique
  it: Synchron Sconosciuto
  pt: Sincron Desconhecido
  ja: アンノウン・シンクロン
  ja_romaji: An'noun Shinkuron
  ko: 언논 싱크론
  ko_rr:
  zh-TW:
  zh-CN: 未知同步士
text:
  en: |-
    If only your opponent controls a monster, you can Special Summon this card (from your hand). You can only Special Summon "Unknown Synchron" once per Duel this way.
  de: |-
    Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Unbekanntes Synchron“ nur einmal pro Duell auf diese Art als Spezialbeschwörung beschwören.
  es: |-
    Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar "Sincrón Desconocido" de Modo Especial una vez por Duelo de esta forma.
  fr: |-
    Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Inconnu Synchronique" qu'une fois par Duel de cette façon.
  it: |-
    Se solo il tuo avversario controlla un mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Synchron Sconosciuto" una sola volta per Duello in questo modo.
  pt: |-
    Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar "Sincrón Desconocido" de Modo Especial una vez por Duelo de esta forma.
  ja: |-
    「アンノウン・シンクロン」の①の方法による特殊召喚はデュエル中に１度しかできない。①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。
  ko: |-
    "언논 싱크론"의 ①의 방법에 의한 특수 소환은 듀얼 중에 1번밖에 할 수 없다. ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW: |-
    透過「未知同步士」的①方法的特殊召喚，在決鬥中僅限１次。①：在對方場上存在怪獸，我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。
  zh-CN: |-
    以此卡名的①方法的特殊召唤在决斗中仅可有1次。①：对手场上存在怪兽，自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。
