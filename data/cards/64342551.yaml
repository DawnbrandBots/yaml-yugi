text:
  en: |-
    As long as "Umi" remains face-up on the field, this card can attack your opponent's Life Points directly.
  de: |-
    Solange „Umi“ offen auf dem Spielfeld liegt, kann diese Karte die Life Points deines Gegners direkt angreifen.
  es: |-
    Mientras "Umi" permanezca boca arriba en el Campo, esta carta puede atacar los Life Points de tu adversario directamente.
  fr: |-
    Tant qu' "Umi" reste face recto sur le Terrain, cette carte peut attaquer directement les Life Points de votre adversaire.
  it: |-
    Fino a quando "Umi" resta scoperta sul Terreno, questa carta può attaccare direttamente i Life Points del tuo avversario.
  pt: |-
    Enquanto "Umi" permanecer no Campo com a face para cima, este card pode atacar os Life Points do seu adversário diretamente.
  ja: |-
    「海」がフィールド上に存在する限り、このカードは相手プレイヤーに直接攻撃する事ができる。
  ko: |-
    "바다"가 필드 위에 존재하는 한, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    只要「海」在场上存在，这张卡可以直接攻击对方玩家。
