  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、自分メインフェイズ１の間、自分フィールドのドラゴン族・炎属性モンスターは相手が発動した効果を受けない。②：自分メインフェイズに発動できる。デッキから「天盃龍」モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。③：バトルフェイズ中にこのカードが破壊された場合、自分フィールドのドラゴン族Ｓモンスター１体を対象として発動できる。そのモンスターの攻撃力を倍にする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 자신 메인 페이즈 1 동안, 자신 필드의 드래곤족 / 화염 속성 몬스터는 상대가 발동한 효과를 받지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "천배룡" 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ③: 배틀 페이즈 중에 이 카드가 파괴되었을 경우, 자신 필드의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 배로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：只要此卡存在于场地区域，在自己的主要阶段１期间，自己场上的龙族・炎属性怪兽不受对手所发动的效果影响。
    ②：在自己的主要阶段可以发动。从牌组将１只“天杯龙”怪兽加入手牌。然后，挑选自己的１张手牌舍弃。
    ③：此卡在战斗阶段中被破坏的情况下，以自己场上的１只龙族同步怪兽为对象可以发动。将该怪兽的攻击力改成两倍。
