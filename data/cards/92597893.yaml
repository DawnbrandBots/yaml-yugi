name:
  en: Feedran, the Winds of Mischief
  de: Feedran, der spitzbübische Wind
  es: Fiedran, los Vientos de Malicia
  fr: Feedran, les Vents de la Malice
  it: Feedran, i Venti Dispettosi
  pt: Feedran, o Vento da Travesso
  ja: いたずら<ruby>風<rt>かぜ</rt></ruby>のフィードラン
  ja_romaji: Itazurakaze no Fīdoran
  ko: 심술난 바람 피드란
  ko_rr:
  zh-TW: 淘氣風龍費德蘭
  zh-CN: 淘气风龙之费德兰
text:
  en: |-
    If this card is Normal or Special Summoned: You can target 1 face-up monster you control; if it attacks a Defense Position monster this turn, inflict piercing battle damage to your opponent. During your opponent's turn (Quick Effect): You can target 1 other face-up monster on the field; change its battle position, then, return this card to the hand. You can only use each effect of "Feedran, the Winds of Mischief" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das du kontrollierst; falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; ändere seine Kampfposition, dann gib diese Karte auf die Hand zurück. Du kannst jeden Effekt von „Feedran, der spitzbübische Wind“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controles; si este turno éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar otro monstruo boca arriba en el Campo; cambia su posición de batalla, y después devuelve a la mano esta carta. Sólo puedes usar cada efecto de "Fiedran, los Vientos de Malicia" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto que vous contrôlez ; s'il attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants à votre adversaire. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; changez sa position de combat, puis, renvoyez cette carte à la main. Vous ne pouvez utiliser chaque effet de "Feedran, les Vents de la Malice" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto che controlli; se esso attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante al tuo avversario. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; cambia la sua posizione, poi fai ritornare questa carta nella mano. Puoi utilizzare ogni effetto di "Feedran, i Venti Dispettosi" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que você controla; se ele atacar um monstro em Posição de Defesa neste turno, cause dano de batalha perfurante ao seu oponente. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 outro monstro com a face para cima no campo; mude sua posição de batalha e, depois, devolva este card para a mão. Você só pode usar cada efeito de "Feedran, o Vento da Travesso" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：相手ターンに、このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。その後、このカードを持ち主の手札に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 상대 턴에, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. 그 후, 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·特殊召唤成功的场合：可以以自己场上1只表侧表示怪兽为对象；这个回合，那只怪兽向守备表示怪兽攻击的场合，给与对方为攻击力超过那个守备力的数值的战斗伤害。对方回合：可以以这张卡以外的场上1只表侧表示怪兽为对象；那只怪兽的表示形式变更，那之后，这张卡回到持有者手卡。「淘气风龙 费德兰」的每个效果1回合各能使用1次。
