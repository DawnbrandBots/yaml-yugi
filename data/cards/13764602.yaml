text:
  en: |-
    When this card is activated: You can add 1 "Dual Avatar" monster from your Deck to your hand. If you control a "Dual Avatar" Effect Monster: You can Special Summon 1 "Dual Avatar Spirit Token" (Warrior/LIGHT/Level 2/ATK 0/DEF 0), also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Fusion Monsters. You can only use this effect of "Perfect Sync - A-Un" once per turn. You can only activate 1 "Perfect Sync - A-Un" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Doppelavatar“-Monster von deinem Deck hinzufügen. Falls du ein „Doppelavatar“-Effektmonster kontrollierst: Du kannst 1 „Doppelavatar-Seele-Spielmarke“ (Krieger/LICHT/Stufe 2/ATK 0/DEF 0) als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst diesen Effekt von „Perfekte Harmonie - A-Un“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Perfekte Harmonie - A-Un“ pro Spielzug aktivieren.
  es: |-
    (Esta carta no se trata como una carta "Sincro").
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Avatar Doble" en tu Deck. Si controlas un Monstruo de Efecto "Avatar Doble": puedes Invocar de Modo Especial 1 "Ficha Espíritu del Avatar Doble" (Guerrero/LUZ/Nivel 2/ATK 0/DEF 0), y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Fusión. Sólo puedes usar este efecto de "Sincro Perfecta - A-Un" una vez por turno. Sólo puedes activar 1 "Sincro Perfecta - A-Un" por turno.
  fr: |-
    (Cette carte n'est pas traitée comme une carte "Synchro".)
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Double Avatar" depuis votre Deck à votre main. Si vous contrôlez un Monstre à Effet "Double Avatar" : vous pouvez Invoquer Spécialement 1 "Jeton Esprit du Double Avatar" (Guerrier/LUMIÈRE/Niveau 2/ATK 0/DEF 0), et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Synchro Parfaite - A-Un" qu'une fois par tour. Vous ne pouvez activer qu'1 "Synchro Parfaite - A-Un" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Duplice Avatar" dal tuo Deck alla tua mano. Se controlli un Mostro con Effetto "Duplice Avatar": puoi Evocare Specialmente 1 "Segna-Spirito Duplice Avatar" (Guerriero/LUCE/Livello 2/ATK 0/DEF 0), inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione. Puoi utilizzare questo effetto di "Sincronia Perfetta - A-Un" una sola volta per turno. Puoi attivare solo 1 "Sincronia Perfetta - A-Un" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Dois Avatares" do seu Deck à sua mão. Se você controlar um Monstro de Efeito "Dois Avatares": você pode Invocar por Invocação-Especial 1 "Ficha do Espírito dos Dois Avatares" (Guerreiro/LUZ/Nível 2/ATK 0/DEF 0) e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão. Você só pode usar este efeito de "Perfeita Sinc - A-Un" uma vez por turno. Você só pode ativar 1 "Perfeita Sinc - A-Un" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「双天」モンスター１体を手札に加える事ができる。②：自分フィールドに「双天」効果モンスターが存在する場合に発動できる。自分フィールドに「双天魂トークン」（戦士族・光・星２・攻／守０）１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "쌍천" 몬스터 1장을 패에 넣을 수 있다. ②: 자신 필드에 "쌍천" 효과 몬스터가 존재할 경우에 발동할 수 있다. 자신 필드에 "쌍천혼 토큰"(전사족 / 빛 / 레벨 2 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張，此卡名的②效果，１回合僅限使用１次。①：做為此卡發動時的效果處理，可從牌組將１隻「雙天」怪獸加入手牌。②：可在我方場上存在「雙天」效果怪獸的狀況下發動。特殊召喚１隻「雙天魂衍生物」（戰士族・光・星２・攻／守０）至我方場上。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限融合怪獸。
  zh-CN: |-
    此卡名的卡在1个回合中仅可发动1张，此卡名的效果②在1个回合中仅可使用1次。①：作为此卡发动时的效果处理，可以从牌组挑选1只“双天”怪兽加入手牌。②：在自己场上存在“双天”效果怪兽的情况下可以发动。特殊召唤1只“双天魂衍生物”（战士族・光・星2・攻/守0）至自己场上。此效果发动后，直至回合结束时为止，自己从额外牌组只可特殊召唤融合怪兽。
