  zh-CN: 守护天使 贞德
text:
  en: |-
    When this card destroys a monster by battle and sends it to the GY: Gain LP equal to that monster's original ATK in the GY.
  de: |-
    Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Du erhältst LP in Höhe der Grund-ATK des zerstörten Monsters im Friedhof.
  es: |-
    Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: gana LP iguales al ATK original de ese monstruo en el Cementerio.
  fr: |-
    Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : gagnez des LP égaux à l'ATK d'origine du monstre dans le Cimetière.
  it: |-
    (Questa carta viene anche sempre considerata come una carta "Guardiano".)
    Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: guadagni LP pari all'ATK originale di quel mostro distrutto nel Cimitero.
  pt: |-
    (Este card deve ser sempre considerado como um card "Guardião".)
    Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: ganhe PV igual ao ATK original do monstro destruído no Cemitério.
  ja: |-
    ①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  ko: |-
    이 카드가 전투에 의해서 몬스터를 파괴하여 묘지로 보냈을 때, 자신은 파괴한 몬스터의 원래의 공격력만큼 라이프 포인트를 회복한다.
  zh-TW: |-
    ①：在此卡因戰鬥破壞怪獸送至墓地的狀況下發動。依據該怪獸原本的攻擊力回復我方LP。
  zh-CN: |-
    这张卡战斗破坏怪兽送去墓地时，自己基本分回复破坏的怪兽的原本攻击力的数值。
