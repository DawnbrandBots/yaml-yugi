text:
  en: |-
    Shuffle 1 "Duoterion", 1 "Hydrogeddon", and 1 "Oxygeddon" from your hand and/or GY into the Deck; Special Summon 1 "Water Dragon Cluster" from your hand or GY. You can banish this card from your GY; add 1 "Water Dragon" or "Water Dragon Cluster" from your Deck or GY to your hand.
  de: |-
    Mische 1 „Duoterion“, 1 „Hydrogeddon“ und 1 „Oxygeddon“ von deiner Hand und/oder deinem Friedhof ins Deck; beschwöre 1 „Wasserdrachen-Schwarm“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Wasserdrache“ oder „Wasserdrachen-Schwarm“ von deinem Deck oder Friedhof hinzu.
  es: |-
    Baraja al Deck 1 "Duoterion", 1 "Hydrogeddon" y 1 "Oxygeddon" en tu mano y/o Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Agrupamiento del Dragón de Agua". Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Dragón de Agua" o "Agrupamiento del Dragón de Agua" en tu Deck o Cementerio.
  fr: |-
    Mélangez 1 "Duoterion", 1 "Hydrogeddon" et 1 "Oxygeddon" depuis votre main et/ou Cimetière dans le Deck ; Invoquez Spécialement 1 "Dragon de l'Eau Rassemblé" depuis votre main ou Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Dragon de l'Eau" ou "Dragon de l'Eau Rassemblé" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Mischia 1 "Duoterion", 1 "Hydrogeddon", e 1 "Oxygeddon" dalla tua mano e/o Cimitero nel Deck; Evoca Specialmente 1 "Drago Acquatico Grappolo" dalla tua mano o Cimitero. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Drago Acquatico" o "Drago Acquatico Grappolo" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Embaralhe 1 "Duoterion", 1 "Hydrogeddon" e 1 "Oxygeddon" da sua mão e/ou do Cemitério no Deck; Invoque por Invocação-Especial 1 "Aglomerado Dragão de Água" da sua mão ou do Cemitério. Você pode banir este card do seu Cemitério; adicione 1 "Dragão de Água" ou "Aglomerado Dragão de Água" do seu Deck ou do Cemitério à sua mão.
  ja: |-
    ①：自分の手札・墓地から「デューテリオン」「ハイドロゲドン」「オキシゲドン」を１体ずつデッキに戻して発動できる。自分の手札・墓地から「ウォーター・ドラゴン－クラスター」１体を選んで特殊召喚する。②：墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「ウォーター・ドラゴン」または「ウォーター・ドラゴン－クラスター」１体を選んで手札に加える。
  ko: |-
    ① : 자신의 패 / 묘지에서 "듀테리온" "하이드로게돈" "옥시게돈"을 1장씩 덱으로 되돌리고 발동할 수 있다. 자신의 패 / 묘지에서 "워터 드래곤-클러스터" 1장을 고르고 특수 소환한다. ② : 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "워터 드래곤" 또는 "워터 드래곤-클러스터" 1장을 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手卡·墓地让「氘素龙」「氢素龙」「氧素龙」各1只回到卡组才能发动。从自己的手卡·墓地选1只「水龙-团簇」特殊召唤。②：把墓地的这张卡除外才能发动。从自己的卡组·墓地选1只「水龙」或者「水龙-团簇」加入手卡。
