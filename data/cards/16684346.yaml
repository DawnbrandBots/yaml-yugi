  de: Proxypferd
  es: Caballo Proxy
  fr: Cheval Proxy
  it: Cavallo Proxy
  pt: Cavalo Proxy
  ja: プロキシー・ホース
  ja_romaji: Purokishī Hōsu
  ko: 프록시 호스
  ko_rr: Peuroksi Hoseu
  zh-TW: 代理馬
  zh-CN: 代理马
text:
  en: |-
    If this card you control would be used as Link Material for a Cyberse monster, you can also use 1 Cyberse monster in your hand as material. During your End Phase: You can banish this card from your GY, then target 2 Link Monsters in your GY including a Cyberse Link Monster; return them to the Extra Deck. You can only use each effect of "Proxy Horse" once per turn.
  de: |-
    Falls diese Karte, die du kontrollierst, als Linkmaterial für ein Cyberse-Monster verwendet würde, kannst du auch 1 Cyberse-Monster in deiner Hand als Material verwenden. Während deiner End Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 2 Linkmonster in deinem Friedhof wählen, darunter ein Cyberse-Linkmonster; lege sie ins Extra Deck zurück. Du kannst jeden Effekt von „Proxypferd“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta que controlas fuera a ser usada como Material de Enlace para un monstruo Ciberso, también puedes usar 1 monstruo Ciberso en tu mano como material. Durante tu End Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 2 Monstruos de Enlace en tu Cementerio incluyendo un Monstruo de Enlace Ciberso; devuélvelos al Deck Extra. Sólo puedes usar cada efecto de "Caballo Proxy" una vez por turno.
  fr: |-
    Si cette carte que vous contrôlez va être utilisée comme Matériel Lien pour un monstre Cyberse, vous pouvez aussi utiliser 1 monstre Cyberse dans votre main comme Matériel. Durant votre End Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 2 Monstres Lien (un Monstre Lien Cyberse inclus) dans votre Cimetière ; renvoyez-les à l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Cheval Proxy" qu'une fois par tour.
  it: |-
    Se questa carta che controlli sta per essere utilizzata come Materiale Link per un mostro Cyberso, puoi anche utilizzare 1 mostro Cyberso nella tua mano come materiale. Durante la tua End Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 2 Mostri Link nel tuo Cimitero compreso un Mostro Link Cyberso; falli ritornare nell'Extra Deck. Puoi utilizzare ogni effetto di "Cavallo Proxy" una sola volta per turno.
  pt: |-
    Se este card que você controla seria usado como Matéria Link para um monstro Ciberso, você também pode usar 1 monstro Ciberso na sua mão como matéria. Durante sua Fase Final: você pode banir este card do seu Cemitério e, depois, escolha 2 Monstros Link no seu Cemitério incluindo um Monstro Link Ciberso; devolva-os para o Deck Adicional. Você só pode usar cada efeito de "Cavalo Proxy" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのこのカードをサイバース族モンスターのリンク素材とする場合、手札のサイバース族モンスターも１体までリンク素材にできる。②：自分エンドフェイズに墓地のこのカードを除外し、サイバース族リンクモンスターを含む自分の墓地のリンクモンスター２体を対象として発動できる。そのモンスターをＥＸデッキに戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 이 카드를 사이버스족 몬스터의 링크 소재로 할 경우, 패의 사이버스족 몬스터도 1장까지 링크 소재로 할 수 있다. ②: 자신 엔드 페이즈에 묘지의 이 카드를 제외하고, 사이버스족 링크 몬스터를 포함하는 자신 묘지의 링크 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：要以自己场上的此卡作为电子界族怪兽的连接素材的情况下，可将手牌的１只电子界族怪兽也作为连接素材。②：在自己的结束阶段将墓地的此卡除外，将自己墓地的、包含电子界族连接怪兽在内的２只连接怪兽为对象可以发动。将该怪兽放回额外牌组。
