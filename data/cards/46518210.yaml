text:
  en: |-
    If a monster(s) is sent from the hand and/or Deck to the GY while this card is in your GY (except during the Damage Step): You can Special Summon this card, also you cannot Special Summon monsters until the end of the next turn, except Reptile monsters. If you control this card that was Special Summoned from the GY: You can target 1 monster in your GY, except "Neferabyss, the Ogdoadic Overlord"; Special Summon it. You can only use each effect of "Neferabyss, the Ogdoadic Overlord" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する状態で、自分か相手の手札・デッキからモンスターが墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果の発動後、次のターンの終了時まで自分は爬虫類族モンスターしか特殊召喚できない。②：このカードが墓地から特殊召喚されている場合、「溟界神－ネフェルアビス」以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡存在于墓地的状态下，怪兽从自己或对手的手牌・牌组被送至墓地的情况下可以发动。将此卡特殊召唤。此效果发动后，直至下个回合结束时为止，自己仅可特殊召唤爬虫类族怪兽。
    ②：此卡是从墓地被特殊召唤的情况下，以自己墓地“溟界神－涅斐尔邃渊”以外的１只怪兽为对象可以发动。将该怪兽特殊召唤。
