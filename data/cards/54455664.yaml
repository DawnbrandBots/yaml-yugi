text:
  en: |-
    While this card is equipped to a monster, that monster can make a second attack during each Battle Phase.
  de: |-
    Solange diese Karte ein Monster ausrüstet, kann das Monster während jeder Battle Phase einen zweiten Angriff durchführen.
  es: |-
    Mientras esta carta está equipada a un monstruo, ese monstruo puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    Tant que cette carte est équipée à un monstre, le monstre peut faire une seconde attaque durant chaque Battle Phase.
  it: |-
    Fino a quando questa carta è equipaggiata ad un mostro, quel mostro può attaccare due volte durante ogni Battle Phase.
  pt: |-
    Enquanto este card estiver equipado a um monstro, esse monstro pode realizar um segundo ataque durante cada Fase de Batalha.
  ja: |-
    ①：このカードを装備カード扱いとして装備しているモンスターは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    이 카드가 카드의 효과에 의해서 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터는 1번의 배틀 페이즈 중에 2회 공격을 할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡当作装备卡使用而装备中的场合，装备怪兽在同1次的战斗阶段中可以作2次攻击。
