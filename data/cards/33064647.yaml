  en: |-
    This dragon wears a shield not only for its own protection, but also for ramming its enemies.
  de: |-
    Dieser Drache trägt seinen Schild nicht nur zu seinem Schutz, sondern auch, um damit seine Feinde zu rammen.
  es: |-
    Este dragón usa un escudo no sólo para su propia protección, sino también para cargar contra sus enemigos.
  fr: |-
    Ce dragon porte un bouclier non seulement pour sa protection, mais également pour écraser ses ennemis.
  it: |-
    Questo drago utilizza uno scudo non solo per proteggersi dai colpi degli avversari, ma anche per scagliarsi contro di loro.
  pt: |-
    Este dragão usa um escudo não só para sua própria proteção mas também para investir impetuosamente contra seus inimigos.
  ja: |-
    身につけた盾は身を守るだけでなく、突撃にも使える。
  ko: |-
    몸에 장착한 방패는 몸을 지킬뿐만 아니라, 돌격용으로도 사용할 수 있다.
  zh-TW: |-
    身上的盾不僅能保護身體，還能用來突擊。
  zh-CN: |-
    身上装备的盾不仅可以保护自己，还可以用于突击。
