text:
  en:
  de: |-
    Du kannst diese Karte mit einem beliebigen „Venschrecken“-Ritualzauber als Ritualbeschwörung beschwören. Du kannst 1 „Venschrecken“-Karte von deinem Friedhof verbannen und 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; für den Rest dieses Spielzugs kann dein Gegner weder Karten noch Effekte des Typs aktivieren. Falls diese als Ritualbeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Ritualmonster von deinem Deck hinzufügen und falls du dies tust, lege 1 „Venschrecken“-Monster von deinem Deck auf den Friedhof. Du kannst jeden Effekt von „Venschrecken Kriegsherr“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Vengamiedo". Puedes desterrar 1 carta "Vengamiedo" en tu Cementerio y declarar 1 tipo de carta (Monstruo, Mágica o de Trampa); por el resto de este turno, tu adversario no puede activar cartas o efectos de este tipo. Si esta carta Invocada por Ritual es mandada al Cementerio: puedes añadir a tu mano 1 Monstruo Ritual en tu Deck y, si lo haces, manda al Cementerio 1 monstruo "Vengamiedo" en tu Deck. Sólo puedes usar cada efecto de "Señor de la Batalla Vengamiedo" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Vendetterreur". Vous pouvez bannir 1 carte "Vendetterreur" depuis votre Cimetière et déclarer 1 type de carte (Monstre, Magie ou Piège) ; le reste de ce tour, votre adversaire ne peut activer ni de cartes ni d'effets de ce type. Si cette carte Invoquée Rituellement est envoyée au Cimetière : vous pouvez ajouter 1 Monstre Rituel depuis votre Deck à votre main, et si vous le faites, envoyez 1 monstre "Vendetterreur" depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Seigneur du Combat Vendetterreur" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Venterrore". Puoi bandire 1 carta "Venterrore" dal tuo Cimitero e dichiarare 1 tipo di carta (Mostro, Magia o Trappola); per il resto di questo turno, il tuo avversario non può attivare carte o effetti di quel tipo. Se questa carta Evocata tramite Rituale viene mandata al Cimitero: puoi aggiungere 1 Mostro Rituale dal tuo Deck alla tua mano e, se lo fai, manda 1 mostro "Venterrore" dal tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Venterrore Signore della Battaglia" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Vendorror". Você pode banir 1 card "Vendorror" do seu Cemitério e declarar 1 tipo de card (Monstro, Magia ou Armadilha); pelo resto deste turno, seu oponente não pode ativar cards ou efeitos desse tipo. Se este card Invocado por Invocação-Ritual for enviado para o Cemitério: você pode adicionar 1 Monstro de Ritual do seu Deck à sua mão e, se isso acontecer, envie 1 monstro "Vendorror" do seu Deck para o Cemitério. Você só pode usar cada efeito de "Senhor da Batalha Vendorror" uma vez por turno.
  ja: |-
    「ヴェンデット」儀式魔法カードにより降臨
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分の墓地から「ヴェンデット」カード１枚を除外し、カードの種類（モンスター・魔法・罠）を宣言して発動できる。このターン、相手は宣言した種類のカードの効果を発動できない。
    ②：儀式召喚したこのカードが墓地へ送られた場合に発動できる。デッキから儀式モンスター１体を手札に加え、デッキから「ヴェンデット」モンスター１体を墓地へ送る。
  ko: |-
    "벤데드" 의식 마법 카드에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "벤데드" 카드 1장을 제외하고, 카드의 종류(몬스터 / 마법 / 함정)를 선언하여 발동할 수 있다. 이 턴에, 상대는 선언한 종류의 카드의 효과를 발동할 수 없다. ②: 의식 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 의식 몬스터 1장을 패에 넣고, 덱에서 "벤데드" 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    以「仇屍」儀式魔法卡降臨。此卡名的①②效果，１回合各僅限使用１次。①：可從我方墓地將１張「仇屍」卡除外，宣言卡的種類（怪獸・魔法・陷阱）發動。此回合，對方無法發動宣言的種類的卡的效果。②：可在儀式召喚的此卡被送至墓地的狀況下發動。從牌組將１隻儀式怪獸加入手牌，從牌組將１隻「仇屍」怪獸送至墓地。
  zh-CN: |-
    以“仇尸”仪式魔法卡降临。此卡名的①②效果１回合仅可各使用１次。①：从自己的墓地将１张“仇尸”卡除外，宣言卡的种类（怪兽・魔法・陷阱）可以发动。此回合，对手不可发动所宣言种类的卡的效果。②：仪式召唤的此卡被送至墓地的情况下可以发动。从牌组将１只仪式怪兽加入手牌，从牌组将１只“仇尸”怪兽送至墓地。
