  ja: <ruby>新<rt>しん</rt></ruby><ruby>生<rt>せい</rt></ruby><ruby>代<rt>だい</rt></ruby><ruby>化<rt>か</rt></ruby><ruby>石<rt>せき</rt></ruby>マシン
    スカルバギー
  ja_romaji: Shinseidai Kaseki Mashin Sukarubagī
  ko: 신생대 화석 머신 스컬버기
  ko_rr: Sinsaengdae Hwaseok Meosin Seukeolbeogi
