name:
  en: Power Frame
  de: Kraftrahmen
  es: Armazón de Poder
  fr: Armature de Puissance
  it: Struttura del Potere
  pt: Quadro do Poder
  ja: パワー・フレーム
  ja_romaji: Pawā Furēmu
  ko: 파워 프레임
  ko_rr:
  zh-TW:
  zh-CN: 力量框架
text:
  en: |-
    When a face-up monster you control is targeted for an attack by a monster with a higher ATK: Target the attack target; negate that attack, and if you do, equip this card to that target. The equipped monster gains ATK equal to the difference between its ATK and the ATK of its attacker when this card resolves.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes Monster, das du kontrollierst, von einem Monster deines Gegners mit höheren ATK angegriffen wird. Annulliere den Angriff und rüste dein Monster, das angegriffen wurde, mit dieser Karte aus. Das ausgerüstete Monster erhält ATK in Höhe der Differenz der ATK der beiden Monster.
  es: |-
    Cuando un monstruo boca arriba que controlas es seleccionado para un ataque por un monstruo con ATK mayor: selecciona al objetivo del ataque; niega ese ataque y, si lo haces, equipa esta carta a ese objetivo. El monstruo equipado gana ATK igual a la diferencia entre su ATK y el ATK de su atacante cuando esta carta se resuelve.
  fr: |-
    Lorsqu'un monstre face recto que vous contrôlez est ciblé par une attaque d'un monstre avec une ATK supérieure : ciblez la cible de l'attaque ; annulez l'attaque, et si vous le faites, équipez cette carte à la cible. Le monstre équipé gagne une ATK égale à la différence entre son ATK et l'ATK de son attaquant lorsque cette carte est résolue.
  it: |-
    Quando un mostro scoperto che controlli viene scelto come bersaglio per un attacco da un mostro con un ATK superiore: scegli come bersaglio il bersaglio dell'attacco; annulla quell'attacco e, se lo fai, equipaggia questa carta a quel bersaglio. Il mostro equipaggiato guadagna ATK pari alla differenza tra il suo ATK e l'ATK del suo attaccante quando questa carta si risolve.
  pt: |-
    Ative somente quando um monstro virado para cima que você controla é selecionado como alvo de um ataque por um monstro com ATK maior. Negue aquele ataque, e equipe esta carta no monstro alvo do ataque. O monstro equipado ganha ATK igual a diferença entre o ATK dos dois monstros.
  ja: |-
    自分フィールド上に表側表示で存在するモンスターが、その攻撃力よりも高い攻撃力を持つモンスターの攻撃対象に選択された時に発動する事ができる。その攻撃を無効にし、このカードを攻撃対象モンスター１体に装備する。装備モンスターの攻撃力は、その時の攻撃モンスターと攻撃対象モンスターの攻撃力の差の数値分アップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터가 그 공격력보다도 높은 공격력을 가진 몬스터의 공격 대상으로 선택되었을 때, 발동할 수 있다. 그 공격을 무효로 하고, 이 카드를 공격 대상 몬스터 1장에 장착한다. 장착 몬스터의 공격력은 그때의 공격 몬스터와 공격 대상 몬스터의 공격력의 차만큼 올린다.
  zh-TW: |-
    我方場上的怪獸被持有攻擊力高於其攻擊力的怪獸選為攻擊對象時，可選擇１隻攻擊對象怪獸發動。將該攻擊變為無效，將此卡視為裝備卡裝備於選擇的攻擊對象怪獸。裝備怪獸的攻擊力，依據該攻擊怪獸與攻擊對象怪獸的攻擊力的數值差距進行提升。
  zh-CN: |-
    自己场上表侧表示存在的怪兽被选择作为持有比那个攻击力高的攻击力的怪兽的攻击对象时才能发动。那次攻击无效，这张卡给1只攻击对象怪兽装备。装备怪兽的攻击力上升那个时候的攻击怪兽和攻击对象怪兽的攻击力差的数值。
