name:
  en: Power Frame
  de: Kraftrahmen
  es: Armazón de Poder
  fr: Armature de Puissance
  it: Struttura del Potere
  pt: Quadro do Poder
  ja: パワー・フレーム
  ja_romaji: Pawā Furēmu
  ko: 파워 프레임
  ko_rr:
  zh-TW: 力量框架
  zh-CN: 力量框架
text:
  en:
  de: |-
    Wenn ein offenes Monster, das du kontrollierst, von einem Monster mit höheren ATK als Ziel für einen Angriff gewählt wird: Wähle das Angriffsziel; annulliere jenen Angriff und falls du dies tust, rüste jenes gewählte Ziel mit dieser Karte aus. Das ausgerüstete Monster erhält ATK in Höhe der Differenz seiner ATK und der ATK seines Angreifers, wenn diese Karte aufgelöst wird.
  es: |-
    Cuando un monstruo boca arriba que controles es seleccionado para un ataque por un monstruo con ATK mayor: selecciona al objetivo del ataque; niega ese ataque y, si lo haces, equipa esta carta a ese objetivo. El monstruo equipado gana ATK igual a la diferencia entre su ATK y el ATK de su atacante cuando esta carta se resuelva.
  fr: |-
    Lorsqu'un monstre face recto que vous contrôlez est ciblé par une attaque d'un monstre avec une ATK supérieure : ciblez la cible de l'attaque ; annulez l'attaque, et si vous le faites, équipez cette carte à la cible. Le monstre équipé gagne une ATK égale à la différence entre son ATK et l'ATK de son attaquant lorsque cette carte est résolue.
  it: |-
    Quando un mostro scoperto che controlli viene scelto come bersaglio per un attacco da un mostro con ATK superiore: scegli come bersaglio il bersaglio dell'attacco; annulla quell'attacco e, se lo fai, equipaggia questa carta a quel bersaglio. Il mostro equipaggiato guadagna ATK pari alla differenza tra il suo ATK e l'ATK del suo attaccante quando questa carta si risolve.
  pt: |-
    Quando um monstro com a face para cima que você controla for escolhido como alvo de um ataque por um monstro de maior ATK: escolha o alvo do ataque; negue o ataque e, se isso acontecer, equipe este card no alvo. O monstro equipado ganha ATK igual à diferença entre o seu ATK e o ATK do seu atacante quando este card resolver.
  ja: |-
    ①：自分フィールドのモンスターが、その攻撃力より高い攻撃力を持つモンスターの攻撃対象に選択された時、攻撃対象モンスター１体を対象としてこのカードを発動できる。その攻撃を無効にし、このカードを装備カード扱いでその攻撃対象モンスターに装備する。装備モンスターの攻撃力は、その２体のモンスターの攻撃力の差分だけアップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터가 그 공격력보다도 높은 공격력을 가진 몬스터의 공격 대상으로 선택되었을 때, 발동할 수 있다. 그 공격을 무효로 하고, 이 카드를 공격 대상 몬스터 1장에 장착한다. 장착 몬스터의 공격력은 그때의 공격 몬스터와 공격 대상 몬스터의 공격력의 차만큼 올린다.
  zh-TW: |-
    我方場上的怪獸被持有攻擊力高於其攻擊力的怪獸選為攻擊對象時，可選擇１隻攻擊對象怪獸發動。將該攻擊變為無效，將此卡視為裝備卡裝備於選擇的攻擊對象怪獸。裝備怪獸的攻擊力，依據該攻擊怪獸與攻擊對象怪獸的攻擊力的數值差距進行提升。
  zh-CN: |-
    我方场上怪兽被选择为持有攻击力高于该攻击力的怪兽的攻击对象时，可选择１只攻击对象怪兽并发动。使该攻击无效，此卡被视为装备卡，装备被选择的攻击对象怪兽。装备怪兽的攻击力上升该攻击怪兽与攻击对象怪兽攻击力的相差数值。
