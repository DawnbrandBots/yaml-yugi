name:
  en: Incredible Ecclesia, the Virtuous
  de: Unglaubliche Ecclesia, die Tugendhafte
  es: Ecclesia Increíble, la Virtuosa
  fr: Formidable Ecclésia, la Vertueuse
  it: Incredibile Ecclesia, la Virtuosa
  pt: Incrível Ecclesia, a Virtuosa
  ja: <ruby>白<rt>しろ</rt></ruby>の<ruby>聖<rt>せい</rt></ruby><ruby>女<rt>じょ</rt></ruby>エクレシア
  ja_romaji: Shiro no Seijo Ekureshia
  ko: 순백의 성녀 에클레시아
  ko_rr: Sunbaek-ui Seongnyeo Ekeullesia
  zh-TW: 白之聖女 艾克莉西亞
  zh-CN: 白之圣女 艾克利西亚
text:
  en: |-
    If your opponent controls more monsters than you do, you can Special Summon this card (from your hand). You can only Special Summon "Incredible Ecclesia, the Virtuous" once per turn this way. You can only use each of the following effects of "Incredible Ecclesia, the Virtuous" once per turn. During the Main Phase (Quick Effect): You can Tribute this card; Special Summon 1 "Swordsoul" monster or 1 "Fallen of Albaz" from your hand or Deck. During the End Phase, if a Fusion Monster(s) was sent to your GY this turn: Add this card from the GY to your hand.
  de: |-
    Falls dein Gegner mehr Monster kontrolliert als du, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Unglaubliche Ecclesia, die Tugendhafte“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Unglaubliche Ecclesia, die Tugendhafte“ nur einmal pro Spielzug verwenden. Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Schwertseele“-Monster oder 1 „Gefallener von Albaz“ als Spezialbeschwörung von deiner Hand oder deinem Deck. Während der End Phase, falls ein oder mehr Fusionsmonster in diesem Spielzug auf deinen Friedhof gelegt wurden: Füge diese Karte deiner Hand vom Friedhof hinzu.
  es: |-
    Si tu adversario controla más monstruos que tú, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Ecclesia Increíble, la Virtuosa" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Ecclesia Increíble, la Virtuosa" una vez por turno. Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial 1 monstruo "Almaespada" o 1 "Caído de Albaz" desde tu mano o Deck. Durante la End Phase, si uno o más Monstruos de Fusión fueron mandados a tu Cementerio este turno: añade a tu mano esta carta en el Cementerio.
  fr: |-
    Si votre adversaire contrôle plus de monstres que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Formidable Ecclésia, la Vertueuse" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Formidable Ecclésia, la Vertueuse" qu'une fois par tour. Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Âmépée" ou 1 "Albaz le Déchu" depuis votre main ou Deck. Durant la End Phase, si un ou plusieurs Monstres Fusion ont été envoyés à votre Cimetière ce tour : ajoutez cette carte depuis le Cimetière à votre main.
  it: |-
    Se il tuo avversario controlla più mostri di te, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Incredibile Ecclesia, la Virtuosa" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Incredibile Ecclesia, la Virtuosa" una sola volta per turno. Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Spadanima" o 1 "Caduto di Albaz" dalla tua mano o Deck. Durante la End Phase, se uno o più Mostri Fusione sono stati mandati al tuo Cimitero in questo turno: aggiungi questa carta dal Cimitero alla tua mano.
  pt: |-
    Se seu oponente controlar mais monstros que você, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Incrível Ecclesia, a Virtuosa" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Incrível Ecclesia, a Virtuosa" uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Espadalma" ou 1 "Caído de Arbaz" da sua mão ou do Deck. Durante a Fase Final, se um ou mais Monstros de Fusão foram enviados para o seu Cemitério neste turno: adicione este card do Cemitério à sua mão.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、このカードは手札から特殊召喚できる。②：自分・相手のメインフェイズに、このカードをリリースして発動できる。手札・デッキから「相剣」モンスターか「アルバスの落胤」１体を特殊召喚する。③：このターンに融合モンスターが自分の墓地へ送られている場合、エンドフェイズに発動できる。墓地のこのカードを手札に加える。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 / 상대의 메인 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "상검" 몬스터 또는 "알버스의 낙윤" 1장을 특수 소환한다. ③: 이 턴에 융합 몬스터가 자신 묘지로 보내지고 있을 경우, 엔드 페이즈에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②③效果１回合各仅可各使用１次。①：对手场上的怪兽数量多于自己场上怪兽的情况下，此卡可从手牌中特殊召唤。②：在自己・对手的主要阶段，解放此卡可以发动。从手牌・牌组将１只“相剑”怪兽或“阿尔白斯之落胤”特殊召唤。③：此回合有融合怪兽被送至自己墓地的情况下，在结束阶段可以发动。将墓地的此卡加入手牌。
