text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it become an Effect Monster with this effect.
    ● When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can add 1 "Gem-Knight" card from your Deck to your hand.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.
    ● Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst deiner Hand 1 „Edelstein-Ritter“-Karte von deinem Deck hinzufügen.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta está boca arriba en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.
    ● Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 carta "Caballero-Gema".
  fr: |-
    Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.
    ● Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez ajouter 1 carte "Chevalier-Gemmes" depuis votre Deck à votre main.
  it: |-
    Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.
    ● Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi aggiungere 1 carta "Cavaliere-Gemma" dal tuo Deck alla tua mano.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para que ele se torne um Monstro de Efeito com o seguinte efeito.
    ● Quando este card destruir um monstro do oponente em batalha e o enviar para o Cemitério: você pode adicionar 1 card "Cavaleiro-Gema" do seu Deck à sua mão.
  ja: |-
    このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。●このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキから「ジェムナイト」と名のついたカード１枚を手札に加える事ができる。
  ko: |-
    이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.
    ●이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 덱에서 "젬나이트"라는 이름이 붙은 카드 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。可以通过把场上表侧表示存在的这张卡当成通常召唤作再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●这张卡战斗破坏对方怪兽送去墓地时，可以从卡组把1张名字带有「宝石骑士」的卡加入手卡。
