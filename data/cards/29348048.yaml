name:
  en: Vendread Scavenger
  de: Venschrecken Aasfresser
  es: Chatarrero Vengamiedo
  fr: Charognard Vendetterreur
  it: Venterrore Sciacallo
  pt: Carniceiro Vendorror
  ja: ヴェンデット・スカヴェンジャー
  ja_romaji: Vendetto Sukavenjā
  ko: 벤데드 스캐벤저
  ko_rr: Bendedeu Seukaebenjeo
  zh-TW: 仇屍・傷痕噬腐者
  zh-CN: 仇尸・殇痕食腐者
text:
  en: |-
    You can Ritual Summon this card with any "Vendread" Ritual Spell. During the Main Phase (Quick Effect): You can Tribute 1 other Zombie monster; this card gains ATK equal to the Tributed monster's original ATK until the end of this turn. If you control "Revendread Slayer" and this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Vendread Scavenger" once per turn.
  de: |-
    Du kannst diese Karte mit einem beliebigen „Venschrecken“-Ritualzauber als Ritualbeschwörung beschwören. Während der Main Phase (Schnelleffekt): Du kannst 1 anderes Zombie-Monster als Tribut anbieten; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters. Falls du „Revenschrecken Schlächter“ kontrollierst und diese Karte sich in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Venschrecken Aasfresser“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Vengamiedo". Durante la Main Phase (Efecto Rápido): puedes Sacrificar otro monstruo Zombi; esta carta gana ATK igual al ATK original del monstruo Sacrificado hasta el final de este turno. Si controlas un "Asesino Revengamiedo" y esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Chatarrero Vengamiedo" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Vendetterreur". Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre Zombie ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK d'origine du monstre Sacrifié. Si vous contrôlez "Assassin Revendetterreur" et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Charognard Vendetterreur" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Venterrore". Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo 1 altro mostro Zombie; questa carta guadagna ATK pari all'ATK originale del mostro offerto come Tributo fino alla fine di questo turno. Se controlli "Reventerrore Assassino" e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Venterrore Sciacallo" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Vendorror". Durante a Fase Principal (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro Zumbi; até o final deste turno, este card ganha ATK igual ao ATK original do monstro oferecido como Tributo. Se você controlar "Assassino Revendorror" e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Carniceiro Vendorror" uma vez por turno.
  ja: |-
    「ヴェンデット」儀式魔法カードにより降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：お互いのメインフェイズに、自分フィールドのアンデット族モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力分アップする。②：このカードが墓地に存在し、自分フィールドに「リヴェンデット・スレイヤー」が存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    "벤데드" 의식 마법 카드에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 서로의 메인 페이즈에, 자신 필드의 언데드족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래의 공격력만큼 올린다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "리벤데드 슬레이어"가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    以「仇屍」儀式魔法卡降臨。此卡名的①②效果，１回合各僅限使用１次。①：在雙方的主要階段，可解放我方場上的１隻不死族怪獸發動。此卡的攻擊力在回合結束前，會依據解放的怪獸原本的攻擊力數值進行提升。②：此卡存在於墓地，可在我方場上存在「復仇屍者・屠戮者」的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    以“仇尸”仪式魔法卡降临。此卡名的①②效果１回合仅可各使用１次。①：在双方的主要阶段，解放自己场上的１只不死族怪兽可以发动。此卡的攻击力直至回合结束时为止，上升相当于所解放怪兽原本攻击力的数值。②：此卡存在于墓地，自己场上存在“复仇尸者・屠戮者”的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
