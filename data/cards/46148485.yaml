text:
  en: |-
    Once per turn, if another monster's battle position is changed (except during the Damage Step): You can target 1 card on the field; return it to the hand. You can only use each of the following effects of "Sphinx of the Cycle" once per turn. If a monster's battle position is changed (except during the Damage Step): You can banish 1 Spell from your GY; Special Summon this card from your GY (if it was there when the battle position was changed) or hand (even if not). During your Main Phase: You can Set 1 "Book of Taiyou" and/or 1 "Book of Moon" from your Deck or GY.
  de: |-
    Einmal pro Spielzug, falls die Kampfposition eines anderen Monsters geändert wird (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; gib sie auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Sphinx des Kreislaufs“ nur einmal pro Spielzug verwenden. Falls die Kampfposition eines Monsters geändert wird (außer während des Damage Steps): Du kannst 1 Zauber von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof (falls sie dort lag, als die Kampfposition geändert wurde) oder deiner Hand (selbst falls nicht). Während deiner Main Phase: Du kannst 1 „Buch von Taiyou“ und/oder 1 „Buch des Mondes“ von deinem Deck oder Friedhof setzen.
  es: |-
    Una vez por turno, si la posición de batalla de otro monstruo es cambiada (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; devuélvela a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Esfinge del Ciclo" una vez por turno. Si la posición de batalla de un monstruo es cambiada (excepto durante el Damage Step): puedes desterrar 1 Mágica en tu Cementerio; Invoca esta carta de Modo Especial desde tu Cementerio (si estaba ahí cuando la posición de batalla fue cambiada) o mano (aun si no lo estaba). Durante tu Main Phase: puedes Colocar 1 "Libro de Taiyou" y/o 1 "Libro de la Luna" desde tu Deck o Cementerio.
  fr: |-
    Une fois par tour, si la position de combat d'un autre monstre est changée (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; renvoyez-la à la main. Vous ne pouvez utiliser chacun des effets suivants de "Sphinx du Cycle" qu'une fois par tour. Si la position de combat d'un monstre est changée (sauf durant la Damage Step) : vous pouvez bannir 1 Magie depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre Cimetière (si elle y était lorsque la position de combat a été changée) ou la main (même si elle n'y était pas). Durant votre Main Phase : vous pouvez Poser 1 "Le Livre de Taiyou" et/ou 1 "Le Livre de la Lune" depuis votre Deck ou Cimetière.
  it: |-
    Una volta per turno, se la posizione di un altro mostro viene cambiata (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; falla ritornare nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Sfinge del Ciclo" una sola volta per turno. Se la posizione di un mostro viene cambiata (eccetto durante il Damage Step): puoi bandire 1 Magia dal tuo Cimitero; Evoca Specialmente questa carta dal tuo Cimitero (se era lì quando la posizione è stata cambiata) o mano (anche se non era lì). Durante la tua Main Phase: puoi Posizionare 1 "Libro di Taiyou" e/o 1 "Libro della Luna" dal tuo Deck o Cimitero.
  pt: |-
    Uma vez por turno, se a posição de batalha de outro monstro for mudada (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; devolva-o para a mão. Você só pode usar cada um dos seguintes efeitos de "Esfinge do Ciclo" uma vez por turno. Se a posição de batalha de um monstro for mudada (exceto durante a Etapa de Dano): você pode banir 1 Magia do seu Cemitério; Invoque este card por Invocação-Especial do seu Cemitério (se ele estava lá quando a posição de batalha foi mudada) ou da sua mão (mesmo se ele não estava). Durante sua Fase Principal: você pode Baixar 1 "Livro do Taiyou" e/ou 1 "Livro da Lua" do seu Deck ou Cemitério.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：モンスターの表示形式が変更された場合、自分の墓地から魔法カード１枚を除外して発動できる。このカードを手札・墓地から特殊召喚する。②：自分メインフェイズに発動できる。自分のデッキ・墓地から「太陽の書」と「月の書」をそれぞれ１枚まで自分の魔法＆罠ゾーンにセットする。③：１ターンに１度、フィールドの他のモンスターの表示形式が変更された場合、フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 몬스터의 표시 형식이 변경되었을 경우, 자신 묘지에서 마법 카드 1장을 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 "태양의 서"와 "달의 서"를 각각 1장까지 자신의 마법 & 함정 존에 세트한다. ③: 1턴에 1번, 필드의 다른 몬스터의 표시 형식이 변경되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：怪兽的表示形式被变更的情况下，从自己墓地将1张魔法卡除外可以发动。从手牌・墓地将此卡特殊召唤。②：在自己的主要阶段可以发动。从自己牌组・墓地将“太阳之书”和“月之书”最多各1张放置在自己的魔法与陷阱区域。③：1回合1次，场上的其他怪兽的表示形式被变更的情况下，以场上的1张卡为对象可以发动。将该卡放回手牌。
