name:
  en: Iron Dragon Tiamaton
  de: Eisendrache Tiamaton
  es: Dragón de Hierro Tiamaton
  fr: Tiamaton Dragon de Fer
  it: Tiamaton Drago di Ferro
  pt: Dragão de Ferro Tiamaton
  ja: <ruby>鉄<rt>てっ</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>ティアマトン
  ja_romaji: Tekkiryū Tiamaton
  ko: 철기룡 티아마톤
  ko_rr: Cheolgiryong Tiamaton
  zh-TW: 鐵騎龍提亞馬頓
  zh-CN: 铁骑龙提亚马顿
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by the following effect. If 3 or more cards are in the same column (Quick Effect): You can Special Summon this card from your hand. You can only use this effect of "Iron Dragon Tiamaton" once per turn. If this card is Special Summoned: Destroy all other cards in this card's column. Neither player can use the unused zones in this card's column.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch den folgenden Effekt als Spezialbeschwörung beschworen werden. Falls 3 oder mehr Karten in derselben Spalte liegen (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Eisendrache Tiamaton“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Zerstöre alle anderen Karten in der Spalte dieser Karte. Kein Spieler kann die nicht verwendeten Zonen in der Spalte dieser Karte verwenden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con el siguiente efecto. Si 3 o más cartas están en la misma columna (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Dragón de Hierro Tiamaton" una vez por turno. Si esta carta es Invocada de Modo Especial: destruye todas las demás cartas en la columna de esta carta. Ningún jugador puede usar las zonas que no estén siendo usadas y que estén en la columna de esta carta.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par l'effet suivant. Si min. 3 cartes sont dans la même colonne (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Tiamaton Dragon de Fer" qu'une fois par tour. Si cette carte est Invoquée Spécialement : détruisez toutes les autres cartes dans la colonne de cette carte. Aucun joueur ne peut utiliser les zones inutilisées dans la colonne de cette carte.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente dal seguente effetto. Se 3 o più carte sono nella stessa colonna (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Tiamaton Drago di Ferro" una sola volta per turno. Se questa carta viene Evocata Specialmente: distruggi tutte le altre carte nella colonna di questa carta. Nessun giocatore può utilizzare le zone inutilizzate nella colonna di questa carta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial pelo seguinte efeito. Se 3 ou mais cards estiverem na mesma coluna (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Dragão de Ferro Tiamaton" uma vez por turno. Se este card for Invocado por Invocação-Especial: destrua todos os outros cards na coluna deste card. Nenhum duelista pode usar as zonas não utilizadas na coluna deste card.
  ja: |-
    このカードは通常召喚できず、このカードの①の効果でのみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：３枚以上のカードが同じ縦列に存在する場合に発動できる。このカードを手札から特殊召喚する。この効果は相手ターンでも発動できる。②：このカードが特殊召喚に成功した場合に発動する。このカードと同じ縦列の他のカードを全て破壊する。③：このカードがモンスターゾーンに存在する限り、このカードと同じ縦列の使用していないゾーンは使用できない。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 이 카드의 ①의 효과로만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 3장 이상의 카드가 같은 세로열에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드와 같은 세로열인 다른 카드를 전부 파괴한다. ③: 이 카드가 몬스터 존에 존재하는 한, 이 카드와 같은 세로열인 사용하고 있지 않은 존은 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可通过此卡的①效果特殊召唤。此卡名的①效果1回合仅可使用1次。①：3张以上的卡存在于同一纵列的情况下可以发动。从手牌将此卡特殊召唤。此效果在对手回合中也可以发动。②：此卡特殊召唤成功的情况下发动。将与此卡同一纵列的其他卡全部破坏。③：只要此卡存在于怪兽区域，与此卡同一纵列的未使用的区域不可使用。
