text:
  en: |-
    A very elusive creature that looks like a harmless statue until it attacks.
  de: |-
    Eine sehr schwer zu fassende Kreatur, die wie eine harmlose Statue aussieht, bis sie angreift.
  es: |-
    Una criatura muy escurridiza que parece una inofensiva estatua hasta que ataca.
  fr: |-
    Créature insaisissable qui ressemble à une statue inoffensive jusqu'à ce qu'elle attaque.
  it: |-
    Una creatura elusiva che sembra un'innocua statua ma si scaglia improvvisamente all'attacco.
  pt: |-
    Uma criatura mestre nas ilusões. Parece uma estátua inofensiva até ao momento em que ataca.
  ja: |-
    石像と思わせ、闇の中から攻撃をする。逃げ足も素早い。
  ko: |-
    석상으로 위장하여 어둠 속에서 공격한다. 도주할 때는 아무도 따라잡을 수 없을 정도로 재빠르다.
  zh-TW:
  zh-CN: |-
    使人误认为是石像，从而在黑暗之中攻击。逃跑速度也很快。
