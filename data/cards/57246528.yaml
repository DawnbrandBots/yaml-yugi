  de: Synchro-Überschreitung
  es: Transcendencia de Sincronía
  fr: Transcendance Synchro
  it: Trascendenza Synchro
  pt: Transcendência Sincro
  ja: シンクロ・トランセンド
  ja_romaji: Shinkuro Toransendo
