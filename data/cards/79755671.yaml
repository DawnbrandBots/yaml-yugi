text:
  en: |-
    1 "Dracotail" monster + 1 monster in the hand
    When you activate a "Dracotail" card or effect (Quick Effect): You can target 1 card your opponent controls; destroy it. If 2 or more monsters are sent to the GY at the same time, while this card is in your GY (except during the Damage Step): You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Dracotail Gulamel" once per turn.
  de: |-
    1 „Drachoschwanz“-Monster + 1 Monster in der Hand
    Wenn du eine „Drachoschwanz“-Karte oder einen „Drachoschwanz“-Effekt aktivierst (Schnelleffekt): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Falls 2 oder mehr Monster gleichzeitig auf den Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Drachoschwanz Gulamel“ nur einmal pro Spielzug verwenden.
  es: |-
    1 monstruo "Dracocola" + 1 monstruo en la mano
    Cuando activas una carta o efecto "Dracocola" (Efecto Rápido): puedes seleccionar 1 carta que controle tu adversario; destrúyela. Si 2 o más monstruos son mandados al Cementerio al mismo tiempo, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Dracocola Gulamel" una vez por turno.
  fr: |-
    1 monstre "Queudragon" + 1 monstre dans la main
    Lorsque vous activez une carte ou effet "Queudragon" (Effet Rapide) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Si min. 2 monstres sont envoyés au Cimetière en même temps, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Gulamel Queudragon" qu'une fois par tour.
  it: |-
    1 mostro "Dracocoda" + 1 mostro nella mano
    Quando attivi una carta o un effetto "Dracocoda" (Effetto Rapido): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se 2 o più mostri vengono mandati al Cimitero allo stesso tempo, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Dracocoda Gulamel" una sola volta per turno.
  pt: |-
    1 monstro "Caudraco" + 1 monstro na mão
    Quando você ativar um card ou efeito "Caudraco" (Efeito Rápido): você pode escolher 1 card que seu oponente controla; destrua-o. Se 2 ou mais monstros forem enviados para o Cemitério ao mesmo tempo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Gulamel Caudraco" uma vez por turno.
  ja: |-
    「ドラゴンテイル」モンスター＋手札のモンスター
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が「ドラゴンテイル」カードの効果を発動した時、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：このカードが墓地に存在する状態で、モンスターが２体以上同時に墓地へ送られた場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    "드래곤테일" 몬스터 ＋ 패의 몬스터
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 "드래곤테일" 카드의 효과를 발동했을 때, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 묘지에 존재하는 상태에서, 몬스터가 2장 이상 동시에 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    “星宿”怪兽＋手牌的怪兽
    此卡名的①②效果1回合仅可各使用1次。①：自己发动“星宿”卡的效果时，以对手场上的1张卡为对象可以发动。将该卡破坏。②：此卡存在于墓地的状态下，有2只以上的怪兽同时被送至墓地的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
