  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Star Seraph" monster from your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Sternenseraph“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Serafín Estelar".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Séraphin Étoile" depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Serafino delle Stelle" dalla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Serafim Estelar" da sua mão.
  ja: |-
    このカードが召喚に成功した時、手札から「<ruby>光天使<rt>ホーリー・ライトニング</rt></ruby>」と名のついたモンスター１体を特殊召喚できる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "홀리라이트닝" 이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    可在此卡召喚成功時發動。從手牌特殊召喚１隻冠有「輝天使」之名的怪獸。
  zh-CN: |-
    这张卡召唤成功时，可以从手卡把1只名字带有「光天使」的怪兽特殊召唤。
