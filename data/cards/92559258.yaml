  zh-CN: 恩底弥翁之侍从
text:
  en: |-
    You can only Special Summon "Servant(s) of Endymion" once per turn. This card with a Spell Counter can attack directly. Once per opponent's turn (Quick Effect): You can discard 1 card; place 1 Spell Counter on each card you control that you can place a Spell Counter on. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone, then place the same number of Spell Counters on it that it had as a monster.
  de: |-
    Du kannst nur einmal pro Spielzug eine oder mehr „Dienerin von Endymion“ als Spezialbeschwörung beschwören. Diese Karte mit einer Zauberzählmarke kann direkt angreifen. Einmal pro Spielzug eines Gegners (Schnelleffekt): Du kannst 1 Karte abwerfen; lege 1 Zauberzählmarke auf jede Karte, die du kontrollierst und auf die du eine Zauberzählmarke legen kannst. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen, dann lege dieselbe Anzahl Zauberzählmarken darauf, die sie als Monster hatte.
  es: |-
    Sólo puedes Invocar de Modo Especial uno o más "Sirviente de Endimión" una vez por turno. Esta carta con un Contador Mágico puede atacar directamente. Una vez por turno del adversario (Efecto Rápido): puedes descartar 1 carta; pon 1 Contador Mágico en cada carta que controles a la que le puedas poner un Contador Mágico. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo, y después ponle la misma cantidad de Contadores Mágicos que tenía como monstruo.
  fr: |-
    Vous ne pouvez Invoquer Spécialement un ou plusieurs "Servante d'Endymion" qu'une fois par tour. Cette carte avec un Compteur Magie peut attaquer directement. Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez défausser 1 carte ; placez 1 Compteur Magie sur chaque carte que vous contrôlez sur laquelle vous pouvez placer un Compteur Magie. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule, puis placez le même nombre de Compteurs Magie qu'elle avait en tant que monstre sur elle.
  it: |-
    Puoi Evocare Specialmente uno o più "Servitore di Endymion" una sola volta per turno. Questa carta con un Segnalino Magia può attaccare direttamente. Una volta per turno dell'avversario (Effetto Rapido): puoi scartare 1 carta; metti 1 Segnalino Magia su ogni carta che controlli su cui puoi mettere un Segnalino Magia. Se questa carta viene distrutta in una Zona Mostri: puoi mettere questa carta nella tua Zona Pendulum, poi mettere su di essa lo stesso numero di Segnalini Magia che aveva come mostro.
  pt: |-
    Você só pode Invocar um ou mais "Servo de Endymion" por Invocação-Especial uma vez por turno. Este card com um Marcador de Magia pode atacar diretamente. Uma vez por turno do oponente (Efeito Rápido): você pode descartar 1 card; coloque 1 Marcador de Magia em cada card que você controla sobre o qual você possa colocar um Marcador de Magia. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo e, depois, coloque neste card o mesmo número de Marcadores de Magia que ele tinha como monstro.
  ja: |-
    自分は「サーヴァント・オブ・エンディミオン」を１ターンに１度しか特殊召喚できない。①：魔力カウンターが置かれているこのカードは直接攻撃できる。②：相手ターンに１度、手札を１枚捨てて発動できる。このカード及び自分フィールドの魔力カウンターを置く事ができるカード全てに魔力カウンターを１つずつ置く。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。その後、このカードに置かれていた数だけ魔力カウンターをこのカードに置く。
  ko: |-
    자신은 "서번트 오브 엔디미온"을 1턴에 1번밖에 특수 소환할 수 없다. ①: 마력 카운터가 놓여 있는 이 카드는 직접 공격할 수 있다. ②: 상대 턴에 1번, 패를 1장 버리고 발동할 수 있다. 이 카드 및 자신 필드의 마력 카운터를 놓을 수 있는 카드 전부에 마력 카운터를 1개씩 놓는다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다. 그 후, 이 카드에 놓여 있던 수만큼 마력 카운터를 이 카드에 놓는다.
  zh-TW:
  zh-CN: |-
    自己1回合只能特殊召唤1次「サーヴァント・オブ・エンディミオン／恩底弥翁的侍者」。①：放置有魔力指示物的这张卡可以直接攻击。②：对手回合有1次，可以舍弃1张手牌发动。在这张卡以及自己场上的可以放置魔力指示物的卡上全部各放置1个魔力指示物。③：怪兽区的这张卡被破坏的场合可以发动。将这张卡放置到自己的灵摆区。那之后，按照这张卡曾放置有的数量在这张卡上放置魔力指示物。
