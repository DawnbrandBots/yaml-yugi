name:
  en: Servant of Endymion
  de: Dienerin von Endymion
  es: Sirviente de Endimión
  fr: Servante d'Endymion
  it: Servitore di Endymion
  pt: Servo de Endymion
  ja: サーヴァント・オブ・エンディミオン
  ja_romaji: Sāvanto Obu Endimion
  ko: 서번트 오브 엔디미온
  ko_rr: Seobeonteu Obeu Endimion
