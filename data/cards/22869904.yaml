  fr: Quelle Alchimie !
  it: Quella Bizzarra Alchimia!
  pt: Essa Alquimia Louca!
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>力<rt>りょく</rt></ruby><ruby>誘<rt>ゆう</rt></ruby><ruby>爆<rt>ばく</rt></ruby>
