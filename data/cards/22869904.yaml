  zh-TW: 魔力誘爆
  zh-CN: 魔力诱爆
text:
  en:
  de: |-
    Falls offene Zauberkarten in den Zauber- & Fallenkartenzonen deines Gegners auf den Friedhof gelegt werden: Du kannst 1 offenes Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Si una o más Cartas Mágicas boca arriba en la Zona de Cartas Mágicas y de Trampa de tu adversario son mandadas al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Si une ou plusieurs Cartes Magie face recto dans les Zones Carte Magie & Piège de votre adversaire sont envoyées au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; détruisez la cible.
  it: |-
    Se una o più Carte Magia scoperte nella Zona Carte Magia & Trappola del tuo avversario vengono mandate al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se um ou mais Cards de Magia com a face para cima na Zona dos Cards de Magia e Armadilha do seu oponente forem enviados para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; destrua o alvo.
  ja: |-
    ①：相手の魔法＆罠ゾーンの表側表示の魔法カードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを破壊する。
  ko: |-
    상대의 마법 & 함정 카드 존에 앞면 표시로 존재하는 마법 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW: |-
    可在對方魔法＆陷阱區正面表示的魔法卡被送至墓地的狀況下發動。選擇場上１隻正面表示的怪獸破壞。
  zh-CN: |-
    对手魔法与陷阱区域表侧表示存在的魔法卡被送入墓地的场合可发动。选择场上１只以表侧表示存在的怪兽并破坏。
