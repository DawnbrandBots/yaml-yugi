text:
  en: |-
    Once per turn: You can roll a six-sided die, and while this monster is face-up on the field, neither player can Normal or Special Summon monsters with the same Level as the result.
  de: |-
    Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen und solange dieses Monster offen auf dem Spielfeld liegt, kann kein Spieler Monster mit derselben Stufe wie das Ergebnis als Normal- oder Spezialbeschwörung beschwören.
  es: |-
    Una vez por turno: puedes lanzar un dado de seis caras, y mientras este monstruo esté boca arriba en el Campo, ningún jugador puede Invocar de Modo Normal o Especial a monstruos con el mismo Nivel que el resultado.
  fr: |-
    Une fois par tour : vous pouvez lancer un dé à six faces, et tant que ce monstre est face recto sur le Terrain, aucun joueur ne peut Invoquer ni Normalement ni Spécialement de monstres du même Niveau que le résultat.
  it: |-
    Una volta per turno: puoi tirare un dado a sei facce e, mentre questo mostro è scoperto sul Terreno, nessun giocatore può Evocare Normalmente o Specialmente mostri con lo stesso Livello del risultato.
  pt: |-
    Uma vez por turno: você pode lançar um dado de seis faces e enquanto este monstro estiver com a face para cima no campo, nenhum duelista pode Invocar monstros por Invocação-Normal ou Especial com o mesmo Nível que o resultado.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振る。このモンスターがフィールドに表側表示で存在する限り、お互いに出た目と同じレベルのモンスターを召喚・特殊召喚できない。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던진다. 이 몬스터가 필드에 앞면 표시로 존재하는 한, 서로 나온 눈과 같은 레벨의 몬스터를 일반 소환 / 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己主要阶段才能发动。掷1次骰子。只要这只怪兽在场上表侧表示存在，双方不能把和出现的数目相同等级的怪兽召唤·特殊召唤。
