text:
  en: |-
    You can Tribute Summon this card with 1 Tribute. If this card is Normal or Special Summoned: You can target 1 Beast, Beast-Warrior, or Winged Beast monster in your GY; add it to your hand, and if you do, this card loses 700 ATK. This Normal Summoned/Set card is unaffected by the activated effects of Special Summoned monsters. Once per turn, during your End Phase: You can make this card gain 700 ATK.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードはモンスター１体をリリースしてアドバンス召喚できる。①：このカードが召喚・特殊召喚した場合、自分の墓地の獣族・獣戦士族・鳥獣族モンスター１体を対象として発動できる。そのモンスターを手札に加え、このカードの攻撃力は７００ダウンする。②：通常召喚したこのカードは特殊召喚されたモンスターが発動した効果を受けない。③：自分エンドフェイズに発動できる。このカードの攻撃力は７００アップする。
  ko: |-
    이 카드는 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 묘지의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣고, 이 카드의 공격력은 700 내린다. ②: 통상 소환한 이 카드는 특수 소환된 몬스터가 발동한 효과를 받지 않는다. ③: 자신 엔드 페이즈에 발동할 수 있다. 이 카드의 공격력은 700 올린다.
  zh-TW:
  zh-CN: |-
    这张卡可以将1只怪兽解放来高等召唤。①：这张卡召唤·特殊召唤的场合，可以以自己墓地的1只兽族·兽战士族·鸟兽族怪兽为对象发动。将那只怪兽加入手牌，这张卡的攻击力下降700。②：通常召唤的这张卡不受特殊召唤的怪兽发动的效果影响。③：自己的结束阶段可以发动。这张卡的攻击力上升700。
