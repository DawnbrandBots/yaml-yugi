text:
  en: |-
    You can Tribute Summon this card by Tributing 1 monster. This card is unaffected by the activated effects of Special Summoned monsters if it was Normal Summoned/Set. If this card is Normal or Special Summoned: You can target 1 Beast, Beast-Warrior, or Winged Beast monster in your GY; add it to your hand, and if you do, this card loses 700 ATK. Once per turn, during your End Phase: You can make this card gain 700 ATK.
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Monster als Tribut anbietest. Diese Karte bleibt von aktivierten Effekten von als Spezialbeschwörung beschworenen Monstern unberührt, falls sie als Normalbeschwörung beschworen/gesetzt wurde. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu und falls du dies tust, verliert diese Karte 700 ATK. Einmal pro Spielzug, während deiner End Phase: Du kannst diese Karte 700 ATK erhalten lassen.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo. Esta carta no es afectada por los efectos activados de monstruos Invocados de Modo Especial si fue Invocada de Modo Normal/Colocada. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada en tu Cementerio; añádelo a tu mano y, si lo haces, esta carta pierde 700 ATK. Una vez por turno, durante tu End Phase: puedes hacer que esta carta gane 700 ATK.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre. Cette carte n'est pas affectée par les effets activés des monstres Invoqués Spécialement si elle a été Invoquée/Posée Normalement. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre Bête, Bête-Guerrier ou Bête Ailée dans votre Cimetière ; ajoutez-le à votre main, et si vous le faites, cette carte perd 700 ATK. Une fois par tour, durant votre End Phase : vous pouvez faire gagner 700 ATK à cette carte.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro. Questa carta è immune agli effetti attivati dei mostri Evocati Specialmente se è stata Evocata Normalmente/Posizionata. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro Bestia, Guerriero-Bestia o Bestia Alata nel tuo Cimitero; aggiungilo alla tua mano e, se lo fai, questa carta perde 700 ATK. Una volta per turno, durante la tua End Phase: puoi far guadagnare a questa carta 700 ATK.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer 1 monstro como Tributo. Este card não é afetado pelos efeitos ativados de monstros Invocados por Invocação-Especial se ele foi Invocado por Invocação-Normal/Baixado. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Besta, Besta-Guerreira ou Besta Alada no seu Cemitério; adicione-o à sua mão e, se isso acontecer, este card perde 700 de ATK. Uma vez por turno, durante sua Fase Final: você pode fazer com que este card ganhe 700 de ATK.
  ja: |-
    このカードはモンスター１体をリリースしてアドバンス召喚できる。①：このカードが召喚・特殊召喚した場合、自分の墓地の獣族・獣戦士族・鳥獣族モンスター１体を対象として発動できる。そのモンスターを手札に加え、このカードの攻撃力は７００ダウンする。②：通常召喚したこのカードは特殊召喚されたモンスターが発動した効果を受けない。③：自分エンドフェイズに発動できる。このカードの攻撃力は７００アップする。
  ko: |-
    이 카드는 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 묘지의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣고, 이 카드의 공격력은 700 내린다. ②: 통상 소환한 이 카드는 특수 소환된 몬스터가 발동한 효과를 받지 않는다. ③: 자신 엔드 페이즈에 발동할 수 있다. 이 카드의 공격력은 700 올린다.
  zh-TW:
  zh-CN: |-
    此卡可解放１只怪兽来上级召唤。
    ①：此卡召唤・特殊召唤的情况下，以自己墓地的１只兽族・兽战士族・鸟兽族怪兽为对象可以发动。将该怪兽加入手牌，此卡的攻击力下降７００。
    ②：通常召唤的此卡不受被特殊召唤的怪兽所发动的效果影响。
    ③：在自己的结束阶段可以发动。此卡的攻击力上升７００。
