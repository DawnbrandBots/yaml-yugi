text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing Toon monsters from your hand or field, whose total Levels equal 8 or more. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack directly. Once per turn, if you control "Toon World": You can target 1 card on the field; banish it, also this card cannot attack the turn this effect is activated.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du Toon-Monster, deren gemeinsame Stufe 8 oder mehr entspricht, von deiner Hand oder Spielfeldseite als Tribut anbietest. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte direkt angreifen. Einmal pro Spielzug, falls du „Toon-Welt“ kontrollierst: Du kannst 1 Karte auf dem Spielfeld wählen; verbanne sie, zusätzlich kann diese Karte in dem Spielzug, in dem dieser Effekt aktiviert wird, nicht angreifen.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando monstruos Toon en tu mano o Campo cuyos Niveles totales sean iguales a 8 o más. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar directamente. Una vez por turno, si controlas "Mundo Toon": puedes seleccionar 1 carta en el Campo; destiérrala, y además esta carta no puede atacar en el turno en el que este efecto es activado.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant des monstres Toon depuis votre main ou Terrain, dont le Niveau total est égal à min. 8. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement. Une fois par tour, si vous contrôlez "Monde des Toons" : vous pouvez cibler 1 carte sur le Terrain ; bannissez-la, et aussi, cette carte ne peut pas attaquer le tour où cet effet est activé.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo dalla tua mano o Terreno mostri Toon con Livello totale pari o superiore a 8. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare direttamente. Una volta per turno, se controlli "Mondo Toon": puoi scegliere come bersaglio 1 carta sul Terreno; bandiscila, inoltre questa carta non può attaccare nel turno in cui questo effetto viene attivato.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo monstros Toon da sua mão ou do campo, cuja soma dos Níveis seja igual a 8 ou mais. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente. Uma vez por turno, se você controlar "Mundo Toon": você pode escolher 1 card no campo; bana-o e, além disso, este card não pode atacar no turno em que este efeito for ativado.
  ja: |-
    このカードは通常召喚できない。自分の手札・フィールドから、レベルの合計が８以上になるようにトゥーンモンスターをリリースした場合に特殊召喚できる。①：自分フィールドに「トゥーン・ワールド」が存在し、相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。②：１ターンに１度、自分フィールドに「トゥーン・ワールド」が存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを除外する。この効果を発動するターン、このカードは攻撃できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 필드에서, 레벨의 합계가 8 이상이 되도록 툰 몬스터를 릴리스했을 경우에 특수 소환할 수 있다. ①: 자신 필드에 "툰 월드"가 존재하고, 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다. ②: 1턴에 1번, 자신 필드에 "툰 월드"가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  zh-TW: |-
    此卡無法通常召喚。可在為使等級合計為８以上，從我方手牌・場上解放卡通怪獸的狀況下特殊召喚。①：在我方場上存在「卡通世界」，對方場上不存在卡通怪獸的狀況下，此卡可直接攻擊。②：１回合１次，在我方場上存在「卡通世界」的狀況下，可將場上的１張卡做為對象發動。將該卡除外。發動此效果的回合，此卡無法攻擊。
  zh-CN: |-
    此卡不可通常召唤。为使等级合计为８以上，从自己的手牌・场上解放卡通怪兽的情况下可以特殊召唤。①：自己场上存在“卡通世界”，对手场上不存在卡通怪兽的情况下，此卡可直接攻击。②：１回合１次，自己场上有“卡通世界”存在的情况下，以场上的１张卡为对象可以发动。将该卡除外。发动此效果的回合中，此卡不可攻击。
