  zh-CN: 巨大恐龙
text:
  en: |-
    Cannot attack directly. If this card is banished: You can Special Summon this card, and if you do, this card gains 200 ATK for each of your banished Dinosaur monsters. You can only use this effect of "Giant Rex" once per turn.
  de: |-
    Kann nicht direkt angreifen. Falls diese Karte verbannt wird: Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, erhält diese Karte für jedes deiner verbannten Dinosaurier-Monster 200 ATK. Du kannst diesen Effekt von „Riesen-Rex“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede atacar directamente. Si esta carta es desterrada: puedes Invocar esta carta de Modo Especial y, si lo haces, esta carta gana 200 ATK por cada uno de tus monstruos Dinosaurio desterrados. Sólo puedes usar este efecto de "Rex Gigante" una vez por turno.
  fr: |-
    Ne peut pas attaquer directement. Si cette carte est bannie : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, cette carte gagne 200 ATK pour chacun de vos monstres Dinosaure bannis. Vous ne pouvez utiliser cet effet de "Rex le Géant" qu'une fois par tour.
  it: |-
    Non può attaccare direttamente. Se questa carta viene bandita: puoi Evocare Specialmente questa carta e, se lo fai, questa carta guadagna 200 ATK per ognuno dei tuoi mostri Dinosauro banditi. Puoi utilizzare questo effetto di "Rex Gigante" una sola volta per turno.
  pt: |-
    Não pode atacar diretamente. Se este card for banido: você pode Invocar este card por Invocação-Especial e, se isso acontecer, este card ganha 200 de ATK para cada um dos seus monstros Dinossauro banidos. Você só pode usar este efeito de "Gigante Rex" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは直接攻撃できない。②：このカードが除外された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードの攻撃力は、除外されている自分の恐竜族モンスターの数×２００アップする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 직접 공격할 수 없다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은, 제외되어 있는 자신의 공룡족 몬스터의 수 × 200 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：此卡不可直接攻击。②：此卡被除外的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡的攻击力上升相当于自己被除外的恐龙族怪兽数量×２００的数值。
