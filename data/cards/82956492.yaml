text:
  en: |-
    2 "D/D" monsters
    Any effect that would inflict damage to you makes you gain that much LP, instead.
  de: |-
    2 „D/D“-Monster
    Jeder Effekt, der dir Schaden zufügen würde, lässt dich stattdessen so viele LP erhalten.
  es: |-
    2 monstruos "D/D"
    Cualquier efecto que fuera a infligirte daño te hace ganar esa misma cantidad de LP en su lugar.
  fr: |-
    2 monstres "D/D"
    Les effets qui vont vous infliger des dommages vous font gagner autant de LP à la place.
  it: |-
    2 mostri "D/D"
    Qualsiasi effetto che sta per infliggerti danno ti fai invece guadagnare quell'ammontare di LP.
  pt: |-
    2 monstros "D/D"
    Qualquer efeito que causaria dano a você, em vez disso, faz com que você ganhe esse tanto de PV.
  ja: |-
    「ＤＤ」モンスター×２
    ①：このカードがモンスターゾーンに存在する限り、自分にダメージを与える効果は、自分のＬＰを回復する効果になる。
  ko: |-
    "DD(디디)" 몬스터 × 2
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신에게 데미지를 주는 효과는, 자신의 라이프 포인트를 회복하는 효과가 된다.
  zh-TW: |-
    「DD」怪獸×２
    ①：只要此卡存在於怪獸區，給予我方傷害的效果就變為回復我方LP的效果。
  zh-CN: |-
    “DD”怪兽×２
    ①：只要此卡存在于怪兽区域，给予自己伤害的效果变为恢复自己LP的效果。
