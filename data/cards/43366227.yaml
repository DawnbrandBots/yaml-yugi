name:
  en: Seven Swords Warrior
  de: Krieger der sieben Schwerter
  es: Guerrero de las Siete Espadas
  fr: Guerrier aux Sept Épées
  it: Guerriero dalle Sette Spade
  pt: Guerreiro das Sete Espadas
  ja: セブン・ソード・ウォリアー
  ja_romaji: Sebun Sōdo Woriā
  ko: 세븐 스워드 워리어
  ko_rr: Sebeun Seuwodeu Worieo
  zh-TW:
  zh-CN: 七剑战士
text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    Once per turn, when an Equip Card is equipped to this card: Inflict 800 damage to your opponent. Once per turn: You can target 1 Equip Card equipped to this card; send it to the Graveyard. When an Equip Card equipped to this card is sent to the Graveyard (except during the Damage Step): You can target 1 face-up monster your opponent controls; destroy that target.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Einmal pro Spielzug, wenn diese Karte mit einer Ausrüstungskarte ausgerüstet wird: Füge deinem Gegner 800 Schaden zu. Einmal pro Spielzug: Du kannst 1 Ausrüstungskarte wählen, mit der diese Karte ausgerüstet ist; lege sie auf den Friedhof. Wenn eine Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Una vez por turno, cuando una Carta de Equipo es equipada a esta carta: inflige 800 puntos de daño a tu adversario. Una vez por turno: puedes seleccionar 1 Carta de Equipo equipada a esta carta; mándala al Cementerio. Cuando una Carta de Equipo equipada a esta carta es mandada al Cementerio (excepto durante el Damage Step): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Une fois par tour, lorsqu'une Carte d'Équipement est équipée à cette carte : infligez 800 points de dommages à votre adversaire. Une fois par tour : vous pouvez cibler 1 Carte d'Équipement équipée à cette carte ; envoyez-la au Cimetière. Lorsqu'une Carte d'Équipement équipée à cette carte est envoyée au Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible.
  it: |-
    1 Tuner + 1 o più mostri non Tuner
    Una volta per turno, quando una Carta Equipaggiamento viene equipaggiata a questa carta: infliggi 800 danni al tuo avversario. Una volta per turno: puoi scegliere come bersaglio 1 Carta Equipaggiamento equipaggiata a questa carta; mandala al Cimitero. Quando una Carta Equipaggiamento equipaggiata a questa carta viene mandata al Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Uma vez por turno, quando um Card de Equipamento for equipado a este card: cause 800 de dano ao seu oponente. Uma vez por turno: você pode escolher 1 Card de Equipamento equipado neste card; envie-o para o Cemitério. Quando um Card de Equipamento equipado neste card for enviado para o Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 monstro com a face para cima que seu oponente controla; destrua o alvo.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    １ターンに１度、このカードに装備カードが装備された時、相手ライフに８００ポイントダメージを与える。また、１ターンに１度、このカードに装備された装備カード１枚を墓地へ送る事ができる。このカードに装備された装備カードが墓地へ送られた時、相手フィールド上に表側表示で存在するモンスター１体を選択して破壊する事ができる。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 1턴에 1번, 이 카드에 장착 카드가 장착되었을 경우에 발동한다. 상대에게 800 데미지를 준다. ②: 1턴에 1번, 이 카드에 장착된 장착 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드에 장착된 그 카드를 묘지로 보낸다. ③: 이 카드에 장착된 장착 카드가 묘지로 보내졌을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    1回合1次，这张卡被装备卡装备时，给与对方基本分800分伤害。此外，1回合1次，可以把这张卡装备的1张装备卡送去墓地。这张卡装备的装备卡送去墓地时，可以选择对方场上表侧表示存在的1只怪兽破坏。
