    Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Schicksals-HELD - Malicious“ als Spezialbeschwörung von deinem Deck.
  es: |-
    Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 "HÉROE del Destino - Malicious".
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Malveillant - HÉROS de la Destinée" depuis votre Deck.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Malicious - EROE del Destino" dal tuo Deck.
  pt: |-
    Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "HERÓI do Destino - Malicioso" do seu Deck.
  ja: |-
    ①：墓地のこのカードを除外して発動できる。デッキから「Ｄ－ＨＥＲＯ ディアボリックガイ」１体を特殊召喚する。
  ko: |-
    ①: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "데스티니 히어로 디아볼릭 가이" 1장을 특수 소환한다.
