name:
  en: Stop Defense
  de: Verteidigung stoppen
  es: Parar la Defensa
  fr: Stop Défense
  it: Blocca Difesa
  pt: Impedir a Defesa
  ja: 『<ruby>守<rt>しゅ</rt></ruby><ruby>備<rt>び</rt></ruby>』<ruby>封<rt>ふう</rt></ruby>じ
  ja_romaji: '"Shubi" Fūji'
  ko: 수비봉인
  ko_rr: Subibong-in
  zh-TW: 『守備』封印
  zh-CN: 『守备』封印
text:
  en:
  de: |-
    Wähle 1 Monster in Verteidigungsposition auf der Spielfeldseite deines Gegners und bringe es in offene Angriffsposition.
  es: |-
    Selecciona 1 monstruo en Posición de Defensa en el Campo de tu adversario y cambialo a Posición de Ataque boca arriba.
  fr: |-
    Sélectionnez 1 des monstres de votre adversaire et passez-le en Position d'Attaque. Si la carte est face verso, retournez-la face recto. Si la carte a un Effet Flip, celui-ci est immédiatement Activée.
  it: |-
    Seleziona 1 dei mostri dell'avversario e cambiane la posizione in Posizione di Attacco. Se la carta è coperta, scoprila. Se la carta ha un Effetto Scoperta, questo viene attivato immediatamente.
  pt: |-
    Escolha 1 monstro no Campo do seu adversário e mude-o para a Posição de Ataque. Se o card estiver com a face para baixo, vire a face para cima. Se o card tiver algum efeito, ele é Activado imediatamente.
  ja: |-
    ①：相手フィールドの守備表示モンスター１体を対象として発動できる。その相手モンスターを表側攻撃表示にする。
  ko: |-
    상대 필드 위의 수비 표시 몬스터를 1장 선택하여 앞면 공격 표시로 한다.
  zh-TW: |-
    ①：可將對方場上的１隻守備表示怪獸做為對象發動。將該對方怪獸變為正面攻擊表示。
  zh-CN: |-
    选择对手场上１只守备表示的怪兽变为表侧攻击表示。
