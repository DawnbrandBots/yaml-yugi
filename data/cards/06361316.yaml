  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。デッキから「ＷＡＫＥ ＣＵＰ！ クロ」以外の風属性リバースモンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。②：このカードがリバースした場合、フィールドの他の表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。③：自分・相手ターンに、フィールドの裏側守備表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示にする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动。从牌组将“威咖杯！玉露”以外的1只风属性反转怪兽加入手牌。然后，挑选自己的1张手牌舍弃。②：此卡反转的情况下，以场上的1只其他的表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。③：在自己・对手回合中，以场上的1只里侧守备表示怪兽为对象可以发动。将该怪兽改成表侧守备表示。
