text:
  en: |-
    Neither player can target "Lightsworn" monsters (anywhere) with card effects. During each of your End Phases: Send the top 2 cards of your Deck to the Graveyard.
  de: |-
    Kein Spieler kann „Lichtverpflichtet“-Monster (irgendwo) als Ziel für Karteneffekte wählen. Während jeder deiner End Phasen: Lege die obersten 2 Karten deines Decks auf den Friedhof.
  es: |-
    Ningún jugador puede seleccionar monstruos "Luminoso/a" (estén donde estén) con efectos de cartas. Durante cada una de tus End Phases: manda al Cementerio las 2 cartas de la parte superior de tu Deck.
  fr: |-
    Aucun joueur ne peut cibler de monstres "Seigneur Lumière" (où qu'ils soient) avec des effets de carte. Durant chacune de vos End Phases : envoyez les 2 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Nessun giocatore può scegliere come bersaglio mostri "Fedele della Luce" (ovunque) con gli effetti delle carte. Durante ogni tua End Phase: manda le prime 2 carte del tuo Deck al Cimitero.
  pt: |-
    Nenhum monstro "Lightsworn" pode ser designado como alvo de Spell Cards, Trap Cards ou efeito de Effect Monsters. Durante cada uma de suas End Phases, envie 2 cartas do topo do seu Deck ao Cemitério.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、お互いのプレイヤーは「ライトロード」と名のついたモンスターを魔法・罠・効果モンスターの効果の対象にできない。また、自分のエンドフェイズ毎に発動する。自分のデッキの上からカードを２枚墓地へ送る。
  ko: 이 카드가 필드 위에 앞면 표시로 존재하는 한, 양쪽 플레이어는 "라이트로드"라는 이름이 붙은 몬스터를 마법 / 함정 / 효과 몬스터의 효과의 대상으로 할 수 없다. 또한, 자신의 엔드 페이즈마다 발동한다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，双方玩家不能把名字带有「光道」的怪兽作为魔法·陷阱·效果怪兽的效果的对象。此外，每次自己的结束阶段发动。从自己卡组上面把2张卡送去墓地。
