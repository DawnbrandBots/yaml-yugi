text:
  en: |-
    When this card is Summoned: Target 1 face-up monster on the field; change its battle position.
  de: |-
    Wenn diese Karte als Normal-, Flipp- oder Spezialbeschwörung beschworen wird, ändere die Position von 1 offenen Monster auf dem Spielfeld.
  es: |-
    Cuando esta carta es Invocada: selecciona 1 monstruo boca arriba en el Campo; cambia su posición de batalla.
  fr: |-
    Lorsque cette carte est Invoquée : ciblez 1 monstre face recto sur le Terrain ; changez sa position de combat.
  it: |-
    Quando questa carta viene Evocata: scegli come bersaglio 1 mostro scoperto sul Terreno; cambia la sua posizione.
  pt: |-
    Quando este card for Invocado: escolha 1 monstro com a face para cima no campo; mude sua posição de batalha.
  ja: |-
    このカードが召喚・反転召喚・特殊召喚された時、対象の表側表示モンスター１体の表示形式を変更する。
  ko: |-
    이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 필드 위의 앞면 표시 몬스터 1장의 표시 형식을 변경한다.
  zh-TW: |-
    在此卡召喚・反轉召喚・特殊召喚成功時，選擇場上的１隻正面表示怪獸，變更表示形式。
  zh-CN: |-
    此卡召唤、反转召唤、特殊召唤成功时，选择场上的１只表侧表示怪兽并变更其表示形式。
