text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. You can target 4 Fusion, Synchro, Xyz, and/or Link Monsters in the GYs; Special Summon this card from your hand, and if you do, banish them. At the start of the Damage Step, if this card battles a Special Summoned monster: Destroy all your opponent's Attack Position monsters, then inflict 800 damage to your opponent for each Fusion, Synchro, Xyz, and Link Monster destroyed by this effect.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Du kannst 4 Fusions-, Synchro-, Xyz- und/oder Linkmonster in den Friedhöfen wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, verbanne die Monster. Am Beginn des Damage Steps, falls diese Karte gegen ein als Spezialbeschwörung beschworenes Monster kämpft: Zerstöre alle Monster deines Gegners in Angriffsposition, dann füge deinem Gegner für jedes durch diesen Effekt zerstörte Fusions-, Synchro-, Xyz- und Linkmonster 800 Schaden zu.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Puedes seleccionar 4 Monstruos de Fusión, Sincronía, Xyz y/o Enlace en los Cementerios; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, destiérralos. Al comienzo del Damage Step, si esta carta batalla con un monstruo Invocado de Modo Especial: destruye todos los monstruos de tu adversario en Posición de Ataque, y después inflige 800 puntos de daño a tu adversario por cada Monstruo de Fusión, Sincronía, Xyz y Enlace destruidos por este efecto.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Vous pouvez cibler 4 Monstres Fusion, Synchro, Xyz et/ou Lien dans les Cimetières ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, bannissez-les. Au début de la Damage Step, si cette carte combat un monstre Invoqué Spécialement : détruisez tous les monstres en Position d'Attaque de votre adversaire, puis infligez 800 points de dommages à votre adversaire pour chaque Monstre Fusion, Synchro, Xyz et Lien détruit par cet effet.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Puoi scegliere come bersaglio 4 Mostri Fusione, Synchro, Xyz e/o Link nei Cimiteri; Evoca Specialmente questa carta dalla tua mano e, se lo fai, bandiscili. All'inizio del Damage Step, se questa carta combatte con un mostro Evocato Specialmente: distruggi tutti i mostri in Posizione di Attacco del tuo avversario, poi infliggi 800 danni al tuo avversario per ogni Mostro Fusione, Synchro, Xyz e Link distrutto da questo effetto.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Você pode escolher 4 Monstros de Fusão, Sincro, Xyz e/ou Link nos Cemitérios; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, bana-os. No começo da Etapa de Dano, se este card batalhar um monstro Invocado por Invocação-Especial: destrua todos os monstros em Posição de Ataque do seu oponente e, depois, cause 800 de dano ao seu oponente para cada Monstro de Fusão, Sincro, Xyz e Link destruído por este efeito.
  ja: |-
    このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。①：自分・相手の墓地の融合・Ｓ・Ｘ・リンクモンスターを合計４体対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを除外する。②：特殊召喚されたモンスターとこのカードが戦闘を行うダメージステップ開始時に発動する。相手フィールドの攻撃表示モンスターを全て破壊する。その後、この効果で破壊した融合・Ｓ・Ｘ・リンクモンスターの数×８００ダメージを相手に与える。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다. ①: 자신 / 상대 묘지의 융합 / 싱크로 / 엑시즈 / 링크 몬스터를 합계 4장 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 제외한다. ②: 특수 소환된 몬스터와 이 카드가 전투를 실행하는 데미지 스텝 개시시에 발동한다. 상대 필드의 공격 표시 몬스터를 전부 파괴한다. 그 후, 이 효과로 파괴한 융합 / 싱크로 / 엑시즈 / 링크 몬스터의 수 × 800 데미지를 상대에게 준다.
  zh-TW: |-
    此卡無法通常召喚，僅可透過此卡的效果特殊召喚。①：可將我方・對方墓地的合計４隻融合・同步・超量・連結怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸除外。②：在被特殊召喚的怪獸與此卡進行戰鬥的傷害步驟開始時發動。將對方場上的所有攻擊表示怪獸全部破壞。其後，給予對方透過此效果破壞的融合・同步・超量・連結怪獸的數量×８００的傷害。
  zh-CN: |-
    此卡不可通常召唤，仅可以此卡的效果特殊召唤。①：以自己・对手墓地的融合・同步・超量・连接怪兽合计４只为对象可以发动。将此卡从手牌特殊召唤，将对象怪兽除外。②：在被特殊召唤的怪兽与此卡进行战斗的伤害步骤开始时发动。将对手场上攻击表示的怪兽全部破坏。然后，给予对手相当于以此效果破坏的融合・同步・超量・连接怪兽数量×８００的伤害。
