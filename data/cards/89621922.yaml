text:
  en: |-
    Gains 400 ATK for each Spell/Trap your opponent controls.
  de: |-
    Erhält 400 ATK für jede/n Zauber/Falle, den oder die dein Gegner kontrolliert.
  es: |-
    Gana 400 ATK por cada Mágica/Trampa que controle tu adversario.
  fr: |-
    Gagne 400 ATK pour chaque Magie/Piège contrôlé par votre adversaire.
  it: |-
    Guadagna 400 ATK per ogni Magia/Trappola controllata dal tuo avversario.
  pt: |-
    Ganha 400 de ATK para cada Magia/Armadilha que seu oponente controla.
  ja: |-
    このカードの攻撃力は、相手フィールド上の魔法・罠カードの数×４００ポイントアップする。
  ko: |-
    이 카드의 공격력은, 상대 필드 위의 마법 / 함정 카드의 수 × 400 포인트 올린다.
  zh-TW: |-
    此卡的攻擊力會依據對方場上魔法・陷阱卡的數量×４００進行提升。
  zh-CN: |-
    此卡的攻击力上升相当于对手场上的魔法、陷阱卡数量×４００点。
