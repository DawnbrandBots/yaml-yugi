text:
  en:
  de: |-
    Du kannst diese Karte nur aktivieren, wenn sich 5 offene normale Monster der Stufe 2 oder niedriger auf deiner Spielfeldseite befinden. Beide Spieler werfen alle Karten aus ihrer Hand ab und zerstören alle Karten auf dem Spielfeld, ausgenommen normale Monster der Stufe 2 oder niedriger.
  es: |-
    Sólo puedes activar esta carta cuando hay 5 Monstruos Normales de Nivel 2 o inferior en tu Campo. Ambos jugadores descartan todas las cartas en sus manos, y destruyen todas las cartas en el Campo excepto los Monstruos Normales de Nivel 2 o inferior.
  fr: |-
    Vous ne pouvez activer cette carte que s'il y a 5 Monstres Normaux de Niveau 2 ou moins face recto sur votre Terrain. Chaque joueur défausse toutes les cartes dans sa main, et détruit toutes les cartes sur le Terrain excepté les Monstres Normaux de Niveau 2 ou moins.
  it: |-
    Puoi attivare questa carta solo quando ci sono 5 Mostri Normali di Livello 2 o inferiore scoperti sul tuo Terreno. Entrambi i giocatori scartano tutte le carte in mano, e distruggono tutte le carte sul Terreno eccetto i Mostri Normali di Livello 2 o inferiore.
  pt: |-
    Você pode activar este card apenas quando estiverem 5 Monstros Normais de Nível 2 ou menos no seu Campo com a face para cima. Ambos os jogadores descartam todos os cards nas suas mãos, e destróiem todos os cards no Campo exceto os Monstros Normais de Nível 2 ou menos.
  ja: |-
    ①：自分フィールドにレベル２以下の通常モンスターが５体存在する場合に発動できる。お互いの手札を全て捨て、レベル２以下の通常モンスターを除く、フィールドのカードを全て破壊する。
  ko: |-
    자신 필드 위에 레벨 2 이하의 일반 몬스터가 앞면 표시로 5장 존재할 때 발동할 수 있다. 양쪽 플레이어는 패를 전부 버리고, 레벨 2 이하의 일반 몬스터 이외의 필드 위에 존재하는 카드를 전부 파괴한다.
  zh-TW: |-
    可在我方場上存在５隻等級２以下的通常怪獸的狀況下發動。雙方玩家捨棄所有手牌，將等級２以下通常怪獸以外的場上的卡全部破壞。
  zh-CN: |-
    自己场上有５只等级２以下的通常怪兽存在的情况下可以发动。双方玩家舍弃全部手牌，将等级２以下的通常怪兽以外的场上卡全部破坏。
