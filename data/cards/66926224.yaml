name:
  en: The Law of the Normal
  de: Das Recht der Normalen
  es: La Ley de lo Normal
  fr: La Loi de la Normale
  it: La Legge della Normalità
  pt: A Lei do Normal
  ja: <ruby>弱<rt>じゃく</rt></ruby><ruby>肉<rt>にく</rt></ruby><ruby>一<rt>いっ</rt></ruby><ruby>色<rt>しょく</rt></ruby>
