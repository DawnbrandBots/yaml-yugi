  en: |-
    This card's name becomes "King's Sarcophagus" while in the Field Zone. During your Main Phase: You can add 1 "Horus" monster from your Deck to your hand, then place 1 card from your hand on the bottom of the Deck. You can only use this effect of "Stone Wall of the Imperial Tombs" once per turn. If you activate the effect of "Horus the Black Flame Deity": You can draw 1 card.
