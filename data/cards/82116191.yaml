text:
  en: |-
    This card gains 200 ATK each time a Plant-Type monster is sent from the field to the Graveyard.
  de: |-
    Diese Karte erhält jedes Mal 200 ATK, wenn ein Monster vom Typ Pflanze vom Spielfeld auf den Friedhof gelegt wird.
  es: |-
    Esta carta gana 200 ATK cada vez que un monstruo de Tipo Planta es mandado del Campo al Cementerio.
  fr: |-
    Cette carte gagne 200 points d'ATK chaque fois qu'un monstre de Type Plante est envoyé du Terrain au Cimetière.
  it: |-
    Questa carta guadagna 200 ATK ogni volta che un mostro di Tipo Pianta viene mandato dal Terreno al Cimitero.
  pt: |-
    Esta carta ganha 200 de ATK cada vez que um monstro Plant-Type é enviado ao Cemitério.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、フィールド上に存在する植物族モンスターが墓地へ送られる度に、このカードの攻撃力は２００ポイントアップする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위에 존재하는 식물족 몬스터가 묘지로 보내질 때마다, 이 카드의 공격력은 200 포인트 올린다.
  zh-TW: |-
    在場上的正面表示的植物族怪獸被送至墓地時發動。此卡的攻擊力提升２００。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，每次场上存在的植物族怪兽被送去墓地，这张卡的攻击力上升200。
