name:
  en: Box of Friends
  de: Eine Kiste voller Freunde
  es: Caja de Amigos
  fr: Boîte d'Amis
  it: Scatola di Amici
  pt: Caixa de Amigos
  ja: おもちゃ<ruby>箱<rt>ばこ</rt></ruby>
  ja_romaji: Omochabako
