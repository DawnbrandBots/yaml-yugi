name:
  en: Darklord Nasten
  de: Finsterlord Nasten
  es: Señoroscuro Nasten
  fr: Ange Déchu Nasten
  it: Signore Oscuro Nasten
  pt: Senhor Obscuro Nasten
  ja: <ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>マスティマ
  ja_romaji: Datenshi Masutima
  ko: 타락천사 마스테마
  ko_rr:
  zh-TW: 墮天使 莫斯提馬
  zh-CN: 堕天使莫斯提马
text:
  en:
  de: |-
    Du kannst 2 andere „Finsterlord“-Karten abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. (Schnelleffekt): Du kannst 1000 LP zahlen und dann 1 „Finsterlord“-Zauber/Falle in deinem Friedhof wählen; führe den Effekt des gewählten Ziels aus, dann mische das gewählte Ziel ins Deck. Du kannst diesen Effekt von „Finsterlord Nasten“ nur einmal pro Spielzug verwenden. Du kannst nur einmal pro Spielzug einen oder mehr „Finsterlord Nasten“ als Spezialbeschwörung beschwören.
  es: |-
    Puedes descartar otras 2 cartas "Señoroscuro/a"; Invoca esta carta de Modo Especial desde tu mano. (Efecto Rápido): puedes pagar 1000 LP, y después seleccionar 1 Mágica/Trampa "Señoroscuro/a" en tu Cementerio; aplica el efecto de ese objetivo, y después baraja ese objetivo al Deck. Sólo puedes usar este efecto de "Señoroscuro Nasten" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Señoroscuro Nasten" una vez por turno.
  fr: |-
    Vous pouvez défausser 2 autres cartes "Ange Déchu" ; Invoquez Spécialement cette carte depuis votre main. (Effet Rapide) : vous pouvez payer 1000 LP, puis ciblez 1 Magie/Piège "Ange Déchu" dans votre Cimetière ; appliquez l'effet de la cible, puis mélangez la cible dans le Deck. Vous ne pouvez utiliser cet effet de "Ange Déchu Nasten" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Ange Déchu Nasten" qu'une fois par tour.
  it: |-
    Puoi scartare 2 altre carte "Signore Oscuro"; Evoca Specialmente questa carta dalla tua mano. (Effetto Rapido): puoi pagare 1000 LP, poi scegliere come bersaglio 1 Magia/Trappola "Signore Oscuro" nel tuo Cimitero; applica l'effetto di quel bersaglio, poi mischia quel bersaglio nel Deck. Puoi utilizzare questo effetto di "Signore Oscuro Nasten" una sola volta per turno. Puoi Evocare Specialmente uno o più "Signore Oscuro Nasten" una sola volta per turno.
  pt: |-
    Você pode descartar 2 outros cards "Senhor(a) Obscuro(a)"; Invoque este card por Invocação-Especial da sua mão. (Efeito Rápido): você pode pagar 1000 PV e, depois, escolha 1 Magia/Armadilha "Senhor(a) Obscuro(a)" no seu Cemitério; aplique o efeito do alvo e, depois, embaralhe o alvo no Deck. Você só pode usar este efeito de "Senhor Obscuro Nasten" uma vez por turno. Você só pode Invocar um ou mais "Senhor Obscuro Nasten" por Invocação-Especial uma vez por turno.
  ja: |-
    自分は「堕天使マスティマ」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。
    ①：手札から他の「堕天使」カード２枚を捨てて発動できる。このカードを手札から特殊召喚する。
    ②：自分・相手ターンに、１０００ＬＰを払い、自分の墓地の「堕天使」魔法・罠カード１枚を対象として発動できる。その魔法・罠カード発動時の効果を適用する。その後、そのカードをデッキに戻す。
  ko: |-
    자신은 "타락천사 마스테마"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의 "타락천사" 카드 2장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1000 LP를 지불하고, 자신 묘지의 "타락천사" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 마법 / 함정 카드의 효과를 적용한다. 그 후, 묘지의 그 카드를 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    我方１回合僅限特殊召喚１次「墮天使 莫斯提馬」，其②效果１回合僅限使用１次。①：可從手牌捨棄２張此卡以外的「墮天使」卡發動。從手牌特殊召喚此卡。②：可支付１０００LP，將我方墓地的１張「墮天使」魔法・陷阱卡做為對象發動。適用該魔法・陷阱卡的效果。其後，將墓地的該卡送回牌組。此效果在對方回合也可發動。
  zh-CN: |-
    我方１回合只可特殊召唤１次“堕天使莫斯提马”，该②的效果１回合只可使用１次。①：可从手牌舍弃２张除此卡以外的“堕天使”卡牌并发动。从手牌特殊召唤此卡。②：可支付１０００生命点数，并以我方墓地的１张“堕天使”魔法、陷阱卡为对象发动。适用该魔法、陷阱卡的效果。之后，将墓地的该卡返回至牌组。此效果在对手回合也可发动。
