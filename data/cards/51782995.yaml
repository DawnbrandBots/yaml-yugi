text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst 1 Karte in deiner Hand zerstören und falls du dies tust, beschwöre 1 „Nephthys“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand, außer „Verteidigerin von Nephthys“. Während deiner nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Du kannst 1 „Nephthys“-Monster in deinem Deck zerstören, außer „Verteidigerin von Nephthys“. Du kannst jeden Effekt von „Verteidigerin von Nephthys“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes destruir 1 carta en tu mano y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo "Nephtys" de Nivel 4 o menor, excepto "Defensora de Nephtys". Durante tu próxima Standby Phase después de que esta carta fue destruida por efecto de una carta y mandada al Cementerio: puedes destruir 1 monstruo "Nephtys" en tu Deck, excepto "Defensora de Nephtys". Sólo puedes usar cada efecto de "Defensora de Nephtys" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez détruire 1 carte dans votre main, et si vous le faites, Invoquez Spécialement 1 monstre "Nephtys" de max. Niveau 4 ("Défenseuse de Nephtys" exclu) depuis votre main. Durant votre prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : vous pouvez détruire 1 monstre "Nephtys" ("Défenseuse de Nephtys" exclu) dans votre Deck. Vous ne pouvez utiliser chaque effet de "Défenseuse de Nephtys" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi distruggere 1 carta nella tua mano e, se lo fai, Evoca Specialmente 1 mostro "Nephtys" di Livello 4 o inferiore dalla tua mano, eccetto "Difensore di Nephtys". Durante la tua prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: puoi distruggere 1 mostro "Nephtys" nel tuo Deck, eccetto "Difensore di Nephtys". Puoi utilizzare ogni effetto di "Difensore di Nephtys" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode destruir 1 card na sua mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Nephthys" de Nível 4 ou menos da sua mão, exceto "Defensora de Nephthys". Durante sua próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: você pode destruir 1 monstro "Nephthys" no seu Deck, exceto "Defensora de Nephthys". Você só pode usar cada efeito de "Defensora de Nephthys" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分メインフェイズに発動できる。自分の手札を１枚選んで破壊し、「ネフティスの護り手」を除く、レベル４以下の「ネフティス」モンスター１体を手札から特殊召喚する。
    ②：このカードが効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動できる。デッキから「ネフティスの護り手」以外の「ネフティス」モンスター１体を破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패를 1장 골라 파괴하고, 패에서 "네프티스의 지키는 손" 이외의 레벨 4 이하의 "네프티스" 몬스터 1장을 특수 소환한다. ②: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동할 수 있다. 덱에서 "네프티스의 지키는 손" 이외의 "네프티스" 몬스터 1장을 골라 파괴한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。選擇１張手牌破壞，從手牌特殊召喚１隻「奈芙蒂斯的護衛者」以外的等級４以下的「奈芙蒂斯」怪獸。②：在此卡因效果被破壞送至墓地的狀況下，可在下一個我方準備階段發動。從牌組選擇１隻「奈芙蒂斯的護衛者」以外的「奈芙蒂斯」怪獸破壞。
  zh-CN: |-
    此卡牌名的①②效果１回合只可各使用１次。①：在我方主要阶段可发动。挑选１张手牌并破坏，从手牌特殊召唤１只除“奈芙蒂斯的守护者”以外的等级４或以下的“奈芙蒂斯”怪兽。②：此卡因效果被破坏并送入墓地的场合，在下一个我方淮备阶段可发动。从牌组挑选１只除“奈芙蒂斯的守护者”以外的“奈芙蒂斯”怪兽破坏。
