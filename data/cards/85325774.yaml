name:
  en: Charge Into a Dark World
  de: Ansturm in einer Finsteren Welt
  es: Carga a un Mundo Oscuro
  fr: Charge dans un Monde Ténébreux
  it: Carica in un Mondo Oscuro
  pt: Investida ao Mundo Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>援<rt>えん</rt></ruby><ruby>軍<rt>ぐん</rt></ruby>
  ja_romaji: Ankokukai no Engun
  ko: 암흑계의 원군
  ko_rr: Amheukgye-ui Wongun
  zh-TW: 暗黑界的援軍
  zh-CN: 暗黑界之援军
text:
  en: |-
    Target 1 Level 4 or lower Fiend monster in your GY; Special Summon it, then discard 1 Fiend monster. You can only activate 1 "Charge Into a Dark World" per turn.
  de: |-
    Wähle 1 Unterweltler-Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann wirf 1 Unterweltler-Monster ab. Du kannst nur 1 „Ansturm in einer Finsteren Welt“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Demonio de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, y después descarta 1 monstruo Demonio. Sólo puedes activar 1 "Carga a un Mundo Oscuro" por turno.
  fr: |-
    Ciblez 1 monstre Démon de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, puis défaussez 1 monstre Démon. Vous ne pouvez activer qu'1 "Charge dans un Monde Ténébreux" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Demone di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, poi scarta 1 mostro Demone. Puoi attivare solo 1 "Carica in un Mondo Oscuro" per turno.
  pt: |-
    Escolha 1 monstro Demônio de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, depois, descarte 1 monstro Demônio. Você só pode ativar 1 "Investida ao Mundo Negro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のレベル４以下の悪魔族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、手札から悪魔族モンスター１体を選んで捨てる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 레벨 4 이하의 악마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 패에서 악마족 몬스터 1장을 고르고 버린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己墓地1只4星以下的恶魔族怪兽为对象才能发动。那只怪兽特殊召唤。那之后，从手卡选1只恶魔族怪兽丢弃。
