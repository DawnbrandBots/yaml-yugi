text:
  en: |-
    Monsters your opponent controls lose 200 ATK for each LIGHT Beast monster you control and in your GY. Once per Chain, if you Synchro Summon a LIGHT Beast Synchro Monster: You can draw 1 card, then place 1 card from your hand on the bottom of the Deck. You can banish this card from your GY, then target 1 "Yummy" monster you control and 1 monster your opponent controls; switch control of both. You can only use this effect of "Yummy★Redemption" once per turn.
