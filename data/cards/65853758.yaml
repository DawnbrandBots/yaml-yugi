text:
  en: |-
    Monsters your opponent controls lose 200 ATK for each LIGHT Beast monster in your field and GY. Once per Chain, if you Synchro Summon a LIGHT Beast monster: You can draw 1 card, then place 1 card from your hand on the bottom of the Deck. You can banish this card from your GY, then target 1 "Yummy" monster you control and 1 monster your opponent controls; switch control of those 2 monsters. You can only use this effect of "Yummy★Redemption" once per turn.
  de: |-
    Monster, die dein Gegner kontrolliert, verlieren für jedes LICHT Ungeheuer-Monster auf deiner Spielfeldseite und in deinem Friedhof 200 ATK. Einmal pro Kette, falls du ein LICHT Ungeheuer-Monster als Synchrobeschwörung beschwörst: Du kannst 1 Karte ziehen, dann lege 1 Karte von deiner Hand unters Deck. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Lecker“-Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert, wählen; vertausche die Kontrolle über jene 2 Monster. Du kannst diesen Effekt von „Lecker★Einlösung“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos que controle tu adversario pierden 200 ATK por cada monstruo Bestia de LUZ en tu Campo y Cementerio. Una vez por Cadena, si Invocas por Sincronía un monstruo Bestia de LUZ: puedes robar 1 carta, y después pon en la parte inferior del Deck 1 carta en tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Yummy" que controles y 1 monstruo que controle tu adversario; intercambia el control de esos 2 monstruos. Sólo puedes usar este efecto de "Yummy★Redención" una vez por turno.
  fr: |-
    Les monstres contrôlés par votre adversaire perdent 200 ATK pour chaque monstre LUMIÈRE Bête dans votre Terrain et Cimetière. Une fois par Chaîne, si vous Invoquez par Synchronisation un monstre LUMIÈRE Bête : vous pouvez piocher 1 carte, puis placez 1 carte depuis votre main au-dessous du Deck. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Miammy" que vous contrôlez et 1 monstre contrôlé par votre adversaire ; échangez le contrôle de ces 2 monstres. Vous ne pouvez utiliser cet effet de "Miammy★Rédemption" qu'une fois par tour.
  it: |-
    I mostri controllati dal tuo avversario perdono 200 ATK per ogni mostro LUCE Bestia nel tuo Terreno e Cimitero. Una volta per Catena, se Synchro Evochi un mostro LUCE Bestia: puoi pescare 1 carta, poi mettere 1 carta dalla tua mano in fondo al Deck. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Yummy" che controlli e 1 mostro controllato dal tuo avversario; scambia il controllo di quei 2 mostri. Puoi utilizzare questo effetto di "Yummy★Redenzione" una sola volta per turno.
  pt: |-
    Monstros que seu oponente controla perdem 200 de ATK para cada monstro Besta de LUZ no seu campo e Cemitério. Uma vez por Corrente, se você Invocar por Invocação-Sincro um monstro Besta de LUZ: você pode comprar 1 card e, depois, coloque 1 card da sua mão no fundo do Deck. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Nhamy" que você controla e 1 monstro que seu oponente controla; troque o controle desses 2 monstros. Você só pode usar este efeito de "Nhamy★Redenção" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスターの攻撃力は、自分のフィールド・墓地の獣族・光属性モンスターの数×２００ダウンする。②：自分が獣族・光属性ＳモンスターをＳ召喚した場合に発動できる（同一チェーン上では１度まで）。自分は１枚ドローする。その後、自分の手札を１枚選んでデッキの一番下に戻す。③：墓地のこのカードを除外し、自分フィールドの「ヤミー」モンスター１体と相手フィールドのモンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터의 공격력은, 자신의 필드 / 묘지의 야수족 / 빛 속성 몬스터의 수 × 200 내린다. ②: 자신이 야수족 / 빛 속성 싱크로 몬스터를 싱크로 소환했을 경우에 발동할 수 있다(동일한 체인 위에서는 1번까지). 자신은 1장 드로우한다. 그 후, 자신의 패를 1장 고르고 덱 맨 아래로 되돌린다. ③: 묘지의 이 카드를 제외하고, 자신 필드의 "야미" 몬스터 1장과 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：对手场上的怪兽的攻击力下降自己场上・墓地的兽族・光属性怪兽数量×200的数值。②：自己将兽族・光属性同步怪兽同步召唤的情况下可以发动（同一连锁上最多1次）。自己抽1张。然后，挑选自己的1张手牌放回牌组最下面。③：将墓地的此卡除外，以自己场上的1只“黯蜜”怪兽和对手场上的1只怪兽为对象可以发动。该2只怪兽的控制权交换。
