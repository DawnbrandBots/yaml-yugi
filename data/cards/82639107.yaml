  zh-CN: 转变接触
text:
  en: |-
    If you control no monsters: Send 2 "Neo-Spacian" monsters (1 from your hand and 1 from your Deck) to the GY, then draw 2 cards.
  de: |-
    Falls du keine Monster kontrollierst: Lege 2 „Neo-Weltraum“-Monster (1 von deiner Hand und 1 von deinem Deck) auf den Friedhof, dann ziehe 2 Karten.
  es: |-
    Si no controlas monstruos: manda al Cementerio 2 monstruos "Neo Espacial" (1 desde tu mano y 1 desde tu Deck), y después roba 2 cartas.
  fr: |-
    Si vous ne contrôlez aucun monstre : envoyez 2 monstres "Néo-Spacien" (1 depuis votre main et 1 depuis votre Deck) au Cimetière, puis piochez 2 cartes.
  it: |-
    Se non controlli nessun mostro: manda 2 mostri "Neo-Spaziale" (1 dalla tua mano e 1 dal tuo Deck) al Cimitero, poi pesca 2 carte.
  pt: |-
    Se você não controlar nenhum monstro: envie 2 monstros "Neoespacial" (1 da sua mão e 1 do seu Deck) para o Cemitério e, depois, compre 2 cards.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合に発動できる。手札及びデッキから「Ｎ」カードを１枚ずつ墓地へ送る。その後、自分はデッキから２枚ドローする。
  ko: |-
    이 카드는 자신 필드 위에 몬스터가 존재하지 않을 경우에만 발동할 수 있다. 자신의 패 및 덱에서 1장씩 "네오 스페이시언"이라는 이름이 붙은 카드를 묘지로 보내고, 덱을 셔플한다. 그 후, 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有怪兽存在的场合才能发动。从手卡以及卡组把「新宇宙侠」卡各1张送去墓地。那之后，自己从卡组抽2张。
