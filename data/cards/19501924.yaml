  de: Pendeltransfer
  es: Transferencia del Péndulo
  fr: Transfèrement Pendule
  it: Trasferimento Pendulum
  pt: Transferência Pêndulo
  ja: ペンデュラム・シフト
  ja_romaji: Pendyuramu Shifuto
