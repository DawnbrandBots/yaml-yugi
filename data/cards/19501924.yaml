  zh-CN: 灵摆转移
text:
  en: |-
    Target up to 2 Pendulum Monsters you control; place those targets in your Pendulum Zones. You can only activate 1 "Pendulum Transfer" per turn.
  de: |-
    Wähle bis zu 2 Pendelmonster, die du kontrollierst; lege die gewählten Ziele in deine Pendelzonen. Du kannst nur 1 „Pendeltransfer“ pro Spielzug aktivieren.
  es: |-
    Selecciona hasta 2 Monstruos de Péndulo que controles; pon esos objetivos en tus Zonas de Péndulo. Sólo puedes activar 1 "Transferencia del Péndulo" por turno.
  fr: |-
    Ciblez max. 2 Monstres Pendule que vous contrôlez ; placez les cibles dans vos Zones Pendule. Vous ne pouvez activer qu'1 "Transfèrement Pendule" par tour.
  it: |-
    Scegli come bersaglio fino a 2 Mostri Pendulum che controlli; metti quei bersagli nelle tue Zone Pendulum. Puoi attivare solo 1 "Trasferimento Pendulum" per turno.
  pt: |-
    Escolha até 2 Monstros Pêndulo que você controla; coloque os alvos nas suas Zonas de Pêndulo. Você só pode ativar 1 "Transferência Pêndulo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのＰモンスターを２体まで対象として発動できる。その自分のＰモンスターを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 펜듈럼 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 자신의 펜듈럼 몬스터를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己场上最多2只灵摆怪兽为对象才能发动。那些自己的灵摆怪兽在自己的灵摆区域放置。
