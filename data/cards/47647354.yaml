  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。手札から「空牙団の疾風 レクス」以外の「空牙団」モンスター１体を特殊召喚する。その後、このカードを特殊召喚する。②：「空牙団」カード以外の効果でデッキからカードが相手の手札に加わった場合、自分フィールドに他の「空牙団」モンスターが存在していれば発動できる。自分は１枚ドローする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 패에서 "공아단의 질풍 렉스" 이외의 "공아단" 몬스터 1장을 특수 소환한다. 그 후, 이 카드를 특수 소환한다. ②: "공아단" 카드 이외의 효과로 덱에서 카드가 상대의 패에 넣어졌을 경우, 자신 필드에 다른 "공아단" 몬스터가 존재하고 있으면 발동할 수 있다. 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：向对手出示手牌的此卡可以发动。从手牌将“空牙团的疾风 雷克斯”以外的1只“空牙团”怪兽特殊召唤。然后，将此卡特殊召唤。②：有卡因“空牙团”卡以外的效果从牌组加入对手手牌的情况下，如果自己场上存在其他“空牙团”怪兽则可以发动。自己抽1张。
