text:
  en: |-
    The activation of this card, or its effects, cannot be negated, nor can its effects be negated. Special Summon 1 "Obelisk the Tormentor" from your hand or GY, and if you do, it is unaffected by your opponent's card effects this turn. If you Tribute 2 or more monsters you control at the same time to activate your card or effect, while you control "Obelisk the Tormentor": You can banish this card from your GY; banish all monsters in your opponent's GY, and if you do, inflict 500 damage to your opponent for each. You can only use each effect of "The Breaking Ruin God" once per turn.
  de: |-
    Weder können die Aktivierung dieser Karte und ihre Effekte annulliert werden, noch können ihre Effekte annulliert werden. Beschwöre 1 „Obelisk der Peiniger“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof und falls du dies tust, bleibt er in diesem Spielzug von Karteneffekten deines Gegners unberührt. Falls du gleichzeitig 2 oder mehr Monster, die du kontrollierst, als Tribut anbietest, um deine Karte oder deinen Effekt zu aktivieren, solange du „Obelisk der Peiniger“ kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; verbanne alle Monster im Friedhof deines Gegners und falls du dies tust, füge deinem Gegner für jedes 500 Schaden zu. Du kannst jeden Effekt von „Der zerbrechende Zerstörungsgott“ nur einmal pro Spielzug verwenden.
  es: |-
    La activación de esta carta, o de sus efectos, no puede ser negada, ni tampoco sus efectos. Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Obelisco el Atormentador" y, si lo haces, este turno no es afectado por efectos de cartas de tu adversario. Si Sacrificas 2 o más monstruos que controles al mismo tiempo para activar tu carta o efecto, mientras controles "Obelisco el Atormentador": puedes desterrar esta carta en tu Cementerio; destierra todos los monstruos en el Cementerio de tu adversario y, si lo haces, inflige 500 puntos de daño a tu adversario por cada uno. Sólo puedes usar cada efecto de "El Dios de la Ruina Destructora" una vez por turno.
  fr: |-
    Ni l'activation de cette carte, ni l'activation des effets de cette carte, ni ses effets ne peuvent être annulés. Invoquez Spécialement 1 "Obelisk, le Tourmenteur" depuis votre main ou Cimetière, et si vous le faites, il n'est pas affecté par des effets de carte de votre adversaire ce tour. Si vous Sacrifiez min. 2 monstres que vous contrôlez en même temps pour activer votre carte ou effet, tant que vous contrôlez "Obelisk, le Tourmenteur" : vous pouvez bannir cette carte depuis votre Cimetière ; bannissez tous les monstres dans le Cimetière de votre adversaire, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chacun d'eux. Vous ne pouvez utiliser chaque effet de "Le Dieu de la Ruine Destructeur" qu'une fois par tour.
  it: |-
    L'attivazione di questa carta, o i suoi effetti, non possono essere annullati, né i suoi effetti possono essere annullati. Evoca Specialmente 1 "Obelisk il Tormentatore" dalla tua mano o Cimitero e, se lo fai, esso è immune agli effetti delle carte del tuo avversario in questo turno. Se offri come Tributo 2 o più mostri che controlli allo stesso tempo per attivare una tua carta o effetto, mentre controlli "Obelisk il Tormentatore": puoi bandire questa carta dal tuo Cimitero; bandisci tutti i mostri nel Cimitero del tuo avversario e, se lo fai, infliggi 500 danni al tuo avversario per ognuno. Puoi utilizzare ogni effetto di "La Dirompente Divinità della Rovina" una sola volta per turno.
  pt: |-
    A ativação deste card, ou seus efeitos, não pode ser negada, nem seus efeitos podem ser negados. Invoque por Invocação-Especial 1 "Obelisco, o Atormentador" da sua mão ou do Cemitério e, se isso acontecer, ele não é afetado pelos efeitos de card do seu oponente neste turno. Se você oferecer como Tributo 2 ou mais monstros que você controla ao mesmo tempo para ativar um card ou efeito seu, enquanto você controlar "Obelisco, o Atormentador": você pode banir este card do seu Cemitério; bana todos os monstros no Cemitério do seu oponente e, se isso acontecer, cause 500 de dano ao seu oponente para cada um. Você só pode usar cada efeito de "O Transgressor Deus da Ruína" uma vez por turno.
