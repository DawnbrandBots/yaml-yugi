pendulum_effect:
  en: |-
    Once per turn: You can target 1 "Performapal" or "Odd-Eyes" monster you control; this turn, that face-up monster is treated as a Tuner, also its Level becomes 1 (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Monster wählen, das du kontrollierst; in diesem Spielzug wird das offene Monster als Empfänger behandelt, zusätzlich wird seine Stufe zu 1 (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo "Artistamigo" u "Ojos Anómalos" que controles; este turno, ese monstruo boca arriba es tratado como un Cantante, y además su Nivel se convierte en 1 (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre "Potartiste" ou "Yeux Impairs" que vous contrôlez ; ce tour (même si cette carte quitte le Terrain), le monstre face recto est traité comme un Syntoniseur, et aussi, son Niveau devient 1.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro "Artistamico" o "Occhi Diversi" che controlli; in questo turno, quel mostro scoperto viene considerato come un Tuner, inoltre il suo Livello diventa 1 (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "Camarartista" ou "Olhos Anômalos" que você controla; neste turno, esse monstro com a face para cima é considerado como um Regulador e, além disso, o Nível dele se torna 1 (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分フィールドの「ＥＭ」モンスターまたは「オッドアイズ」モンスター１体を対象として発動できる。このターン、その表側表示モンスターをチューナーとして扱い、レベルは１になる。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 "EM(엔터메이트)" 몬스터 또는 "오드아이즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터를 튜너로 취급하고, 레벨은 1 이 된다.
  zh-TW: |-
    ①：１回合１次，可將我方場上的１隻「娛樂夥伴」怪獸或１隻「異色眼」怪獸做為對象發動。此回合，該正面表示怪獸視為協調，等級變為１。
  zh-CN: |-
    ①：1回合1次，以自己场上的1只"娱乐伙伴"怪兽或"异色眼"怪兽为对象可以发动。此回合，该表侧表示怪兽视为协调，等级变为1。
