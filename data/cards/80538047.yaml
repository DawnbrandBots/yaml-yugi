text:
  en: |-
    If you have "Mystical Space Typhoon" in your GY, or your opponent controls no Spells/Traps, you can Special Summon this card (from your hand). You can only Special Summon "Radiant Typhoon Swen" once per turn this way. If this card is Normal or Special Summoned: You can add 1 "Radiant Typhoon" Spell/Trap or 1 "Mystical Space Typhoon" from your Deck to your hand. You can only use this effect of "Radiant Typhoon Swen" once per turn.
  de: |-
    Falls du „Mystischer Raum-Taifun“ in deinem Friedhof hast oder dein Gegner keine Zauber/Fallen kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Glanztaifun Swen“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Glanztaifun“-Zauber/Falle oder 1 „Mystischer Raum-Taifun“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Glanztaifun Swen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tienes "Tifón del Espacio Místico" en tu Cementerio, o tu adversario no controla Mágicas/Trampas, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Swen Tifón Radiante" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Tifón Radiante" o 1 "Tifón del Espacio Místico" en tu Deck. Sólo puedes usar este efecto de "Swen Tifón Radiante" una vez por turno.
  fr: |-
    Si vous avez "Typhon d'Espace Mystique" dans votre Cimetière, ou que votre adversaire ne contrôle aucun Magie/Piège, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Typhon Radieux Swen" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Typhon Radieux" ou 1 "Typhon d'Espace Mystique" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Typhon Radieux Swen" qu'une fois par tour.
  it: |-
    Se hai "Tifone Spaziale Mistico" nel tuo Cimitero, o il tuo avversario non controlla nessuna Magia/Trappola, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Tifone Radiante Swen" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Tifone Radiante" o 1 "Tifone Spaziale Mistico" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Tifone Radiante Swen" una sola volta per turno.
  pt: |-
    Se você tiver "Tufão Espacial Místico" no seu Cemitério, ou seu oponente não controlar nenhuma Magia/Armadilha, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Tufão Radiante Swen" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Tufão Radiante" ou 1 "Tufão Espacial Místico" do seu Deck à sua mão. Você só pode usar este efeito de "Tufão Radiante Swen" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分の墓地に「サイクロン」が存在する場合、または相手フィールドに魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「絢嵐」魔法・罠カードか「サイクロン」１枚を手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己墓地存在“气旋”的情况下，或对手场上不存在魔法・陷阱卡的情况下，此卡可从手牌特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张“绚岚”魔法・陷阱卡或“气旋”加入手牌。
