  fr: Un Hibou de Chance
  it: Un Gufo della Fortuna
  pt: Uma Coruja de Sorte
  ja: <ruby>幸<rt>こう</rt></ruby><ruby>運<rt>うん</rt></ruby>を<ruby>告<rt>つ</rt></ruby>げるフクロウ
  ja_romaji: Kōun o Tsugeru Fukurō
  ko: 행운을 알리는 올빼미
  ko_rr:
  zh-TW: 告知幸運的白梟
  zh-CN: 告知幸运的白枭
text:
  en: |-
    FLIP: Select 1 Field Spell Card from your Deck and place it on top of your Deck. If "Necrovalley" is on the field, you can add the selected Field Spell Card to your hand instead.
  de: |-
    FLIPP: Wähle 1 Spielfeldzauberkarte aus deinem Deck, mische dein Deck und lege die gewählte Karte oben auf dein Deck. Wenn „Tal der Toten" offen auf dem Spielfeld liegt, kannst du die gewählte Karte auf die Hand nehmen.
  es: |-
    VOLTEO:Selecciona 1 Carta Mágica de Campo de tu Deck y ponla en la parte superior de tu Deck. Si "Necrovalle" está boca arriba en el Campo, puedes añadir la carta seleccionada a tu mano.
  fr: |-
    FLIP : Sélectionnez 1 Carte Magie de Terrain de votre Deck et placez-la sur le dessus de votre Deck. Si "Vallée Mortuaire" est active sur le Terrain, vous pouvez ajouter la Carte Magie de Terrain sélectionnée à votre main.
  it: |-
    SCOPRI: Scegli 1 Carta Magia Terreno dal tuo Deck e mettila in cima al tuo Deck. Se "Necrovalle" è sul Terreno, puoi aggiungere alla tua mano la Carta Magia Terreno scelta.
  pt: |-
    VIRE: Escolha 1 Card de Magia de Campo do seu Deck e coloque o no topo do seu Deck. Se "Necro-Vale" estiver no Campo com a face para cima, você pode adicionar o card escolhido ã sua mão.
  ja: |-
    リバース：デッキからフィールド魔法カードを１枚選択し、デッキの一番上に置く。「王家の眠る谷－ネクロバレー」がフィールド上に存在する場合、選択したフィールド魔法カードを手札に加える事ができる。
  ko: |-
    리버스 : 덱에서 필드 마법 카드를 1장 선택하여, 덱의 맨 위에 놓는다. "왕가의 골짜기－네크로밸리"가 필드 위에 존재할 경우, 선택한 필드 마법 카드를 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    反转：从卡组选择1张场地魔法卡在卡组最上面放置。「王家长眠之谷」在场上存在的场合，可以把选择的场地魔法卡加入手卡。
