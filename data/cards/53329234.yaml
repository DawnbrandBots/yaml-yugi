text:
  en: |-
    Target 1 face-up Special Summoned monster on the field; change it to face-down Defense Position. If you control a Level 5 or higher Illusion monster, while this card is in your GY: You can Set this card, but banish it when it leaves the field. You can only use 1 "Sinful Spoils of Slumber - Morrian" effect per turn, and only once that turn.
  de: |-
    Wähle 1 offenes als Spezialbeschwörung beschworenes Monster auf dem Spielfeld; ändere es in die verdeckte Verteidigungsposition. Falls du ein Illusion-Monster der Stufe 5 oder höher kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Sündhafte Beute des Schlummers - Morrian“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo que haya sido Invocado de Modo Especial; cámbialo a Posición de Defensa boca abajo. Si controlas un monstruo Ilusión de Nivel 5 o mayor, mientras esta carta está en tu Cementerio: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Botín del Pecado de Sueño - Morrian" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 monstre face recto Invoqué Spécialement sur le Terrain ; changez-le en Position de Défense face verso. Si vous contrôlez un monstre Illusion de min. Niveau 5, tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Butin du Péché du Sommeil - Morrian" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 mostro Evocato Specialmente scoperto sul Terreno; mettilo coperto in Posizione di Difesa. Se controlli un mostro Illusione di Livello 5 o superiore, mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Spoglie del Peccato del Letargo - Morrian" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 monstro com a face para cima Invocado por Invocação-Especial no campo; coloque-o com a face para baixo em Posição de Defesa. Se você controlar um monstro Ilusão de Nível 5 ou mais, enquanto este card estiver no seu Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Despojos do Pecado do Sono - Morrian" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの特殊召喚された表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。②：このカードが墓地に存在し、自分フィールドにレベル５以上の幻想魔族モンスターが存在する場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 특수 소환된 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 레벨 5 이상의 환상마족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：以场上１只被特殊召唤的表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
    ②：此卡存在于墓地，且自己场上存在等级５以上的幻想魔族怪兽的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
