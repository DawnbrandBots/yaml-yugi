text:
  en: |-
    If there are no monsters on the field, you can Normal Summon this card as a Level 2 monster. If your opponent controls a monster and you control no monsters, you can Special Summon this card (from your hand) as a Level 4 monster.
  de: |-
    Falls keine Monster auf dem Spielfeld liegen, kannst du diese Karte als Monster der Stufe 2 als Normalbeschwörung beschwören. Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Monster der Stufe 4 als Spezialbeschwörung (von deiner Hand) beschwören.
  es: |-
    Si no hay monstruos en el Campo, puedes Invocar esta carta de Modo Normal como un monstruo de Nivel 2. Si tu adversario controla algún monstruo y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial desde tu mano como un monstruo de Nivel 4.
  fr: |-
    S'il n'y a aucun monstre sur le Terrain, vous pouvez Invoquer Normalement cette carte comme un monstre de Niveau 2. Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main) comme un monstre de Niveau 4.
  it: |-
    Se non ci sono mostri sul Terreno, puoi Evocare Normalmente questa carta come mostro di Livello 2. Se il tuo avversario controlla un mostro e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano) come mostro di Livello 4.
  pt:
  ja: |-
    フィールド上にモンスターが存在しない場合、このカードはレベル２モンスターとして手札から召喚する事ができる。相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、このカードはレベル４モンスターとして手札から特殊召喚する事ができる。
  ko: |-
    필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 레벨 2 몬스터로서 패에서 일반 소환할 수 있다. 상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 레벨 4 몬스터로서 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    双方场上没有怪兽存在的场合，这张卡可以作为2星怪兽从手卡召唤。对方场上有怪兽存在，自己场上没有怪兽存在的场合，这张卡可以作为4星怪兽从手卡特殊召唤。
