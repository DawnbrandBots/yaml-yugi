name:
  en: Dark Beckoning Beast
  de: Finsteres lockendes Ungeheuer
  es: Bestia de la Llamada Oscura
  fr: Bête Attirante des Ténèbres
  it: Bestia Richiamo Oscuro
  pt: Besta do Conhecimento Negro
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby>の<ruby>招<rt>しょう</rt></ruby><ruby>来<rt>らい</rt></ruby><ruby>神<rt>しん</rt></ruby>
  ja_romaji: Ankoku no Shōraishin
  ko: 암흑의 초래신
  ko_rr: Amheuk-ui Choraesin
  zh-TW:
  zh-CN: 暗黑招来神
text:
  en: |-
    When this card is Normal Summoned: You can add 1 "Uria, Lord of Searing Flames", "Hamon, Lord of Striking Thunder", or "Raviel, Lord of Phantasms", OR 1 card that specifically lists any of those cards in its text, from your Deck to your hand, except "Dark Beckoning Beast". You can only use this effect of "Dark Beckoning Beast" once per turn. During your Main Phase, you can Normal Summon 1 Fiend monster with 0 ATK/DEF in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“ oder „Raviel, Herr der Phantome“ ODER 1 Karte, die ausdrücklich beliebige der Karten in ihrem Text erwähnt, von deinem Deck hinzufügen, außer „Finsteres lockendes Ungeheuer“. Du kannst diesen Effekt von „Finsteres lockendes Ungeheuer“ nur einmal pro Spielzug verwenden. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Normalen Setzen 1 Unterweltler-Monster mit 0 ATK/DEF als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador", o "Raviel, Señor de Fantasmas", O 1 carta que liste específicamente cualquiera de esas cartas en su texto, en tu Deck, excepto "Bestia de la Llamada Oscura". Sólo puedes usar este efecto de "Bestia de la Llamada Oscura" una vez por turno. Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo Demonio con 0 ATK/DEF además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant" ou "Raviel, Empereur des Phantasmes", OU 1 carte qui liste spécifiquement une de ces cartes dans son texte ("Bête Attirante des Ténèbres" exclu), depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Bête Attirante des Ténèbres" qu'une fois par tour. Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre Démon avec 0 ATK/DEF en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso" o "Raviel, il Signore dei Fantasmi", OPPURE 1 carta che indica specificamente qualsiasi di quelle carte nel suo testo, dal tuo Deck alla tua mano, eccetto "Bestia Richiamo Oscuro". Puoi utilizzare questo effetto di "Bestia Richiamo Oscuro" una sola volta per turno. Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro Demone con ATK/DEF 0 in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante" ou "Raviel, o Senhor dos Fantasmas", OU 1 card que liste especificamente qualquer um desses cards em seu texto, do seu Deck à sua mão, exceto "Besta do Conhecimento Negro". Você só pode usar este efeito de "Besta do Conhecimento Negro" uma vez por turno. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro Demônio com 0 de ATK/DEF em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」のいずれか１体、またはそのいずれかのカード名が記された、「暗黒の招来神」以外のカード１枚をデッキから手札に加える。②：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに攻撃力と守備力が０の悪魔族モンスター１体を召喚できる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" 중 어느 1장, 또는 그 어느 카드명이 쓰여진, "암흑의 초래신" 이외의 카드 1장을 덱에서 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 공격력과 수비력이 0 인 악마족 몬스터 1장을 일반 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：此卡召唤成功时可以发动。将“神炎皇乌利亚”、“降雷皇哈蒙”、“幻魔皇拉比艾尔”中的任意1只，或记载有其中任一卡名的、“暗黑招来神”以外的1张卡从牌组加入手牌。②：只要此卡存在于怪兽区域，自己在通常召唤之外仅可追加1次，在自己主要阶段召唤1只攻击力和守备力为0的恶魔族怪兽。
