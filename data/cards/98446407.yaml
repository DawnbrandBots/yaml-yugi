text:
  en: |-
    You can Tribute this card and 1 other monster; Special Summon 1 "Sacred Phoenix of Nephthys" from your hand or Deck.
  de: |-
    Du kannst diese Karte und 1 anderes Monster als Tribut anbieten; beschwöre 1 „Heiliger Phönix von Nephthys“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Puedes Sacrificar esta carta y otro monstruo; Invoca de Modo Especial, desde tu mano o Deck, 1 "Fénix Sagrado de Nephtys".
  fr: |-
    Vous pouvez Sacrifier cette carte et 1 autre monstre ; Invoquez Spécialement 1 "Phœnix Sacré de Nephtys" depuis votre main ou Deck.
  it: |-
    Puoi offrire come Tributo questa carta e 1 altro mostro; Evoca Specialmente 1 "Fenice Sacra di Nephtys" dalla tua mano o Deck.
  pt: |-
    Você pode oferecer como Tributo este card e 1 outro monstro; Invoque por Invocação-Especial 1 "Fênix Sagrada de Nephthys" da sua mão ou do Deck.
  ja: |-
    ①：自分フィールドのモンスター１体とこのカードをリリースして発動できる。手札・デッキから「ネフティスの鳳凰神」１体を特殊召喚する。
  ko: |-
    ①: 자신 필드의 몬스터 1장과 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "네프티스의 봉황신" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：把自己场上1只怪兽和这张卡解放发动。从手卡·卡组把1只「奈芙提斯之凤凰神」特殊召唤。
