name:
  en: Ghostrick Warwolf
  de: Geistertrick-Kriegswolf
  es: Lobo de Guerra Fantastruco
  fr: Loup de Guerre Fantôruse
  it: Lupoguerra Fantasmatrucco
  pt: Lobo de Guerra Fantardil
  ja: ゴーストリック・ワーウルフ
  ja_romaji: Gōsutorikku Wāurufu
  ko: 고스트릭 워울프
  ko_rr:
  zh-TW: 鬼計 狼人
  zh-CN: 鬼计狼人
text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Füge deinem Gegner 100 Schaden für jede gesetzte Karte auf dem Spielfeld zu. Du kannst diesen Effekt von „Geistertrick-Kriegswolf“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: inflige 100 puntos de daño a tu adversario por cada carta Colocada en el Campo. Sólo puedes usar el efecto de "Lobo de Guerra Fantastruco" una vez por turno.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : infligez 100 points de dommages à votre adversaire pour chaque carte Posée sur le Terrain. Vous ne pouvez utiliser cet effet de "Loup de Guerre Fantôruse" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: infliggi 100 danni al tuo avversario per ogni carta Posizionata sul Terreno. Puoi utilizzare questo effetto di "Lupoguerra Fantasmatrucco" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card em Posição de Defesa com a face para baixo. Quando este card for virado com a face para cima: cause 100 de dano ao seu oponente para cada card Baixado no campo. Você só pode usar este efeito de "Lobo de Guerra Fantardil" uma vez por turno.
  ja: |-
    自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。
    カード名の②の効果は１ターンに１度しか使用できない。
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。
    ②：このカードがリバースした場合に発動する。フィールドの裏側表示カードの数×１００ダメージを相手に与える。
  ko: |-
    자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 리버스했을 때, 필드 위에 세트된 카드의 수 × 100 포인트 데미지를 상대 라이프에 준다. "고스트릭 워울프"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    僅限在我方場上存在冠有「鬼計」之名怪獸的狀況下，可以正面表示召喚此卡。１回合僅限１次，可將此卡變為反面守備表示。此外，此卡反轉時，給予對方LP覆蓋在場上的卡的數量×１００的傷害。「鬼計 狼人」的此效果１回合僅限使用１次。
  zh-CN: |-
    仅限自己场上有名字带有“鬼计”的怪兽存在的情况下，此卡可以表侧表示进行召唤。此卡１回合仅１次可变成里侧守备表示。此外，此卡反转时，给予对手LP被放置在场上的卡片数量×１００点的伤害。“鬼计狼人”的此效果１回合仅可使用１次。
