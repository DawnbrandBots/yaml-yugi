text:
  en: |-
    Reveal 1 "Mannadium" monster or "Visas Starfrost" in your hand; draw 2 cards, then place 1 card from your hand on the bottom of the Deck. You can banish this card from your GY, then target 1 monster you control with 1500 ATK/2100 DEF; treat it as a Tuner until the end of this turn. You can only use each effect of "Mannadium Imaginings" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の「マナドゥム」モンスターまたは「ヴィサス＝スタフロスト」１体を相手に見せて発動できる。自分はデッキから２枚ドローする。その後、手札を１枚選んでデッキの一番下に戻す。②：墓地のこのカードを除外し、自分フィールドの攻撃力１５００／守備力２１００のモンスター１体を対象として発動できる。そのモンスターをターン終了時までチューナーとして扱う。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 "마나둠" 몬스터 또는 "비서스＝스타프로스트" 1장을 상대에게 보여주고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. 그 후, 패를 1장 고르고 덱 맨 아래로 되돌린다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 공격력 1500 / 수비력 2100 의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 턴 종료시까지 튜너로서 취급한다.
