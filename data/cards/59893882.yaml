  en: |-
    "Elemental HERO Avian" or "Elemental HERO Burstinatrix" + 1 "HERO" monster
    Must be Special Summoned with "Dark Fusion". If this card is Special Summoned: You can add 1 "Dark Fusion" or 1 card that mentions it from your Deck or GY to your hand, except a Fusion Monster. If your "HERO" monster destroys an opponent's monster by battle: Inflict 2100 damage to your opponent. You can only use each effect of "Evil HERO Inferno Wing - Backfire" once per turn.
