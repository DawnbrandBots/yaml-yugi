name:
  en: Electric Jellyfish
  de: Elektrische Qualle
  es: Medusa Eléctrica
  fr: Méduse Électrique
  it: Medusa Elettrica
  pt: Alforreca Elétrica
  ja: <ruby>電<rt>でん</rt></ruby><ruby>気<rt>き</rt></ruby><ruby>海月<rt>くらげ</rt></ruby>－フィサリア－
  ja_romaji: Denki Kurage - Fisaria -
  ko: 전기해파리－피살리아－
  ko_rr: Jeon-gihaepari - Pisallia
  zh-TW: 電氣海月－水母
  zh-CN: 电气海月－僧帽水母
text:
  en: |-
    You can send 1 "Umi" from your hand, Deck, or face-up field to the GY; Special Summon 1 WATER monster from your hand. When your opponent activates a monster effect, or Spell Card or effect, while "Umi" is on the field (Quick Effect): You can negate that effect, then, you can make this card gain 600 ATK/DEF. You can only use each effect of "Electric Jellyfish" once per turn.
  de: |-
    Du kannst 1 „Umi“ von deiner Hand, deinem Deck oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre 1 WASSER Monster als Spezialbeschwörung von deiner Hand. Wenn dein Gegner einen Monstereffekt oder eine Zauberkarte oder einen Zaubereffekt aktiviert, solange „Umi“ auf dem Spielfeld liegt (Schnelleffekt): Du kannst jenen Effekt annullieren, dann kannst du diese Karte 600 ATK/DEF erhalten lassen. Du kannst jeden Effekt von „Elektrische Qualle“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 "Umi" en tu mano, Deck o boca arriba en el Campo; Invoca de Modo Especial, desde tu mano, 1 monstruo de AGUA. Cuando tu adversario activa un efecto de monstruo, o una Carta Mágica o su efecto, mientras "Umi" esté en el Campo (Efecto Rápido): puedes negar ese efecto, y después puedes hacer que esta carta gane 600 ATK/DEF. Sólo puedes usar cada efecto de "Medusa Eléctrica" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 "Umi" depuis votre main, Deck ou Terrain face recto au Cimetière ; Invoquez Spécialement 1 monstre EAU depuis votre main. Lorsque votre adversaire active un effet de monstre, une Carte Magie ou un effet de Magie, tant que "Umi" est sur le Terrain (Effet Rapide) : vous pouvez annuler l'effet, puis, vous pouvez faire gagner 600 ATK/DEF à cette carte. Vous ne pouvez utiliser chaque effet de "Méduse Électrique" qu'une fois par tour.
  it: |-
    Puoi mandare 1 "Umi" dalla tua mano, Deck o Terreno scoperto al Cimitero; Evoca Specialmente 1 mostro ACQUA dalla tua mano. Quando il tuo avversario attiva l'effetto di un mostro, o una Carta Magia o un suo effetto, mentre "Umi" è sul Terreno (Effetto Rapido): puoi annullare quell'effetto, poi puoi far guadagnare a questa carta 600 ATK/DEF. Puoi utilizzare ogni effetto di "Medusa Elettrica" una sola volta per turno.
  pt: |-
    Você pode enviar para o Cemitério 1 "Umi" da sua mão, do Deck ou do campo com a face para cima; Invoque por Invocação-Especial 1 monstro de ÁGUA da sua mão. Quando seu oponente ativar um efeito de monstro, ou um Card de Magia ou seus efeitos, enquanto "Umi" estiver no campo (Efeito Rápido): você pode negar o efeito e, depois, você pode fazer com que este card ganhe 600 de ATK/DEF. Você só pode usar cada efeito de "Alforreca Elétrica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキ及び自分フィールドの表側表示のカードの中から、「海」１枚を墓地へ送って発動できる。手札から水属性モンスター１体を特殊召喚する。②：フィールドに「海」が存在し、相手が魔法・モンスターの効果を発動した時に発動できる。その効果を無効にする。その後、このカードの攻撃力・守備力を６００アップできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱 및 자신 필드의 앞면 표시의 카드 중에서, "바다" 1장을 묘지로 보내고 발동할 수 있다. 패에서 물 속성 몬스터 1장을 특수 소환한다. ②: 필드에 "바다"가 존재하고, 상대가 마법 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 이 카드의 공격력 / 수비력을 600 올릴 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可從手牌・牌組及我方場上正面表示的卡中，將１張「海」送至墓地發動。從手牌特殊召喚１隻水屬性怪獸。②：可在場上存在「海」，對方魔法・怪獸發動效果時發動。將該效果變為無效。其後，此卡的攻擊力・守備力可提升６００。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从手牌・牌组及自己场上的表侧表示卡中，将１张“海”送至墓地可以发动。从手牌将１只水属性怪兽特殊召唤。②：场上有“海”存在、对手发动魔法・怪兽的效果时可以发动。将该效果无效。然后，此卡的攻击力・守备力可上升６００。
