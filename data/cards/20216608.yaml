  zh-CN: 孤注差一掷
text:
  en: |-
    When you draw for your normal draw in your Draw Phase: You can reveal 1 of those cards; place it on the bottom of the Deck, and if you do, draw 1 card. When you draw by a card effect: You can reveal 1 of those cards; send this card to the GY, and if you do, place that card on the bottom of the Deck, and if you do that, draw 1 card.
  de: |-
    Wenn du in deiner Draw Phase als dein normales Ziehen ziehst: Du kannst 1 der Karten vorzeigen; lege sie unters Deck und falls du dies tust, ziehe 1 Karte. Wenn du durch einen Karteneffekt ziehst: Du kannst 1 der Karten vorzeigen; lege diese Karte auf den Friedhof und falls du dies tust, lege die Karte unters Deck und falls du dies tust, ziehe 1 Karte.
  es: |-
    Cuando robas para tu robo normal en tu Draw Phase: puedes mostrar 1 de esas cartas; ponla en el fondo del Deck y, si lo haces, roba 1 carta. Cuando robas por efecto de una carta: puedes mostrar 1 de esas cartas; manda esta carta al Cementerio y, si lo haces, pon esa carta en el fondo del Deck y, si haces eso, roba 1 carta.
  fr: |-
    Lorsque vous piochez pour votre pioche normale durant votre Draw Phase : vous pouvez révéler 1 de ces cartes ; placez-la au-dessous du Deck, et si vous le faites, piochez 1 carte. Lorsque vous piochez par un effet de carte : vous pouvez révéler 1 de ces cartes ; envoyez cette carte au Cimetière, et si vous le faites, placez la carte au-dessous du Deck, et si vous faites ça, piochez 1 carte.
  it: |-
    Quando peschi per la tua normale pescata nella tua Draw Phase: puoi rivelare 1 di quelle carte; mettila in fondo al Deck e, se lo fai, pesca 1 carta. Quando peschi per l'effetto di una carta: puoi rivelare 1 di quelle carte; manda questa carta al Cimitero e, se lo fai, metti quella carta in fondo al Deck e, se fai quello, pesca 1 carta.
  pt: |-
    Quando você comprar em sua compra normal na sua Fase de Compra: você pode revelar 1 desses cards; coloque-o no fundo do Deck e, se isso acontecer, compre 1 card. Quando você comprar como resultado de um efeito de card: você pode revelar 1 desses cards; envie este card para o Cemitério e, se isso acontecer, coloque esse card no fundo do Deck e, se isso acontecer, compre 1 card.
  ja: |-
    ①：自分ドローフェイズに通常のドローをした時、そのカード１枚を相手に見せて発動できる。そのカードをデッキの一番下に戻し、自分はデッキから１枚ドローする。②：自分が効果でカードをドローした時、そのカード１枚を相手に見せて発動できる。このカードを墓地へ送り、見せたカードをデッキの一番下に戻し、自分はデッキから１枚ドローする。
  ko: |-
    ①: 자신 드로우 페이즈에 일반 드로우를 했을 때, 그 카드 1장을 상대에게 보여주고 발동할 수 있다. 그 카드를 덱 맨 아래로 되돌리고, 자신은 덱에서 1장 드로우한다. ②: 자신이 효과로 카드를 드로우했을 때, 그 카드 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 묘지로 보내고, 보여준 카드를 덱 맨 아래로 되돌리고, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己抽卡阶段通常抽卡时，把那1张卡给对方观看才能发动。那张卡回到卡组最下面，自己从卡组抽1张。
    ②：自己因效果抽卡时，把那1张卡给对方观看才能发动。这张卡送去墓地，给人观看的卡回到卡组最下面，自己从卡组抽1张。
