text:
  en: |-
    You can target 3 "True Draco" and/or "True King" cards in your GY; shuffle them into the Deck, then draw 1 card. During your Main Phase, you can: Immediately after this effect resolves, Tribute Summon 1 "True Draco" or "True King" monster face-up. If this card is sent from the Spell & Trap Zone to the GY: You can target 1 Spell/Trap on the field; destroy it. You can only use each effect of "Disciples of the True Dracophoenix" once per turn.
  de: |-
    Du kannst 3 „Wahre Dracho“- und/oder „Wahrer König“-Karten in deinem Friedhof wählen; mische sie ins Deck, dann ziehe 1 Karte. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Wahre Dracho“- oder „Wahrer König“-Monster offen als Tributbeschwörung. Falls diese Karte von der Zauber- & Fallenzone auf den Friedhof gelegt wird: Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst jeden Effekt von „Wahre Drachophönix-Schüler“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 3 cartas "Verdadero/a Draco" y/o "Rey Verdadero" en tu Cementerio; barájalas al Deck, y después roba 1 carta. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invocar por Sacrificio 1 monstruo boca arriba "Verdadero/a Draco" o "Rey Verdadero". Si esta carta es mandada de la Zona de Magia y Trampas al Cementerio: puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar cada efecto de "Discípulos de la Verdadera Dracofénix" una vez por turno.
  fr: |-
    Vous pouvez cibler 3 cartes "Véritable Draco" et/ou "Roi Véritable" dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Sacrifice face recto 1 monstre "Véritable Draco" ou "Roi Véritable". Si cette carte est envoyée depuis la Zone Magie & Piège au Cimetière : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Disciples du Véritable Dracophénix" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 3 carte "Vero Draco" e/o "Vero Re" nel tuo Cimitero; mischiale nel Deck, poi pesca 1 carta. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo scoperto 1 mostro "Vero Draco" o "Vero Re". Se questa carta viene mandata dalla Zona Magie & Trappole al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Discepoli della Vera Dracofenice" una sola volta per turno.
  pt: |-
    Você pode escolher 3 cards "Verdadeiro(a) Draco" e/ou "Verdadeiro Rei" no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invocar por Invocação-Tributo com a face para cima 1 monstro "Verdadeiro(a) Draco" ou "Verdadeiro Rei". Se este card for enviado da Zona de Magias & Armadilhas para o Cemitério: você pode escolher 1 Magia/Armadilha no campo; destrua-o. Você só pode usar cada efeito de "Discípulos da Verdadeira Dracofênix" uma vez por turno.
  ja: |-
    「真竜凰の使徒」の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「真竜」カード３枚を対象として発動できる。そのカードをデッキに加えてシャッフルする。その後、自分はデッキから１枚ドローする。②：自分メインフェイズに発動できる。「真竜」モンスター１体を表側表示でアドバンス召喚する。③：このカードが魔法＆罠ゾーンから墓地へ送られた場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "진룡봉황의 사도"의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "진룡" 카드 3장을 대상으로 하고 발동할 수 있다. 그 카드를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다. ②: 자신 메인 페이즈에 발동할 수 있다. "진룡" 몬스터 1장을 앞면 표시로 어드밴스 소환한다. ③: 이 카드가 마법 & 함정 존에서 묘지로 보내졌을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    「真龙凰的使徒」的①②③的效果1回合各能使用1次。①：以自己墓地3张「真龙」卡为对象才能发动。那些卡加入卡组洗切。那之后，自己从卡组抽1张。②：自己主要阶段才能发动。把1只「真龙」怪兽表侧表示上级召唤。③：这张卡从魔法与陷阱区域送去墓地的场合，以场上1张魔法·陷阱卡为对象才能发动。那张卡破坏。
