  zh-CN: 古遗物-父神棒
text:
  en: |-
    2 monsters with different names
    When an effect of another card on the field is activated (Quick Effect): You can Set 1 "Artifact" monster from your hand or Deck to your Spell & Trap Zone as a Spell, but destroy it during your opponent's next End Phase. During your opponent's turn, if this Link Summoned card is destroyed: You can Special Summon 1 "Artifact" monster from your GY in Defense Position. You can only use each effect of "Artifact Dagda" once per turn.
  de: |-
    2 Monster mit unterschiedlichen Namen
    Wenn ein Effekt einer anderen Karte auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst 1 „Artefakt“-Monster von deiner Hand oder deinem Deck als Zauber in deine Zauber- & Fallenzone setzen, aber zerstöre es während der nächsten End Phase deines Gegners. Während des Spielzugs deines Gegners, falls diese als Linkbeschwörung beschworene Karte zerstört wird: Du kannst 1 „Artefakt“-Monster als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Artefakt Dagda“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos con nombres diferentes
    Cuando un efecto de otra carta en el Campo es activado (Efecto Rápido): puedes Colocar 1 monstruo "Artefacto" desde tu mano o Deck en tu Zona de Magia y Trampas como una Mágica, pero destrúyelo durante la próxima End Phase de tu adversario. Durante el turno de tu adversario, si esta carta Invocada por Enlace es destruida: puedes Invocar de Modo Especial 1 monstruo "Artefacto" desde tu Cementerio en Posición de Defensa. Sólo puedes usar cada efecto de "Artefacto Dagda" una vez por turno.
  fr: |-
    2 monstres de noms différents
    Lorsqu'un effet d'une autre carte sur le Terrain est activé (Effet Rapide) : vous pouvez Poser 1 monstre "Artéfact" depuis votre main ou Deck dans votre Zone Magie & Piège comme une Magie, mais détruisez-le durant la prochaine End Phase de votre adversaire. Durant le tour de votre adversaire, si cette carte Invoquée par Lien est détruite : vous pouvez Invoquer Spécialement 1 monstre "Artéfact" depuis votre Cimetière en Position de Défense. Vous ne pouvez utiliser chaque effet de "Dagda - Artéfact" qu'une fois par tour.
  it: |-
    2 mostri con nomi diversi
    Quando viene attivato un effetto di un'altra carta sul Terreno (Effetto Rapido): puoi Posizionare 1 mostro "Artefatto" dalla tua mano o Deck nella tua Zona Magie & Trappole come una Magia, ma distruggilo durante la prossima End Phase del tuo avversario. Durante il turno del tuo avversario, se questa carta Evocata Link viene distrutta: puoi Evocare Specialmente 1 mostro "Artefatto" dal tuo Cimitero in Posizione di Difesa. Puoi utilizzare ogni effetto di "Artefatto Dagda" una sola volta per turno.
  pt: |-
    2 monstros com nomes diferentes
    Quando um efeito de outro card no campo for ativado (Efeito Rápido): você pode Baixar 1 monstro "Artefato" da sua mão ou do Deck em uma Zona de Magias & Armadilhas sua como uma Magia, mas destrua-o durante a próxima Fase Final do seu oponente. Durante o turno do seu oponente, se este card Invocado por Invocação-Link for destruído: você pode Invocar por Invocação-Especial 1 monstro "Artefato" do seu Cemitério em Posição de Defesa. Você só pode usar cada efeito de "Artefato Dagda" uma vez por turno.
  ja: |-
    カード名が異なるモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外のフィールドのカードの効果が発動した時に発動できる。手札・デッキから「アーティファクト」モンスター１体を選んで、魔法カード扱いとして自分の魔法＆罠ゾーンにセットする。この効果でセットしたカードは次の相手エンドフェイズに破壊される。②：リンク召喚したこのカードが相手ターンに破壊された場合に発動できる。自分の墓地から「アーティファクト」モンスター１体を選んで守備表示で特殊召喚する。
  ko: |-
    카드명이 다른 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 필드의 카드의 효과가 발동했을 때에 발동할 수 있다. 패 / 덱에서 "아티팩트" 몬스터 1장을 고르고, 마법 카드로 취급하여 자신의 마법 & 함정 존에 세트한다. 이 효과로 세트한 카드는 다음 상대 엔드 페이즈에 파괴된다. ②: 링크 소환한 이 카드가 상대 턴에 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "아티팩트" 몬스터 1장을 고르고 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    卡名不同的怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡以外的场上的卡的效果发动时才能发动。从手卡·卡组选1只「古遗物」怪兽当作魔法卡使用在自己的魔法与陷阱区域盖放。这个效果盖放的卡在下次的对方结束阶段破坏。
    ②：连接召唤的这张卡在对方回合被破坏的场合才能发动。从自己墓地选1只「古遗物」怪兽守备表示特殊召唤。
