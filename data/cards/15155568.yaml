text:
  en: |-
    If you control a Fusion Monster that lists "Buster Blader" as Material: Banish all monsters your opponent controls. When a card or effect is activated that targets a "Buster Blader" monster(s) you control (except during the Damage Step): You can banish this card from your Graveyard; negate that effect, and if you do, destroy that card.
  de: |-
    Falls du ein Fusionsmonster kontrollierst, das „Buster-Klingenkämpfer“ als Material aufführt: Verbanne alle Monster, die dein Gegner kontrolliert. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein oder mehr „Buster-Klingenkämpfer“-Monster, die du kontrollierst, als Ziel wählt (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen; annulliere den Effekt und falls du dies tust, zerstöre die Karte.
  es: |-
    Si controlas un Monstruo de Fusión que liste a "Buster Blader" como Material: destierra todos los monstruos que controle tu adversario. Cuando es activada una carta o efecto que selecciona a uno o más monstruos "Buster Blader" que controlas (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio; niega ese efecto y, si lo haces, destruye esa carta.
  fr: |-
    Si vous contrôlez un Monstre de Fusion qui liste "Buster Blader" comme Matériel : bannissez tous les monstres contrôlés par votre adversaire. Lorsqu'une carte ou un effet qui cible un ou plusieurs monstres "Buster Blader" que vous contrôlez est activé (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'effet, et si vous le faites, détruisez la carte.
  it: |-
    Se controlli un Mostro Fusione che indica "Combattente delle Lame" come Materiale: bandisci tutti i mostri controllati dal tuo avversario. Quando viene attivata una carta o un effetto che sceglie come bersaglio uno o più mostri "Combattente delle Lame" che controlli (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero; annulla quell'effetto e, se lo fai, distruggi quella carta.
  pt: |-
    Se você controlar um Monstro de Fusão que liste "Blader Notável" como Matéria: bana todos os monstros que seu oponente controla. Quando um card ou efeito for ativado que escolher como alvo um ou mais monstros "Blader Notável" que você controla (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério; negue esse efeito e, se isso acontecer, destrua esse card.
  ja: |-
    ①：自分フィールドに「バスター・ブレイダー」を融合素材とする融合モンスターが存在する場合に発動できる。相手フィールドのモンスターを全て除外する。②：自分フィールドの「バスター・ブレイダー」モンスターを対象とする魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その効果を無効にし破壊する。
  ko: |-
    ① : 자신 필드에 "버스터 블레이더"를 융합 소재로 하는 융합 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드의 몬스터를 전부 제외한다. ② : 자신 필드의 "버스터 블레이더" 몬스터 1장을 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    破坏剑-名：①：自己场上有需以「破坏剑士」为融合素材的融合怪兽存在的场合才能发动。对方场上的怪兽全部除外。②：自己场上的「-破坏剑士」怪兽为对象的魔法·陷阱·怪兽的效果发动时，把墓地的这张卡除外才能发动。那个效果无效并破坏。
