  pt: Temporal, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> テンペスター
  ja_romaji: Erementaru Hīrō Tenpesutā
  ko: 엘리멘틀 히어로 템피스터
  ko_rr: Ellimenteul Hieoro Tempeseuteu
  zh-TW:
  zh-CN: 元素英雄 暴风侠
text:
  en: |-
    "Elemental HERO Avian" + "Elemental HERO Sparkman" + "Elemental HERO Bubbleman"
    Must be Fusion Summoned. You can send 1 other card you control to the GY, then target 1 monster you control; while this card is face-up on the field, that monster cannot be destroyed by battle.
  de: |-
    „Elementar-HELD Avian“ + „Elementar-HELD Sparkman“ + „Elementar-HELD Bubbleman“
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst 1 andere Karte, die du kontrollierst, auf den Friedhof legen, um 1 Monster zu wählen, das du kontrollierst; solange diese Karte offen auf dem Spielfeld liegt, kann das Monster nicht durch Kampf zerstört werden.
  es: |-
    "HÉROE Elemental Avian" + "HÉROE Elemental Sparkman" + "HÉROE Elemental Bubbleman"
    Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Manda 1 carta (exceptuando ésta) de tu Campo al Cementerio para seleccionar 1 monstruo en tu Campo. Mientras esta carta esté boca arriba en el Campo, el monstruo seleccionado no es destruido como resultado de una batalla. (El cálculo de daño se aplica normalmente).
  fr: |-
    "Avian, HÉROS Élémentaire" + "Sparkman, HÉROS Élémentaire" + "Bubbleman, HÉROS Élémentaire"
    Uniquement Invocable par Fusion. Vous pouvez envoyer 1 autre carte que vous contrôlez au Cimetière, puis ciblez 1 monstre que vous contrôlez ; tant que cette carte est face recto sur le Terrain, le monstre ne peut pas être détruit au combat.
  it: |-
    "Avian EROE Elementale" + "Sparkman EROE Elementale" + "Bubbleman EROE Elementale"
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Puoi mandare 1 altra carta che controlli al Cimitero per scegliere come bersaglio 1 mostro che controlli; mentre questa carta è scoperta sul Terreno, quel mostro non può essere distrutto in battaglia.
  pt: |-
    "Aviário, o HERÓI do Elemento" + "Sparkman, o HERÓI do Elemento" + "Homem Bolha, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Fusão. Você pode enviar 1 outro card que você controla para o Cemitério e, depois, escolha 1 monstro que você controla; enquanto este card estiver com a face para cima no campo, esse monstro não pode ser destruído em batalha.
  ja: |-
    「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ スパークマン」＋「Ｅ・ＨＥＲＯ バブルマン」
    このカードは融合召喚でしか特殊召喚できない。①：自分フィールドの他のカード１枚を墓地へ送り、自分フィールドのモンスター１体を対象として発動できる。このカードが表側表示で存在する間、そのモンスターは戦闘では破壊されない。
  ko: |-
    "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 스파크맨" ＋ "엘리멘틀 히어로 버블맨"
    이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드 이외의 자신 필드 위의 카드 1장을 묘지로 보내고, 자신 필드 위의 몬스터 1장을 선택한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 선택한 몬스터는 전투에 의해서는 파괴되지 않는다(데미지 계산은 적용한다).
  zh-TW:
  zh-CN: |-
    「元素英雄 羽翼侠」＋「元素英雄 电光侠」＋「元素英雄 水泡侠」
    这只怪兽不用融合召唤不能特殊召唤。把这张卡以外的自己场上1张卡送去墓地，选择自己场上1只怪兽。只要这张卡在场上表侧表示存在，选择的怪兽不会被战斗破坏。（伤害计算适用）
