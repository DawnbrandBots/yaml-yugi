text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, you can Special Summon up to 2 "Inmato" monsters from your Deck. They cannot be used as Synchro Material Monsters this turn.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du bis zu 2 "Insassomate"-Monster als Spezialbeschwörung von deinem Deck beschwören. Sie können in diesem Spielzug nicht als Synchromaterialmonster benutzt werden.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes Invocar de Modo Especial, desde tu Deck, hasta 2 monstruos "Presomate". No puedes usarlos como Monstruos Material de Sincronía en este turno.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez Invoquer Spécialement jusqu'à 2 monstres "Prisomate" depuis votre Deck. Ils ne peuvent pas être utilisés en tant que Monstres-Matériels de Synchro ce tour.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi Evocare Specialmente fino a due mostri "Pomodoro Prigioniero" dal tuo Deck. Essi non possono essere usati come Mostri Materiali Synchro in questo Turno.
  pt: |-
    Quando esta carta é destruída em batalha e enviada ao Cemitério, você pode Special Summon até 2 monstros "Inmato" do seu Deck para o seu lado do campo. Durante este turno, os monstros Special Summoned por esse efeito não podem ser usados para um Synchro Summon.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、デッキから「トマボー」と名のついたモンスターを２体まで特殊召喚できる。このターン、この効果で特殊召喚したモンスターはシンクロ素材にできない。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "토마보"라는 이름이 붙은 몬스터를 2장까지 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 이 턴에 싱크로 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把最多2只名字带有「番茄小子」的怪兽特殊召唤。这个回合，这个效果特殊召唤的怪兽不能作为同调素材。
