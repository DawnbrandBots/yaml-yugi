text:
  en:
  de: |-
    Aktiviere diese Karte, indem du 1000 LP zahlst. Die Effekte von Monstern, die verbannt sind, sowie von Monstern im Friedhof können nicht aktiviert werden.
  es: |-
    Activa esta carta pagando 1000 LP. Los monstruos que son desterrados, así como los monstruos en el Cementerio, no pueden activar sus efectos.
  fr: |-
    Activez en payant 1000 LP. Les monstres qui sont bannis, ainsi que les monstres dans le Cimetière, ne peuvent pas activer leurs effets.
  it: |-
    Attiva pagando 1000 LP. I mostri che sono banditi, così come i mostri nel Cimitero, non possono attivare i loro effetti.
  pt: |-
    Ative ao pagar 1000 PV. Monstros banidos, assim como monstros no Cemitério, não podem ativar seus efeitos.
  ja: |-
    １０００ＬＰを払ってこのカードを発動できる。
    ①：このカードが魔法＆罠ゾーンに存在する限り、お互いに墓地・除外状態のモンスターの効果を発動できない。
  ko: |-
    1000 LP를 지불하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 묘지의 몬스터 및 제외되어 있는 몬스터의 효과는 발동할 수 없다.
  zh-TW: |-
    可支付１０００LP發動此卡。只要此卡存在於場上，墓地的怪獸及從遊戲被除外的怪獸的效果就無法發動。
  zh-CN: |-
    支付１０００LP可以发动此卡。①：只要此卡存在于魔法与陷阱区域，不可发动双方被除外的怪兽的效果及墓地怪兽的效果。
