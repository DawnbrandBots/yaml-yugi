text:
  en: |-
    If there is a column with no cards, you can Special Summon this card (from your hand) to your zone in that column. You can only Special Summon "Disablaster the Negation Fortress" once per turn this way. Negate any card effects activated in this card's column. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    Falls es eine Spalte ohne Karten gibt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in deine Zone in jene Spalte beschwören. Du kannst „Deakblaster die Annullierungsfestung“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Annulliere die Karteneffekte, die in der Spalte dieser Karte aktiviert werden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    Si hay una columna sin cartas, puedes Invocar esta carta de Modo Especial (desde tu mano) a tu zona en esa columna. Sólo puedes Invocar de Modo Especial "Inactidisparador la Fortaleza de la Negación" una vez por turno de esta forma. Niega cualquier efecto de carta activado en la columna de esta carta. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    S'il y a une colonne sans aucune carte, vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre zone de cette colonne. Vous ne pouvez Invoquer Spécialement "Annulexplosion la Forteresse de Négation" qu'une fois par tour de cette façon. Annulez les effets de carte activés dans la colonne de cette carte. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    Se c'è una colonna senza nessuna carta, puoi Evocare Specialmente questa carta (dalla tua mano) nella tua zona in quella colonna. Puoi Evocare Specialmente "Disadistruttore la Fortezza dell'Annullamento" una sola volta per turno in questo modo. Annulla qualsiasi effetto di carta attivato nella colonna di questa carta. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    Se houver uma coluna sem cards, você pode Invocar este card por Invocação-Especial (da sua mão) em uma zona sua nessa coluna. Você só pode Invocar "Desatexplosão, a Fortaleza da Negação" por Invocação-Especial uma vez por turno desta forma. Negue quaisquer efeitos de card ativados na coluna deste card. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：カードが存在しない縦列がある場合、このカードはその縦列の自分フィールドに手札から特殊召喚できる。②：このカードがモンスターゾーンに存在する限り、このカードと同じ縦列で発動した魔法・罠・モンスターの効果は無効化される。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次。①：有不存在卡的纵列的情况下，此卡可从手牌特殊召唤至该纵列的自己场上。②：只要此卡存在于怪兽区域，在与此卡同一纵列发动的魔法・陷阱・怪兽的效果无效化。③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
