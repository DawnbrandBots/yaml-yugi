text:
  en: |-
    If there is a column with no cards, you can Special Summon this card (from your hand) to your zone in that column. You can only Special Summon "Disablaster the Negation Fortress" once per turn this way. Negate any card effects activated in this card's column. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：カードが存在しない縦列がある場合、このカードはその縦列の自分フィールドに手札から特殊召喚できる。②：このカードがモンスターゾーンに存在する限り、このカードと同じ縦列で発動した魔法・罠・モンスターの効果は無効化される。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次。①：有不存在卡的纵列的情况下，此卡可从手牌特殊召唤至该纵列的自己场上。②：只要此卡存在于怪兽区域，在与此卡同一纵列发动的魔法・陷阱・怪兽的效果无效化。③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
