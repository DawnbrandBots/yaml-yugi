  it: Disadistruttore la Fortezza dell'Annullamento
  pt: Desatexplosão, a Fortaleza da Negação
  ja: <ruby>無<rt>む</rt></ruby><ruby>孔<rt>こう</rt></ruby><ruby>砲<rt>ほう</rt></ruby><ruby>塔<rt>とう</rt></ruby>－ディセイブラスター
  ja_romaji: Mukōhōtō - Diseiburasutā
