text:
  en:
  de: |-
    Falls diese Karte gegen ein offenes Monster mit DEF kleiner oder gleich den ATK dieser Karte kämpft, zerstöre das Monster am Beginn des Damage Steps (ohne Schadensberechnung).
  es: |-
    Si esta carta batalla con un monstruo boca arriba cuya DEF es igual o menor al ATK de esta carta, destruye ese monstruo al comienzo del Damage Step (sin cálculo de daño).
  fr: |-
    Si cette carte combat un monstre face recto dont la DEF est inférieure ou égale à l'ATK de cette carte, détruisez ce monstre au début de la Damage Step (sans calcul de dommages).
  it: |-
    Se questa carta combatte con un mostro scoperto con DEF uguale o inferiore all'ATK di questa carta, distruggi quel mostro all'inizio del Damage Step (senza il calcolo dei danni).
  pt: |-
    Se este card batalhar com um monstro com a face para cima com DEF igual ou menor que o ATK deste card, destrua esse monstro no começo da Etapa de Dano (sem o cálculo de dano).
  ja: |-
    ①：このカードがモンスターと戦闘を行うダメージステップ開始時に発動する（この効果はこのカードと戦闘を行うモンスターの守備力がこのカードの攻撃力以下の場合に発動と処理を行う）。そのモンスターを破壊する。
  ko: |-
    이 카드의 공격력 이하의 수비력을 가진, 필드 위에 앞면 표시로 존재하는 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW: |-
    在此卡與持有守備力低於此卡的攻擊力的怪獸進行戰鬥的傷害步驟開始時，破壞該怪獸。
  zh-CN: |-
    此卡与持有守备力为此卡攻击力或以下的怪兽进行战斗的伤害步骤开始时，破坏该怪兽。
