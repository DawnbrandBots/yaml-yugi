text:
  en: |-
    When an "Elemental HERO Clayman" you control is targeted for an attack (even if it is face-down, but reveal it to your opponent in that case): Destroy the attacking monster and that "Elemental HERO Clayman", and inflict 800 damage to your opponent.
  de: |-
    Wenn ein „Elementar-HELD Clayman“, den du kontrollierst, als Ziel für einen Angriff gewählt wird (selbst falls er verdeckt ist, aber zeige ihn in dem Fall deinem Gegner vor): Zerstöre das angreifende Monster und den „Elementar-HELD Clayman“ und füge deinem Gegner 800 Schaden zu.
  es: |-
    Sólo puedes activar esta carta cuando un "HÉROE Elemental Clayman" en tu Campo es seleccionado como objetivo de un ataque (si esta boca abajo, muéstrale la carta a tu adversario). Destruye el monstruo atacante y el "HÉROE Elemental Clayman" atacado para infligir 800 puntos de daño a los Life Points de tu adversario.
  fr: |-
    Vous ne pouvez activer cette carte que lorsqu'un "Clayman, HÉROS Élémentaire" sur votre Terrain est sélectionné comme cible d'une attaque. (S'il est face verso, prenez-le et révélez la carte à votre adversaire.) Détruisez le monstre attaquant et le "Clayman, HÉROS Élémentaire" sélectionné pour infliger 800 points de dommages aux Life Points de votre adversaire.
  it: |-
    Quando un "Clayman EROE Elementale" che controlli viene scelto come bersaglio per un attacco (anche se è coperto, ma in tal caso rivelalo al tuo avversario): distruggi il mostro attaccante e quel "Clayman EROE Elementale" e infliggi 800 danni al tuo avversario.
  pt: |-
    Quando "Clayman, o HERÓI do Elemento" que você controla for alvo de um ataque (mesmo que esteja com a face para baixo, revele-o ao oponente nesse caso): Destrua o monstro atacante e esse "Clayman, o HERÓI do Elemento" e, depois, cause 800 de dano ao oponente.
  ja: |-
    自分フィールド上の「Ｅ・ＨＥＲＯ クレイマン」が攻撃対象に選択された時に発動する事ができる（選択されたカードがセットされている場合、そのカードをめくって確認する）。攻撃モンスターと選択された「Ｅ・ＨＥＲＯ クレイマン」を破壊し、相手ライフに８００ポイントダメージを与える。
  ko: |-
    자신 필드 위의 "엘리멘틀 히어로 클레이맨"이 공격 대상으로 선택되었을 때, 발동할 수 있다.(선택된 카드가 세트되어 있을 경우, 그 카드를 넘겨서 확인한다.) 공격 몬스터와 선택된 "엘리맨틀 히어로 클레이맨"을 파괴하고, 상대 라이프에 800 포인트 데미지를 준다.
  zh-TW: |-
    可在我方場上的「元素－英雄 黏土人」被選為攻擊對象時發動（在反面表示的狀況下翻開確認）。將攻擊怪獸與攻擊對象的「元素－英雄 黏土人」破壞，給予對方LP８００傷害。
  zh-CN: |-
    自己场上的「元素英雄 黏土侠」被选择作为攻击对象时才能发动（选择的卡是盖放着的场合，把那张卡翻开确认）。攻击怪兽和选择的「元素英雄 黏土侠」破坏，给与对方基本分800分伤害。
