name:
  en: Token Feastevil
  de: Spielmarken Festival
  es: Festival de las Fichas
  fr: Funeste Festin de Jetons
  it: Festival dei Segnalini
  pt: Festival dos Tokens
  ja: トークン<ruby>謝<rt>しゃ</rt></ruby><ruby>肉<rt>にく</rt></ruby><ruby>祭<rt>さい</rt></ruby>
  ja_romaji: Tōkun Shanikusai
  ko: 토큰 사육제
  ko_rr:
  zh-TW:
  zh-CN: 衍生物谢肉祭
text:
  en: |-
    When a Token(s) is Special Summoned: Destroy as many Tokens on the field as possible, and if you do, inflict 300 damage to your opponent for each Token destroyed.
  de: |-
    Wenn eine oder mehr Spielmarken als Spezialbeschwörung beschworen werden: Zerstöre so viele Spielmarken auf dem Spielfeld wie möglich und falls du dies tust, füge deinem Gegner für jede zerstörte Spielmarke 300 Schaden zu.
  es: |-
    Cuando una o más Fichas son Invocadas de Modo Especial: destruye tantas Fichas en el Campo como sea posible y, si lo haces, inflige 300 puntos de daño a tu adversario por cada Ficha destruida.
  fr: |-
    Lorsqu'un ou plusieurs Jetons sont Invoqués Spécialement : détruisez autant de Jetons sur le Terrain que possible, et si vous le faites, infligez 300 points de dommages à votre adversaire pour chaque Jeton détruit.
  it: |-
    Quando uno o più Segna-Mostro vengono Evocati Specialmente: distruggi tanti Segna-Mostro sul Terreno quanti possibile e, se lo fai, infliggi 300 danni al tuo avversario per ogni Segna-Mostro distrutto.
  pt: |-
    Quando uma ou mais Fichas forem Invocadas por Invocação-Especial: destrua tantas Fichas no campo quanto possível e, se isso acontecer, cause 300 de dano ao seu oponente para cada Ficha destruída.
  ja: |-
    トークンが特殊召喚された時に発動する事ができる。フィールド上に存在する全てのトークンを破壊し、相手ライフに破壊したトークンの数×３００ポイントダメージを与える。
  ko: |-
    토큰이 특수 소환되었을 때 발동할 수 있다. 필드 위에 존재하는 모든 토큰을 파괴하고, 상대 라이프에 파괴한 토큰의 수 × 300 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    衍生物特殊召唤时才能发动。场上存在的全部衍生物破坏，给与对方基本分破坏的衍生物数量×300的数值的伤害。
