name:
  en: Goblin Biker Dugg Charger
  de: Goblin-Biker Dugg Angreifer
  es: Dugg de Choque Moto Goblin
  fr: Dugg le Chargeur des Gobelins Motards
  it: Motociclista Goblin Dugg in Carica
  pt: Motoqueiro Goblin Dugg Atropelador
  ja: <ruby>百鬼羅刹<rt>ゴブリンライダー</rt></ruby> <ruby>特<rt>とっ</rt></ruby><ruby>攻<rt>こう</rt></ruby>ダグ
  ja_romaji: Goburin Raidā Tokkō Dagu
  ko: 고블린라이더 특공 다그
  ko_rr:
  zh-TW:
  zh-CN: 格布林百罗刹 特攻达格
text:
  en: |-
    If this card is in your hand: You can detach 1 Xyz Material from a monster on either field, and if you do, Special Summon this card. If this card is Normal or Special Summoned: You can add 1 "Goblin Biker" Spell/Trap from your Deck to your hand. You can only use each effect of "Goblin Biker Dugg Charger" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Xyz-Material von einem Monster auf einer beliebigen Spielfeldseite abhängen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Goblin-Biker“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Goblin-Biker Dugg Angreifer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes desacoplar 1 Material Xyz de un monstruo en cualquier Campo y, si lo haces, Invoca esta carta de Modo Especial. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Moto Goblin" en tu Deck. Sólo puedes usar cada efecto de "Dugg de Choque Moto Goblin" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez détacher 1 Matériel Xyz d'un monstre sur l'un des Terrains, et si vous le faites, Invoquez Spécialement cette carte. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Gobelins Motards" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Dugg le Chargeur des Gobelins Motards" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi staccare 1 Materiale Xyz da un mostro su qualsiasi Terreno e, se lo fai, Evoca Specialmente questa carta. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Motociclista Goblin" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Motociclista Goblin Dugg in Carica" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode desassociar 1 Matéria Xyz de um monstro em qualquer campo e, se isso acontecer, Invoque este card por Invocação-Especial. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Motoqueiro Goblin" do seu Deck à sua mão. Você só pode usar cada efeito de "Motoqueiro Goblin Dugg Atropelador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。フィールドのＸ素材を１つ取り除き、このカードを特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ゴブリンライダー」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우에 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거하고, 이 카드를 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "고블린라이더" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡存在于手牌的情况下可以发动。去除场上的１个超量素材，将此卡特殊召唤。
    ②：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张“格布林百罗刹”魔法・陷阱卡加入手牌。
