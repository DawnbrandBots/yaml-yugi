name:
  en: Throne of the Archfiends
  de: Thron der Erzunterweltler
  es: Trono de los Archidemonios
  fr: Trône des Archdémons
  it: Trono degli Arcidemoni
  pt: Trono dos Arquidemônios
  ja: スローン・オブ・デーモンズ
  ja_romaji: Surōn Obu Dēmonzu
  ko: 쓰론 오브 데몬즈
  ko_rr:
  zh-TW:
  zh-CN: 恶魔王座
text:
  en: |-
    Ritual Summon 1 "Archfiend" Ritual Monster from your hand, face-up Extra Deck, GY, or banishment, by Tributing monsters from your hand or field whose total Levels equal or exceed its Level. During the Standby Phase, if you have "Archfiend Emperor" in your face-up Extra Deck: You can add this card from your GY or banishment to your hand. You can only use this effect of "Throne of the Archfiends" once per turn.
  de: |-
    Beschwöre 1 „Erzunterweltler“-Ritualmonster als Ritualbeschwörung von deiner Hand, offen von deinem Extra Deck, von deinem Friedhof oder von deinen verbannten Karten, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich seiner Stufe ist. Während der Standby Phase, falls du „Kaiser der Erzunterweltler“ offen in deinem Extra Deck hast: Du kannst deiner Hand diese Karte von deinem Friedhof oder deinen verbannten Karten hinzufügen. Du kannst diesen Effekt von „Thron der Erzunterweltler“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca por Ritual 1 Monstruo de Ritual "Archidemonio" desde tu mano, Deck Extra boca arriba, Cementerio o destierro, Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen su Nivel. Durante la Standby Phase, si tienes un "Emperador Archidemonio" en tu Deck Extra boca arriba: puedes añadir a tu mano esta carta en tu Cementerio o destierro. Sólo puedes usar este efecto de "Trono de los Archidemonios" una vez por turno.
  fr: |-
    Invoquez Rituellement 1 Monstre Rituel "Archdémon" depuis votre main, Extra Deck face recto, Cimetière ou bannissement, en Sacrifiant des monstres depuis votre main ou Terrain dont la somme des Niveaux est supérieure ou égale à son Niveau. Durant la Standby Phase, si vous avez "Empereur Archdémon" dans votre Extra Deck face recto : vous pouvez ajouter cette carte depuis votre Cimetière ou bannissement à votre main. Vous ne pouvez utiliser cet effet de "Trône des Archdémons" qu'une fois par tour.
  it: |-
    Evoca tramite Rituale 1 Mostro Rituale "Arcidemone" dalla tua mano, Extra Deck scoperto, Cimitero o carte bandite, offrendo come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al suo Livello. Durante la Standby Phase, se hai "Arcidemone Imperatore" nel tuo Extra Deck scoperto: puoi aggiungere questa carta dal tuo Cimitero o carte bandite alla tua mano. Puoi utilizzare questo effetto di "Trono degli Arcidemoni" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Ritual 1 Monstro de Ritual "Arquidemônio" da sua mão, do Deck Adicional com a face para cima, do Cemitério ou do banimento, ao oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda seu Nível. Durante a Fase de Apoio, se você tiver "Imperador Arquidemônio" no seu Deck Adicional com a face para cima: você pode adicionar este card do seu Cemitério ou banimento à sua mão. Você só pode usar este efeito de "Trono dos Arquidemônios" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、自分の手札・ＥＸデッキ（表側）・墓地・除外状態の「デーモン」儀式モンスター１体を儀式召喚する。②：自分・相手のスタンバイフェイズに、自分のＥＸデッキに表側の「デス・エンペラー・デーモン」が存在する場合に発動できる。墓地・除外状態のこのカードを手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 자신의 패 / 엑스트라 덱(앞면) / 묘지 / 제외 상태인 "데몬" 의식 몬스터 1장을 의식 소환한다. ②: 자신 / 상대의 스탠바이 페이즈에, 자신의 엑스트라 덱에 앞면의 "데스 엠페러 데몬"이 존재할 경우에 발동할 수 있다. 묘지 / 제외 상태인 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：为使合计等级达到仪式召唤的怪兽的等级以上，解放自己手牌・场上的怪兽，将自己手牌・额外牌组（表侧）・墓地・除外状态的1只“恶魔”仪式怪兽仪式召唤。②：在自己・对手的准备阶段，自己额外牌组存在表侧的“死亡皇帝恶魔”的情况下可以发动。将墓地・除外状态的此卡加入手牌。
