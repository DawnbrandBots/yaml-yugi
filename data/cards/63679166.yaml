text:
  en: |-
    This card can be used to Ritual Summon any "Archfiend" Ritual Monster from your hand, face-up Extra Deck, GY, or banishment. You must also Tribute monsters from your hand or field whose total Levels equal or exceed the Level of the Ritual Monster. During the Standby Phase, if you have "Doom Emperor Archfiend" face-up in your Extra Deck: You can add this card from your GY or banishment to your hand. You can only use this effect of "Throne of Archfiends" once per turn.
