name:
  en: Kashtira Birth
  de: Kashtira-Geburt
  es: Nacimiento Kashtira
  fr: Naissance Kashtira
  it: Nascita Kashtira
  pt: Nascimento Kashtira
  ja: クシャトリラ・バース
  ja_romaji: Kushatorira Bāsu
  ko: 크샤트리라 버스
  ko_rr: Keusyateurira Beoseu
  zh-TW: 怒剎帝利・誕生
  zh-CN: 怒刹帝利・诞生
text:
  en: |-
    You can Normal Summon Level 7 monsters without Tributing. During your Main Phase: You can Special Summon 1 of your non-Xyz "Kashtira" monsters that is banished or in your GY. If your opponent activates a Spell Card or effect, and you control a "Kashtira" monster: You can target 3 cards in your opponent's GY; banish them, face-down. You can only use each effect of "Kashtira Birth" once per turn.
  de: |-
    Du kannst Monster der Stufe 7 als Normalbeschwörung beschwören, ohne Tribut anzubieten. Während deiner Main Phase: Du kannst 1 deiner „Kashtira“-Nicht-Xyz-Monster, das verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung beschwören. Falls dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert und du ein „Kashtira“-Monster kontrollierst: Du kannst 3 Karten im Friedhof deines Gegners wählen; verbanne sie verdeckt. Du kannst jeden Effekt von „Kashtira-Geburt“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar de Modo Normal monstruos de Nivel 7 sin Sacrificar. Durante tu Main Phase: puedes Invocar de Modo Especial 1 de tus monstruos "Kashtira" que no sea Xyz que esté desterrado o en tu Cementerio. Si tu adversario activa una Carta Mágica o su efecto, y tú controlas un monstruo "Kashtira": puedes seleccionar 3 cartas en el Cementerio de tu adversario; destiérralas, boca abajo. Sólo puedes usar cada efecto de "Nacimiento Kashtira" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Normalement des monstres de Niveau 7 sans Sacrifices. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 de vos monstres non-Xyz "Kashtira" qui est banni ou dans votre Cimetière. Si votre adversaire active une Carte Magie ou effet de Magie, et que vous contrôlez un monstre "Kashtira" : vous pouvez cibler 3 cartes dans le Cimetière de votre adversaire ; bannissez-les face verso. Vous ne pouvez utiliser chaque effet de "Naissance Kashtira" qu'une fois par tour.
  it: |-
    Puoi Evocare Normalmente i mostri di Livello 7 senza offrire Tributi. Durante la tua Main Phase: puoi Evocare Specialmente 1 dei tuoi mostri non-Xyz "Kashtira" che sono banditi o nel tuo Cimitero. Se il tuo avversario attiva una Carta Magia o un suo effetto, e tu controlli un mostro "Kashtira": puoi scegliere come bersaglio 3 carte nel Cimitero del tuo avversario; bandiscile, coperte. Puoi utilizzare ogni effetto di "Nascita Kashtira" una sola volta per turno.
  pt: |-
    Você pode Invocar por Invocação-Normal monstros de Nível 7 sem oferecer Tributo. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 dos seus monstros "Kashtira" que não forem Xyz que estiverem banidos ou no seu Cemitério. Se seu oponente ativar um Card de Magia ou seus efeitos e você controlar um monstro "Kashtira": você pode escolher 3 cards no Cemitério do seu oponente; bana-os, com a face para baixo. Você só pode usar cada efeito de "Nascimento Kashtira" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分はレベル７モンスターを召喚する場合に必要なリリースをなくす事ができる。②：自分メインフェイズに発動できる。自分の墓地のモンスター及び除外されている自分のモンスターの中から、Ｘモンスター以外の「クシャトリラ」モンスター１体を選んで特殊召喚する。③：相手が魔法カードの効果を発動した場合に、自分フィールドに「クシャトリラ」モンスターが存在していれば、相手の墓地のカード３枚を対象として発動できる。そのカードを裏側表示で除外する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신은 레벨 7 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 엑시즈 몬스터 이외의 "크샤트리라" 몬스터 1장을 고르고 특수 소환한다. ③: 상대가 마법 카드의 효과를 발동했을 경우에, 자신 필드에 "크샤트리라" 몬스터가 존재하고 있으면, 상대 묘지의 카드 3장을 대상으로 하고 발동할 수 있다. 그 카드를 뒷면 표시로 제외한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：自己召唤等级７怪兽的情况下，可免除所必须的解放。②：在自己的主要阶段可以发动。从自己墓地的怪兽及被除外的自己的怪兽中，挑选超量怪兽以外的１只“怒刹帝利”怪兽特殊召唤。③：对手发动魔法卡的效果的情况下，如果自己场上存在“怒刹帝利”怪兽，以对手墓地的３张卡为对象可以发动。将该卡以里侧表示除外。
