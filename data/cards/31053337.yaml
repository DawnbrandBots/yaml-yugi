  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>激<rt>げき</rt></ruby><ruby>震<rt>しん</rt></ruby>のアブロオロス
  ja_romaji: Burakku Fezā - Gekishin no Aburoorosu
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－격진의 아브로오로스
