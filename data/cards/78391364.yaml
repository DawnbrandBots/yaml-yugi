text:
  en:
  de: |-
    Falls dein Gegner 2 oder mehr Monster kontrolliert und du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Superstarker Samurai“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Superstarker Samurai Waage“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Superstarker Samurai Waage“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu adversario controla 2 o más monstruos y tú no controlas ninguno, puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Samurai Superpesado" de Nivel 4 o menor en tu Cementerio, excepto "Samurai Superpesado Balanza"; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Samurai Superpesado Balanza" una vez por turno.
  fr: |-
    Si votre adversaire contrôle min. 2 monstres et que vous n'en contrôlez aucun, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Samouraï Supralourd" de max. Niveau 4 ("Balance Samouraï Supralourd" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser cet effet de "Balance Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se il tuo avversario controlla 2 o più mostri e tu non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" di Livello 4 o inferiore nel tuo Cimitero, eccetto "Samurai Superpesante Bilancia"; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare questo effetto di "Samurai Superpesante Bilancia" una sola volta per turno.
  pt: |-
    Se seu oponente controlar 2 ou mais monstros e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Samurai Superpesado" de Nível 4 ou menos no seu Cemitério, exceto "Samurai Superpesado de Escamas"; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Samurai Superpesado de Escamas" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：相手フィールドにモンスターが２体以上存在し、自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。
    ②：このカードが召喚・特殊召喚した場合、「超重武者テンＢ－Ｎ」以外の自分の墓地のレベル４以下の「超重武者」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    "초중무사 텐B－N(빈)"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 2장 이상 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "초중무사 텐B－N(빈)" 이외의 자신 묘지의 레벨 4 이하 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  zh-TW: |-
    「超重武者 天秤B－N」的②效果，１回合僅限使用１次。①：在對方場上存在２隻以上的怪獸，我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。②：在此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻「超重武者 天秤B－N」以外的等級４以下的「超重武者」怪獸做為對象發動。以守備表示特殊召喚該怪獸。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：对手场上存在２只以上怪兽，而自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。②：此卡召唤・特殊召唤成功的情况下，以自己墓地“超重武者 天平B－N”以外的１只等级４以下的“超重武者”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
