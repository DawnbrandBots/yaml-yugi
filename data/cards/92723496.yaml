text:
  en: |-
    You can discard 1 monster; Special Summon 1 Level 4 or lower Wyrm-Type monster from your Deck. You can only use this effect of "Giant Pairfish" once per turn.
  de: |-
    Du kannst 1 Monster abwerfen; beschwöre 1 Monster vom Typ Wyrm der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Riesiger Paarfisch“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 monstruo; Invoca de Modo Especial, desde tu Deck, 1 monstruo de Tipo Wyrm de Nivel 4 o menor. Sólo puedes usar este efecto de "Gigante Pareja de Peces" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 monstre ; Invoquez Spécialement 1 monstre de Type Wyrm de max. Niveau 4 depuis votre Deck. Vous ne pouvez utiliser cet effet de "Couplepoisson Géant" qu'une fois par tour.
  it: |-
    Puoi scartare 1 mostro; Evoca Specialmente 1 mostro di Tipo Wyrm di Livello 4 o inferiore dal tuo Deck. Puoi utilizzare questo effetto di "Pescicoppia Giganti" una sola volta per turno.
  pt: |-
    Você pode descartar 1 monstro; Invoque por Invocação-Especial 1 monstro do Tipo Wyrm de Nível 4 ou menos do seu Deck. Voce só pode usar este efeito de "Casal de Peixes Gigantes" uma vez por turno.
  ja: |-
    「竜宮のツガイ」の効果は１ターンに１度しか使用できない。①：手札のモンスター１体を捨てて発動できる。デッキからレベル４以下の幻竜族モンスター１体を特殊召喚する。
  ko: '"용궁의 부부"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 몬스터 1장을 버리고 발동할 수 있다. 덱에서 레벨 4 이하의 환룡족 몬스터 1장을 특수 소환한다.'
  zh-TW:
  zh-CN: |-
    「龙宫的双使者」的效果1回合只能使用1次。①：把手卡1只怪兽丢弃才能发动。从卡组把1只4星以下的幻龙族怪兽特殊召唤。
