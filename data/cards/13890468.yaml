text:
  en: |-
    Once per turn: You can banish 1 "Ritual Beast" card from your hand, then target 1 card your opponent controls; return it to the hand. You can only Special Summon "Spiritual Beast Pettlephin(s)" once per turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Geistungeheuer“-Karte von deiner Hand verbannen und dann 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Du kannst nur einmal pro Spielzug ein oder mehr „Geistungeheuer-Avatar Pettelfin“ als Spezialbeschwörung beschwören.
  es: |-
    Una vez por turno: puedes desterrar 1 carta "Espíritu Bestia" en tu mano, y después seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Sólo puedes Invocar de Modo Especial uno o más "Avatar del Espíritu Bestia Pettlephin" una vez por turno.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 carte "Bête Spirituelle" depuis votre main, puis ciblez 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Pettlephin, Avatar Bête Spirituelle" qu'une fois par tour.
  it: |-
    Una volta per turno: puoi bandire 1 carta "Bestia Spirito" dalla tua mano, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Puoi Evocare Specialmente uno o più "Avatar Bestia Spirito Pettlephin" una sola volta per turno.
  pt: |-
    Uma vez por turno: você pode banir 1 card "Besta Espiritual" da sua mão e, depois, escolher 1 card que seu oponente controla; devolva-o para a mão. Você só pode Invocar "Avatar(es) da Besta Espiritual Pettlefinho" por Invocação-Especial uma vez por turno.
  ja: |-
    自分は「精霊獣 ペトルフィン」を１ターンに１度しか特殊召喚できない。①：１ターンに１度、手札の「霊獣」カード１枚を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。
  ko: |-
    자신은 "정령수 페톨핀"을 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 패의 "령수" 카드 1장을 제외하고, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    自己对「精灵兽 川豚」1回合只能有1次特殊召唤。①：1回合1次，把手卡1张「灵兽」卡除外，以对方场上1张卡为对象才能发动。那张卡回到持有者手卡。
