text:
  en: |-
    If you're Tributing a "Phantom Beast" monster or "Gazelle the King of Mythical Beasts", this card can be Normal Summoned with 1 Tribute. When this card destroys a monster by battle, inflict 500 damage to your opponent. When this card is destroyed and sent to the Graveyard by an opponent's card effect, inflict 2000 damage to your opponent.
  de: |-
    Falls du ein „Phantomungeheuer“-Monster oder „Gazelle, König der mythischen Bestien“ als Tribut anbietest, kann diese Karte mit 1 Tribut als Normalbeschwörung beschworen werden. Wenn diese Karte ein Monster durch Kampf zerstört, füge deinem Gegner 500 Schaden zu. Wenn diese Karte durch einen Karteneffekt deines Gegners zerstört und auf den Friedhof gelegt wird, füge deinem Gegner 2000 Schaden zu.
  es: |-
    Si estás Sacrificando un monstruo "Bestia Fantasma" o a "Gazelle el Rey de las Bestias Míticas", esta carta puede ser Invocada de Modo Normal con 1 Sacrificio. Cuando esta carta destruye a un monstruo en batalla, inflige 500 puntos de daño a tu adversario. Cuando esta carta es destruida y mandada al Cementerio por el efecto de una carta de tu adversario, inflígele 2000 puntos de daño a éste.
  fr: |-
    Si vous Sacrifiez un monstre "Bête Fantôme" ou "Gazelle, Roi des Bêtes Mythiques", cette carte peut être Invoquée Normalement avec 1 Sacrifice. Lorsque cette carte détruit un monstre au combat, infligez 500 points de dommages à votre adversaire. Lorsque cette carte est détruite et envoyée au Cimetière par l'effet d'une carte de votre adversaire, infligez 2000 points de dommages à votre adversaire.
  it: |-
    Se stai offrendo come Tributo un mostro "Bestia Fantasma" oppure "Gazelle, Re delle Bestie Mitiche", questa carta può essere Evocata Normalmente con 1 Tributo. Quando questa carta distrugge un mostro in battaglia, infliggi 500 danni al tuo avversario. Quando questa carta viene distrutta e mandata al Cimitero per l'effetto di una carta del tuo avversario, infliggi 2000 danni al tuo avversario.
  pt:
  ja: |-
    「幻獣」と名のついたモンスターを生け贄に捧げる場合、このカードは生け贄１体で召喚する事ができる。このカードが戦闘で破壊したモンスター１体につき、相手ライフに５００ポイントダメージを与える。相手がコントロールするカードの効果によってこのカードが破壊され墓地へ送られた時、相手ライフに２０００ポイントダメージを与える。
  ko: |-
    "환상수"라는 이름이 붙은 몬스터를 릴리스할 경우, 이 카드는 릴리스 1장으로 일반 소환할 수 있다. 이 카드가 전투로 파괴한 몬스터 1장당, 상대 라이프에 500 포인트 데미지를 준다. 상대가 컨트롤하는 카드의 효과에 의해서 이 카드가 파괴되어 묘지로 보내졌을 때, 상대 라이프에 2000 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    把名字带有「幻兽」的怪兽作为祭品的场合，这张卡可以用1只祭品作召唤。这张卡战斗破坏的怪兽每有1只，给与对方基本分500分伤害。对方控制的卡的效果让这张卡破坏送去墓地时，给与对方基本分2000分伤害。
