  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに「光の黄金櫃」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードはモンスターゾーンに存在する限り、カード名を「ブラック・マジシャン」として扱う。③：このカードが効果で破壊された場合、フィールドにレベル５以上のモンスターが存在していれば発動できる。このカードを特殊召喚する。その後、デッキから「ブラック・マジシャン」のカード名が記された魔法・罠カード１枚を自分フィールドにセットできる。
  ko:
