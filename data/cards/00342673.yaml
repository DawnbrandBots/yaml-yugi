  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。①：场上存在“光之黄金柜”的情况下可以发动。从手牌将此卡特殊召唤。②：此卡只要存在于怪兽区域，卡名视为“黑魔导”。③：此卡因效果被破坏的情况下，如果场上存在等级５以上的怪兽则可以发动。将此卡特殊召唤。然后，可从牌组将１张记载有“黑魔导”卡名的魔法・陷阱卡放置在自己场上。
