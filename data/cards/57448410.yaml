    Xyz Monsters you control gain 100 ATK for each material attached to monsters on the field. You can target 1 "Materiactor" Xyz Monster you control; attach this card to it as material, then draw 1 card. You can only use this effect of "Prima Materiactor" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分フィールドのＸモンスターの攻撃力は、フィールドのＸ素材の数×１００アップする。②：自分フィールドの「マテリアクトル」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 몬스터의 공격력은, 필드의 엑시즈 소재의 수 × 100 올린다. ②: 자신 필드의 "머티리어크톨" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 엑시즈 소재로 한다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的②灵摆效果1回合仅可使用1次。①：自己场上的超量怪兽的攻击力上升相当于场上超量素材数量×100的数值。②：以自己场上的1只“原物质”超量怪兽为对象可以发动。将此卡作为该怪兽的超量素材。然后，自己抽1张。
