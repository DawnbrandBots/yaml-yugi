  ko_rr:
  zh-TW: 夏布提的護身符
  zh-CN: 夏布提的护身符
text:
  en:
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen; alle „Grabwächter“-Monster, die du kontrollierst, können bis zur End Phase nicht durch Kampf zerstört werden.
  es: |-
    Durante el turno de cualquier jugador: Puedes descartar esta carta; hasta la End Phase, los monstruos "Cuidador de Tumbas" que controles no pueden ser destruidos en batalla.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez défausser cette carte ; jusqu'à la End Phase, les monstres "Protecteurs du Tombeau" que vous contrôlez ne peuvent pas être détruits au combat.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi scartare questa carta; fino alla End Phase, i mostri "Custode di Tombe" che controlli non possono essere distrutti in battaglia.
  pt: |-
    Descarte este card da sua mão. Até à End Phase torne o dano de batalha que os monstros que incluam "Coveiro" no seu nome recebem em 0. No entanto, o dano aos seus Life Points é calculado normalmente.
  ja: |-
    ①：自分・相手ターンに、このカードを手札から捨てて発動できる。このターン中、自分の「墓守」モンスターは戦闘では破壊されない。
  ko: |-
    패에서 이 카드를 버린다. 엔드 페이즈까지, 자신 필드 위의 "묘지기의"라는 이름이 붙은 몬스터 카드가 받는 전투 데미지를 0 으로 한다.
  zh-TW: |-
    可從手牌捨棄此卡發動。此回合，我方冠有「守墓」之名的怪獸不會因戰鬥被破壞。此效果在對方回合也可發動。
  zh-CN: |-
    可将此卡从手牌舍弃并发动。此回合，我方冠有“守墓”之名的怪兽不会因战斗被破坏。此效果在对手回合也可发动。
