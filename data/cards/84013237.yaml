  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>３９ <ruby>希<rt>き</rt></ruby><ruby>望<rt>ぼう</rt></ruby><ruby>皇<rt>おう</rt></ruby>ホープ
  ja_romaji: Nanbāzu Sanjūkyū Kibōō Hōpu
  ko: No.39 유토피아
  ko_rr: Neombeojeu Samsipgu Yutopia
  zh-TW: No.39 希望皇霍普
  zh-CN: 编号39 希望皇霍普
text:
  en: |-
    2 Level 4 monsters
    When a monster declares an attack: You can detach 1 material from this card; negate the attack. If this card is targeted for an attack, while it has no material: Destroy this card.
  de: |-
    2 Monster der Stufe 4
    Wenn ein Monster einen Angriff deklariert: Du kannst 1 Material von dieser Karte abhängen; annulliere den Angriff. Falls diese Karte als Ziel für einen Angriff gewählt wird, solange sie kein Material hat: Zerstöre diese Karte.
  es: |-
    2 monstruos de Nivel 4
    Cuando un monstruo declara un ataque: puedes desacoplar 1 material de esta carta; niega el ataque. Si esta carta es seleccionada para un ataque, mientras no tenga material: destruye esta carta.
  fr: |-
    2 monstres de Niveau 4
    Lorsqu'un monstre déclare une attaque : vous pouvez détacher 1 Matériel de cette carte ; annulez l'attaque. Si cette carte est ciblée par une attaque, tant qu'elle n'a pas de Matériel : détruisez cette carte.
  it: |-
    2 mostri di Livello 4
    Quando un mostro dichiara un attacco: puoi staccare 1 materiale da questa carta; annulla l'attacco. Se questa carta viene scelta come bersaglio per un attacco, mentre non ha nessun materiale: distruggi questa carta.
  pt: |-
    2 monstros de Nível 4
    Quando um monstro declarar um ataque: você pode desassociar 1 matéria deste card; negue o ataque. Se este card for escolhido como alvo de um ataque enquanto não tiver matéria: destrua este card.
  ja: |-
    レベル４モンスター×２
    ①：自分または相手のモンスターの攻撃宣言時、このカードのＸ素材を１つ取り除いて発動できる。その攻撃を無効にする。②：このカードがＸ素材の無い状態で攻撃対象に選択された場合に発動する。このカードを破壊する。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 자신 또는 상대 몬스터의 공격 선언시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 공격을 무효로 한다. ②: 이 카드가 엑시즈 소재가 없는 상태에서 공격 대상으로 선택되었을 경우에 발동한다. 이 카드를 파괴한다.
  zh-TW: |-
    等级4怪兽×2
    当我方或对方怪兽宣言攻击时，可移除此卡的1个超量素材来发动，使该怪兽的攻击无效。此卡如果在没有超量素材的情形下被选择为攻击对象时，将遭到破坏。
  zh-CN: |-
    等级4怪兽×2
    ①：自己或对手的怪兽进行攻击宣言时，去除此卡的1个超量素材后可以发动。使该怪兽的攻击无效。②：在此卡在没有超量素材的状态下被选择为攻击对象的情况下发动。将此卡破坏。
