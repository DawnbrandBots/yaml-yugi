text:
  en:
  de: |-
    Falls die ATK eines Monsters, das dieses Monster angreift, niedriger sind als die DEF dieser Karte, zerstöre das angreifende Monster.
  es: |-
    Si el ATK de un monstruo que ataque a este monstruo es menor a la DEF de esta carta, destruye el monstruo atacante.
  fr: |-
    Si l'ATK d'un monstre qui attaque ce monstre est inférieure à la DEF de cette carte, détruisez le monstre attaquant.
  it: |-
    Se l'ATK di un mostro che attacca questo mostro è inferiore al DEF di questa carta, distruggi il mostro attaccante.
  pt: |-
    Se o ATK de um monstro que estiver atacando este monstro for menor que a DEF deste card, destrua o monstro atacante.
  ja: |-
    ①：守備表示のこのカードを攻撃したモンスターの攻撃力がこのカードの守備力より低かった場合、そのダメージステップ終了時に発動する。そのモンスターを破壊する。
  ko: |-
    수비 표시의 이 카드를 공격한 몬스터의 공격력이 이 카드의 수비력 보다 낮을 경우, 그 공격 몬스터를 파괴한다.
  zh-TW: |-
    在攻擊了守備表示的此卡的怪獸的攻擊力低於此卡的守備力的狀況下，在傷害步驟結束時破壞該攻擊怪獸。
  zh-CN: |-
    ①：伤害计算时，攻击守备表示的此卡的怪兽的攻击力低于此卡的守备力的情况下，伤害步骤结束时发动。将该怪兽破坏。
