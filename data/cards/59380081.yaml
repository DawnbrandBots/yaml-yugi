text:
  en: |-
    Monsters your opponent controls cannot attack the turn they are Summoned.
  de: |-
    Monster, die dein Gegner kontrolliert, können in dem Spielzug, in dem sie beschworen werden, nicht angreifen.
  es: |-
    Los monstruos que controle tu adversario no pueden atacar durante el turno en el que fueron Invocados.
  fr: |-
    Les monstres contrôlés par votre adversaire ne peuvent pas attaquer le tour où ils sont Invoqués.
  it: |-
    I mostri controllati dal tuo avversario non possono attaccare nel turno in cui vengono Evocati.
  pt: |-
    Monstros que seu oponente controla não podem atacar no turno em que forem Invocados.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、相手フィールド上モンスターは召喚・反転召喚・特殊召喚したターンには攻撃できない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 필드 위 몬스터는 일반 소환/반전 소환/특수 소환한 턴에는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方场上怪兽在召唤·反转召唤·特殊召唤的回合不能攻击。
