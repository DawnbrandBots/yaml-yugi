text:
  en: |-
    The equipped monster gains 500 ATK. Monsters your opponent controls cannot change their battle positions.
  de: |-
    Das ausgerüstete Monster erhält 500 ATK. Monster, die dein Gegner kontrolliert, können ihre Kampfpositionen nicht ändern.
  es: |-
    El monstruo equipado gana 500 ATK. Los monstruos que controle tu adversario no pueden cambiar sus posiciones de batalla.
  fr: |-
    Le monstre équipé gagne 500 ATK. Les monstres contrôlés par votre adversaire ne peuvent pas changer de position de combat.
  it: |-
    Il mostro equipaggiato guadagna 500 ATK. I mostri controllati dal tuo avversario non possono cambiare posizione.
  pt: |-
    O monstro equipado ganha 500 de ATK. Os monstros que seu oponente controla não podem mudar suas posições de batalha.
  ja: |-
    装備モンスターの攻撃力は５００ポイントアップする。このカードがフィールド上に存在する限り、相手フィールド上モンスターは表示形式を変更する事ができない。
  ko: |-
    장착 몬스터의 공격력은 500 포인트 올린다. 이 카드가 필드 위에 존재하는 한, 상대 필드 위 몬스터는 표시 형식을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    装备怪兽的攻击力上升500。只要这张卡在场上存在，对方场上怪兽不能把表示形式变更。
