  ja: <ruby>Ａ<rt>アサルト</rt></ruby> <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>雨<rt>あま</rt></ruby><ruby>隠<rt>がく</rt></ruby>れのサヨ
  ja_romaji: Asaruto Burakku Fezā - Amagakure no Sayo
