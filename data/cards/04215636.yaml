text:
  en: |-
    Once per turn, when a WIND monster(s) is destroyed by a card effect and sent to your Graveyard (except during the Damage Step): You can Special Summon 1 Level 3 or lower WIND monster from your hand or Deck. Its effects are negated.
  de: |-
    Einmal pro Spielzug, wenn WIND Monster durch einen Karteneffekt zerstört und auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 WIND Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, aber seine Effekte werden annulliert.
  es: |-
    Una vez por turno, cuando uno o más monstruos de VIENTO son destruidos por efecto de una carta y mandados a tu Cementerio (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo de VIENTO de Nivel 3 o menor. Sus efectos son negados.
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs monstres VENT sont détruits par un effet de carte et envoyés à votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre VENT de max. Niveau 3 depuis votre main ou Deck. Ses effets sont annulés.
  it: |-
    Una volta per turno, quando uno o più mostri VENTO vengono distrutti dall'effetto di una carta e mandati al tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro VENTO di Livello 3 o inferiore dalla tua mano o Deck. I suoi effetti sono annullati.
  pt: |-
    Uma vez por turno, quando um monstro(s) VENTO for destruído por efeito de card e enviado ao Cemitério (exceto durante o Cálculo de Dano): Você pode Invocar Especialmente 1 monstro VENTO de Nível 3 ou menor da sua mão ou Deck. Seus efeitos são negados.
  ja: |-
    風属性モンスターがカードの効果によって破壊され自分の墓地へ送られた時、自分の手札・デッキから風属性・レベル３以下のモンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。この効果は１ターンに１度しか使用できない。
  ko: |-
    바람 속성 몬스터가 카드의 효과에 의해서 파괴되어 자신의 묘지로 보내졌을 때, 자신의 패 / 덱에서 바람 속성 / 레벨 3 이하의 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可在風屬性怪獸因卡的效果被破壞送至我方墓地時發動。從手牌・牌組特殊召喚１隻風屬性・等級３以下的怪獸。透過此效果特殊召喚的怪獸效果無效化。
  zh-CN: |-
    风属性怪兽被卡的效果破坏送去自己墓地时，可以从自己的手卡·卡组把1只风属性·3星以下的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。这个效果1回合只能使用1次。
