  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>６８ <ruby>魔<rt>ま</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>牢<rt>ろう</rt></ruby>サンダルフォン
