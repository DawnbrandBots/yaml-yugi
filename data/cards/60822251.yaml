text:
  en: |-
    If this card is Special Summoned (except during the Damage Step): You can pay 500 LP; Fusion Summon 1 Warrior Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. During your opponent's turn, if this card is in your GY and you control a Level 5 or higher Warrior monster whose current ATK is different from its original ATK (Quick Effect): You can Special Summon this card. You can only use each effect of "Kaiki the Unity Star" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 500 LP zahlen; beschwöre 1 Krieger-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Während des Spielzugs deines Gegners, falls diese Karte in deinem Friedhof liegt und du ein Krieger-Monster der Stufe 5 oder höher kontrollierst, dessen derzeitige ATK sich von seinen Grund-ATK unterscheiden (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Kaiki der Einheitsstern“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial (excepto durante el Damage Step): puedes pagar 500 LP; Invoca por Fusión 1 Monstruo de Fusión Guerrero desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Durante el turno de tu adversario, si esta carta está en tu Cementerio y controlas un monstruo Guerrero de Nivel 5 o mayor cuyo ATK en este momento sea diferente a su ATK original (Efecto Rápido): puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Kaiki, la Estrella de la Unidad" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement (sauf durant la Damage Step) : vous pouvez payer 500 LP ; Invoquez par Fusion 1 Monstre Fusion Guerrier depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Durant le tour de votre adversaire, si cette carte est dans votre Cimetière et que vous contrôlez un monstre Guerrier de min. Niveau 5 dont l'ATK actuelle est différente de son ATK d'origine (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Kaiki, l'Étoile de l'Unité" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente (eccetto durante il Damage Step): puoi pagare 500 LP; Evoca tramite Fusione 1 Mostro Fusione Guerriero dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Durante il turno del tuo avversario, se questa carta è nel tuo Cimitero e tu controlli un mostro Guerriero di Livello 5 o superiore il cui ATK attuale è diverso dal suo ATK originale (Effetto Rapido): puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Kaiki la Stella dell'Unità" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial (exceto durante a Etapa de Dano): você pode pagar 500 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão Guerreiro do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Durante o turno do seu oponente, se este card estiver no seu Cemitério e você controlar um monstro Guerreiro de Nível 5 ou mais cujo ATK atual seja diferente do seu ATK original (Efeito Rápido): você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Kaiki, a Estrela da União" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、５００ＬＰを払って発動できる。自分の手札・フィールドから、戦士族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：相手ターンに、元々の攻撃力と異なる攻撃力を持つレベル５以上の戦士族モンスターが自分フィールドに存在する場合に発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 500 LP를 지불하고 발동할 수 있다. 자신의 패 / 필드에서, 전사족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 원래 공격력과 다른 공격력을 가지는 레벨 5 이상의 전사족 몬스터가 자신 필드에 존재하고 있는 상대 턴에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡特殊召唤成功的场合，支付500基本分才能发动。从自己的手卡·场上把战士族融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。
    ②：持有和原本攻击力不同攻击力的5星以上的战士族怪兽在自己场上存在的对方回合才能发动。这张卡从墓地特殊召唤。
