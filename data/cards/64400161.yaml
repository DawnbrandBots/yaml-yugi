name:
  en: Fandora, the Flying Furtress
  de: Fandora, die fliegende Fellstung
  es: Fandora, la Mascotafortaleza Voladora
  fr: Fondora, la Fourtoresse Volante
  it: Fandore, la Pelicciafortezza Volante
  pt: Fandora, o Peloforte Voador
  ja: <ruby>飛<rt>ひ</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>艇<rt>てい</rt></ruby>－ファンドラ
  ja_romaji: Hiryūtei - Fandora
  ko: 비룡정-환드라
  ko_rr:
  zh-TW: 飛龍艇－帆朵拉
  zh-CN: 飞龙艇－帆朵拉
text:
  en: |-
    During your Draw Phase, before you draw: You can give up your normal draw this turn, and if you do, add 1 monster "Fur Hire" from your Deck to your hand. If you control 5 or more monsters "Fur Hire" with different names: You can send this card from the Field Zone to the GY; destroy all cards your opponent controls, also, for the rest of this turn, your opponent takes no damage.
  de: |-
    Während deiner Draw Phase, bevor du ziehst: Du kannst dein normales Ziehen in diesem Spielzug aufgeben und falls du dies tust, füge deiner Hand 1 „Fellsöldner“-Monster von deinem Deck hinzu. Falls du 5 oder mehr „Fellsöldner“-Monster mit unterschiedlichen Namen kontrollierst: Du kannst diese Karte von der Spielfeldzone auf den Friedhof legen; zerstöre alle Karten, die dein Gegner kontrolliert, zusätzlich erhält dein Gegner für den Rest dieses Spielzugs keinen Schaden.
  es: |-
    Durante tu Draw Phase, antes de robar: puedes renunciar a tu robo normal este turno y, si lo haces, añade a tu mano, desde tu Deck, 1 monstruo "Mascota a Sueldo". Si controlas 5 o más monstruos "Mascota a Sueldo" con nombres diferentes: puedes mandar al Cementerio esta carta en la Zona del Campo; destruye todas las cartas que controle tu adversario, y además, por el resto de este turno, tu adversario no recibe daño.
  fr: |-
    Durant votre Draw Phase, avant de piocher : vous pouvez renoncer à votre pioche normale ce tour, et si vous le faites, ajoutez 1 monstre "Mercefourrure" depuis votre Deck à votre main. Si vous contrôlez min. 5 monstres "Mercefourrure" de noms différents : vous pouvez envoyer cette carte depuis la Zone Terrain au Cimetière ; détruisez toutes les cartes contrôlées par votre adversaire, et aussi, votre adversaire ne reçoit aucun dommage le reste de ce tour.
  it: |-
    Durante la tua Draw Phase, prima di pescare: puoi saltare la tua normale pescata in questo turno e, se lo fai, aggiungi 1 mostro "Pelliccia Mercenaria" dal tuo Deck alla tua mano. Se controlli 5 o più mostri "Pelliccia Mercenaria" con nomi diversi: puoi mandare questa carta dalla Zona Terreno al Cimitero; distruggi tutte le carte controllate dal tuo avversario, inoltre, per il resto di questo turno, il tuo avversario non subisce danni.
  pt: |-
    Durante sua Fase de Compra, antes de comprar: você pode renunciar à sua compra normal neste turno e, se isso acontecer, adicione 1 monstro "de Peluguel" do seu Deck à sua mão. Se você controlar 5 ou mais monstros "de Peluguel" com nomes diferentes: você pode enviar este card da Zona do Campo para o Cemitério; destrua todos os cards que seu oponente controla e, além disso, pelo resto deste turno, seu oponente não sofre dano.
  ja: |-
    ①：自分ドローフェイズのドロー前に発動できる。このターン通常のドローを行う代わりに、デッキから「空牙団」モンスター１体を手札に加える。②：自分フィールドに「空牙団」モンスターが５種類以上存在する場合、フィールドゾーンのこのカードを墓地へ送って発動できる。相手フィールドのカードを全て破壊する。この効果の発動後、ターン終了時まで相手が受ける全てのダメージは０になる。
  ko: |-
    ①: 자신 드로우 페이즈의 드로우 시기에 발동할 수 있다.이 턴 통상의 드로우를 실행하는 대신에, 덱에서 "공아단" 몬스터 1장을 패에 넣는다. ②: 자신 필드에 "공아단" 몬스터가 5장 이상 존재할 경우, 필드 존의 이 카드를 묘지로 보내고 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다. 이 효과의 발동후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다.
  zh-TW: |-
    ①：可在我方抽牌階段的抽牌前發動。此回合，從牌組將１隻「空牙團」怪獸加入手牌替代通常抽牌。②：在我方場上存在５種以上的「空牙團」怪獸的狀況下，可將場地區的此卡送至墓地發動。將對方場上的所有卡全部破壞。此效果發動後，在回合結束前對方受到的所有傷害全部變為０。
  zh-CN: |-
    ①：自己抽牌阶段的抽卡之前可以发动。这个回合中作为通常抽卡的代替，从牌组将1只"空牙团"怪兽加入手牌。②：自己场上存在5种以上的"空牙团"怪兽的情况下，把场地区域的这张卡送至墓地后可以发动。将对手场上的卡全部破坏。这个效果发动后，直到回合结束时为止对手受到的全部伤害变成0。
