    Se seu oponente controlar 3 ou mais monstros, eles não podem declarar um ataque.
  ja: |-
    ①：相手フィールドにモンスターが３体以上存在する限り、相手モンスターは攻撃宣言できない。
  ko: |-
    상대 필드 위에 몬스터가 3장 이상 존재할 경우, 상대는 공격 선언을 할 수 없다.
  zh-TW: |-
    在對方場上存在３隻以上怪獸的狀況下，對方怪獸無法進行攻擊宣言。
  zh-CN: |-
    对手场上有３只以上怪兽存在的情况下，对手怪兽不可攻击宣言。
