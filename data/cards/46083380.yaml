    Si tu adversario controla 3 o más monstruos, no puede declarar un ataque.
  fr: |-
    Si votre adversaire contrôle min. 3 monstres, ils ne peuvent pas déclarer d'attaque.
  it: |-
    Se il tuo avversario controlla 3 o più mostri, essi non possono dichiarare un attacco.
