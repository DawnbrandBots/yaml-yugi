text:
  en: |-
    Equip only to a Dragon-Type monster. It cannot be destroyed by battle or by card effects. Neither player takes any battle damage from attacks involving it.
  de: |-
    Rüste nur ein Monster vom Typ Drache mit dieser Karte aus. Es kann weder durch Kampf noch durch Karteneffekte zerstört werden. Kein Spieler erhält Kampfschaden aus Angriffen, an denen es beteiligt ist.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Dragón. Éste no puede ser destruido en batalla o por efectos de cartas. Ningún jugador recibe daño de batalla de ataques que lo involucren.
  fr: |-
    Équipable uniquement à un monstre de Type Dragon. Il ne peut être détruit ni au combat ni par des effets de carte. Chaque joueur ne reçoit aucun dommage de combat des attaques l'impliquant.
  it: |-
    Equipaggia solo a un mostro di Tipo Drago. Esso non può essere distrutto in battaglia o dagli effetti delle carte. Nessun giocatore subisce danno da combattimento da attacchi che lo coinvolgono.
  pt: |-
    Só pode ser equipado a um monstro do Tipo Dragão. Ele não pode ser destruído em batalha ou por efeitos de cards. Nenhum duelista sofre qualquer dano de batalha de ataques que o envolvam.
  ja: |-
    ドラゴン族モンスターにのみ装備可能。①：装備モンスターは戦闘・効果では破壊されない。装備モンスターの戦闘で発生するお互いのプレイヤーへの戦闘ダメージは０になる。
  ko: |-
    드래곤족 몬스터에만 장착 가능. 장착 몬스터는 전투 및 카드의 효과로는 파괴되지 않고, 장착 몬스터의 전투에 의해서 발생하는 양쪽 플레이어에게로의 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    龙族怪兽才能装备。①：装备怪兽不会被战斗·效果破坏。装备怪兽的战斗发生的对双方玩家的战斗伤害变成0。
