  zh-CN: 光鳞飞鱼
text:
  en: |-
    You can Tribute 1 other Fish-Type monster, then target 1 card on the field; destroy that target.
  de: |-
    Du kannst 1 anderes Monster vom Typ Fisch als Tribut anbieten, um 1 Karte auf dem Spielfeld zu zerstören.
  es: |-
    Puedes Sacrificar otro monstruo de Tipo Pez para destruir 1 carta en el Campo.
  fr: |-
    Vous pouvez Sacrifier 1 monstre de Type Poisson (cette carte exclue), puis ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Puoi offrire come Tributo 1 altro mostro di Tipo Pesce, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Você pode oferecer como Tributo 1 outro monstro do Tipo Peixe e, depois, escolher 1 card no campo; destrua o alvo.
  ja: |-
    自分フィールド上に存在するこのカード以外の魚族モンスター１体をリリースして発動する。フィールド上のカード１枚を破壊する。
  ko: |-
    자신 필드 위에 존재하는 이 카드 이외의 어류족 몬스터 1장을 릴리스하고 발동한다. 필드 위의 카드 1장을 파괴한다.
  zh-TW: |-
    可解放我方場上１隻此卡以外的魚族怪獸發動。選擇場上的１張卡破壞。
  zh-CN: |-
    可解放我方场上１只除此卡以外的鱼族怪兽并发动。选择场上的１张卡牌并破坏。
