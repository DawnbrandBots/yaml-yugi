text:
  en: |-
    You can target 1 face-up Xyz Monster your opponent controls; equip this monster from your hand or your side of the field to that target. If a monster equipped with this card by this effect has no Xyz Materials, destroy that monster. While this card is equipped to a monster, during each of your opponent's Standby Phases: Detach 1 Xyz Material from the equipped monster.
  de: |-
    Du kannst 1 offenes Xyz-Monster wählen, das dein Gegner kontrolliert; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Falls ein durch diesen Effekt mit dieser Karte ausgerüstetes Monster kein Xyz-Material hat, zerstöre das Monster. Solange diese Karte ein Monster ausrüstet, während jeder Standby Phase deines Gegners: Hänge 1 Xyz-Material vom ausgerüsteten Monster ab.
  es: |-
    Puedes seleccionar 1 Monstruo Xyz boca arriba que controle tu adversario; equipa a ese objetivo este monstruo en tu mano o tu lado del Campo. Si un monstruo equipado con esta carta por este efecto no tiene Materiales Xyz, destruye ese monstruo. Mientras esta carta está equipada a un monstruo, durante cada una de las Standby Phases de tu adversario: desacopla del monstruo equipado 1 Material Xyz.
  fr: |-
    Vous pouvez cibler 1 Monstre Xyz face recto contrôlé par votre adversaire ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Si un monstre équipé avec cette carte par cet effet n'a pas de Matériel Xyz, détruisez le monstre. Tant que cette carte est équipée à un monstre, durant chaque Standby Phase de votre adversaire : détachez 1 Matériel Xyz du monstre équipé.
  it: |-
    Puoi scegliere come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Se un mostro equippaggiato con quest carta da questo effetto non ha Materiali Xyz, distruggi quel mostro. Mentre questa carta è equipaggiata a un mostro, durante ogni Standby Phase del tuo avversario: stacca 1 Materiale Xyz dal mostro equipaggiato.
  pt: |-
    Você pode escolher 1 Monstro Xyz com a face para cima que seu oponente controla; equipe este monstro da sua mão ou do seu lado do campo ao alvo. Se um monstro equipado com este card por este efeito não tiver Matérias Xyz, destrua esse monstro. Enquanto este card estiver equipado a um monstro, durante cada uma das Fases de Apoio do seu oponente: desassocie 1 Matéria Xyz do monstro equipado.
  ja: |-
    自分のメインフェイズ時、手札または自分フィールド上のこのモンスターを、装備カード扱いとして相手フィールド上のエクシーズモンスター１体に装備できる。この効果でこのカードを装備したモンスターにエクシーズ素材が無い場合、そのモンスターを破壊する。また、このカードが装備カード扱いとして装備されている場合、相手のスタンバイフェイズ毎に装備モンスターのエクシーズ素材を１つ取り除く。
  ko: |-
    자신의 메인 페이즈시, 패 또는 자신 필드 위의 이 몬스터를 장착 카드로 취급하여 상대 필드 위의 엑시즈 몬스터 1장에 장착할 수 있다. 이 효과로 이 카드를 장착한 몬스터에 엑시즈 소재가 없을 경우, 그 몬스터를 파괴한다. 또한, 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 상대의 스텐바이 페이즈마다 장착 몬스터의 엑시즈 소재를 1개 제거한다.
  zh-TW: |-
    我方的主要階段時，可選擇對方場上的１隻超量怪獸發動。將手牌或我方場上的此怪獸視為裝備卡，裝備於選擇的對方超量怪獸。在透過此效果裝備此卡的怪獸沒有超量素材的狀況下，破壞該怪獸。此外，在此卡視為裝備卡被裝備的狀況下，在每次對方的準備階段去除裝備怪獸的１個超量素材。
  zh-CN: |-
    我方主要阶段时，可选择对手场上的１只超量怪兽并发动。手牌或我方场上的此怪兽被视为装备卡装备被选择对手的超量怪兽。以此效果装备此卡的怪兽没有超量素材的场合，破坏该怪兽。此外，此卡被视为装备卡装备于怪兽时，每次对手的准备阶段移除装备怪兽的１个超量素材。
