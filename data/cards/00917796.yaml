text:
  en:
  de: |-
    Alle „Gagaga“-Monster, die du derzeit kontrollierst, erhalten bis zu deiner nächsten Standby Phase 500 ATK für jedes „Gagaga“-Monster, das du derzeit kontrollierst. Du kannst nur 1 „Gagaga-Team“ pro Spielzug aktivieren.
  es: |-
    Hasta tu próxima Standby Phase, todos los monstruos "Gagaga" que controles en este momento ganan 500 ATK por cada monstruo "Gagaga" que controles en este momento. Sólo puedes activar 1 "Gagagatag" por turno.
  fr: |-
    Jusqu'à votre prochaine Standby Phase, tous les monstres "Gagaga" que vous contrôlez actuellement gagnent 500 ATK pour chaque monstre "Gagaga" que vous contrôlez actuellement. Vous ne pouvez activer qu'1 "Gagagatag" par tour.
  it: |-
    Tutti i mostri "Gagaga" che controlli attualmente guadagnano 500 ATK per ogni mostro "Gagaga" che controlli attualmente, fino alla tua prossima Standby Phase. Puoi attivare solo 1 "Gagagasegnale" per turno.
  pt: |-
    Até sua próxima Fase de Apoio, todos os monstros "Gagaga" que você controla atualmente ganham 500 de ATK para cada monstro "Gagaga" que você controla atualmente. Você só pode ativar 1 "Gagagatag" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドの全ての「ガガガ」モンスターの攻撃力は、次の自分スタンバイフェイズまで、自分フィールドの「ガガガ」モンスターの数×５００アップする。
  ko: |-
    자신 필드 위의 모든 "가가가"라는 이름이 붙은 몬스터의 공격력은, 다음 자신의 스텐바이 페이즈시까지, 자신 필드 위의 "가가가"라는 이름이 붙은 몬스터의 수 × 500 포인트 올린다. "가가가 태그"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    在下一個我方準備階段前，我方場上的所有冠有「我我我」之名的怪獸的攻擊力，依據我方場上冠有「我我我」之名的怪獸的數量×５００進行提升。「我我我搭檔」１回合僅限發動１張。
  zh-CN: |-
    直至下一个我方准备阶段时，我方场上所有冠有“我我我”之名怪兽的攻击力，上升相当于我方场上冠有“我我我”之名怪兽的数量×５００点。“我我我搭档”１回合只可发动１张。
