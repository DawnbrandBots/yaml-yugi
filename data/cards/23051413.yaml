text:
  en:
  de: |-
    Einmal pro Spielzug, wenn dein Gegner während des Battle oder Damage Steps des Angriffs dieser Karte eine Karte oder einen Effekt aktiviert, kannst du 1 „Naturia“-Monster in deinem Friedhof wählen. Beschwöre das gewählte Monster als Spezialbeschwörung vom Friedhof.
  es: |-
    Una vez por turno, durante el Battle Step o el Damage Step del ataque de esta carta, cuando tu adversario activa una carta o un efecto, puedes seleccionar 1 monstruo "Naturia" en tu Cementerio. Invoca a ese monstruo de Modo Especial desde el Cementerio.
  fr: |-
    Une fois par tour, durant la Battle Step ou la Damage Step où cette carte attaque, lorsque votre adversaire active une carte ou effet, vous pouvez sélectionner 1 monstre "Naturia" dans votre Cimetière. Invoquez Spécialement ce monstre depuis le Cimetière.
  it: |-
    Una volta per turno, durante il Battle Step o Damage Step dell'attacco di questa carta, quando il tuo avversario attiva una carta o effetto, puoi scegliere 1 mostro "Naturia" nel tuo Cimitero. Evoca Specialmente quel mostro dal Cimitero.
  pt: |-
    Uma vez por turno, durante a Etapa de Batalha ou Etapa de Dano do ataque deste card, quando seu oponente ativar um card ou efeito, você pode selecionar 1 monstro "Naturia" no seu Cemitério. Invoque esse monstro por Invocação-Especial do Cemitério.
  ja: |-
    ①：１ターンに１度、このカードが攻撃する攻撃宣言時からダメージ計算前までに、相手が魔法・罠・モンスターの効果を発動した時、自分の墓地の「ナチュル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드가 공격을 실행하는 배틀 스텝시 및 데미지 스텝시에 상대가 마법/함정/효과 몬스터의 효과를 발동했을 때, 자신의 묘지에 존재하는 "나츄르"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 묘지에서 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，此卡進行攻擊的傷害步驟開始時至傷害計算前，對方發動魔法・陷阱・怪獸的效果時，可選擇我方墓地的１隻冠有「大植然」之名的怪獸發動。從墓地特殊召喚選擇的怪獸。
  zh-CN: |-
    １回合１次，可在此卡进行攻击的战斗步骤时开始直至伤害计算前为止，对手发动魔法、陷阱、怪兽的效果时，选择我方墓地的１只冠有“大植然”之名的怪兽并发动。从墓地特殊召唤被选择怪兽。
