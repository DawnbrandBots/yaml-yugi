text:
  en: |-
    Activate only while you have no cards in your hand. Roll a six-sided die 3 times, and inflict damage to your opponent equal to the sum of the die rolls × 100.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn du keine Karten auf diener hand hast. Wirf einen sechsseitigen Würfel 3 mal und füge den Life Points deines Gegners Schaden in Höhe der Summe der gewürfelten Augen x 100 Punkte zu.
  es: |-
    Sólo puedes activar esta carta cuando no tengas cartas en tu mano. Lanza un dado de seis caras 3 veces, e inflige daño a los Life Points de tu adversario igual al resultado total de los lanzamientos de dado x 100 puntos.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque vous n'avez pas de carte en main. Lancez 3 fois un dé à six faces et infligez aux Life Points de votre adversaire des dommages égaux au résultat total des lancers de dé x 100 points.
  it: |-
    Puoi attivare questa carta solo quando non hai carte nella tua mano. Tira un dado 3 volte ed infliggi un ammontare di danno ai Life Points del tuo avversario pari al risultato totale del lancio dei dadi x 100 punti.
  pt: |-
    Você só pode ativar este card quando você não tiver nenhum card na sua mão. Lance um dado de seis lados 3 vezes e inflija dano aos Life Points do seu adversário igual ao resultado total dos dados lançados x 100 pontos.
  ja: |-
    自分の手札が０枚の時に発動する事ができる。サイコロを３回振り、その合計の数×１００ポイントダメージを相手ライフに与える。
  ko: |-
    자신의 패가 0장일 때에 발동할 수 있다. 주사위를 3회 던지고, 그 합계의 수 × 100 포인트 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    自己手卡是0张的时候才能发动。掷3次骰子，给与对方基本分那个合计数量×100的数值的伤害。
