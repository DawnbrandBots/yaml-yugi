  de: Bosshetze
  es: Apuro de Jefes
  fr: Campagne de Recrutement
  it: Assalto del Boss
  pt: Corrida para o Chefe
  ja: ボスラッシュ
  ja_romaji: Bosu Rasshu
  ko: 보스 러시
  ko_rr:
  zh-TW: 頭目連戰
  zh-CN: 头目连战
text:
  en: |-
    Activate only if you did not Normal Summon/Set this turn. You cannot Normal Summon/Set. During the End Phase, if a face-up "B.E.S." monster(s) you control was destroyed and sent to the GY this turn while this card was face-up in your Spell & Trap Zone: You can Special Summon 1 "B.E.S." monster from your Deck.
  de: |-
    Aktiviere diese Karte nur, falls du in diesem Spielzug keine Normalbeschwörung / kein Setzen durchgeführt hast. Du kannst keine Normalbeschwörungen / kein Setzen durchführen. Während der End Phase, falls in diesem Spielzug ein oder mehr offene „B.E.S.“-Monster, die du kontrollierst, zerstört und auf den Friedhof gelegt wurden, solange sich diese Karte offen in deiner Zauber- & Fallenzone befand: Du kannst 1 „B.E.S.“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Activa esta carta sólo si no Invocaste de Modo Normal/Colocaste este turno. No puedes Invocar de Modo Normal/Colocar. Durante la End Phase, si uno o más monstruos "B.E.S." boca arriba que controlas fueron destruidos y mandados al Cementerio este turno mientras esta carta estaba boca arriba en tu Zona de Magia y Trampas: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "B.E.S.".
  fr: |-
    Activez uniquement si vous n'avez pas Invoqué/Posé Normalement ce tour. Vous ne pouvez pas Invoquer/Poser Normalement. Durant la End Phase, si un ou plusieurs monstres "B.E.S." face recto que vous contrôlez ont été détruits et envoyés au Cimetière ce tour, tant que cette carte était face recto dans votre Zone Magie & Piège : vous pouvez Invoquer Spécialement 1 monstre "B.E.S." depuis votre Deck.
  it: |-
    Attiva solo se non hai Evocato Normalmente/Posizionato in questo turno. Non puoi Evocare Normalmente/Posizionare. Durante la End Phase, se uno o più mostri "B.E.S." scoperti che controlli sono stati distrutti e mandati al Cimitero in questo turno mentre questa carta era scoperta nella tua Zona Magie & Trappole: puoi Evocare Specialmente 1 mostro "B.E.S." dal tuo Deck.
  pt: |-
    Só pode ser ativado se você não Invocou por Invocação-Normal/Baixou neste turno. Você não pode Invocar por Invocação-Normal/Baixar. Durante a Fase Final, se um ou mais monstros "B.E.S." com a face para cima que você controla foram destruídos e enviados para o Cemitério neste turno enquanto este card estava com a face para cima na sua Zona de Magias & Armadilhas: você pode Invocar por Invocação-Especial 1 monstro "B.E.S." do seu Deck.
  ja: |-
    自分がモンスターを通常召喚していないターンにこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、自分はモンスターを通常召喚できない。②：このカードが魔法＆罠ゾーンに存在する状態で、自分フィールドの表側表示の「巨大戦艦」モンスターが破壊され墓地へ送られた場合、そのターンのエンドフェイズに発動できる。デッキから「巨大戦艦」モンスター１体を特殊召喚する。
  ko: |-
    자신이 통상 소환하고 있지 않은 턴에 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 통상 소환할 수 없다. ②: 자신 필드 앞면 표시의 "거대전함" 몬스터가 파괴되어 묘지로 보내졌을 경우, 그 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "거대전함" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    在自己未通常召唤怪兽的回合可以发动此卡。①：只要此卡存在于魔法与陷阱区域，自己不可通常召唤怪兽。②：此卡存在于魔法与陷阱区域的状态下，自己场上的表侧表示的“巨大战舰”怪兽被破坏并被送至墓地的情况下，在该回合的结束阶段可以发动。从牌组将1只“巨大战舰”怪兽特殊召唤。
