  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>８８ ギミック・パペット－ディザスター・レオ
  ja_romaji: Kaosu Nanbāzu Hachijūhachi Gimikku Papetto - Dizasutā Reo
  ko: <ruby>CNo.<rt>카오스 넘버즈</rt></ruby>88 기믹 퍼핏－디저스터 레오
  ko_rr:
