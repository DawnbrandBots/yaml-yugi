  zh-CN: |-
    这个卡名的②③效果1回合各能使用1次。①：场上的「竜剣士／龙剑士」怪兽的攻击力、守备力上升300。②：自己场上的龙族的「竜剣士／龙剑士」怪兽发动效果的场合，可以以场上的1张卡为对象发动。将那张卡破坏。③：场上的这张卡被破坏的场合可以发动。从卡组选1只「竜剣士／龙剑士」怪兽或者「竜魔王／龙魔王」怪兽加入手牌或特殊召唤。
