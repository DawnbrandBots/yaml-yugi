text:
  en: |-
    Each time a monster is Normal Summoned or Set, place 1 Dragonic Counter on this card. You can send this face-up card to the Graveyard to Special Summon 1 Dragon-Type monster from your Deck whose Level is less than or equal to the number of Dragonic Counters on this card.
  de: |-
    Jedes Mal, wenn ein Monster als Normalbeschwörung beschworen oder gesetzt wird, lege 1 Drachen-Zählmarke auf diese Karte. Du kannst diese offene Karte auf den Friedhof legen, um 1 Monster vom Typ Drache als Spezialbeschwörung von deinem Deck zu beschwören, dessen Stufe kleiner oder gleich der Anzahl der Drachen-Zählmarken auf dieser Karte ist.
  es: |-
    Cada vez que un monstruo es Invocado de Modo Normal, o Colocado, pon 1 Contador Dracónico en esta carta. Puedes mandar al Cementerio esta carta boca arriba para Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Dragón cuyo Nivel sea menor o igual a la cantidad de Contadores Dracónicos en esta carta.
  fr: |-
    Chaque fois qu'un monstre est Invoqué Normalement ou Posé, placez 1 Compteur Draconique sur cette carte. Vous pouvez envoyer cette carte face recto au Cimetière pour Invoquer Spécialement 1 monstre de Type Dragon depuis votre Deck dont le Niveau est égal ou inférieur au nombre de Compteurs Dragonique sur cette carte.
  it: |-
    Ogni volta che un mostro viene Evocato Normalmente o Posizionato, metti 1 Segnalino Draconico su questa carta. Puoi mandare questa carta scoperta al Cimitero per Evocare Specialmente 1 mostro di Tipo Drago dal tuo Deck il cui Livello sia inferiore o uguale al numero di Segnalini Draconici su questa carta.
  pt: |-
    Cada vez que um ou mais monstros são Normal Summoned ou Set, coloque 1 Dragonic Counter nesta carta. Você pode enviar esta carta virada para cima ao Cemitério para Special Summon 1 monstro Dragon-Type cujo Nível seja igual ou menor que o número de Dragonic Counters nesta carta do seu Deck para o seu lado do campo.
  ja: |-
    モンスターが通常召喚される度に、このカードにドラゴニックカウンターを１つ置く。また、フィールド上に表側表示で存在するこのカードを墓地へ送る事で、このカードに乗っているドラゴニックカウンターの数以下のレベルを持つドラゴン族モンスター１体を自分のデッキから特殊召喚する。
  ko: |-
    몬스터가 일반 소환/세트될 때마다, 이 카드에 드래고닉 카운터를 1개 놓는다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 이 카드에 얹혀 있는 드래고닉 카운터의 수 이하의 레벨을 가진 드래곤족 몬스터 1장을 자신의 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    每次怪兽通常召唤，给这张卡放置1个龙神指示物。此外，可以通过把场上表侧表示存在的这张卡送去墓地，持有这张卡放置的龙神指示物数量以下的等级的1只龙族怪兽从自己卡组特殊召唤。
