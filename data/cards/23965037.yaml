text:
  en: |-
    This card is used to Ritual Summon "Elemental Mistress Doriado". You must also Tribute monsters whose total Levels equal 3 or more from the field or your hand.
  de: |-
    Mit dieser Karte wird "Elementarherrin Doriado" als Ritualbeschwörung beschworen. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Spielfeldseite als Tribut an, die zusammen 3 oder mehr Stufen haben.
  es: |-
    Esta carta se usa en la Invocación de Ritual de "Ama Elemental Doriado". También debes ofrecer monstruos cuyo Nivel total sea 3 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Cette carte est utilisée pour faire l'Invocation Rituelle de "Doriado, Maîtresse Élémentaire". Vous devez également Sacrifier un nombre de monstres dont le total de Niveaux est égal à 3 ou plus du Terrain ou de votre main.
  it: |-
    Questa carta è utilizzata per l'Evocazione Rituale della carta "Doriado Signora Elementale". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 3 o superiore.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Doriado, Senhora dos Elementos". Também deve oferecer como Tributo monstros cuja soma dos Nívels seja igual ou maior que 3, do Campo ou da sua mão.
  ja: |-
    「精霊術師 ドリアード」の降臨に必要。フィールドか手札から、レベルが３以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "엘리멘틀 마스터 드리야드"의 의식 소환에 필요. 필드나 패에서, 레벨이 3 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-TW: |-
    「精靈術師 多莉雅德」降臨所需。必須為使等級合計為３以上，從手牌・我方場上解放怪獸。
  zh-CN: |-
    用于召唤“精灵术师 多莉雅德”。必须从手牌・自己场上解放合计等级达到３以上的怪兽。
