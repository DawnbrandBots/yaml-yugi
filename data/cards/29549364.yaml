    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로 카드를 릴리스할 수 없다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，雙方就無法將卡解放。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，双方不可解放卡。
