    2+ Effect Monsters, including a "Madolche" monster
    If this card is Link Summoned: You can add 1 "Madolche" card from your Deck to your hand. You can target 1 monster in your GY; you cannot activate non-"Madolche" monster effects for the rest of this turn, also Special Summon 1 "Madolche" monster from your hand, and if you do, shuffle that target into the Deck. You can only use each effect of "Madolche Mini Meowcaroons" once per turn.
