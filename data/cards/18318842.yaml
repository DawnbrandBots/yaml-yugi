text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 WASSER Monster auf den Friedhof abwerfen, um 1 Karte auf dem Spielfeld zu wählen; gib sie auf die Hand zurück.
  es: |-
    Una vez por turno: puedes descartar al Cementerio 1 monstruo de AGUA para seleccionar 1 carta en el Campo; devuélvela a la mano.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 monstre EAU au Cimetière pour cibler 1 carte sur le Terrain ; renvoyez-la à la main.
  it: |-
    Una volta per turno: puoi scartare 1 mostro ACQUA al Cimitero per scegliere come bersaglio 1 carta sul Terreno; falla ritornare nella mano.
  pt: |-
    Uma vez por turno: Você pode descartar 1 monstro de ÁGUA ao Cemitério para escolher 1 card no campo; devolva-o à mão.
  ja: |-
    ①：１ターンに１度、手札から水属性モンスター１体を墓地へ捨て、フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    1턴에 1번, 패에서 물 속성 몬스터 1장을 묘지에 버리고, 필드 위의 카드 1장을 선택하여 발동할 수 있다. 선택한 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    ①：１回合１次，可從手牌捨棄１隻水屬性怪獸至墓地，將場上的１張卡做為對象發動。將該卡送回持有者的手牌。
  zh-CN: |-
    １回合１次，可从手牌舍弃１只水属性怪兽至墓地，选择场上的１张卡牌并发动。被选择的卡牌返回至持有者的手牌。
