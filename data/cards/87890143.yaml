text:
  en: |-
    If you control an Xyz Monster: Add 1 "Xyz" card from your Deck to your hand.
  de: |-
    Falls du ein Xyz-Monster kontrollierst: Füge deiner Hand 1 „Xyz“-Karte von deinem Deck hinzu.
  es: |-
    Si controlas un Monstruo Xyz: añade a tu mano, desde tu Deck, 1 carta "Xyz".
  fr: |-
    Si vous contrôlez un Monstre Xyz : ajoutez 1 carte "Xyz" depuis votre Deck à votre main.
  it: |-
    Se controlli un Mostro Xyz: aggiungi 1 carta "Xyz" dal tuo Deck alla tua mano.
  pt:
  ja: |-
    ①：自分フィールドにＸモンスターが存在する場合に発動できる。デッキから「エクシーズ」カード１枚を手札に加える。
  ko: |-
    자신 필드 위에 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "엑시즈"라는 이름이 붙은 카드 1장을 패에 넣는다.
  zh-TW: |-
    我方场上存在超量怪兽的场合可发动。从牌组将1张冠有「超量」之名的卡牌加入手牌。
  zh-CN: |-
    ①：自己场上有超量怪兽存在的情况下可以发动。从牌组将1张"超量"卡加入手牌。
