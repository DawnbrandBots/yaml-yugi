text:
  en: |-
    During your Main Phase, you can Normal Summon 1 "Medius the Pure", in addition to your Normal Summon/Set (you can only gain this effect once per turn). You can discard 1 Spell/Trap, and declare 1 "Artmage" Monster Card name that is not among the monsters you control and has not been declared for "Artmage Academic Arcane Arts Acropolis" this turn; add that monster from your Deck to your hand, also you cannot Special Summon for the rest of this turn, except "Artmage" monsters, "Medius the Pure", or from the Extra Deck.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Medius der Reine“ als Normalbeschwörung beschwören (du kannst diesen Effekt nur einmal pro Spielzug erhalten). Du kannst 1 Zauber/Falle abwerfen und 1 „Kunstmagus“-Monsterkartennamen deklarieren, der nicht unter den Monstern ist, die du kontrollierst, und in diesem Spielzug nicht für „Kunstmagus-Akademie der arkanen Künste Acropolis“ deklariert wurde; füge deiner Hand jenes Monster von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von „Kunstmagus“-Monstern, „Medius der Reine“ oder vom Extra Deck.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 "Medius el Puro", además de tu Invocación Normal/Colocación (sólo puedes ganar este efecto una vez por turno). Puedes descartar 1 Mágica/Trampa, y declarar 1 nombre de Carta de Monstruo "Artmagia" que no esté entre los monstruos que controlas y no haya sido declarado por "Artmagia Acrópolis Académica de las Artes Arcanas" este turno; añade a tu mano ese monstruo en tu Deck, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos "Artmagia", "Medius el Puro" o desde el Deck Extra.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 "Medius le Pur", en plus de votre Invocation/Pose Normale (vous ne pouvez gagner cet effet qu'une fois par tour). Vous pouvez défausser 1 Magie/Piège, et déclarez 1 nom de Carte Monstre "Artmage" qui n'est pas parmi les monstres que vous contrôlez et qui n'a pas été déclaré pour "Acropole Académique des Arts Ésotériques Artmage" ce tour ; ajoutez le monstre depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement ("Medius le Pur", monstres "Artmage" et depuis l'Extra Deck exclus) le reste de ce tour.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 "Medius il Puro", in aggiunta alla tua Evocazione Normale/Posizionamento (puoi guadagnare questo effetto una sola volta per turno). Puoi scartare 1 Magia/Trappola e dichiarare il nome di 1 Carta Mostro "Artmage" che non è tra i mostri che controlli e che non è stato dichiarato per "Artmage Acropoli delle Arti Arcane Accademiche" in questo turno; aggiungi quel mostro dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri "Artmage", "Medius il Puro" o dall'Extra Deck.
  pt: |-
    Durante sua Fase Principal, você pode Invocar 1 "Medius, o Puro" por Invocação-Normal, em adição à sua Invocação-Normal/Baixar (padrão) (você só pode se aproveitar deste efeito uma vez por turno). Você pode descartar 1 Magia/Armadilha e declarar 1 nome de Card de Monstro "Artmage" que não esteja entre os monstros que você controla e não tenha sido declarado para "Artmage, Academia Acrópole de Artes Arcanas" neste turno; adicione esse monstro do seu Deck à sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros "Artmage", "Medius, o Puro", ou do Deck Adicional.
  ja: |-
    ①：自分は通常召喚に加えて１度だけ、自分メインフェイズに「無垢なる者　メディウス」１体を召喚できる。②：手札から魔法・罠カード１枚を捨て、同名モンスターが自分フィールドに存在しない「アルトメギア」モンスターのカード名を１つ宣言して発動できる（このターン、このカード名のこの効果を発動するために同じカード名を宣言できない）。宣言したモンスター１体をデッキから手札に加える。このターン、自分は「アルトメギア」モンスター及び「無垢なる者　メディウス」しか特殊召喚できない（ＥＸデッキからの特殊召喚は除く）。
  ko: |-
    ①: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "무구한 자 메디우스" 1장을 일반 소환할 수 있다. ②: 패에서 마법 / 함정 카드 1장을 버리고, 같은 이름의 몬스터가 자신 필드에 존재하지 않는 "아르토메기아" 몬스터의 카드명을 1개 선언하여 발동할 수 있다(이 턴에, 이 카드명의 이 효과를 발동하기 위해 같은 카드명을 선언할 수 없다). 선언한 몬스터 1장을 덱에서 패에 넣는다. 이 턴에, 자신은 "아르토메기아" 몬스터 및 "무구한 자 메디우스"밖에 특수 소환할 수 없다(엑스트라 덱에서의 특수 소환 이외).
  zh-TW:
  zh-CN: |-
    ①：自己除通常召唤外仅可追加1次，在自己的主要阶段召唤1只“无垢者 墨迪乌斯”。②：从手牌舍弃1张魔法・陷阱卡，宣言同名怪兽不存在于自己场上的1个“神艺”怪兽的卡名可以发动（此回合，不可为发动此卡名的此效果而宣言相同卡名）。从牌组将1只宣言的怪兽加入手牌。此回合，自己仅可特殊召唤“神艺”怪兽及“无垢者 墨迪乌斯”（除了从额外牌组的特殊召唤以外）。
