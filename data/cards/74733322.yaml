  ja: |-
    ①：自分は通常召喚に加えて１度だけ、自分メインフェイズに「無垢なる者　メディウス」１体を召喚できる。②：手札から魔法・罠カード１枚を捨て、同名モンスターが自分フィールドに存在しない「アルトメギア」モンスターのカード名を１つ宣言して発動できる（このターン、このカード名のこの効果を発動するために同じカード名を宣言できない）。宣言したモンスター１体をデッキから手札に加える。このターン、自分は「アルトメギア」モンスター及び「無垢なる者　メディウス」しか特殊召喚できない（ＥＸデッキからの特殊召喚は除く）。
