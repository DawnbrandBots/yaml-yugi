  it: Nephthys Oscura
  pt: Nephthys das Trevas
  ja: ダーク・ネフティス
  ja_romaji: Dāku Nefutisu
  ko: 다크 네프티스
  ko_rr:
  zh-TW: 黑暗奈芙蒂斯
  zh-CN: 暗黑奈芙蒂斯
text:
  en:
  de: |-
    Falls du 3 oder mehr FINSTERNIS Monster in deinem Friedhof und diese Karte in deiner Hand hast: Du kannst 2 von ihnen von deinem Friedhof verbannen; lege diese Karte von deiner Hand auf den Friedhof. Während deiner nächsten Standby Phase, nachdem diese Karte durch diesen Effekt auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Wenn diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Si tienes 3 o más monstruos de OSCURIDAD en tu Cementerio y esta carta en tu mano: puedes desterrar 2 de esos monstruos en tu Cementerio; manda al Cementerio esta carta en tu mano. Durante tu próxima Standby Phase después de que esta carta fue mandada al Cementerio por este efecto: Invoca esta carta de Modo Especial desde el Cementerio. Cuando esta carta es Invocada de Modo Especial: selecciona 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo.
  fr: |-
    Si vous avez min. 3 monstres TÉNÈBRES dans votre Cimetière et cette carte dans votre main : vous pouvez en bannir 2 depuis votre Cimetière ; envoyez cette carte depuis votre main au Cimetière. Durant votre prochaine Standby Phase après que cette carte a été envoyée au Cimetière par cet effet : Invoquez Spécialement cette carte depuis le Cimetière. Lorsque cette carte est Invoquée Spécialement : ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez la cible.
  it: |-
    Se hai 3 o più mostri OSCURITÀ nel tuo Cimitero e questa carta nella tua mano: puoi bandire 2 di essi dal tuo Cimitero; manda questa carta dalla tua mano al Cimitero. Durante la tua prossima Standby Phase dopo che questa carta è stata mandata al Cimitero da questo effetto: Evoca Specialmente questa carta dal Cimitero. Quando questa carta viene Evocata Specialmente: scegli come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se você tiver 3 ou mais monstros de TREVAS no seu Cemitério e este card na sua mão: Você pode banir 2 deles do seu Cemitério; envie este card da sua mão para o Cemitério. Durante sua próxima Fase de Apoio, depois que este card for enviado para o Cemitério por este efeito: Invoque este card por Invocação-Especial do Cemitério. Quando este card for Invocado por Invocação-Especial: Escolha 1 Card de Magia/Armadilha no campo; destrua o alvo.
  ja: |-
    ①：このカードが手札に存在し、自分の墓地の闇属性モンスターが３体以上の場合、その内の２体を除外して発動できる。このカードを墓地へ送る。
    ②：このカードの①の効果で墓地へ送られた次の自分スタンバイフェイズに発動する。このカードを墓地から特殊召喚する。
    ③：このカードが特殊召喚した場合、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。
  ko: |-
    자신의 묘지에 어둠 속성 몬스터가 3장 이상 존재할 경우, 그 안의 2장을 게임에서 제외하는 것으로 이 카드를 패에서 묘지로 보낼 수 있다. 이 효과로 묘지로 보내졌을 경우, 다음 자신의 스텐바이 페이즈시에 이 카드를 묘지에서 특수 소환한다. 이 카드의 특수 소환에 성공했을 때, 필드 위에 존재하는 마법 또는 함정 카드 1장을 파괴한다.
  zh-TW: |-
    在此卡存在於手牌，我方墓地存在３隻以上闇屬性怪獸的狀況下，可將其中２隻從遊戲除外發動。將此卡送至墓地。此卡透過此效果被送至墓地的下一個我方準備階段時，從墓地特殊召喚此卡。此外，此卡特殊召喚成功時，可選擇場上１張魔法・陷阱卡破壞。
  zh-CN: |-
    我方主要阶段时我方墓地中有３只以上暗属性怪兽存在的场合，将其中的２只从游戏中除外，将手牌中的此卡送入墓地。在下次我方的准备阶段时，从墓地特殊召唤以此效果送入墓地的此卡。此外，成功特殊召唤此卡时，选择场上的１张魔法・陷阱卡并将其破坏。
