name:
  en: Gagaga Caesar
  de: Gagaga-Caesar
  es: César Gagaga
  fr: César Gagaga
  it: Cesare Gagaga
  pt: Imperador Gagaga
  ja: ガガガカイザー
  ja_romaji: Gagaga Kaizā
  ko: 가가가 카이저
  ko_rr:
  zh-TW: 我我我帝王
  zh-CN: 我我我帝王
text:
  en: |-
    Cannot attack unless you control another face-up "Gagaga" monster. Once per turn: You can banish 1 monster from your Graveyard that has a Level; the Levels of all face-up "Gagaga" monsters you currently control become the Level of that monster. This card cannot be used as a Synchro Material Monster.
  de: |-
    Kann nicht angreifen, es sei denn, du kontrollierst ein anderes offenes „Gagaga“-Monster. Einmal pro Spielzug: Du kannst 1 Monster von deinem Friedhof verbannen, das eine Stufe hat; die Stufe aller offenen „Gagaga“-Monster, die du derzeit kontrollierst, wird die gleiche wie die Stufe des Monsters. Diese Karte kann nicht als Synchromaterialmonster verwendet werden.
  es: |-
    No puede atacar a menos que controles otro monstruo "Gagaga" boca arriba. Una vez por turno: puedes desterrar 1 monstruo en tu Cementerio que tenga Nivel; los Niveles de todos los monstruos "Gagaga" boca arriba que controles en este momento se convierten en el Nivel de ese monstruo. Esta carta no puede ser utilizada como Monstruo Material de Sincronía.
  fr: |-
    Ne peut pas attaquer sauf si vous contrôlez un autre monstre "Gagaga" face recto. Une fois par tour : vous pouvez bannir 1 monstre qui a un Niveau depuis votre Cimetière ; les Niveaux de tous les monstres "Gagaga" face recto que vous contrôlez actuellement deviennent le Niveau du monstre. Cette carte ne peut pas être utilisée comme Monstre-Matériel de Synchro.
  it: |-
    Non può attaccare a meno che non controlli un altro mostro "Gagaga" scoperto. Una volta per turno: puoi bandire 1 mostro dal tuo Cimitero che ha un Livello; il Livello di tutti i mostri "Gagaga" scoperti che attualmente controlli diventa il Livello di quel mostro. Questa carta non può essere utilizzata come Mostro Materiale Synchro.
  pt:
  ja: |-
    このカードは自分フィールド上にこのカード以外の「ガガガ」と名のついたモンスターが存在する場合のみ攻撃できる。また、１ターンに１度、自分の墓地のモンスター１体をゲームから除外して発動できる。自分フィールド上の全ての「ガガガ」と名のついたモンスターのレベルは、この効果を発動するためにゲームから除外したモンスターと同じレベルになる。このカードはシンクロ素材にできない。
  ko: |-
    이 카드는 자신 필드 위에 이 카드 이외의 "가가가"라는 이름이 붙은 몬스터가 존재할 경우에만 공격할 수 있다. 또한, 1턴에 1번, 자신 묘지의 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 자신 필드 위의 모든 "가가가"라는 이름이 붙은 몬스터의 레벨은, 이 효과를 발동하기 위해 게임에서 제외한 몬스터와 같은 레벨이 된다. 이 카드는 싱크로 소재로 할 수 없다.
  zh-TW: |-
    此卡仅限我方场上存在除此卡以外冠有「我我我」之名的怪兽的场合可攻击。此外，1回合1次，可将我方墓地的1只怪兽从游戏中除外并发动。我方场上冠有「我我我」之名的全部怪兽的等级变成与为了发动此效果而从游戏中除外的怪兽相同等级。此卡不可作为同步素材。
  zh-CN: |-
    这张卡在自己场上有这张卡以外的名字带有「我我我」的怪兽存在的场合才能攻击。此外，1回合1次，把自己墓地1只怪兽从游戏中除外才能发动。自己场上的全部名字带有「我我我」的怪兽的等级变成和为这个效果发动而从游戏中除外的怪兽相同等级。这张卡不能作为同调素材。
