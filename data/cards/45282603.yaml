text:
  en: |-
    During your Main Phase: You can Special Summon 1 monster from your hand with the same Level as this card. This effect can only be used once while this card is face-up on the field.
  de: |-
    Während deiner Main Phase: Du kannst 1 Monster mit derselben Stufe wie diese Karte als Spezialbeschwörung von deiner Hand beschwören. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo del mismo Nivel que esta carta. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre du même Niveau que cette carte depuis votre main. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro dalla tua mano con lo stesso Livello di questa carta. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    Durante sua Fase Principal: Você pode Invocar por Invocação-Especial 1 monstro da sua mão com o mesmo Nível deste card. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo.
  ja: |-
    自分のメインフェイズ時、このカードと同じレベルのモンスター１体を手札から特殊召喚する事ができる。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    자신의 메인 페이즈시, 이 카드와 같은 레벨의 몬스터 1장을 패에서 특수 소환할 수 있다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW: |-
    我方主要階段時，可從手牌特殊召喚１隻等級與此卡相同的怪獸。只要此卡以正面表示存在於場上，此效果就僅限使用１次。
  zh-CN: |-
    我方主要阶段时，可从手牌特殊召唤与此卡相同等级的１只怪兽。此效果只要此卡以表侧表示存在于场上只可使用１次。
