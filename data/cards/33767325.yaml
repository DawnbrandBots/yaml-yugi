  zh-CN: 死亡流星
text:
  en: |-
    If your opponent's Life Points are higher than 3000: Inflict 1000 damage to your opponent.
  de: |-
    Falls dein Gegner mehr als 3000 Life Points hat: Füge deinem Gegner 1000 Schaden zu.
  es: |-
    Si los Life Points de tu adversario son más de 3000: inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Si les Life Points de votre adversaire sont supérieurs à 3000 : infligez 1000 points de dommages à votre adversaire.
  it: |-
    Se i Life Points del tuo avversario sono più alti di 3000: infliggi 1000 danni al tuo avversario.
  pt: |-
    Se os Pontos de Vida do seu oponente estiverem acima de 3000: cause 1000 de dano ao seu oponente.
  ja: |-
    相手ライフに１０００ポイントダメージを与える。このカードは相手ライフが３０００ポイント以下の時発動する事が出来ない。
  ko: |-
    상대 라이프에 1000 포인트 데미지를 준다. 상대 라이프가 3000 포인트 이하일 경우, 이 카드는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    给与对方基本分1000分伤害。对方基本分是3000以下的场合这张卡不能发动。
