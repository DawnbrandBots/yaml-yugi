text:
  en: |-
    Once per turn, you can either: Target 1 face-up monster you control; equip this card to that target, OR: Unequip this card and Special Summon it in face-up Attack Position. While equipped by this effect, the equipped monster cannot be targeted or destroyed by your opponent's monster effects. (A monster can only be equipped with 1 Union Monster at a time. If the equipped monster would be destroyed by battle, destroy this card instead.)
  de: |-
    Einmal pro Spielzug kannst du: 1 offenes Monster wählen, das du kontrollierst; rüste es mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung in die offene Angriffsposition beschwören. Solange das ausgerüstete Monster durch diesen Effekt ausgerüstet ist, kann es weder als Ziel für die Monstereffekte deines Gegners gewählt noch von diesen zerstört werden. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster durch Kampf zerstört würde, zerstöre stattdessen diese Karte.)
  es: |-
    Una vez por turno, puedes: seleccionar 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial en Posición de Ataque boca arriba. Mientras esté equipada por este efecto, el monstruo equipado no puede ser seleccionado ni destruido por efectos de monstruos de tu adversario. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar).
  fr: |-
    Une fois par tour, vous pouvez SOIT : ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement en Position d'Attaque face recto. Tant qu'il est équipé par cet effet, le monstre équipé ne peut être ni ciblé ni détruit par des effets de monstre de votre adversaire. (Un monstre ne peut être équipé qu'avec 1 Monstre Union à la fois. Si le monstre équipé va être détruit au combat, détruisez cette carte à la place.)
  it: |-
    Una volta per turno, puoi: scegliere come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta e Evocala Specialmente scoperta in Posizione di Attacco. Mentre è equipaggiato da questo effetto, il mostro equipaggiato non può essere scelto come bersaglio o distrutto dagli effetti dei mostri del tuo avversario. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto in battaglia, distruggi invece questa carta.)
  pt: |-
    Uma vez por turno, você pode tanto: Escolha 1 monstro com a face para cima que você controla; equipe este card ao alvo, OU: Desequipe este card e Invoque-o por Invocação-Especial com a face para cima em Posição de Ataque. Enquanto estiver equipado por este efeito, o monstro equipado não pode ser escolhido como alvo ou destruído por efeitos de monstro do oponente. (Um monstro só pode ser equipado com 1 Monstro União por vez. Se o monstro equipado seria destruído em batalha, em vez disso, destrua este card.)
  ja: |-
    １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上のモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚できる。この効果で装備カード扱いになっている場合のみ、装備モンスターは相手の効果モンスターの効果の対象にならず、相手の効果モンスターの効果では破壊されない。（１体のモンスターが装備できるユニオンは１体まで。装備モンスターが戦闘で破壊される場合、代わりにこのカードを破壊する。）
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 장착 카드로 취급하여 자신 필드 위의 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있는 경우에만, 장착 몬스터는 상대의 효과 몬스터의 효과의 대상이 되지 않고, 상대의 효과 몬스터의 효과로는 파괴되지 않는다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 전투로 파괴될 경우, 대신에 이 카드를 파괴한다).
  zh-TW: |-
    1回合1次，我方主要阶段时可被视为装备卡装备我方场上的怪兽，或解除装备以表侧攻击表示特殊召唤。仅限以此效果被视为装备卡的场合，装备怪兽不会成为对手效果怪兽的效果对象，并不会因对手效果怪兽的效果被破坏。（1只怪兽可装备最多1张联合怪兽。装备怪兽因战斗被破坏的场合，以此卡代替破坏。）
  zh-CN: |-
    １回合１次，可在我方的主要阶段时，将此卡作为装备卡装备至我方场上的怪兽上，或者解除装备状态以表侧攻击表示特殊召唤此卡。以此效果变为装备卡的场合，装备怪兽不会成为对手效果怪兽的效果对象，不会因对手效果怪兽的效果而被破坏。（１只怪兽最多只可装备１张联合。当装备怪兽被破坏的场合，破坏此卡来代替。）
