text:
  en:
  de: |-
    Falls du ein Xyz-Monster des Ranges 6 oder höher kontrollierst: Zerstöre alle gesetzten Karten, die dein Gegner kontrolliert.
  es: |-
    Si controlas un Monstruo Xyz de Rango 6 o mayor: destruye todas las cartas Colocadas que controle tu adversario.
  fr: |-
    Si vous contrôlez un Monstre Xyz de min. Rang 6 : détruisez toutes les cartes Posées contrôlées par votre adversaire.
  it: |-
    Se tu controlli un Mostro Xyz di Rango 6 o superiore: distruggi tutte le carte Posizionate controllate dal tuo avversario.
  pt: |-
    Se você controlar um Monstro Xyz de Classe 6 ou mais: destrua todos os cards Baixados que seu oponente controla.
  ja: |-
    ①：自分フィールドにランク６以上のＸモンスターが存在する場合に発動できる。相手フィールドの裏側表示カードを全て破壊する。
  ko: |-
    자신 필드 위에 랭크 6 이상의 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드 위에 세트된 카드를 전부 파괴한다.
  zh-TW: |-
    可在我方場上存在階級６以上的超量怪獸的狀況下發動。將被覆蓋在對方場上的所有卡全部破壞。
  zh-CN: |-
    我方场上存在有等级６或以上的超量怪兽的场合可发动。破坏被盖牌于对手场上的所有卡牌。
