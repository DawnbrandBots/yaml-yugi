text:
  en: |-
    You can Special Summon this card (from your hand) by banishing 1 "The Agent" monster from your hand, field, or GY. Once per turn: You can banish 1 LIGHT Fairy monster from your GY, then target 1 card on the field; destroy that target. While "The Sanctuary in the Sky" is on the field, you can activate this effect up to twice per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Sendbot“-Monster von deiner Hand, deiner Spielfeldseite oder deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 LICHT Fee-Monster von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel. Solange „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, kannst du diesen Effekt bis zu zweimal pro Spielzug aktivieren.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo "El Agente" en tu mano, Campo o Cementerio. Una vez por turno: puedes desterrar 1 monstruo Hada de LUZ en tu Cementerio, y después seleccionar 1 carta en el Campo; destruye ese objetivo. Mientras "El Santuario en el Cielo" esté en el Campo, puedes activar este efecto hasta dos veces por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre "Agent" depuis votre main, Terrain ou Cimetière. Une fois par tour : vous pouvez bannir 1 monstre LUMIÈRE Elfe depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez la cible. Tant que "Le Sanctuaire Céleste" est sur le Terrain, vous pouvez activer cet effet max. deux fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro "L'Agente" dalla tua mano, Terreno o Cimitero. Una volta per turno: puoi bandire 1 mostro LUCE Fata dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio. Mentre "Il Santuario nel Cielo" è sul Terreno, puoi attivare questo effetto fino a due volte per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro "O Representante" da sua mão, do campo ou do Cemitério. Uma vez por turno: você pode banir 1 monstro Fada de LUZ do seu Cemitério e, depois, escolha 1 card no campo; destrua o alvo. Enquanto "O Santuário no Céu" estiver no campo, você pode ativar este efeito até duas vezes por turno.
  ja: |-
    ①：このカードは自分の手札・フィールド・墓地の「代行者」モンスター１体を除外し、手札から特殊召喚できる。②：１ターンに１度、自分の墓地から天使族・光属性モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。フィールドに「天空の聖域」が存在する場合、この効果は１ターンに２度まで使用できる。
  ko: |-
    ①: 이 카드는 자신의 패 / 필드 / 묘지의 "대행자" 몬스터 1장을 제외하고, 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 자신 묘지에서 천사족 / 빛 속성 몬스터 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 필드에 "천공의 성역"이 존재할 경우, 이 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW: |-
    ①：可將我方手牌・場上・墓地的１隻「代行者」怪獸除外，從手牌特殊召喚此卡。②：１回合１次，可從我方墓地將１隻天使族・光屬性怪獸除外，將場上的１張卡做為對象發動。破壞該卡。在場上存在「天空的聖域」的狀況下，此效果１回合最多可使用２次。
  zh-CN: |-
    此卡可将我方手牌、场上、墓地的１只冠有“代行者”之名的怪兽从游戏中除外，并从手牌特殊召唤。１回合１次，可将我方墓地的１只天使族、光属性怪兽从游戏中除外并发动。选择场上的１张卡牌并破坏。场上存在有“天空的圣域”的场合，此效果１回合最多可使用２次。
