name:
  en: Branded Retribution
  de: Markierte Vergeltung
  es: Castigo Señalado
  fr: Châtiment du Marqué
  it: Punizione Marchiata
  pt: Retribuição do Marcado
  ja: <ruby>烙<rt>らく</rt></ruby><ruby>印<rt>いん</rt></ruby><ruby>断<rt>だん</rt></ruby><ruby>罪<rt>ざい</rt></ruby>
  ja_romaji: Rakuin Danzai
  ko: 낙인단죄
  ko_rr: Nak-indanjwi
  zh-TW: 烙印斷罪
  zh-CN: 烙印断罪
text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated that includes an effect that Special Summons a monster(s): Return to the Extra Deck, 1 face-up Fusion Monster you control, or 2 Fusion Monsters in your GY, that mention "Fallen of Albaz" as material, and if you do, negate the activation, and if you do that, destroy that card. You can banish this card from your GY, then target 1 "Branded" Spell/Trap in your GY, except "Branded Retribution"; add it to your hand. You can only use 1 "Branded Retribution" effect per turn, and only once that turn.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der einen Effekt enthält, der ein oder mehr Monster als Spezialbeschwörung beschwört: Lege 1 offenes Fusionsmonster, das du kontrollierst, oder 2 Fusionsmonster von deinem Friedhof, das oder die „Gefallener von Albaz“ als Material erwähnen, ins Extra Deck zurück und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Markiert“-Zauber/Falle in deinem Friedhof wählen, außer „Markierte Vergeltung“; füge ihn oder sie deiner Hand hinzu. Du kannst nur 1 Effekt von „Markierte Vergeltung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, que incluya un efecto que Invoque de Modo Especial uno o más monstruos: devuelve al Deck Extra 1 Monstruo de Fusión boca arriba que controles, o 2 Monstruos de Fusión en tu Cementerio, que mencionen "Caído de Albaz" como material y, si lo haces, niega la activación y, si haces eso, destruye esa carta. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa "Señalado/a" en tu Cementerio, excepto "Castigo Señalado"; añádela a tu mano. Sólo puedes usar 1 efecto de "Castigo Señalado" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre, qui inclut un effet qui Invoque Spécialement un ou plusieurs monstres, est activé : renvoyez à l'Extra Deck, 1 Monstre Fusion face recto que vous contrôlez ou 2 Monstres Fusion dans votre Cimetière, qui mentionnent "Albaz le Déchu" comme Matériel, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez la carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège "Marqué" ("Châtiment du Marqué" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Châtiment du Marqué" par tour, et uniquement une fois le tour.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, che include un effetto che Evoca Specialmente uno o più mostri: fai ritornare nell'Extra Deck 1 Mostro Fusione scoperto che controlli, o 2 Mostri Fusione nel tuo Cimitero, che menzionano "Caduto di Albaz" come materiale e, se lo fai, annulla l'attivazione e, se fai quello, distruggi quella carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola "Marchiato" nel tuo Cimitero, eccetto "Punizione Marchiata"; aggiungila alla tua mano. Puoi utilizzare solo 1 effetto di "Punizione Marchiata" per turno, e solo una volta in quel turno.
  pt: |-
    Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado que inclua um efeito que Invoque um ou mais monstros por Invocação-Especial: devolva ao Deck Adicional, 1 Monstro de Fusão com a face para cima que você controla, ou 2 Monstros de Fusão no seu Cemitério, que mencionem "Caído de Arbaz" como matéria e, se isso acontecer, negue a ativação e, se isso acontecer, destrua esse card. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha "Marcado" no seu Cemitério, exceto "Retribuição do Marcado"; adicione-o à sua mão. Você só pode usar 1 efeito de "Retribuição do Marcado" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：モンスターを特殊召喚する効果を含む、モンスターの効果・魔法・罠カードが発動した時に発動できる。「アルバスの落胤」を融合素材とする融合モンスターを、自分フィールドの表側表示モンスターの中から１体または自分の墓地から２体選んでＥＸデッキに戻し、その発動を無効にし破壊する。②：墓地のこのカードを除外し、「烙印断罪」以外の自分の墓地の「烙印」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 몬스터를 특수 소환하는 효과를 포함하는, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터를, 자신 필드의 앞면 표시 몬스터 중에서 1장 또는 자신 묘지에서 2장 골라 주인의 엑스트라 덱으로 되돌리고, 그 발동을 무효로 하여 파괴한다. ②: 묘지의 이 카드를 제외하고, "낙인단죄" 이외의 자신 묘지의 "낙인" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：包含将怪兽特殊召唤的效果的、怪兽的效果・魔法・陷阱卡发动时可以发动。从自己场上的表侧表示怪兽中挑选1只、或从自己墓地挑选2只需以“阿尔白斯之落胤”作为融合素材的融合怪兽放回额外牌组，将该发动无效并破坏。②：将墓地的此卡除外，以“烙印断罪”以外的、自己墓地的1张“烙印”魔法・陷阱卡为对象可以发动。将该卡加入手牌。
