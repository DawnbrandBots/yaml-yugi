  ko: |-
    "마를 새기는 데먼스미스" ＋ 악마족 / 빛 속성 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 / 상대 턴에 발동할 수 있다. 이 카드가 장착하고 있는 링크 몬스터의 링크 마커의 합계까지 필드의 앞면 표시 카드를 고르고, 그 효과를 턴 종료시까지 무효로 한다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지에서 다른 악마족 / 빛 속성 몬스터 1장을 덱 / 엑스트라 덱으로 되돌리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 묘지로 보낸다.
