text:
  en: |-
    Once per turn, when an opponent's monster declares an attack: You can send 1 card from your Spell & Trap Zone to the GY; return that opponent's monster to the hand. You can only use each of the following effects of "Praying Mantis" once per turn. During your Standby Phase: You can Special Summon 1 "Baby Mantis Token" (Insect/WIND/Level 1/ATK 500/DEF 500). You can banish this card from your GY; Special Summon 1 "Baby Mantis Token".
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分スタンバイフェイズに発動できる。自分フィールドに「ベビーカマキリトークン」（昆虫族・風・星１・攻／守５００）１体を特殊召喚する。②：１ターンに１度、相手モンスターの攻撃宣言時、自分の魔法＆罠ゾーンのカード１枚を墓地へ送って発動できる。その相手モンスターを持ち主の手札に戻す。③：墓地のこのカードを除外して発動できる。自分フィールドに「ベビーカマキリトークン」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 스탠바이 페이즈에 발동할 수 있다. 자신 필드에 "베이비사마귀 토큰"(곤충족 / 바람 / 레벨 1 / 공 500 / 수 500) 1장을 특수 소환한다. ②: 1턴에 1번, 상대 몬스터의 공격 선언시, 자신의 마법 & 함정 존의 카드 1장을 묘지로 보내고 발동할 수 있다. 그 상대 몬스터를 주인의 패로 되돌린다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드에 "베이비사마귀 토큰" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①③效果1回合只能使用1次。①：自己的准备阶段可以发动。将1只「ベビーカマキリトークン／宝贝螳螂衍生物」（昆虫族·风·1星·攻/守500）特殊召唤到自己的场上。②：1回合1次，对手怪兽的攻击宣言时，可以将自己的魔法陷阱区的1张卡送入墓地发动。使那只对手怪兽返回持有者的手牌。③：可以将墓地的这张卡除外发动。将1只「ベビーカマキリトークン／宝贝螳螂衍生物」特殊召唤到自己的场上。
