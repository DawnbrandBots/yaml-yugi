text:
  en:
  de: |-
    2 „Gladiatorungeheuer“-Monster
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst.
  es: |-
    2 monstruos "Bestia Gladiador"
    Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que controlas.
  fr: |-
    2 monstres "Bête Gladiateur"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck.
  it: |-
    2 mostri "Gladiatore Bestia"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck.
  pt: |-
    2 monstros "Besta Gladiadora"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck.
  ja: |-
    「剣闘獣」モンスター×２
    自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。
  ko: |-
    "검투수"라는 이름이 붙은 몬스터 × 2
    자신 필드 위 상기의 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합" 마법 카드는 필요로 하지 않는다).
  zh-TW: |-
    冠有「劍鬥獸」之名的怪獸×２
    僅限在將我方場上的上述卡送回牌組的狀況下，可從額外牌組特殊召喚（不需要「融合」）。
  zh-CN: |-
    冠有“剑斗兽”之名的怪兽×２
    仅限于将我方场上的上述卡牌返回至牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。
