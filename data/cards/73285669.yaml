text:
  en: |-
    2 "Gladiator Beast" monsters
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".)
  de: |-
    2 „Gladiatorungeheuer“-Monster
    Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.)
  es: |-
    2 monstruos "Bestia Gladiador"
    Debe ser primero Invocada de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas mencionadas arriba que controlas. (No usas "Polimerización").
  fr: |-
    2 monstres "Bête Gladiateur"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".)
  it: |-
    2 mostri "Gladiatore Bestia"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".)
  pt: |-
    2 monstros "Besta Gladiadora"
    Você primeiro deve Invocá-lo por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".)
  ja: |-
    「剣闘獣」と名のついたモンスター×２
    自分フィールド上の上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」魔法カードは必要としない）。
  ko: |-
    "검투수"이라는 이름이 붙은 몬스터 x 2장
    자신의 필드 위 상기의 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다.("융합" 마법 카드는 필요로 하지 않는다.)
  zh-TW:
  zh-CN: |-
    名字带有「剑斗兽」的怪兽×2
    让自己场上的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。
