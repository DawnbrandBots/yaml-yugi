  de: Streichbuben Wau-Wau-Gebell
  es: Guau-Guau-Ladra Brominiños
  fr: Toutou-Woufwouf Farce-Gamins
  it: Ragazzi-Birichini Bau-Wof-Bau
  pt: Uau-Au dos Travesso-Guris
  ja: プランキッズ・バウワウ
  ja_romaji: Purankizzu Bauwau
  ko: 프랭키즈 바우와우
  ko_rr: Peuraengkijeu Bauwau
  zh-TW: 調皮寶貝・汪汪狗
  zh-CN: 调皮宝贝・汪汪狗
text:
  en: |-
    2 "Prank-Kids" monsters
    A "Prank-Kids" monster this card points to gains 1000 ATK. During your opponent's turn (Quick Effect): You can Tribute this card, then target 2 "Prank-Kids" cards with different names in your GY, except Link Monsters; add them to your hand, also "Prank-Kids" monsters you control cannot be destroyed by your opponent's card effects this turn. You can only use this effect of "Prank-Kids Bow-Wow-Bark" once per turn.
  de: |-
    2 „Streichbuben“-Monster
    Ein „Streichbuben“-Monster, auf das diese Karte zeigt, erhält 1000 ATK. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 2 „Streichbuben“-Karten mit unterschiedlichen Namen in deinem Friedhof wählen, außer Linkmonstern; füge sie deiner Hand hinzu, zusätzlich können „Streichbuben“-Monster, die du kontrollierst, in diesem Spielzug nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst diesen Effekt von „Streichbuben Wau-Wau-Gebell“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Brominiños"
    Un monstruo "Brominiños" al que esta carta apunte gana 1000 ATK. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 2 cartas "Brominiños" con nombres diferentes en tu Cementerio, excepto Monstruos de Enlace; añádelos a tu mano, y además, los monstruos "Brominiños" que controles no pueden ser destruidos por efectos de cartas de tu adversario este turno. Sólo puedes usar este efecto de "Guau-Guau-Ladra Brominiños" una vez por turno.
  fr: |-
    2 monstres "Farce-Gamins"
    Un monstre "Farce-Gamins" pointé par cette carte gagne 1000 ATK. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 2 cartes "Farce-Gamins" de noms différents (Monstres Lien exclus) dans votre Cimetière ; ajoutez-les à votre main, et aussi, les monstres "Farce-Gamins" que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire ce tour. Vous ne pouvez utiliser cet effet de "Toutou-Woufwouf Farce-Gamins" qu'une fois par tour.
  it: |-
    2 mostri "Ragazzi-Birichini"
    Un mostro "Ragazzi-Birichini" puntato da questa carta guadagna 1000 ATK. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 carte "Ragazzi-Birichini" con nomi diversi nel tuo Cimitero, eccetto i Mostri Link; aggiungile alla tua mano, inoltre i mostri "Ragazzi-Birichini" che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario in questo turno. Puoi utilizzare questo effetto di "Ragazzi-Birichini Bau-Wof-Bau" una sola volta per turno.
  pt: |-
    2 monstros "Travesso-Guris"
    Um monstro "Travesso-Guris" para o qual este card apontar ganha 1000 de ATK. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 2 cards "Travesso-Guris" com nomes diferentes no seu Cemitério, exceto Monstros Link; adicione-os à sua mão e, além disso, os monstros "Travesso-Guris" que você controla não podem ser destruídos pelos efeitos de card do seu oponente neste turno. Você só pode usar este efeito de "Uau-Au dos Travesso-Guris" uma vez por turno.
  ja: |-
    「プランキッズ」モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのリンク先の「プランキッズ」モンスターの攻撃力は１０００アップする。②：相手ターンにこのカードをリリースし、リンクモンスター以外の自分の墓地の「プランキッズ」カード２枚を対象として発動できる（同名カードは１枚まで）。そのカードを手札に加える。また、このターン自分フィールドの「プランキッズ」モンスターは相手の効果では破壊されない。
  ko: |-
    "프랭키즈" 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞의 "프랭키즈" 몬스터의 공격력은 1000 올린다. ②: 상대 턴에 이 카드를 릴리스하고, 링크 몬스터 이외의 자신 묘지의 "프랭키즈" 카드 2장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 패에 넣는다. 또한, 이 턴에 자신 필드의 "프랭키즈" 몬스터는 상대 효과로는 파괴되지 않는다.
  zh-TW: |-
    「調皮寶貝」怪獸２隻
    此卡名的②效果，１回合僅限使用１次。①：此卡連結指向的「調皮寶貝」怪獸攻擊力提升１０００。②：可在對方回合解放此卡，將我方墓地的２張連結怪獸以外的「調皮寶貝」卡做為對象發動（同名卡最多１張）。將該卡加入手牌。此外，此回合我方場上的「調皮寶貝」怪獸不會因對方效果被破壞。
  zh-CN: |-
    “调皮宝贝”怪兽２只
    具此卡名的②效果１回合只能使用１次。①：此卡连接端的“调皮宝贝”怪兽攻击力上升１０００点。②：在对手回合解放此卡后，以我方墓地中除连接怪兽外的２张“调皮宝贝”卡为目标可发动（同名卡最多１张）。将该卡加入手牌。此外，本回合我方场上的“调皮宝贝”怪兽不会被对手的效果破坏。
