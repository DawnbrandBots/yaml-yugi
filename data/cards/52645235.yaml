    ①：这张卡进行战斗的伤害步骤结束时可以发动。从卡组将1张「ピュアリィ／皮儿利」卡加入手牌。这张卡有「ピュアリィ・ハッピーメモリー／皮儿利的快乐回忆」在作为多维素材的场合，可以选场上的1只表侧表示怪兽攻击力变为一半。②：自己发动「ピュアリィ／皮儿利」速攻魔法卡时可以发动。将场上的那张卡叠放在下面作为多维素材。那之后，可以选对手场上的1张魔法陷阱卡返回持有者的手牌。这个效果1回合最多可以使用3次。
