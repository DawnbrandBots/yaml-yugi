  en: |-
    2 Level 2 monsters
    At the end of the Damage Step, if this card battled: You can add 1 "Purrely" card from your Deck to your hand, also if this card has "Purrely Happy Memory" as material, you can halve the ATK of 1 face-up monster on the field. Thrice per turn, when you activate a "Purrely" Quick-Play Spell Card (Quick Effect): You can attach that card on the field to this card as material, then you can return 1 Spell/Trap your opponent controls to the hand.
