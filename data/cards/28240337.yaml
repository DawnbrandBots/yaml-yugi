  zh-CN: 真红眼不死尸龙
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Gains 100 ATK/DEF for each Zombie monster on the field and in the GYs. When another Zombie monster is destroyed by battle: You can Special Summon 1 Zombie monster from either GY to your field. You can only use this effect of "Red-Eyes Zombie Necro Dragon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Erhält für jedes Zombie-Monster auf dem Spielfeld und in den Friedhöfen 100 ATK/DEF. Wenn ein anderes Zombie-Monster durch Kampf zerstört wird: Du kannst 1 Zombie-Monster als Spezialbeschwörung von einem beliebigen Friedhof auf deine Spielfeldseite beschwören. Du kannst diesen Effekt von „Rotäugiger Zombie-Nekrodrache“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Gana 100 ATK/DEF por cada monstruo Zombi en el Campo y en los Cementerios. Cuando otro monstruo Zombi es destruido en batalla: puedes Invocar 1 monstruo Zombi de Modo Especial desde cualquier Cementerio a tu Campo. Sólo puedes usar este efecto de "Dragón Necro Zombi de Ojos Rojos" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Gagne 100 ATK/DEF pour chaque monstre Zombie sur le Terrain et dans les Cimetières. Lorsqu'un autre monstre Zombie est détruit au combat : vous pouvez Invoquer Spécialement 1 monstre Zombie depuis l'un des Cimetières sur votre Terrain. Vous ne pouvez utiliser cet effet de "Dragon Nécro Zombie aux Yeux Rouges" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Guadagna 100 ATK/DEF per ogni mostro Zombie sul Terreno e nei Cimiteri. Quando un altro mostro Zombie viene distrutto in battaglia: puoi Evocare Specialmente 1 mostro Zombie da qualsiasi Cimitero sul tuo Terreno. Puoi utilizzare questo effetto di "Drago Necro Zombie Occhi Rossi" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Ganha 100 de ATK/DEF para cada monstro Zumbi no campo e nos Cemitérios. Quando outro monstro Zumbi for destruído em batalha: você pode Invocar por Invocação-Especial 1 monstro Zumbi de qualquer Cemitério no seu campo. Você só pode usar este efeito de "Necro Dragão Zumbi de Olhos Vermelhos" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力・守備力は、お互いのフィールド・墓地のアンデット族モンスターの数×１００アップする。②：このカード以外のアンデット族モンスターが戦闘で破壊された時に発動できる。自分または相手の墓地のアンデット族モンスター１体を選んで自分フィールドに特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력 / 수비력은, 서로의 필드 / 묘지의 언데드족 몬스터의 수 × 100 올린다. ②: 이 카드 이외의 언데드족 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 자신 또는 상대 묘지의 언데드족 몬스터 1장을 고르고 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    此卡名的②效果１回合仅可使用１次。①：此卡的攻击力・守备力上升相当于双方场上・墓地的不死族怪兽数量×１００的数值。②：此卡以外的不死族怪兽因战斗被破坏时可以发动。挑选自己或对手墓地的１只不死族怪兽，特殊召唤至自己场上。
