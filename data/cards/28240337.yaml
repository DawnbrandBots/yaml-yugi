  de: Rotäugiger Zombie-Nekrodrache
  es: Dragón Necro Zombi de Ojos Rojos
  fr: Dragon Nécro Zombie aux Yeux Rouges
  it: Drago Necro Zombie Occhi Rossi
  pt: Necro Dragão Zumbi de Olhos Vermelhos
  ja: <ruby>真紅眼の不屍竜<rt>レッドアイズ・アンデットネクロドラゴン</rt></ruby>
  ja_romaji: Reddoaizu Andetto Nekuro Doragon
  ko: 붉은 눈의 불시룡
  ko_rr: Bulk-eun Nun-ui Bulsilyong
