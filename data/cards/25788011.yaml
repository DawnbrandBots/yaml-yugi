text:
  en: |-
    When this card is Special Summoned: You can target 1 face-up monster on the field; increase its Level by up to 3 until the end of this turn.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; erhöhe seine Stufe bis zum Ende dieses Spielzugs um bis zu 3.
  es: |-
    Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, aumenta su Nivel hasta en 3.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, augmentez son Niveau de max. 3.
  it: |-
    Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; aumenta il suo Livello di fino a 3 fino alla fine di questo turno.
  pt: |-
    Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima no campo; aumente o Nível dele em até 3 até o final deste turno.
  ja: |-
    ①：このカードが特殊召喚に成功した時、フィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、そのモンスターのレベルを３つまで上げる。
  ko: |-
    ①: 이 카드가 특수 소환에 성공했을 때, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 그 몬스터의 레벨을 3개까지 올린다.
  zh-TW: |-
    此卡特殊召唤成功时，可选择场上1只以表侧表示存在的怪兽并发动。直至回合结束时，被选择怪兽的等级最多上升3级。
  zh-CN: |-
    ①：此卡特殊召唤成功时，以场上1只表侧表示怪兽为对象可以发动。直至回合结束时为止，该怪兽的等级上升最多3。
