  ja: <ruby>Ｕ．Ａ．<rt>ウルトラアスリート</rt></ruby>フィールドゼネラル
  ja_romaji: Urutora Asurīto Fīrudo Zeneraru
  ko: <ruby>U.A.<rt>울트라 애슬리트</rt></ruby> 필드 제너럴
  ko_rr:
  zh-TW:
  zh-CN: 超级运动员 四分卫球员
text:
  en: |-
    You can Special Summon this card (from your hand) by returning 1 "U.A." monster you control to the hand, except "U.A. Playmaker". You can only Special Summon "U.A. Playmaker" once per turn this way. When another "U.A." monster you control declares an attack: You can have this card lose exactly 800 ATK, and if you do, your attacking monster gains 800 ATK.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Spielmacher“. Du kannst „U.A. Spielmacher“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein anderes „U.A.“-Monster, das du kontrollierst, einen Angriff deklariert: Du kannst diese Karte genau 800 ATK verlieren lassen und falls du dies tust, erhält dein angreifendes Monster 800 ATK.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. Armador de Jugada". Sólo puedes Invocar de Modo Especial a "U.A. Armador de Jugada" de esta forma una vez por turno. Cuando otro monstruo "U.A." que controles declara un ataque: puedes hacer que esta carta pierda exactamente 800 ATK y, si lo haces, tu monstruo atacante gana 800 ATK.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("Meneur de Jeu U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "Meneur de Jeu U.A." qu'une fois par tour de cette façon. Lorsqu'un autre monstre "U.A." que vous contrôlez déclare une attaque : vous pouvez faire perdre exactement 800 ATK à cette carte, et si vous le faites, votre monstre attaquant gagne 800 ATK.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Playmaker". Puoi Evocare Specialmente "U.A. Playmaker" una sola volta per turno in questo modo. Quando un altro mostro "U.A." che controlli dichiara un attacco: puoi fare perdere a questa carta esattamente 800 ATK e, se lo fai, il tuo mostro attaccante guadagna 800 ATK.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro "U.A." que você controla para a sua mão, exceto "U.A. Armador". Você só pode Invocar "U.A. Armador" por Invocação-Especial uma vez por turno desta forma. Quando outro monstro "U.A." que você controla declarar um ataque: você pode fazer com que este card perca exatamente 800 de ATK e, se isso acontecer, seu monstro atacante ganha 800 de ATK.
  ja: |-
    「Ｕ．Ａ．フィールドゼネラル」の①の方法による特殊召喚は１ターンに１度しかできない。①：このカードは「Ｕ．Ａ．フィールドゼネラル」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。②：このカード以外の自分の「Ｕ．Ａ．」モンスターの攻撃宣言時に発動できる。このカードの攻撃力を８００ダウンし、自分の攻撃モンスターの攻撃力を８００アップする。
  ko: |-
    "U.A.(울트라 애슬리트) 필드 제너럴"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드는 "U.A.(울트라 애슬리트) 필드 제너럴" 이외의 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. ②: 이 카드 이외의 자신의 "U.A.(울트라 애슬리트)" 몬스터의 공격 선언시에 발동할 수 있다. 이 카드의 공격력을 800 내리고, 자신의 공격 몬스터의 공격력을 800 올린다.
  zh-TW:
  zh-CN: |-
    「超级运动员 四分卫球员」的①的方法的特殊召唤1回合只能有1次。①：这张卡可以让「超级运动员 四分卫球员」以外的自己场上1只「超级运动员」怪兽回到手卡，从手卡特殊召唤。②：这张卡以外的自己的「超级运动员」怪兽的攻击宣言时才能发动。这张卡的攻击力下降800，自己的攻击怪兽的攻击力上升800。
