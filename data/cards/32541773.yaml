name:
  en: The Portrait's Secret
  de: Geheimnis des Porträts
  es: El Secreto del Retrato
  fr: Le Secret du Portrait
  it: Il Ritratto Segreto
  pt: O Segredo do Retrato
  ja: <ruby>絵<rt>かい</rt></ruby><ruby>画<rt>が</rt></ruby>に<ruby>潜<rt>ひそ</rt></ruby>む<ruby>者<rt>もの</rt></ruby>
  ja_romaji: Kaiga ni Hisomu Mono
  ko: 그림에 숨은 자
