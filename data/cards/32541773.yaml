  zh-TW: 畫中潛伏者
  zh-CN: 画中潜伏者
text:
  en:
  de: |-
    Ein vom Künstler verfluchtes Porträt, von dem es heißt, dass es Unglück über jeden bringt, der es besitzt.
  es: |-
    Un retrato maldito por el artista, se dice que traerá mala fortuna a cualquiera que lo posea.
  fr: |-
    Il est dit que ce portrait maudit par son créateur n'apportera que malchance à qui le possédera.
  it: |-
    Un ritratto maledetto dall'artista, si narra che porti sfortuna a chiunque lo possieda.
  pt: |-
    Um retrato amaldiçoado pelo artista, dizem que trará azar a quem o possuir.
  ja: |-
    描いた者の呪いの込められた絵。この絵を所持した者は全て不幸に陥ると言われている。
  ko: |-
    화가의 저주에 걸린 그림. 이 그림을 소유한 자는 모든 불행을 짊어지게 된다고 한다.
  zh-TW: |-
    寄宿著作者詛咒的畫。據說持有這幅畫的人都會陷入不幸。
  zh-CN: |-
    寄宿着作者诅咒的画，据说持有它的人都将陷入不幸之中。
