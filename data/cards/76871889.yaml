text:
  en: |-
    You can discard 1 card; add 1 "Vendread" monster from your Deck to your hand. You can only use this effect of "Vendread Nights" once per turn. When your "Vendread" monster destroys an opponent's monster by battle: You can banish 1 "Vendread" monster from your GY; it can attack an opponent's monster again in a row.
  de: |-
    Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Venschrecken“-Monster von deinem Deck hinzu. Du kannst diesen Effekt von „Venschrecken-Nächte“ nur einmal pro Spielzug verwenden. Wenn dein „Venschrecken“-Monster ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 „Venschrecken“-Monster von deinem Friedhof verbannen; es kann sofort noch einmal ein Monster eines Gegners angreifen.
  es: |-
    Puedes descartar 1 carta; añade a tu mano 1 monstruo "Vengamiedo" en tu Deck. Sólo puedes usar este efecto de "Noches Vengamiedo" una vez por turno. Cuando tu monstruo "Vengamiedo" destruye a un monstruo del adversario en batalla: puedes desterrar 1 monstruo "Vengamiedo" en tu Cementerio; éste puede atacar al monstruo del adversario otra vez inmediatamente después.
  fr: |-
    Vous pouvez défausser 1 carte ; ajoutez 1 monstre "Vendetterreur" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Nuits Vendetterreur" qu'une fois par tour. Lorsque votre monstre "Vendetterreur" détruit un monstre de l'adversaire au combat : vous pouvez bannir 1 monstre "Vendetterreur" depuis votre Cimetière ; il peut attaquer un monstre de l'adversaire une nouvelle fois à la suite.
  it: |-
    Puoi scartare 1 carta; aggiungi 1 mostro "Venterrore" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Notti Venterrore" una sola volta per turno. Quando un tuo mostro "Venterrore" distrugge un mostro dell'avversario in battaglia: puoi bandire 1 mostro "Venterrore" dal tuo Cimitero; esso può attaccare ancora un mostro dell'avversario di seguito.
  pt: |-
    Você pode descartar 1 card; adicione 1 monstro "Vendorror" do seu Deck à sua mão. Você só pode usar este efeito de "Noites Vendorror" uma vez por turno. Quando um monstro "Vendorror" seu destruir um monstro do oponente em batalha: você pode banir 1 monstro "Vendorror" do seu Cemitério; ele pode atacar um monstro do oponente novamente em seguida.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに手札を１枚捨てて発動できる。デッキから「ヴェンデット」モンスター１体を手札に加える。②：自分の「ヴェンデット」モンスターの攻撃で相手モンスターを破壊した時、自分の墓地から「ヴェンデット」モンスター１体を除外して発動できる。そのモンスターは相手モンスターに続けて攻撃できる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 패를 1장 버리고 발동할 수 있다. 덱에서 "벤데드" 몬스터 1장을 패에 넣는다. ②: 자신의 "벤데드" 몬스터의 공격으로 상대 몬스터를 파괴했을 때, 자신 묘지에서 "벤데드" 몬스터 1장을 제외하고 발동할 수 있다. 그 몬스터는 상대 몬스터에 이어서 공격할 수 있다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在我方主要階段捨棄１張手牌發動。從牌組將１隻「仇屍」怪獸加入手牌。②：因我方「仇屍」怪獸的攻擊破壞對方怪獸時，可將我方墓地的１隻「仇屍」怪獸除外發動。該怪獸可連續攻擊對方怪獸。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：在自己的主要阶段舍弃１张手牌可以发动。从牌组将１只“仇尸”怪兽加入手牌。②：以自己的“仇尸”怪兽的攻击破坏对手怪兽时，从自己的墓地将１只“仇尸”怪兽除外可以发动。该怪兽可继续攻击对手怪兽。
