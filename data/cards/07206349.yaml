  en: |-
    All monsters you control gain 1000 ATK while you control 5 or more EARTH monsters. You can only use each of the following effects of "Flower Bloom of the Vernusylph" once per turn. You can banish 1 "Vernusylph and the Flower Buds" from your hand or GY; Special Summon 1 "Vera, the Vernusylph Goddess" from your Deck. If a "Vernusylph" monster(s) is Special Summoned from your GY (except during the Damage Step): You can target 1 monster on the field or in either GY; return it to the hand.
