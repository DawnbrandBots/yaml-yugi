text:
  en: |-
    You can Tribute 1 DARK monster from your hand or field; Special Summon this card from your hand. You can only use this effect of "Wicked Serpent Night Dragon" once per turn. When this card is destroyed by battle: You can target 1 monster your opponent controls; send it to the GY, then you can Special Summon this card.
  de: |-
    Du kannst 1 FINSTERNIS Monster von deiner Hand oder Spielfeldseite als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Boshafter Schlangen-Nachtdrache“ nur einmal pro Spielzug verwenden. Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; lege es auf den Friedhof, dann kannst du diese Karte als Spezialbeschwörung beschwören.
  es: |-
    Puedes Sacrificar 1 monstruo de OSCURIDAD en tu mano o Campo; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Malvado Dragón Serpiente de la Noche" una vez por turno. Cuando esta carta es destruida en batalla: puedes seleccionar 1 monstruo que controle tu adversario; mándalo al Cementerio, y después puedes Invocar esta carta de Modo Especial.
  fr: |-
    Vous pouvez Sacrifier 1 monstre TÉNÈBRES depuis votre main ou Terrain ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Dragon-Serpent Nocturne Malfaisant" qu'une fois par tour. Lorsque cette carte est détruite au combat : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; envoyez-le au Cimetière, puis vous pouvez Invoquer Spécialement cette carte.
  it: |-
    Puoi offrire come Tributo 1 mostro OSCURITÀ dalla tua mano o Terreno; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Drago Serpente Notturno Malvagio" una sola volta per turno. Quando questa carta viene distrutta in battaglia: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; mandalo al Cimitero, poi puoi Evocare Specialmente questa carta.
  pt: |-
    Você pode oferecer como Tributo 1 monstro de TREVAS da sua mão ou do campo; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Perverso Dragão-Serpente da Noite" uma vez por turno. Quando este card for destruído em batalha: você pode escolher 1 monstro que seu oponente controla; envie-o para o Cemitério e, depois, você pode Invocar este card por Invocação-Especial.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドの闇属性モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：このカードが戦闘で破壊された時、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを墓地へ送る。その後、このカードを特殊召喚できる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 전투로 파괴되었을 때, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보낸다. 그 후, 이 카드를 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：解放自己手牌・场上的1只暗属性怪兽可以发动。从手牌将此卡特殊召唤。②：此卡因战斗被破坏时，以对手场上的1只怪兽为对象可以发动。将该怪兽送至墓地。然后，可将此卡特殊召唤。
