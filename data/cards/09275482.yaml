  en: |-
    Your opponent cannot target this card with card effects, except during the Battle Phase. If this card battles a monster, neither can be destroyed by that battle. During the End Phase: You can draw 1 card, then banish 1 or more cards from your hand, and if you do, this card gains 500 ATK for each card banished by this effect. You can only use this effect of "UFOLight" once per turn.
