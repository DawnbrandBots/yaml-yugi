  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：バトルフェイズ以外では、フィールドのこのカードを相手は効果の対象にできない。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：自分・相手のエンドフェイズに発動できる。自分は１枚ドローする。その後、自分の手札を任意の数だけ選んで除外し、このカードの攻撃力はこの効果で除外したカードの数×５００アップする。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.
    ①: 배틀 페이즈 이외에는, 필드의 이 카드를 상대는 효과의 대상으로 할 수 없다.
    ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
    ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신은 1장 드로우한다. 그 후, 자신의 패를 임의의 수만큼 골라 제외하고, 이 카드의 공격력은 이 효과로 제외한 카드의 수 × 500 올린다.
