text:
  en: |-
    Your opponent cannot target this card on the field with card effects, except during the Battle Phase. If this card battles a monster, neither can be destroyed by that battle. During the End Phase: You can draw 1 card, then you must banish any number of cards from your hand (min. 1), and if you do, this card gains 500 ATK for each. You can only use this effect of "UFOLight" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：バトルフェイズ以外では、フィールドのこのカードを相手は効果の対象にできない。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：自分・相手のエンドフェイズに発動できる。自分は１枚ドローする。その後、自分の手札を任意の数だけ選んで除外し、このカードの攻撃力はこの効果で除外したカードの数×５００アップする。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 배틀 페이즈 이외로는, 필드의 이 카드를 상대는 효과의 대상으로 할 수 없다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신은 1장 드로우한다. 그 후, 자신의 패를 임의의 수만큼 골라 제외하고, 이 카드의 공격력은 이 효과로 제외한 카드의 수 × 500 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。
    ①：在战斗阶段以外，对手不可将场上的此卡作为效果的对象。
    ②：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。
    ③：在自己・对手的结束阶段可以发动。自己抽１张。然后，挑选任意数量的自己的手牌除外，此卡的攻击力上升相当于以此效果除外的卡的数量×５００的数值。
