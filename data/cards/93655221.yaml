text:
  en: |-
    When a card or effect is activated that would destroy a monster on the field (except during the Damage Step): Target 1 Link Monster on each field; negate the effects of your opponent's targeted monster, and if you do, equip this card to your targeted monster. The equipped monster cannot be destroyed by card effects.
  de: |-
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein Monster auf dem Spielfeld zerstören würde (außer während des Damage Steps): Wähle 1 Linkmonster auf jeder Spielfeldseite; annulliere die Effekte des als Ziel gewählten Monsters deines Gegners und falls du dies tust, rüste dein als Ziel gewähltes Monster mit dieser Karte aus. Das ausgerüstete Monster kann nicht durch Karteneffekte zerstört werden.
  es: |-
    Cuando es activada una carta o efecto que fuera a destruir un monstruo en el Campo (excepto durante el Damage Step): selecciona 1 Monstruo de Enlace en cada Campo; niega los efectos del monstruo seleccionado de tu adversario y, si lo haces, equipa esta carta a tu monstruo seleccionado. El monstruo equipado no puede ser destruido por efectos de cartas.
  fr: |-
    Lorsqu'une carte ou un effet qui va détruire un monstre sur le Terrain est activé (sauf durant la Damage Step) : ciblez 1 Monstre Lien sur chaque Terrain ; annulez les effets du monstre ciblé de votre adversaire, et si vous le faites, équipez cette carte à votre monstre ciblé. Le monstre équipé ne peut pas être détruit par des effets de carte.
  it: |-
    Quando viene attivata una carta o un effetto che sta per distruggere un mostro sul Terreno (eccetto durante il Damage Step): scegli come bersaglio 1 Mostro Link su ogni Terreno; annulla gli effetti del mostro scelto come bersaglio del tuo avversario e, se lo fai, equipaggia questa carta al tuo mostro scelto come bersaglio. Il mostro equipaggiato non può essere distrutto dagli effetti delle carte.
  pt: |-
    Quando um card ou efeito for ativado que destruiria um monstro no campo (exceto durante a Etapa de Dano): escolha 1 Monstro Link em cada campo; negue os efeitos do monstro escolhido do seu oponente e, se isso acontecer, equipe este card ao seu monstro escolhido. O monstro equipado não pode ser destruído por efeitos de card.
  ja: |-
    ①：フィールドのモンスターを破壊する魔法・罠・モンスターの効果が発動した時、自分及び相手フィールドのリンクモンスターを１体ずつ対象としてこのカードを発動できる。対象の相手モンスターの効果を無効にし、このカードを装備カード扱いとして対象の自分モンスターに装備する。装備モンスターは効果では破壊されない。
  ko: |-
    ①: 필드의 몬스터를 파괴하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 자신 및 상대 필드의 링크 몬스터를 1장씩 대상으로 하고 이 카드를 발동할 수 있다. 대상의 상대 몬스터의 효과를 무효로 하고, 이 카드를 장착 카드로 취급하여 대상의 자신 몬스터에 장착한다. 장착 몬스터는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：要让场上的怪兽破坏的魔法·陷阱·怪兽的效果发动时，以自己以及对方场上的连接怪兽各1只为对象才能把这张卡发动。作为对象的对方怪兽的效果无效，把这张卡当作装备卡使用给作为对象的自己怪兽装备。装备怪兽不会被效果破坏。
