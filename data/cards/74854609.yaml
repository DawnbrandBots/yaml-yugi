  zh-TW: 蟲裝轉換
  zh-CN: 虫装转换
text:
  en: |-
    When a face-up "Inzektor" monster you control is targeted for an attack: Target the attacking monster; equip the attack target to that attacking monster. Take control of the equipped monster while it is equipped with an "Inzektor" monster by this effect.
  de: |-
    Wenn ein offenes „Insektor“-Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Wähle das angreifende Monster; rüste das angreifende Monster mit dem Angriffsziel aus. Übernimm die Kontrolle über das ausgerüstete Monster, solange es durch diesen Effekt mit einem „Insektor“-Monster ausgerüstet ist.
  es: |-
    Cuando un monstruo "Inzektor" boca arriba que controlas es seleccionado para un ataque: selecciona al monstruo atacante; equipa el objetivo del ataque al monstruo atacante. Toma el control del monstruo equipado mientras esté equipado con un monstruo "Inzektor" por este efecto.
  fr: |-
    Lorsqu'un monstre "Inzektor" face recto que vous contrôlez est ciblé par une attaque : ciblez le monstre attaquant ; équipez la cible de l'attaque au monstre attaquant. Prenez le contrôle du monstre équipé tant qu'il est équipé avec un monstre "Inzektor" par cet effet.
  it: |-
    Quando un mostro "Inzektor" scoperto che controlli viene scelto come bersaglio per un attacco: scegli come bersaglio il mostro attaccante; equipaggia il bersaglio dell'attacco al attaccante. Prendi il controllo del mostro equipaggiato mentre è equipaggiato con un mostro "Inzektor" con questo effetto.
  pt:
  ja: |-
    自分フィールド上の「<ruby>甲虫装機<rt>インゼクター</rt></ruby>」と名のついたモンスターが攻撃対象に選択された時に発動できる。攻撃対象モンスターを装備カード扱いとして攻撃モンスター１体に装備する。この効果で「<ruby>甲虫装機<rt>インゼクター</rt></ruby>」と名のついたモンスターが装備されている限り、自分はその装備モンスターのコントロールを得る。
  ko: |-
    자신 필드 위의 "인잭터"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 공격 대상 몬스터를 장착 카드로 취급하여 공격 몬스터 1장에 장착한다. 이 효과로 "인잭터"라는 이름이 붙은 몬스터가 장착되어 있는 한, 자신은 그 장착 몬스터의 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    自己场上的名字带有「甲虫装机」的怪兽被选择作为攻击对象时才能发动。攻击对象怪兽当作装备卡使用给1只攻击怪兽装备。只要因这个效果被名字带有「甲虫装机」的怪兽装备中，自己得到那只装备怪兽的控制权。
