  zh-TW:
  zh-CN: 影子吸血鬼
text:
  en: |-
    Cannot be used as material for an Xyz Summon, except the Xyz Summon of a DARK monster. When this card is Normal Summoned: You can Special Summon 1 DARK "Vampire" monster from your hand or Deck, except "Shadow Vampire", but monsters you control cannot attack for the rest of this turn, except that Special Summoned monster.
  de: |-
    Kann nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines FINSTERNIS Monsters. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 FINSTERNIS „Vampir“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Schattenvampir“, aber für den Rest dieses Spielzugs können Monster, die du kontrollierst, nicht angreifen, außer dem als Spezialbeschwörung beschworenen Monster.
  es: |-
    No puede ser usado como material para una Invocación Xyz, excepto en la Invocación Xyz de un monstruo de OSCURIDAD. Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Vampiro/a" de OSCURIDAD, excepto "Vampiro de Sombra", pero los monstruos que controlas no pueden atacar por el resto de este turno, excepto ese monstruo Invocado de Modo Especial.
  fr: |-
    Non utilisable comme Matériel pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre TÉNÈBRES. Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Vampire" TÉNÈBRES ("Vampire de l'Ombre" exclu) depuis votre main ou Deck, mais les monstres que vous contrôlez (le monstre Invoqué Spécialement exclu) ne peuvent pas attaquer le reste de ce tour.
  it: |-
    Non può essere utilizzato come materiale per un'Evocazione Xyz, eccetto l'Evocazione Xyz di un mostro OSCURITÀ. Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro OSCURITÀ "Vampiro" dalla tua mano o Deck, eccetto "Vampiro Ombra", ma i mostri che controlli non possono attaccare per il resto di questo turno, eccetto quel mostro Evocato Specialmente.
  pt: |-
    Não pode ser usado como matéria para uma Invocação-Xyz, exceto a Invocação-Xyz de um monstro de TREVAS. Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Vampiro(a)" de TREVAS da sua mão ou do Deck, exceto "Sombra Vampiro", mas os monstros que você controla não podem atacar pelo resto deste turno, exceto esse monstro Invocado por Invocação-Especial.
  ja: |-
    このカードをＸ召喚の素材とする場合、闇属性モンスターのＸ召喚にしか使用できない。①：このカードが召喚に成功した時に発動できる。手札・デッキから「シャドウ・ヴァンパイア」以外の闇属性の「ヴァンパイア」モンスター１体を特殊召喚する。この効果で特殊召喚に成功したターン、そのモンスター以外の自分のモンスターは攻撃できない。
  ko: |-
    이 카드를 엑시즈 소환의 소재로 할 경우, 어둠 속성 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패 / 덱에서 "섀도우 뱀파이어" 이외의 어둠 속성인 "뱀파이어" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환에 성공한 턴에, 그 몬스터 이외의 자신 몬스터는 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    把这张卡作为超量召唤的素材的情况下，只可用于暗属性怪兽的超量召唤。①：这张卡召唤成功时可以发动。从手牌・牌组特殊召唤“影子吸血鬼”以外的1只暗属性“吸血鬼”怪兽。用这个效果特殊召唤成功的回合，该怪兽以外的自己的怪兽不可攻击。
