text:
  en: |-
    Each time a Counter Trap Card is activated, immediately after it resolves, add 2 of your banished Fairy monsters to your hand.
  de: |-
    Jedes Mal, wenn eine Konterfallenkarte aktiviert wird, sofort nachdem sie aufgelöst wird, füge deiner Hand 2 deiner verbannten Fee-Monster hinzu.
  es: |-
    Cada vez que una Carta de Trampa de Contraefecto es activada, inmediatamente después de que se resuelva, añade a tu mano 2 de tus monstruos Hada desterrados.
  fr: |-
    Chaque fois qu'une Carte Contre-Piège est activée, immédiatement après sa résolution, ajoutez 2 de vos monstres Elfe bannis à votre main.
  it: |-
    Ogni volta che viene attivata una Carta Contro-Trappola, immediatamente dopo che si è risolta, aggiungi alla tua mano 2 dei tuoi mostri Fata banditi.
  pt: |-
    Sempre que um Card de Armadilha de Resposta for ativado, imediatamente depois que ele resolver, adicione 2 dos seus monstros Fada banidos à sua mão.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分または相手がカウンター罠カードを発動する度に、除外されている自分の天使族モンスター２体を選んで手札に加える。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 카운터 함정 카드를 발동할 때마다, 제외되어 있는 자신의 천사족 몬스터 2장을 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，每次自己或者对方把反击陷阱卡发动，选除外的2只自己的天使族怪兽加入手卡。
