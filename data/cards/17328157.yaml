  de: Geschwindigkeitsroid Pferdestelzen
  es: Velociroid Zancos de Caballo
  fr: Chevaléchasses Vitesseroid
  it: Velociroid Cavallo Trampoli
  pt: Velocidaroide Cavalo de Estacas
  ja: <ruby>ＳＲ<rt>スピードロイド</rt></ruby>バンブー・ホース
  ja_romaji: Supīdoroido Banbū Hōsu
  ko: <ruby>SR<rt>스피드로이드</rt></ruby> 뱀부 호스
