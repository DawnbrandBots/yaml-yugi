  zh-CN: |-
    调整+1只以上调整以外的怪兽
    这个卡名的③效果1回合只能使用1次。①：这张卡不会被战斗破坏。②：只要这张卡在怪兽区存在，从墓地特殊召唤的自己场上的恐龙族怪兽就不会成为对手的效果的对象且不会被对手的效果破坏。③：这张卡被破坏的场合可以发动。从自己的墓地选1只通常怪兽返回卡组。那之后，可以将这张卡特殊召唤。
