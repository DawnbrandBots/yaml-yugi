text:
  en: |-
    While you control "Lo, the Prayers of the Voiceless Voice" and a LIGHT Ritual Monster, your opponent's monsters can only target Ritual Monsters for attacks, also your opponent cannot target LIGHT monsters you control with card effects. During your Main Phase: You can add 1 "Voiceless Voice" card or 1 "Skull Guardian" Ritual Monster from your Deck to your hand, except "Barrier of the Voiceless Voice". You can only use this effect of "Barrier of the Voiceless Voice" once per turn.
  de: |-
    Solange du „Lo, die Gebete der stimmlosen Stimme“ und ein LICHT Ritualmonster kontrollierst, können Monster deines Gegners nur Ritualmonster als Angriffsziel wählen, zusätzlich kann dein Gegner LICHT Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Während deiner Main Phase: Du kannst deiner Hand 1 „Stimmlosen Stimme“-Karte oder 1 „Totenkopfwächter“-Ritualmonster von deinem Deck hinzufügen, außer „Barriere der stimmlosen Stimme“. Du kannst diesen Effekt von „Barriere der stimmlosen Stimme“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras controlas "Lo, las Oraciones de la Voz Muda" y un Monstruo de Ritual de LUZ, los monstruos de tu adversario sólo pueden seleccionar Monstruos de Ritual para ataques, y además tu adversario no puede seleccionar monstruos de LUZ que controles con efectos de cartas. Durante tu Main Phase: puedes añadir a tu mano 1 carta "Voz Muda" o 1 Monstruo de Ritual "Guardián del Cráneo" en tu Deck, excepto "Barrera de la Voz Muda". Sólo puedes usar este efecto de "Barrera de la Voz Muda" una vez por turno.
  fr: |-
    Tant que vous contrôlez "Lo, les Prières de la Sans Voix" et un Monstre Rituel LUMIÈRE, les monstres de votre adversaire ne peuvent cibler que des Monstres Rituels avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres LUMIÈRE que vous contrôlez avec des effets de carte. Durant votre Main Phase : vous pouvez ajouter 1 carte "Sans Voix" ("Barrière de la Sans Voix" exclu) ou 1 Monstre Rituel "Gardien du Crâne" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Barrière de la Sans Voix" qu'une fois par tour.
  it: |-
    Mentre controlli "Lo, le Preghiere della Voce Muta" e un Mostro Rituale LUCE, i mostri del tuo avversario possono scegliere come bersaglio solo i Mostri Rituale per gli attacchi, inoltre il tuo avversario non può scegliere come bersaglio i mostri LUCE che controlli con gli effetti delle carte. Durante la tua Main Phase: puoi aggiungere 1 carta "Voce Muta" o 1 Mostro Rituale "Teschio Guardiano" dal tuo Deck alla tua mano, eccetto "Barriera della Voce Muta". Puoi utilizzare questo effetto di "Barriera della Voce Muta" una sola volta per turno.
  pt: |-
    Enquanto você controlar "Lo, as Orações da Voz Sem Voz" e um Monstro de Ritual de LUZ, os monstros do seu oponente só podem escolher Monstros de Ritual como alvos de ataque e, além disso, seu oponente não pode escolher monstros de LUZ que você controla como alvo de efeitos de card. Durante sua Fase Principal: você pode adicionar 1 card "Voz Sem Voz" ou 1 Monstro de Ritual "Guardião Caveira" do seu Deck à sua mão, exceto "Barreira da Voz Sem Voz". Você só pode usar este efeito de "Barreira da Voz Sem Voz" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「粛声の祈り手ロー」及び光属性の儀式モンスターが存在する限り、相手モンスターは儀式モンスターしか攻撃対象に選択できず、自分フィールドの光属性モンスターを相手は効果の対象にできない。②：自分メインフェイズに発動できる。「粛声なる結界」を除く、「粛声」カード１枚か「ローガーディアン」儀式モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "순성의 기도하는 손 로" 및 빛 속성의 의식 몬스터가 존재하는 한, 상대 몬스터는 의식 몬스터밖에 공격 대상으로 선택할 수 없으며, 자신 필드의 빛 속성 몬스터를 상대는 효과의 대상으로 할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. "순성한 결계"가 아닌, "순성" 카드 1장이나 "로가디언" 의식 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    此卡名的②效果１回合僅可使用１次。 ①：只要自己場上存在「肅聲之祈禱者 律」及光屬性儀式怪獸，對手怪獸僅可將儀式怪獸選擇為攻擊對象，對手不可將自己場上的光屬性怪獸作為效果的對象。 ②：在自己的主要階段可以發動。從牌組將除「肅聲結界」之外的１張「肅聲」卡或１隻「律守護者」儀式怪獸加入手牌。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：只要自己场上存在“肃声之祈祷者 律”及光属性仪式怪兽，对手怪兽仅可将仪式怪兽选择为攻击对象，对手不可将自己场上的光属性怪兽作为效果的对象。
    ②：在自己的主要阶段可以发动。从牌组将除“肃声结界”之外的１张“肃声”卡或１只“律守护者”仪式怪兽加入手牌。
