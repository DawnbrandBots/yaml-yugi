  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「粛声の祈り手ロー」及び光属性の儀式モンスターが存在する限り、相手モンスターは儀式モンスターしか攻撃対象に選択できず、自分フィールドの光属性モンスターを相手は効果の対象にできない。②：自分メインフェイズに発動できる。「粛声なる結界」を除く、「粛声」カード１枚か「ローガーディアン」儀式モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "순성의 기도하는 손 로" 및 빛 속성의 의식 몬스터가 존재하는 한, 상대 몬스터는 의식 몬스터밖에 공격 대상으로 선택할 수 없으며, 자신 필드의 빛 속성 몬스터를 상대는 효과의 대상으로 할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. "순성한 결계"가 아닌, "순성" 카드 1장이나 "로가디언" 의식 몬스터 1장을 덱에서 패에 넣는다.
