  en: |-
    While you control "Novox, the Silenforcer Disciple" and a LIGHT Ritual Monster, your opponent's monsters can only target Ritual Monsters for attacks, also your opponent cannot target LIGHT monsters you control with card effects. During your Main Phase: You can add 1 "Silenforc" card or 1 "Skull Guardian" Ritual Monster from your Deck to your hand, except "Silenforcing Barrier". You can only use this effect of "Silenforcing Barrier" once per turn.
