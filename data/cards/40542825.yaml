name:
  en: Familiar-Possessed - Lyna
  de: Lyna mit ihrem Vertrauten
  es: Familiar Poseído de Lyna
  fr: Lyna - Familier Possédé
  it: Lyna Posseduta dal Famiglio
  pt: Espírito-Possuído - Lyna
  ja: <ruby>憑<rt>ひょう</rt></ruby><ruby>依<rt>い</rt></ruby><ruby>装<rt>そう</rt></ruby><ruby>着<rt>ちゃく</rt></ruby>－ライナ
  ja_romaji: Hyōisōchaku - Raina
  ko: 빙의장착－라이너
  ko_rr: Bing-uijangchak - Raineo
  zh-TW: 憑依裝備－萊娜
  zh-CN: 凭依装着－莱娜
text:
  en: |-
    You can Special Summon this card (from your hand or Deck) by sending 1 face-up "Lyna the Light Charmer" you control and 1 face-up LIGHT monster you control to the GY. When Summoned this way: You can add 1 Spellcaster monster with 1500 DEF from your Deck to your hand, except "Familiar-Possessed - Lyna". If this card Special Summoned by its own effect attacks a Defense Position monster, inflict piercing battle damage.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offene „Lyna, die Lichtverzaubererin“, die du kontrollierst, und 1 offenes LICHT Monster, das du kontrollierst, auf den Friedhof legst. Wenn sie auf diese Art beschworen wird: Du kannst deiner Hand 1 Hexer-Monster mit 1500 DEF von deinem Deck hinzufügen, außer „Lyna mit ihrem Vertrauten“. Falls diese durch ihren eigenen Effekt als Spezialbeschwörung beschworene Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano o Deck), mandando al Cementerio 1 "Lyna la Encantadora de la Luz" boca arriba que controles y 1 monstruo de LUZ boca arriba que controles. Cuando es Invocada de esta forma: puedes añadir a tu mano 1 monstruo Lanzador de Conjuros con 1500 DEF en tu Deck, excepto "Familiar Poseído de Lyna". Si esta carta Invocada de Modo Especial por su propio efecto ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Lyna la Charmeuse de Lumière" face recto que vous contrôlez et 1 monstre LUMIÈRE face recto que vous contrôlez au Cimetière. Lorsqu'elle est Invoquée de cette façon : vous pouvez ajouter 1 monstre Magicien avec 1500 DEF ("Lyna - Familier Possédé" exclu) depuis votre Deck à votre main. Si cette carte Invoquée Spécialement par son propre effet attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Lyna l'Ammaliatrice della Luce" scoperta che controlli e 1 mostro LUCE scoperto che controlli al Cimitero. Quando viene Evocata in questo modo: puoi aggiungere 1 mostro Incantatore con 1500 DEF dal tuo Deck alla tua mano, eccetto "Lyna Posseduta dal Famiglio". Se questa carta Evocata Specialmente dal suo stesso effetto attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar 1 "Lyna, a Encantadora da Luz" com a face para cima que você controla e 1 monstro de LUZ com a face para cima que você controla para o Cemitério. Quando Invocado desta forma: você pode adicionar 1 monstro Mago com 1500 de DEF do seu Deck à sua mão, exceto "Espírito-Possuído - Lyna". Se este card Invocado por Invocação-Especial por seu próprio efeito atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  ja: |-
    ①：このカードは自分フィールドの表側表示の、「光霊使いライナ」１体と光属性モンスター１体を墓地へ送り、手札・デッキから特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した時に発動できる。デッキから「憑依装着－ライナ」以外の守備力１５００の魔法使い族モンスター１体を手札に加える。③：このカードの①の方法で特殊召喚したこのカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    ①: 이 카드는 자신 필드의 앞면 표시의, "광령사 라이너" 1장과 빛 속성 몬스터 1장을 묘지로 보내고, 패 / 덱에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "빙의장착－라이너" 이외의 수비력 1500 인 마법사족 몬스터 1장을 패에 넣는다. ③: 이 카드의 ①의 방법으로 특수 소환한 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW: |-
    ①：可將我方場上１隻正面表示的「光靈使 萊娜」及１隻光屬性怪獸送至墓地，從手牌・牌組特殊召喚此卡。②：可在透過此卡的①方法特殊召喚成功時發動。從牌組將１隻「憑依裝備－萊娜」以外的守備力１５００的魔法使族怪獸加入手牌。③：在透過此卡的①方法特殊召喚的此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：此卡可将自己场上的表侧表示的、１只“光灵使 莱娜”和１只光属性怪兽送至墓地，来从手牌・牌组特殊召唤。②：以此卡的①方法特殊召唤成功时可以发动。从牌组将“凭依装着－莱娜”以外的１只守备力１５００的魔法师族怪兽加入手牌。③：以此卡的①方法特殊召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
