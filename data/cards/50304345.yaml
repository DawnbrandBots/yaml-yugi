name:
  en: Evil HERO Infernal Prodigy
  de: Böser HELD Infernal Prodigy
  es: HÉROE Malvado Infernal Prodigy
  fr: Prodige Infernal, HÉROS du Mal
  it: Prodigio Infernale EROE Malvagio
  pt: HERÓI Maligno Prodígio Infernal
  ja: <ruby>Ｅ－ＨＥＲＯ<rt>イービルヒーロー</rt></ruby> ヘル・ブラット
  ja_romaji: Ībiru Hīrō Heru Buratto
  ko: 이블 히어로 헬 블러드
  ko_rr: Ibeul Hieoro Hel Beulleodeu
  zh-TW:
  zh-CN: 邪心英雄 地狱小魔
text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand) in Attack Position. Once per turn, during the End Phase, if this card was Tributed this turn to Tribute Summon a "HERO" monster: Draw 1 card.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Tribut angeboten wurde, um ein „HELD“-Monster als Tributbeschwörung zu beschwören: Ziehe 1 Karte.
  es: |-
    Si no controlas monstruos, puedes Invocar de Modo Especial esta carta (desde tu mano) en Posición de Ataque. Una vez por turno, durante la End Phase, si esta carta fue Sacrificada este turno para Invocar por Sacrificio un monstruo "HÉROE": roba 1 carta.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Une fois par tour, durant la End Phase, si cette carte a été Sacrifiée ce tour pour Invoquer par Sacrifice un monstre "HÉROS" : piochez 1 carte.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Una volta per turno, durante la End Phase, se questa carta è stata offerta come Tributo in questo turno per Evocare tramite Tributo un mostro "EROE": pesca 1 carta.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Uma vez por turno, durante a Fase Final, se este card foi oferecido como Tributo neste turno para a Invocação-Tributo de um monstro "HERÓI": compre 1 card.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合、このカードは手札から攻撃表示で特殊召喚できる。②：このカードをリリースして「ＨＥＲＯ」モンスターがアドバンス召喚に成功したターンのエンドフェイズに発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ②: 이 카드를 릴리스하여 "히어로" 몬스터가 어드밴스 소환에 성공한 턴의 엔드 페이즈에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上没有怪兽存在的场合，这张卡可以从手卡攻击表示特殊召唤。②：把这张卡解放让「英雄」怪兽上级召唤成功的回合的结束阶段发动。自己从卡组抽1张。
