text:
  en: |-
    During damage calculation, if your "Cipher" monster battles, while another monster with its same name is on the field: You can double the ATK of your battling "Cipher" monster until the end of the Battle Phase. You can only use this effect of "Cipher Interference" once per turn.
  de: |-
    Während der Schadensberechnung, falls dein „Cipher“-Monster kämpft, solange sich ein anderes Monster mit demselben Namen auf dem Spielfeld befindet: Du kannst die ATK deines kämpfenden „Cipher“-Monsters bis zum Ende der Battle Phase verdoppeln. Du kannst diesen Effekt von „Cipher-Interferenz“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño, si tu monstruo "Cifrado/a" batalla, mientras otro monstruo con su mismo nombre está en el Campo: hasta el final de la Battle Phase puedes duplicar el ATK de tu monstruo "Cifrado/a" batallante. Sólo puedes usar este efecto de "Interferencia Cifrada" una vez por turno.
  fr: |-
    Durant le calcul des dommages, si votre monstre "Cipher" combat, tant qu'un autre monstre du même nom que celui-ci est sur le Terrain : jusqu'à la fin de la Battle Phase, vous pouvez doubler l'ATK de votre monstre "Cipher" combattant. Vous ne pouvez utiliser cet effet de "Interférence Cipher" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni, se un tuo mostro "Cipher" combatte, mentre un altro mostro con il suo stesso nome è sul Terreno: puoi raddoppiare l'ATK del tuo mostro "Cipher" che sta combattendo fino alla fine della Battle Phase. Puoi utilizzare questo effetto di "Interferenza Cipher" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano, se um monstro "Críptico(a)" seu batalhar, enquanto outro monstro com seu mesmo nome estiver no campo: até o final da Fase de Batalha, você pode dobrar o ATK do seu monstro "Críptico(a)" que está batalhando. Você só pode usar este efeito de "Interferência Críptica" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：フィールドに同名モンスターが存在する、自分の「サイファー」モンスターが戦闘を行うダメージ計算時に発動できる。その戦闘を行う自分の「サイファー」モンスターの攻撃力はバトルフェイズ終了時まで倍になる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 같은 이름의 몬스터가 존재하는, 자신의 "사이퍼" 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 전투를 실행하는 자신의 "사이퍼" 몬스터의 공격력은 배틀 페이즈 종료시까지 배가 된다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在場上存在同名怪獸，我方的「光波」怪獸進行戰鬥的傷害計算時發動。進行該戰鬥的我方「光波」怪獸的攻擊力在戰鬥階段結束前加倍。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：场上有同名怪兽存在的自己的“光波”怪兽进行战斗的伤害计算时可以发动。进行该战斗的自己的“光波”怪兽的攻击力直至战斗阶段结束时为止变为两倍。
