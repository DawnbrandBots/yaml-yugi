text:
  en: |-
    You can Special Summon this card (from your hand) by sending 1 other monster from your hand to the GY, but this card loses 500 ATK. You can only Special Summon "Todoroki the Earthbolt Star" once per turn this way. During the Battle Phase (Quick Effect): You can pay 500 LP; Fusion Summon 1 Warrior Fusion Monster from your Extra Deck, using monsters from your hand or field as material. You can only use this effect of "Todoroki the Earthbolt Star" once per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 anderes Monster von deiner Hand auf den Friedhof legst, aber diese Karte verliert 500 ATK. Du kannst „Todoroki der Erdblitzstern“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während der Battle Phase (Schnelleffekt): Du kannst 500 LP zahlen; beschwöre 1 Krieger-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Du kannst diesen Effekt von „Todoroki der Erdblitzstern“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio otro monstruo en tu mano, pero esta carta pierde 500 ATK. Sólo puedes Invocar de Modo Especial "Todoroki, la Estrella Tierrarrayo" una vez por turno de esta forma. Durante la Battle Phase (Efecto Rápido): puedes pagar 500 LP; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Guerrero, usando monstruos en tu mano o Campo como material. Sólo puedes usar este efecto de "Todoroki, la Estrella Tierrarrayo" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 1 autre monstre depuis votre main au Cimetière, mais cette carte perd 500 ATK. Vous ne pouvez Invoquer Spécialement "Todoroki, l'Étoile Terre-Éclair" qu'une fois par tour de cette façon. Durant la Battle Phase (Effet Rapide) : vous pouvez payer 500 LP ; Invoquez par Fusion 1 Monstre Fusion Guerrier depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Vous ne pouvez utiliser cet effet de "Todoroki, l'Étoile Terre-Éclair" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 1 altro mostro dalla tua mano al Cimitero, ma questa carta perde 500 ATK. Puoi Evocare Specialmente "Todoroki la Stella della Terrafulmine" una sola volta per turno in questo modo. Durante la Battle Phase (Effetto Rapido): puoi pagare 500 LP; Evoca tramite Fusione 1 Mostro Fusione Guerriero dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Puoi utilizzare questo effetto di "Todoroki la Stella della Terrafulmine" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 outro monstro da sua mão para o Cemitério, mas este card perde 500 de ATK. Você só pode Invocar "Todoroki, a Estrela Terrenaraio" por Invocação-Especial uma vez por turno desta forma. Durante a Fase de Batalha (Efeito Rápido): você pode pagar 500 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão Guerreiro do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Você só pode usar este efeito de "Todoroki, a Estrela Terrenaraio" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札の他のモンスター１体を墓地へ送り、手札から特殊召喚できる。この方法で特殊召喚したこのカードの攻撃力は５００ダウンする。②：自分・相手のバトルフェイズに５００ＬＰを払って発動できる。自分の手札・フィールドから、戦士族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패의 다른 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 공격력은 500 내린다. ②: 자신 / 상대의 배틀 페이즈에 500 LP를 지불하고 발동할 수 있다. 자신의 패 / 필드에서, 전사족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。①：可將手牌的１隻其他怪獸送至墓地，從手牌特殊召喚此卡。透過此方法特殊召喚的此卡的攻擊力降低５００。②：可在我方・對方的戰鬥階段支付５００LP發動。從我方手牌・場上，將依據戰士族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：将手牌的１只其他的怪兽送至墓地，可将此卡从手牌特殊召唤。以此方法特殊召唤的此卡的攻击力下降５００。②：在自己・对手的战斗阶段支付５００LP可以发动。从自己的手牌・场上，将由战士族融合怪兽卡决定的融合素材怪兽送至墓地，将该１只融合怪兽从额外牌组融合召唤。
