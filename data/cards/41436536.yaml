text:
  en: |-
    "Elemental HERO Avian" + "Elemental HERO Burstinatrix"
    Must be Fusion Summoned and cannot be Special Summoned by other ways. This card cannot be destroyed by battle.
  de: |-
    „Elementar-HELD Avian“ + „Elementar-HELD Burstinatrix“
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte kann nicht durch Kampf zerstört werden.
  es: |-
    "HÉROE Elemental Avian" + "HÉROE Elemental Burstinatrix"
    Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Esta carta no puede ser destruida como resultado de una batalla.
  fr: |-
    "Avian, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"
    Ce monstre ne peut pas être Invoqué par Invocation Spéciale excepté par une Invocation Fusion. Cette carte ne peut pas être détruite au combat.
  it: |-
    "Avian EROE Elementale" + "Burstinatrix EROE Elementale"
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Questa carta non può essere distrutta in battaglia.
  pt: |-
    "Aviário, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento"
    Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Este card não pode ser destruído em batalha.
  ja: |-
    「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」
    このモンスターは融合召喚でしか特殊召喚できない。このカードは戦闘によっては破壊されない。
  ko: |-
    "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 버스트 레이디"
    이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드는 전투에 의해서는 파괴되지 않는다.
  zh-TW: |-
    「元素－英雄 羽毛人」＋「元素－英雄 爆炎女郎」
    此怪獸僅限以融合召喚進行特殊召喚。此卡不會因戰鬥被破壞。
  zh-CN: |-
    "元素－英雄 羽毛人"＋"元素－英雄 爆炎女郎"
    此卡仅可以融合召唤方式特殊召唤。①：此卡不会因战斗被破坏。
