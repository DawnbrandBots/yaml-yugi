text:
  en: |-
    If you have only 1 original Type of monster in your Graveyard, all monsters you control with the same Type gain 800 ATK.
  de: |-
    Falls du nur Monster von 1 Grundtyp in deinem Friedhof hast, erhalten alle offenen Monster mit demselben Typ, die du kontrollierst, 800 ATK.
  es: |-
    Si sólo tienes 1 Tipo original de monstruo en tu Cementerio, los monstruos boca arriba con ese mismo Tipo que controles ganan 800 ATK.
  fr: |-
    Si vous n'avez qu'1 seul Type d'origine de monstre dans votre Cimetière, les monstres face recto que vous contrôlez de ce même Type gagnent 800 ATK.
  it: |-
    Se hai solo 1 Tipo originale di mostro nel tuo Cimitero, i mostri scoperti che controlli con quello stesso Tipo guadagnano 800 ATK.
  pt: |-
    Se você tiver monstros de apenas 1 Tipo original em seu Cemitério, os monstros com a face para cima que você controla com esse mesmo Tipo ganham 800 de ATK.
  ja: |-
    ①：自分の墓地の全てのモンスターの元々の種族が同じ場合、自分フィールドのその種族のモンスターの攻撃力は８００アップする。
  ko: |-
    자신의 묘지에 존재하는 몬스터의 원래의 종족이 1종류뿐일 경우, 자신 필드 위에 앞면 표시로 존재하는 그 종족의 몬스터 공격력은 800 포인트 올린다.
  zh-TW: |-
    若是存在于我方墓地的怪兽的原本种族只有1种的情形，提升存在于我方场上该种族怪兽的攻击力800点。
  zh-CN: |-
    ①：自己墓地所有怪兽的原本种族相同的情况下，自己场上该种族的怪兽的攻击力上升800。
