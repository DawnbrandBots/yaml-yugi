text:
  en: |-
    You can send 1 Level 4 or lower Plant monster from your Deck to the GY, except "Draselea the Blood Tree Dragon Princess"; Special Summon this card from your hand, and if you do, its Level becomes the sent monster's. You can banish this card and 1 Plant monster from your GY; Special Summon 1 Dragon monster from your hand or GY. You can only use each effect of "Draselea the Blood Tree Dragon Princess" once per turn, also you cannot Special Summon the turn you activate either of this card's effects, except Dragon or Plant monsters.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分はドラゴン族・植物族モンスターしか特殊召喚できない。①：「血樹竜姫ドラセレア」を除く、レベル４以下の植物族モンスター１体をデッキから墓地へ送って発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードのレベルは、墓地へ送ったモンスターと同じになる。②：自分の墓地からこのカードと植物族モンスター１体を除外して発動できる。自分の手札・墓地からドラゴン族モンスター１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次，发动此效果的回合中，自己仅可特殊召唤龙族・植物族怪兽。①：从牌组将除“血树龙姬 朵拉塞蕾尔”以外的1只等级4以下的植物族怪兽送至墓地可以发动。从手牌将此卡特殊召唤。以此效果特殊召唤的此卡的等级变为与送至墓地的怪兽相同。②：从自己墓地将此卡与1只植物族怪兽除外可以发动。从自己手牌・墓地将1只龙族怪兽特殊召唤。
