text:
  en: |-
    Once per turn: You can discard 1 card, then target 1 Level 4 or lower "Lightsworn" monster in your GY; Special Summon it. Once per turn, during your End Phase: Send the top 3 cards of your Deck to the GY.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 „Lichtverpflichtet“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Einmal pro Spielzug, während deiner End Phase: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 monstruo "Luminoso/a" de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial. Una vez por turno, durante tu End Phase: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 monstre "Seigneur Lumière" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Une fois par tour, durant votre End Phase : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro "Fedele della Luce" di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Una volta per turno, durante la tua End Phase: manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    Uma vez por turno: você pode descartar 1 card e, depois, escolher 1 monstro "Luminoso(a)" de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial. Uma vez por turno, durante sua Fase Final: envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    ①：１ターンに１度、手札を１枚捨て、自分の墓地のレベル４以下の「ライトロード」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分エンドフェイズに発動する。自分のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    ①: 1턴에 1번, 패를 1장 버리고, 자신 묘지의 레벨 4 이하의 "라이트로드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 엔드 페이즈에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW: |-
    ①：１回合１次，捨棄１張手牌，可將我方墓地１隻等級４以下的「光道」怪獸做為對象發動。特殊召喚該怪獸。②：在我方結束階段發動。從我方牌組上方將３張卡送至墓地。
  zh-CN: |-
    ①：1回合1次，丢弃1张手卡，以自己墓地1只4星以下的「光道」怪兽为对象才能发动。那只怪兽特殊召唤。②：自己结束阶段发动。从自己卡组上面把3张卡送去墓地。
