text:
  en:
  de: |-
    Du kannst 500 LP zahlen; beschwöre 1 „Kugel des mystischen Scheins“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Puedes pagar 500 LP; Invoca de Modo Especial, desde tu mano o Deck, 1 "Bola Reluciente Mística".
  fr: |-
    Vous pouvez payer 500 LP ; Invoquez Spécialement 1 "Sphère Mystique Lumineuse" depuis votre main ou Deck.
  it: |-
    Puoi pagare 500 LP; Evoca Specialmente 1 "Sfera Mistica Lucente" dalla tua mano o Deck.
  pt: |-
    Você pode pagar 500 PV; Invoque por Invocação-Especial 1 "Bola com Brilho Místico" da sua mão ou do Deck.
  ja: |-
    ①：５００ＬＰを払って発動できる。手札・デッキから「神聖なる球体」１体を特殊召喚する。
  ko: |-
    ①: 500 LP를 지불하고 발동할 수 있다. 패 / 덱에서 "신성한 구체" 1장을 특수 소환한다.
  zh-TW: |-
    ①：可支付５００LP發動。從手牌・牌組特殊召喚１隻「神聖球體」。
  zh-CN: |-
    支付５００LP发动此卡。从我方的手牌或牌组中特殊召唤１只“神圣球体”至我方场上。
