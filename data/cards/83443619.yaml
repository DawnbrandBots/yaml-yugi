text:
  en: |-
    You can target 1 face-up card you control; you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Machine-Type Synchro Monsters, also, destroy that card, and if you do, Special Summon 1 "Crystron" Tuner from your Deck. You can banish this card from your Graveyard; add 1 "Crystron" Spell/Trap Card from your Deck to your hand. You can only use 1 "Crystron Smiger" effect per turn, and only once that turn.
  de: |-
    Du kannst 1 offene Karte wählen, die du kontrollierst; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern vom Typ Maschine, zusätzlich zerstöre die Karte und falls du dies tust, beschwöre 1 „Kristron“-Empfänger als Spezialbeschwörung von deinem Deck. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Kristron“-Zauber-/Fallenkarte von deinem Deck hinzu. Du kannst nur 1 Effekt von „Kristron Smiger“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Puedes seleccionar 1 carta boca arriba que controles; por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra excepto Monstruos de Sincronía de Tipo Máquina y, además, destruye esa carta y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 Cantante "Cristron". Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 Carta Mágica/de Trampa "Cristron" en tu Deck. Sólo puedes usar 1 efecto de "Cristron Smiger" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez cibler 1 carte face recto que vous contrôlez ; le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro de Type Machine exclus) depuis l'Extra Deck, et aussi, détruisez la carte, et si vous le faites, Invoquez Spécialement 1 Syntoniseur "Crystron" depuis votre Deck. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 Carte Magie/Piège "Crystron" depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Morigre Crystron" par tour, et uniquement une fois le tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta scoperta che controlli; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro di Tipo Macchina, inoltre distruggi quella carta e, se lo fai, Evoca Specialmente 1 Tuner "Crystron" dal tuo Deck. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 Carta Magia/Trappola "Crystron" dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Crystron Fumotigre" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode escolher 1 card com a face para cima que você controla; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro do Tipo Máquina e, além disso, destrua este card e, se isso acontecer, Invoque por Invocação-Especial 1 do seu Deck 1 Regulador "Cristron". Você pode banir este card do seu Cemitério; adicione 1 Card de Magia/Armadilha "Cristron" do seu Deck à sua mão. Você só pode usar 1 efeito de "Cristron Estigraçado" por turno e apenas uma vez por turno.
  ja: |-
    「水晶機巧－スモーガー」の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊し、デッキから「クリストロン」チューナー１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族Ｓモンスターしかエクストラデッキから特殊召喚できない。②：墓地のこのカードを除外して発動できる。デッキから「クリストロン」魔法・罠カード１枚を手札に加える。
  ko: |-
    "크리스트론－스모거"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "크리스트론" 튜너 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "크리스트론" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己场上的1张表侧表示卡为对象可以发动。将该卡破坏，从牌组将1只“水晶机巧”协调特殊召唤。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤机械族同步怪兽。②：将墓地的此卡除外可以发动。从牌组将1张“水晶机巧”魔法・陷阱卡加入手牌。
