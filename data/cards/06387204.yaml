  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>６ <ruby>先史遺産<rt>オーパーツ</rt></ruby>カオス・アトランタル
