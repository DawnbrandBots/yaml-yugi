text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can add 1 monster with 200 DEF from your Deck to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Monster mit 200 DEF von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes añadir a tu mano, desde tu Deck, 1 monstruo con 200 DEF.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez ajouter 1 monstre avec 200 DEF depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi aggiungere 1 mostro con DEF di 200 dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode adicionar 1 monstro com DEF 200 do seu Deck à sua mão.
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキから守備力２００のモンスター１体を選択して手札に加える事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지에 보내졌을 때, 덱에서 수비력 200의 몬스터 1장을 패에 넣을 수 있다.
  zh-TW: |-
    此卡因战斗被破坏并送入墓地时，可从牌组将1只守备力200的怪兽加入手牌。
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以从卡组把1只守备力200的怪兽加入手卡。
