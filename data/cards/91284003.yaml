text:
  en: |-
    Your Warrior monsters cannot be destroyed by battle. Once per turn, if a Continuous Trap is in the Monster Zone: You can Special Summon this card as an Effect Monster (Warrior/LIGHT/Level 4/ATK 1800/DEF 1800) with the following effect (this card is also still a Trap), then, if you have any banished "Argostars" monster(s), gain 500 LP.
    ● Once per turn (Quick Effect): You can place this card in your Spell & Trap Zone face-up.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分の戦士族モンスターは戦闘では破壊されない。②：１ターンに１度、モンスターゾーンに永続罠カードが存在する場合に発動できる。このカードは以下の効果を持つ効果モンスター（戦士族・光・星４・攻／守１８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。自分の「ＡＲＧ☆Ｓ」モンスターが除外されている場合、さらに自分は５００ＬＰ回復する。●自分・相手ターンに１度、発動できる。このカードを自分の魔法＆罠ゾーンに表側表示で置く。
  ko:
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，自己的战士族怪兽不会因战斗被破坏。②：1回合1次，怪兽区域存在永续陷阱卡的情况下可以发动。此卡变为拥有以下效果的效果怪兽（战士族・光・星4・攻/守1800），特殊召唤至怪兽区域（也视为陷阱卡）。有自己的“阿尔戈☆群星”怪兽被除外的情况下，进而自己恢复500LP。
    ●在每个自己・对手回合中可以发动1次。将此卡以表侧表示放在自己的魔法与陷阱区域。
