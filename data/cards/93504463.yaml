text:
  en: |-
    When a monster you control is targeted for an attack: Target 1 "Evoltile" monster in your Graveyard; Special Summon that target, then switch the attack target to that monster and conduct damage calculation.
  de: |-
    Wenn ein Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Wähle 1 „Evoltil“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung, vertausche dann das Angriffsziel auf das Monster und führe die Schadensberechnung durch.
  es: |-
    Cuando un monstruo que controlas es seleccionado para un ataque: selecciona 1 monstruo "Evolutil" en tu Cementerio; Invoca ese objetivo de Modo Especial, y después cambia el objetivo del ataque a ese monstruo y realiza el cálculo de daño.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est ciblé par une attaque : ciblez 1 monstre "Évoltile" dans votre Cimetière ; Invoquez Spécialement la cible, puis transférez la cible de l'attaque sur le monstre et effectuez le calcul des dommages.
  it: |-
    Quando un mostro che controlli viene scelto come bersaglio per un attacco: scegli come bersaglio 1 mostro "Evoltile" nel tuo Cimitero; Evoca Specialmente quel bersaglio, poi cambia il bersaglio dell'attacco con quel mostro, ed effettua il calcolo dei danni.
  pt:
  ja: |-
    自分フィールド上に存在するモンスターが攻撃対象に選択された時に発動する事ができる。自分の墓地に存在する「エヴォルド」と名のついたモンスター１体を選択して特殊召喚し、そのモンスターに攻撃対象を移し替えてダメージ計算を行う。
  ko: |-
    ①: 자신 몬스터가 공격 대상으로 선택되었을 때, 자신 묘지의 "에볼드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 공격 대상을 그 몬스터로 옮겨 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的怪兽被选择为攻击对象时，以自己墓地的１只“进化虫”怪兽为对象可以发动。将对象怪兽特殊召唤，将攻击对象移换为该怪兽并进行伤害计算。
