text:
  en: |-
    (This card is always treated as a "Dogmatika" and "Despia" card.)
    If this card is Normal or Special Summoned: You can send 1 "Fallen of Albaz" or 1 card that mentions it from your Deck to the GY. If a card(s) leaves the Extra Deck (except during the Damage Step): You can target 1 "Fallen of Albaz", or 1 monster that mentions it, in your GY, except "Guiding Quem, the Virtuous"; Special Summon it. You can only use each effect of "Guiding Quem, the Virtuous" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名はルール上「ドラグマ」カード、「デスピア」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。「アルバスの落胤」１体またはそのカード名が記されたカード１枚をデッキから墓地へ送る。②：自分・相手のカードがＥＸデッキから離れた場合、「導きの聖女クエム」を除く自分の墓地の、「アルバスの落胤」１体またはそのカード名が記されたモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명은 룰상 "드래그마" 카드, "데스피아" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. "알버스의 낙윤" 1장 또는 그 카드명이 쓰여진 카드 1장을 덱에서 묘지로 보낸다. ②: 자신 / 상대의 카드가 엑스트라 덱에서 벗어났을 경우, "인도하는 성녀 쿠엠"이 아닌 자신 묘지의, "알버스의 낙윤" 1장 또는 그 카드명이 쓰여진 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
