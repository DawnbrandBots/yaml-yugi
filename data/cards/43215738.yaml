text:
  en:
  de: |-
    Falls du ein „Memento“-Monster kontrollierst: Wähle 1 Karte auf dem Spielfeld; zerstöre sie, dann, falls du „Mementoal Tecuhtlica - Kombinierte Schöpfung“ kontrollierst, kannst du 1 weitere Karte auf dem Spielfeld zerstören. Wenn ein Angriff deklariert wird, an dem dein „Memento“-Monster und ein Monster eines Gegners beteiligt sind: Du kannst diese Karte von deinem Friedhof verbannen; alle Monster, die dein Gegner derzeit kontrolliert, verlieren bis zum Ende dieses Spielzugs 1000 ATK. Du kannst jeden Effekt von „Mementotlanischer Bruchtanz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Memento": selecciona 1 carta en el Campo; destrúyela y después, si controlas "Mementoal Tecuhtlica - Creación Combinada", puedes destruir 1 carta más en el Campo. Cuando es declarado un ataque que involucre tu monstruo "Memento" y un monstruo del adversario: puedes desterrar esta carta en tu Cementerio; todos los monstruos que tu adversario controle en este momento pierden 1000 ATK hasta el final de este turno. Sólo puedes usar cada efecto de "Mementotlán Danza de la Fractura" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Mémento" : ciblez 1 carte sur le Terrain ; détruisez-la, puis, si vous contrôlez "Mémentoal Tecuhtlica - Création Combinée", vous pouvez détruire 1 carte supplémentaire sur le Terrain. Lorsqu'une attaque est déclarée impliquant votre monstre "Mémento" et un monstre de l'adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; jusqu'à la fin de ce tour, tous les monstres actuellement contrôlés par votre adversaire perdent 1000 ATK. Vous ne pouvez utiliser chaque effet de "Danse de Fracture Mémentotlaine" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Memento": scegli come bersaglio 1 carta sul Terreno; distruggila, poi, se controlli "Mementoal Tecuhtlica - Creazione Combinata", puoi distruggere 1 altra carta sul Terreno. Quando viene dichiarato un attacco che coinvolge un tuo mostro "Memento" e un mostro dell'avversario: puoi bandire questa carta dal tuo Cimitero; tutti i mostri attualmente controllati dal tuo avversario perdono 1000 ATK fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Danza Frattura Mementotlan" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Memento": escolha 1 card no campo; destrua-o e, depois, se você controlar "Mementoal Tecuhtlica - Criação Combinada", você pode destruir mais 1 card no campo. Quando um ataque for declarado envolvendo um monstro "Memento" seu e um monstro do oponente: você pode banir este card do seu Cemitério; todos os monstros que seu oponente controla atualmente perdem 1000 de ATK até o final deste turno. Você só pode usar cada efeito de "Dança Fraturada Mementotlan" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドに「メメント」モンスターが存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。その後、自分フィールドに「冥骸合竜－メメントラル・テクトリカ」が存在する場合、フィールドのカード１枚を破壊できる。
    ②：自分の「メメント」モンスターが相手モンスターと戦闘を行う攻撃宣言時に、墓地のこのカードを除外して発動できる。相手フィールドの全てのモンスターの攻撃力はターン終了時まで１０００ダウンする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "메멘토" 몬스터가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신 필드에 "명해합룡－메멘토랄 테쿠틀리카"가 존재할 경우, 필드의 카드 1장을 파괴할 수 있다. ②: 자신의 "메멘토" 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에, 묘지의 이 카드를 제외하고 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지 1000 내린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。 ①：在我方場上存在「冥銘途」怪獸的狀況下，可將場上的１張卡做為對象發動。破壞該卡。其後，在我方場上存在「冥骸合龍－冥銘途拉爾・泰庫特利卡」的狀況下，可破壞場上的１張卡。 ②：我方的「冥銘途」怪獸與對方怪獸進行戰鬥的攻擊宣言時，可將墓地的此卡除外發動。對方場上的所有怪獸的攻擊力在回合結束前降低１０００。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己场上存在“冥铭途”怪兽的情况下，以场上的１张卡为对象可以发动。将该卡破坏。然后，自己场上存在“冥骸合龙－冥铭途拉尔泰库特利卡”的情况下，可将场上的１张卡破坏。
    ②：自己的“冥铭途”怪兽与对手怪兽进行战斗的攻击宣言时，将墓地的此卡除外可以发动。对手场上所有怪兽的攻击力直至回合结束时为止下降１０００。
