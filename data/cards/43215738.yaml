text:
  en: |-
    If you control a "Memento" monster: Target 1 card on the field; destroy it, then, if you control "Mementoal Tecuhtlica - Combined Creation", you can destroy 1 more card on the field. When an attack is declared involving your "Memento" monster and an opponent's monster: You can banish this card from your GY; all monsters your opponent currently controls lose 1000 ATK until the end of this turn. You can only use each effect of "Mementotlan Fracture Dance" once per turn.
