name:
  en: Castel, the Skyblaster Musketeer
  de: Castel, der Himmelssprenger-Musketier
  es: Castel, el Cañonero Mosquetero
  fr: Castel, le Mousquetaire Chasse-Ciel
  it: Castel, il Moschettiere Spaccacielo
  pt: Castel, o Mosqueteiro Destruidor Celeste
  ja: <ruby>鳥<rt>ちょう</rt></ruby><ruby>銃<rt>じゅう</rt></ruby><ruby>士<rt>し</rt></ruby>カステル
  ja_romaji: Chōjūshi Kasuteru
  ko: 조총사 카스텔
  ko_rr: Johongsa Kaseutel
  zh-TW:
  zh-CN: 鸟铳士卡斯戴尔
text:
  en: |-
    2 Level 4 monsters
    You can detach 1 material from this card, then target 1 face-up monster on the field; change it to face-down Defense Position. You can detach 2 materials from this card, then target 1 other face-up card on the field; shuffle it into the Deck. You can only use 1 "Castel, the Skyblaster Musketeer" effect per turn, and only once that turn.
  de: |-
    2 Monster der Stufe 4
    Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition. Du kannst 2 Material von dieser Karte abhängen und dann 1 andere offene Karte auf dem Spielfeld wählen; mische sie ins Deck. Du kannst nur 1 Effekt von „Castel, der Himmelssprenger-Musketier“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    2 monstruos de Nivel 4
    Puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba en el Campo; cámbialo a Posición de Defensa boca abajo. Puedes desacoplar 2 materiales de esta carta, y después seleccionar otra carta boca arriba en el Campo; barájala al Deck. Sólo puedes usar 1 efecto de "Castel, el Cañonero Mosquetero" por turno, y sólo una vez ese turno.
  fr: |-
    2 monstres de Niveau 4
    Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto sur le Terrain ; changez-le en Position de Défense face verso. Vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 autre carte face recto sur le Terrain ; mélangez-la dans le Deck. Vous ne pouvez utiliser qu'1 effet de "Castel, le Mousquetaire Chasse-Ciel" par tour, et uniquement une fois le tour.
  it: |-
    2 mostri di Livello 4
    Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; mettilo coperto in Posizione di Difesa. Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 altra carta scoperta sul Terreno; mischiala nel Deck. Puoi utilizzare solo 1 effetto di "Castel, il Moschettiere Spaccacielo" per turno, e solo una volta in quel turno.
  pt: |-
    2 monstros de Nível 4
    Você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima no campo; coloque-o com a face para baixo em Posição de Defesa. Você pode desassociar 2 matérias deste card e, depois, escolha 1 outro card com a face para cima no campo; embaralhe-o no Deck. Você só pode usar 1 efeito de "Castel, o Mosqueteiro Destruidor Celeste" por turno e apenas uma vez por turno.
  ja: |-
    レベル４モンスター×２
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードのＸ素材を１つ取り除き、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。②：このカードのＸ素材を２つ取り除き、このカード以外のフィールドの表側表示のカード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。
  ko: |-
    레벨 4 몬스터 × 2
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ②: 이 카드의 엑시즈 소재를 2개 제거하고, 이 카드 이외의 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    此卡名的①②效果1回合1次，仅可使用其中1个。①：去除此卡的1个超量素材，可以场上1只表侧表示怪兽为对象发动。将该怪兽改成里侧守备表示。②：去除此卡的2个超量素材，可以场上此卡以外的1张表侧表示的卡为对象发动。将该卡放回持有者的牌组。
