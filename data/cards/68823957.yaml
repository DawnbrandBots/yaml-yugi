text:
  en: |-
    During either player's turn, when your opponent activates a card or effect that targets exactly 1 Set monster you control (and no other cards), or when a Set monster you control is targeted for an attack by an opponent's monster: You can send this card from your hand or face-up from your field to the Graveyard, then target another monster you control that would be an appropriate target; that card/effect/attack now targets the new target. While you control a Set monster, this card cannot be destroyed by battle or card effects.
  de: |-
    Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der genau 1 gesetztes Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt, oder wenn ein gesetztes Monster, das du kontrollierst, als Angriffsziel für ein gegnerisches Monster gewählt wird: Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen und dann ein anderes Monster wählen, das du kontrollierst und das ein geeignetes Ziel wäre; die Karte/der Effekt/der Angriff wählt jetzt das neue Ziel als Ziel. Solange du ein gesetztes Monster kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden.
  es: |-
    Durante el turno de cualquier jugador, cuando tu adversario activa una carta o efecto que seleccione exactamente 1 monstruo Colocado que controles (y ninguna otra carta), o cuando un monstruo Colocado que controles es seleccionado para un ataque por un monstruo de tu adversario: puedes mandar al Cementerio esta carta en tu mano o boca arriba en tu Campo, y después seleccionar otro monstruo que controles y que sea un objetivo apropiado; esa carta/efecto/ataque ahora selecciona al nuevo objetivo. Mientras controles un monstruo Colocado, esta carta no puede ser destruida en batalla o por efectos de cartas.
  fr: |-
    Durant le tour de chaque joueur, lorsque votre adversaire active une carte ou un effet qui cible exactement 1 monstre Posé que vous contrôlez (et aucune autre carte), ou lorsqu'un monstre Posé que vous contrôlez est ciblé avec une attaque par un monstre de votre adversaire : vous pouvez envoyer cette carte depuis votre main ou face recto depuis votre Terrain au Cimetière, puis ciblez un autre monstre que vous contrôlez qui serait une cible appropriée ; la carte/effet/attaque cible maintenant la nouvelle cible. Tant que vous contrôlez un monstre Posé, cette carte ne peut être détruite ni au combat ni par des effets de carte.
  it: |-
    Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio esattamente 1 mostro Posizionato che controlli (e nessuna altra carta), o quando un mostro Posizionato che controlli viene scelto come bersaglio per un attacco da un mostro dell'avversario: puoi mandare questa carta dalla tua mano o scoperta dal tuo Terreno al Cimitero, poi scegliere come bersaglio un altro mostro che controlli che sarebbe un bersaglio valido; quella carta/effetto/attacco sceglie ora come bersaglio il nuovo bersaglio. Mentre controlli un mostro Posizionato, questa carta non può essere distrutta in battaglia o dagli effetti delle carte.
  pt: |-
    Durante o turno de qualquer duelista, quando seu oponente ativar um card ou efeito que escolha como alvo exatamente 1 monstro Baixado que você controla (e nenhum outros cards), ou quando um monstro Baixado que você controla for escolhido como alvo de um ataque por um monstro do oponente: você pode enviar este card da sua mão ou com a face para cima no seu campo para o Cemitério e, depois, escolher outro monstro que você controla que seria um alvo apropriado; esse card/efeito/ataque agora escolhe o novo alvo. Enquanto você controlar um monstro Baixado, este card não pode ser destruído em batalha ou por efeitos de card.
  ja: |-
    ①：自分フィールドの裏側表示モンスター１体のみが相手の効果の対象になった時、または相手モンスターの攻撃対象に選択された時、手札・フィールドのこのカードを墓地へ送り、その裏側表示モンスター以外の自分フィールドのモンスター１体を対象として発動できる。その対象を正しい対象となるそのモンスターに移し替える。②：自分フィールドに裏側表示モンスターが存在する限り、このカードは戦闘・効果では破壊されない。
  ko: |-
    ①: 자신 필드의 뒷면 표시 몬스터 1장만 상대 효과의 대상이 되었을 때 또는 상대 몬스터의 공격 대상으로 선택되었을 때, 패 / 필드의 이 카드를 묘지로 보내고, 그 뒷면 표시 몬스터 이외의 자신 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 대상을 적절한 대상이 되는 그 몬스터에게 옮긴다. ②: 자신 필드에 뒷면 표시 몬스터가 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只让自己场上的里侧表示怪兽1只成为对方的效果的对象时或者被选择作为对方怪兽的攻击对象时，把手卡·场上的这张卡送去墓地，以那只里侧表示怪兽以外的自己场上1只怪兽为对象才能发动。那个对象转移为作为正确对象的那只怪兽。②：只要自己场上有里侧表示怪兽存在，这张卡不会被战斗·效果破坏。
