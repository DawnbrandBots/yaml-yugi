  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> ネビュラ・ネオス
  ja_romaji: Erementaru Hīrō Nebyura Neosu
  ko: 엘리멘틀 히어로 네뷸라 네오스
  ko_rr: Ellimenteol Hieoro Nebyulla Neoseu
  zh-TW:
  zh-CN: 元素英雄 星云新宇侠
text:
  en: |-
    "Elemental HERO Neos" + "Neo-Spacian Grand Mole" + "Neo-Spacian Dark Panther"
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) If this card is Special Summoned from the Extra Deck: Draw cards equal to the number of cards your opponent controls, then negate the effects of 1 face-up card on the field until the end of this turn. Once per turn, during the End Phase: Shuffle this card into the Extra Deck, and if you do, banish all cards on the field face-down.
  de: |-
    „Elementar-HELD Neos“ + „Neo-Weltraum Grand Mole“ + „Neo-Weltraum Dark Panther“
    Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Ziehe Karten in Höhe der Anzahl der Karten, die dein Gegner kontrolliert, dann annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte auf dem Spielfeld. Einmal pro Spielzug, während der End Phase: Mische diese Karte ins Extra Deck und falls du dies tust, verbanne alle Karten auf dem Spielfeld verdeckt.
  es: |-
    "HÉROE Elemental Neos" + "Gran Topo Neo Espacial" + "Pantera Oscura Neo Espacial"
    Debe ser primero Invocada de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). Si esta carta es Invocada de Modo Especial desde el Deck Extra: roba tantas cartas como el número de cartas que controla tu adversario, y después, hasta el final de este turno, niega los efectos de 1 carta boca arriba en el Campo. Una vez por turno, durante la End Phase: baraja esta carta en el Deck Extra y, si lo haces, destierra boca abajo todas las cartas en el Campo.
  fr: |-
    "Néos, HÉROS Élémentaire" + "Taupe Géante Néo-Spacien" + "Panthère Noire Néo-Spacien"
    Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Si cette carte est Invoquée Spécialement depuis l'Extra Deck : piochez un nombre de cartes égal au nombre de cartes contrôlées par votre adversaire, puis annulez les effets d'1 carte face recto sur le Terrain jusqu'à la fin de ce tour. Une fois par tour, durant la End Phase : mélangez cette carte dans l'Extra Deck, et si vous le faites, bannissez face verso toutes les cartes sur le Terrain.
  it: |-
    "Neos EROE Elementale" + "Grandiosa Talpa Neo-Spaziale" + "Pantera Nera Neo-Spaziale"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Se questa carta viene Evocata Specialmente dall'Extra Deck: pesca carte pari al numero di carte controllate dal tuo avversario, poi annulla gli effetti di 1 carta scoperta sul Terreno fino alla fine di questo turno. Una volta per turno, durante la End Phase: mischia questa carta nell'Extra Deck e, se lo fai, bandisci tutte le carte sul Terreno coperte.
  pt: |-
    "Neos, o HERÓI do Elemento" + "Grande Toupeira Neoespacial" + "Pantera Negra Neoespacial"
    Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Se este card for Invocado por Invocação-Especial do Deck Adicional: compre cards igual ao número de cards que seu oponente controla e, depois, negue os efeitos de 1 card com a face para cima no campo até o final deste turno. Uma vez por turno, durante a Fase Final: embaralhe este card no Deck Adicional e, se isso acontecer, bana todos os cards com a face para baixo no campo.
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・グラン・モール」＋「Ｎ・ブラック・パンサー」
    自分フィールドの上記カードをデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：このカードがＥＸデッキからの特殊召喚に成功した場合に発動する。相手フィールドのカードの数だけ自分はデッキからドローする。その後、フィールドの表側表示のカード１枚を選び、その効果をターン終了時まで無効にする。②：エンドフェイズに発動する。このカードをＥＸデッキに戻し、フィールドのカードを全て裏側表示で除外する。
  ko: |-
    "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 그랜드 몰" ＋ "네오 스페이시언 블랙 팬서"
    자신 필드의 상기 카드를 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 경우에 발동한다. 상대 필드의 카드의 수만큼 자신은 덱에서 드로우한다. 그 후, 필드의 앞면 표시의 카드 1장을 골라, 그 효과를 턴 종료시까지 무효로 한다. ②: 엔드 페이즈에 발동한다. 이 카드를 엑스트라 덱으로 되돌리고, 필드의 카드를 전부 뒷면 표시로 제외한다.
  zh-TW:
  zh-CN: |-
    「元素英雄 新宇侠」＋「新空间侠·大地鼹鼠」＋「新空间侠·黑暗豹」
    让自己场上的上记卡回到卡组才能从额外卡组特殊召唤。（不需要「融合」。）这张卡从额外卡组的特殊召唤成功的场合：自己从卡组抽出对方场上的卡的数量，之后场上1张表侧表示的卡的效果直到回合结束时无效。1回合1次，在结束阶段时：这张卡回到额外卡组，场上的卡全部里侧表示除外。
