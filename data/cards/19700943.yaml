text:
  en: |-
    Cannot be Normal Summoned (but can be Normal Set). If this card attacks, it is unaffected by other card effects until the end of the Damage Step.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden (kann aber normal gesetzt werden). Falls diese Karte angreift, bleibt sie bis zum Ende des Damage Steps von anderen Karteneffekten unberührt.
  es: |-
    No puede ser Invocado de Modo Normal (pero puede ser Colocado de Modo Normal). Si esta carta ataca, no es afectada por los efectos de otras cartas hasta el final del Damage Step.
  fr: |-
    Non Invocable Normalement (mais Posable Normalement). Si cette carte attaque, jusqu'à la fin de la Damage Step, elle n'est pas affectée par d'autres effets de carte.
  it: |-
    Non può essere Evocato Normalmente (ma può essere Posizionato Normalmente). Se questa carta attacca, essa è immune agli effetti delle altre carte fino alla fine del Damage Step.
  pt: |-
    Não pode ser Invocado por Invocação-Normal (mas pode ser Baixado de forma Normal). Se este card atacar, ele não é afetado por outros efeitos de card até o final da Etapa de Dano.
  ja: |-
    このカードを通常召喚する場合、裏側守備表示でセットしなければならない。このカードが攻撃する場合、このカードはダメージステップ終了時まで、このカード以外のカードの効果を受けない。
  ko: |-
    이 카드를 일반 소환 / 세트할 경우, 뒷면 수비 표시로 세트해야 한다. 이 카드가 공격할 경우, 이 카드는 데미지 스텝 종료시까지, 이 카드 이외의 카드의 효과를 받지 않는다.
  zh-TW: |-
    通常召唤此卡的场合，必须以里侧守备表示盖牌。此卡攻击的场合，此卡直至伤害步骤结束时，不受除此卡以外的卡牌效果的影响。
  zh-CN: |-
    通常召唤此卡的场合，必须以里侧守备表示盖牌。此卡攻击的场合，此卡直至伤害步骤结束时，不受其它卡牌的效果影响。
