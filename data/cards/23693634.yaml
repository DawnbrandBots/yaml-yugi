text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    This card gains 100 ATK for every Warrior-Type monster in any Graveyard. When this card is destroyed by battle and sent to the Graveyard: You can target 1 Warrior-Type monster in either Graveyard; Special Summon that target.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Diese Karte erhält 100 ATK für jedes Monster vom Typ Krieger in allen Friedhöfen. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, beschwöre 1 Monster vom Typ Krieger als Spezialbeschwörung vom Friedhof eines beliebigen Spielers.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Esta carta gana 100 ATK por cada monstruo de Tipo Guerrero en cualquier Cementerio. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar 1 monstruo de Tipo Guerrero en cualquier Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Cette carte gagne 100 ATK pour chaque monstre de Type Guerrier dans les Cimetières. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 1 monstre de Type Guerrier dans l'un des Cimetières ; Invoquez Spécialement la cible.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Questa carta guadagna 100 ATK per ogni mostro di Tipo Guerriero in qualsiasi Cimitero. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro di Tipo Guerriero dal Cimitero di un qualsiasi giocatore; Evoca Specialmente quel bersaglio.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Ganha 100 de ATK para cada monstro Guerreiro nos Cemitérios. Quando este card for destruído em batalha e enviado para o Cemitério: você pode escolher 1 monstro Guerreiro em qualquer Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカードの攻撃力は、お互いの墓地の戦士族モンスターの数×１００ポイントアップする。このカードが戦闘によって破壊され墓地へ送られた時、自分または相手の墓地の戦士族モンスター１体を選択し、自分フィールド上に特殊召喚できる。
  ko: |-
    튜너 + 튜너 이외의 몬스터 1장 이상
    이 카드의 공격력은 묘지에 존재하는 전사족 몬스터의 수 X 100 포인트 올라간다. 이 카드가 전투에 의해서 파괴되어 묘지에 보내졌을 때, 묘지에 존재하는 전사족 몬스터 1장을 선택해 자신의 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    协调＋协调以外的怪兽1只或以上
    此卡的攻击力，上升双方墓地的战士族怪兽数量×100点。此卡因战斗被破坏送入墓地时，可选择我方或对手墓地的1只战士族怪兽，特殊召唤至我方场上。
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    ①：此卡的攻击力上升相当于双方墓地的战士族怪兽数量×100的数值。②：此卡因战斗被破坏并被送至墓地时，以自己或对手墓地的1只战士族怪兽为对象可以发动。将该战士族怪兽特殊召唤至自己场上。
