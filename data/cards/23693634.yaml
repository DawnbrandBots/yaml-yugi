text:
  en:
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Erhält für jedes Krieger-Monster in den Friedhöfen 100 ATK. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Krieger-Monster in einem beliebigen Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Gana 100 ATK por cada monstruo Guerrero en los Cementerios. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar 1 monstruo Guerrero en cualquier Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    (Cette carte n'est pas traitée comme carte "Guerrier".)
    Gagne 100 ATK pour chaque monstre Guerrier dans les Cimetières. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 1 monstre Guerrier dans l'un des Cimetières ; Invoquez Spécialement la cible.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Guadagna 100 ATK per ogni mostro Guerriero nei Cimiteri. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero in qualsiasi Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Ganha 100 de ATK para cada monstro Guerreiro nos Cemitérios. Quando este card for destruído em batalha e enviado para o Cemitério: você pode escolher 1 monstro Guerreiro em qualquer Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：このカードの攻撃力は、お互いの墓地の戦士族モンスターの数×１００アップする。
    ②：このカードが戦闘で破壊され墓地へ送られた時、自分か相手の墓地の戦士族モンスター１体を対象として発動できる。その戦士族モンスターを自分フィールドに特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드의 공격력은 서로 묘지의 전사족 몬스터의 수 × 100 포인트 올린다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 또는 상대 묘지의 전사족 몬스터 1장을 선택하고 자신 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    此卡的攻擊力依據雙方墓地的戰士族怪獸數量×１００進行提升。在此卡因戰鬥被破壞送至墓地時，可選擇我方或對方墓地的１隻戰士族怪獸特殊召喚至我方場上。
  zh-CN: |-
    协调＋１只以上协调以外的怪兽
    ①：此卡的攻击力上升相当于双方墓地的战士族怪兽数量×１００的数值。②：此卡因战斗被破坏并被送至墓地时，以自己或对手墓地的１只战士族怪兽为对象可以发动。将该战士族怪兽特殊召唤至自己场上。
