name:
  en: Tyrant Dragon
  de: Drachentyrann
  es: Dragón Tirano
  fr: Dragon Tyran
  it: Drago Tiranno
  pt: Dragão Tirano
  ja: タイラント・ドラゴン
  ja_romaji: Tairanto Doragon
  ko: 타이란트 드래곤
  ko_rr:
  zh-TW:
  zh-CN: 暴君龙
text:
  en: |-
    During your Battle Phase, if your opponent controls a monster after this card's first attack, this card can make a second attack. Negate any Trap effects that target this card on the field, and if you do, destroy that Trap. This card cannot be Special Summoned from the GY, unless you Tribute 1 Dragon monster.
  de: |-
    Während deiner Battle Phase, falls dein Gegner nach dem ersten Angriff dieser Karte ein Monster kontrolliert, kann diese Karte einen zweiten Angriff durchführen. Annulliere jeden Falleneffekt, der diese Karte auf dem Spielfeld als Ziel wählt, und falls du dies tust, zerstöre die Falle. Diese Karte kann nicht als Spezialbeschwörung vom Friedhof beschworen werden, es sei denn, du bietest 1 Drache-Monster als Tribut an.
  es: |-
    Durante tu Battle Phase, si tu adversario controla un monstruo después del primer ataque de esta carta, esta carta puede hacer un segundo ataque. Niega cualquier efecto de Trampa que seleccione a esta carta en el Campo y, si lo haces, destruye esa Trampa. Esta carta no puede ser Invocada de Modo Especial desde el Cementerio, a menos que Sacrifiques 1 monstruo Dragón.
  fr: |-
    Durant votre Battle Phase, si votre adversaire contrôle un monstre après la première attaque de cette carte, cette dernière peut attaquer une seconde fois. Annulez les effets de Piège qui ciblent cette carte sur le Terrain, et si vous le faites, détruisez le Piège. Cette carte ne peut pas être Invoquée Spécialement depuis votre Cimetière, sauf si vous Sacrifiez 1 monstre Dragon.
  it: |-
    Durante la tua Battle Phase, se il tuo avversario controlla un mostro dopo il primo attacco di questa carta, questa carta può effettuare un secondo attacco. Annulla qualsiasi effetto di Trappola che sceglie questa carta sul Terreno come bersaglio e, se lo fai, distruggi quella Trappola. Questa carta non può essere Evocata Specialmente dal Cimitero, a meno che tu offra come Tributo 1 mostro Drago.
  pt: |-
    Durante sua Fase de Batalha, se seu oponente controlar um monstro depois do primeiro ataque deste card, este card pode realizar um segundo ataque. Negue quaisquer efeitos de Armadilha que escolham como alvo este card no campo e, se isso acontecer, destrua essa Armadilha. Este card não pode ser Invocado por Invocação-Especial do Cemitério, a não ser que você ofereça 1 monstro Dragão como Tributo.
  ja: |-
    相手フィールド上にモンスターが存在する場合、このカードはバトルフェイズ中にもう１度だけ攻撃する事ができる。このカードがフィールド上に表側表示で存在する限り、このカードを対象にする罠カードの効果を無効にし破壊する。このカードを他のカードの効果によって墓地から特殊召喚する場合、そのプレイヤーは自分フィールド上に存在するドラゴン族モンスター１体をリリースしなければならない。
  ko: |-
    상대 필드 위에 몬스터가 존재하는 경우에만, 배틀 페이즈 중에 1번만 더 공격을 할 수 있다. 또한 이 카드를 대상으로 하는 함정 카드의 효과를 무효로 하여 파괴한다. 다른 카드의 효과에 의해서 이 카드가 묘지에서 특수 소환될 경우, 자신 필드 위의 드래곤족 몬스터 1장을 제물로 바쳐야 한다.
  zh-TW:
  zh-CN: |-
    对方场上有怪兽存在的场合，这张卡在战斗阶段中只再1次可以攻击。只要这张卡在场上表侧表示存在，以这张卡为对象的陷阱卡的效果无效并破坏。这张卡被其他卡的效果从墓地特殊召唤的场合，那个玩家必须把自己场上存在的1只龙族怪兽解放。
