name:
  en: Fluffal Octopus
  de: Kuscheltier Oktopus
  es: Pulpo Peluchanimal
  fr: Pieuvre Peluchimal
  it: Piovra Fluffal
  pt: Fofanimal Octópode
  ja: ファーニマル・オクト
  ja_romaji: Fānimaru Okuto
