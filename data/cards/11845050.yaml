text:
  en: |-
    When this card is Normal Summoned: You can add 1 "Left-Hand Shark" from your Deck to your hand. If this card is in your GY and you control no monsters: You can Special Summon this card, but banish it when it leaves the field. An Xyz Monster that was Summoned using only WATER monsters as material, including this card on the field, gains this effect.
    ● This card cannot be destroyed by battle.
    You can only use each effect of "Right-Hand Shark" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Hai linkerhand“ von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet und du keine Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Ein Xyz-Monster, das nur mit WASSER Monstern als Material beschworen wurde, darunter diese Karte auf dem Spielfeld, erhält diesen Effekt.
    ● Diese Karte kann nicht durch Kampf zerstört werden.
    Du kannst jeden Effekt von „Hai rechterhand“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 "Tiburón Zurdo" en tu Deck. Si esta carta está en tu Cementerio y tú no controlas monstruos: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Un Monstruo Xyz que fue Invocado usando sólo monstruos de AGUA como material, incluyendo esta carta en el Campo, gana este efecto.
    ● Esta carta no puede ser destruida en batalla.
    Sólo puedes usar cada efecto de "Tiburón Diestro" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 "Requin à Gauche" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière et que vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Un Monstre Xyz qui a été Invoqué en utilisant uniquement des monstres EAU comme Matériel (cette carte sur le Terrain incluse) gagne cet effet.
    ● Cette carte ne peut pas être détruite au combat.
    Vous ne pouvez utiliser chaque effet de "Requin à Droite" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 "Squalo Mano-Sinistra" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero e tu non controlli nessun mostro: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Un Mostro Xyz che è stato Evocato utilizzando solo mostri ACQUA come materiale, compresa questa carta sul Terreno, guadagna questo effetto.
    ● Questa carta non può essere distrutta in battaglia.
    Puoi utilizzare ogni effetto di "Squalo Mano-Destra" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 "Tubarão de Mão-Esquerda" do seu Deck à sua mão. Se este card estiver no seu Cemitério e você não controlar nenhum monstro: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Um Monstro Xyz que foi Invocado usando apenas monstros de ÁGUA como matéria, incluindo este card no campo, ganha este efeito.
    ● Este card não pode ser destruído em batalha.
    Você só pode usar cada efeito de "Tubarão de Mão-Direita" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「レフトハンド・シャーク」１体を手札に加える。②：このカードが墓地に存在し、自分フィールドにモンスターが存在しない場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。③：フィールドのこのカードを含む水属性モンスターのみを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードは戦闘では破壊されない。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "레프트핸드 샤크" 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ③: 필드의 이 카드를 포함하는 물 속성 몬스터만을 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ●이 카드는 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡召唤成功时可以发动。从牌组将1只"左手鲨"加入手牌。②：此卡存在于墓地，自己场上不存在怪兽的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。③：以包括场上的此卡、且仅以水属性怪兽作为素材超量召唤的怪兽获得以下效果。●此卡不会因战斗被破坏。
