  de: Beschworener Purgatrio
  es: Purgatrío Invokado
  fr: Purgatorio l'Invokhé
  it: Purgatrio Invokato
  pt: Purgatrio, o Invokado
  ja: <ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>プルガトリオ
  ja_romaji: Shōkanjū Purugatorio
  ko: 소환수 푸르가트리오
  ko_rr: Sohwansu Pureugateurio
  zh-TW: 召喚獸 普爾加托里奧
  zh-CN: 召唤兽 普尔加托里奥
text:
  en: |-
    "Aleister the Invoker" + 1 FIRE monster
    This card gains 200 ATK for each card your opponent controls. Can attack all monsters your opponent controls, once each. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    „Aleister der Beschwörer“ + 1 FEUER Monster
    Diese Karte erhält 200 ATK für jede Karte, die dein Gegner kontrolliert. Kann alle Monster, die dein Gegner kontrolliert, einmal angreifen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    "Aleister, el que Invoka" + 1 monstruo de FUEGO
    Esta carta gana 200 ATK por cada carta que controle tu adversario. Puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    "Aleister l'Invokhateur" + 1 monstre FEU
    Cette carte gagne 200 ATK pour chaque carte contrôlée par votre adversaire. Peut attaquer une fois tous les monstres contrôlés par votre adversaire. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    "Aleister l'Invocatore" + 1 mostro FUOCO
    Questa carta guadagna 200 ATK per ogni carta controllata dal tuo avversario. Può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    "Aleister, Aquele que Invoka" + 1 monstro de FOGO
    Este card ganha 200 de ATK para cada card que seu oponente controla. Pode atacar todos os monstros que seu oponente controla, uma vez cada. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    「召喚師アレイスター」＋炎属性モンスター
    ①：このカードの攻撃力は、相手フィールドのカードの数×２００アップする。②：このカードは相手モンスター全てに１回ずつ攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    "소환사 알레이스터" ＋ 화염 속성 몬스터
    ①: 이 카드의 공격력은, 상대 필드의 카드의 수 × 200 올린다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW: |-
    「召喚師阿萊斯特」＋炎屬性怪獸
    ①：此卡的攻擊力依據對方場上的卡的數量×２００進行提升。②：此卡可攻擊所有對方怪獸各１次，在攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    “召唤师 阿莱斯特”＋炎属性怪兽
    ①：此卡的攻击力上升相当于对手场上卡的数量×２００的数值。②：此卡可攻击所有对手怪兽各１次，攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
