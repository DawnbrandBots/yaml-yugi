name:
  en: Vengeful Witch
  de: Rachsüchtige Hexe
  es: Bruja Vengativa
  fr: Sorcière Vengeresse
  it: Strega Vendicativa
  pt: Bruxa Vingativa
  ja: バイオレンス・ウィッチ
  ja_romaji: Baiorensu Witchi
  ko: 바이올런스 위치
  ko_rr:
  zh-TW:
  zh-CN: 暴紫罗女巫
text:
  en: |-
    If you control "Black Rose Dragon", a monster that mentions it, or a Plant Synchro Monster: You can Special Summon this card from your hand. If this card is sent to the GY and a Synchro Monster is on the field: You can discard 1 card; Special Summon 1 Plant monster with 1500 or less DEF from your Deck, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters. You can only use each effect of "Vengeful Witch" once per turn.
  de: |-
    Falls du „Schwarzer Rosendrache“, ein Monster, das ihn erwähnt, oder ein Pflanze-Synchromonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte auf den Friedhof gelegt wird und sich ein Synchromonster auf dem Spielfeld befindet: Du kannst 1 Karte abwerfen; beschwöre 1 Pflanze-Monster mit 1500 oder weniger DEF als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Du kannst jeden Effekt von „Rachsüchtige Hexe“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas "Dragón de la Rosa Negra", un monstruo que lo mencione o un Monstruo de Sincronía Planta: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio y un Monstruo de Sincronía está en el Campo: puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo Planta con 1500 DEF o menos, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Sólo puedes usar cada efecto de "Bruja Vengativa" una vez por turno.
  fr: |-
    Si vous contrôlez "Dragon Rose Noire", un monstre qui le mentionne ou un Monstre Synchro Plante : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière et qu'un Monstre Synchro est sur le Terrain : vous pouvez défausser 1 carte ; Invoquez Spécialement 1 monstre Plante avec max. 1500 DEF depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Sorcière Vengeresse" qu'une fois par tour.
  it: |-
    Se controlli "Drago Rosa Nera", un mostro che lo menziona, o un Mostro Synchro Pianta: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero e un Mostro Synchro è sul Terreno: puoi scartare 1 carta; Evoca Specialmente 1 mostro Pianta con DEF 1500 o inferiore dal tuo Deck, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi utilizzare ogni effetto di "Strega Vendicativa" una sola volta per turno.
  pt: |-
    Se você controlar "Dragão da Rosa Negra", um monstro que o mencione ou um Monstro Sincro Planta: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério e um Monstro Sincro estiver no campo: você pode descartar 1 card; Invoque por Invocação-Especial 1 monstro Planta com 1500 ou menos de DEF do seu Deck e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você só pode usar cada efeito de "Bruxa Vingativa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ブラック・ローズ・ドラゴン」またはそのカード名が記されたモンスターか、植物族Ｓモンスターが自分フィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが墓地へ送られた場合、フィールドにＳモンスターが存在していれば、手札を１枚捨てて発動できる。デッキから守備力１５００以下の植物族モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "블랙 로즈 드래곤" 또는 그 카드명이 쓰여진 몬스터나, 식물족 싱크로 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우, 필드에 싱크로 몬스터가 존재하고 있으면, 패를 1장 버리고 발동할 수 있다. 덱에서 수비력 1500 이하의 식물족 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在“黑蔷薇龙”或记载有该卡名的怪兽、或植物族同步怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：此卡被送至墓地的情况下，如果场上存在同步怪兽则舍弃1张手牌可以发动。从牌组将1只守备力1500以下的植物族怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤同步怪兽。
