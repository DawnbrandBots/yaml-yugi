name:
  en: Witchcrafter Masterpiece
  de: Hexwerker-Meisterstück
  es: Obra Maestra Artibruja
  fr: Chef-d'Œuvre Artisanesorcière
  it: Capolavoro Stregartigiana
  pt: Obra de Arte Fazticeira
  ja: ウィッチクラフト・マスターピース
  ja_romaji: Witchikurafuto Masutāpīsu
  ko: 위치크래프트 마스터피스
  ko_rr: Wichikeuraepeuteu Maseuteopiseu
  zh-TW: 魔女工藝 傑作
  zh-CN: 魔女工艺・掌门杰作
text:
  en: |-
    If you control a "Witchcrafter" monster: Target 1 Spell in either GY; add 1 card with the same name from your Deck to your hand. During either player's turn, except the turn this card was sent to the GY: You can banish this card and any number of Spells from your GY; Special Summon 1 "Witchcrafter" monster from your Deck whose Level equals the number of Spells banished to activate this effect. You can only use each effect of "Witchcrafter Masterpiece" once per turn.
  de: |-
    Falls du ein „Hexwerker“-Monster kontrollierst: Wähle 1 Zauber in einem beliebigen Friedhof; füge deiner Hand 1 Karte mit demselben Namen von deinem Deck hinzu. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte und eine beliebige Anzahl Zauber von deinem Friedhof verbannen; beschwöre 1 „Hexwerker“-Monster als Spezialbeschwörung von deinem Deck, dessen Stufe der Anzahl der Zauber entspricht, die verbannt wurden, um diesen Effekt zu aktivieren. Du kannst jeden Effekt von „Hexwerker-Meisterstück“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Artibruja": selecciona 1 Mágica en cualquier Cementerio; añade a tu mano 1 carta con el mismo nombre en tu Deck. Durante el turno de cualquier jugador, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta y cualquier cantidad de Mágicas en tu Cementerio; Invoca 1 monstruo "Artibruja" de Modo Especial, desde tu Deck, cuyo Nivel sea igual al número de Mágicas desterradas para activar este efecto. Sólo puedes usar cada efecto de "Obra Maestra Artibruja" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Artisanesorcière" : ciblez 1 Magie dans l'un des Cimetières ; ajoutez 1 carte de même nom depuis votre Deck à votre main. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte et un nombre de votre choix de Magies depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Artisanesorcière" depuis votre Deck, dont le Niveau total est égal au nombre de Magies bannies pour activer cet effet. Vous ne pouvez utiliser chaque effet de "Chef-d'Œuvre Artisanesorcière" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Stregartigiana": scegli come bersaglio 1 Magia in qualsiasi Cimitero; aggiungi 1 carta con lo stesso nome dal tuo Deck alla tua mano. Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta e un qualsiasi numero di Magie dal tuo Cimitero; Evoca Specialmente dal tuo Deck 1 mostro "Stregartigiana" con Livello pari al numero di Magie bandite per attivare questo effetto. Puoi utilizzare ogni effetto di "Capolavoro Stregartigiana" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Fazticeira": escolha 1 Magia em qualquer Cemitério; adicione 1 card com o mesmo nome do seu Deck à sua mão. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card e qualquer número de Magias do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Fazticeira" do seu Deck cujo Nível seja igual ao número de Magias banidas para ativar este efeito. Você só pode usar cada efeito de "Obra de Arte Fazticeira" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ウィッチクラフト」モンスターが存在する場合、自分または相手の墓地の魔法カード１枚を対象として発動できる。そのカードの同名カード１枚を自分のデッキから手札に加える。②：自分の墓地から、このカードと魔法カードを任意の数だけ除外して発動できる。除外した魔法カードの数と同じレベルの「ウィッチクラフト」モンスター１体をデッキから特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 또는 상대 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드의 같은 이름의 카드 1장을 자신의 덱에서 패에 넣는다. ②: 자신 묘지에서, 이 카드와 마법 카드를 임의의 수만큼 제외하고 발동할 수 있다. 제외한 마법 카드의 수와 같은 레벨의 "위치크래프트" 몬스터 1장을 덱에서 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上有“魔女工艺”怪兽存在的情况下，以自己或对手墓地的１张魔法卡为对象可以发动。将１张该卡的同名卡从自己的牌组加入手牌。②：从自己的墓地将此卡与任意数量的魔法卡除外可以发动。将１只等级与除外的魔法卡数量相同的“魔女工艺”怪兽从牌组特殊召唤。此效果在此卡被送至墓地的回合不可发动。
