text:
  en: |-
    Target any number of "Vylon" Monster Cards you control that are Equip Cards; Special Summon them in face-up Defense Position. Banish them when they leave the field.
  de: |-
    Wähle eine beliebige Anzahl „Vylon“-Monsterkarten, die du kontrollierst und die Ausrüstungskarten sind; beschwöre sie als Spezialbeschwörung in die offene Verteidigungsposition. Verbanne sie, wenn sie das Spielfeld verlassen.
  es: |-
    Selecciona cualquier cantidad de Cartas de Monstruo "Vylon" que controles que sean Cartas de Equipo; Invócalos de Modo Especial en Posición de Defensa boca arriba. Destiérralos cuando dejen el Campo.
  fr: |-
    Ciblez un nombre de votre choix de Cartes Monstre "Vylon" que vous contrôlez comme Cartes d'Équipement ; Invoquez-les Spécialement en Position de Défense face recto. Bannissez-les lorsqu'elles quittent le Terrain.
  it: |-
    Scegli come bersaglio un qualsiasi numero di Carte Mostro "Vylon" che controlli che sono Carte Equipaggiamento; Evocale Specialmente scoperte in Posizione di Difesa. Bandiscile quando lasciano il Terreno.
  pt: |-
    Escolha qualquer número de Cards de Monstro "Vylon" que você controla que forem Cards de Equipamento; Invoque-os por Invocação-Especial com a face para cima em Posição de Defesa. Bana-os quando eles deixarem o campo.
  ja: |-
    装備カード扱いとして自分フィールド上に存在する「ヴァイロン」と名のついたモンスターカードを任意の枚数選択して発動する。選択したカードを表側守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合ゲームから除外される。
  ko: |-
    자신 필드 위의 장착 카드 취급의 "바이론"이라는 이름이 붙은 몬스터를 임의의 매수만큼 선택하고 발동할 수 있다. 선택한 카드를 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  zh-TW: |-
    可選擇我方場上的任意數量的視為裝備卡的冠有「大日神械」之名的怪獸卡發動。以守備表示特殊召喚選擇的卡。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將從遊戲被除外。
  zh-CN: |-
    可选择我方场上任意数量被视为装备卡的冠有“大日神械”之名的怪兽卡并发动。以守备表示特殊召唤被选择卡牌。以此效果特殊召唤的怪兽，从场上离开的场合从游戏中被除外。
