text:
  en: |-
    Once per turn: You can target up to 2 monsters your opponent controls; your opponent can reveal 1 monster in their hand to negate this card's effect, otherwise destroy those monsters.
  de: |-
    Einmal pro Spielzug kannst du bis zu 2 Monster wählen, die dein Gegner kontrolliert. Dein Gegner kann 1 Monster in seiner Hand vorzeigen, um den Effekt dieser Karte zu annullieren. Falls er das nicht tut, zerstört die gewählten Monster.
  es: |-
    Una vez por turno, puedes seleccionar hasta 2 monstruos de tu adversario, tu adversario puede revelar una carta de monstruo para negar este efecto, si no lo hace, los monstruos seleccionados son destruidos.
  fr: |-
    Une fois par tour : vous pouvez cibler max. 2 monstres contrôlés par votre adversaire ; votre adversaire peut révéler 1 monstre dans sa main pour annuler l'effet de cette carte, sinon détruisez ces monstres.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio fino a 2 mostri controllati dal tuo avversario; il tuo avversario può rivelare 1 mostro nella sua mano per annullare l'effetto di questa carta, altrimenti distruggi quei mostri.
  pt:
  ja: |-
    １ターンに１度、相手フィールド上に存在するモンスターを２体まで選択して発動する事ができる。相手は手札のモンスター１体を見せてこのカードの効果を無効にする事ができる。見せなかった場合、選択したモンスターを破壊する。
  ko: |-
    1턴에 1번, 상대 필드 위에 존재하는 몬스터를 2장까지 선택하고 발동할 수 있다. 상대는 패의 몬스터 1장을 보여주고 이 카드의 효과를 무효로 할 수 있다. 보여주지 않았을 경우, 선택한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择对方场上存在的最多2只怪兽才能发动。对方可以把手卡1只怪兽给人观看让这张卡的效果无效。没给观看的场合，选择的怪兽破坏。
