    Diese Karte kann während jeder Battle Phase zweimal angreifen. Monster, die mit dieser Karte kämpfen, können ihre Kampfposition nicht ändern.
  es: |-
    Esta carta puede atacar dos veces durante cada Battle Phase. Un monstruo que batalle con esta carta no puede cambiar su Posición de Batalla.
  fr: |-
    Cette carte peut attaquer deux fois durant chaque Battle Phase. Tous les monstres qui combattent cette carte ne peuvent pas changer leur position de combat.
  it: |-
    Questa carta può attaccare due volte durante ogni Battle Phase. Qualsiasi mostro che combatte con questa carta non può cambiare la sua Posizione.
  pt: |-
    Este card pode realizar um segundo ataque durante cada Fase de Batalha. Qualquer monstro que batalhar com este card não pode mudar sua posição de batalha.
  ja: |-
    このカードは１度のバトルフェイズ中に２回攻撃する事ができる。このカードと戦闘を行ったモンスターは表示形式を変更する事ができない。
  ko: |-
    이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드와 전투를 실행한 몬스터는 표시 형식을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡在同1次的战斗阶段中可以作2次攻击。和这张卡进行过战斗的怪兽不能把表示形式变更。
