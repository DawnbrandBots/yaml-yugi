name:
  en: Magical Musket - Fiendish Deal
  de: Magische Muskete - Unterweltler-Abkommen
  es: Mágico Mosquete - Trato Demoníaco
  fr: Magie de Mousquet - Accord Démoniaque
  it: Magico Moschetto - Patto Demoniaco
  pt: Mágico Mosquete - Acordo Demoníaco
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>弾<rt>だん</rt></ruby>－デビルズ・ディール
  ja_romaji: Madan - Debiruzu Dīru
  ko: 마탄환－데블즈 딜
  ko_rr:
  zh-TW: 魔彈－魔鬼交易
  zh-CN: 魔弹－魔鬼交易
text:
  en:
  de: |-
    „Magische/r Musket“-Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Magische/r Musket“-Karte von deinem Deck oder Friedhof hinzufügen, außer „Magische Muskete - Unterweltler-Abkommen“. Du kannst nur 1 „Magische Muskete - Unterweltler-Abkommen“ pro Spielzug aktivieren.
  es: |-
    Los monstruos "Mágico/a Mosquete" que controles no pueden ser destruidos por efectos de cartas. Si esta carta en tu posesión es mandada a tu Cementerio por el efecto de una carta del adversario: puedes añadir a tu mano 1 carta "Mágico/a Mosquete" en tu Deck o Cementerio, excepto "Mágico Mosquete - Trato Demoníaco". Sólo puedes activar 1 "Mágico Mosquete - Trato Demoníaco" por turno.
  fr: |-
    Les monstres "Magie de Mousquet" que vous contrôlez ne peuvent pas être détruits par des effets de carte. Si cette carte en votre possession est envoyée à votre Cimetière par un effet de carte de l'adversaire : vous pouvez ajouter 1 carte "Magie de Mousquet" ("Magie de Mousquet - Accord Démoniaque" exclu) depuis votre Deck ou Cimetière à votre main. Vous ne pouvez activer qu'1 "Magie de Mousquet - Accord Démoniaque" par tour.
  it: |-
    I mostri "Magico Moschet" che controlli non possono essere distrutti dagli effetti delle carte. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi aggiungere 1 carta "Magico Moschet" dal tuo Deck o Cimitero alla tua mano, eccetto "Magico Moschetto - Patto Demoniaco". Puoi attivare solo 1 "Magico Moschetto - Patto Demoniaco" per turno.
  pt: |-
    Monstros "Mágico(a) Mosquete" que você controla não podem ser destruídos por efeitos de card. Se este card em sua posse for enviado para o seu Cemitério por um efeito de card do oponente: você pode adicionar 1 card "Mágico(a) Mosquete" do seu Deck ou Cemitério à sua mão, exceto "Mágico Mosquete - Acordo Demoníaco". Você só pode ativar 1 "Mágico Mosquete - Acordo Demoníaco" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「魔弾」モンスターは効果では破壊されない。
    ②：このカードが相手の効果で墓地へ送られた場合に発動できる。自分のデッキ・墓地から「魔弾－デビルズ・ディール」以外の「魔弾」カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "마탄환" 몬스터는 효과로는 파괴되지 않는다. ②: 이 카드가 상대 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "마탄환－데블즈 딜" 이외의 "마탄환" 카드 1장을 고르고 패에 넣는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：只要此卡存在於魔法＆陷阱區，我方場上的「魔彈」怪獸就不會因效果被破壞。②：可在此卡因對方的效果被送至墓地的狀況下發動。從我方牌組・墓地選擇１張「魔彈－魔鬼交易」以外的「魔彈」卡加入手牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：只要此卡存在于魔法与陷阱区域，自己场上的“魔弹”怪兽不会因效果被破坏。②：此卡因对手的效果被送至墓地的情况下可以发动。从自己的牌组・墓地挑选“魔弹－魔鬼交易”以外的１张“魔弹”卡加入手牌。
