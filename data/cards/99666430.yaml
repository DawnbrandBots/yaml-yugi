  pt: Jinzo - Camadas
  ja: <ruby>人<rt>じん</rt></ruby><ruby>造<rt>ぞう</rt></ruby><ruby>人<rt>にん</rt></ruby><ruby>間<rt>げん</rt></ruby>－サイコ・レイヤー
  ja_romaji: Jinzōningen - Saiko Reiyā
  ko: 인조인간－사이코 레이어
  ko_rr: Injoingan - Saiko Rei-eo
  zh-TW: 人造人－念力層疊者
  zh-CN: 人造人－念力层叠者
text:
  en:
  de: |-
    2 Monster der Stufe 6
    Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber, aber seine Effekte können nicht aktiviert werden und es kann keinen Angriff deklarieren. Falls eine Falle auf dem Spielfeld liegt: Du kannst 1 Monster als Tribut anbieten und falls du dies tust, zerstöre 1 offene Karte auf dem Spielfeld. Du kannst jeden Effekt von „Jinzo - Gefächert“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 6
    Puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; toma el control de éste hasta el final de la End Phase, pero no puede activar sus efectos o declarar un ataque. Si una Trampa está en el Campo: puedes Sacrificar 1 monstruo y, si lo haces, destruye 1 carta boca arriba en el Campo. Sólo puedes usar cada efecto de "Jinzo - Estratificado" una vez por turno.
  fr: |-
    2 monstres de Niveau 6
    Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; prenez-en le contrôle jusqu'à la End Phase, mais il ne peut ni activer ses effets ni déclarer d'attaque. Si un Piège est sur le Terrain : vous pouvez Sacrifier 1 monstre, et si vous le faites, détruisez 1 carte face recto sur le Terrain. Vous ne pouvez utiliser chaque effet de "Jinzo - Superposé" qu'une fois par tour.
  it: |-
    2 mostri di Livello 6
    Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo fino alla End Phase, ma esso non può attivare i suoi effetti o dichiarare un attacco. Se una Trappola è sul Terreno: puoi offrire come Tributo 1 mostro e, se lo fai, distruggi 1 carta scoperta sul Terreno. Puoi utilizzare ogni effetto di "Jinzo - Stratificato" una sola volta per turno.
  pt: |-
    2 monstros de Nível 6
    Você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; tome o controle dele até a Fase Final, mas ele não pode ativar seus efeitos ou declarar um ataque. Se uma Armadilha estiver no campo: você pode oferecer 1 monstro como Tributo e, se isso acontecer, destrua 1 card com a face para cima no campo. Você só pode usar cada efeito de "Jinzo - Camadas" uma vez por turno.
  ja: |-
    レベル６モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。この効果でコントロールを得たモンスターは効果を発動できず、攻撃宣言できない。
    ②：フィールドに罠カードが存在する場合に発動できる。自分フィールドのモンスター１体をリリースし、フィールドの表側表示カード１枚を破壊する。
  ko: |-
    레벨 6 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 효과를 발동할 수 없으며, 공격 선언할 수 없다. ②: 필드에 함정 카드가 존재할 경우에 발동할 수 있다. 자신 필드의 몬스터 1장을 릴리스하고, 필드의 앞면 표시의 카드 1장을 골라 파괴한다.
  zh-TW: |-
    等級６怪獸×２
    此卡名的①②效果，１回合各僅限使用１次。①：可去除此卡的１個超量素材，將對方場上的１隻正面表示怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。透過此效果獲得控制權的怪獸無法發動效果，無法進行攻擊宣言。②：可在場上存在陷阱卡的狀況下發動。解放我方場上的１隻怪獸，選擇場上的１張正面表示的卡破壞。
  zh-CN: |-
    等级６怪兽×２
    此卡牌名的①②效果１回合只可各使用１次。①：可移除此卡的１个超量素材，并以对手场上的１只表侧表示怪兽为对象发动。直至结束阶段，获得该怪兽的控制权。以此效果获得控制权之怪兽不可发动效果，也不可进行攻击宣言。②：场上存在有陷阱卡的场合可发动。解放我方场上的１只怪兽，挑选场上的１张表侧表示卡牌并破坏。
