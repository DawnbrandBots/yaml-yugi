  ja: <ruby>人<rt>じん</rt></ruby><ruby>造<rt>ぞう</rt></ruby><ruby>人<rt>にん</rt></ruby><ruby>間<rt>げん</rt></ruby>－サイコ・レイヤー
  ja_romaji: Jinzōningen - Saiko Reiyā
  ko: 인조인간－사이코 레이어
  ko_rr: Injoingan - Saiko Rei-eo
