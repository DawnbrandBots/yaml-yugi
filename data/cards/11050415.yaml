text:
  en: |-
    Special Summon 1 "Performapal Hip Hippo" from your hand, Deck, or Graveyard, then you can Special Summon as many "Hippo Tokens" (Beast-Type/EARTH/Level 1/ATK 0/DEF 0) as possible, but they cannot be Tributed, and monsters your opponent controls cannot target monsters for attacks for the rest of this turn, except "Hippo Tokens". You cannot Special Summon monsters from the Extra Deck while a "Hippo Token" is in a Monster Zone.
  de: |-
    Beschwöre 1 „Künstlerkumpel Lustiges Nilpferd“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof, dann kannst du so viele „Nilpferd-Spielmarken“ (Typ Ungeheuer/ERDE/Stufe 1/ATK 0/DEF 0) wie möglich als Spezialbeschwörung beschwören, aber sie können nicht als Tribut angeboten werden und Monster, die dein Gegner kontrolliert, können für den Rest dieses Spielzugs keine Monster als Angriffsziel wählen, außer „Nilpferd-Spielmarken“. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, solange eine „Nilpferd-Spielmarke“ in einer Monsterzone liegt.
  es: |-
    Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Artistamigo Hipo Genial", y después puedes Invocar de Modo Especial tantas "Fichas Hipo" (Tipo Bestia/TIERRA/Nivel 1/ATK 0/DEF 0) como sea posible, pero no pueden ser Sacrificadas, y por el resto de este turno los monstruos que controle tu adversario no pueden seleccionar monstruos para ataques, excepto a "Fichas Hipo". No puedes Invocar monstruos de Modo Especial desde el Deck Extra mientras haya "Fichas Hipo" en una Zona de Monstruos.
  fr: |-
    Invoquez Spécialement 1 "Hippopotame à la Mode Potartiste" depuis votre main, Deck ou Cimetière, puis vous pouvez Invoquer Spécialement autant de "Jeton Hippopotame" (Type Bête/TERRE/Niveau 1/ATK 0/DEF 0) que possible, mais ils ne peuvent pas être Sacrifiés, et le reste de ce tour, les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres ("Jeton Hippopotame" exclu) avec une attaque. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck tant que "Jeton Hippopotame" est dans une Zone Monstre.
  it: |-
    Evoca Specialmente 1 "Artistamico Ip Ippopotamo" dalla tua mano, Deck o Cimitero, poi puoi Evocare Specialmente tanti "Segna-Ippopotamo" (Tipo Bestia/TERRA/Livello 1/ATK 0/DEF 0) quanti possibile, ma essi non possono essere offerti come Tributo, e i mostri controllati dal tuo avversario non possono scegliere mostri come bersaglio per gli attacchi per il resto di questo turno, eccetto i "Segna-Ippopotamo". Non puoi Evocare Specialmente mostri dall'Extra Deck mentre un "Segna-Ippopotamo" è in una Zona Mostri.
  pt: |-
    Invoque por Invocação-Especial 1 "Hip Hipo Camarartista" da sua mão, Deck ou Cemitério e, depois, você pode Invocar por Invocação-Especial tantas "Fichas Hipo" (Tipo Besta/TERRA/Nível 1/ATK 0/DEF 0) quanto possível, mas elas não podem ser oferecidas como Tributo, e os monstros que seu oponente controla não podem monstros como alvo de ataques pelo resto deste turno, exceto "Fichas Hipo". Você não pode Invocar monstros por Invocação-Especial do Deck Adicional enquanto uma "Ficha Hipo" estiver em uma Zona de Monstros.
  ja: |-
    ①：自分の手札・デッキ・墓地から「ＥＭディスカバー・ヒッポ」１体を選んで特殊召喚する。その後、自分フィールドに「カバートークン」（獣族・地・星１・攻／守０）を可能な限り特殊召喚できる。このトークンはリリースできない。「カバートークン」がモンスターゾーンに存在する限り、自分はエクストラデッキからモンスターを特殊召喚できない。この効果で「カバートークン」を特殊召喚した場合、ターン終了時まで相手は「カバートークン」以外のモンスターを攻撃対象にできない。
  ko: |-
    ①: 자신의 패 / 덱 / 묘지에서 "EM(엔터메이트) 디스커버 히포" 1장을 고르고 특수 소환한다. 그 후, 자신 필드에 "히포 토큰"(야수족 / 땅 / 레벨 1 / 공 0 / 수 0)을 가능한 한 특수 소환할 수 있다. 이 토큰은 릴리스할 수 없다. "히포 토큰"이 몬스터 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. 이 효과로 "히포 토큰"을 특수 소환했을 경우, 턴 종료시까지 상대는 "히포 토큰" 이외의 몬스터를 공격 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手牌・牌组・墓地挑选1只"娱乐伙伴 探索河马"特殊召唤。然后，可将"河马衍生物"（兽族・地・星1·攻／守0）尽可能多地特殊召唤至自己场上。此衍生物不可解放。只要"河马衍生物"存在于怪兽区域，自己不可从额外牌组特殊召唤怪兽。以此效果特殊召唤了"河马衍生物"的情况下，直至回合结束时为止，对手不可将"河马衍生物"以外的怪兽作为攻击对象。
