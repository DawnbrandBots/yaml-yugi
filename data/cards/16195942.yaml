name:
  en: Dark Rebellion Xyz Dragon
  de: Finsterer Rebellions-Xyz-Drache
  es: Dragón Xyz Rebelión Oscura
  fr: Dragon Xyz de la Rébellion des Ténèbres
  it: Drago Xyz Ribellione Oscura
  pt: Dragão Xyz da Rebelião Negra
  ja: ダーク・リベリオン・エクシーズ・ドラゴン
  ja_romaji: Dāku Riberion Ekushīzu Doragon
  ko: 다크 리벨리온 엑시즈 드래곤
  ko_rr: Dakeu Ribellion Eksijeu Deuraegon
  zh-TW: 暗反叛超量龍
  zh-CN: 暗反叛超量龙
text:
  en: |-
    2 Level 4 monsters
    You can detach 2 materials from this card, then target 1 face-up monster your opponent controls; its ATK becomes half its current ATK, and if it does, this card gains that lost ATK.
  de: |-
    2 Monster der Stufe 4
    Du kannst 2 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden gleich der Hälfte seiner derzeitigen ATK und falls sie das tun, erhält diese Karte die verlorenen ATK.
  es: |-
    2 monstruos de Nivel 4
    Puedes desacoplar 2 materiales de esta carta, y después selecciona 1 monstruo boca arriba que controle tu adversario; su ATK se reduce a la mitad de su ATK en este momento y, si lo hace, esta carta gana ese ATK perdido.
  fr: |-
    2 monstres de Niveau 4
    Vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; son ATK devient la moitié de son ATK actuelle, et si elle le devient, cette carte gagne l'ATK perdue.
  it: |-
    2 mostri di Livello 4
    Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa la metà del suo ATK attuale e, se lo fa, questa carta guadagna quell'ATK perso.
  pt: |-
    2 monstros de Nível 4
    Você pode desassociar 2 matérias deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; o ATK dele se torna metade do seu ATK atual e, se isso acontecer, este card ganha esse valor de ATK perdido.
  ja: |-
    レベル４モンスター×２
    ①：このカードのＸ素材を２つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を半分にし、その数値分このカードの攻撃力をアップする。
  ko: |-
    레벨 4 몬스터 × 2
    ①: 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 절반으로 하고, 그 수치만큼 이 카드의 공격력을 올린다.
  zh-TW:
  zh-CN: |-
    等级4怪兽×2
    ①：去除此卡的2个超量素材，以对手场上的1只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成一半，此卡的攻击力上升该变动的数值。
