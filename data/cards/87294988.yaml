name:
  en: Chirubimé, Princess of Autumn Leaves
  de: Chirubimé, Prinzessin der Herbstblätter
  es: Chirubimé, Princesa de las Hojas de Otoño
  fr: Chirubimé, Princesse des Feuilles d'Automne
  it: Chirubimé, Principessa delle Foglie d'Autunno
  pt: Chirubimé, Princesa das Folhas de Outono
  ja: <ruby>紅姫<rt>あき</rt></ruby>チルビメ
  ja_romaji: Aki Chirubime
  ko: 홍희 치루비메
  ko_rr:
  zh-TW:
  zh-CN: 红姬 知流姬
text:
  en: |-
    Your opponent cannot target face-up Plant monsters for attacks, except this one. If this card in your possession is sent to your GY by your opponent's card: You can Special Summon 1 Plant monster from your Deck, except "Chirubimé, Princess of Autumn Leaves".
  de: |-
    Dein Gegner kann keine offenen Pflanze-Monster als Angriffsziele wählen, außer diesem. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Pflanze-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Chirubimé, Prinzessin der Herbstblätter“.
  es: |-
    Tu adversario no puede seleccionar monstruos Planta boca arriba para ataques, excepto éste. Si esta carta en tu posesión es mandada a tu Cementerio por una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Planta, excepto "Chirubimé, Princesa de las Hojas de Otoño".
  fr: |-
    Votre adversaire ne peut pas cibler de monstres Plante face recto (celui-ci exclu) avec une attaque. Si cette carte en votre possession est envoyée à votre Cimetière par une carte de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre Plante ("Chirubimé, Princesse des Feuilles d'Automne" exclu) depuis votre Deck.
  it: |-
    Il tuo avversario non può scegliere come bersaglio per gli attacchi i mostri Pianta scoperti, eccetto questo. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta del tuo avversario: puoi Evocare Specialmente 1 mostro Pianta dal tuo Deck, eccetto "Chirubimé, Principessa delle Foglie d'Autunno".
  pt: |-
    Seu oponente não pode escolher monstros Planta com a face para cima como alvo de ataques, exceto este. Se este card em sua posse for enviado para o seu Cemitério por um card do seu oponente: você pode Invocar por Invocação-Especial 1 monstro Planta do seu Deck, exceto "Chirubimé, Princesa das Folhas de Outono".
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、相手は他の植物族モンスターを攻撃対象に選択できない。また、このカードが相手によって墓地へ送られた場合、デッキから「紅姫チルビメ」以外の植物族モンスター１体を特殊召喚できる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 다른 식물족 몬스터를 공격 대상으로 선택할 수 없다. 또한, 이 카드가 상대에 의해서 묘지로 보내졌을 경우, 덱에서 "홍희 치루비메" 이외의 식물족 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方不能选择其他的植物族怪兽作为攻击对象。此外，这张卡被对方送去墓地的场合，可以从卡组把「红姬 知流姬」以外的1只植物族怪兽特殊召唤。
