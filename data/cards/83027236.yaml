text:
  en: |-
    When an opponent's card effect sends a card(s) from their Deck to the Graveyard, send the top 3 cards of their Deck to the Graveyard.
  de: |-
    Wenn Karten vom Deck deines Gegners durch einen Effekt deines Gegners auf den Friedhof gelegt werden, lege die obersten 3 Karten vom Deck deines Gegners auf den Friedhof.
  es: |-
    Cuando el efecto de una carta de tu adversario manda una o más cartas desde su Deck al Cementerio, manda a su Cementerio las 3 cartas de la parte superior de su Deck.
  fr: |-
    Lorsqu’une ou plusieurs cartes sont envoyées du Deck de votre adversaire au Cimetière par un effet de carte de votre adversaire, envoyez les 3 cartes du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    Quando l'effetto di una carta dell'avversario manda una o più carte dal suo Deck al Cimitero, manda le prime 3 carte del suo Deck al Cimitero.
  pt:
  ja: |-
    相手の効果によって相手のデッキからカードが墓地へ送られた時、相手のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    상대의 효과에 의해서 상대의 덱에서 카드가 묘지로 보내졌을 때, 상대의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    对方的效果从对方卡组让卡送去墓地时，从对方卡组上面把3张卡送去墓地。
