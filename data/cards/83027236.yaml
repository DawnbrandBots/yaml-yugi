text:
  en:
  de: |-
    Wenn ein Karteneffekt deines Gegners Karten von seinem Deck auf den Friedhof legt, lege die obersten 3 Karten seines Decks auf den Friedhof.
  es: |-
    Cuando el efecto de una carta de tu adversario manda una o más cartas desde su Deck al Cementerio, manda a su Cementerio las 3 cartas de la parte superior de su Deck.
  fr: |-
    Lorsque l'effet d'une carte de l'adversaire envoie une ou plusieurs cartes depuis son Deck au Cimetière, envoyez les 3 cartes du dessus de son Deck au Cimetière.
  it: |-
    Quando l'effetto di una carta dell'avversario manda una o più carte dal suo Deck al Cimitero, manda le prime 3 carte del suo Deck al Cimitero.
  pt: |-
    Quando um efeito de card do oponente enviar um ou mais cards do Deck dele ao Cemitério, envie os 3 cards do topo do Deck dele ao Cemitério.
  ja: |-
    ①：相手の効果で相手のデッキからカードが墓地へ送られる度に発動する。相手のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    상대의 효과에 의해서 상대의 덱에서 카드가 묘지로 보내졌을 때, 상대의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW: |-
    因對方的效果從對方牌組將卡送至墓地時，從對方牌組上方將３張卡送至墓地。
  zh-CN: |-
    卡牌因对手效果从对手牌组被送入墓地时，将对手牌组最上方的３张卡牌送入墓地。
