name:
  en: Cards for Black Feathers
  de: Karten für schwarze Federn
  es: Cartas por Plumas Negras
  fr: Cartes Plumes Noires
  it: Carte in Cambio di Piume Nere
  pt: Cards por Penas Negras
  ja: <ruby>黒<rt>くろ</rt></ruby><ruby>羽<rt>はね</rt></ruby>の<ruby>宝<rt>ほう</rt></ruby><ruby>札<rt>さつ</rt></ruby>
  ja_romaji: Kurohane no Hōsatsu
  ko: 검은 날개의 패
  ko_rr:
  zh-TW:
  zh-CN: 黑羽之宝札
text:
  en: |-
    Banish 1 "Blackwing" monster from your hand; draw 2 cards. You cannot Special Summon during the turn you activate this card. You can only activate 1 "Cards for Black Feathers" per turn.
  de: |-
    Entferne 1 „Schwarzflügel“-Monster in deiner Hand aus dem Spiel, um 2 Karten zu ziehen. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, kein Monster als Spezialbeschwörung beschwören. Du kannst nur 1 „Karten für schwarze Federn“ pro Spielzug aktivieren.
  es: |-
    Destierra 1 monstruo "Alanegra" en tu mano; roba 2 cartas. Durante el turno en el que activas esta carta, no puedes Invocar de Modo Especial. Sólo puedes activar 1 "Cartas por Plumas Negras" por turno.
  fr: |-
    Bannissez 1 monstre "Aile Noire" monstre depuis votre main ; piochez 2 cartes. Vous ne pouvez pas Invoquer Spécialement durant le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Cartes Plumes Noires" par tour.
  it: |-
    Rimuovi dal gioco 1 mostro "Alanera" nella tua mano per pescare 2 carte. Non puoi Evocare Specialmente nello stesso turno in cui attivi questa carta. Puoi attivare solo 1 "Carte in Cambio di Piume Nere" per turno.
  pt: |-
    Bana 1 monstro "Asanegra" da sua mão; compre 2 cards. Você não pode Invocar por Invocação-Especial durante o turno em que ativar este card. Você só pode ativar 1 "Cards por Penas Negras" por turno.
  ja: |-
    手札から「ＢＦ」と名のついたモンスター１体をゲームから除外して発動する。自分のデッキからカードを２枚ドローする。このカードを発動するターン、自分はモンスターを特殊召喚する事はできない。「黒羽の宝札」は１ターンに１枚しか発動できない。
  ko: |-
    패에서 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동한다. 자신의 덱에서 카드를 2장 드로우한다. 이 카드를 발동하는 턴, 자신은 몬스터를 특수 소환할 수 없다. "검은 날개의 패"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    把手卡1只名字带有「黑羽」的怪兽从游戏中除外才能发动。从卡组抽2张卡。「黑羽之宝札」在1回合只能发动1张，这张卡发动的回合，自己不能把怪兽特殊召唤。
