text:
  en: |-
    A tiger encased in a protective shell that attacks with razor-sharp fangs.
  de: |-
    Ein Tiger in einem Schutzpanzer, der mit messerscharfen Reißzähnen angreift.
  es: |-
    Un tigre con una concha protectora, que ataca con colmillos afilados como puñales.
  fr: |-
    Tigre recouvert d'une cuirasse protectrice qui attaque à l'aide de griffes acérées comme des lames de rasoir.
  it: |-
    Una tigre rivestita da un guscio protettivo che attacca con i suoi artigli taglientissimi.
  pt: |-
    Um tigre protegido por uma carapaça, que usa suas presas afiadas como lâminas para atacar.
  ja: |-
    甲羅を持ったトラ。硬い甲羅で身を守り、鋭いキバで攻撃する。
  ko: |-
    거북이 등껍질을 가진 호랑이. 딱딱한 등껍질로 몸을 보호하고 날카로운 이빨로 공격한다.
  zh-TW:
  zh-CN: |-
    拥有甲壳的老虎。用坚硬的甲壳保护身体，尖锐的牙齿发动攻击。
