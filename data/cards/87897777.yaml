name:
  en: Vaylantz Mad Marquess
  de: Vaylantz-Wutmarquis
  es: Marqués Maniático Vaylantz
  fr: Marquis de la Folie Vaylantz
  it: Marchese Pazzo Vaylantz
  pt: Marquês Enlouquecido Vaylantz
  ja: ヴァリアンツ<ruby>Ｍ<rt>マッド</rt></ruby>－マーキス
  ja_romaji: Variantsu Maddo - Mākisu
  ko: 밸리언츠<ruby>M<rt>매드</rt></ruby>－마키스
  ko_rr: Baellieoncheumadeu - Makiseu
  zh-TW: 弈勇狂亂者－侯爵
  zh-CN: 弈勇－疯狂侯爵
text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst einen sechsseitigen Würfel werfen, soviele oberste Karten deines Decks (oder so viele, wie du kannst) ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabene „Vaylantz“-Karte hinzufügen, zusätzlich mische die restlichen ins Deck. Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird: Du kannst einen sechsseitigen Würfel werfen und falls du eine 2, 3, 4 oder 5 würfelst, beschwöre 1 Monsterkarte als Spezialbeschwörung von deiner Zauber- & Fallenzone in deine Main-Monsterzone in ihre eigene Spalte. Du kannst jeden Effekt von „Vaylantz-Wutmarquis“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes lanzar un dado de seis caras, excavar ese mismo número de cartas de la parte superior de tu Deck (o tantas como puedas) y, si lo haces, puedes añadir a tu mano 1 carta "Vaylantz" excavada, y además barajar el resto al Deck. Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos: puedes lanzar un dado de seis caras, y si sale un 2, 3, 4 o 5, Invocar de Modo Especial 1 Carta de Monstruo en tu Zona de Magia y Trampas a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar cada efecto de "Marqués Maniático Vaylantz" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez lancer un dé à six faces, dévoilez autant de cartes du dessus de votre Deck (ou autant que vous pouvez), et si vous le faites, vous pouvez ajouter 1 carte "Vaylantz" dévoilée à votre main, et aussi, mélangez les cartes restantes dans le Deck. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre : vous pouvez lancer un dé à six faces, et si le résultat est 2, 3, 4 ou 5, Invoquez Spécialement 1 Carte Monstre depuis votre Zone Magie & Piège dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser chaque effet de "Marquis de la Folie Vaylantz" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi tirare un dado a sei facce, dissotterra quel numero di carte dalla cima del tuo Deck (o tante quante puoi) e, se lo fai, puoi aggiungere 1 carta "Vaylantz" dissotterrata alla tua mano, inoltre mischia il resto nel Deck. Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri: puoi tirare un dado a sei facce e, se tiri un 2, 3, 4 o 5, Evoca Specialmente 1 Carta Mostro dalla tua Zona Magie & Trappole nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare ogni effetto di "Marchese Pazzo Vaylantz" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode lançar um dado de seis faces, escavar esse número de cards do topo do seu Deck (ou tantos quanto puder) e, se isso acontecer, você pode adicionar 1 card "Vaylantz" escavado à sua mão e, além disso, embaralhe o resto no Deck. Se este card na Zona de Monstros se mover para outra Zona de Monstros: você pode lançar um dado de seis faces, e se o resultado for 2, 3, 4 ou 5, Invoque por Invocação-Especial 1 Card de Monstro da sua Zona de Magias & Armadilhas na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar cada efeito de "Marquês Enlouquecido Vaylantz" uma vez por turno.
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードをめくる。その中から「ヴァリアンツ」カード１枚を選んで手札に加える事ができる。残りはデッキに戻す。
    ②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動できる。サイコロを１回振り、２～５が出た場合、自分の魔法＆罠ゾーンのモンスターカード１枚をその正面の自分のメインモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던지고, 나온 눈의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에서 "밸리언츠" 카드 1장을 고르고 패에 넣을 수 있다. 나머지는 덱으로 되돌린다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 주사위를 1회 던지고, 2~5 가 나왔을 경우, 자신의 마법 & 함정 존의 몬스터 카드 1장을 고르고 그 정면의 자신 메인 몬스터 존에 특수 소환한다.
  zh-TW: |-
    此卡名的①②怪獸效果，１回合各僅限使用１次。①：可在我方主要階段發動。擲１次骰子，依擲出的數字從我方牌組的上方翻開卡牌。可從其中選擇１張「弈勇」卡加入手牌。剩餘的送回牌組。②：可在怪獸區的此卡移動至其他怪獸區的狀況下發動。擲１次骰子，在擲出２～５的狀況下，選擇１張我方魔法＆陷阱區的怪獸卡特殊召喚至該正面的我方主要怪獸區。
  zh-CN: |-
    此卡名的①②怪兽效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。掷１次骰子，从自己的牌组上面翻开掷出数字数量的卡。可以从其中挑选１张“弈勇”卡加入手牌。剩余的放回牌组。②：怪兽区域的此卡移动至其他怪兽区域的情况下可以发动。掷１次骰子，出现２～５的情况下，挑选１张自己魔法与陷阱区域的怪兽卡，特殊召唤至其正面的自己主要怪兽区域。
