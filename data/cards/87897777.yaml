text:
  en: |-
    During your Main Phase: You can roll a six-sided die, excavate that many cards from the top of your Deck (or as many as you can), and if you do, you can add 1 excavated "Vaylantz" card to your hand, also shuffle the rest into the Deck. If this card in the Monster Zone moves to another Monster Zone: You can roll a six-sided die, and if you roll a 2, 3, 4, or 5, Special Summon 1 Monster Card from your Spell & Trap Zone to your Main Monster Zone in its same column. You can only use each effect of "Vaylantz Mad Marquess" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードをめくる。その中から「ヴァリアンツ」カード１枚を選んで手札に加える事ができる。残りはデッキに戻す。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動できる。サイコロを１回振り、２～５が出た場合、自分の魔法＆罠ゾーンのモンスターカード１枚を選んでその正面の自分のメインモンスターゾーンに特殊召喚する。
  ko: |-
    이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던지고, 나온 눈의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에서 "밸리언츠" 카드 1장을 고르고 패에 넣을 수 있다. 나머지는 덱으로 되돌린다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 주사위를 1회 던지고, 2~5 가 나왔을 경우, 자신의 마법 & 함정 존의 몬스터 카드 1장을 고르고 그 정면의 자신 메인 몬스터 존에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②怪兽效果1回合各能使用1次。①：自己的主要阶段可以发动。掷1次骰子，按照掷出的数的数量，从自己的卡组上面将卡翻开。可以从那之中选1张「ヴァリアンツ／群豪」卡加入手牌。剩下的返回卡组。②：怪兽区的这张卡被移动到其他的怪兽区的场合可以发动。掷1次骰子，掷出2～5的场合，选自己的魔法陷阱区的1张怪兽卡特殊召唤到其正对面的自己的主要怪兽区。
