text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase: Lege 1 Nebel-Zählmarke auf jedes offene Monster auf dem Spielfeld.
  es: |-
    Una vez por turno, durante tu Standby Phase: pon 1 Contador de Niebla en cada monstruo boca arriba en el Campo.
  fr: |-
    Une fois par tour, durant votre Standby Phase : placez 1 Compteur Brume sur chaque monstre face recto sur le Terrain.
  it: |-
    Una volta per turno, durante la tua Standby Phase: metti 1 Segnalino Nebbia su ogni mostro scoperto sul Terreno.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: coloque 1 Marcador de Névoa em cada monstro com a face para cima no campo.
  ja: |-
    ①：自分スタンバイフェイズに発動する。フィールドの全ての表側表示モンスターに、フォッグカウンターを１つずつ置く。
  ko: |-
    자신의 스텐바이 페이즈마다 필드 위에 앞면 표시로 존재하는 모든 몬스터에, 포그 카운터를 1개 놓는다.
  zh-TW: |-
    在我方每次的準備階段發動。在場上全部正面表示怪獸各放置１個霧計數物。
  zh-CN: |-
    每次我方准备阶段发动。各放置１个雾计数物至场上的全部表侧表示怪兽。
