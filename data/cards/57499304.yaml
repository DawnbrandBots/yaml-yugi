text:
  en: |-
    (This card is always treated as a "Seventh" card.)
    During damage calculation, if your "Number" Xyz Monster that has a number between "101" and "107" in its name, or your Xyz Monster that has any such monsters as material, battles: Banish that monster you control and any material attached to it. During the End Phase of the turn you activated this card, Special Summon 1 Rank 3 or lower Xyz Monster from your Extra Deck, except a "Number" monster, and if you do, inflict damage to your opponent equal to its original ATK.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分の、「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」ＸモンスターまたはそのモンスターをＸ素材としているＸモンスターが戦闘を行うダメージ計算時に発動できる。その自分のモンスターを除外する（Ｘ素材を持っているモンスターを除外する場合はそのＸ素材も全て除外する）。このカードを発動したターンのエンドフェイズに、「Ｎｏ．」モンスターを除くランク３以下のＸモンスター１体をＥＸデッキから特殊召喚し、その元々の攻撃力分のダメージを相手に与える。
  ko: |-
    ①: 자신의, "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터 또는 그 몬스터를 엑시즈 소재로 하고 있는 엑시즈 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 자신 몬스터를 제외한다(엑시즈 소재를 가지고 있는 몬스터를 제외할 경우에는 그 엑시즈 소재도 전부 제외한다). 이 카드를 발동한 턴의 엔드 페이즈에, "No." 몬스터가 아닌 랭크 3 이하의 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    ①：自己的「No.101」～「No.107」其中任意种的「No.」超量怪兽或者有那怪兽在作为超量素材中的超量怪兽进行战斗的伤害计算时才能发动。那只自己怪兽除外（把持有超量素材的怪兽除外的场合那些超量素材也全部除外）。这张卡发动的回合的结束阶段，除「No.」怪兽外的1只3阶以下的超量怪兽从额外卡组特殊召唤，给与对方那个原本攻击力数值的伤害。
