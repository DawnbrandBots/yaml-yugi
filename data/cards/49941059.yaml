text:
  en: |-
    If you control 2 or more Spellcaster monsters: Change 1 Attack Position monster your opponent controls to Defense Position, then take control of it, and if you do, it cannot be destroyed by battle.
  de: |-
    Falls du 2 oder mehr Hexer-Monster kontrollierst: Ändere 1 Monster in Angriffsposition, das dein Gegner kontrolliert, in die Verteidigungsposition, dann übernimm die Kontrolle darüber und falls du dies tust, kann es nicht durch Kampf zerstört werden.
  es: |-
    Si controlas 2 o más monstruos Lanzador de Conjuros: cambia 1 monstruo en Posición de Ataque que controle tu adversario a Posición de Defensa, y después toma su control y, si lo haces, éste no puede ser destruido en batalla.
  fr: |-
    Si vous contrôlez min. 2 monstres Magicien : changez 1 monstre en Position d'Attaque contrôlé par votre adversaire en Position de Défense, puis prenez-en le contrôle, et si vous le faites, il ne peut pas être détruit au combat.
  it: |-
    Se controlli 2 o più mostri Incantatore: metti in Posizione di Difesa 1 mostro in Posizione di Attacco controllato dal tuo avversario, poi prendine il controllo e, se lo fai, esso non può essere distrutto in battaglia.
  pt: |-
    Se você controlar 2 ou mais monstros Mago: coloque em Posição de Defesa 1 monstro em Posição de Ataque que seu oponente controla e, depois, tome o controle dele e, se isso acontecer, ele não pode ser destruído em batalha.
  ja: |-
    ①：自分フィールドに魔法使い族モンスターが２体以上存在する場合に発動できる。相手フィールドの攻撃表示モンスター１体を選んで守備表示にする。その後、そのモンスターのコントロールを得る。この効果でコントロールを得たモンスターは戦闘では破壊されない。
  ko: |-
    ①: 자신 필드에 마법사족 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 상대 필드의 공격 표시 몬스터 1장을 고르고 수비 표시로 한다. 그 후, 그 몬스터의 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    ①：可在我方場上存在２隻以上的魔法使族怪獸的狀況下發動。選擇對方場上的１隻攻擊表示怪獸變為守備表示。其後，獲得該怪獸的控制權。透過此效果獲得控制權的怪獸不會因戰鬥被破壞。
  zh-CN: |-
    ①：自己场上有２只以上魔法师族怪兽存在的情况下可以发动。挑选对手场上的１只攻击表示怪兽改成守备表示。然后获得该怪兽的控制权。以此效果获得控制权的怪兽不会因战斗被破坏。
