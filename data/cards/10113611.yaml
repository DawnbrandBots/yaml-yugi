text:
  en: |-
    This card can attack directly. You can only use each of the following effects of "Wattuna" once per turn. At the end of the Damage Step, if your monster inflicts battle damage to your opponent: You can Special Summon this card from your hand. When this card inflicts battle damage to your opponent by a direct attack: You can Tribute this card on the field and 1 or more non-Tuner monsters from your hand and/or face-up field, and Special Summon 1 "Watt" Synchro Monster from your Extra Deck whose Level equals the total Levels of those Tributed monsters.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分のモンスターが相手に戦闘ダメージを与えたダメージステップ終了時に発動できる。このカードを手札から特殊召喚する。②：このカードは直接攻撃できる。③：このカードが直接攻撃で相手に戦闘ダメージを与えた時に発動できる。このカードと、チューナー以外の自分の手札・フィールド（表側表示）のモンスター１体以上をリリースし、リリースしたモンスターのレベルの合計と同じレベルを持つ「エレキ」Ｓモンスター１体をＥＸデッキから特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 몬스터가 상대에게 전투 데미지를 준 데미지 스텝 종료시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 직접 공격할 수 있다. ③: 이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 이 카드와, 튜너 이외의 자신의 패 / 필드(앞면 표시)의 몬스터 1장 이상을 릴리스하고, 릴리스한 몬스터의 레벨의 합계와 같은 레벨을 가지는 "일렉" 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。
    ①：自己的怪兽给予了对手战斗伤害的伤害步骤结束时可以发动。从手牌将此卡特殊召唤。
    ②：此卡可直接攻击。
    ③：此卡以直接攻击给予对手战斗伤害时可以发动。解放此卡、和自己手牌・场上（表侧表示）１只以上协调以外的怪兽，从额外牌组将等级与所解放怪兽的合计等级相同的１只“电力”同步怪兽特殊召唤。
