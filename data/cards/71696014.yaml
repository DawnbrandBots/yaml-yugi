text:
  en: |-
    During your opponent's turn (Quick Effect): You can discard 1 Spell/Trap; Special Summon 1 "Dark Magician" from your Deck. During your opponent's turn, if you activate a Spell/Trap Card or effect while this card is in your GY (except during the Damage Step): You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Magician's Robe" once per turn.
  de: |-
    Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Zauber/Falle abwerfen; beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deinem Deck. Während des Spielzugs deines Gegners, falls du eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktivierst, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Robe des Magiers“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de tu adversario (Efecto Rápido): puedes descartar 1 Mágica/Trampa; Invoca de Modo Especial 1 "Mago Oscuro" desde tu Deck. Durante el turno de tu adversario, si activas una Carta Mágica/de Trampa o su efecto mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Túnica del Mago" una vez por turno.
  fr: |-
    Durant le tour de votre adversaire (Effet Rapide) : vous pouvez défausser 1 Magie/Piège ; Invoquez Spécialement 1 "Magicien Sombre" depuis votre Deck. Durant le tour de votre adversaire, si vous activez une Carte Magie/Piège ou effet de Magie/Piège tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Robe du Magicien" qu'une fois par tour.
  it: |-
    Durante il turno del tuo avversario (Effetto Rapido): puoi scartare 1 Magia/Trappola; Evoca Specialmente 1 "Mago Nero" dal tuo Deck. Durante il turno del tuo avversario, se attivi una Carta Magia/Trappola o un suo effetto mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Tunica del Mago" una sola volta per turno.
  pt: |-
    Durante o turno do seu oponente (Efeito Rápido): você pode descartar 1 Magia/Armadilha; Invoque por Invocação-Especial 1 "Mago Negro" do seu Deck. Durante o turno do seu oponente, se você ativar um Card ou efeito de Magia/Armadilha enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Túnica do Mago" uma vez por turno.
  ja: |-
    「マジシャンズ・ローブ」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに手札から魔法・罠カード１枚を捨てて発動できる。デッキから「ブラック・マジシャン」１体を特殊召喚する。②：このカードが墓地に存在する状態で、相手ターンに自分が魔法・罠カードの効果を発動した場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    "매지션즈 로브"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에 패에서 마법 / 함정 카드 1장을 버리고 발동할 수 있다. 덱에서 "블랙 매지션" 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 상대 턴에 자신이 마법 / 함정 카드의 효과를 발동했을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在对手回合从手牌将1张魔法・陷阱卡舍弃可以发动。从牌组将1只"黑魔导"特殊召唤。②：在此卡存在于墓地的状态下，自己在对手回合发动魔法・陷阱卡的效果的情况下可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
