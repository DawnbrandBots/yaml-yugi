name:
  en: Darklord Enchantment
  de: Finsterlord-Verzauberung
  es: Encantamiento del Señoroscuro
  fr: Enchantement Ange Déchu
  it: Incantesimo Signore Oscuro
  pt: Encantamento do Senhor Obscuro
  ja: <ruby>魅<rt>み</rt></ruby><ruby>惑<rt>わく</rt></ruby>の<ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>
  ja_romaji: Miwaku no Datenshi
  ko: 매혹의 타락천사
  ko_rr: Maehok-ui Tarakcheonsa
  zh-TW: 魅惑的墮天使
  zh-CN: 魅惑的堕天使
text:
  en: |-
    Send 1 "Darklord" monster from your hand or face-up field to the GY; take control of 1 face-up monster your opponent controls until the End Phase. You can only activate 1 "Darklord Enchantment" per turn.
  de: |-
    Lege 1 „Finsterlord“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; übernimm bis zur End Phase die Kontrolle über 1 offenes Monster, das dein Gegner kontrolliert. Du kannst nur 1 „Finsterlord-Verzauberung“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo "Señoroscuro/a" en tu mano o Campo boca arriba; hasta la End Phase, toma el control de 1 monstruo boca arriba que controle tu adversario. Sólo puedes activar 1 "Encantamiento del Señoroscuro" por turno.
  fr: |-
    Envoyez 1 monstre "Ange Déchu" depuis votre main ou Terrain face recto au Cimetière ; jusqu'à la End Phase, prenez le contrôle d'1 monstre face recto contrôlé par votre adversaire. Vous ne pouvez activer qu'1 "Enchantement Ange Déchu" par tour.
  it: |-
    Manda 1 mostro "Signore Oscuro" dalla tua mano o dal tuo Terreno scoperto al Cimitero; prendi il controllo di 1 mostro scoperto controllato dal tuo avversario fino alla End Phase. Puoi attivare solo 1 "Incantesimo Signore Oscuro" per turno.
  pt: |-
    Envie 1 monstro "Senhor(a) Obscuro(a)" da sua mão ou com a face para cima no campo para o Cemitério; até a Fase Final, tome o controle de 1 monstro com a face para cima que seu oponente controla. Você só pode ativar 1 "Encantamento do Senhor Obscuro" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、「堕天使」モンスター１体を墓地へ送って発動できる。相手フィールドの表側表示モンスター１体を選び、エンドフェイズまでコントロールを得る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "타락천사" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 앞면 표시 몬스터 1장을 고르고, 엔드 페이즈까지 컨트롤을 얻는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可從手牌及我方場上的正面表示怪獸中，將１隻「墮天使」怪獸送至墓地發動。選擇對方場上的１隻正面表示怪獸，在結束階段前獲得控制權。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌及自己场上的表侧表示怪兽中，将１只“堕天使”怪兽送至墓地可以发动。挑选对手场上的１只表侧表示怪兽，直至结束阶段为止获得控制权。
