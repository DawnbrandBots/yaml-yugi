  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから以下のモンスターを１体ずつ手札に加える。その後、自分の手札を１枚選んで捨てる。●「ジャンク・シンクロン」●「ジャンク・ウォリアー」「スターダスト・ドラゴン」のいずれかのカード名が記されたモンスター②：墓地のこのカードを除外し、自分フィールドのＳモンスター１体を対象として発動できる。そのモンスターのレベルを１つ下げる。さらにこのターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「シンクロン」モンスター１体を召喚できる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将以下的怪兽各1只加入手牌。然后，挑选自己的1张手牌舍弃。
    ●“废品同步士”
    ●记载有“废品战士”“星尘龙”中的任一卡名的怪兽
    ②：将墓地的此卡除外，以自己场上的1只同步怪兽为对象可以发动。该怪兽的等级下降1。进而在此回合，自己在通常召唤之外，可在自己的主要阶段追加1次召唤1只“同步士”怪兽。
