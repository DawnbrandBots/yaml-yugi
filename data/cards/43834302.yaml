text:
  en: |-
    Add 1 "Junk Synchron", and 1 monster that mentions "Junk Warrior" or "Stardust Dragon", from your Deck to your hand, then discard 1 card. You can banish this card from your GY, then target 1 Synchro Monster you control; decrease its Level by 1, then, during your Main Phase this turn, you can Normal Summon 1 "Synchron" monster, in addition to your Normal Summon/Set (you can only gain this effect once per turn). You can only activate 1 "Synchro Fellows" per turn.
