name:
  en: Synchro Fellowship
  de: Synchro-Gemeinschaft
  es: Comunidad Sincro
  fr: Camaraderie Synchro
  it: Compagnia Synchro
  pt: Sociedade Sincro
  ja: シンクロ・フェローズ
  ja_romaji: Shinkuro Ferōzu
