text:
  en: |-
    Requires 3 Tributes to Normal Summon (cannot be Normal Set). To Tribute Summon this card face-up, you can Tribute Continuous Spells/Traps you control, as well as monsters. When your opponent activates a monster effect in the hand or field and you control this Tribute Summoned card (Quick Effect): You can negate the activation, and if you do, destroy that card. If this Tribute Summoned card is destroyed by battle, or by an opponent's card effect while in its owner's Monster Zone: You can skip your opponent's next Main Phase. You can only use each effect of "Master Peace, the True Dracoverlord" once per turn.
