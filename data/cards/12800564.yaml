  ja: |-
    このカードを通常召喚する場合、自分フィールドのモンスター３体をリリースして召喚しなければならず、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＡ召喚されている場合、相手が手札・フィールドのモンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。②：Ａ召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。次の相手メインフェイズをスキップする。
