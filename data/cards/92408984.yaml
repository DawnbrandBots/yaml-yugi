text:
  en: |-
    Discard 1 card from your hand. Negate the effect of a Trap Card that targets 1 face-up Dragon-Type monster and destroy the Trap Card.
  de: |-
    Wirf 1 Karte aus deiner Hand ab, um den Effekt einer Fallenkarte, die 1 offenes Monster vom Typ Drache als Ziel bestimmt, zu annullieren und die Fallenkarte zu zerstören.
  es: |-
    Descarta 1 carta de tu mano. Niega el efecto de una Carta de Trampa que designe 1 monstruo de Tipo Dragón boca arriba como objetivo y destruye la Carta de Trampa.
  fr: |-
    Défaussez 1 carte de votre main pour annuler l'effet d'une Carte Piège désignant 1 monstre de Type Dragon face recto comme cible et détruisez-la.
  it: |-
    Scarta 1 carta dalla tua mano per annullare l'effetto di una Carta Trappola che designa 1 mostro scoperto di Tipo Drago come bersaglio e distruggila.
  pt: |-
    Descarte 1 card da sua mão. Anule o efeito de um Card de Armadilha que designe 1 monstro do Tipo Dragão com a face para cima como alvo e destrua o Card de Armadilha.
  ja: |-
    手札を１枚捨てる。表側表示のドラゴン族モンスター１体を対象とする罠カードの効果を無効にし破壊する。
  ko: |-
    패를 1장 버린다. 앞면 표시의 드래곤족 몬스터 1장을 대상으로 하는 함정 카드의 효과를 무효로 하여 파괴한다.
  zh-TW:
  zh-CN: |-
    丢弃1张手卡。以表侧表示的龙族怪兽1只为对象的陷阱卡的效果无效并破坏。
