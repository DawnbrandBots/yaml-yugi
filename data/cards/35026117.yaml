  zh-CN: 迷宫的重魔战车
text:
  en: |-
    You can Normal Summon this card without Tributing. Cannot attack the turn it is Normal Summoned. During your Main Phase: You can place 1 of your "Sanga of the Thunder", "Kazejin", or "Suijin" that is banished, or in your hand or Deck, face-up in your Spell & Trap Zone as a Continuous Spell, then, if you control a "Labyrinth Wall" card, you can destroy 1 monster your opponent controls. You can only use this effect of "Labyrinth Heavy Tank" once per turn.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Normalbeschwörung beschworen wurde. Während deiner Main Phase: Du kannst 1 deiner „Sanga des Donners“, „Kazejin“ oder „Suijin“, der verbannt ist oder sich in deiner Hand oder deinem Deck befindet, offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, dann, falls du eine „Labyrinthmauer“-Karte kontrollierst, kannst du 1 Monster zerstören, das dein Gegner kontrolliert. Du kannst diesen Effekt von „Schwerer Labyrinthpanzer“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar. No puede atacar en el turno en el que es Invocada de Modo Normal. Durante tu Main Phase: puedes poner boca arriba en tu Zona de Magia y Trampas como una Mágica Continua 1 de tus "Sanga del Trueno", "Kazejin" o "Suijin" que esté desterrado, o en tu mano o Deck y después, si controlas una carta "Muro Laberinto", puedes destruir 1 monstruo que controle tu adversario. Sólo puedes usar este efecto de "Tanque Pesado Laberinto" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifices. Ne peut pas attaquer le tour où elle est Invoquée Normalement. Durant votre Main Phase : vous pouvez placer 1 de vos "Sanga du Tonnerre", "Kazejin" ou "Suijin" qui est banni, ou dans votre main ou Deck, face recto dans votre Zone Magie & Piège comme Magie Continue, puis, si vous contrôlez une carte "Mur du Labyrinthe", vous pouvez détruire 1 monstre contrôlé par votre adversaire. Vous ne pouvez utiliser cet effet de "Char Lourd du Labyrinthe" qu'une fois par tour.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi. Non può attaccare nel turno in cui viene Evocato Normalmente. Durante la tua Main Phase: puoi mettere 1 dei tuoi "Sanga del Tuono", "Kazejin" o "Suijin" che è bandito, o nella tua mano o Deck, scoperto nella tua Zona Magie & Trappole come una Magia Continua, poi, se controlli un carta "Mura Labirintiche", puoi distruggere 1 mostro controllato dal tuo avversario. Puoi utilizzare questo effetto di "Carrarmato Pesante Labirinto" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode atacar no turno em que for Invocado por Invocação-Normal. Durante sua Fase Principal: você pode colocar 1 dos seus "Sanga do Trovão", "Kazejin" ou "Suijin" que estiverem banidos, ou na sua mão ou no Deck, com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua e, depois, se você controlar um card "Paredes do Labirinto", você pode destruir 1 monstro que seu oponente controla. Você só pode usar este efeito de "Tanque Pesado do Labirinto" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードはリリースなしで召喚できる。②：このカードは召喚したターンには攻撃できない。③：自分メインフェイズに発動できる。自分の手札・デッキ・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」のいずれか１体を選び、永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。自分フィールドに「ラビリンス・ウォール」カードが存在する場合、さらに相手フィールドのモンスター１体を破壊できる。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드는 일반 소환한 턴에는 공격할 수 없다. ③: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 덱 / 제외 상태의 "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가" 중 어느 1장을 골라, 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 자신 필드에 "래버린스 월" 카드가 존재할 경우, 추가로 상대 필드의 몬스터 1장을 파괴할 수 있다.
  zh-TW: |-
    此卡名的③效果，１回合僅限使用１次。
    ①：不需解放即可召喚此卡。
    ②：此卡在召喚的回合無法攻擊。
    ③：可在我方主要階段發動。選擇我方手牌・牌組・除外狀態的「雷魔神－桑卡」、「風魔神－胡卡」、「水魔神－斯卡」的任意１隻，視為永續魔法卡以正面表示置於我方魔法＆陷阱區。在我方場上存在「迷宮壁」卡的狀況下，另可破壞對方場上的１隻怪獸。
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。
    ①：此卡无需解放即可召唤。
    ②：此卡在召唤的回合不可攻击。
    ③：在自己的主要阶段可以发动。挑选自己的手牌・牌组・除外状态的“雷魔神－桑迦”、“风魔神－休迦”、“水魔神－苏迦”中的任意１只，视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。自己场上存在“迷宫壁”卡的情况下，进而可破坏对手场上的１只怪兽。
