  zh-CN: |-
    这个卡名的③效果1回合只能发动1次。①：这张卡可以不作解放地召唤。②：这张卡在召唤的回合不能攻击。③：自己的主要阶段可以发动。从自己的卡组、手牌以及除外中的自己的卡之中，选「雷魔神－サンガ／雷魔神-桑迦」、「風魔神－ヒューガ／风魔神-修迦」、「水魔神－スーガ／水魔神-斯迦」之中的任意1只，当作永续魔法卡使用以表侧表示放置到自己的魔法陷阱区。那之后，自己场上有「Labyrinth Wall／迷宫壁」卡存在的场合，可以选对手场上的1只怪兽破坏。
