  ja: <ruby>迷<rt>めい</rt></ruby><ruby>宮<rt>きゅう</rt></ruby>の<ruby>重<rt>じゅう</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>車<rt>しゃ</rt></ruby>
