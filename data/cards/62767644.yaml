name:
  en: Inferno of the Ashened
  de: Inferno der in Asche Gelegten
  es: Infierno de los Calcinados
  fr: Inferno du Cendré
  it: Inferno dell'Incenerita
  pt: Inferno do Cinzento
  ja: <ruby>灰<rt>かい</rt></ruby><ruby>滅<rt>めつ</rt></ruby>の<ruby>劫<rt>ごう</rt></ruby><ruby>火<rt>か</rt></ruby>
