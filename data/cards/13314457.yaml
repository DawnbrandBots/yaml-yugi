text:
  en:
  de: |-
    Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, erhalten alle offenen WASSER Monster, die du kontrollierst, bis zum Ende dieses Spielzugs 500 ATK.
  es: |-
    Cuando esta carta es mandada al Cementerio desde el Campo, todos los monstruos de AGUA boca arriba que controles ganan 500 ATK hasta el final de este turno.
  fr: |-
    Lorsque cette carte est envoyée du Terrain au Cimetière, tous les monstres EAU face recto que vous contrôlez gagnent 500 points d'ATK jusqu'à la fin de ce tour.
  it: |-
    Quando questa carta viene mandata dal Terreno al Cimitero, tutti i mostri ACQUA scoperti che controlli guadagnano 500 ATK fino alla fine di questo turno.
  pt: |-
    Quando este card for enviado do campo para o Cemitério, todos os monstros de ÁGUA com a face para cima que você controla ganham 500 de ATK até o final deste turno.
  ja: |-
    ①：このカードがフィールドから墓地へ送られた場合に発動する。自分フィールドの全ての水属性モンスターの攻撃力はターン終了時まで５００アップする。
  ko: |-
    이 카드가 필드 위에서 묘지로 보내졌을 때, 자신 필드 위에 앞면 표시로 존재하는 모든 물 속성 몬스터의 공격력은 엔드 페이즈시까지 500 포인트 올린다.
  zh-TW: |-
    此卡從場上被送至墓地時，我方場上水屬性怪獸的攻擊力在回合結束前提升５００。
  zh-CN: |-
    此卡从场上被送入墓地时，所有以表侧表示存在于我方场上的水属性怪兽的攻击力上升５００点，直到结束阶段时。
