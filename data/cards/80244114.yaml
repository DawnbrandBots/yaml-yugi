text:
  en: |-
    When this card you control is destroyed by your opponent's card (either by battle or by card effect) and sent to your Graveyard, you can select 1 "Stardust Dragon" in your Graveyard and Special Summon it in face-up Defense Position. You can remove from play this card in the Graveyard to select 1 face-up Dragon-Type Synchro Monster you control. Once per turn, that Synchro Monster cannot be destroyed by battle, but each time this effect is applied, it loses 800 ATK and DEF at the end of the Damage Step.
  de: |-
    Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf deinen Friedhof gelegt wird, kannst du 1 "Sternenstaubdrache" in deinem Friedhof wählen und als Spezialbeschwörung in die offene Verteidigungsposition beschwören. Du kannst diese Karte im Friedhof aus dem Spiel entfernen, um 1 offenes Synchromonster vom Typ Drache zu wählen, das du kontrollierst, zu wählen. Einmal pro Spielzug kann das Synchromonster nicht durch Kampf zerstört werden, aber jedes Mal, wenn dieser Effekt angewendet wird, verliert es am Ende des Damage Steps 800 ATK und DEF.
  es: |-
    Cuando esta carta que controlas es destruida por una carta de tu adversario (ya sea en batalla o por efecto de una carta) y mandada al Cementerio, puedes seleccionar 1 "Dragón de Polvo de Estrellas" en tu Cementerio e Invocarlo de Modo Especial en Posición de Defensa boca arriba. Puedes retirar del juego esta carta en el Cementerio para seleccionar 1 Monstruo de Sincronía de Tipo Dragón boca arriba que controles. Una vez por turno, ese Monstruo de Sincronía no puede ser destruido en batalla, pero cada vez que se aplica este efecto, el monstruo pierde 800 ATK y DEF al final del Damage Step.
  fr: |-
    Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par l'effet d'une carte) et envoyée à votre Cimetière, vous pouvez sélectionner 1 "Dragon Poussière d'Étoile" dans votre Cimetière et l'Invoquer Spécialement en Position de Défense face recto. Vous pouvez retirer du jeu cette carte dans votre Cimetière pour sélectionner 1 Monstre Synchro de Type Dragon face recto que vous contrôlez. Une fois par tour, ce Monstre Synchro ne peut pas être détruit au combat, mais chaque fois que cet effet est appliqué, il perd 800 points d'ATK et de DEF à la fin de la Damage Step.
  it: |-
    Quando questa carta che controlli viene distrutta e mandata al Cimitero da una carta del tuo avversario (in battaglia o dall'effetto di una carta), puoi scegliere 1 "Drago Polvere di Stelle" nel tuo Cimitero ed Evocarlo Specialmente scoperto in Posizione di Difesa. Puoi rimuovere dal gioco questa carta nel Cimitero per scegliere 1 Mostro Synchro di Tipo Drago scoperto che controlli. Una volta per turno, quel Mostro Synchro non può essere distrutto in battaglia, ma ogni volta che questo effetto si applica, esso perde 800 ATK e DEF fino alla fine del Damage Step.
  pt: |-
    Quando você controla esta carta e ela é destruída por ataque ou efeito de cartas do seu oponente e é enviada ao cemitério, você pode selecionar 1 "Stardust Dragon" no seu cemitério e invocar especialmente ele virado para cima em modo de defesa. Você pode remover do jogo esta carta do seu cemitério para selecionar um monstro Synchro Tipo-Dragão virado para cima que você controla. Uma vez por turno, Esse Monstro Synchro não pode ser destruído por batalha. No fim de cada cálculo de dano que este efeito é aplicado, esse Monstro Synchro perde 800 pontos de ATK e DEF.
  ja: |-
    自分フィールド上に存在するこのカードが相手によって破壊され墓地へ送られた時、自分の墓地に存在する「スターダスト・ドラゴン」１体を選択して表側守備表示で特殊召喚する事ができる。また、墓地に存在するこのカードをゲームから除外し、自分フィールド上に表側表示で存在するドラゴン族のシンクロモンスター１体を選択して発動する事ができる。選択したモンスターは１ターンに１度だけ戦闘では破壊されず、この効果を適用したダメージステップ終了時に攻撃力・守備力は８００ポイントダウンする。
  ko: |-
    자신 필드 위에 존재하는 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 "스타더스트 드래곤" 1장을 선택하고 앞면 수비 표시로 특수 소환할 수 있다. 또한, 묘지에 존재하는 이 카드를 게임에서 제외하고, 자신 필드 위에 앞면 표시로 존재하는 드래곤족의 싱크로 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터는 1턴에 1번밖에 전투로는 파괴되지 않으며, 이 효과를 적용한 데미지 스텝 종료시에 공격력/수비력은 800 포인트 내린다.
  zh-TW:
  zh-CN: |-
    自己场上存在的这张卡被对方破坏送去墓地时，可以选择自己墓地存在的1只「星尘龙」表侧守备表示特殊召唤。此外，把墓地存在的这张卡从游戏中除外，选择自己场上表侧表示存在的1只龙族的同调怪兽才能发动。选择的怪兽1回合只有1次不会被战斗破坏，这个效果适用的伤害步骤结束时攻击力·守备力下降800。
