name:
  en: Bark of Dark Ruler
  de: Gebell des Dunklen Herrschers
  es: Ladrido del Gobernante Oscuro
  fr: Le Rugissement du Gouverneur des Ténèbres
  it: Latrato del Sovrano Oscuro
  pt: Rugido do Governante Sombrio
  ja: <ruby>冥<rt>めい</rt></ruby><ruby>王<rt>おう</rt></ruby>の<ruby>咆<rt>ほう</rt></ruby><ruby>哮<rt>こう</rt></ruby>
  ja_romaji: Meiō no Hōkō
  ko: 명왕의 포효
  ko_rr:
  zh-TW: 冥王的咆哮
  zh-CN: 冥王的咆哮
text:
  en: |-
    If a Fiend monster you control battles, during the Damage Step: Pay LP in multiples of 100, then target the opponent's battling monster; that opponent's monster loses that much ATK and DEF, until the end of this turn.
  de: |-
    Falls ein Unterweltler-Monster kämpft, das du kontrollierst, während des Damage Steps: Zahle LP in Vielfachen von 100 und wähle dann das kämpfende Monster des Gegners; jenes Monster des Gegners verliert bis zum Ende dieses Spielzugs so viele ATK und DEF.
  es: |-
    Si un monstruo Demonio que controlas batalla, durante el Damage Step: paga LP en múltiplos de 100, y después selecciona el monstruo batallante del adversario; hasta el final de este turno, ese monstruo del adversario pierde esa misma cantidad de ATK y DEF.
  fr: |-
    Si un monstre Démon que vous contrôlez combat, durant la Damage Step : payez des LP en multiples de 100, puis ciblez le monstre combattant de l'adversaire ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd autant d'ATK/DEF.
  it: |-
    Se un mostro Demone che controlli combatte, durante il Damage Step: paga LP in multipli di 100, poi scegli come bersaglio il mostro dell'avversario che sta combattendo; quel mostro dell'avversario perde quell'ammontare di ATK e DEF, fino alla fine di questo turno.
  pt: |-
    Se um monstro Demônio que você controla batalhar, durante a Etapa de Dano: pague PV em múltiplos de 100 e, depois, escolha o monstro que estava batalhando do oponente; até o final deste turno, esse monstro do oponente perde esse valor de ATK e DEF.
  ja: |-
    自分フィールド上に存在する悪魔族モンスターが戦闘を行う場合、そのダメージステップ時に１００の倍数のライフポイントを払って発動する。このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力・守備力は払った数値分ダウンする。
  ko: |-
    자신 필드 위의 악마족 몬스터가 전투를 실행할 경우, 그 데미지 스텝시에 발동할 수 있다. 자신의 라이프 포인트(100단위)를 지불하여, 그 수치를 엔드 페이즈까지 상대 몬스터 1장의 공격력/수비력에서 내린다.
  zh-TW: |-
    我方場上的惡魔族怪獸進行戰鬥的傷害步驟時，可支付１００倍數的LP發動。選擇１隻進行戰鬥的對方怪獸，該攻擊力・守備力在回合結束前依據支付的數值降低。
  zh-CN: |-
    我方场上的恶魔族怪兽进行战斗的伤害步骤时，可支付１００的倍数的生命点数发动。选择１只进行攻击的对手怪兽，直至回合结束时，该攻击力、守备力下降相当于支付的数值。
