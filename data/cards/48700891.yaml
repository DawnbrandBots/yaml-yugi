  en:
  de: |-
    Falls diese Karte erfolgreich direkt angreift, füge deinem Gegner 100 Schaden für jede Karte in seinem Extra Deck zu.
  es: |-
    Si esta carta ataca los Life Points de tu adversario directamente, inflige daño a los Life Points de tu adversario igual al número de cartas en el Deck Extra de tu adversario x 100 puntos.
  fr: |-
    Si cette carte attaque directement avec succès, infligez 100 points de dommages à votre adversaire pour chaque carte dans son Extra Deck.
