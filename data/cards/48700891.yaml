    Se este card acertar um ataque direto, cause 100 de dano ao oponente para cada card no Deck Adicional dele.
  ja: |-
    ①：このカードが直接攻撃で相手に戦闘ダメージを与えた場合に発動する。相手のＥＸデッキの枚数×１００ダメージを相手に与える。
  ko: |-
    이 카드가 상대 플레이어에게로의 직접 공격에 성공했을 경우, 상대의 융합 덱의 매수 × 100 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    在此卡透過直接攻擊給予對方LP戰鬥傷害時，依據對方額外牌組的卡數量×１００給予對方LP傷害。
  zh-CN: |-
    此卡因直接攻击给予对手生命战斗伤害时，给予对手生命相当于对手额外牌组数量×１００点伤害。
