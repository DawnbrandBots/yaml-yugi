name:
  en: Wightprincess
  de: Wichtprinzessin
  es: Princesa Espectro
  fr: Princesse des Crânes Serviteurs
  it: Spettroprincipessa
  pt: Príncesa Inumana
  ja: ワイトプリンセス
  ja_romaji: Waitopurinsesu
  ko: 저주받은 하인 프린세스
  ko_rr: Jeojubad-eun Hain Peurinseseu
  zh-TW: 白骨公主
  zh-CN: 白骨公主
text:
  en:
  de: |-
    Der Name dieser Karte wird zu „Totenkopfdiener“, solange sie im Friedhof liegt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Wichtprinz“ von deinem Deck auf den Friedhof legen. (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; alle Monster, die sich derzeit auf dem Spielfeld befinden, verlieren bis zum Ende dieses Spielzugs ATK/DEF in Höhe ihrer eigenen Stufe/ihres eigenen Rangs x 300.
  es: |-
    El nombre de esta carta se convierte en "Sirviente de la Calavera" mientras esté en el Cementerio. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 "Príncipe Espectro" en tu Deck. (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo; hasta el final de este turno, todos los monstruos en el Campo en este momento pierden ATK/DEF igual a su propio Nivel/Rango x 300.
  fr: |-
    Le nom de cette carte devient "Crâne Serviteur" tant qu'elle est dans le Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 "Prince des Crânes Serviteurs" depuis votre Deck au Cimetière. (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; jusqu'à la fin de ce tour, tous les monstres actuellement sur le Terrain perdent une ATK/DEF égales à leur propre Niveau/Rang x 300.
  it: |-
    Il nome di questa carta diventa "Servitore del Teschio" mentre è nel Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 "Spettroprincipe" dal tuo Deck al Cimitero. (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero; tutti i mostri attualmente sul Terreno perdono ATK/DEF pari al loro stesso Livello/Rango x 300, fino alla fine di questo turno.
  pt: |-
    O nome deste card se torna "Servo Caveira" enquanto estiver no Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 "Príncipe Inumano" do seu Deck para o Cemitério. (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério; até o final deste turno, todos os monstros atualmente no campo perdem ATK/DEF igual ao seu próprio Nível/Classe x 300.
  ja: |-
    ①：このカードのカード名は、墓地に存在する限り「ワイト」として扱う。
    ②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ワイトプリンス」１体を墓地へ送る。
    ③：自分・相手ターンに、手札・フィールドのこのカードを墓地へ送って発動できる。フィールドの全てのモンスターの攻撃力・守備力はターン終了時まで、そのレベル・ランク×３００ダウンする。
  ko: |-
    ①: 이 카드의 카드명은, 묘지에 존재하는 한 "저주받은 하인"으로 취급한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "저주받은 하인 프린스" 1장을 묘지로 보낸다. ③: 자신의 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 필드의 모든 몬스터의 공격력 / 수비력은 턴 종료시까지, 그 레벨 또는 랭크 × 300 내린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    ①：只要此卡存在於墓地，卡名就視為「白骨」。②：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「白骨王子」送至墓地。③：可將我方手牌・場上的此卡送至墓地發動。場上的所有怪獸的攻擊力・守備力在回合結束前，依據其等級或階級×３００進行降低。此效果在對方回合也可發動。
  zh-CN: |-
    ①：此卡只要存在于墓地，卡名视为“白骨”。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１只“白骨皇子”送至墓地。③：将自己的手牌、场上的此卡送至墓地可以发动。场上所有怪兽的攻击力・守备力直至回合结束时为止，下降相当于其等级或阶级×３００的数值。此效果在对手回合中也可以发动。
