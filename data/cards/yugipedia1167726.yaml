text:
  en: |-
    You can reveal 1 "Power Patron" monster in your Extra Deck; banish (face-down) 1 card from your hand, then add to your hand, or Special Summon, 1 monster from your Deck that mentions the revealed monster. You can only use this effect of "Null Power Patron Realm - Vidria" once per turn. Monsters your opponent control lose 100 ATK for each banished card. Your opponent cannot activate card effects in the GY while you control "Nerva the Power Patron of Creation", "Jupiter the Power Patron of Destruction", and "Junora the Power Patron of Tuning".
