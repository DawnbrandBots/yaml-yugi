text:
  en: |-
    Reveal 1 Ritual Spell Card in your hand to target 2 "Gishki" monsters in your Graveyard; return them to the hand.
  de: |-
    Zeige 1 Ritualzauberkarte in deiner Hand vor, um 2 „Gishki“-Monster in deinem Friedhof zu wählen; gib sie auf die Hand zurück.
  es: |-
    Muestra 1 Carta Mágica de Ritual en tu mano para seleccionar 2 monstruos "Gishki" en tu Cementerio; devuélvelos a la mano.
  fr: |-
    Révélez 1 Carte Magie Rituelle dans votre main pour cibler 2 monstres "Gishki" dans votre Cimetière ; renvoyez-les à la main.
  it: |-
    Rivela 1 Carta Magia Rituale nella tua mano per scegliere come bersaglio 2 mostri "Gishki" nel tuo Cimitero; falli ritornare nella mano.
  pt: |-
    Revele 1 Magia de Ritual na sua mão e, depois, escolha 2 monstros "Gishki" no seu Cemitério; adicione-os à sua mão.
  ja: |-
    手札の儀式魔法カード１枚を相手に見せ、自分の墓地に存在する「リチュア」と名のついたモンスター２体を選択して発動する。選択した墓地のモンスターを手札に戻す。
  ko: |-
    패의 의식 마법 카드 1장을 상대에게 보여주고, 자신의 묘지에 존재하는 "리추어"라는 이름이 붙은 몬스터 2장을 선택하여 발동한다. 선택한 묘지의 몬스터를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：将手牌的１张仪式魔法卡出示给对手，以自己墓地的２只“咒仪”怪兽为对象可以发动。将该怪兽加入手牌。
