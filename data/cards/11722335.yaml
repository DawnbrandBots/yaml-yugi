text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 „Wurm“-Monster vom Typ Reptil von deinem Deck auf den Friedhof legen. Falls du einen offenen „Wurm Yagan“ kontrollierst, kann diese Karte nicht durch Kampf zerstört werden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes mandar al Cementerio, desde tu Deck, 1 monstruo "Gusano/a" de Tipo Reptil. Si controlas 1 "Gusano Yagan" boca arriba, esta carta no puede ser destruida en batalla.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez envoyer 1 monstre "Ver" de Type Reptile depuis votre Deck au Cimetière. Si vous contrôlez un monstre "Ver - Yagan" face recto, cette carte ne peut pas être détruite au combat.
  it: |-
    Quando questa carta viene Evocata Normalmente, puoi mandare 1 mostro "Verme" di Tipo Rettile dal tuo Deck al Cimitero. Se controlli 1 "Verme Yagan" scoperto, questa carta non può essere distrutta in battaglia.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, você pode enviar 1 monstro "Lombriga" do Tipo Réptil do seu Deck para o Cemitério. Se você controlar um "Lombriga Yagan" com a face para cima, este card não pode ser destruído em batalha.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから「ワーム」爬虫類族モンスター１体を墓地へ送る。
    ②：自分フィールドに「ワーム・ヤガン」が存在する限り、このカードは戦闘では破壊されない。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 덱에서 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 묘지로 보낼 수 있다. 자신 필드 위에 "웜 야간"이 앞면 표시로 존재할 경우, 이 카드는 전투로는 파괴되지 않는다.
  zh-TW: |-
    可在此卡召喚成功時發動。從牌組將１隻冠有「異蟲」之名的爬蟲類族怪獸送至墓地。在我方場上存在「異蟲亞岡」的狀況下，此卡不會因戰鬥被破壞。
  zh-CN: |-
    此卡召唤成功时可发动。从牌组将１只冠有“异虫”之名的爬虫类族怪兽送入墓地。我方场上存在有“异虫亚冈”的场合，此卡不会因战斗被破坏。
