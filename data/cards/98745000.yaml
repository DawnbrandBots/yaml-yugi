text:
  en:
  de: |-
    Du kannst Monster deines Gegners, die als Ergebnis eines Kampfes mit diesem Monster auf den Friedhof gelegt wurden, oben auf sein Deck zurücklegen.
  es: |-
    Cuando esta carta destruye 1 monstruo en el Campo de tu adversario como resultado de una batalla y lo manda al Cementerio de tu adversario, puedes devolver la carta destruida a la parte superior del Deck de tu adversario.
  fr: |-
    Lorsque cette carte détruit 1 monstre sur le Terrain de votre adversaire à l'issue d'un combat et l'envoie au Cimetière de votre adversaire, vous pouvez renvoyer la carte sur le dessus du Deck de votre adversaire.
  it: |-
    Quando questa carta distrugge 1 mostro sul Terreno del tuo avversario in seguito ad una battaglia e lo manda al Cimitero, puoi rimettere quella carta in cima al Deck del tuo avversario.
  pt: |-
    Quando este card destrói 1 monstro no Campo do seu adversário como resultado de um combate e envia-o para o Cemitério do seu adversário, você pode devolver o card destruído para o topo do Deck do seu adversário.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し相手の墓地へ送った時に発動できる。そのモンスターをデッキの一番上に置く。
  ko: |-
    이 카드가 상대 필드 위 몬스터 1장을 전투에 의해서 파괴하여 상대의 묘지로 보냈을 때, 그 카드를 상대의 덱의 맨 위로 되돌릴 수 있다.
  zh-TW: |-
    可在此卡因戰鬥破壞對方怪獸送至對方墓地時發動。將該卡送回對方牌組的最上方。
  zh-CN: |-
    此卡因战斗破坏对手怪兽并送入对手的墓地时可发动。将该卡返回至对手牌组的最上面。
