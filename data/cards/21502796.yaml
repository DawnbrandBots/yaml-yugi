name:
  en: Ryko, Lightsworn Hunter
  de: Ryko, Lichtverpflichteter Jäger
  es: Ryko, Cazador Luminoso
  fr: Ryko le Chasseur, Seigneur Lumière
  it: Ryko, Cacciatore Fedele della Luce
  pt: Ryko, Caçador Luminoso
  ja: ライトロード・ハンター ライコウ
  ja_romaji: Raitorōdo Hantā Raikō
  ko: 라이트로드 헌터 라이코
  ko_rr: Raiteurodeu Heonteo Raiko
  zh-TW: 光道獵犬 萊可
  zh-CN: 光道猎犬 莱可
text:
  en: |-
    FLIP: Apply these effects (simultaneously).
    ● You can destroy 1 card on the field.
    ● Send the top 3 cards of your Deck to the GY.
  de: |-
    FLIPP: Führe diese Effekte (gleichzeitig) aus.
    ● Du kannst 1 Karte auf dem Spielfeld zerstören.
    ● Lege die obersten 3 Karten deines Decks auf den Friedhof.
  es: |-
    VOLTEO: Aplica estos efectos (simultáneamente).
    ● Puedes destruir 1 carta en el Campo.
    ● Manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  fr: |-
    FLIP : Appliquez ces effets (simultanément).
    ● Vous pouvez détruire 1 carte sur le Terrain.
    ● Envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  it: |-
    SCOPRI: Applica questi effetti (simultaneamente).
    ● Puoi distruggere 1 carta sul Terreno.
    ● Manda le prime 3 carte del tuo Deck al Cimitero.
  pt: |-
    VIRE: Aplique esses efeitos (simultaneamente).
    ● Você pode destruir 1 card no campo.
    ● Envie os 3 cards do topo do seu Deck para o Cemitério.
  ja: |-
    ①：このカードがリバースした場合に発動する。フィールドのカード１枚を選んで破壊できる。自分のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동한다. 필드의 카드 1장을 고르고 파괴할 수 있다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW: |-
    反轉：可選擇場上1張卡牌破壞。從我方牌組的上方依序將3張卡牌送入墓地。
  zh-CN: |-
    ①：此卡反转的情况下发动。可挑选场上的1张卡破坏。从自己牌组上面将3张卡送至墓地。
