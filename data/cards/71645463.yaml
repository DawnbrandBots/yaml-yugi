  en: |-
    Your "Dragunity" monsters cannot be destroyed by battle while this card is equipped with an Equip Card. You can only use each of the following effects of "Dragunity Quirinus" once per turn. If this card is Normal or Special Summoned: You can add 1 "Dragunity" Spell/Trap from your Deck to your hand. You can target 1 other "Dragunity" Monster Card you control; return it to the hand/Extra Deck, then you can Special Summon 1 "Dragunity" monster from your hand.
