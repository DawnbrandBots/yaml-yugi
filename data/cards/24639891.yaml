name:
  en: Gunkan Suship Shari
  de: Gunkan-Suschiff Shari
  es: Shari Susharco Gunkan
  fr: Batosushi Gunkan Shari
  it: Gunkan Sushinave Shari
  pt: Shari do Naviushi Gunkan
  ja: しゃりの<ruby>軍<rt>ぐん</rt></ruby><ruby>貫<rt>かん</rt></ruby>
  ja_romaji: Shari no Gunkan
  ko: 샤리 군관
  ko_rr: Syari Gun-gwan
  zh-TW: 醋飯軍貫
  zh-CN: 舍利军贯
text:
  en: |-
    Finally got to visit that harbor specializing in Gunkan Suships that I've been curious about for a while! The premium "Shari" here is limited to 2000 Suships a year, and uses specially developed smooth aged rice, giving it extra boldness not found anywhere else. The classy atmosphere made my heart sing, too. The Gunkan Suship served had a perfect balance of vinegar, nigiri, shine, and shape, demonstrating exquisite artisanship. The owner told me, "We are introducing rich yet mellow scented EDO-FRONT red vinegar in the near future," which I'm really looking forward to. However, I was disappointed the surrounding seas were a little noisy... so, giving it 4 stars with hope for improvements in the future.
  de: |-
    Endlich konnte ich den Hafen besuchen, der sich auf Gunkan-Suschiffe spezialisiert hat und auf den ich schon eine ganze Zeitlang neugierig war! Der „Premium-Shari“ hier ist auf 2000 Suschiffe pro Jahr limitiert und verwendet speziell entwickelten sanft gereiften Reis, der den Schiffe ein ganz eigenes, schwungvolles Aussehen verleiht. Die klassische Atmosphäre hier hat mein Herz berührt. Das servierte Suschiff hatte eine perfekte Balance aus Essig, Nigiri, Glanz und Form und bewies exquisite Handwerkskunst. Der Besitzer erwähnte seinen Plan, in naher Zukunft schweren, aber doch mild riechenden EDO-FRONT-Rotweinessig zu verwenden, worauf ich wirklich gespannt bin. Ich war allerdings ein wenig enttäuscht, dass das Meer rundherum ein wenig geräuschvoll war ... darum gebe ich 4 Sterne, mit der Hoffnung auf Verbesserung in der Zukunft.
  es: |-
    ¡Por pude visitar ese puerto especializado en Susharcos Gunkan en el que estaba interesado! El "Shari" premium está aquí limitado a 2000 Susharcos por año, y usa arroz curado desarrollado especialmente, de singularidad única. La atmósfera elegante alegraba mi corazón. El Susharco Gunkan proporcionado tenía el equilibrio perfecto de vinagre, nigiri, brillo y forma, exquisita artesanía. El dueño me contó "Vamos a introducir rico y suave vinagre rojo aromático EDO-FRONT próximamente", algo que realmente espero. Sin embargo, me decepcionaron sus mares de alrededor algo ruidosos... así que le doy 4 estrellas, esperando mejoras en el futuro.
  fr: |-
    J'ai finalement pu me rendre dans ce port dédié aux Batosuhis Gunkan que je voulais visiter depuis un certain temps ! Le "Shari" premium ici est limité à 2000 Batosushis par an et utilise du riz spécialement préparé pour lui donner une saveur particulière qu'on ne trouve nulle part ailleurs. L'atmosphère était également géniale. Le Batosushi Gunkan qui m'a été servi avait un équilibre parfait entre vinaigre, nigiri, brillance et forme, digne d'un artisanat sans égal. Le propriétaire a mentionné son intention d'introduire dans un avenir proche du vinaigre rouge EDO-FRONT qui a un parfum riche mais doux en même temps. Je suis impatient de pouvoir y goûter. Cependant, j'ai été déçu à cause du bruit environnant de la mer... Je lui donne 4 étoiles en espérant que des améliorations seront apportées à l'avenir.
  it: |-
    Finalmente ho potuto visitare quel porto specializzato nelle Gunkan Sushinavi di cui ero curioso da tempo! Lo "Shari" pregiato qui è limitato a 2000 Sushinavi all'anno, e utilizza un riso sviluppato appositamente, ben stagionato, che gli dà un'audacia extra che non si trova da nessun'altra parte. Anche l'atmosfera di classe mi ha riscaldato il cuore. La Gunkan Sushinave servita aveva un bilanciamento perfetto di aceto, nigiri, brillantezza e forma, dimostrando un'artigianalità eccellente. Il proprietario mi ha detto, "Stiamo per introdurre un ricco ma morbido aceto rosso EDO-FRONT, tra non molto", non vedo davvero l'ora. Tuttavia sono stato un pò deluso che i mari circostanti erano un pò rumorosi... quindi dò 4 stelle nella speranza di miglioramenti per il futuro.
  pt: |-
    Finalmente consegui visitar aquele porto especializado em Naviushis Gunkan que eu estava curioso há algum tempo! Os "Shari" premiums aqui estão limitados a 2000 Naviushis por ano e usam um arroz especial suave e envelhecido que concede um requinte extra não encontrado em outras partes. Os Naviushi Gunkan servidos tinham o equilíbrio perfeito de vinagre, nigiri, brilho e forma, demonstrando uma maestria requintada. O proprietário me disse, "No futuro estaremos introduzindo um vinagre avermelhado de sabor delicioso e cheiro adocicado ao estilo EDO-FRONT," algo que me criou expectativas. Contudo, fiquei decepcionado que os mares próximos eram algo ruidosos... portanto, darei 4 estrelas com a esperança de melhoras no futuro.
  ja: |-
    以前から気になっていた軍貫一筋の軍港に。ここのしゃりは年間二千隻しか製造されておらず、独自開発した粘り気の少ない古米によって他港には無い重厚感が愉しめる事もあり、数多の通を唸らせてきた逸品。港内の雰囲気も格式高く胸が高鳴ります。
    念願の軍貫は、お酢比率、握り加減、造形が正に職人技で流石の一言。店主曰く「円みと芳醇な香りを備えたＥＤＯ－ＦＲＯＮＴ製の赤酢も近日入港予定」との事で調和が大変楽しみです。
    周辺海域が若干騒がしかったのが残念でした・・・。今後の期待も込めて今回は星４とさせていただきます！
  ko: |-
    예전부터 방문하고 싶었던 군관 전문점 군항에 다녀왔습니다. 이곳의 샤리는 연간 2천 척밖에 제조되지 않으며, 독자 개발한 찰기 적은 묵은 쌀로 만들기에 다른 항구에선 맛볼 수 없는 중후함도 즐길 수 있는, 수많은 마니아들을 매혹시켜 온 일품이랍니다. 항구 내부의 분위기도 품격이 남달라 가슴이 웅장해집니다.
    대망의 군관은 배합초 비율, 쥐어진 정도, 모양이 그야말로 장인의 솜씨라 그저 감탄만 나올 뿐. 점주 왈 "은은하면서 그윽한 향기를 갖춘 EDO-FRONT사의 적식초도 조만간 입항 예정"이라는데 그 조합이 어떨지 벌써부터 궁금해지네요.
    주변 해역이 약간 소란스러웠던 점이 아쉬웠습니다만… 앞으로가 더 기대되는 곳이기에 이번에는 별 4개 드립니다!
  zh-TW: |-
    從以前就很在意這間專賣軍貫的軍港。這裡的醋飯一年僅製作兩千艘，使用了獨自開發且黏性較小的老米，可享受他港沒有的厚重感，是道讓眾人驚嘆不已的逸品。港內的氣氛充滿格調，令人為之澎湃。
    心心念念的軍貫，無論是醋的比例、握壽司的力道還是造型都可說是師傅的傑作。店長說「滑順香醇兼具的EDO-FRONT製紅醋也將在近日入港」，讓大家都期待不已。
    遺憾的是周遭海域還是有些騷動……不過連同往後的期待在內，這次還是給４顆星吧！
  zh-CN: |-
    来到了我一直感兴趣的专注于军贯的军港。这里的舍利每年只制造两千艘，独立开发出的低粘性旧米会让品尝者享受到在其他海港无法体会到的厚重感，是无数老饕们念念不忘的佳品。港内的氛围也高贵典雅，令人心潮澎湃。
    心心念念的军贯，无论醋的比例、捏握的力道还是造型都堪称匠心之作。据店主介绍“带有柔和、芳醇香气的EDO－FRONT红醋预定近日入港”，非常期待其与寿司调和出的效果。
    周围海域有些嘈杂，这一点略微遗憾。但我给出４颗星，其中也包含有对未来的期待！
