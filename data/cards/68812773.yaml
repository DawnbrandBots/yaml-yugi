text:
  en: |-
    When this card is Normal Summoned or flipped face-up: You can target 1 "Orbital 7" in your GY; Special Summon that target in face-up Attack Position or face-down Defense Position. Once per turn: You can Tribute any number of Machine monsters; Special Summon an equal number of "Photon" and/or "Galaxy" monsters from your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 „Orbital 7“ in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Angriffs- oder die verdeckte Verteidigungsposition. Einmal pro Spielzug: Du kannst eine beliebige Anzahl Maschine-Monster als Tribut anbieten; beschwöre die gleiche Anzahl „Photon“- und/oder „Galaxie“-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o volteada boca arriba: puedes seleccionar 1 "Estación Orbital 7" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Ataque boca arriba o en Posición de Defensa boca abajo. Una vez por turno: puedes Sacrificar cualquier cantidad de monstruos Máquina; Invoca de Modo Especial, desde tu mano, la misma cantidad de monstruos "Fotónico/a", "Galaxia" y/o "Galáctico/a".
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 "Orbital 7" dans votre Cimetière ; Invoquez Spécialement la cible en Position d'Attaque face recto ou Position de Défense face verso. Une fois par tour : vous pouvez Sacrifier un nombre de votre choix de monstres Machine ; Invoquez Spécialement un nombre égal de monstres "Photon" et/ou "Galactique" depuis votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 "Orbitale 7" nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Attacco o coperto in Posizione di Difesa. Una volta per turno: puoi offrire come Tributo un qualsiasi numero di mostri Macchina; Evoca Specialmente lo stesso numero di mostri "Fotonico" e/o "Galattico" dalla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode escolher 1 "Orbital 7" no seu Cemitério; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa. Uma vez por turno: você pode oferecer como Tributo qualquer número de monstros Máquina; Invoque por Invocação-Especial um mesmo número de monstros "Fóton" e/ou "Galáxia" da sua mão.
  ja: |-
    ①：このカードが召喚・リバースした時、自分の墓地の「オービタル ７」１体を対象として発動できる。そのモンスターを表側攻撃表示または裏側守備表示で特殊召喚する。②：１ターンに１度、自分フィールドの機械族モンスターを任意の数だけリリースして発動できる。リリースした数だけ、手札から「フォトン」モンスターまたは「ギャラクシー」モンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 리버스했을 때, 자신 묘지의 "오비탈 7" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다. ②: 1턴에 1번, 자신 필드의 기계족 몬스터를 임의의 수만큼 릴리스하고 발동할 수 있다. 릴리스한 수만큼, 패에서 "포톤" 몬스터 또는 "갤럭시" 몬스터를 특수 소환한다.
  zh-TW: |-
    ①：此卡召喚・反轉成功時，可將我方墓地的１隻「奧比塔爾７」做為對象發動。以正面攻擊表示或反面守備表示特殊召喚該怪獸。②：１回合１次，可解放我方場上的任意數量的機械族怪獸發動。依據解放的數量，從手牌特殊召喚「光子」怪獸或「銀河」怪獸。
  zh-CN: |-
    ①：此卡召唤・反转时，以自己墓地的１只“奥比塔尔 ７”为对象可以发动。将该怪兽以表侧攻击表示或里侧守备表示特殊召唤。②：１回合１次，解放自己场上任意数量的机械族怪兽可以发动。依所解放的数量，从手牌将“光子”怪兽或“银河”怪兽特殊召唤。
