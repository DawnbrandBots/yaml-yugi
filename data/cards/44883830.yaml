text:
  en: |-
    Activate only while you control 3 face-up "Des Frogs". Destroy all cards your opponent controls.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn sich 3 offene „Des Frosch“-Karten auf deiner Spielfeldseite befinden. Zerstöre alle Karten auf der Spielfeldseite deines Gegners.
  es: |-
    Sólo puedes activar esta carta cuando hayan 3 "Des RANA" boca arriba en tu Campo. Destruye todas las cartas en el Campo de tu adversario.
  fr: |-
    Vous ne pouvez activer cette carte que s'il y a 3 "Grenouille Des" face recto sur votre Terrain. Détruisez toutes les cartes sur le Terrain de votre adversaire.
  it: |-
    Puoi attivare questa carta quando ci sono 3 "RANA Des" scoperte sul tuo Terreno. Distruggi tutte le carte sul Terreno del tuo avversario.
  pt: |-
    Você só pode attivar este card quando existir 3 "Sapo Des" no seu Campo com a face para cima. Destrua todos os cards no Campo do seu adversário.
  ja: |-
    自分フィールド上に「デスガエル」３体が表側表示で存在する時に発動する事ができる。相手フィールド上に存在する全てのカードを破壊する。
  ko: |-
    자신 필드 위에 "데스 개구리" 3장이 앞면 표시로 존재할 때 발동할 수 있다. 상대 필드 위에 존재하는 모든 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有3只「死亡青蛙」表侧表示存在时才能发动。对方场上存在的全部卡破坏。
