name:
  en: Synchron Carrier
  de: Synchronträger
  es: Sincrón Transportador
  fr: Transporteur Synchronique
  it: Trasportatore Synchron
  pt: Portador Sincron
  ja: シンクロン・キャリアー
  ja_romaji: Shinkuron Kyariā
  ko: 싱크론 캐리어
  ko_rr:
  zh-TW: 同步士運輸者
  zh-CN: 同步士运输者
text:
  en:
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung/deinem Setzen 1 „Synchron“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls ein anderes „Synchron“-Monster als Material für die Synchrobeschwörung eines Krieger- oder Maschine-Synchromonsters auf deinen Friedhof gelegt wird, solange du diese Karte kontrollierst: Du kannst 1 „Synchron-Spielmarke“ (Maschine/ERDE/Stufe 2/ATK 1000/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Synchronträger“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Sincrón" (o "Sincronizador") además de tu Invocación Normal/Colocada. (Sólo puedes ganar este efecto una vez por turno). Si otro monstruo "Sincrón" (o "Sincronizador") es mandado a tu Cementerio como material para la Invocación por Sincronía de un Monstruo de Sincronía Guerrero o Máquina, mientras controles esta carta: puedes Invocar de Modo Especial 1 "Ficha Sincrón" (Máquina/TIERRA/Nivel 2/ATK 1000/DEF 0). Sólo puedes usar este efecto de "Sincrón Transportador" una vez por turno.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Synchronique" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si un autre monstre "Synchronique" est envoyé à votre Cimetière comme Matériel pour l'Invocation Synchro d'un Monstre Synchro Guerrier ou Machine, tant que vous contrôlez cette carte : vous pouvez Invoquer Spécialement 1 "Jeton Synchronique" (Machine/TERRE/Niveau 2/ATK 1000/DEF 0). Vous ne pouvez utiliser cet effet de "Transporteur Synchronique" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Synchron" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se un altro mostro "Synchron" viene mandato al tuo Cimitero come materiale per l'Evocazione Synchro di un Mostro Synchro Guerriero o Macchina, mentre tu controlli questa carta: puoi Evocare Specialmente 1 "Segna-Synchron" (Macchina/TERRA/Livello 2/ATK 1000/DEF 0). Puoi utilizzare questo effetto di "Trasportatore Synchron" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Sincron" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se, enquanto você controlar este card, outro monstro "Sincron" for enviado para o seu Cemitério como matéria para a Invocação-Sincro de um Monstro Sincro Guerreiro ou Máquina: você pode Invocar por Invocação-Especial 1 "Ficha Sincron" (Máquina/TERRA/Nível 2/ATK 1000/DEF 0). Você só pode usar este efeito de "Portador Sincron" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「シンクロン」モンスター１体を召喚できる。
    ②：このカードがモンスターゾーンに存在し、他の「シンクロン」モンスターが戦士族・機械族ＳモンスターのＳ素材として自分の墓地へ送られた場合に発動できる。自分フィールドに「シンクロントークン」（機械族・地・星２・攻１０００／守０）１体を特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "싱크론" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하고, 다른 "싱크론" 몬스터가 전사족 / 기계족 싱크로 몬스터의 싱크로 소재로서 자신 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "싱크론 토큰"(기계족 / 땅 / 레벨 2 / 공 1000 / 수 0) 1장을 특수 소환한다.
  zh-TW: |-
    「同步士運輸者」的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「同步士」怪獸。②：可在此卡存在於怪獸區，此卡以外的「同步士」怪獸做為戰士族或機械族同步怪獸的同步素材被送至我方墓地的狀況下發動。特殊召喚１隻「同步士衍生物」（機械族・地・星２・攻１０００／守０）至我方場上。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，自己在通常召唤外仅可追加1次，在自己的主要阶段召唤1只“同步士”怪兽。②：此卡存在于怪兽区域，此卡以外的“同步士”怪兽作为战士族或机械族同步怪兽的同步素材被送至自己墓地的情况下可以发动。将1只“同步士衍生物”（机械族・地・星2・攻1000/守0）特殊召唤至自己场上。
