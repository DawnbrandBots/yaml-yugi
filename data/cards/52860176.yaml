text:
  en: |-
    You can Tribute this face-up card; take control of all face-up Level 3 or lower monsters your opponent currently controls.
  de: |-
    Du kannst diese offene Karte als Tribut anbieten; übernimm die Kontrolle über alle offenen Monster der Stufe 3 oder niedriger, die dein Gegner derzeit kontrolliert.
  es: |-
    Puedes Sacrificar esta carta boca arriba; toma el control de todos los monstruos de Nivel 3 o menor boca arriba que tu adversario controle en este momento.
  fr: |-
    Vous pouvez Sacrifier cette carte face recto ; prenez le contrôle de tous les monstres face recto de max. Niveau 3 actuellement contrôlés par votre adversaire.
  it: |-
    Puoi offrire come Tributo questa carta scoperta; prendi il controllo di tutti i mostri scoperti di Livello 3 o inferiore attualmente controllati dal tuo avversario.
  pt: |-
    Você pode oferecer este card com a face para cima como Tributo; tome o controle de todos os monstros com a face para cima de Nível 3 ou menos que seu oponente controla atualmente.
  ja: |-
    このカードをリリースして発動する。相手フィールド上に表側表示で存在する全てのレベル３以下のモンスターのコントロールを得る。
  ko: |-
    이 카드를 제물로 바친다. 상대 필드 위에서 레벨 3 이하의 모든 앞면 표시 몬스터의 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    把这张卡解放发动。得到对方场上表侧表示存在的全部3星以下的怪兽的控制权。
