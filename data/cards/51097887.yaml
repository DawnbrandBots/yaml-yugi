name:
  en: Tri-Brigade Airborne Assault
  de: Luftangriff der Sta-Brigade
  es: Tri-Brigada Asalto Aéreo
  fr: Assaut Aéroporté Tri-Brigade
  it: Assalto Aereo Tri-Brigata
  pt: Ataque Aéreo da Tri-Brigada
  ja: <ruby>鉄獣の凶襲<rt>トライブリゲード・エアボーン</rt></ruby>
  ja_romaji: Toraiburigēdo Eabōn
  ko: 트라이브리게이드 에어본
  ko_rr:
  zh-TW: 鐵獸凶襲
  zh-CN: 铁兽之凶袭
text:
  en: |-
    Target 1 Beast, Beast-Warrior, or Winged Beast monster you control; Special Summon 1 Beast, Beast-Warrior, or Winged Beast monster from your Deck, in Defense Position, with a different Type and with ATK less than or equal to that monster, but its effects are negated until the end of this turn, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Link Monsters. You can only activate 1 "Tri-Brigade Airborne Assault" per turn.
  de: |-
    Wähle 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster, das du kontrollierst; beschwöre 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster mit einem unterschiedlichen Typ, dessen ATK kleiner oder gleich denen des Monsters sind, als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, aber seine Effekte werden bis zum Ende dieses Spielzugs annulliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Linkmonstern. Du kannst nur 1 „Luftangriff der Sta-Brigade“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada que controlas; Invoca de Modo Especial, desde tu Deck en Posición de Defensa, 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada con un Tipo diferente y ATK menor o igual al de ese monstruo, pero sus efectos son negados hasta el final de este turno, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Enlace. Sólo puedes activar 1 "Tri-Brigada Asalto Aéreo" por turno.
  fr: |-
    Ciblez 1 monstre Bête, Bête-Guerrier ou Bête Ailée que vous contrôlez ; Invoquez Spécialement 1 monstre Bête, Bête-Guerrier ou Bête Ailée depuis votre Deck en Position de Défense, de Type différent et avec une ATK inférieure ou égale au monstre, mais ses effets sont annulés jusqu'à la fin de ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Lien exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez activer qu'1 "Assaut Aéroporté Tri-Brigade" par tour.
  it: |-
    Scegli come bersaglio 1 mostro Bestia, Guerriero-Bestia o Bestia Alata che controlli; Evoca Specialmente dal tuo Deck, in Posizione di Difesa, 1 mostro Bestia, Guerriero-Bestia o Bestia Alata con un Tipo diverso e con ATK pari o inferiore a quel mostro, ma i suoi effetti sono annullati fino alla fine di questo turno, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Link. Puoi attivare solo 1 "Assalto Aereo Tri-Brigata" per turno.
  pt: |-
    Escolha 1 monstro Besta, Besta-Guerreira ou Besta Alada que você controla; Invoque por Invocação-Especial do seu Deck, em Posição de Defesa, 1 monstro Besta, Besta-Guerreira ou Besta Alada com um Tipo diferente e com ATK igual ou menor que o desse monstro, mas seus efeitos são negados até o final deste turno e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Link. Você só pode ativar 1 "Ataque Aéreo da Tri-Brigada" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの獣族・獣戦士族・鳥獣族モンスター１体を対象として発動できる。そのモンスターの攻撃力以下で種族が異なる獣族・獣戦士族・鳥獣族モンスター１体をデッキから守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果はターン終了時まで無効化される。この効果の発動後、ターン終了時まで自分はＬモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이하로 종족이 다른 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 덱에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 턴 종료시까지 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 링크 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻獸族・獸戰士族・鳥獸族怪獸做為對象發動。從牌組以守備表示特殊召喚１隻攻擊力低於該怪獸，種族與其不同的獸族・獸戰士族・鳥獸族怪獸。透過此效果特殊召喚的怪獸效果在回合結束前無效化。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限連結怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己场上的１只兽族・兽战士族・鸟兽族怪兽为对象可以发动。从牌组将１只攻击力在该怪兽以下且种族不同的兽族・兽战士族・鸟兽族怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果直至回合结束时为止无效化。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤连接怪兽。
