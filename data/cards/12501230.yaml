  pt:
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：フィールドのこのカードは１ターンに１度だけ相手の効果では破壊されない。②：相手バトルフェイズに１度、手札を１枚捨てて発動できる。このカードの攻撃力は、自分フィールドの他のモンスターの攻撃力を合計した数値の半分アップする。その後、このカードにカウンターを１つ置く。このターン中、相手モンスターは他のモンスターを攻撃対象に選択できない。③：カウンターが置かれているこのカードが戦闘で破壊された場合に発動する。自分フィールドのモンスターを全て破壊する。
  ko:
  zh-TW:
  zh-CN: |-
    调整+1只以上调整以外的怪兽
    ①：场上的这张卡1回合仅1次不会被对手的效果破坏。②：对手的战斗阶段有1次，可以舍弃1张手牌发动。这张卡的攻击力上升自己场上的其他怪兽的攻击力的合计的一半数值。那之后，在这张卡上放置1个指示物。这个回合中，对手怪兽不能将其他怪兽选择为攻击对象。③：放置有指示物的这张卡被战斗破坏的场合必定发动。将自己场上的怪兽全部破坏。
