text:
  en: |-
    When this card is Normal Summoned, you can select 1 monster your opponent controls. The selected monster cannot attack or be Tributed, while this card remains face-up on the field. During each of your End Phases, pay 500 Life Points or destroy this card.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 Monster wählen, das dein Gegner kontrolliert. Das gewählte Monster kann weder angreifen noch als Tribut angeboten werden, solange diese Karte offen auf dem Spielfeld verbleibt. Während jeder deiner End Phasen, zahle 500 Life Points oder zerstöre diese Karte.
  es: |-
    Cuando Invocas de Modo Normal esta carta, puedes seleccionar 1 monstruo controlado por tu adversario. Mientras esta carta esté boca arriba en el Campo, el monstruo seleccionado no puede atacar ni ser Sacrificado. Durante cada una de tus End Phases, paga 500 Life Points o destruye esta carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez sélectionner 1 monstre contrôlé par votre adversaire. Le monstre sélectionné ne peut pas attaquer ou être Sacrifié tant que cette carte est face recto sur le Terrain. Durant chacune de vos End Phases, payez 500 Life Points ou détruisez cette carte.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale, puoi scegliere 1 mostro controllato dal tuo avversario. Il mostro scelto non può attaccare né essere offerto come Tributo, fino a quando questa carta resta scoperta sul Terreno. Durante ogni tua End Phase, paga 500 Life Points o distruggi questa carta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, você pode selecionar 1 monstro que seu oponente controla. O monstro selecionado não pode atacar ou ser oferecido como Tributo, enquanto este card permanecer com a face para cima no campo. Durante cada uma das suas Fases Finais, pague 500 PV ou destrua este card.
  ja: |-
    このカードが召喚に成功した時、相手フィールド上に存在するモンスター１体を選択する事ができる。このカードがフィールド上に表側表示で存在する限り、選択されたモンスターは攻撃する事はできずリリースする事もできない。このカードのコントローラーは自分のエンドフェイズ毎に５００ライフポイントを払う。または、５００ライフポイント払わずにこのカードを破壊する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 상대 필드 위에 존재하는 몬스터 1장을 선택할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 선택된 몬스터는 공격할 수 없고 릴리스할 수도 없다. 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 500 라이프 포인트를 지불한다. 또는, 500 라이프 포인트를 지불하지 않고 이 카드를 파괴한다.
  zh-TW: |-
    在此卡召喚成功時，可選擇對方場上的１隻怪獸發動。只要此卡以正面表示存在於場上，就無法攻擊選擇的怪獸，也無法解放。此卡的控制者在每次我方的結束階段支付５００LP。或是不支付５００LP，破壞此卡。
  zh-CN: |-
    这张卡召唤成功时，可以选择对方场上存在的1只怪兽。只要这张卡在场上表侧表示存在，选择的怪兽不能攻击也不能解放。这张卡的控制者在每次自己的结束阶段支付500基本分。或者不支付500基本分让这张卡破坏。
