text:
  en: |-
    Your opponent cannot select this card as an attack target while they control any Spell/Trap Cards. During battle between this attacking card and a Defense Position monster whose DEF is lower than the ATK of this card, inflict the difference as Battle Damage to your opponent.
  de: |-
    Dein Gegner kann diese Karte nicht als Angriffsziel wählen, solange er Zauber-/Fallenkarten kontrolliert. Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz deinem Gegner als Kampfschaden zu.
  es: |-
    Tu adversario no puede seleccionar a esta carta como objetivo de un ataque mientras controle Cartas Mágicas/de Trampa. Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF sea menor que el ATK de esta carta, inflige la diferencia como daño de batalla a tu adversario.
  fr: |-
    Votre adversaire ne peut pas sélectionner cette carte comme cible d'une attaque tant qu'il contrôle une Carte Magie ou Piège. Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en tant que dommages de combat à votre adversaire.
  it: |-
    Il tuo avversario non può scegliere questa carta come bersaglio di un attacco fino a quando controlla qualsiasi Carta Magia/Trappola. Durante una battaglia tra questa carta attaccante e un mostro in Posizione di Difesa il cui DEF è inferiore dell'ATK di questa carta, infliggi la differenza come danno da combattimento al tuo avversario.
  pt:
  ja: |-
    相手フィールド上に魔法・罠カードが存在する限り、相手はこのカードを攻撃対象に選択する事はできない。また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    상대 필드 위에 마법/함정 카드가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다. 또한, 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW:
  zh-CN: |-
    只要对方场上有魔法·陷阱卡存在，对方不能选择这张卡作为攻击对象。此外，这张卡向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。
