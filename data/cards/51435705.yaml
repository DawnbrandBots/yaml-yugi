name:
  en: Chronomaly Crystal Skull
  de: Chronomaler Kristallschädel
  es: Cráneo de Cristal Cronómalo
  fr: Crâne de Cristal Chronomal
  it: Cronomalia Teschio di Cristallo
  pt: Cronomalia Crânio de Cristal
  ja: <ruby>先史遺産<rt>オーパーツ</rt></ruby>クリスタル・スカル
  ja_romaji: Ōpātsu Kurisutaru Sukaru
  ko: 오파츠 크리스탈 스컬
  ko_rr:
  zh-TW: 先史遺產水晶骷髏頭
  zh-CN: 先史遗产 水晶头骨
text:
  en: |-
    If you control a face-up "Chronomaly" monster: You can discard this card to the Graveyard; add 1 "Chronomaly" monster from your Deck or Graveyard to your hand, except "Chronomaly Crystal Skull". The effect of "Chronomaly Crystal Skull" can only be used once per turn.
  de: |-
    Falls du ein offenes „Chronomal“-Monster kontrollierst: Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Chronomal“-Monster von deinem Deck oder Friedhof hinzu, außer „Chronomaler Kristallschädel“. Der Effekt von „Chronomaler Kristallschädel“ kann nur einmal pro Spielzug verwendet werden.
  es: |-
    Si controlas un monstruo "Cronómalo/a" boca arriba: puedes descartar esta carta al Cementerio; añade a tu mano, desde tu Deck o Cementerio, 1 monstruo "Cronómalo/a", excepto "Cráneo de Cristal Cronómalo". El efecto de "Cráneo de Cristal Cronómalo" sólo puede ser utilizado una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Chronomal" face recto : vous pouvez défausser cette carte au Cimetière ; ajoutez 1 monstre "Chronomal" ("Crâne de Cristal Chronomal" exclu) depuis votre Deck ou Cimetière à votre main. L'effet de "Crâne de Cristal Chronomal" ne peut être utilisé qu'une fois par tour.
  it: |-
    Se controlli un mostro "Cronomalia" scoperto: puoi scartare questa carta al Cimitero; aggiungi 1 mostro "Cronomalia", eccetto "Cronomalia Teschio di Cristallo", dal tuo Deck o Cimitero alla tua mano. L'effetto di "Cronomalia Teschio di Cristallo" può essere utilizzato una sola volta per turno.
  pt: |-
    Se você controla um monstro "Chronomaly" virado para cima: Você pode descartar esta carta da sua mão para o Cemitério; adicione 1 monstro "Chronomaly" do seu Deck ou Cemitério para a sua mão, exceto "Chronomaly Crystal Skull". O efeito de "Chronomaly Crystal Skull" pode somente ser usado uma vez por turno.
  ja: |-
    自分フィールド上に「先史遺産」と名のついたモンスターが存在する時、自分のメインフェイズ時にこのカードを手札から捨てて発動できる。自分のデッキ・墓地から「先史遺産クリスタル・スカル」以外の「先史遺産」と名のついたモンスター１体を選んで手札に加える。「先史遺産クリスタル・スカル」の効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 "오파츠"라는 이름이 붙은 몬스터가 존재할 경우, 자신의 메인 페이즈시에 이 카드를 패에서 묘지에 버리고 발동할 수 있다. 자신의 덱 / 묘지에서 "오파츠 크리스탈 스컬" 이외의 "오파츠"라는 이름이 붙은 몬스터 1장을 고르고 패에 넣는다. "오파츠 크리스탈 스컬"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    我方场上存在冠有「先史遺產」之名的怪兽的场合，可于我方主要阶段时，从手牌舍弃此卡至墓地并发动。从我方手牌、墓地挑选「先史遺產水晶骷髏頭」以外的1只冠有「先史遺產」之名的怪兽加入手牌。「先史遺產水晶骷髏頭」的效果，1回合只可使用1次。
  zh-CN: |-
    自己场上有名字带有「先史遗产」的怪兽存在的场合，自己的主要阶段时把这张卡从手卡丢弃去墓地才能发动。从自己的卡组·墓地选「先史遗产 水晶头骨」以外的1只名字带有「先史遗产」的怪兽加入手卡。「先史遗产 水晶头骨」的效果1回合只能使用1次。
