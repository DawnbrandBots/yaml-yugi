  de: Gefallener Engel des goldenen Landes
  es: Ángel Caído de la Tierra Dorada
  fr: Ange Banni de la Terre d'Or
  it: Angelo Caduto della Terra Dorata
  pt: Anjo Caído da Terra Dourada
  ja: <ruby>黄<rt>おう</rt></ruby><ruby>金<rt>ごん</rt></ruby><ruby>郷<rt>きょう</rt></ruby>のアンヘルカイド
  ja_romaji: Ōgonkyō no Anherukaido
