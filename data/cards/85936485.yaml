text:
  en:
  de: |-
    Menschen, die sich treffen und gemeinsam schwören, sich gegen ihre Unterdrücker zu erheben. Eine Revolution steht bevor.
  es: |-
    La gente que se une para jurar luchar contra sus opresores. Una revolución se acerca.
  fr: |-
    Le peuple se rassemble pour se promettre de combattre ses oppresseurs. L'heure de la révolution approche.
  it: |-
    Le persone che si riuniscono giurando di combattere i loro oppressori. Sta arrivando una rivoluzione.
  pt: |-
    As pessoas que se juntam para combater os seus opressores. Vem aí uma revolução.
  ja: |-
    強大な力に立ち向かう誓いを交わすために集結した人々。革命の日は近い。
  ko: |-
    강대한 힘으로 대항하겠노라는 맹세를 다짐하기 위해 집결한 사람들. 혁명의 날은 다가왔다.
  zh-TW: |-
    人們為了立誓對抗強大力量而團結。革命之日已經不遠。
  zh-CN: |-
    人们团结在一起，誓言要对抗强大的力量。革命之日指日可待。
