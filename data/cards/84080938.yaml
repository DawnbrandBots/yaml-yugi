text:
  en: |-
    Tribute this face-up card to return to your hand 1 of your monsters destroyed as a result of battle during this turn.
  de: |-
    Biete diese Karte offen als Tribut an, um 1 deiner Monster, das in diesem Spielzug als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wurde, auf deine Hand zurückzugeben.
  es: |-
    Ofrece esta carta boca arriba como Sacrificio para devolver a tu mano 1 monstruo destruido como resultado de una batalla y mandado a tu Cementerio durante este turno.
  fr: |-
    Sacrifiez cette carte face recto pour renvoyer dans votre main 1 de vos monstres détruits en combat durant ce tour.
  it: |-
    Offri questa carta scoperta come Tributo per far ritornare nella tua mano 1 dei mostri distrutti in seguito ad una battaglia e mandato al tuo Cimitero durante questo turno.
  pt:
  ja: |-
    このカードをリリースして発動する。このターン戦闘によって破壊され自分の墓地へ送られたモンスター１体を手札に戻す。
  ko: |-
    앞면 표시의 이 카드를 제물로 바친다. 이 턴에 전투에 의해서 파괴되어 자신의 묘지로 보내진 몬스터 1장을 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    把这张卡解放发动。这个回合被战斗破坏送去自己墓地的1只怪兽回到手卡。
