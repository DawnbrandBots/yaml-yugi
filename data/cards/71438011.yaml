text:
  en: |-
    Cannot be Special Summoned. If your "Ally of Justice" monster attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls dein „Verbündeter der Gerechtigkeit“-Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    No puede ser Invocado de Modo Especial. Si tu monstruo "Aliado/a de la Justicia" ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Non Invocable Spécialement. Si votre monstre "Allié de la Justice" attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Non può essere Evocato Specialmente. Se un tuo mostro "Alleato della Giustizia" attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Se um monstro "Aliado da Justiça" seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    このカードは特殊召喚できない。このカードが自分フィールド上に表側表示で存在する限り、自分フィールド上に存在する「<ruby>Ａ・Ｏ・Ｊ<rt>アーリー・オブ・ジャスティス</rt></ruby>」と名のついたモンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 "A·O·J"라는 이름이 붙은 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    此卡無法特殊召喚。只要此卡以正面表示存在於場上，在我方場上冠有「正義盟軍」之名的怪獸攻擊守備表示怪獸時，若攻擊力超過該守備表示怪獸的守備力，就會給予對方LP等同於該差額的戰鬥傷害。
  zh-CN: |-
    此卡不可特殊召唤。只要此卡以表侧表示存在于场上，我方场上冠有“正义盟军”之名的怪兽攻击守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。
