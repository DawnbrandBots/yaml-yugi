text:
  en: |-
    You can send this card from your hand or field to the GY; place 1 "Black Feather Whirlwind" from your Deck face-up in your Spell & Trap Zone. If a "Blackwing" Synchro Monster(s) or "Black-Winged Dragon" is Special Summoned to your field, while this card is in your GY (except during the Damage Step): You can banish this card, then target 1 "Blackwing" monster in your GY; add it to your hand, then take 700 damage. You can only use each effect of "Blackwing - Shamal the Sandstorm" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; lege 1 „Schwarzfeder-Wirbelwind“ von deinem Deck offen in deine Zauber- & Fallenzone. Falls ein oder mehr „Schwarzflügel“-Synchromonster oder „Schwarz geflügelter Drache“ als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen und dann 1 „Schwarzflügel“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu, dann erhältst du 700 Schaden. Du kannst jeden Effekt von „Schwarzflügel - Schamal der Sandsturm“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano o Campo; pon boca arriba en tu Zona de Magia y Trampas 1 "Remolino de Pluma Oscura" en tu Deck. Si uno o más Monstruos de Sincronía "Alanegra" o "Dragón de Alas Negras" son Invocados de Modo Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta, y después selecciona 1 monstruo "Alanegra" en tu Cementerio; añádelo a tu mano, y después recibes 700 puntos de daño. Sólo puedes usar cada efecto de "Alanegra - Shamal la Tormenta de Arena" una vez por turno.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; placez 1 "Tourbillon Plume Noire" depuis votre Deck face recto dans votre Zone Magie & Piège. Si "Dragon Ailes Sombres" ou un ou plusieurs Monstres Synchro "Aile Noire" sont Invoqués Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte, puis ciblez 1 monstre "Aile Noire" dans votre Cimetière ; ajoutez-le à votre main, puis recevez 700 points de dommages. Vous ne pouvez utiliser chaque effet de "Aile Noire - Shamal la Tempête de Sable" qu'une fois par tour.
  it: |-
    Puoi mandare questa carta dalla tua mano o Terreno al Cimitero; metti 1 "Vortice Piuma Nera" dal tuo Deck scoperto nella tua Zona Magie & Trappole. Se uno o più Mostri Synchro "Alanera" o "Drago Ali Nere" vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta, poi scegliere come bersaglio 1 mostro "Alanera" nel tuo Cimitero; aggiungilo alla tua mano, poi subisci 700 danni. Puoi utilizzare ogni effetto di "Alanera - Shamal la Tempesta di Sabbia" una sola volta per turno.
  pt: |-
    Você pode enviar este card da sua mão ou do campo para o Cemitério; coloque 1 "Redemoinho da Pena Negra" do seu Deck na sua Zona de Magias & Armadilhas com a face para cima. Se um ou mais Monstros Sincro "Asanegra" ou "Dragão de Asas Negras" for Invocado por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card e, depois, escolha 1 monstro "Asanegra" no seu Cemitério; adicione-o à sua mão e, depois, sofra 700 de dano. Você só pode usar cada efeito de "Asanegra - Shamal, a Tempestade de Areia" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送って発動できる。デッキから「黒羽の旋風」１枚を選んで自分の魔法＆罠ゾーンに表側表示で置く。②：このカードが墓地に存在する状態で、自分フィールドに「ＢＦ」Ｓモンスターまたは「ブラックフェザー・ドラゴン」が特殊召喚された場合、このカードを除外し、自分の墓地の「ＢＦ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、自分は７００ダメージを受ける。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以将手牌或场上的这张卡送入墓地发动。从卡组选1张「黒羽の旋風／黑羽旋风」以表侧表示放置到自己的魔法陷阱区。②：这张卡在墓地存在的状态下，自己场上有「BF」同调怪兽或者 「ブラックフェザー・ドラゴン／黑羽龙」特殊召唤的场合，可以将这张卡除外，以自己墓地的1只「BF」怪兽为对象发动。将那只怪兽加入手牌。那之后，自己受到700伤害。
