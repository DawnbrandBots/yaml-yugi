text:
  en: |-
    If a face-up "Fire King" monster you control is destroyed by a card effect (except during the Damage Step): You can Special Summon this card from your hand. If this card in your possession is destroyed by your opponent's card (either by battle or by card effect) and sent to your Graveyard: You can Special Summon 1 "Fire King Avatar" monster from your Deck.
  de: |-
    Falls ein offenes „Feuerkönig“-Monster, das du kontrollierst, durch einen Karteneffekt zerstört wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf deinen Friedhof gelegt wird: Du kannst 1 „Feuerkönig Avatar“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Si un monstruo "Rey de Fuego" boca arriba que controlas es destruido por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta en tu posesión es destruida por una carta de tu adversario (ya sea en batalla o por un efecto de carta) y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Avatar del Rey de Fuego".
  fr: |-
    Si un monstre "Roi du Feu" face recto que vous contrôlez est détruit par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Avatar Roi du Feu" depuis votre Deck.
  it: |-
    Se un mostro "Re del Fuoco" scoperto che controlli viene distrutto dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta sotto il tuo comando viene distrutta da un carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Re del Fuoco Avatar" dal tuo Deck.
  pt: |-
    Se um monstro "Rei de Fogo" com a face para cima que você controla for destruído por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card, em sua posse, for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Avatar do Rei de Fogo" do seu Deck.
  ja: |-
    自分フィールド上に表側表示で存在する「炎王」と名のついたモンスターがカードの効果によって破壊された場合、このカードを手札から特殊召喚できる。また、このカードが相手によって破壊され墓地へ送られた場合、デッキから「炎王獣」と名のついたモンスター１体を特殊召喚できる。
  ko: 자신 필드 위에 앞면 표시로 존재하는 "염왕"이라는 이름이 붙은 몬스터가 카드의 효과에 의해서 파괴되었을 경우, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 경우, 덱에서 "염왕수"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    我方场上以表侧表示存在的冠有「炎王」之名的怪兽因卡牌效果被破坏的场合，可从手牌特殊召唤此卡。此外，此卡因对手被破坏并送入墓地的场合，可从牌组特殊召唤1只冠有「炎王獸」之名的怪兽。
  zh-CN: |-
    自己场上表侧表示存在的名字带有「炎王」的怪兽被卡的效果破坏的场合，这张卡可以从手卡特殊召唤。此外，这张卡被对方破坏送去墓地的场合，可以从卡组把1只名字带有「炎王兽」的怪兽特殊召唤。
