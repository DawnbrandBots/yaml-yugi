text:
  en: |-
    This clown appears from nowhere and executes very strange moves to avoid enemy attacks.
  de: |-
    Dieser Clown kommt aus dem Nichts und führt sehr seltsame Bewegungen aus, mit Hilfe derer er sich den Angriffen seiner Feinde entzieht.
  es: |-
    Este payaso aparece de cualquier lugar y ejecuta extraños movimientos para evadir ataques enemigos.
  fr: |-
    Surgi de nulle part, ce clown exécute des mouvements très étranges pour esquiver les attaques ennemies.
  it: |-
    Questo clown compare dal nulla ed esegue delle stranissime mosse per evitare gli attacchi dei nemici.
  pt: |-
    Este palhaço aparece do nada e executa estranhos movimentos para evitar ataques de inimigos.
  ja: |-
    どこからともなく現れる道化師。不思議な動きで攻撃をかわす。
  ko: |-
    어디라 할 것 없이 아무곳에나 출현하는 어릿광대. 엉뚱한 동작으로 공격에 대응한다.
  zh-TW:
  zh-CN: |-
    来去无踪的道化师，以不可思议的动作躲避攻击。
