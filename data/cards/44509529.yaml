name:
  en: Prank-Kids Weather Washer
  de: Streichbuben Wetterwäscher
  es: Aclara el Clima Brominiños
  fr: Transforme-Temps Farce-Gamins
  it: Ragazzi-Birichini Temporale Fradicio
  pt: Lavadora de Clima dos Travesso-Guris
  ja: プランキッズ・ウェザー
  ja_romaji: Purankizzu Wezā
  ko: 프랭키즈 웨더
  ko_rr: Peuraengkijeu Wedeo
  zh-TW: 調皮寶貝・氣象精靈
  zh-CN: 调皮宝贝・气象精灵
text:
  en: |-
    2 "Prank-Kids" monsters
    If your "Prank-Kids" monster attacks, your opponent cannot activate cards or effects until the end of the Damage Step. During your opponent's turn (Quick Effect): You can Tribute this card, then target 2 "Prank-Kids" non-Fusion Monsters with different names in your GY; Special Summon them. They cannot be destroyed by battle this turn. You can only use this effect of "Prank-Kids Weather Washer" once per turn.
  de: |-
    2 „Streichbuben“-Monster
    Falls dein „Streichbuben“-Monster angreift, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 2 „Streichbuben“-Nicht-Fusionsmonster mit unterschiedlichen Namen in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung. Sie können in diesem Spielzug nicht durch Kampf zerstört werden. Du kannst diesen Effekt von „Streichbuben Wetterwäscher“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos "Brominiños"
    Si tu monstruo "Brominiños" ataca, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta, y después selecciona 2 Monstruos "Brominiños" que no sean de Fusión con nombres diferentes en tu Cementerio; Invócalos de Modo Especial. Éstos no pueden ser destruidos en batalla este turno. Sólo puedes usar este efecto de "Aclara el Clima Brominiños" una vez por turno.
  fr: |-
    2 monstres "Farce-Gamins"
    Si votre monstre "Farce-Gamins" attaque, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 2 Monstres non-Fusion "Farce-Gamins" de noms différents dans votre Cimetière ; Invoquez-les Spécialement. Ils ne peuvent pas être détruits au combat ce tour. Vous ne pouvez utiliser cet effet de "Transforme-Temps Farce-Gamins" qu'une fois par tour.
  it: |-
    2 mostri "Ragazzi-Birichini"
    Se un tuo mostro "Ragazzi-Birichini" attacca, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 2 Mostri non-Fusione "Ragazzi-Birichini" con nomi diversi nel tuo Cimitero; Evocali Specialmente. Essi non possono essere distrutti in battaglia in questo turno. Puoi utilizzare questo effetto di "Ragazzi-Birichini Temporale Fradicio" una sola volta per turno.
  pt: |-
    2 monstros "Travesso-Guris"
    Se um monstro "Travesso-Guris" seu atacar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolha 2 Monstros "Travesso-Guris" que não sejam de Fusão com nomes diferentes no seu Cemitério; Invoque-os por Invocação-Especial. Eles não podem ser destruídos em batalha neste turno. Você só pode usar este efeito de "Lavadora de Clima dos Travesso-Guris" uma vez por turno.
  ja: |-
    「プランキッズ」モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分の「プランキッズ」モンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。②：相手ターンにこのカードをリリースし、融合モンスター以外の自分の墓地の「プランキッズ」モンスター２体を対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、このターン戦闘では破壊されない。
  ko: |-
    "프랭키즈" 몬스터 × 2
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "프랭키즈" 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 상대 턴에 이 카드를 릴리스하고, 융합 몬스터 이외의 자신 묘지의 "프랭키즈" 몬스터 2장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    「调皮宝贝」怪兽×2
    这个卡名的②的效果1回合只能使用1次。
    ①：自己的「调皮宝贝」怪兽攻击的场合，对方直到伤害步骤结束时魔法·陷阱·怪兽的效果不能发动。
    ②：对方回合把这张卡解放，以融合怪兽以外的自己墓地2只「调皮宝贝」怪兽为对象才能发动（同名卡最多1张）。那些怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合不会被战斗破坏。
