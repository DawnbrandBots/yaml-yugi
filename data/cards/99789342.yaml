text:
  en:
  de: |-
    Zahle die Hälfte deiner LP; beschwöre 1 „Dunkler Magier“ als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster beschwören (aber du kannst Normal setzen).
  es: |-
    Paga la mitad de tus LP; Invoca de Modo Especial, desde tu Deck, 1 "Mago Oscuro". No puedes Invocar otros monstruos en el turno en el que activas esta carta (pero puedes Colocar de Modo Normal).
  fr: |-
    Payez la moitié de vos LP ; Invoquez Spécialement 1 "Magicien Sombre" depuis votre Deck. Vous ne pouvez pas Invoquer d'autres monstres le tour où vous activez cette carte (mais vous pouvez Poser Normalement).
  it: |-
    Paga la metà dei tuoi LP; Evoca Specialmente 1 "Mago Nero" dal tuo Deck. Non puoi Evocare altri mostri nel turno in cui attivi questa carta (ma puoi Posizionare Normalmente).
  pt: |-
    Pague metade dos seus PV; Invoque por Invocação-Especial 1 "Mago Negro" do seu Deck. Você não pode Invocar outros monstros no turno em que ativar este card (mas pode Baixá-los Normalmente).
  ja: |-
    このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・反転召喚・特殊召喚できない。
    ①：ＬＰを半分払って発動できる。デッキから「ブラック・マジシャン」１体を特殊召喚する。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. ①: LP를 절반 지불하고 발동할 수 있다. 덱에서 "블랙 매지션" 1장을 특수 소환한다.
  zh-TW: |-
    發動此卡的回合，我方無法用此卡效果以外的方式召喚・反轉召喚・特殊召喚怪獸。①：可支付一半LP發動。從牌組特殊召喚１隻「黑魔導」。
  zh-CN: |-
    可支付一半的LP来发动此卡。从牌组特殊召唤１只“黑魔导”。发动此卡的回合中，我方不可进行召唤・反转召唤・特殊召唤。
