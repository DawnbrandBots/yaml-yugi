  pt: Blader Notável, o Mestre da Espada da Destruição
  ja: <ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby><ruby>剣<rt>けん</rt></ruby>の<ruby>使<rt>つか</rt></ruby>い<ruby>手<rt>て</rt></ruby>－バスター・ブレイダー
