text:
  en: |-
    Activate 1 of these effects (but you can only use each effect of "Layer 19 "Sudden Incursion! Super Quantum Black!!"" once per turn);
    ● Target 1 Attack Position monster on the field; change it to Defense Position.
    ● If you control a "Super Quant" monster: Special Summon 1 "Super Quant" monster from your Deck with a different original Attribute from the monsters you control, in Defense Position.
    ● Set 1 "Super Quant" Trap from your Deck. It can be activated this turn.
  de: |-
    Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Schicht 19 „Plötzlicher Einfall! Schwarzes Superquantum!!““ nur einmal pro Spielzug verwenden);
    ● Wähle 1 Monster in Angriffsposition auf dem Spielfeld; ändere es in die Verteidigungsposition.
    ● Falls du ein „Superquant“-Monster kontrollierst: Beschwöre 1 „Superquant“-Monster mit einer unterschiedlichen Grund-Eigenschaft als die Monster, die du kontrollierst, als Spezialbeschwörung von deinem Deck in die Verteidigungsposition.
    ● Setze 1 „Superquant“-Falle von deinem Deck. Sie kann in diesem Spielzug aktiviert werden.
  es: |-
    Activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Capa 19 "¡Incursión Súbita! ¡¡Negro Súper Cuantio!!"" una vez por turno);
    ● Selecciona 1 monstruo en Posición de Ataque en el Campo; cámbialo a Posición de Defensa.
    ● Si controlas un monstruo "Súper Cuant": Invoca de Modo Especial, desde tu Deck, 1 monstruo "Súper Cuant" con un Atributo original diferente al de los monstruos que controlas, en Posición de Defensa.
    ● Coloca 1 Trampa "Súper Cuant" desde tu Deck. Ésta puede ser activada este turno.
  fr: |-
    Activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Force 19 "Incursion Soudaine ! Black Super Quantum !"" qu'une fois par tour) ;
    ● Ciblez 1 monstre en Position d'Attaque sur le Terrain ; changez-le en Position de Défense.
    ● Si vous contrôlez un monstre "Super Quant" : Invoquez Spécialement 1 monstre "Super Quant" depuis votre Deck d'Attribut d'origine différent des monstres que vous contrôlez, en Position de Défense.
    ● Posez 1 Piège "Super Quant" depuis votre Deck. Il peut être activé ce tour.
  it: |-
    Attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Strato 19 "Incursione Improvvisa! Super Quantum Nero!!"" una sola volta per turno);
    ● Scegli come bersaglio 1 mostro in Posizione di Attacco sul Terreno; mettilo in Posizione di Difesa.
    ● Se controlli un mostro "Super Quant": Evoca Specialmente dal tuo Deck 1 mostro "Super Quant" con un Attributo originale diverso dai mostri che controlli, in Posizione di Difesa.
    ● Posiziona 1 Trappola "Super Quant" dal tuo Deck. Essa può essere attivata in questo turno.
  pt: |-
    Ative 1 desses efeitos (mas você só pode usar cada efeito de "Camada 19 "Incursão Repentina! Super Quantum Negro!!"" uma vez por turno);
    ● Escolha 1 monstro em Posição de Ataque no campo; coloque-o em Posição de Defesa.
    ● Se você controlar um monstro "Super Quant": Invoque por Invocação-Especial 1 monstro "Super Quant" do seu Deck com um Atributo original diferente que o dos monstros que você controla, em Posição de Defesa.
    ● Baixe 1 Armadilha "Super Quant" do seu Deck. Ela pode ser ativada neste turno.
  ja: |-
    ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。●フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にする。●自分フィールドに「超量」モンスターが存在する場合に発動できる。元々の属性が同じモンスターが自分フィールドに存在しない「超量」モンスター１体をデッキから守備表示で特殊召喚する。●デッキから「超量」罠カード１枚を自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  ko:
  zh-TW:
  zh-CN: |-
    ①：可从以下效果中选择1个发动（此卡名的以下效果1回合仅可各选择1次）。
    ●以场上1只攻击表示的怪兽为对象可以发动。将该怪兽改成守备表示。
    ●自己场上存在“超级量子”怪兽的情况下可以发动。从牌组将与自己场上怪兽的原本属性不同的1只“超级量子”怪兽以守备表示特殊召唤。
    ●从牌组将1张“超级量子”陷阱卡放置在自己场上。以此效果放置的卡在放置的回合也可以发动。
