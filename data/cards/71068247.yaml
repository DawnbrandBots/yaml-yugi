text:
  en: |-
    2 Level 3 WIND monsters
    When a Spell/Trap Card is activated (Quick Effect): You can detach 2 materials from this card; negate the activation, and if you do, destroy it. This card loses 300 ATK while it has no materials.
  de: |-
    2 WIND Monster der Stufe 3
    Wenn eine Zauber-/Fallenkarte aktiviert wird (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Diese Karte verliert 300 ATK, solange sie kein Material hat.
  es: |-
    2 monstruos de VIENTO de Nivel 3
    Cuando es activada una Carta Mágica/de Trampa (Efecto Rápido): puedes desacoplar 2 materiales de esta carta; niega la activación y, si lo haces, destrúyela. Esta carta pierde 300 ATK mientras no tiene materiales.
  fr: |-
    2 monstres VENT de Niveau 3
    Lorsqu'une Carte Magie/Piège est activée (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte ; annulez l'activation, et si vous le faites, détruisez-la. Cette carte perd 300 ATK tant qu'elle n'a pas de Matériel.
  it: |-
    2 mostri VENTO di Livello 3
    Quando viene attivata una Carta Magia/Trappola (Effetto Rapido): puoi staccare 2 materiali da questa carta; annulla l'attivazione e, se lo fai, distruggila. Questa carta perde 300 ATK mentre non ha materiali.
  pt: |-
    2 monstros de VENTO de Nível 3
    Quando um Card de Magia/Armadilha for ativado (Efeito Rápido): você pode desassociar 2 matérias deste card; negue a ativação e, se isso acontecer, destrua-o. Este card perde 300 de ATK enquanto não tiver matérias.
  ja: |-
    風属性レベル３モンスター×２
    このカードのエクシーズ素材を２つ取り除いて発動できる。魔法・罠カードの発動を無効にし破壊する。このカードのエクシーズ素材が無い場合、このカードの攻撃力は３００ポイントダウンする。
  ko: |-
    바람 속성 레벨 3 몬스터 × 2
    이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 마법 / 함정 카드의 발동을 무효로 하고 파괴한다. 이 카드의 엑시즈 소재가 없을 경우, 이 카드의 공격력은 300 포인트 내린다.
  zh-TW: |-
    风属性等级3怪兽×2
    可移除此卡的2个超量素材发动。使魔法、陷阱卡的发动无效并破坏。此卡没有超量素材的场合，此卡的攻击力下降300点。
  zh-CN: |-
    风属性3星怪兽×2。把这张卡2个XYZ素材取除才能发动。魔法·陷阱卡的发动无效并破坏。这张卡的XYZ素材没有的场合，这张卡的攻击力下降300。
