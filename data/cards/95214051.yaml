text:
  en: |-
    Your opponent selects 1 Insect-Type Monster from their Deck. After shuffling the Deck, place the card on top of the Deck.
  de: |-
    Dein Gegner wählt 1 Monster vom Typ Insekt aus seinem Deck. Nachdem das Deck gemischt wurde, wird die gewählte Karte oben auf seinem Deck platziert.
  es: |-
    Tu adversario selecciona 1 monstruo de Tipo Insecto de su Deck, baraja el Deck y coloca la carta en la parte superior del Deck.
  fr: |-
    Votre adversaire sélectionne 1 Monstre de Type Insecte de son Deck. Après avoir mélangé le Deck, placez la carte au-dessus du Deck.
  it: |-
    Il tuo avversario sceglie 1 Mostro di Tipo Insetto dal suo Deck. Dopo aver mischiato il Deck, metti la carta in cima al Deck.
  pt: |-
    Seu oponente seleciona 1 monstro Inseto do Deck dele. Depois de embaralhar o Deck, coloque o card no topo do Deck.
  ja: |-
    相手プレイヤーはデッキから昆虫族モンスター１枚を選択し、デッキをシャッフルした後そのカードをデッキの一番上に置く。
  ko: |-
    상대 플레이어는 덱에서 곤충족 몬스터 1장을 선택하여, 덱을 셔플한 후 그 카드를 덱의 맨 위에 놓는다.
  zh-TW: |-
    對方從牌組選擇１隻昆蟲族怪獸置於牌組的最上方。
  zh-CN: |-
    对方玩家从卡组选择1只昆虫族怪兽，卡组洗切后把那张卡在卡组最上面放置。
