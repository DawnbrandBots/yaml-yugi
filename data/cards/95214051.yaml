  fr: Appeau à Insectes en Jade
  it: Whistle Insetto di Giada
  pt: Apito de Inseto de Jade
  ja: <ruby>翡<rt>ひ</rt></ruby><ruby>翠<rt>すい</rt></ruby>の<ruby>蟲<rt>むし</rt></ruby><ruby>笛<rt>ぶえ</rt></ruby>
