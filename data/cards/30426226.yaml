    Falls du dieselbe Anzahl Monster wie dein Gegner kontrollierst, vertausche die Kontrolle über all die Monster.
  es: |-
    Si controlas la misma cantidad de monstruos que tu adversario, intercambia el control de todos los monstruos.
  fr: |-
    Si vous contrôlez le même nombre de monstres que votre adversaire, échangez le contrôle de tous ces monstres.
  it: |-
    Se controlli lo stesso numero di mostri del tuo avversario, scambia il controllo di tutti quei mostri.
  pt: |-
    Se você controla o mesmo número de monstros que seu oponente, troque o controle de todos esses monstros.
  ja: |-
    ①：お互いのフィールドのモンスターの数が同じ場合、そのモンスターのコントロールを全て入れ替える。
  ko: |-
    ①: 서로 필드의 몬스터의 수가 같을 경우, 그 몬스터의 컨트롤을 전부 바꾼다.
  zh-TW:
