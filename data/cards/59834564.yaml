  ko: |-
    자신 필드 위에 화염 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 자신 필드 위의 화염 속성 몬스터 2장을 선택하고 파괴한다.
  zh-TW: |-
