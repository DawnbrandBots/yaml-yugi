    Falls du ein FEUER Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte als Spezialbeschwörung beschworen wird: Wähle 2 FEUER Monster, die du kontrollierst; zerstöre die gewählten Ziele.
  es: |-
    Si controlas un monstruo de FUEGO, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta es Invocada de Modo Especial: selecciona 2 monstruos de FUEGO que controles; destruye esos objetivos.
