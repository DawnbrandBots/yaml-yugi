  it: |-
    Se controlli un mostro FUOCO, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta viene Evocata Specialmente: scegli come bersaglio 2 mostri FUOCO che controlli; distruggi quei bersagli.
