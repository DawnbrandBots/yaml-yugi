text:
  en: |-
    If you control a FIRE monster, you can Special Summon this card (from your hand). If this card is Special Summoned: Target 2 FIRE monsters you control; destroy those targets.
  de: |-
    Falls du ein FEUER Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 2 FEUER Monster, die du kontrollierst; zerstöre jene gewählten Ziele.
  es: |-
    Si controlas un monstruo de FUEGO, puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta es Invocada de Modo Especial: selecciona 2 monstruos de FUEGO que controles; destruye esos objetivos.
  fr: |-
    Si vous contrôlez un monstre FEU, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte est Invoquée Spécialement : ciblez 2 monstres FEU que vous contrôlez ; détruisez les cibles.
  it: |-
    Se controlli un mostro FUOCO, puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta viene Evocata Specialmente: scegli come bersaglio 2 mostri FUOCO che controlli; distruggi quei bersagli.
  pt: |-
    Se você controlar um monstro de FOGO, você pode Invocar este card por Invocação-Especial (da sua mão). Se este card for Invocado por Invocação-Especial: escolha 2 monstros de FOGO que você controla; destrua esses alvos.
  ja: |-
    ①：自分フィールドに炎属性モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが特殊召喚した場合、自分フィールドの炎属性モンスター２体を対象として発動する。その自分の炎属性モンスターを破壊する。
  ko: |-
    ①: 자신 필드에 화염 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 특수 소환했을 경우, 자신 필드의 화염 속성 몬스터 2장을 대상으로 하고 발동한다. 그 자신의 화염 속성 몬스터를 파괴한다.
  zh-TW: |-
    我方场上存在炎属性怪兽的场合，可从手牌特殊召唤此卡。特殊召唤此卡成功时，选择我方场上2只炎属性怪兽并破坏。
  zh-CN: |-
    自己场上有炎属性怪兽存在的场合，这张卡可以从手卡特殊召唤。这张卡特殊召唤成功时，选择自己场上2只炎属性怪兽破坏。
