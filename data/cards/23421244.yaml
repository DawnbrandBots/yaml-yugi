text:
  en: |-
    While you have no cards in your hand and this card is in Attack Position, it cannot be destroyed by battle.
  de: |-
    Solange du keine Karten in deiner Hand hasst und diese Karte in Angriffsposition liegt, kann diese Karte nicht als Ergebnis einer Kampfes zerstört werden. (Führe die Schadensberechnung normal durch.)
  es: |-
    Mientras no tengas cartas en tu mano y esta carta esté en Posición de Ataque, no puede ser destruida en batalla.
  fr: |-
    Tant que vous n'avez aucune carte dans votre main et que cette carte est en Position d'Attaque, elle ne peut pas être détruite au combat.
  it: |-
    Mentre non hai nessuna carta nella tua mano e questa carta è in Posizione di Attacco, essa non può essere distutta in battaglia.
  pt: |-
    Enquanto você não tiver cards na sua mão e este card estiver em Posição de Ataque, ele não pode ser destruído em batalha.
  ja: |-
    自分の手札が０枚の場合、フィールド上に攻撃表示で存在するこのカードは戦闘では破壊されない。
  ko: |-
    자신의 패가 0장인 한, 공격 표시의 이 카드는 전투에 의해서는 파괴되지 않는다(데미지 계산은 적용한다).
  zh-TW: |-
    在我方手牌為０張的狀況下，攻擊表示的此卡不會因戰鬥被破壞。
  zh-CN: |-
    我方手牌为０张的场合，以攻击表示的此卡不会因战斗而被破坏。
