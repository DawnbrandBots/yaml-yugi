  de: Dracheneinheit Dux
  es: Dracounidad Dux
  fr: Duc Dragunité
  it: Condottiero Dragunità
  pt: Duque Dragunidade
  ja: ドラグニティ－ドゥクス
  ja_romaji: Doraguniti - Dukusu
  ko: 드래그니티－둑스
  ko_rr:
  zh-TW: 龍騎兵團－執政官
  zh-CN: 龙骑兵团－执政官
text:
  en: |-
    Gains 200 ATK for each "Dragunity" card you control. When this card is Normal Summoned: You can target 1 Level 3 or lower Dragon "Dragunity" monster in your GY; equip that target to this card.
  de: |-
    Erhält für jede „Dracheneinheit“-Karte, die du kontrollierst, 200 ATK. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus.
  es: |-
    Gana 200 ATK por cada carta "Dracounidad" que controles. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Dracounidad" Dragón de Nivel 3 o menor en tu Cementerio; equipa ese objetivo a esta carta.
  fr: |-
    Gagne 200 ATK pour chaque carte "Dragunité" que vous contrôlez. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Dragunité" Dragon de max. Niveau 3 dans votre Cimetière ; équipez la cible à cette carte.
  it: |-
    Guadagna 200 ATK per ogni carta "Dragunità" che controlli. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Dragunità" Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel bersaglio a questa carta.
  pt: |-
    Ganha 200 de ATK para cada card "Dragunidade" que você controla. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Dragão "Dragunidade" de Nível 3 ou menos no seu Cemitério; equipe o alvo a este card.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地のドラゴン族・レベル３以下の「ドラグニティ」モンスター１体を対象として発動できる。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、自分フィールドの「ドラグニティ」カードの数×２００アップする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 드래곤족 / 레벨 3 이하의 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은 자신 필드의 "드래그니티" 카드의 수 × 200 올린다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时，以自己墓地的1只龙族・等级3以下的"龙骑兵团"怪兽为对象可以发动。将该龙族怪兽视为装备卡装备于此卡。②：此卡的攻击力上升自己场上的"龙骑兵团"卡的数量×200。
