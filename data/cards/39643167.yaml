text:
  en: |-
    Once per Chain, when a monster on the field, except "Bunny Ear Enthusiast", activates its effect (Quick Effect): You can place 1 Bunny Ear Counter on it, and it cannot be destroyed by battle as long as it has that Counter. Once per turn (Quick Effect): You can target 1 monster with a Bunny Ear Counter; banish both it and this card until the Standby Phase of the next turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：「ウサミミ導師」以外のフィールドのモンスターの効果が発動した時に発動できる（同一チェーン上では１度まで）。そのモンスターにウサミミカウンターを１つ置く。ウサミミカウンターが置かれているモンスターは戦闘では破壊されない。②：１ターンに１度、ウサミミカウンターが置かれているモンスター１体を対象として発動できる。そのモンスターとこのカードを次のターンのスタンバイフェイズまで除外する。この効果は相手ターンでも発動できる。
  ko: |-
    ①: "우사미미 도사" 이외의 필드의 몬스터 효과가 발동했을 때에 발동할 수 있다(동일한 체인 위에서는 1번까지). 그 몬스터에 우사미미 카운터를 1개 놓는다. 우사미미 카운터가 놓여 있는 몬스터는 전투로는 파괴되지 않는다. ②: 1턴에 1번, 우사미미 카운터가 놓여 있는 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 다음 턴의 스탠바이 페이즈까지 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
