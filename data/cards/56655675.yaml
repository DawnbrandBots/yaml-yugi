text:
  en:
  de: |-
    1 „Geistungeheuer Ulti“-Monster + 1 „Geistungeheuer-Zähmer“-Monster + 1 „Geistungeheuer-Avatar“-Monster
    Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Falls diese Karte auf diese Art beschworen wurde, erhält sie diesen Effekt.
    ●Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird (Schnelleffekt): Du kannst 1 „Geistungeheuer“-Karte von deiner Hand verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  es: |-
    1 monstruo "Espíritu Bestia Ulti" + 1 monstruo "Domador del Espíritu Bestia" + 1 monstruo "Avatar del Espíritu Bestia"
    Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controles. Si es Invocada de esta forma, esta carta gana este efecto.
    ●Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo (Efecto Rápido): puedes desterrar 1 carta "Espíritu Bestia" en tu mano; niega la activación y, si lo haces, destruye la carta.
  fr: |-
    1 monstre "Bête Spirituelle Ultime" + 1 monstre "Dompteur Bête Spirituelle" + 1 monstre "Avatar Bête Spirituelle"
    Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Si elle est Invoquée de cette façon, cette carte gagne cet effet.
    ●Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé (Effet Rapide) : vous pouvez bannir 1 carte "Bête Spirituelle" depuis votre main ; annulez l'activation, et si vous le faites, détruisez-la.
  it: |-
    1 mostro "Bestia Spirito Ulti" + 1 mostro "Domatore Bestia Spirito" + 1 mostro "Avatar Bestia Spirito"
    Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Se viene Evocata in questo modo, questa carta guadagna questo effetto.
    ●Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro (Effetto Rapido): puoi bandire 1 carta "Bestia Spirito" dalla tua mano; annulla l'attivazione e, se lo fai, distruggila.
  pt: |-
    1 monstro "Besta Espiritual Ulti" + 1 monstro "Domador da Besta Espiritual" + 1 monstro "Avatar da Besta Espiritual"
    Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Se Invocado desta forma, este card ganha este efeito.
    ●Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado (Efeito Rápido): você pode banir 1 card "Besta Espiritual" da sua mão; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    「聖霊獣騎」モンスター＋「霊獣使い」モンスター＋「精霊獣」モンスター
    自分フィールドの上記のカードを除外した場合のみ特殊召喚できる。
    ①：この方法で特殊召喚したこのカードは以下の効果を得る。
    ●モンスターの効果・魔法・罠カードが発動した時、手札から「霊獣」カード１枚を除外して発動できる。その発動を無効にし破壊する。
  ko: |-
    "성령수기" 몬스터 ＋ "령수사" 몬스터 ＋ "정령수" 몬스터
    자신 필드의 상기 카드를 제외했을 경우에만 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드는 이하의 효과를 얻는다.
    ●몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 패에서 "령수" 카드 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    「聖靈獸騎」怪獸＋「靈獸使」怪獸＋「精靈獸」怪獸
    僅可在將我方場上的上述卡除外的狀況下特殊召喚（不需要「融合」）。①：透過上述方法特殊召喚的此卡獲得以下效果。
    ●怪獸效果・魔法・陷阱卡發動時，可從手牌將１張「靈獸」卡除外發動。將該發動變為無效進行破壞。
  zh-CN: |-
    “圣灵兽骑”怪兽＋“灵兽使”怪兽＋“精灵兽”怪兽
    仅可在将自己场上的上述卡除外的情况下特殊召唤（无需“融合”）。①：用上述方法特殊召唤的此卡获得以下效果。
    ●怪兽的效果・魔法・陷阱卡发动时，从手牌将１张“灵兽”卡除外可以发动。将该发动无效并破坏。
