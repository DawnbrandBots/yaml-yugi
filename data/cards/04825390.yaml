text:
  en:
  de: |-
    Wähle bis zu 2 Monster, die dein Gegner kontrolliert; verbanne sie bis zur End Phase, dann erhält dein Gegner für jedes Monster, welches das Spielfeld durch diesen Effekt verlassen hat, 1000 LP.
  es: |-
    Selecciona hasta 2 monstruos que controle tu adversario; destiérralos hasta la End Phase, y después tu adversario gana 1000 LP por cada monstruo que dejó el Campo por este efecto.
  fr: |-
    Ciblez max. 2 monstres contrôlés par votre adversaire ; bannissez-les jusqu'à la End Phase, puis votre adversaire gagne 1000 LP pour chaque monstre qui a quitté le Terrain par cet effet.
  it: |-
    Scegli come bersaglio fino a 2 mostri controllati dal tuo avversario; bandiscili fino alla End Phase, poi il tuo avversario guadagna 1000 LP per ogni mostro che ha lasciato il Terreno per questo effetto.
  pt: |-
    Escolha até 2 monstros que seu oponente controla; bana-os até a Fase Final e, depois, seu oponente ganha 1000 PV para cada monstro que deixou o campo por este efeito.
  ja: |-
    ①：相手フィールドのモンスターを２体まで対象として発動できる。そのモンスターをエンドフェイズまで除外する。その後、相手はこの効果でフィールドから離れたモンスターの数×１０００ＬＰ回復する。
  ko: |-
    ①: 상대 필드의 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 엔드 페이즈까지 제외한다. 그 후, 상대는 이 효과로 필드에서 벗어난 몬스터의 수 × 1000 LP 회복한다.
  zh-TW: |-
    ①：可將對方場上最多２隻怪獸做為對象發動。將該怪獸在結束階段前除外。其後，對方會依據透過此效果從場上離開的怪獸數量×１０００回復LP。
  zh-CN: |-
    ①：以对手场上的最多２只怪兽为对象可以发动。将该怪兽直到结束阶段为止除外。然后，对手恢复相当于以此效果从场上离开的怪兽数量×１０００的LP。
