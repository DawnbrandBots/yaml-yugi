  zh-CN: 魔力送葬士
text:
  en: |-
    FLIP: You can target 1 Level 4 or lower Spellcaster monster in your GY; Special Summon that target.
  de: |-
    FLIPP: Du kannst 1 Hexer-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    VOLTEO: Puedes seleccionar 1 monstruo Lanzador de Conjuros de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    FLIP : Vous pouvez cibler 1 monstre Magicien de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio 1 mostro Incantatore di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    VIRE: Você pode escolher 1 monstro Mago de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    ①：このカードがリバースした場合、自分の墓地のレベル４以下の魔法使い族モンスター１体を対象として発動できる。その魔法使い族モンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 리버스했을 경우, 자신 묘지의 레벨 4 이하의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 마법사족 몬스터를 특수 소환한다.
  zh-TW: |-
    ①：在此卡反轉的狀況下，可將我方墓地的１隻等級４以下的魔法師族怪獸做為對象發動。特殊召喚該魔法師族怪獸。
  zh-CN: |-
    ①：这张卡反转的场合，以自己墓地1只4星以下的魔法师族怪兽为对象才能发动。那只魔法师族怪兽特殊召唤。
