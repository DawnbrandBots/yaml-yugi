text:
  en: |-
    When this card is Normal Summoned: You can target 1 "Symphonic Warrior" monster in your Graveyard; Special Summon it.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Symphonischer Krieger“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Guerrero Sinfónico" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Guerrier Symphonique" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Guerriero Sinfonico" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Guerreiro Sinfônico" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地の「音響戦士」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "사운드 워리어" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时，以自己墓地的1只"音响战士"怪兽为对象可以发动。将该怪兽特殊召唤。
card_type: Monster
monster_type_line: Machine / Pendulum / Effect
attribute: WIND
