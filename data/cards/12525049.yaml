atk: 1500
def: 100
pendulum_scale: 7
pendulum_effect:
  en: |-
    You can discard 1 card; Special Summon 1 "Symphonic Warrior" monster from your Deck, except "Symphonic Warrior Guitaar". You can only use this effect of "Symphonic Warrior Guitaar" once per turn.
  de: |-
    Du kannst 1 Karte abwerfen; beschwöre 1 „Symphonischer Krieger“-Monster als Spezialbeschwörung von deinem Deck, außer „Symphonischer Krieger Gita-a-arre“. Du kannst diesen Effekt von „Symphonischer Krieger Gita-a-arre“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Guerrero Sinfónico", excepto "Guerrero Sinfónico Guitaarra". Sólo puedes usar este efecto de "Guerrero Sinfónico Guitaarra" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte ; Invoquez Spécialement 1 monstre "Guerrier Symphonique" ("Guitarro, Guerrier Symphonique" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Guitarro, Guerrier Symphonique" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta; Evoca Specialmente 1 mostro "Guerriero Sinfonico" dal tuo Deck, eccetto "Chitaarra Guerriero Sinfonico". Puoi utilizzare questo effetto di "Chitaarra Guerriero Sinfonico" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card; Invoque por Invocação-Especial 1 monstro "Guerreiro Sinfônico" do seu Deck, exceto "Guerreiro Sinfônico Guitaarra". Você só pode usar este efeito de "Guerreiro Sinfônico Guitaarra" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。デッキから「音響戦士ギータス」以外の「音響戦士」モンスター１体を特殊召喚する。
  ko: |-
    "사운드 워리어 기타스"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 덱에서 "사운드 워리어 기타스" 이외의 "사운드 워리어" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可捨棄１張手牌發動。從牌組特殊召喚１隻「音響戰士 吉他手」以外的「音響戰士」怪獸。
  zh-CN: |-
    此卡名的灵摆效果1回合仅可使用1次。①：舍弃1张手牌可以发动。从牌组将1只"音响战士 吉伊他"以外的"音响战士"怪兽特殊召唤。
