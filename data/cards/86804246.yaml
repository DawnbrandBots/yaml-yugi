  zh-TW: 超級漏洞人
  zh-CN: 超级漏洞人
text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss zuerst als Spezialbeschwörung (von deiner Hand) in die offene Verteidigungsposition beschworen werden, indem du „Computerbug X“, „Computerbug Y“ und „Computerbug Z“ von deinem Friedhof verbannst. Vertausche die ATK und DEF aller Monster in offener Angriffsposition auf dem Spielfeld. Es kann nur 1 offener „Super-Computerbug“ auf dem Spielfeld liegen.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Primero debe ser Invocado de Modo Especial, desde tu mano, en Posición de Defensa boca arriba, desterrando a "Crashbug X", "Crashbug Y", y "Crashbug Z" en tu Cementerio. Intercambia el ATK y la DEF de todos los monstruos en Posición de Ataque boca arriba en el Campo. Sólo puede haber 1 "Súper Crashbug" boca arriba en el Campo.
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement depuis votre main en Position de Défense face recto, en bannissant "Bogue X", "Bogue Y" et "Bogue Z" depuis votre Cimetière. Permutez l'ATK et la DEF de tous les monstres en Position d'Attaque face recto sur le Terrain. Il ne peut y avoir qu'1 "Super Bogue" face recto sur le Terrain.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) scoperto in Posizione di Difesa, bandendo "Crashbug X", "Crashbug Y" e "Crashbug Z" dal tuo Cimitero. Scambia l'ATK e il DEF di tutti i mostri scoperti in Posizione di Attacco sul Terreno. Ci può essere solo 1 "Super Crashbug" scoperto sul Terreno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal ou Baixado. Deve primeiro ser Invocado por Invocação-Especial (da sua mão) com a face para cima em Posição de Defesa ao banir "Papa-Bugs X", "Papa-Bugs Y" e "Papa-Bugs Z" do seu Cemitério. Troque o ATK e DEF de todos os monstros com a face para cima em Posição de Ataque no campo. Só pode haver 1 "Superpapa-Bugs" com a face para cima no campo.
  ja: |-
    このカードは通常召喚できない。
    自分の墓地から「バグマンＸ」「バグマンＹ」「バグマンＺ」を１体ずつ除外した場合に守備表示で特殊召喚できる。
    ①：「スーパーバグマン」はフィールドに１枚しか表側表示で存在できない。
    ②：このカードがモンスターゾーンに存在する限り、フィールドの全ての攻撃表示モンスターの攻撃力・守備力を入れ替える。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신의 묘지에 존재하는 "버그맨 X" "버그맨 Y" "버그맨 Z"를 게임에서 제외한 경우에 앞면 수비 표시로 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위에 앞면 공격 표시로 존재하는 모든 몬스터의 공격력 / 수비력을 맞바꾼다. "슈퍼 버그맨"은 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    此卡無法通常召喚。可在從我方墓地將「漏洞人X」「漏洞人Y」「漏洞人Z」從遊戲除外的狀況下，以守備表示特殊召喚。只要此卡以正面表示存在於場上，場上的所有攻擊表示怪獸的攻擊力・守備力就互換。「超級漏洞人」在場上僅限以正面表示存在１隻。
  zh-CN: |-
    此卡不可通常召唤。将自己墓地的“漏洞人X”、“漏洞人Y”、“漏洞人Z”从游戏除外的情况下，可以守备表示特殊召唤。只要此卡以表侧表示存在于场上，场上所有攻击表示怪兽的攻击力・守备力互换。“超级漏洞人”在场上仅可有１只以表侧表示存在。
