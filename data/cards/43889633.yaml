name:
  en: Forgotten Temple of the Deep
  de: Vergessener Tempel der Tiefe
  es: Templo Olvidado de las Profundidades
  fr: Temple Oublié des Profondeurs
  it: Tempio Dimenticato degli Abissi
  pt: Templo Esquecido das Profundezas
  ja: <ruby>忘<rt>ぼう</rt></ruby><ruby>却<rt>きゃく</rt></ruby>の<ruby>海<rt>かい</rt></ruby><ruby>底<rt>てい</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>殿<rt>でん</rt></ruby>
  ja_romaji: Bōkyaku no Kaitei Shinden
  ko: 망각의 해저신전
  ko_rr:
  zh-TW: 忘卻的海底神殿
  zh-CN: 忘却的海底神殿
text:
  en:
  de: |-
    Solange diese Karte auf dem Spielfeld liegt, wird ihr Name zu „Umi“. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Fisch, Seeschlange oder Aqua der Stufe 4 oder niedriger wählen, das du kontrollierst; verbanne das gewählte Ziel. Während deiner End Phase: Beschwöre die durch diesen Effekt verbannten Monster als Spezialbeschwörung.
  es: |-
    Mientras esta carta está en el Campo, su nombre se convierte en "Umi". Una vez por turno: puedes seleccionar 1 monstruo de Tipo Pez, Serpiente Marina o Aqua de Nivel 4 o menor que controles; destierra ese objetivo. Durante tu End Phase: Invoca de Modo Especial a el o los monstruos desterrados por este efecto.
  fr: |-
    Tant que cette carte est sur le Terrain, le nom de cette carte devient "Umi". Une fois par tour : vous pouvez cibler 1 monstre de Type Poisson/Serpent de Mer/Aqua de max. Niveau 4 que vous contrôlez ; bannissez la cible. Durant votre End Phase : Invoquez Spécialement les monstres bannis par cet effet.
  it: |-
    Mentre questa carta è sul Terreno, il nome di questa carta diventa "Umi". Una volta per turno: puoi scegliere come bersaglio 1 mostro di Tipo Pesce, Serpente Marino o Acqua di Livello 4 o inferiore che controlli; bandisci quel bersaglio. Durante la tua End Phase: Evoca Specialmente i mostri banditi da questo effetto.
  pt: |-
    Enquanto este card estiver no campo, o nome deste card se torna "Umi". Uma vez por turno: você pode escolher 1 monstro do Tipo Peixe, Serpente Marinha ou Aqua de Nível 4 ou menos que você controla; bana o alvo. Durante sua Fase Final: Invoque por Invocação-Especial o(s) monstro(s) banido(s) por este efeito.
  ja: |-
    ①：このカードは魔法＆罠ゾーンに存在する限り、カード名を「海」として扱う。
    ②：１ターンに１度、自分フィールドのレベル４以下の魚族・海竜族・水族モンスター１体を対象として発動できる。その自分のレベル４以下の魚族・海竜族・水族モンスターを除外する。
    ③：このカードの②の効果でモンスターを除外している場合、自分エンドフェイズに発動する。その除外状態のモンスターを特殊召喚する。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 이 카드의 카드명은 "바다"로 취급한다. 1턴에 1번, 자신 필드 위의 레벨 4 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 선택하고 게임에서 제외할 수 있다. 자신의 엔드 페이즈시, 이 효과로 제외한 몬스터를 특수 소환한다.
  zh-TW: |-
    只要此卡存在於場上，此卡的卡名就視為「海」。１回合１次，可選擇我方場上的１隻等級４以下的魚族・海龍族・水族怪獸從遊戲除外。在我方結束階段時，特殊召喚透過此效果除外的怪獸。
  zh-CN: |-
    只要此卡存在于场上，卡牌名称视为“海”。１回合１次，可选择我方场上１只等级４以下的鱼族・海龙族・水族怪兽从游戏中除外。我方结束阶段时，特殊召唤以此效果而被除外的怪兽。
