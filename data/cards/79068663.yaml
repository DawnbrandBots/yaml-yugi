text:
  en: |-
    When the equipped monster destroys a monster by battle and sends it to the Graveyard: Inflict damage to your opponent equal to half the destroyed monster's ATK in the Graveyard.
  de: |-
    Wenn das ausgerüstete Monster ein Monster durch Kampf zerstört und auf den Friedhof legt, füge deinem Gegner Schaden in Höhe der Hälfte der ATK des zerstörten Monsters zu.
  es: |-
    Cuando el monstruo equipado destruye a un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual a la mitad del ATK del monstruo destruido en el Cementerio.
  fr: |-
    Lorsque le monstre équipé détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à la moitié de l'ATK du monstre détruit dans le Cimetière.
  it: |-
    Quando il mostro equipaggiato distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari alla metà dell'ATK del mostro distrutto nel Cimitero.
  pt: |-
    Quando o monstro equipado destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual a metade do ATK do monstro destruído no Cemitério.
  ja: |-
    装備モンスターが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの攻撃力の半分のダメージを相手ライフに与える。
  ko: |-
    장비 몬스터가 전투에 의해서 몬스터를 파괴해 묘지에 보냈을 때, 파괴한 몬스터의 공격력의 반의 데미지를 상대 라이프에 준다.
  zh-TW: |-
    裝備怪獸因戰鬥破壞怪獸送至墓地時，給予對方LP等同於破壞的怪獸原本的攻擊力一半的傷害。
  zh-CN: |-
    装备怪兽战斗破坏怪兽送去墓地时，给与对方基本分破坏的怪兽的攻击力一半数值的伤害。
