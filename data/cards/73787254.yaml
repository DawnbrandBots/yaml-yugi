text:
  en:
  de: |-
    Jedes offene „X-Säbel“-Monster auf dem Spielfeld erhält 100 ATK x seine Stufe und verliert 100 DEF x seine Stufe.
  es: |-
    Cada monstruo "Sable-X" boca arriba en el Campo gana 100 ATK x su Nivel, y pierde 100 DEF x su Nivel.
  fr: |-
    Chaque monstre "Sabre X" face recto sur le Terrain gagne 100 points d'ATK x son Niveau, et perd 100 points de DEF x son Niveau.
  it: |-
    Ogni mostro "Sciabola-X" scoperto sul Terreno guadagna 100 ATK x il suo Livello, e perde 100 DEF x il suo Livello.
  pt: |-
    Cada monstro "Sabre-X" com a face para cima no campo ganha 100 de ATK x o seu Nível e perde 100 de DEF x o seu Nível.
  ja: |-
    ①：フィールドの「Ｘ－セイバー」モンスターは、攻撃力がそのレベル×１００アップし、守備力がそのレベル×１００ダウンする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 "X－세이버"라는 이름이 붙은 몬스터는, 공격력을 그 레벨 × 100 포인트 올리고, 수비력을 그 레벨 × 100 포인트 내린다.
  zh-TW: |-
    場上的冠有「X－軍刀」之名的怪獸的攻擊力依據其等級×１００進行提升，守備力依據其等級×１００進行降低。
  zh-CN: |-
    场上冠有“拾－军刀”之名的怪兽，其攻击力上升该等级×１００点，其守备力下降该等级×１００点。
