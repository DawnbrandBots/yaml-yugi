name:
  en: Subterror Fiendess
  de: Unterterror-Unterweltlerin
  es: Chica Demonio del Subterror
  fr: Démone Subterreur
  it: Demonessa Subterrore
  pt: Mulher Demônio Subterror
  ja: サブテラーの<ruby>妖<rt>よう</rt></ruby><ruby>魔<rt>ま</rt></ruby>
  ja_romaji: Sabuterā no Yōma
  ko: 서브테러의 요마
  ko_rr:
  zh-TW:
  zh-CN: 地中族妖魔
text:
  en: |-
    When your opponent activates a card or effect (Quick Effect): You can send this card from your hand or field to the GY, then target 1 "Subterror" monster you control; negate the activation, then change the targeted monster to face-down Defense Position. You can target 1 face-up monster you control; change it to face-down Defense Position, and if you do, Special Summon 1 "Subterror" monster from your hand or GY, in face-up or face-down Defense Position. You can only use each effect of "Subterror Fiendess" once per turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 „Unterterror“-Monster wählen, das du kontrollierst; annulliere die Aktivierung, dann ändere das gewählte Monster in die verdeckte Verteidigungsposition. Du kannst 1 offenes Monster wählen, das du kontrollierst; ändere es in die verdeckte Verteidigungsposition und falls du dies tust, beschwöre 1 „Unterterror“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die offene oder verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Unterterror-Unterweltlerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo, y después seleccionar 1 monstruo "Subterror" que controles; niega la activación, y después cambia el monstruo seleccionado a Posición de Defensa boca abajo. Puedes seleccionar 1 monstruo boca arriba que controles; cámbialo a Posición de Defensa boca abajo y, si lo haces, Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Subterror", en Posición de Defensa boca arriba o boca abajo. Sólo puedes usar cada efecto de "Chica Demonio del Subterror" una vez por turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre "Subterreur" que vous contrôlez ; annulez l'activation, puis changez le monstre ciblé en Position de Défense face verso. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; changez-le en Position de Défense face verso, et si vous le faites, Invoquez Spécialement 1 monstre "Subterreur" depuis votre main ou Cimetière en Position de Défense face recto ou face verso. Vous ne pouvez utiliser chaque effet de "Démone Subterreur" qu'une fois par tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro "Subterrore" che controlli; annulla l'attivazione, poi metti il mostro scelto come bersaglio coperto in Posizione di Difesa. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; mettilo coperto in Posizione di Difesa e, se lo fai, Evoca Specialmente 1 mostro "Subterrore" dalla tua mano o Cimitero, scoperto o coperto in Posizione di Difesa. Puoi utilizzare ogni effetto di "Demonessa Subterrore" una sola volta per turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro "Subterror" que você controla; negue a ativação e, depois, coloque o monstro alvo com a face para baixo em Posição de Defesa. Você pode escolher 1 monstro com a face para cima que você controla; coloque-o com a face para baixo em Posição de Defesa e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Subterror" da sua mão ou do Cemitério, com a face para cima ou com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Mulher Demônio Subterror" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が魔法・罠・モンスターの効果を発動した時、手札・フィールドのこのカードを墓地へ送り、自分フィールドの「サブテラー」モンスター１体を対象として発動できる。その発動を無効にする。その後、対象のモンスターを裏側守備表示にする。②：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にし、自分の手札・墓地の「サブテラー」モンスター１体を選んで表側守備表示または裏側守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 패 / 필드의 이 카드를 묘지로 보내고, 자신 필드의 "서브테러" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 발동을 무효로 한다. 그 후, 대상 몬스터를 뒷면 수비 표시로 한다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 하고, 자신의 패 / 묘지의 "서브테러" 몬스터 1장을 골라 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。①：对方把魔法·陷阱·怪兽的效果发动时，把手卡·场上的这张卡送去墓地，以自己场上1只「地中族」怪兽为对象才能发动。那个发动无效。那之后，作为对象的怪兽变成里侧守备表示。②：以自己场上1只表侧表示怪兽为对象才能发动。那只怪兽变成里侧守备表示，选自己的手卡·墓地1只「地中族」怪兽表侧守备表示或者里侧守备表示特殊召唤。
