name:
  en: Altergeist Marionetter
  de: Altergeist Marionetter
  es: Altergeist Titiritero
  fr: Marionnettiste Altergeist
  it: Altergeist Marionetta
  pt: Titereiro Altergeist
  ja: オルターガイスト・マリオネッター
  ja_romaji: Orutāgaisuto Marionettā
  ko: 얼터가이스트 마리오네터
  ko_rr:
  zh-TW:
  zh-CN: 幻变骚灵・网络傀儡师
text:
  en: |-
    When this card is Normal Summoned: You can Set 1 "Altergeist" Trap directly from your Deck to your Spell & Trap Zone. You can target 1 "Altergeist" card you control and 1 "Altergeist" monster in your GY; send that card on the field to the GY, and if you do, Special Summon that other monster from your GY. You can only use this effect of "Altergeist Marionetter" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Altergeist“-Falle direkt von deinem Deck in deine Zauber- & Fallenzone setzen. Du kannst 1 „Altergeist“-Karte, die du kontrollierst, und 1 „Altergeist“-Monster in deinem Friedhof wählen; lege die Karte vom Spielfeld auf den Friedhof und falls du dies tust, beschwöre das andere Monster als Spezialbeschwörung von deinem Friedhof. Du kannst diesen Effekt von „Altergeist Marionetter“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Colocar 1 Trampa "Altergeist" en tu Deck directamente en tu Zona de Magia y Trampas. Puedes seleccionar 1 carta "Altergeist" que controles y 1 monstruo "Altergeist" en tu Cementerio; manda al Cementerio a esa carta en el Campo y, si lo haces, Invoca ese otro monstruo de Modo Especial desde tu Cementerio. Sólo puedes usar este efecto de "Altergeist Titiritero" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Poser 1 Piège "Altergeist" directement depuis votre Deck dans votre Zone Magie & Piège. Vous pouvez cibler 1 carte "Altergeist" que vous contrôlez et 1 monstre "Altergeist" dans votre Cimetière ; envoyez la carte sur le Terrain au Cimetière, et si vous le faites, Invoquez Spécialement l'autre monstre depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Marionnettiste Altergeist" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Posizionare 1 Trappola "Altergeist" direttamente dal tuo Deck nella tua Zona Magie & Trappole. Puoi scegliere come bersaglio 1 carta "Altergeist" che controlli e 1 mostro "Altergeist" nel tuo Cimitero; manda al Cimitero quella carta sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal tuo Cimitero. Puoi utilizzare questo effetto di "Altergeist Marionetta" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Baixar 1 Armadilha "Altergeist" diretamente do seu Deck para sua Zona de Magias & Armadilhas. Você pode escolher 1 card "Altergeist" que você controla e 1 monstro "Altergeist" no seu Cemitério; envie o card no campo para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial esse outro monstro do seu Cemitério. Você só pode usar este efeito de "Titereiro Altergeist" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚した時に発動できる。デッキから「オルターガイスト」罠カード１枚を自分フィールドにセットする。②：自分フィールドの「オルターガイスト」カード１枚と、自分の墓地の「オルターガイスト」モンスター１体を対象として発動できる。対象のフィールドのカードを墓地へ送り、対象の墓地のモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 "얼터가이스트" 함정 카드 1장을 자신 필드에 세트한다. ②: 자신 필드의 "얼터가이스트" 카드 1장과, 자신 묘지의 "얼터가이스트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 카드를 묘지로 보내고, 대상 묘지의 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：此卡召唤成功时可以发动。从牌组挑选1张“幻变骚灵”陷阱卡，放置在自己的魔法与陷阱区域。②：以自己场上的1张“幻变骚灵”卡和自己墓地的1只“幻变骚灵”怪兽为对象可以发动。将对象之场上的卡送至墓地，将对象之墓地的怪兽特殊召唤。
