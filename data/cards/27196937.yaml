    Selecciona 1 monstruo "Polvo de Estrellas" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 monstre "Poussière d'Étoile" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 mostro "Polvere di Stelle" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Escolha 1 monstro "Poeira Estelar" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分の墓地の「スターダスト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 자신 묘지의 "스타더스트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地1只「星尘」怪兽为对象才能发动。那只怪兽特殊召唤。
