  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体のみが相手の効果でフィールドから離れた時、手札・墓地のこのカードを除外して発動できる。そのモンスターが墓地に存在する場合、または表側で除外状態の場合、そのモンスターを特殊召喚する。それ以外の場合、除外状態のこのカードを特殊召喚する。②：このカードが特殊召喚した場合に発動できる。このカードの攻撃力は次のターンの終了時まで１５００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 1장만이 상대의 효과로 필드에서 벗어났을 때, 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 그 몬스터가 묘지에 존재할 경우, 또는 앞면으로 제외 상태일 경우, 그 몬스터를 특수 소환한다. 그 이외일 경우, 제외 상태인 이 카드를 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 이 카드의 공격력은 다음 턴 종료시까지 1500 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：仅自己场上的1只怪兽因对手的效果从场上离开时，可以将手牌·墓地的这张卡除外发动。那只怪兽在墓地存在的场合，或者表侧除外状态的场合，将那只怪兽特殊召唤。那以外的场合，将除外状态的这张卡特殊召唤。②：这张卡特殊召唤的场合可以发动。这张卡的攻击力直到下个回合结束时上升1500。
