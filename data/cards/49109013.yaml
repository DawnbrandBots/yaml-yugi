name:
  en: Doomstar Ulka
  de: Verhängnisstern Ulka
  es: Estrellaruina Ulka
  fr: Ulka Étoile de la Mort
  it: Ulka Destinostella
  pt: Ulka da Destrela
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>星<rt>しょう</rt></ruby>のウルカ
  ja_romaji: Mashō no Uruka
  ko: 마성의 울카
