text:
  en: |-
    When 1 monster you control (and no other cards) leaves the field because of an opponent's card effect (except during the Damage Step): You can banish this card from your hand or GY; Special Summon that monster if it is currently banished face-up or in the GY, otherwise Special Summon this banished card. If this card is Special Summoned: You can make it gain 1500 ATK until the end of the next turn. You can only use each effect of "Uruka the Magic Star" once per turn.
