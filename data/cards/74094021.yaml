  zh-TW: 真六武眾－瑞穗
  zh-CN: 真六武众－瑞穗
text:
  en: |-
    If you control "Legendary Six Samurai - Shinai", you can Special Summon this card (from your hand). Once per turn: You can Tribute another face-up "Six Samurai" monster, then target 1 card on the field; destroy that target.
  de: |-
    Falls du „Legendäre Sechs Samurai - Shinai“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst ein anderes offenes „Sechs Samurai“-Monster als Tribut anbieten und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Si controlas a "Seis Samuráis Legendarios - Shinai", puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: Puedes Sacrificar otro monstruo "Seis Samuráis" boca arriba, y después selecciona 1 carta en el Campo; destruye ese objetivo.
  fr: |-
    Si vous contrôlez "Six Samouraïs Légendaires - Shinai", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez Sacrifier un autre monstre "Six Samouraïs" face recto, puis ciblez 1 carte sur le Terrain ; détruisez la cible.
  it: |-
    Se controlli "Shinai - Sei Samurai Leggendario", puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi offrire come Tributo un altro mostro "Sei Samurai" scoperto, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se você controlar "Seis Samurai Lendários - Shinai", você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode oferecer como Tributo outro monstro "Seis Samurai" com a face para cima e, depois, escolher 1 card no campo; destrua o alvo.
  ja: |-
    自分フィールド上に「真六武衆－シナイ」が表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。また、１ターンに１度、このカード以外の自分フィールド上に存在する「六武衆」と名のついたモンスター１体をリリースする事で、フィールド上に存在するカード１枚を選択して破壊する。
  ko: |-
    자신 필드 위에 "진 여섯 무사－시나이"가 앞면 표시로 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 또한, 1턴에 1번, 이 카드 이외의 자신 필드 위에 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 필드 위에 존재하는 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    在我方場上存在「真六武眾－竹刀」的狀況下，可從手牌特殊召喚此卡。此外，１回合１次，可解放我方場上的１隻此卡以外的冠有「六武眾」之名的怪獸發動。選擇場上的１張卡破壞。
  zh-CN: |-
    ①：自己场上存在“真六武众－志奈”的情况下，此卡可从手牌特殊召唤。②：１回合１次，将自己场上的１只其他“六武众”怪兽解放，以场上的１张卡为对象可以发动。将该卡破坏。
