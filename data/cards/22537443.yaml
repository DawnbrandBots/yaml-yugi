  de: Sebeks Segen
  es: La Bendición de Sebek
  fr: Bénédiction de Sebek
  it: Benedizione di Sebek
  pt: Bênção de Sebek
  ja: セベクの<ruby>祝<rt>しゅく</rt></ruby><ruby>福<rt>ふく</rt></ruby>
  ja_romaji: Sebeku no Shukufuku
  ko: 세베크의 축복
