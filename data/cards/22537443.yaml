text:
  en: |-
    If your monster inflicts battle damage to your opponent by a direct attack: Gain the same amount of LP.
  de: |-
    Falls dein Monster deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Du erhältst dieselbe Menge LP.
  es: |-
    Si tu monstruo inflige daño de batalla a tu adversario con un ataque directo: gana la misma cantidad de LP.
  fr: |-
    Si votre monstre inflige des dommages de combat à votre adversaire par une attaque directe : gagnez le même montant de LP.
  it: |-
    Se un tuo mostro infligge danno da combattimento al tuo avversario con un attacco diretto: guadagni lo stesso ammontare di LP.
  pt: |-
    Se um monstro seu causar dano de batalha ao seu oponente em um ataque direto: ganhe o mesmo valor de PV.
  ja: |-
    ①：自分のモンスターが直接攻撃によって相手に戦闘ダメージを与えた時に発動できる。その数値分だけ自分のＬＰを回復する。
  ko: |-
    ①: 자신 몬스터가 직접 공격에 의해 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 그 수치만큼만 자신의 LP를 회복한다.
  zh-TW:
  zh-CN: |-
    ①：自己怪兽直接攻击给与对方战斗伤害时才能发动。自己基本分回复那个数值。
