text:
  en: |-
    Activate 1 of these effects;
    ● Place 1 "Solfachord" Pendulum Monster from your Deck in your Pendulum Zone.
    ● Add 1 "Solfachord" Pendulum Monster from your hand to your Extra Deck face-up, then, place 2 "Solfachord" Pendulum Monsters, 1 odd and 1 even Pendulum Scale, from your Deck in your Pendulum Zones.
    ● Add 2 cards, 1 odd and 1 even Pendulum Scale, from your Pendulum Zones to the Extra Deck face-up, and if you do, draw 2 cards.
    You can only activate 1 "Solfachord Elegance" per turn.
  de: |-
    Aktiviere 1 dieser Effekte;
    ● Lege 1 „Solfakkord“-Pendelmonster von deinem Deck in deine Pendelzone.
    ● Füge deinem Extra Deck 1 „Solfakkord“-Pendelmonster von deiner Hand offen hinzu, dann lege 2 „Solfakkord“-Pendelmonster, 1 mit einem ungeraden und 1 mit einem geraden Pendelbereich, von deinem Deck in deine Pendelzonen.
    ● Füge dem Extra Deck 2 Karten, 1 mit einem ungeraden und 1 mit einem geraden Pendelbereich, von deinen Pendelzonen offen hinzu und falls du dies tust, ziehe 2 Karten.
    Du kannst nur 1 „Solfakkord-Eleganz“ pro Spielzug aktivieren.
  es: |-
    Activa 1 de estos efectos;
    ● Pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Solfacorde" en tu Deck.
    ● Añade a tu Deck Extra, boca arriba, 1 Monstruo de Péndulo "Solfacorde" en tu mano y después, pon en tus Zonas de Péndulo 2 Monstruos de Péndulo "Solfacorde" en tu Deck, 1 con Escala de Péndulo impar y 1 con par.
    ● Añade al Deck Extra, boca arriba, 2 cartas en tus Zonas de Péndulo, 1 con Escala de Péndulo impar y 1 con par y, si lo haces, roba 2 cartas.
    Sólo puedes activar 1 "Elegancia Solfacorde" por turno.
  fr: |-
    Activez 1 de ces effets ;
    ● Placez 1 Monstre Pendule "Solfaccord" depuis votre Deck dans votre Zone Pendule.
    ● Ajoutez face recto 1 Monstre Pendule "Solfaccord" depuis votre main à votre Extra Deck, puis, placez 2 Monstres Pendule "Solfaccord", 1 Échelle Pendule impaire et 1 Échelle Pendule paire, depuis votre Deck dans vos Zones Pendule.
    ● Ajoutez face recto 2 cartes, 1 Échelle Pendule impaire et 1 Échelle Pendule paire, depuis vos Zones Pendule à l'Extra Deck, et si vous le faites, piochez 2 cartes.
    Vous ne pouvez activer qu'1 "Élégance Solfaccord" par tour.
  it: |-
    Attiva 1 di questi effetti;
    ● Metti 1 Mostro Pendulum "Solfaccordo" dal tuo Deck nella tua Zona Pendulum.
    ● Aggiungi 1 Mostro Pendulum "Solfaccordo" dalla tua mano al tuo Extra Deck scoperto, poi metti 2 Mostri Pendulum "Solfaccordo", 1 di Valore Pendulum dispari e 1 pari, dal tuo Deck nelle tue Zone Pendulum.
    ● Aggiungi 2 carte, 1 di Valore Pendulum dispari e 1 pari, dalle tue Zone Pendulum all'Extra Deck scoperte e, se lo fai, pesca 2 carte.
    Puoi attivare solo 1 "Eleganza Solfaccordo" per turno.
  pt: |-
    Ative 1 desses efeitos;
    ● Coloque 1 Monstro Pêndulo "Solfacorde" do seu Deck na sua Zona de Pêndulo.
    ● Adicione 1 Monstro Pêndulo "Solfacorde" da sua mão ao seu Deck Adicional com a face para cima e, depois, coloque 2 Monstros Pêndulo "Solfacorde", 1 de Escala de Pêndulo ímpar e 1 de Escala de Pêndulo par, do seu Deck nas suas Zonas de Pêndulo.
    ● Adicione 2 cards, 1 de Escala de Pêndulo ímpar e 1 de Escala de Pêndulo par, das suas Zonas de Pêndulo ao Deck Adicional com a face para cima e, se isso acontecer, compre 2 cards.
    Você só pode ativar 1 "Elegância Solfacorde" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。●デッキから「ドレミコード」Ｐモンスター１体を選び、自分のＰゾーンに置く。●手札から「ドレミコード」Ｐモンスター１体を選び、ＥＸデッキに表側表示で加える。その後、デッキからＰスケールが奇数と偶数の「ドレミコード」Ｐモンスターを１体ずつ選び、自分のＰゾーンに置く。●自分のＰゾーンからＰスケールが奇数と偶数のカードを１枚ずつ持ち主のＥＸデッキに表側表示で加え、自分はデッキから２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "도레미코드" 펜듈럼 몬스터 1장을 고르고, 자신의 펜듈럼 존에 놓는다. ●패에서 "도레미코드" 펜듈럼 몬스터 1장을 고르고, 엑스트라 덱에 앞면 표시로 넣는다. 그 후, 덱에서 펜듈럼 스케일이 홀수와 짝수인 "도레미코드" 펜듈럼 몬스터를 1장씩 고르고, 자신의 펜듈럼 존에 놓는다. ●자신의 펜듈럼 존에서 펜듈럼 스케일이 홀수와 짝수인 카드를 1장씩 주인의 엑스트라 덱에 앞면 표시로 넣고, 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：可从以下效果中选择1个发动。
    ●从牌组挑选1只"音服和弦"灵摆怪兽，放在自己的灵摆区域。
    ●从手牌挑选1只"音服和弦"灵摆怪兽，以表侧表示加入额外牌组。然后，从牌组挑选灵摆刻度为奇数和偶数的"音服和弦"灵摆怪兽各1只，放在自己的灵摆区域。
    ●从自己的灵摆区域将灵摆刻度为奇数和偶数的卡各1张以表侧表示加入持有者的额外牌组，自己从牌组抽2张。
