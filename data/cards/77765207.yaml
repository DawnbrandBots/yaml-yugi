text:
  en: |-
    Activate 1 of these effects;
    ● Place 1 "Centur-Ion" monster from your Deck in your Spell & Trap Zone as a face-up Continuous Trap. For the rest of this turn, while you control that card, or any card with that same original name, you cannot Special Summon from the Extra Deck, except "Centur-Ion" monsters.
    ● Set 1 "Centur-Ion" Spell/Trap directly from your Deck.
    You can only activate 1 "Emblema Oath" per turn.
  de: |-
    Aktiviere 1 dieser Effekte;
    ● Lege 1 „Centur-Ion“-Monster von deinem Deck als offene Permanente Falle in deine Zauber- & Fallenzone. Für den Rest dieses Spielzugs, solange du jene Karte oder eine Karte mit demselben Grund-Namen kontrollierst, kannst du keine Spezialbeschwörungen vom Extra Deck durchführen, außer von „Centur-Ion“-Monstern.
    ● Setze 1 „Centur-Ion“-Zauber/Falle direkt von deinem Deck.
    Du kannst nur 1 „Emblema-Schwur“ pro Spielzug aktivieren.
  es: |-
    Activa 1 de estos efectos;
    ● Pon en tu Zona de Magia y Trampas 1 monstruo "Centur-Ión" en tu Deck como una Trampa Continua boca arriba. Por el resto de este turno, mientras controles esa carta, o cualquier carta con ese mismo nombre original, no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos "Centur-Ión".
    ● Coloca 1 Mágica/Trampa "Centur-Ión" directamente desde tu Deck.
    Sólo puedes activar 1 "Juramento del Blasón" por turno.
  fr: |-
    Activez 1 de ces effets ;
    ● Placez 1 monstre "Centur-Ion" depuis votre Deck dans votre Zone Magie & Piège comme Piège Continu face recto. Le reste de ce tour, tant que vous contrôlez la carte ou une carte du même nom d'origine, vous ne pouvez pas Invoquer Spécialement (monstres "Centur-Ion" exclus) depuis l'Extra Deck.
    ● Posez 1 Magie/Piège "Centur-Ion" directement depuis votre Deck.
    Vous ne pouvez activer qu'1 "Emblema du Serment" par tour.
  it: |-
    Attiva 1 di questi effetti;
    ● Metti 1 mostro "Centur-Ion" dal tuo Deck nella tua Zona Magie & Trappole come una Trappola Continua scoperta. Per il resto di questo turno, mentre controlli quella carta, o qualsiasi carta con lo stesso nome originale, non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri "Centur-Ion".
    ● Posiziona 1 Magia/Trappola "Centur-Ion" direttamente dal tuo Deck.
    Puoi attivare solo 1 "Giuramento Stemma" per turno.
  pt: |-
    Ative 1 desses efeitos;
    ● Coloque 1 monstro "Centur-Ião" do seu Deck na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima. Pelo resto deste turno, enquanto você controlar esse card, ou qualquer card com esse mesmo nome original, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros "Centur-Ião".
    ● Baixe 1 Magia/Armadilha "Centur-Ião" diretamente do seu Deck.
    Você só pode ativar 1 "Juramento ao Emblemado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。●デッキから「センチュリオン」モンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。このターン、この効果で置いたカードまたはそのカードと元々のカード名が同じカードが自分フィールドに表側表示で存在する間、自分は「センチュリオン」モンスターしかＥＸデッキから特殊召喚できない。●デッキから「センチュリオン」魔法・罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●덱에서 "센츄리온" 몬스터 1장을 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 이 턴에, 이 효과로 놓은 카드 또는 그 카드와 원래의 카드명이 같은 카드가 자신 필드에 앞면 표시로 존재하는 동안, 자신은 "센츄리온" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ●덱에서 "센츄리온" 마법 / 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW: |-
    此卡名的卡１回合僅可發動１張。 ①：可從以下效果中選擇１個發動。
    ●從牌組將１隻「百夫騎」怪獸視為永續陷阱卡，以表側表示放在自己的魔法與陷阱區域。此回合，以此效果所放的卡或原本卡名與該卡相同的卡以表側表示存在於自己場上期間，自己從額外牌組僅可特殊召喚「百夫騎」怪獸。
    ●從牌組將１張「百夫騎」魔法・陷阱卡放置在自己場上。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：可从以下效果中选择１个发动。
    ●从牌组将１只“百夫骑”怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。此回合，以此效果所放的卡或原本卡名与该卡相同的卡以表侧表示存在于自己场上期间，自己从额外牌组仅可特殊召唤“百夫骑”怪兽。
    ●从牌组将１张“百夫骑”魔法・陷阱卡放置在自己场上。
