text:
  en: |-
    During the Main Phase: You can activate 1 of these effects.
    ● Shuffle 1 LIGHT Warrior or Dragon Ritual Monster or 1 Ritual Spell from your hand or GY into the Deck, and if you do, take 1 "Voiceless Voice" monster from your Deck, and either add it to your hand or Special Summon it.
    ● Target cards your opponent controls, up to the number of LIGHT Warrior and Dragon Ritual Monsters you control; destroy both them and this card.
    You can only use this effect of "Voiceless Voice Authority" once per turn.
