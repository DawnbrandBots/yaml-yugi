  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、以下の効果から１つを選択して発動できる。●自分の手札・墓地から、戦士族・ドラゴン族で光属性の儀式モンスター１体または儀式魔法カード１枚をデッキに戻し、デッキから「粛声」モンスター１体を選び、手札に加えるか特殊召喚する。●自分フィールドの戦士族・ドラゴン族で光属性の儀式モンスターの数まで、相手フィールドのカードを対象として発動できる。そのカードとこのカードを破壊する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신의 패 / 묘지에서, 전사족 / 드래곤족이고 빛 속성인 의식 몬스터 1장 또는 의식 마법 카드 1장을 덱으로 되돌리고, 덱에서 "순성" 몬스터 1장을 골라, 패에 넣거나 특수 소환한다. ●자신 필드의 전사족 / 드래곤족이고 빛 속성인 의식 몬스터의 수까지, 상대 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드와 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：在自己・对手的主要阶段，可从以下效果中选择１个发动。
    ●从自己的手牌・墓地，将１只战士族・龙族的光属性仪式怪兽或１张仪式魔法卡放回牌组，从牌组挑选１只“肃声”怪兽，加入手牌或特殊召唤。
    ●以对手场上的卡为对象可以发动，数量最多为自己场上的战士族・龙族光属性仪式怪兽的数量。将该卡和此卡破坏。
