  ja: <ruby>幻<rt>げん</rt></ruby><ruby>奏<rt>そう</rt></ruby>の<ruby>音<rt>おと</rt></ruby><ruby>姫<rt>ひめ</rt></ruby>プロディジー・モーツァルト
  ja_romaji: Gensō no Otohime Purodijī Mōtsaruto
  ko: 환주의 음희 프로디지 모차르트
