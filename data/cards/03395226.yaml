text:
  en: |-
    Once per turn: You can Special Summon 1 LIGHT Fairy-Type monster from your hand. You cannot Special Summon other monsters the turn you activate this effect, except for LIGHT monsters.
  de: |-
    Einmal pro Spielzug: Du kannst 1 LICHT Monster vom Typ Fee als Spezialbeschwörung von deiner Hand beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine anderen Monster als Spezialbeschwörung beschwören, außer LICHT Monstern.
  es: |-
    Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de LUZ de Tipo Hada. El turno en el que activas este efecto no puedes Invocar otros monstruos de Modo Especial, excepto monstruos de LUZ.
  fr: |-
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE de Type Elfe depuis votre main. Vous ne pouvez pas Invoquer Spécialement d'autres monstres (monstres LUMIÈRE exclus) le tour où vous activez cet effet.
  it: |-
    Una volta per turno: puoi Evocare Specialmente 1 mostro LUCE di Tipo Fata dalla tua mano. Non puoi Evocare Specialmente altri mostri nel turno in cui attivi questo effetto, eccetto mostri LUCE.
  pt: |-
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro de LUZ do Tipo Fada da sua mão. Você não pode Invocar outros monstros por Invocação-Especial no turno em que ativar este efeito, exceto por monstros de LUZ.
  ja: |-
    このカードの効果を発動するターン、自分は光属性以外のモンスターを特殊召喚できない。①：１ターンに１度、自分メインフェイズに発動できる。手札から天使族・光属性モンスター１体を特殊召喚する。
  ko: |-
    이 카드의 효과를 발동하는 턴에, 자신은 빛 속성 이외의 몬스터를 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 천사족 / 빛 속성 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    发动此卡的效果的回合中，自己不可特殊召唤光属性以外的怪兽。
    ①：１回合１次，在自己的主要阶段可以发动。从手牌将１只天使族・光属性怪兽特殊召唤。
