text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard: You can target 2 Level 2 monsters in your Graveyard; Special Summon them, but their effects are negated.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 2 Monster der Stufe 2 in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung, aber ihre Effekte werden annulliert.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar a 2 monstruos de Nivel 2 en tu Cementerio; Invócalos de Modo Especial, pero sus efectos son negados.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 2 monstres de Niveau 2 dans votre Cimetière ; Invoquez-les Spécialement, leurs effets sont annulés.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 2 mostri di Livello 2 nel tuo Cimitero; Evocali Specialmente, ma i loro effetti sono annullati.
  pt:
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、自分の墓地に存在するレベル２のモンスター２体を選択して特殊召喚することができる。この効果で特殊召喚されたモンスターの効果は無効化される。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 레벨 2의 몬스터 2장을 선택하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，可以选择自己墓地存在的2只2星的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。
