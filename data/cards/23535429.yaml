text:
  en: |-
    If a Defense Position monster you control is attacked, you can send this card from your hand to the Graveyard during the Damage Step to have your attacked monster gain 1500 DEF until the End Phase.
  de: |-
    Falls ein Monster in Verteidigungsposition, das du kontrollierst, angegriffen wird, kannst du während des Damage Steps diese Karte von deiner Hand auf den Friedhof legen, um dein angegriffenes Monster bis zur End Phase 1500 DEF erhalten zu lassen.
  es: |-
    Si un monstruo en Posición de Defensa que controlas es atacado, puedes mandar al Cementerio esta carta en tu mano durante el Damage Step para hacer que tu monstruo atacado gane 1500 DEF hasta la End Phase.
  fr: |-
    Si un monstre en Position de Défense que vous contrôlez est attaqué, vous pouvez envoyer cette carte depuis votre main au Cimetière durant la Damage Step pour augmenter la DEF de votre monstre attaqué de 1500 points jusqu'à la End Phase.
  it: |-
    Se un mostro in Posizione di Difesa che controlli viene attaccato, puoi mandare questa carta dalla tua mano al Cimitero durante il Damage Step per far guadagnare al tuo mostro attaccato 1500 DEF fino alla End Phase.
  pt: |-
    Se um monstro em Posição de Defesa que você controla for atacado, você pode enviar este card da sua mão ao Cemitério durante a Etapa de Dano para fazer com que seu monstro atacado ganhe 1500 de DEF até a Fase Final.
  ja: |-
    自分フィールド上に守備表示で存在するモンスターが攻撃された場合、そのダメージステップ時にこのカードを手札から墓地へ送る事で、その戦闘を行う自分のモンスターの守備力はエンドフェイズ時まで１５００ポイントアップする。
  ko: |-
    자신 필드 위에 수비 표시로 존재하는 몬스터가 공격받았을 경우, 그 데미지 스텝시에 이 카드를 패에서 묘지로 보내는 것으로, 그 전투를 실행하는 자신 몬스터의 수비력은 엔드 페이즈시까지 1500 포인트 올린다.
  zh-TW: |-
    在我方場上的以守備表示存在的怪獸被攻擊的狀況下，可在該傷害步驟時從手牌將此卡送至墓地發動。進行該戰鬥的我方怪獸的守備力在回合結束前提升１５００。
  zh-CN: |-
    自己场上以守备表示存在的怪兽被攻击的情况下，该伤害步骤时将此卡从手牌送往墓地可以发动。进行该战斗的自己的怪兽的守备力直至回合结束时为止上升１５００点。
