text:
  en: |-
    Each player can Special Summon 1 monster from their GY that was destroyed by battle this turn, in Attack Position, and if you Special Summoned "Elemental HERO Neos" by this effect, if it battles your opponent's monster this turn, its ATK becomes doubled during the Damage Step only. You can only activate 1 "Battle of Sleeping Spirits" per turn.
  de: |-
    Jeder Spieler kann 1 Monster, das in diesem Spielzug durch Kampf zerstört wurde, als Spezialbeschwörung von seinem Friedhof in die Angriffsposition beschwören und falls du durch diesen Effekt „Elementar-HELD Neos“ als Spezialbeschwörung beschworen hast, falls er in diesem Spielzug gegen ein Monster deines Gegners kämpft, werden seine ATK nur während des Damage Steps verdoppelt. Du kannst nur 1 „Kampf der schlafenden Geister“ pro Spielzug aktivieren.
  es: |-
    Cada jugador puede Invocar de Modo Especial, desde su Cementerio, 1 monstruo que fue destruido en batalla este turno, en Posición de Ataque, y si tú Invocaste de Modo Especial "HÉROE Elemental Neos" con este efecto, si este turno éste batalla con un monstruo de tu adversario, su ATK se duplica sólo durante el Damage Step. Sólo puedes activar 1 "Batalla de los Espíritus Durmientes" por turno.
  fr: |-
    Chaque joueur peut Invoquer Spécialement en Position d'Attaque 1 monstre depuis son Cimetière qui a été détruit au combat ce tour, et si vous avez Invoqué Spécialement "Néos, HÉROS Élémentaire" par cet effet, s'il combat un monstre de votre adversaire ce tour, son ATK sera doublée durant la Damage Step uniquement. Vous ne pouvez activer qu'1 "Bataille des Esprits Endormis" par tour.
  it: |-
    Ogni giocatore può Evocare Specialmente dal suo Cimitero 1 mostro che è stato distrutto in battaglia in questo turno, in Posizione di Attacco e, se hai Evocato Specialmente "Neos EROE Elementale" con questo effetto, se esso combatte con un mostro del tuo avversario in questo turno, il suo ATK diventa il doppio solamente durante il Damage Step. Puoi attivare solo 1 "Battaglia degli Spiriti Dormienti" per turno.
  pt: |-
    Cada duelista pode Invocar por Invocação-Especial 1 monstro do Cemitério dele que foi destruído em batalha neste turno, em Posição de Ataque e, se você Invocou "Neos, o HERÓI do Elemento" por Invocação-Especial por este efeito, se ele batalhar um monstro do seu oponente neste turno, seu ATK se torna o dobro apenas durante a Etapa de Dano. Você só pode ativar 1 "Batalha dos Espíritos Adormecidos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：お互いは、このターンに戦闘で破壊されたモンスター１体を自身の墓地から選んで攻撃表示で特殊召喚できる。この効果で自分が特殊召喚したモンスターが「Ｅ・ＨＥＲＯ ネオス」の場合、このターン、そのモンスターが相手モンスターと戦闘を行うダメージステップの間、そのモンスターの攻撃力は倍になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 양쪽 플레이어는, 이 턴에 전투로 파괴된 몬스터 1장을 자신 묘지에서 고르고 공격 표시로 특수 소환할 수 있다. 이 효과로 자신이 특수 소환한 몬스터가 "엘리멘틀 히어로 네오스"일 경우, 이 턴에, 그 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 동안, 그 몬스터의 공격력은 배가 된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：雙方可從自身墓地選擇１隻此回合被破壞的怪獸，以攻擊表示特殊召喚。在我方透過此效果特殊召喚的怪獸為「元素－英雄 新宇俠」的狀況下，此回合，在該怪獸與對方怪獸進行戰鬥的傷害步驟中，該怪獸的攻擊力加倍。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：双方可从自身的墓地挑选１只在此回合因战斗被破坏的怪兽，以攻击表示特殊召唤。自己以此效果特殊召唤的怪兽是“元素－英雄 新宇侠”的情况下，此回合，该怪兽与对手怪兽进行战斗的伤害步骤期间，该怪兽的攻击力变为两倍。
