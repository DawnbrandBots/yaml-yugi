  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：お互いは、このターンに戦闘で破壊されたモンスター１体を自身の墓地から選んで攻撃表示で特殊召喚できる。この効果で自分が特殊召喚したモンスターが「Ｅ・ＨＥＲＯ ネオス」の場合、このターン、そのモンスターが相手モンスターと戦闘を行うダメージステップの間、そのモンスターの攻撃力は倍になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 양쪽 플레이어는, 이 턴에 전투로 파괴된 몬스터 1장을 자신 묘지에서 고르고 공격 표시로 특수 소환할 수 있다. 이 효과로 자신이 특수 소환한 몬스터가 "엘리멘틀 히어로 네오스"일 경우, 이 턴에, 그 몬스터가 상대 몬스터와 전투를 실행하는 데미지 스텝 동안, 그 몬스터의 공격력은 배가 된다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：双方从自身的墓地选1只这个回合被战斗破坏的怪兽以攻击表示特殊召唤。自己用这个效果特殊召唤的怪兽是「E・HERO ネオス／E·HERO 新生人」的场合，这个回合，那只怪兽与对手怪兽进行战斗的伤害步骤里，那只怪兽的攻击力变为2倍。
