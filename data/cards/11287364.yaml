text:
  en:
  de: |-
    Falls diese Karte für eine Synchrobeschwörung auf den Friedhof gelegt wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; das gewählte Ziel verliert 500 ATK.
  es: |-
    Si esta carta es mandada al Cementerio para una Invocación por Sincronía: selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde 500 ATK.
  fr: |-
    Si cette carte est envoyée au Cimetière pour une Invocation Synchro : ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd 500 ATK.
  it: |-
    Se questa carta viene mandata al Cimitero per una Synchro Evocazione: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde 500 ATK.
  pt: |-
    Se este card for enviado ao Cemitério para uma Invocação-Sincro: Escolha 1 monstro com a face para cima que seu oponente controla; o alvo perde 500 de ATK.
  ja: |-
    ①：このカードがＳ素材として墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動する。その相手モンスターの攻撃力を５００ダウンする。
  ko: |-
    이 카드가 싱크로 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력은 500 포인트 내린다.
  zh-TW: |-
    在此卡被使用於同步怪獸的同步召喚被送至墓地的狀況下，選擇對方場上的１隻正面表示的怪獸，將其攻擊力降低５００。
  zh-CN: |-
    此卡被使用于同步怪兽的同步召唤并被送入墓地的场合，选择对手场上的１只表侧表示怪兽，并将该攻击力下降５００点。
