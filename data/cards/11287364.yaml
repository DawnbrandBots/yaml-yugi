    Falls diese Karte für eine Synchrobeschwörung auf den Friedhof gelegt wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; das gewählte Ziel verliert 500 ATK.
  es: |-
    Si esta carta es mandada al Cementerio para una Invocación por Sincronía: selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde 500 ATK.
  fr: |-
    Si cette carte est envoyée au Cimetière pour une Invocation Synchro : ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd 500 ATK.
