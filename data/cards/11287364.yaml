    このカードがシンクロモンスター]]のシンクロ召喚に使用され墓地へ送られた場合、相手フィールド上に表側表示で存在するモンスター１体の攻撃力は５００ポイントダウンする。
  ko: |-
    이 카드가 싱크로 몬스터의 싱크로 소환에 사용되어 묘지에 보내졌을 경우, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력을 500포인트 내린다.
