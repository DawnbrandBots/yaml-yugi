text:
  en: |-
    1 Dragon Tuner + 1+ non-Tuner Winged Beast monsters
    Once per turn: You can add 1 Level 4 or lower Dragon or Winged Beast monster from your Deck to your hand, then discard 1 Dragon or Winged Beast monster.
  de: |-
    1 Drache-Empfänger + 1+ Geflügeltes Ungeheuer-Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst deiner Hand 1 Drache- oder Geflügeltes Ungeheuer-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen, dann wirf 1 Drache- oder Geflügeltes Ungeheuer-Monster ab.
  es: |-
    1 Cantante Dragón + 1+ monstruos Bestia Alada que no sean Cantantes
    Una vez por turno: puedes añadir a tu mano 1 monstruo Dragón o Bestia Alada de Nivel 4 o menor en tu Deck, y después descartar 1 monstruo Dragón o Bestia Alada.
  fr: |-
    1 Syntoniseur Dragon + 1+ monstre non-Syntoniseur Bête Ailée
    Une fois par tour : vous pouvez ajouter 1 monstre Dragon ou Bête Ailée de max. Niveau 4 depuis votre Deck à votre main, puis défaussez 1 monstre Dragon ou Bête Ailée.
  it: |-
    1 Tuner Drago + 1+ mostri Bestia Alata non-Tuner
    Una volta per turno: puoi aggiungere 1 mostro Drago o Bestia Alata di Livello 4 o inferiore dal tuo Deck alla tua mano, poi scartare 1 mostro Drago o Bestia Alata.
  pt: |-
    1 Regulador Dragão + 1+ monstros Besta Alada não-Reguladores
    Uma vez por turno: você pode adicionar 1 monstro Dragão ou Besta Alada de Nível 4 ou menos do seu Deck à sua mão e, depois, descarte 1 monstro Dragão ou Besta Alada.
  ja: |-
    ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上
    ①：１ターンに１度、自分メインフェイズに発動できる。デッキからレベル４以下の、ドラゴン族または鳥獣族のモンスター１体を手札に加える。その後、手札からドラゴン族または鳥獣族のモンスター１体を選んで捨てる。
  ko: |-
    드래곤족 튜너 ＋ 튜너 이외의 비행야수족 몬스터 1장 이상
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 레벨 4 이하의, 드래곤족 또는 비행야수족인 몬스터 1장을 패에 넣는다. 그 후, 패에서 드래곤족 또는 비행야수족인 몬스터 1장을 고르고 버린다.
  zh-TW:
  zh-CN: |-
    龙族协调＋1只以上协调以外的鸟兽族怪兽
    ①：1回合1次，在自己主要阶段可以发动。从牌组将1只等级4以下的龙族或鸟兽族的怪兽加入手牌。然后，从手牌挑选1只龙族或鸟兽族的怪兽舍弃。
