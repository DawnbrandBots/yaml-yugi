text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster als Tribut anbietest. Die ATK dieser Karte werden gleich der Summe der Grund-ATK der als Tribut angebotenen Monster. Dein Gegner kann während der Battle Phase weder Karten noch Effekte aktivieren.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos. El ATK de esta carta se convierte en el ATK original combinado de los monstruos Sacrificados. Tu adversario no puede activar cartas o efectos durante la Battle Phase.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 3 monstres. L'ATK de cette carte devient la somme des ATK d'origine des monstres Sacrifiés. Votre adversaire ne peut activer ni de cartes ni d'effets durant la Battle Phase.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri. L'ATK di questa carta diventa la somma degli ATK originali dei mostri offerti come Tributo. Il tuo avversario non può attivare carte o effetti durante la Battle Phase.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer 3 monstros como Tributo. O ATK deste card se torna a soma do ATK original dos monstros oferecidos como Tributo. Seu oponente não pode ativar cards ou efeitos durante a Fase de Batalha.
  ja: |-
    このカードは通常召喚できない。
    自分フィールドのモンスター３体をリリースした場合のみ特殊召喚できる。
    ①：このカードの攻撃力は、このカードを特殊召喚するためにリリースしたモンスターの元々の攻撃力を合計した数値になる。
    ②：このカードがモンスターゾーンに存在する限り、相手はバトルフェイズ中に魔法・罠・モンスターの効果を発動できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 몬스터 3장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력은, 이 카드를 특수 소환하기 위해 릴리스한 몬스터의 원래 공격력을 합계한 수치가 된다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 배틀 페이즈 중에 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    此卡無法通常召喚。僅可在解放我方場上的３隻怪獸的狀況下特殊召喚。①：此卡的攻擊力變為為特殊召喚此卡解放的怪獸的原本的攻擊力合計的數值。②：只要此卡存在於怪獸區，對方在戰鬥階段中就無法發動魔法・陷阱・怪獸效果。
  zh-CN: |-
    此卡不可通常召唤。仅可在解放自己场上的3只怪兽的情况下特殊召唤。①：此卡的攻击力变为相当于为特殊召唤此卡解放的怪兽原本攻击力的合计数值。②：只要此卡存在于怪兽区域，对手在战斗阶段不可发动魔法・陷阱・怪兽的效果。
