name:
  en: Priestess of the Ashened City
  de: Priesterin der in Asche gelegten Stadt
  es: Sacerdotisa de la Ciudad Calcinada
  fr: Prêtresse de la Cité Cendrée
  it: Sacerdotessa della Città Incenerita
  pt: Sacerdotisa da Cidade Cinzenta
  ja: <ruby>灰<rt>かい</rt></ruby><ruby>滅<rt>めつ</rt></ruby>せし<ruby>都<rt>みやこ</rt></ruby>の<ruby>巫<rt>み</rt></ruby><ruby>女<rt>こ</rt></ruby>
  ja_romaji: Kaimetsuseshi Miyako no Miko
  ko: 회멸한 도시의 무녀
