text:
  en: |-
    When this card is destroyed by battle and sent to the Graveyard, destroy all face-down and non-DARK monsters.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, zerstöre alle verdeckten und Nicht-FINSTERNIS Monster.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, destruye todos los monstruos boca abajo que no sean de OSCURIDAD.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, détruisez tous les monstres face verso et tous les monstres non-TÉNÈBRES.
  it: |-
    Quando questa carta è distrutta in combattimento e mandata al Cimitero, distruggi tutti i mostri coperti e i mostri non OSCURITÀ.
  pt:
  ja: |-
    このカードが戦闘によって破壊され墓地へ送られた時、フィールド上に表側表示で存在する闇属性モンスター以外のモンスターを全て破壊する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 필드 위에 앞면 표시로 존재하는 어둠 속성 몬스터 이외의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时，场上表侧表示存在的暗属性怪兽以外的怪兽全部破坏。
