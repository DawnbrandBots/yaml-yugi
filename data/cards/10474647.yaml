  en: |-
    If this is the only card in your hand: You can Special Summon this card. If you do: This card's ATK becomes 2500 until the end of your opponent's turn. If this card battles an opponent's monster, you take any battle damage your opponent would have taken from that battle. If you take damage from battles involving this card: This card's ATK becomes 0, then if your LP are 2000 or less, this card's ATK becomes 5000.
  de: |-
    Falls dies die einzige Karte in deiner Hand ist: Du kannst diese Karte als Spezialbeschwörung beschwören. Falls du dies tust: Die ATK dieser Karte werden bis zum Ende des Spielzugs deines Gegners zu 2500. Falls diese Karte gegen ein Monster eines Gegners kämpft, erhältst du den Kampfschaden, den dein Gegner aus jenem Kampf erhalten hätte. Falls du Schaden aus Kämpfen erhältst, an denen diese Karte beteiligt ist: Die ATK dieser Karte werden zu 0, dann, falls du 2000 oder weniger LP hast, werden die ATK dieser Karte zu 5000.
