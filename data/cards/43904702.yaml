name:
  en: Kewl Tune Clip
  de: Kewl-Empfang Übersteuer
  es: Canción Kewl Corte
  fr: Clip du Son Kewl
  it: Tune Figo Clip
  pt: Kewl Tune Clip
  ja: キラーチューン・クリップ
  ja_romaji: Kirā Chūn Kurippu
  ko: 킬러튠 클립
  ko_rr:
  zh-TW:
  zh-CN: 杀手旋律・酷莉普
text:
  en: |-
    If this card on the field would be used as Synchro Material, 1 Tuner in your hand can be used as 1 of the other materials. You can only use each of the following effects of "Kewl Tune Clip" once per turn. During your opponent's Main Phase, if this card is in your hand (Quick Effect): You can Special Summon this card, then immediately after this effect resolves, you can Synchro Summon 1 Tuner Synchro Monster. If this card is sent to the GY as Synchro Material: You can banish (face-up) 1 random face-down card from your opponent's Extra Deck.
  de: |-
    Falls diese Karte auf dem Spielfeld als Synchromaterial verwendet würde, kann 1 Empfänger in deiner Hand als 1 des anderen Materials verwendet werden. Du kannst jeden der folgenden Effekte von „Kewl-Empfang Übersteuer“ nur einmal pro Spielzug verwenden. Während der Main Phase deines Gegners, falls sich diese Karte in deiner Hand befindet (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung beschwören, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Empfänger-Synchromonster als Synchrobeschwörung beschwören. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 zufällige verdeckte Karte vom Extra Deck deines Gegners (offen) verbannen.
  es: |-
    Si esta carta en el Campo fuera a ser usada como Material de Sincronía, 1 Cantante en tu mano puede ser usado como 1 de los otros materiales. Sólo puedes usar cada uno de los siguientes efectos de "Canción Kewl Corte" una vez por turno. Durante la Main Phase de tu adversario, si esta carta está en tu mano (Efecto Rápido): puedes Invocar esta carta de Modo Especial, e inmediatamente después de que se resuelva este efecto, puedes Invocar por Sincronía 1 Monstruo de Sincronía Cantante. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes desterrar (boca arriba) 1 carta boca abajo al azar en el Deck Extra de tu adversario.
  fr: |-
    Si cette carte sur le Terrain va être utilisée comme Matériel Synchro, 1 Syntoniseur dans votre main peut être utilisé comme 1 des autres Matériels. Vous ne pouvez utiliser chacun des effets suivants de "Clip du Son Kewl" qu'une fois par tour. Durant la Main Phase de votre adversaire, si cette carte est dans votre main (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer par Synchronisation 1 Monstre Synchro Syntoniseur. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez bannir (face recto) 1 carte face verso au hasard depuis l'Extra Deck de votre adversaire.
  it: |-
    Se questa carta sul Terreno sta per essere utilizzata come Materiale Synchro, 1 Tuner nella tua mano può essere utilizzato come 1 degli altri materiali. Puoi utilizzare ognuno dei seguenti effetti di "Tune Figo Clip" una sola volta per turno. Durante la Main Phase del tuo avversario, se questa carta è nella tua mano (Effetto Rapido): puoi Evocare Specialmente questa carta, poi immediatamente dopo che questo effetto si è risolto, puoi Synchro Evocare 1 Mostro Synchro Tuner. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi bandire (scoperta) 1 carta coperta a caso dall'Extra Deck del tuo avversario.
  pt: |-
    Se este card no campo seria usado como Matéria Sincro, 1 Regulador na sua mão pode ser usado como 1 das outras matérias. Você só pode usar cada um dos seguintes efeitos de "Kewl Tune Clip" uma vez por turno. Durante a Fase Principal do seu oponente, se este card estiver na sua mão (Efeito Rápido): você pode Invocar este card por Invocação-Especial e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Sincro 1 Monstro Sincro Regulador. Se este card for enviado para o Cemitério como Matéria Sincro: você pode banir (com a face para cima) 1 card aleatório com a face para baixo do Deck Adicional do seu oponente.
  ja: |-
    フィールドのこのカードを素材としてＳ召喚する場合、手札のチューナー１体もＳ素材にできる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、相手メインフェイズに発動できる。このカードを特殊召喚する。その後、Ｓモンスターのチューナー１体のＳ召喚を行う事ができる。②：このカードがＳ素材として墓地へ送られた場合に発動できる。相手のＥＸデッキの裏側のカードをランダムに１枚除外する。
  ko: |-
    필드의 이 카드를 소재로서 싱크로 소환할 경우, 패의 튜너 1장도 싱크로 소재로 할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 상대 메인 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 싱크로 몬스터의 튜너 1장의 싱크로 소환을 실행할 수 있다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대의 엑스트라 덱의 뒷면의 카드를 무작위로 1장 제외한다.
  zh-TW:
  zh-CN: |-
    要以场上的此卡作为素材同步召唤的情况下，可将手牌的1只协调也作为同步素材。此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，在对手的主要阶段可以发动。将此卡特殊召唤。然后，可进行1只同步怪兽的协调的同步召唤。②：此卡作为同步素材被送至墓地的情况下可以发动。随机除外对手额外牌组的1张里侧卡。
