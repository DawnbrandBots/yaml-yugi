text:
  en: |-
    Welcome to our house!
    Here I live with Cologne, Grandpa Demetto, and all the other dolls!''
  de: |-
    Willkommen in unserem Haus!
    Hier lebe ich mit Prinzessin Kölnisch, Großvater Demetto und all den anderen Puppen!''
  es: |-
    ¡Bienvenido a nuestra casa!
    Aquí vivo con Colonia, el Abuelo Demetto, ¡y todas las demás muñecas!''
  fr: |-
    Bienvenue chez nous !
    J'habite ici avec Cologne, Papy Demetto et toutes les autres poupées !''
  it: |-
    Benvenuti nella nostra casa!
    Io vivo qui con Colonia, Nonnino Demetto e tutte le altre bambole!''
  pt: |-
    Bem-vindo à nossa casa!
    Aqui eu vivo com Colônia, Vovô Demetto e todas as outras bonecas!''
  ja: |-
    わたしたちのお家にようこそ！
    コロンちゃんやデメット爺さん、たくさんのお人形たちと暮らしているの！
  ko: |-
    우리 집에 온 걸 환영해!
    코롱이랑 디메트 할아버지, 많은 인형들과 함께 살고 있어!
  zh-TW:
  zh-CN: |-
    欢迎来到我们的家！
    珂珑小公主和德梅特爷爷还有许多其他人偶都一块生活在这儿！
