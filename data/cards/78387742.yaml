name:
  en: Fake Hero
  de: Falscher Held
  es: Héroe Falso
  fr: Faux Héros
  it: Eroe Fasullo
  pt: Herói Falso
  ja: フェイク・ヒーロー
  ja_romaji: Feiku Hīrō
  ko: 페이크 히어로
  ko_rr:
  zh-TW:
  zh-CN: 冒牌英雄
text:
  en: |-
    Special Summon 1 "Elemental HERO" monster from your hand. That monster cannot attack, and returns to the hand during the End Phase.
  de: |-
    Beschwöre 1 „Elementar-HELD“-Monster als Spezialbeschwörung von deiner Hand. Das Monster kann nicht angreifen und gib es während der End Phase auf die Hand zurück.
  es: |-
    Invoca mediante una Invocación Especial 1 monstruo de tu mano que incluya "HÉROE Elemental" en su nombre. Este turno, ese monstruo no puede atacar, y vuelve a la mano de su propietario durante la End Phase.
  fr: |-
    Faites l'Invocation Spéciale d'1 monstre "HÉROS Élémentaire" depuis votre main. Ce tour, ce monstre ne peut pas attaquer, et il retourne dans la main de son propriétaire durant la End Phase.
  it: |-
    Evoca Specialmente 1 mostro "EROE Elementale" dalla tua mano. Quel mostro non può attaccare, e ritorna nella mano durante la End Phase.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "HERÓI do Elemento" da sua mão. Esse monstro não pode atacar e retorna para a mão durante a Fase Final.
  ja: |-
    手札から「E・HERO」と名のついたモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、このターンのエンドフェイズ時に持ち主の手札に戻る。
  ko: |-
    패에서 "엘리멘틀 히어로"라는 이름이 붙은 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 이 턴의 엔드 페이즈시에 주인의 패로 되돌아간다.
  zh-TW:
  zh-CN: |-
    从手卡把1只名字带有「元素英雄」的怪兽特殊召唤。这个效果特殊召唤的怪兽不能攻击，这个回合的结束阶段时回到持有者手卡。
