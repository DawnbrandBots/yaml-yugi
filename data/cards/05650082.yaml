text:
  en: |-
    When an opponent's monster declares an attack: Return all your opponent's Attack Position monsters to the hand.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Gib alle Monster deines Gegners in Angriffsposition auf die Hand zurück.
  es: |-
    Cuando un monstruo del adversario declara un ataque: devuelve a la mano todos los monstruos en Posición de Ataque de tu adversario.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : renvoyez tous les monstres en Position d'Attaque de votre adversaire à la main.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: fai ritornare nella mano tutti i mostri in Posizione di Attacco del tuo avversario.
  pt: |-
    Quando um monstro do oponente declarar um ataque: devolva todos os monstros em Posição de Ataque do seu oponente para a mão.
  ja: |-
    ①：相手モンスターの攻撃宣言時に発動できる。相手フィールドの攻撃表示モンスターを全て持ち主の手札に戻す。
  ko: |-
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드의 공격 표시 몬스터를 전부 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：对手怪兽攻击宣言时可以发动。将对手场上攻击表示的怪兽全部放回持有者的手牌。
