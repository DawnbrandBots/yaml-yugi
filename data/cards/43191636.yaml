text:
  en:
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:
    ●Die Grund-ATK dieser Karte werden zu 2300. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächsten Zuges nicht geändert werden, außer durch einen Karteneffekt.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:
    ●El ATK original de esta carta se convierte en 2300. Si esta carta ataca se cambia a Posición de Defensa al final de la Battle Phase. La Posición de Batalla de esta carta no puede ser cambiada hasta el final de tu próximo turno, excepto mediante el efecto de una carta.
  fr: |-
    Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Lorsque cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :
    ●L'ATK d'origine de cette carte devient 2300. Lorsque cette carte attaque, passez-la en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  it: |-
    Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:
    ●L'ATK originale di questa carta diventa 2300 punti.Quando questa carta attacca, essa passa in Posizione di Difesa alla fine della Battle Phase. Questa posizione non può essere cambiata fino alla fine del tuo prossimo turno se non per effetto di una carta.
  pt: |-
    Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele seja considerado como um Monstro de Efeito com este efeito:
    ●O ATK original deste card se torna 2300. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. A posição de batalha deste card não pode ser alterada até o final do seu próximo turno, exceto com um efeito de card.
  ja: |-
    ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。
    ②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。
    ●このカードの元々の攻撃力は２３００になる。
    ●このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。次の自分のターンの終了時までこのカードは表示形式を変更できない。
  ko: |-
    이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며 이하의 효과를 얻는다.
    ●이 카드의 원래 공격력은 2300 이 된다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.
  zh-TW: |-
    在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。
    ●此卡原本的攻擊力變為２３００。在此卡進行了攻擊的狀況下，戰鬥階段結束時變為守備表示。直到下次我方回合結束時都無法變更此卡的表示形式。
  zh-CN: |-
    此卡存在于墓地或以表侧表示存在于场上的场合，将被视为通常怪兽。以通常召唤的方式再次召唤场上表侧表示的此卡，此卡将视为效果怪兽并获得以下效果。
    ●此卡的原始攻击力变为２３００。此卡进行过攻击的场合，在战斗阶段结束时变为守备表示。直到下次我方的回合结束时此卡不可变更表示形式。
