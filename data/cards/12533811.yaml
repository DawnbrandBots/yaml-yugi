text:
  en: |-
    3 Level 1 monsters
    During your Main Phase 1: You can detach 1 Xyz Material from this card, then target 1 Level 1 monster you control; it can attack your opponent directly.
  de: |-
    3 Monster der Stufe 1
    Während deiner Main Phase 1: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 offenes Monster der Stufe 1 zu wählen, das du kontrollierst; es kann deinen Gegner direkt angreifen.
  es: |-
    3 monstruos de Nivel 1
    Durante tu Main Phase 1: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo de Nivel 1 que controles; ese monstruo puede atacar a tu adversario directamente.
  fr: |-
    3 monstres de Niveau 1
    Durant votre Main Phase 1 : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre de Niveau 1 que vous contrôlez ; il peut attaquer directement votre adversaire.
  it: |-
    3 mostri di Livello 1
    Durante la tua Main Phase 1: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro di Livello 1 che controlli; esso può attaccare il tuo avversario direttamente.
  pt: |-
    3 monstros de Nível 1
    Durante sua Fase Principal 1: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro de Nível 1 que você controla; ele pode atacar diretamente seu oponente.
  ja: |-
    レベル１モンスター×３
    自分のメインフェイズ１でこのカードのエクシーズ素材を１つ取り除き、自分フィールド上に表側表示で存在するレベル１のモンスター１体を選択して発動する事ができる。選択したモンスターは相手プレイヤーに直接攻撃する事ができる。
  ko: |-
    레벨 1 몬스터 × 3
    자신의 메인 페이즈 1에서 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드 위에 앞면 표시로 존재하는 레벨 1의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터는 상대 플레이어에게 직접 공격할 수 있다.
  zh-TW: |-
    等級１怪獸×３
    在我方的主要階段１去除此卡的１個超量素材，可選擇１隻我方場上等級１的怪獸發動。選擇的怪獸可直接攻擊對方玩家。
  zh-CN: |-
    1星怪兽×3
    自己的主要阶段1把这张卡1个XYZ素材取除，选择自己场上表侧表示存在的1只1星的怪兽才能发动。选择的怪兽可以直接攻击对方玩家。
