text:
  en: |-
    Draw cards equal to the number of "Number" Xyz Monsters with different names you control. You can only activate 1 "Memories of Hope" per turn.
  de: |-
    Ziehe Karten in Höhe der Anzahl der „Nummer“-Xyz-Monster mit unterschiedlichen Namen, die du kontrollierst. Du kannst nur 1 „Erinnerungen an die Hoffnung“ pro Spielzug aktivieren.
  es: |-
    Roba cartas igual a la cantidad de Monstruos Xyz "Número" con nombres diferentes que controles. Sólo puedes activar 1 "Memorias de Esperanza" por turno.
  fr: |-
    Piochez un nombre de cartes égal au nombre de Monstres Xyz "Numéro" de noms différents que vous contrôlez. Vous ne pouvez activer qu'1 "Souvenirs d'Espoir" par tour.
  it: |-
    Pesca carte pari al numero di Mostri Xyz "Numero" con nomi diversi che controlli. Puoi attivare solo 1 "Ricordi di Speranza" per turno.
  pt: |-
    Compre cards igual ao número de Monstros Xyz "Número" com nomes diferentes que você controla. Você só pode ativar 1 "Memórias de Esperança" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「Ｎｏ．」Ｘモンスターの種類の数だけ、自分はデッキからドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "No." 엑시즈 몬스터의 종류의 수만큼, 자신은 덱에서 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：依自己场上"编号"超量怪兽种类的数量，自己从牌组抽牌。
