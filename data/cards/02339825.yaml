text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control a Machine "T.G." monster: Negate the activation, and if you do, destroy that card. If a Synchro Monster(s) is banished while this card is in your GY: You can Set this card, but banish it when it leaves the field. You can only use 1 "T.G. Close" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに機械族の「ＴＧ」モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。②：このカードが墓地に存在する状態で、Ｓモンスターが除外された場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 기계족의 "TG(테크지너스)" 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 묘지에 존재하는 상태에서, 싱크로 몬스터가 제외되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：自己场上存在机械族的“T.G.”怪兽，怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。
    ②：此卡存在于墓地的状态下，同步怪兽被除外的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
