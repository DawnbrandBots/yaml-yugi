text:
  en: |-
    This card must attack if able. When this face-up card is selected as an attack target, change its battle position. When this card is Normal Summoned, you can draw a number of cards equal to the number of face-up Defense Position "Karakuri" monsters you control.
  de: |-
    Diese Karte muss angreifen, falls möglich. Wenn diese offene Karte als Angriffsziel gewählt wird, ändere ihre Kampfposition. Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du Karten ziehen in Höhe der Anzahl der „Karakuri“-Monster in offener Verteidigungsposition, die du kontrollierst.
  es: |-
    Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba es seleccionada como objetivo de un ataque, cambia su posición de batalla. Cuando esta carta es Invocada de Modo Normal, puedes robar una cantidad de cartas igual a la cantidad de monstruos "Karakuri" en Posición de Defensa boca arriba que controles.
  fr: |-
    Cette carte doit attaquer, si possible. Lorsque cette carte face recto est sélectionnée comme cible d'une attaque, changez sa position de combat. Lorsque cette carte est Invoquée Normalement, vous pouvez piocher un nombre de cartes égal au nombre de monstres "Karakuri" en Position de Défense face recto que vous contrôlez.
  it: |-
    Questa carta deve attaccare se possibile. Quando questa carta scoperta viene scelta come bersaglio di un attacco, cambia la sua Posizione. Quando questa carta viene Evocata Normalmente, puoi pescare un numero di carte pari al numero di mostri "Karakuri" scoperti in Posizione di Difesa che controlli.
  pt:
  ja: |-
    このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を変更する。このカードが召喚に成功した時、自分フィールド上に表側守備表示で存在する「カラクリ」と名のついたモンスターの数だけ、自分のデッキからカードをドローする事ができる。
  ko: |-
    이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 변경한다. 이 카드가 일반 소환에 성공했을 때, 자신 필드 위에 앞면 표시로 존재하는 "자동 기계" 라는 이름이 붙은 몬스터의 수만큼, 자신의 덱에서 카드를 드로우할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡可以攻击的场合必须作出攻击。场上表侧表示存在的这张卡被选择作为攻击对象时，这张卡的表示形式变更。这张卡召唤成功时，可以从自己卡组抽出自己场上表侧守备表示存在的名字带有「机巧」的怪兽数量的卡。
