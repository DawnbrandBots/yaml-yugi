  de: Ryu-Kishin-Macht
  es: Ryu-Kishin Energizado
  fr: Ryu-Kishin le Puissant
  it: Ryu-Kishin Potenziato
  pt: Ryu-Kishin Potencializado
  ja: ガーゴイル・パワード
  ja_romaji: Gāgoiru Pawādo
  ko: 마력을 얻은 가고일
  ko_rr:
  zh-TW: 動力石像怪
  zh-CN: 动力石像怪
text:
  en: |-
    A gargoyle enhanced by the powers of darkness. Very sharp talons make it a worthy opponent.
  de: |-
    Ein mit dunklen Kräften ausgestatteter Gargoyl. Dieser Gegner ist durch seine extrem scharfen Klauen gefährlich.
  es: |-
    Una gárgola mejorada por los poderes de la oscuridad. Sus talones muy afilados la convierten en un valioso adversario.
  fr: |-
    Gargouille dotée de pouvoirs démoniaques. Ses serres très acérées en font un adversaire de taille.
  it: |-
    Un gargoyle potenziato dalle forze dell'oscurità. I suoi affilatissimi artigli ne fanno un temibile avversario.
  pt: |-
    Um gárgula melhorado pelos poderes das trevas. Garras bem afiadas o tornam um forte adversário.
  ja: |-
    闇の力を得て強化されたガーゴイル。かぎづめに注意！
  ko: |-
    어둠의 힘을 얻어 더욱 강력해진 가고일. 갈고리 발톱에 주의.
  zh-TW: |-
    取得暗黑之力強化而成的石像怪。要注意其利爪！
  zh-CN: |-
    取得暗黑之力强化而成的石像鬼。尖锐的爪子值得警惕。
