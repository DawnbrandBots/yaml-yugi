    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合、自分の墓地のレベル７以下の魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの水属性モンスターの攻撃力・守備力は、このカードのＸ素材の数×３００アップする。③：このカードのＸ素材を１つ取り除いて発動できる。デッキから「アビス」罠カード１枚を自分フィールドにセットする。
