  ja: |-
    水属性レベル７モンスター×２体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚した場合、自分の墓地のレベル７以下の魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの水属性モンスターの攻撃力・守備力は、このカードのＸ素材の数×３００アップする。③：このカードのＸ素材を１つ取り除いて発動できる。デッキから「アビス」罠カード１枚を自分フィールドにセットする。
  ko: |-
    물 속성 레벨 7 몬스터 × 2장 이상
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑시즈 소환했을 경우, 자신 묘지의 레벨 7 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 물 속성 몬스터의 공격력 / 수비력은, 이 카드의 엑시즈 소재의 수 × 300 올린다. ③: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "어비스" 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    水属性等级7怪兽×2只以上
    此卡名的①③效果1回合仅可各使用1次。①：此卡超量召唤的情况下，以自己墓地1只等级7以下的鱼族・海龙族・水族怪兽为对象可以发动。将该怪兽特殊召唤。②：只要此卡存在于怪兽区域，自己场上的水属性怪兽的攻击力・守备力上升相当于此卡的超量素材数量×300的数值。③：去除此卡的1个超量素材可以发动。从牌组将1张“邃渊”陷阱卡放置在自己场上。
