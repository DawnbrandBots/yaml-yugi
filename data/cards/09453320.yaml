  it: Abisstrite, lo Spirito Atlantico
  pt: Abistrite, o Espírito Atlante
  ja: <ruby>海<rt>かい</rt></ruby><ruby>皇<rt>おう</rt></ruby><ruby>精<rt>せい</rt></ruby> アビストリーテ
  ja_romaji: Kaiōsei Abisutorīte
