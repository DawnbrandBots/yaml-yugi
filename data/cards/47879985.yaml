text:
  en: |-
    A robot guard built to protect throne rooms, it is armed with homing missiles.
  de: |-
    Ein Robotwächter, der zum Schutz des Thronsaals gebaut wurde und mit Ziel suchenden Raketen bewaffnet ist.
  es: |-
    Un robot guardia construido para proteger salas del trono, esta armado con misiles rastreadores.
  fr: |-
    Ce robot armé de missiles à tête chercheuse a été construit pour protéger la salle du trône.
  it: |-
    Costruito appositamente per fare la guardia alle sale del trono, questo robot è equipaggiato con missili a ricerca automatica.
  pt: |-
    Um guarda robô construído para proteger salas de trono. Está armado com mísseis automáticos.
  ja: |-
    王室をガードする衛兵ロボ。当たるまで追い続けるミサイルを撃つ。
  ko: |-
    왕실을 보호하는 근위병 로봇. 적중시킬 떄가지 계속 뒤쫓는 미사일을 발사한다.
  zh-TW:
  zh-CN: |-
    守护王室的机械士兵。穷追不舍地使用导弹进行攻击。
