text:
  en:
  de: |-
    Wenn dein Gegner seiner Hand Karten vom Friedhof hinzufügt: Er muss 1 der Karten in sein Deck mischen.
  es: |-
    Cuando tu adversario añade a su mano una o más cartas desde el Cementerio: debe barajar al Deck 1 de esas cartas.
  fr: |-
    Lorsque votre adversaire ajoute une ou plusieurs cartes depuis le Cimetière à sa main : il doit mélanger 1 de ces cartes dans son Deck.
  it: |-
    Quando il tuo avversario aggiunge una o più carte dal Cimitero alla sua mano: deve mischiare 1 di quelle carte nel suo Deck.
  pt: |-
    Quando seu oponente adicionar um ou mais cards do Cemitério para a mão dele: Ele deve embaralhar 1 desses cards no Deck dele.
  ja: |-
    ①：相手がカードを墓地から手札に加えた時に発動できる。相手はそのカード１枚をデッキに戻す。
  ko: |-
    상대가 묘지의 카드를 패에 넣었을 때 발동할 수 있다. 상대는 패에 넣은 그 카드 1장을 덱으로 되돌린다.
  zh-TW: |-
    可在對方將墓地的卡加入手牌時發動。對方將加入手牌的該卡１張送回牌組。
  zh-CN: |-
    对手将墓地的卡牌加入手牌时可发动。对手将加入手牌的该卡返回至牌组。
