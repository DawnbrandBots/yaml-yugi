text:
  en: |-
    When this card is Normal Summoned, you can add 1 Level 3 "Genex" Effect Monster from your Deck to your hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du deiner Hand 1 „Genex“-Effektmonster der Stufe 3 von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, puedes añadir a tu mano, desde tu Deck, 1 Monstruo de Efecto "Genex" de Nivel 3.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, vous pouvez ajouter 1 Monstre à Effet "Genex" de Niveau 3 depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente, puoi aggiungere 1 Mostro con Effetto "Genex" di Livello 3 dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, você pode adicionar 1 Monstro de Efeito "Genex" de Nível 3 do seu Deck à sua mão.
  ja: |-
    このカートが召喚に成功した場合、自分のデッキからレベル３の「ジェネクス」と名のついた効果モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 덱에서 레벨 3의 "제넥스"라는 이름이 붙은 효과 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以从卡组把1只3星的名字带有「次世代」的效果怪兽加入手卡。
