name:
  en: CXyz Comics Hero Legend Arthur
  de: CXyz Comic-Held Legende Artus
  es: CXyz Héroe de los Cómics Arturo Legendario
  fr: Légendaire Héros de BD Arthur CXyz
  it: CXyz Eroe dei Fumetti Leggendario Artù
  pt: CXyz Lenda de Arthur, Herói dos Quadrinhos
  ja: <ruby>ＣＸ<rt>カオスエクシーズ</rt></ruby>－<ruby>ＣＨ<rt>コミックヒーロー</rt></ruby>レジェンド・アーサー
  ja_romaji: Kaosu Ekushīzu Komikku Hīro Rejendo Āsā
  ko: <ruby>CX<rt>카오스 엑시즈</rt></ruby>－<ruby>CH<rt>코믹 히어로</rt></ruby> 레전드 아서
  ko_rr:
  zh-TW:
  zh-CN: 混沌XYZ 漫画英雄 传奇亚瑟
text:
  en: |-
    3 Level 5 monsters
    Once per turn, this card cannot be destroyed by battle. If this card has "Comics Hero King Arthur" as an Xyz Material, it gains this effect.
    ● When this card destroys a monster by battle and sends it to the Graveyard: You can detach 1 Xyz Material from this card; banish the destroyed monster, and if you do, inflict damage to your opponent equal to its original ATK.
  de: |-
    3 Monster der Stufe 5
    Einmal pro Spielzug kann diese Karte nicht durch Kampf zerstört werden. Falls diese Karte „Comic-Held König Artus“ als Xyz-Material hat, erhält sie diesen Effekt.
    ● Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Xyz-Material von dieser Karte abhängen; verbanne das zerstörte Monster und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu.
  es: |-
    3 monstruos de Nivel 5
    Una vez por turno, esta carta no puede ser destruida en batalla. Si esta carta tiene a "Héroe de los Cómics Rey Arturo" como Material Xyz, gana este efecto.
    ● Cuando esta carta destruye a un monstruo en batalla y lo manda al Cementerio: puedes desacoplar de esta carta 1 Material Xyz; destierra al monstruo destruido y, si lo haces, inflige daño a tu adversario igual a su ATK original.
  fr: |-
    3 monstres de Niveau 5
    Une fois par tour, cette carte ne peut pas être détruite au combat. Si cette carte a "Héros de BD Roi Arthur" comme Matériel Xyz, elle gagne cet effet.
    ● Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : vous pouvez détacher 1 Matériel Xyz de cette carte ; bannissez le monstre détruit, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine.
  it: |-
    3 mostri di Livello 5
    Una volta per turno, questa carta non può essere distrutta in battaglia. Se questa carta ha "Eroe dei Fumetti Re Artù" come Materiale Xyz, essa guadagna questo effetto.
    ● Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: puoi staccare 1 Materiale Xyz da questa carta; bandisci il mostro distrutto e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale.
  pt: |-
    3 monstros de Nível 5
    Uma vez por turno, este card não pode ser destruído em batalha. Se este card tiver "Rei Arthur, Herói dos Quadrinhos" como uma Matéria Xyz, ele ganha este efeito.
    ● Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: você pode desassociar 1 Matéria Xyz deste card; bana o monstro destruído e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele.
  ja: |-
    レベル５モンスター×３
    このカードは１ターンに１度だけ戦闘では破壊されない。また、このカードが「<ruby>ＣＨ<rt>コミックヒーロー</rt></ruby>キング・アーサー」をエクシーズ素材としている場合、以下の効果を得る。
    ●このカードが戦闘によってモンスターを破壊し墓地へ送った時、このカードのエクシーズ素材を１つ取り除いて発動できる。破壊したモンスターをゲームから除外し、その元々の攻撃力分のダメージを相手ライフに与える。
  ko: |-
    레벨 5 몬스터 × 3
    이 카드는 1턴에 1번만 전투로는 파괴되지 않는다. 또한, 이 카드가 "CH(코믹 히어로) 킹 아서"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.
    ●이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 파괴한 몬스터를 게임에서 제외하고, 그 원래 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW: |-
    等級５怪獸×３
    此卡１回合僅限１次不會因戰鬥被破壞。此外，在此卡以「CH 亞瑟王」做為超量素材的狀況下，獲得以下效果。
    ●此卡因戰鬥破壞怪獸送至墓地時，可去除此卡的１個超量素材發動。將破壞的怪獸從遊戲除外，給予對方LP其原本的攻擊力數值的傷害。
  zh-CN: |-
    5星怪兽×3
    这张卡1回合只有1次不会被战斗破坏。此外，这张卡有「漫画英雄 亚瑟王」在作为XYZ素材的场合，得到以下效果。●这张卡战斗破坏怪兽送去墓地时，把这张卡1个XYZ素材取除才能发动。破坏的怪兽从游戏中除外，给与对方基本分那个原本攻击力数值的伤害。
