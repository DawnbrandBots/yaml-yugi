text:
  en: |-
    When you draw this card: You can reveal it; Special Summon it from your hand. If this card is Special Summoned from the hand: You can make each player draw 1 card. You can only use each effect of "Fortune Fairy Chee" once per turn.
  de: |-
    Wenn du diese Karte ziehst: Du kannst sie vorzeigen; beschwöre sie als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst jeden Spieler 1 Karte ziehen lassen. Du kannst jeden Effekt von „Schicksalsfee Chee“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando robas esta carta: puedes mostrarla; Invócala de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial desde la mano: puedes hacer que cada jugador robe 1 carta. Sólo puedes usar cada efecto de "Hada de la Fortuna Chee" una vez por turno.
  fr: |-
    Lorsque vous piochez cette carte : vous pouvez la révéler ; Invoquez-la Spécialement depuis votre main. Si cette carte est Invoquée Spécialement depuis la main : vous pouvez faire piocher 1 carte à chaque joueur. Vous ne pouvez utiliser chaque effet de "Pierrette, Sorcière de la Bonne Aventure" qu'une fois par tour.
  it: |-
    Quando peschi questa carta: puoi rivelarla; Evocala Specialmente dalla tua mano. Se questa carta viene Evocata Specialmente dalla mano: puoi far pescare 1 carta a ogni giocatore. Puoi utilizzare ogni effetto di "Chi la Strega Indovina" una sola volta per turno.
  pt: |-
    Quando você comprar este card: você pode revelá-lo; Invoque-o por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial da mão: você pode fazer com que cada duelista compre 1 card. Você só pode usar cada efeito de "Fada Fortuna Chee" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをドローした時、このカードを相手に見せて発動できる。このカードを手札から特殊召喚する。②：このカードが手札からの特殊召喚に成功した場合に発動できる。お互いのプレイヤーは、それぞれデッキから１枚ドローする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 드로우했을 때, 이 카드를 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 패에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 양쪽 플레이어는, 각각 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把这张卡抽到时，把这张卡给对方观看才能发动。这张卡从手卡特殊召唤。
    ②：这张卡从手卡的特殊召唤成功的场合才能发动。双方玩家各自从卡组抽1张。
