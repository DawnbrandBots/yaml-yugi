  en: |-
    When your opponent draws for their normal draw in their Draw Phase: Your opponent discards 1 card they just drew.
  de: |-
    Wenn dein Gegner für sein normales Ziehen in seiner Draw Phase zieht: Dein Gegner wirft 1 Karte ab, die er gerade gezogen hat.
  es: |-
    Cuando tu adversario roba durante su robo normal en su Draw Phase: tu adversario descarta 1 carta que acabe de robar.
  fr: |-
    Lorsque votre adversaire pioche pour sa pioche normale durant sa Draw Phase : votre adversaire défausse 1 carte qu'il vient de piocher.
  it: |-
    Quando il tuo avversario pesca per la sua normale pescata nella sua Draw Phase: il tuo avversario scarta 1 carta che ha appena pescato.
  pt: |-
    Quando seu oponente realizar sua compra normal na sua Fase de Compra: seu oponente descarta 1 card que ele acabou de comprar.
  ja: |-
    相手のドローフェイズ時に、相手が通常のドローをした時に発動する事ができる。相手はドローしたカード１枚をそのまま墓地へ捨てる。
  ko: |-
    상대의 드로우 페이즈시에 발동할 수 있다. 상대는 드로우 페이즈에서 드로우한 카드 1장을 그대로 묘지에 버린다.
  zh-TW:
  zh-CN: |-
    对方的抽卡阶段时，对方通常抽卡时才能发动。对方把抽到的1张卡直接丢弃去墓地。
