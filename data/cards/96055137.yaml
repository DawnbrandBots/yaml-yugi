  pt: Infernoide Sjette
  ja: インフェルノイド・ベルフェゴル
  ja_romaji: Inferunoido Berufegōru
  ko: 인페르노이드 벨페고르
  ko_rr:
  zh-TW: 獄炎機 貝爾菲格
  zh-CN: 狱炎机・贝尔芬葛
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand or GY) by banishing 2 "Infernoid" monsters from your hand or GY while the total Levels and Ranks of all Effect Monsters you control are 8 or lower. When this card declares an attack: You can banish 1 monster from your opponent's Extra Deck (their choice). Once per turn (Quick Effect): You can Tribute 1 monster, then target 1 card in your opponent's GY; banish it.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 2 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist. Wenn diese Karte einen Angriff deklariert: Du kannst 1 Monster vom Extra Deck deines Gegners verbannen (er bestimmt). Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 2 monstruos "Infiernoid" en tu mano o Cementerio mientras los Niveles y Rangos totales de todos los Monstruos de Efecto que controles sean 8 o menos. Cuando esta carta declara un ataque: puedes desterrar 1 monstruo en el Deck Extra de tu adversario (a su elección). Una vez por turno (Efecto Rápido): puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 2 monstres "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8. Lorsque cette carte déclare une attaque : vous pouvez bannir 1 monstre depuis l'Extra Deck de votre adversaire (son choix). Une fois par tour (Effet Rapide) : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 2 mostri "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è 8 o inferiore. Quando questa carta dichiara un attacco: puoi bandire 1 mostro dall'Extra Deck del tuo avversario (a sua scelta). Una volta per turno (Effetto Rapido): puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao banir 2 monstros "Infernoide" da sua mão ou do Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos. Quando este card declarar um ataque: você pode banir 1 monstro do Deck Adicional do seu oponente (ele seleciona). Uma vez por turno (Efeito Rápido): você pode oferecer 1 monstro como Tributo e, depois, escolha 1 card no Cemitério do seu oponente; bana-o.
  ja: |-
    このカードは通常召喚できない。自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター２体を除外した場合のみ手札・墓地から特殊召喚できる。①：このカードの攻撃宣言時に発動できる。相手は自身のＥＸデッキからモンスター１体を除外する。②：自分・相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지의 "인페르노이드" 몬스터 2장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ①: 이 카드의 공격 선언시에 발동할 수 있다. 상대는 자신의 엑스트라 덱에서 몬스터 1장을 제외한다. ②: 자신 / 상대 턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。
    仅可在自己场上的效果怪兽的等级・阶级的合计为８以下时，将自己的手牌・墓地的２只“狱炎机”怪兽除外的情况下从手牌・墓地特殊召唤。
    ①：此卡的攻击宣言时可以发动。对手从自身的额外牌组将１只怪兽除外。
    ②：在每个自己・对手回合中１次，解放自己场上的１只怪兽，以对手墓地的１张卡为对象可以发动。将该卡除外。
