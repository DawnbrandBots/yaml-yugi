text:
  en: |-
    If this card is sent to the Graveyard as a Synchro Material, until the end of this turn, the Synchro Monster that used this card as a Synchro Material gains 600 ATK, but its effects are negated.
  de: |-
    Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird, erhält das Synchromonster, das diese Karte als Synchromaterial verwendet hat, bis zum Ende dieses Spielzugs 600 ATK, aber seine Effekte werden solange annulliert.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Sincronía, hasta el final de este turno el Monstruo de Sincronía que usó esta carta como Material de Sincronía gana 600 ATK, pero sus efectos son negados.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel de Synchro, jusqu'à la fin de ce tour, le Monstre Synchro qui a utilisé cette carte comme Matériel de Synchro gagne 600 ATK, mais ses effets sont annulés.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Synchro, fino alla fine di questo turno, il Mostro Synchro che ha utilizzato questa carta come Materiale Synchro guadagna 600 ATK, ma i suoi effetti sono annullati.
  pt: |-
    Se este card for enviado para o Cemitério como uma Matéria Sincro, até o final deste turno, o Monstro Sincro que usou este card como uma Matéria Sincro ganha 600 de ATK, mas seus efeitos são negados.
  ja: |-
    このカードがシンクロ召喚の素材として墓地へ送られた場合、このターンのエンドフェイズ時まで、このカードをシンクロ素材としたシンクロモンスターの攻撃力は６００ポイントアップし、効果は無効化される。
  ko: |-
    이 카드가 싱크로 소환의 소재로서 묘지로 보내졌을 경우, 이 턴의 엔드 페이즈시까지 이 카드를 싱크로 소재로 한 싱크로 몬스터의 공격력은 600 포인트 올리고, 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这张卡作为同调召唤的素材送去墓地的场合，直到这个回合的结束阶段时，这张卡为同调素材的同调怪兽攻击力上升600，效果无效化。
