  fr: Danger ! Troubles ! Émeute !
  it: Pericolo! Perturbazione! Disordine!
  pt: Perigo! Perturbação! Desordem!
  ja: <ruby>激<rt>げき</rt></ruby><ruby>動<rt>どう</rt></ruby>の<ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby>
