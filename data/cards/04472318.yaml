text:
  en: |-
    If a monster(s) you control or in your hand is destroyed by battle or card effect: You can Special Summon this card from your hand. If this card in its owner's possession is destroyed by an opponent's card: You can target 1 other Dinosaur monster and/or 1 Rock monster in your GY; Special Summon them. You can only use each effect of "Bayerock Dragon" once per turn.
  de: |-
    Falls ein oder mehr Monster, die du kontrollierst oder die sich in deiner Hand befinden, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 anderes Dinosaurier-Monster und/oder 1 Fels-Monster in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung. Du kannst jeden Effekt von „Bayerock-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos que controlas o en tu mano son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar otro monstruo Dinosaurio y/o 1 monstruo Roca en tu Cementerio; Invócalos de Modo Especial. Sólo puedes usar cada efecto de "Dragón Bayerroca" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres que vous contrôlez ou dans votre main sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 autre monstre Dinosaure et/ou 1 monstre Rocher dans votre Cimetière ; Invoquez-les Spécialement. Vous ne pouvez utiliser chaque effet de "Dragon Bayerock" qu'une fois par tour.
  it: |-
    Se uno o più mostri che controlli o nella tua mano vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 altro mostro Dinosauro e/o 1 mostro Roccia nel tuo Cimitero; Evocali Specialmente. Puoi utilizzare ogni effetto di "Drago Bayerock" una sola volta per turno.
  pt: |-
    Se um ou mais monstros que você controla ou na sua mão forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão. Se este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 outro monstro Dinossauro e/ou 1 monstro Rocha no seu Cemitério; Invoque-os por Invocação-Especial. Você só pode usar cada efeito de "Dragão Bayerock" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが相手によって破壊された場合、このカード以外の自分の墓地の恐竜族か岩石族のモンスターを２体まで対象として発動できる（同じ種族は１体まで）。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 상대에 의해 파괴되었을 경우, 이 카드 이외의 자신 묘지의 공룡족이나 암석족인 몬스터를 2장까지 대상으로 하고 발동할 수 있다(같은 종족은 1장까지). 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己手卡·场上的怪兽被战斗·效果破坏的场合：可以从手卡把这张卡特殊召唤。这张卡被对方破坏的场合：可以以这张卡以外的自己墓地的恐龙族·岩石族怪兽各最多1只为对象；那些怪兽特殊召唤。「黄霾岩龙」的每个效果1回合各能使用1次。
