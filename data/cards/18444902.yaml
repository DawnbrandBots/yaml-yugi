text:
  en: |-
    If the activation of your Spell/Trap Card is negated by your opponent's card effect: You can send this card from your hand to the Graveyard; inflict 1500 damage to your opponent.
  de: |-
    Falls die Aktivierung deiner Zauber-/Fallenkarte durch einen Karteneffekt deines Gegners annulliert wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deinem Gegner 1500 Schaden zu.
  es: |-
    Si la activación de tu Carta Mágica/de Trampa es negada por el efecto de una carta de tu adversario: puedes mandar al Cementerio esta carta en tu mano; inflige 1500 puntos de daño a tu adversario.
  fr: |-
    Si l'activation de votre Carte Magie/Piège est annulée par un effet de carte de votre adversaire : vous pouvez envoyer cette carte depuis votre main au Cimetière ; infligez 1500 points de dommages à votre adversaire.
  it: |-
    Se l'attivazione di una tua Carta Magia/Trappola viene annullata dall'effetto di una carta del tuo avversario: puoi mandare questa carta dalla tua mano al Cimitero; infliggi 1500 danni al tuo avversario.
  pt: |-
    Se a ativação de um dos seus Cards de Magia/Armadilha for negada por um efeito de card do seu oponente: você pode enviar este card da sua mão para o Cemitério; cause 1500 de dano ao seu oponente.
  ja: |-
    相手のカードの効果によって自分の魔法・罠カードの発動が無効になった場合、このカードを手札から墓地へ送って発動できる。相手ライフに１５００ポイントダメージを与える。
  ko: |-
    상대의 카드의 효과에 의해서 자신의 마법 / 함정 카드의 발동이 무효로 되었을 경우. 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 상대 라이프에 1500포인트 데미지를 준다.
  zh-TW: |-
    我方的魔法、陷阱卡因对手的卡牌效果而发动无效的场合，可从手牌将此卡送入墓地并发动。给予对手生命1500点的伤害。
  zh-CN: |-
    对方的卡的效果让自己的魔法·陷阱卡的发动无效的场合，把这张卡从手卡送去墓地才能发动。给与对方基本分1500分伤害。
