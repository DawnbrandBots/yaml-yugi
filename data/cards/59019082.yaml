text:
  en: |-
    Each time a card(s) is sent from your Deck to the GY by the effect of a "Lightsworn" monster you control, except "Garoth, Lightsworn Warrior": Send the top 2 cards of your Deck to the GY, then draw 1 card for each "Lightsworn" monster sent to the GY by this effect.
  de: |-
    Jedes Mal, wenn eine oder mehr Karten durch den Effekt eines „Lichtverpflichtet“-Monsters, das du kontrollierst, außer „Garoth, Lichtverpflichteter Krieger“, von deinem Deck auf den Friedhof gelegt werden: Lege die obersten 2 Karten deines Deck auf den Friedhof, dann ziehe 1 Karte für jedes „Lichtverpflichtet“-Monster, das durch diesen Effekt auf den Friedhof gelegt wurde.
  es: |-
    Cada vez que mandes al Cementerio una o más cartas desde tu Deck por efecto de un monstruo "Luminoso/a" que controles, excepto "Garoth, Guerrero Luminoso": manda al Cementerio las 2 cartas de la parte superior de tu Deck, y después roba 1 carta por cada monstruo "Luminoso/a" mandado al Cementerio por este efecto.
  fr: |-
    Chaque fois qu'une ou plusieurs cartes sont envoyées depuis votre Deck au Cimetière par l'effet d'un monstre "Seigneur Lumière" que vous contrôlez ("Garoth le Guerrier, Seigneur Lumière" exclu) : envoyez les 2 cartes du dessus de votre Deck au Cimetière, puis piochez 1 carte pour chaque monstre "Seigneur Lumière" envoyé au Cimetière par cet effet.
  it: |-
    Ogni volta che una o più carte vengono mandate dal tuo Deck al Cimitero dall'effetto di un mostro "Fedele della Luce" che controlli, eccetto "Garoth, Guerriero Fedele della Luce": manda le prime 2 carte del tuo Deck al Cimitero, poi pesca 1 carta per ogni mostro "Fedele della Luce" mandato al Cimitero da questo effetto.
  pt: |-
    Sempre que um ou mais cards forem enviados do seu Deck para o Cemitério pelo efeito de um monstro "Luminoso(a)" que você controla, exceto "Garoth, o Guerreiro Luminoso": envie os 2 cards do topo do seu Deck para o Cemitério e, depois, compre 1 card para cada monstro "Luminoso(a)" enviado para o Cemitério por este efeito.
  ja: |-
    「ライトロード・ウォリアー ガロス」以外の自分フィールド上の「ライトロード」と名のついたモンスターの効果によって自分のデッキからカードが墓地へ送られた場合、自分のデッキの上からカードを２枚墓地へ送る。その後、この効果で墓地へ送られた「ライトロード」と名のついたモンスターの数だけデッキからカードをドローする。
  ko: |-
    "라이트로드 워리어 가로스" 이외의 자신 필드 위의 "라이트로드"라는 이름이 붙은 몬스터의 효과에 의해서 자신의 덱에서 카드가 묘지로 보내졌을 경우, 자신의 덱 위에서 카드를 2장 묘지로 보낸다. 그 후, 이 효과로 묘지로 보내진 "라이트로드"라는 이름이 붙은 몬스터의 수만큼, 덱에서 카드를 드로우한다.
  zh-TW:
  zh-CN: |-
    「光道战士 加洛斯」以外的自己场上的名字带有「光道」的怪兽的效果从自己卡组让卡被送去墓地的场合，从自己卡组上面把2张卡送去墓地。那之后，从卡组抽出这个效果送去墓地的名字带有「光道」的怪兽数量的卡。
