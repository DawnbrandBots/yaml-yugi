text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 4 or lower "Alien" monster in your GY; Special Summon it, but destroy it during the End Phase.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Außerirdisch“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Alienígena" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Alien" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Alieno" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Alienígena" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final.
  ja: |-
    ①：このカードが召喚に成功した時、自分の墓地のレベル４以下の「エーリアン」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 4 이하의 "에일리언" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时，以自己墓地1只4星以下的「外星」怪兽为对象才能发动。那只怪兽特殊召唤。这个效果特殊召唤的怪兽在结束阶段破坏。
