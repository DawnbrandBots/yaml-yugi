  zh-CN: 千手之神
text:
  en: |-
    When this card is Normal or Flip Summoned: You can add 1 Ritual Monster from your Deck to your hand.
  de: |-
    Wenn diese Karte als Normal- oder Flippbeschwörung beschworen wird: Du kannst deiner Hand 1 Ritualmonster von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o por Volteo: puedes añadir a tu mano 1 Monstruo de Ritual en tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou par Flip : vous pouvez ajouter 1 Monstre Rituel depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente o per Scoperta: puoi aggiungere 1 Mostro Rituale dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Virar: você pode adicionar 1 Monstro de Ritual do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚・反転召喚した時に発動できる。デッキから儀式モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드를 일반 소환 / 반전 소환했을 때에 발동할 수 있다. 덱에서 의식 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：可在此卡召喚・反轉召喚成功時發動。從牌組將１隻儀式怪獸加入手牌。
  zh-CN: |-
    ①：此卡召唤・反转召唤时可以发动。从牌组将１只仪式怪兽加入手牌。
