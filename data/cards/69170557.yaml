  ja: <ruby>Ｃ<rt>カオス</rt></ruby><ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>４０ ギミック・パペット－デビルズ・ストリングス
  ja_romaji: Kaosu Nanbāzu Yonjū Gimikku Papetto - Debiruzu Sutoringusu
  ko: <ruby>C<rt>카오스</rt></ruby><ruby>No.<rt>넘버즈</rt></ruby>40 기믹 퍼핏-데블즈 스트링스
