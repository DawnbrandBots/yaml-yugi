text:
  en: |-
    This card is used to Ritual Summon "Crab Turtle". You must also offer monsters whose total Level Stars equal 8 or more as a Tribute from the field or your hand.
  de: |-
    Mit dieser Karte wird „Krebsschildkröte“ als Ritualbeschwörung beschworen. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Seite des Spielfelds als Tribut an, die zusammen 8 oder mehr Stufen haben.
  es: |-
    Esta carta se usa en la Invocación de Ritual de "Tortuga Cangrejo". También debes ofrecer monstruos cuyo Nivel total sea 8 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Cette carte est utilisée pour faire une Invocation Rituelle de "Crabe-Tortue". Vous devez également sacrifier des monstres dont le total des Niveaux est égal à 8 ou plus du Terrain ou de votre main.
  it: |-
    Questa carta è utilizzata per l'Evocazione Rituale della carta "Tartaruga-Granchio". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 8 o superiore.
  pt: |-
    Esta carta é usada para o Ritual Summon de "Crab Turtle". Você também deve oferecer monstros cujo Nível total de Estrelas seja igual a 8 ou mais do campo ou da sua mão como um Tributo.
  ja: |-
    「クラブ・タートル」の降臨に必要。フィールドか手札から、レベルが８以上になるようカードを生け贄に捧げなければ、「クラブ・タートル」は降臨できない。
  ko: |-
    "크랩 터틀"의 의식 소환에 필요. 필드나 패에서 레벨의 개수가 합계 8개 이상이 되도록 카드를 제물로 바치지 않으면, "크랩 터틀"은 의식 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    「蟹龟」的降临必需。若不从场上或手卡把等级直到8以上的卡作为祭品，「蟹龟」不能降临。
