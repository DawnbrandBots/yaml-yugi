text:
  en: |-
    Activate during the turn a face-up "Fortune Lady" monster you control was destroyed. Special Summon up to 2 "Fortune Lady" monsters from your hand during your next Standby Phase.
  de: |-
    Aktiviere diese Karte während eines Spielzugs, in dem ein offenes "Schicksalsdame"-Monster, das du kontrollierst, zerstört wurde. Beschwöre während deiner nächsten Standby Phase bis zu 2 "Schichksalsdame"-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Sólo puedes activar esta carta durante el turno en que un monstruo "Adivinadora" boca arriba que controles fue destruido. Invoca de Modo Especial, desde tu mano, hasta 2 monstruos "Adivinadora", durante tu próxima Standby Phase.
  fr: |-
    Activable durant le tour où un monstre "Demoiselle de Fortune" que vous contrôlez est détruit. Invoquez Spécialement jusqu'à 2 monstres "Demoiselle de Fortune" depuis votre main durant votre prochaine Standby Phase.
  it: |-
    Attiva durante il turno in cui un mostro "Signora della Fortuna" scoperto che controlli è stato distrutto. Evoca Specialmente fino a 2 mostri "Signora della Fortuna" dalla tua mano durante la tua prossima Standby Phase.
  pt: |-
    Ative somente durante o turno em que um ou mais monstros "Fortune Lady" virados para cima que você controla foram destruídos por um efeito de carta. Você pode Special Summon até 2 monstros "Fortune Lady" da sua mão para o seu lado do campo durante a sua próxima Standby Phase.
  ja: |-
    自分フィールド上に表側表示で存在する「フォーチュンレディ」と名のついたモンスターが破壊されたターンに発動する事ができる。次の自分のスタンバイフェイズ時に手札から「フォーチュンレディ」と名のついたモンスターを２体まで特殊召喚する事ができる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "포츈 레이디"라는 이름이 붙은 몬스터가 파괴된 턴에 발동할 수 있다. 다음 자신의 스텐바이 페이즈시에 패에서 "포츈 레이디"라는 이름이 붙은 몬스터를 2장까지 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的名字带有「命运女郎」的怪兽被破坏的回合才能发动。下次的自己的准备阶段时可以从手卡把名字带有「命运女郎」的怪兽最多2只特殊召唤。
