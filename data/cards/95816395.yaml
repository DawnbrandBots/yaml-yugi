text:
  en: |-
    During the End Phase, if this card is in the Graveyard because it was sent there by an opponent's card effect this turn while in your possession: You can add, from your Deck to your hand, 1 monster with a different Level from the monsters you control and the monsters in your Graveyard. You can only use this effect of "Dogu" once per turn.
  de: |-
    Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch einen Karteneffekt deines Gegners dorthin gelegt wurde, solange sie dir gehörte: Du kannst deiner Hand 1 Monster mit einer anderen Stufe als die der Monster, die du kontrollierst und die in deinem Friedhof liegen, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Dogu“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la End Phase, si esta carta está en el Cementerio porque este turno fue mandada ahí por el efecto de una carta de tu adversario mientras estaba en tu posesión: puedes añadir a tu mano 1 monstruo en tu Deck que tenga un Nivel diferente al de los monstruos que controlas y los monstruos en tu Cementerio. Sólo puedes usar este efecto de "Dogu" una vez por turno.
  fr: |-
    Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée par un effet de carte de votre adversaire ce tour tant qu'elle était en votre possession : vous pouvez ajouter 1 monstre de Niveau différent des monstres que vous contrôlez et des monstres dans votre Cimetière depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dogu" qu'une fois par tour.
  it: |-
    Durante la End Phase, se questa carta è nel tuo Cimitero perchè è stata mandata lì dall'effetto di una carta dell'avversario in questo turno mentre era sotto il tuo comando: puoi aggiungere, dal tuo Deck alla tua mano, 1 mostro con un Livello diverso dai mostri che controlli e dai mostri nel tuo Cimitero. Puoi utilizzare questo effetto di "Dogu" una sola volta per turno.
  pt: |-
    Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno por um efeito de card do oponente enquanto estava em sua posse: você pode adicionar, do seu Deck à sua mão, 1 monstro com um Nível diferente que o dos monstros que você controla e os monstros no seu Cemitério. Você só pode usar este efeito de "Dogu" uma vez por turno.
  ja: |-
    「どぐう」の効果は１ターンに１度しか使用できない。①：このカードが相手の効果で墓地へ送られたターンのエンドフェイズに発動できる。自分のフィールド・墓地に存在しないレベルのモンスター１体をデッキから手札に加える。
  ko: |-
    "도그우"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 상대의 효과로 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 자신의 필드 / 묘지에 존재하지 않는 레벨의 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「土偶」的效果1回合只能使用1次。
    ①：这张卡被对方的效果送去墓地的回合的结束阶段才能发动。不在自己的场上·墓地存在的等级的1只怪兽从卡组加入手卡。
