text:
  en:
  de: |-
    Füge deinem Gegner jedes Mal 500 Schaden zu, wenn ein oder mehrere Monster vom Deck eines beliebigen Spielers als Spezialbeschwörung beschworen werden.
  es: |-
    Inflige 500 puntos de daño a tu adversario cada vez que un monstruo sea Invocado de Modo Especial desde el Deck de cualquier jugador.
  fr: |-
    Infligez 500 points de dommages aux Life Points de votre adversaire à chaque fois qu'un (ou plusieurs) monstre(s) est (sont) Invoqué(s) Spécialement depuis un des Decks.
  it: |-
    Infliggi 500 danni al tuo avversario ogni volta che uno o più mostri vengono Evocati tramite Evocazione Speciale da qualsiasi Deck.
  pt: |-
    Cause 500 de dano ao seu oponente sempre que um ou mais monstros forem Invocados por Invocação-Especial do Deck de qualquer duelista.
  ja: |-
    ①：モンスターがデッキから特殊召喚される度に発動する。このカードがフィールドに表側表示で存在する場合、相手に５００ダメージを与える。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재할 경우, 몬스터가 덱에서 특수 소환될 때마다, 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW: |-
    在此卡以正面表示存在於場上的狀況下，每當從牌組特殊召喚怪獸時，給予對方LP５００傷害。
  zh-CN: |-
    此卡在场上以表侧表示存在的情况下，每次怪兽从牌组被特殊召唤，给予对手LP５００点伤害。
