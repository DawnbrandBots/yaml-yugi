text:
  en: |-
    Activate only if you do not control a face-up card in your Field Zone. You can target 1 Field Spell that is banished or in either GY; destroy this card, and if you do, place that targeted card face-up in your Field Zone. You can only use this effect of "Multi-Universe" once per turn. If a card(s) in the Field Zone would be destroyed by card effect, you can banish this card from your GY instead.
  de: |-
    Aktiviere diese Karte nur, falls du keine offene Karte in deiner Spielfeldzone kontrollierst. Du kannst 1 Spielfeldzauber wählen, der verbannt ist oder in einem beliebigen Friedhof liegt; zerstöre diese Karte und falls du dies tust, lege jene als Ziel gewählte Karte offen in deine Spielfeldzone. Du kannst diesen Effekt von „Multi-Universum“ nur einmal pro Spielzug verwenden. Falls eine oder mehr Karten in der Spielfeldzone durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  es: |-
    Sólo puedes activar esta carta si no controlas una carta boca arriba en tu Zona del Campo. Puedes seleccionar 1 Mágica de Campo que esté desterrada o en cualquier Cementerio; destruye esta carta y, si lo haces, pon esa carta seleccionada boca arriba en tu Zona del Campo. Sólo puedes usar este efecto de "Multi-Universo" una vez por turno. Si una o más cartas en la Zona del Campo fueran a ser destruidas por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  fr: |-
    Activez uniquement si vous ne contrôlez pas de carte face recto dans votre Zone Terrain. Vous pouvez cibler 1 Magie de Terrain qui est bannie ou dans l'un des Cimetières ; détruisez cette carte, et si vous le faites, placez la carte ciblée face recto dans votre Zone Terrain. Vous ne pouvez utiliser cet effet de "Multi-Univers" qu'une fois par tour. Si une ou plusieurs cartes dans la Zone Terrain vont être détruites par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  it: |-
    Attiva solo se non controlli una carta scoperta nella tua Zona Terreno. Puoi scegliere come bersaglio 1 Magia Terreno che è bandita o in qualsiasi Cimitero; distruggi questa carta e, se lo fai, metti quella carta scelta come bersaglio scoperta nella tua Zona Terreno. Puoi utilizzare questo effetto di "Multi-Universo" una sola volta per turno. Se una o più carte nella Zona Terreno stanno per essere distrutte dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  pt: |-
    Ative apenas se você não controlar um card com a face para cima na sua Zona do Campo. Você pode escolher 1 Magia de Campo que estiver banida ou em qualquer Cemitério; destrua este card e, se isso acontecer, coloque o card alvo com a face para cima na sua Zona do Campo. Você só pode usar este efeito de "Multi-Universo" uma vez por turno. Se um ou mais cards na Zona do Campo seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  ja: |-
    自分のフィールドゾーンに表側表示カードが存在しない場合にこのカードを発動できる。このカード名の①の効果は１ターンに１度しか使用できない。①：自分か相手の墓地・除外状態のフィールド魔法カード１枚を対象として発動できる。このカードを破壊し、対象のカードを自分のフィールドゾーンに表側表示で置く。②：フィールドゾーンのカードが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    자신의 필드 존에 앞면 표시 카드가 존재하지 않을 경우에 이 카드를 발동할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신이나 상대의 묘지 / 제외 상태인 필드 마법 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 파괴하고, 대상의 카드를 자신의 필드 존에 앞면 표시로 놓는다. ②: 필드 존의 카드가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    自己的场地区域不存在表侧表示卡的情况下，此卡可以发动。此卡名的①效果１回合仅可使用１次。①：以自己或对手墓地・除外状态的１张场地魔法卡为对象可以发动。将此卡破坏，将对象卡以表侧表示放在自己的场地区域。②：场地区域的卡将被效果破坏的情况下，作为代替可将墓地的此卡除外。
