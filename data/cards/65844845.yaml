name:
  en: Inzektor Giga-Cricket
  de: Insektor Giga-Grille
  es: Giga-Grillo Inzektor
  fr: Inzektor Giga-Criquet
  it: Giga-Grillo Inzektor
  pt: Gigagrilo Inzektor
  ja: <ruby>甲虫装機<rt>インゼクター</rt></ruby> ギガグリオル
  ja_romaji: Inzekutā Gigagurioru
  ko: 인잭터 기가그리올
  ko_rr:
  zh-TW: 甲蟲裝機 巨大螻骷
  zh-CN: 甲虫装机 巨大蝼骷
text:
  en:
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster vom Typ Insekt von deinem Friedhof verbannen, um 1 offenes „Insektor“-Monster zu wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deinem Friedhof aus. Dieser Effekt von „Insektor Giga-Grille“ kann nur einmal pro Spielzug verwendet werden. Solange diese Karte ein Monster ausrüstet, werden die Grund-ATK des Monsters zu 2000 und falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo de Tipo Insecto en tu Cementerio para seleccionar 1 monstruo "Inzektor" boca arriba que controles; equipa esta carta en el Cementerio a ese objetivo. Este efecto de "Giga-Grillo Inzektor" sólo puede ser utilizado una vez por turno. Mientras esta carta está equipada a un monstruo, el ATK original de ese monstruo se convierte en 2000, y si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre de Type Insecte depuis votre Cimetière pour cibler 1 monstre "Inzektor" face recto que vous contrôlez ; équipez cette carte depuis le Cimetière à la cible. Cet effet de "Inzektor Giga-Criquet" ne peut être utilisé qu'une fois par tour. Tant que cette carte est équipée à un monstre, l'ATK d'origine du monstre devient 2000, et s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro di Tipo Insetto dal tuo Cimitero per scegliere come bersaglio 1 mostro "Inzektor" scoperto che controlli; equipaggia questa carta dal Cimitero a quel bersaglio. Questo effetto di "Giga-Grillo Inzektor" può essere utilizzato una sola volta per turno. Mentre questa carta è equipaggiata ad un mostro, l'ATK originale di quel mostro diventa 2000 e, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Se este card estiver no seu Cemitério: Você pode banir 1 monstro do Tipo Inseto do seu Cemitério para escolher 1 monstro "Inzektor" com a face para cima que você controla; equipe este card do Cemitério ao alvo. Este efeito de "Gigagrilo Inzektor" só pode ser usado uma vez por turno. Enquanto este card estiver equipado a um monstro, o ATK original desse monstro se torna 2000 e, se ele atacar um monstro em Posição de Defesa, cause Dano de Batalha perfurante ao seu oponente.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分の墓地から他の昆虫族モンスター１体を除外し、自分フィールドの「甲虫装機」モンスター１体を対象として発動できる。このカードを墓地から装備魔法カード扱いでその自分の「甲虫装機」モンスターに装備する。
    ②：装備モンスターの元々の攻撃力は２０００になり、装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    자신 묘지의 곤충족 몬스터 1장을 게임에서 제외하는 것으로, 묘지의 이 카드를 장착 카드로 취급하여 자신 필드 위의 "인잭터"라는 이름이 붙은 몬스터 1장에 장착한다. "인잭터 기가그리올"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 원래 공격력은 2000 이 되고, 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：從我方墓地將１隻此卡以外的昆蟲族怪獸除外，可將我方場上的１隻「甲蟲裝機」怪獸做為對象發動。從墓地將此卡視為裝備卡裝備於我方的該「甲蟲裝機」怪獸。②：將此卡視為裝備卡裝備的怪獸的原本的攻擊力變為２０００，裝備怪獸攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  zh-CN: |-
    此卡牌名的①效果１回合只可使用１次。①：可从我方墓地将１只除此卡以外的昆虫族怪兽除外，并以我方场上的１只“甲虫装机”怪兽为对象发动。将此卡视为来自墓地的装备卡装备该我方的“甲虫装机”怪兽。②：将此卡视为装备卡装备中的怪兽的原本攻击力变成２０００，装备怪兽攻击守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该数值的战斗伤害。
