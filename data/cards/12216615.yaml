text:
  en:
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster deines Gegners angreift, falls du 2 oder mehr „Eisenkern von Koa'ki Meiru“ in deinem Friedhof hast. Zerstöre alle Monster in offener Angriffsposition, die dein Gegner kontrolliert.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo de tu adversario declara un ataque si tienes 2 o más "Núcleo de Hierro de Koa'ki Meiru" en tu Cementerio. Destruye todos los monstruos en Posición de Ataque boca arriba que controle tu adversario.
  fr: |-
    Activable uniquement lorsqu'un monstre de votre adversaire déclare une attaque et que vous avez 2 "Noyau d'Énergie Koa'ki Meiru" ou plus dans votre Cimetière. Détruisez tous les monstres en Position d'Attaque face recto contrôlés par votre adversaire.
  it: |-
    Attiva solo quando un mostro del tuo avversario dichiara un attacco se tu hai 2 o più "Nucleo di Ferro di Koa'ki Meiru" nel tuo Cimitero. Distruggi tutti i mostri scoperti in Posizione di Attacco controllati dal tuo avversario.
  pt: |-
    Só pode ser ativado quando um monstro do oponente declarar um ataque se você tiver 2 ou mais "Núcleo de Ferro de Koa'ki Meiru" no seu Cemitério. Destrua todos os monstros com a face para cima em Posição de Ataque que seu oponente controla.
  ja: |-
    ①：相手モンスターの攻撃宣言時、自分の墓地に「コアキメイルの鋼核」が２枚以上存在していれば発動できる。相手フィールドの攻撃表示モンスターを全て破壊する。
  ko: |-
    자신의 묘지에 "코아키메일의 강철핵"이 2장 이상 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터를 전부 파괴한다.
  zh-TW: |-
    在我方墓地存在２張以上「核成之鋼核」的狀況下，可在對方怪獸的攻擊宣言時發動。將對方場上的所有攻擊表示怪獸全部破壞。
  zh-CN: |-
    我方墓地存在有２张或以上“核成之钢核”的场合，对手怪兽的攻击宣言时可发动。破坏所有对手场上的攻击表示怪兽。
