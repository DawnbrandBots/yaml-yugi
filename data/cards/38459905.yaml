name:
  en: F.A. Test Run
  de: F.A. Testfahrt
  es: F.A. Carrera de Prueba
  fr: Essai F.A.
  it: F.A. Giro di Prova
  pt: F.A. Teste de Rodagem
  ja: <ruby>Ｆ．Ａ．<rt>フォーミュラアスリート</rt></ruby>シェイクダウン
  ja_romaji: Fōmyura Asurīto Sheikudaun
  ko: <ruby>F.A.<rt>포뮬러 애슬리트</rt></ruby> 셰이크다운
  ko_rr: Pomyulleo Aeseulliteu Syeikeudaun
  zh-TW:
  zh-CN: 方程式运动员试跑
text:
  en: |-
    Target 1 "F.A." monster you control; change its battle position, then, destroy 1 card on the field. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 face-up card you control; destroy it, and if you do, Special Summon 1 "F.A." monster from your Deck. You can only use each effect of "F.A. Test Run" once per turn.
  de: |-
    Wähle 1 „F.A.“-Monster, das du kontrollierst; ändere seine Kampfposition, dann zerstöre 1 Karte auf dem Spielfeld. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre 1 „F.A.“-Monster als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „F.A. Testfahrt“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo "F.A." que controles; cambia su posición de batalla, y después destruye 1 carta en el Campo. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta boca arriba que controles; destrúyela y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "F.A.". Sólo puedes usar cada efecto de "F.A. Carrera de Prueba" una vez por turno.
  fr: |-
    Ciblez 1 monstre "F.A." que vous contrôlez ; changez sa position de combat, puis, détruisez 1 carte sur le Terrain. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte face recto que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement 1 monstre "F.A." depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Essai F.A." qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "F.A." che controlli; cambia la sua posizione, poi distruggi 1 carta sul Terreno. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta scoperta che controlli; distruggila e, se lo fai, Evoca Specialmente 1 mostro "F.A." dal tuo Deck. Puoi utilizzare ogni effetto di "F.A. Giro di Prova" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "F.A." que você controla; mude sua posição de batalha e, depois, destrua 1 card no campo. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 card com a face para cima que você controla; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "F.A." do seu Deck. Você só pode usar cada efeito de "F.A. Teste de Rodagem" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「Ｆ．Ａ．」モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。その後、フィールドのカード１枚を選んで破壊する。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊し、デッキから「Ｆ．Ａ．」モンスター１体を特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. 그 후, 필드의 카드 1장을 고르고 파괴한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只“方程式运动员”怪兽为对象可以发动。更改该怪兽的表示形式。然后，挑选1张场上的卡破坏。②：在自己的主要阶段将墓地的此卡除外，以自己场上的1张表侧表示的卡为对象可以发动。破坏该卡，从牌组将1只“方程式运动员”怪兽特殊召唤。此效果在此卡被送至墓地的回合不可发动。
