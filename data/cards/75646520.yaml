  en:
  de: |-
    Du kannst diese Karte aktivieren, wenn eine Permanente Fallenkarte aktiviert wird. Im Spielzug, in dem diese Karte aktiviert wird, haben alle Permanenten Fallenkarten keine Auswirkungen.
  es: |-
    Puedes activar esta carta cuando es activada una Carta de Trampa Continua. Niega todas las Cartas de Trampa Continuas durante el turno en el que esta carta es activada.
  fr: |-
    Vous pouvez Activer cette carte lorsqu'une Carte Piège Continu est Activée. Annule toutes les Cartes Piège Continu durant le tour où cette carte est Activée.
  it: |-
    Puoi attivare questa carta quando una Carta Trappola Continua viene attivata. Annulla tutti gli effetti delle Carte Trappola Continua durante il turno in cui questa carta viene attivata.
  pt: |-
    Você pode ativar este card quando um Card de Armadilha Contínua for ativado. Negue os efeitos de todos os Cards de Armadilha Contínua durante o turno em que este card for ativado.
  ja: |-
    ①：永続罠カードが発動した時に発動できる。このターン中、フィールドの永続罠カードの効果は無効化される。
  ko: |-
    지속 함정 카드가 발동되었을 때 발동할 수 있다. 턴 종료시까지 필드 위의 모든 지속 함정 카드의 효과를 무효로 한다.
  zh-TW: |-
    可在永續陷阱卡發動時發動。此回合，場上永續陷阱卡的效果無效化。
  zh-CN: |-
    永续陷阱卡发动时可发动。此回合，场上的永续陷阱卡的效果被无效化。
