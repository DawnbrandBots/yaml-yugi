text:
  en: |-
    Once per turn, during your End Phase: Return this face-up card to the hand.
  de: |-
    Diese offene Karte auf dem Spielfeld kehrt während der End Phase deines Spielzugs auf die Hand ihres Besitzers zurück.
  es: |-
    Esta carta boca arriba en el Campo es devuelta a la mano de su dueño durante la End Phase de tu turno.
  fr: |-
    Cette carte face recto sur le Terrain est renvoyée dans la main de son propriétaire durant la End Phase de votre tour.
  it: |-
    Questa carta scoperta sul Terreno viene fatta ritornare in mano al proprietario durante l'End Phase del tuo turno.
  pt: |-
    Este card é devolvido para a sua mão no final do seu turno.
  ja: |-
    ①：自分エンドフェイズに発動する。フィールドの表側表示のこのカードを持ち主の手札に戻す。
  ko: |-
    자신 턴의 엔드 페이즈시, 앞면 표시로 필드 위에 존재하는 이 카드는 주인의 패로 되돌아간다.
  zh-TW: |-
    ①：在我方結束階段發動。將場上的正面表示的此卡送回持有者的手牌。
  zh-CN: |-
    我方结束阶段时，场上表侧表示的此卡返回至持有者手牌。
