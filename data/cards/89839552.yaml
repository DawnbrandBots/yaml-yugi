text:
  en: |-
    This card can attack directly. You can only use each of the following effects of "Puppet Pawn" once per turn. When this card inflicts battle damage to your opponent: You can add 1 "Promotion" from your Deck to your hand. You can banish this card from your GY; add 1 EARTH Warrior monster from your Deck to your hand, except "Puppet Pawn", then your opponent can add 1 monster from their Deck to their hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは直接攻撃できる。②：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキから「プロモーション」１枚を手札に加える。③：墓地のこのカードを除外して発動できる。デッキから「パペット・ポーン」以外の戦士族・地属性モンスター１体を手札に加える。その後、相手は自身のデッキからモンスター１体を手札に加える事ができる。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 덱에서 "프로모션" 1장을 패에 넣는다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "퍼핏 폰" 이외의 전사족 / 땅 속성 몬스터 1장을 패에 넣는다. 그 후, 상대는 자신의 덱에서 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的②③的效果1回合各能使用1次。
    ①：这张卡可以直接攻击。
    ②：这张卡给与对方战斗伤害时才能发动。从卡组把1张「升变」加入手卡。
    ③：把墓地的这张卡除外才能发动。从卡组把「人偶兵卒」以外的1只战士族·地属性怪兽加入手卡。那之后，对方可以从自身卡组把1只怪兽加入手卡。
