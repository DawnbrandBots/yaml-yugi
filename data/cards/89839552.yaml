text:
  en: |-
    This card can attack directly. You can only use each of the following effects of "Puppet Pawn" once per turn. When this card inflicts battle damage to your opponent: You can add 1 "Promotion" from your Deck to your hand. You can banish this card from your GY; add 1 EARTH Warrior monster from your Deck to your hand, except "Puppet Pawn", then your opponent can add 1 monster from their Deck to their hand.
  de: |-
    Diese Karte kann direkt angreifen. Du kannst jeden der folgenden Effekte von „Bauer der Puppen“ nur einmal pro Spielzug verwenden. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst deiner Hand 1 „Umwandlung“ von deinem Deck hinzufügen. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 ERDE Krieger-Monster von deinem Deck hinzu, außer „Bauer der Puppen“, dann kann dein Gegner seiner Hand 1 Monster von seinem Deck hinzufügen.
  es: |-
    Esta carta puede atacar directamente. Sólo puedes usar cada uno de los siguientes efectos de "Peón Marioneta" una vez por turno. Cuando esta carta inflige daño de batalla a tu adversario: puedes añadir a tu mano 1 "Promoción" en tu Deck. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo Guerrero de TIERRA en tu Deck, excepto "Peón Marioneta", y después tu adversario puede añadir a su mano 1 monstruo en su Deck.
  fr: |-
    Cette carte peut attaquer directement. Vous ne pouvez utiliser chacun des effets suivants de "Pion des Poupées" qu'une fois par tour. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez ajouter 1 "Promotion" depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre TERRE Guerrier ("Pion des Poupées" exclu) depuis votre Deck à votre main, puis votre adversaire peut ajouter 1 monstre depuis son Deck à sa main.
  it: |-
    Questa carta può attaccare direttamente. Puoi utilizzare ognuno dei seguenti effetti di "Pedone Burattino" una sola volta per turno. Quando questa carta infligge danno da combattimento al tuo avversario: puoi aggiungere 1 "Promozione" dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro TERRA Guerriero dal tuo Deck alla tua mano, eccetto "Pedone Burattino", poi il tuo avversario può aggiungere 1 mostro dal suo Deck alla sua mano.
  pt: |-
    Este card pode atacar diretamente. Você só pode usar cada um dos seguintes efeitos de "Peão Marionete" uma vez por turno. Quando este card causar dano de batalha ao seu oponente: você pode adicionar 1 "Promoção" do seu Deck à sua mão. Você pode banir este card do seu Cemitério; adicione 1 monstro Guerreiro de TERRA do seu Deck à sua mão, exceto "Peão Marionete" e, depois, seu oponente pode adicionar 1 monstro do Deck dele à mão dele.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは直接攻撃できる。②：このカードが相手に戦闘ダメージを与えた時に発動できる。デッキから「プロモーション」１枚を手札に加える。③：墓地のこのカードを除外して発動できる。デッキから「パペット・ポーン」以外の戦士族・地属性モンスター１体を手札に加える。その後、相手は自身のデッキからモンスター１体を手札に加える事ができる。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 직접 공격할 수 있다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 덱에서 "프로모션" 1장을 패에 넣는다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "퍼핏 폰" 이외의 전사족 / 땅 속성 몬스터 1장을 패에 넣는다. 그 후, 상대는 자신의 덱에서 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的②③的效果1回合各能使用1次。
    ①：这张卡可以直接攻击。
    ②：这张卡给与对方战斗伤害时才能发动。从卡组把1张「升变」加入手卡。
    ③：把墓地的这张卡除外才能发动。从卡组把「人偶兵卒」以外的1只战士族·地属性怪兽加入手卡。那之后，对方可以从自身卡组把1只怪兽加入手卡。
