text:
  en: |-
    Equip only to "SPYRAL Super Agent". It gains 1000 ATK. If it destroys your opponent's monster by battle: You can banish both the opponent's destroyed monster and 1 other card your opponent controls. When this face-up card on the field is destroyed and sent to the Graveyard: You can target 1 "SPYRAL Super Agent" in your Graveyard; Special Summon it.
  de: |-
    Rüste nur „SPIORAL-Superagent“ mit dieser Karte aus. Er erhält 1000 ATK. Falls er ein Monster deines Gegners durch Kampf zerstört: Du kannst sowohl das zerstörte Monster deines Gegners als auch 1 andere Karte verbannen, die dein Gegner kontrolliert. Wenn diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „SPIORAL-Superagent“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung.
  es: |-
    Sólo puede ser equipada a "Súper Agente E.S.P.I.R.A.L.". Éste gana 1000 ATK. Si éste destruye un monstruo de tu adversario en batalla: puedes desterrar al monstruo destruido de tu adversario así como a otra carta que controle tu adversario. Cuando esta carta boca arriba en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 "Súper Agente E.S.P.I.R.A.L." en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Équipable uniquement à "Super Espion ESPIRALE". Il gagne 1000 ATK. S'il détruit un monstre de votre adversaire au combat : vous pouvez bannir le monstre détruit de votre adversaire ainsi qu'1 autre carte contrôlée par votre adversaire. Lorsque cette carte face recto sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 "Super Espion ESPIRALE" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Equipaggia solo a "Super Agente SPIARALE". Esso guadagna 1000 ATK. Se distrugge un mostro del tuo avversario in battaglia: puoi bandire sia il mostro distrutto dell'avversario che 1 altra carta controllata dall'avversario. Quando questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 "Super Agente SPIARALE" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Só pode ser equipado a "Super Agente ESPIRÃO". Ele ganha 1000 de ATK. Se ele destruir um monstro do oponente seu em batalha: você pode banir tanto o monstro destruído do oponente quanto 1 outro card que seu oponente controla. Quando este card com a face para cima no campo for destruído e enviado para o Cemitério: você pode escolher 1 "Super Agente ESPIRÃO" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    「ＳＰＹＲＡＬ－ダンディ」にのみ装備可能。①：装備モンスターの攻撃力は１０００アップする。②：装備モンスターが戦闘で相手モンスターを破壊した場合に発動できる。相手フィールドのカード１枚を選び、そのカードと破壊したモンスターを除外する。③：フィールドの表側表示のこのカードが破壊され墓地へ送られた時、自分の墓地の「ＳＰＹＲＡＬ－ダンディ」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "SPYRAL(스파이랄)－댄디"에만 장착 가능. ①: 장착 몬스터의 공격력은 1000 올린다. ②: 장착 몬스터가 전투로 상대 몬스터를 파괴했을 경우에 발동할 수 있다. 상대 필드의 카드 1장을 고르고, 그 카드와 파괴한 몬스터를 제외한다. ③: 필드의 앞면 표시의 이 카드가 파괴되어 묘지로 보내졌을 때, 자신 묘지의 "SPYRAL(스파이랄)－댄디" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    僅可裝備於「秘旋諜－花公子」。①：裝備怪獸的攻擊力提升１０００。②：可在裝備怪獸因戰鬥破壞對方怪獸的狀況下發動。選擇對方場上的１張卡，將該卡及破壞的怪獸除外。③：在場上的正面表示的此卡被破壞送至墓地時，可將我方墓地的１隻「秘旋諜－花公子」做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    仅可装备于“秘旋谍－花花公子”。①：装备怪兽的攻击力上升１０００。②：装备怪兽战斗破坏对手怪兽时可以发动。将对手场上的１张卡与破坏的怪兽除外。③：场上表侧表示的此卡被破坏并被送至墓地时，以自己墓地的１只“秘旋谍－花花公子”为对象可以发动。将该怪兽特殊召唤。
