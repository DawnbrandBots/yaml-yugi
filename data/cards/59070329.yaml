text:
  en: |-
    Detach 1 material from a monster you control; face-up Xyz Monsters you currently control cannot be destroyed by card effects until the end of this turn.
  de: |-
    Hänge 1 Material von einem Monster ab, das du kontrollierst; offene Xyz-Monster, die du derzeit kontrollierst, können bis zum Ende dieses Spielzugs nicht durch Karteneffekte zerstört werden.
  es: |-
    Desacopla 1 material de un monstruo que controles; hasta el final de este turno, los Monstruos Xyz boca arriba que controles en este momento no pueden ser destruidos por efectos de cartas.
  fr: |-
    Détachez 1 Matériel d'un monstre que vous contrôlez ; jusqu'à la fin de ce tour, les Monstres Xyz face recto que vous contrôlez actuellement ne peuvent pas être détruits par des effets de carte.
  it: |-
    Stacca 1 materiale da un mostro che controlli; i Mostri Xyz scoperti che controlli attualmente non possono essere distrutti dagli effetti delle carte fino alla fine di questo turno.
  pt: |-
    Desassocie 1 matéria de um monstro que você controla; Monstros Xyz com a face para cima que você controla atualmente não podem ser destruídos por efeitos de card até o final deste turno.
  ja: |-
    自分フィールド上のエクシーズ素材を１つ取り除いて発動できる。自分フィールド上の全てのエクシーズモンスターは、エンドフェイズ時までカードの効果では破壊されない。
  ko: |-
    자신 필드 위에 존재하는 엑시즈 소재를 1개 제거하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 엑시즈 몬스터는, 엔드 페이즈시까지 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    可移除我方场上的1个超量素材发动。存在我方场上的全部超量怪兽，在结束阶段前不会因卡牌效果而破坏。
  zh-CN: |-
    把自己场上1个XYZ素材取除才能发动。自己场上的全部XYZ怪兽直到结束阶段时不会被卡的效果破坏。
