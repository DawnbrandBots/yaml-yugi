text:
  en: |-
    When this card is Normal Summoned, declare 1 Type of monster. When battling that Type of monster, increase the ATK of this card by 1000 points during Damage Calculation.
  de: |-
    Nenne 1 Monstertyp, wenn diese Karte als Normalbeschwörung beschworen wird. Erhöhe die ATK dieser Karte nur während der Schadensberechnung um 1000 Punkte, wenn sie gegen ein Monster des genannten Typs kämpft.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, declara 1 Tipo de monstruo. Cuando luches contra ese tipo de monstruo, aumenta el ATK de esta carta en 1000 puntos durante el cálculo de daño.
  fr: |-
    Lorsque cette carte est Invoquée par Invocation Normale, annoncez 1 Type de monstre. Lorsque cette carte combat ce Type de monstre, augmentez l'ATK de celle-ci de 1000 points durant le calcul des dommages.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale, dichiara 1 Tipo di Mostro. Quando combatte con un Mostro di quel Tipo, questa carta guadagna 1000 ATK durante il calcolo dei danni.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, declare 1 Tipo de monstro. Quando batalhar com esse Tipo de monstro, aumente o ATK deste card em 1000 pontos durante o cálculo de dano.
  ja: |-
    このカードが召喚に成功した時、種族を１つ宣言して発動する。このカードが、宣言した種族のモンスターと戦闘を行う場合、このカードの攻撃力はダメージ計算時のみ１０００ポイントアップする
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 종족을 1개 선언하고 발동한다. 이 카드가 선언한 종족의 몬스터와 전투를 실행할 경우, 이 카드의 공격력은 데미지 계산시에만 1000 포인트 올린다.
  zh-TW: |-
    此卡召喚成功時，宣言１個種族發動。在此卡與宣言的種族怪獸進行戰鬥的狀況下，此卡的攻擊力僅限在傷害計算時提升１０００。
  zh-CN: |-
    这张卡召唤成功时，宣言1个种族发动。这张卡和宣言的种族的怪兽进行战斗的场合，这张卡的攻击力只在伤害计算时上升1000。
