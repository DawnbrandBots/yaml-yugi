text:
  en: |-
    Special Summon any number of monsters with different names from your hand and/or GY, in Defense Position, that are all "Neo-Spacian" monsters or "Elemental HERO Neos", but negate their effects, and as long as you control any of those Special Summoned monsters face-up, you cannot Special Summon from the Extra Deck, except Fusion Monsters. You can only activate 1 "NEXT" per turn. If you control no cards, you can activate this card from your hand.
  de: |-
    Beschwöre eine beliebige Anzahl Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in die Verteidigungsposition, die alle „Neo-Weltraum“-Monster oder „Elementar-HELD Neos“ sind, aber annulliere ihre Effekte, und solange du welche der als Spezialbeschwörung beschworenen Monster offen kontrollierst, kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst nur 1 „NEXT“ pro Spielzug aktivieren. Falls du keine Karten kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  es: |-
    Invoca de Modo Especial cualquier cantidad de monstruos con nombres diferentes en tu mano y/o Cementerio, en Posición de Defensa, que sean todos "HÉROE Elemental Neos" o monstruos "Neo Espacial", pero niega sus efectos, y mientras controles cualquiera de esos monstruos Invocados de Modo Especial boca arriba, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes activar 1 "NEXT" por turno. Si no controlas cartas, puedes activar esta carta desde tu mano.
  fr: |-
    Invoquez Spécialement un nombre de votre choix de monstres de noms différents depuis votre main et/ou Cimetière, en Position de Défense, qui sont tous "Néos, HÉROS Élémentaire" ou des monstres "Néo-Spacien", mais annulez leurs effets, et tant que vous contrôlez face recto un de ces monstres Invoqués Spécialement, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck. Vous ne pouvez activer qu'1 "NEXT" par tour. Si vous ne contrôlez aucune carte, vous pouvez activer cette carte depuis votre main.
  it: |-
    Evoca Specialmente un qualsiasi numero di mostri con nomi diversi dalla tua mano e/o Cimitero in Posizione di Difesa, che siano tutti "Neos EROE Elementale" o mostri "Neo-Spaziale", ma annulla i loro effetti e, fino a quando controlli uno qualsiasi di questi mostri Evocati Specialmente scoperto, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione. Puoi attivare solo 1 "NEXT" per turno. Se non controlli nessuna carta, puoi attivare questa carta dalla tua mano.
  pt: |-
    Invoque por Invocação-Especial qualquer número de monstros com nomes diferentes da sua mão e/ou do Cemitério, em Posição de Defesa, que sejam todos "Neos, o HERÓI do Elemento" ou monstros "Neoespacial", mas negue seus efeitos e, enquanto você controlar qualquer um desses monstros Invocados por Invocação-Especial com a face para cima, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros de Fusão. Você só pode ativar 1 "NEXT" por turno. Se você não controlar nenhum card, você pode ativar este card da sua mão.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。自分フィールドにカードが存在しない場合、このカードの発動は手札からもできる。①：自分の手札・墓地から、「Ｎ」モンスター及び「Ｅ・ＨＥＲＯ ネオス」を任意の数だけ選んで守備表示で特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターの効果は無効化される。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신 필드에 카드가 존재하지 않을 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신의 패 / 묘지에서, "네오 스페이시언" 몬스터 및 "엘리멘틀 히어로 네오스"를 임의의 수만큼 고르고 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。在我方場上不存在卡的狀況下，也可從手牌發動此卡。①：從我方手牌・墓地選擇任意數量的「新空間人」怪獸及「元素－英雄 新宇俠」，以守備表示特殊召喚（同名卡最多１張）。透過此效果特殊召喚的怪獸效果無效化。只要透過此效果特殊召喚的怪獸以正面表示存在於我方場上，我方可從額外牌組特殊召喚的怪獸就僅限融合怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。自己场上不存在卡的情况下，此卡也可从手牌发动。①：从自己的手牌・墓地，挑选任意数量的“新空间人”怪兽及“元素－英雄 新宇侠”，以守备表示特殊召唤（同名卡最多１张）。以此效果特殊召唤的怪兽的效果无效化。只要以此效果特殊召唤的怪兽以表侧表示存在于自己场上，自己从额外牌组仅可特殊召唤融合怪兽。
