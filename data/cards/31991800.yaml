  de: Majespenst Waschbär - Bunbuku
  es: Mapache Majespectro - Bunbuku
  fr: Raton Laveur Majesspectre - Bunbuku
  it: Maestospettro Procione - Bunbuku
  pt: Guaxinim Majespectro - Bunbuku
  ja: マジェスペクター・ラクーン
  ja_romaji: Majesupekutā Rakūn
