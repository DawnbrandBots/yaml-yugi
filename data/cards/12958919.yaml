name:
  en: Phantom Skyblaster
  de: Phantom-Himmelssprenger
  es: Cañonero Fantasma
  fr: Chasse-Ciel Fantôme
  it: Spaccacielo Fantasma
  pt: Fantasma Destruidor Celeste
  ja: <ruby>幻<rt>げん</rt></ruby><ruby>銃<rt>じゅう</rt></ruby><ruby>士<rt>し</rt></ruby>
  ja_romaji: Genjūshi
  ko: 환상의 총사
  ko_rr: Hwansang-ui Chongsa
  zh-TW: 幻銃士
  zh-CN: 幻铳士
text:
  en: |-
    When this card is Normal or Flip Summoned: You can Special Summon any number of "Skyblaster Tokens" (Fiend/DARK/Level 4/ATK 500/DEF 500), up to the number of monsters you control. Once per turn, during your Standby Phase: You can inflict 300 damage to your opponent for each "Skyblaster" monster you control. "Skyblaster" monsters you control cannot declare an attack during the turn you activate this effect.
  de: |-
    Wenn diese Karte als Normal- oder Flippbeschwörung beschworen wird: Du kannst eine beliebige Anzahl „Himmelssprenger-Spielmarken“ (Unterweltler/FINSTERNIS/Stufe 4/ATK 500/DEF 500) bis zur Anzahl der Monster, die du kontrollierst, als Spezialbeschwörung beschwören. Einmal pro Spielzug, während deiner Standby Phase: Du kannst deinem Gegner für jedes „Himmelssprenger“-Monster, das du kontrollierst, 300 Schaden zufügen. „Himmelssprenger“-Monster, die du kontrollierst, können während des Spielzugs, in dem du diesen Effekt aktivierst, keinen Angriff deklarieren.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o por Volteo: puedes Invocar de Modo Especial cualquier número de "Ficha Cañonera" (Demonio/OSCURIDAD/Nivel 4/ATK 500/DEF 500), hasta el número de monstruos que controles. Una vez por turno, durante tu Standby Phase: puedes infligir 300 puntos de daño a tu adversario por cada monstruo "Cañonero/a" que controles. Durante el turno que activas este efecto, los monstruos "Cañonero/a" que controles no pueden declarar un ataque.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou par Flip : vous pouvez Invoquer Spécialement un nombre de votre choix de "Jeton Chasse-Ciel" (Démon/TÉNÈBRES/Niveau 4/ATK 500/DEF 500), inférieur ou égal au nombre de monstres que vous contrôlez. Une fois par tour, durant votre Standby Phase : vous pouvez infliger 300 points de dommages à votre adversaire pour chaque monstre "Chasse-Ciel" que vous contrôlez. Les monstres "Chasse-Ciel" que vous contrôlez ne peuvent pas déclarer d'attaque durant le tour où vous activez cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente o per Scoperta: puoi Evocare Specialmente un qualsiasi numero di "Segna-Spaccacielo" (Demone/OSCURITÀ/Livello 4/ATK 500/DEF 500), fino al numero di mostri che controlli. Una volta per turno, durante la tua Standby Phase: puoi infliggere 300 danni al tuo avversario per ogni mostro "Spaccacielo" che controlli. I mostri "Spaccacielo" che controlli non possono dichiarare un attacco durante il turno in cui attivi questo effetto.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Virar: você pode Invocar por Invocação-Especial qualquer número de "Ficha de Destruidor Celeste" (Demônio/TREVAS/Nível 4/ATK 500/DEF 500), até o número de monstros que você controla. Uma vez por turno, durante sua Fase de Apoio: você pode causar 300 de dano ao seu oponente para cada monstro "Destruidor Celeste" que você controla. Monstros "Destruidor Celeste" que você controla não podem declarar um ataque durante o turno em que você ativar este efeito.
  ja: |-
    ①：このカードが召喚・反転召喚に成功した時に発動できる。自分フィールドのモンスターの数まで、自分フィールドに「銃士トークン」（悪魔族・闇・星４・攻／守５００）を特殊召喚する。②：自分スタンバイフェイズに発動できる。自分フィールドの「銃士」モンスターの数×３００ダメージを相手に与える。この効果を発動するターン、自分の「銃士」モンスターは攻撃宣言できない。
  ko: |-
    ①: 이 카드가 일반 소환 / 반전 소환에 성공했을 때에 발동할 수 있다. 자신 필드의 몬스터의 수까지, 자신 필드에 "총사 토큰"(악마족 / 어둠 / 레벨 4 / 공 500 / 수 500)을 특수 소환한다. ②: 자신 스탠바이 페이즈에 발동할 수 있다. 자신 필드의 "총사" 몬스터의 수 × 300 데미지를 상대에게 준다. 이 효과를 발동하는 턴에, 자신의 "총사" 몬스터는 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤・反转召唤成功时可以发动。将"铳士衍生物"（恶魔族・暗・星4・攻/守500）特殊召唤至自己场上，数量最多为自己场上的怪兽数量。②：自己的准备阶段可以发动。给予对手自己场上"铳士"怪兽数量×300的伤害。发动此效果的回合中，自己的"铳士"怪兽不可攻击宣言。
