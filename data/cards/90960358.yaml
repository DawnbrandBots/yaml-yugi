name:
  en: Toon Dark Magician Girl
  de: Toon-Dunkles Magier-Mädchen
  es: Chica Maga Oscura Toon
  fr: Magicienne des Ténèbres Toon
  it: Ragazza Maga Nera Toon
  pt: Pequena Maga Negra Toon
  ja: トゥーン・ブラック・マジシャン・ガール
  ja_romaji: Tūn Burakku Majishan Gāru
  ko: 툰 블랙 매지션 걸
  ko_rr:
  zh-TW: 卡通黑魔導女孩
  zh-CN: 卡通黑魔导女孩
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 1 monster, while you control "Toon World". If "Toon World" on the field is destroyed, destroy this card. Can attack your opponent directly, unless they control a Toon monster, in which case this card must target a Toon monster for its attacks. Gains 300 ATK for every "Dark Magician" or "Magician of Black Chaos" in either player's GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 Monster als Tribut anbietest, solange du „Toon-Welt“ kontrollierst. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Kann deinen Gegner direkt angreifen, es sei denn, er kontrolliert ein Toon-Monster, in welchem Fall diese Karte ein Toon-Monster als Ziel für ihre Angriffe wählen muss. Erhält 300 ATK für jeden „Dunkler Magier“ und „Magier des Schwarzen Chaos“ in den Friedhöfen beider Spieler.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano) Sacrificando 1 monstruo, mientras controles "Mundo Toon". Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Puede atacar a tu adversario directamente, a menos que éste controle un monstruo Toon, en cuyo caso esta carta debe seleccionar un monstruo Toon para sus ataques. Gana 300 ATK por cada "Mago Oscuro" o "Mago del Caos Negro" en el Cementerio de cualquier jugador.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre, tant que vous contrôlez "Monde des Toons". Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Peut attaquer directement votre adversaire, sauf s'il contrôle un monstre Toon, auquel cas cette carte doit cibler un monstre Toon avec ses attaques. Gagne 300 ATK pour chaque "Magicien Sombre" et "Magicien du Chaos Sombre" dans les Cimetières.
  it: |-
    Non può essere Evocata Normalmente/Posizionata. Deve prima essere Evocata Specialmente (dalla tua mano) offrendo come Tributo 1 mostro, mentre controlli "Mondo Toon". Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Può attaccare il tuo avversario direttamente, a meno che lui controlli un mostro Toon, nel qual caso questa carta deve scegliere come bersaglio un mostro Toon per i suoi attacchi. Guadagna 300 ATK per ogni "Mago Nero" e "Mago del Chaos Oscuro" nel Cimitero di qualsiasi giocatore.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer 1 monstro como Tributo, enquanto você controlar "Mundo Toon". Se "Mundo Toon", no campo, for destruído, destrua este card. Pode atacar diretamente seu oponente, a não ser que ele controle um monstro Toon, em cujo caso este card deve escolher um monstro Toon como alvo de seus ataques. Ganhe 300 de ATK para cada "Mago Negro" ou "Mago do Caos das Trevas" no Cemitério de qualquer duelista.
  ja: |-
    このカードは通常召喚できない。自分フィールドに「トゥーン・ワールド」が存在する状態で、自分フィールドのモンスター１体をリリースした場合に特殊召喚できる。①：このカードの攻撃力は、お互いの墓地の「ブラック・マジシャン」「マジシャン・オブ・ブラックカオス」の数×３００アップする。②：このカードは、相手フィールドにトゥーンモンスターが存在しない場合、直接攻撃できる。存在する場合、トゥーンモンスターしか攻撃対象に選択できない。③：フィールドの「トゥーン・ワールド」が破壊される時にこのカードは破壊される。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드에 "툰 월드"가 존재하고, 자신 필드의 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드의 공격력은, 서로의 묘지의 "블랙 매지션" "매지션 오브 블랙 카오스"의 수 × 300 올린다. ②: 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다. 존재할 경우, 툰 몬스터를 공격 대상으로 해야 한다. ③: 필드의 "툰 월드"가 파괴되었을 때에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。自己场上有「卡通世界」存在，把自己场上1只怪兽解放的场合可以特殊召唤。①：这张卡的攻击力上升双方墓地的「黑魔术师」「黑混沌之魔术师」数量×300。②：对方场上没有卡通怪兽存在的场合，这张卡可以直接攻击。存在的场合，必须把卡通怪兽作为攻击对象。③：场上的「卡通世界」破坏时，这张卡破坏。
