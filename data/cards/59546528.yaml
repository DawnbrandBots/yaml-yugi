name:
  en: Dance Princess of the Ice Barrier
  de: Tanzende Prinzessin der Eisbarriere
  es: Princesa de la Danza de la Barrera de Hielo
  fr: Princesse Dansante de la Barrière de Glace
  it: Principessa Danzante della Barriera di Ghiaccio
  pt: Princesa Dançarina da Barreira de Gelo
  ja: <ruby>氷<rt>ひょう</rt></ruby><ruby>結<rt>けっ</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>舞<rt>まい</rt></ruby><ruby>姫<rt>ひめ</rt></ruby>
  ja_romaji: Hyōkekkai no Maihime
  ko: 빙결계의 무희
  ko_rr: Binggyeolgye-ui Muhui
  zh-TW: 冰結界的舞姬
  zh-CN: 冰结界的舞姬
text:
  en: |-
    Once per turn, if you control another "Ice Barrier" monster: You can reveal any number of "Ice Barrier" monsters in your hand, then target an equal number of Set Spells/Traps your opponent controls; return those targets to the hand.
  de: |-
    Einmal pro Spielzug, falls du ein anderes „Eisbarriere“-Monster kontrollierst: Du kannst eine beliebige Anzahl „Eisbarriere“-Monster in deiner Hand vorzeigen und dann dieselbe Anzahl gesetzter Zauber/Fallen wählen, die dein Gegner kontrolliert; gib die gewählten Ziele auf die Hand zurück.
  es: |-
    Una vez por turno, si controlas otro monstruo "Barrera de Hielo": puedes mostrar cualquier número de monstruos "Barrera de Hielo" en tu mano, y después seleccionar el mismo número de Mágicas/Trampas Colocadas que controle tu adversario; devuelve esos objetivos a la mano.
  fr: |-
    Une fois par tour, si vous contrôlez un autre monstre "Barrière de Glace" : vous pouvez révéler un nombre de votre choix de monstres "Barrière de Glace" dans votre main, puis ciblez un nombre égal de Magies/Pièges Posés contrôlés par votre adversaire ; renvoyez les cibles à la main.
  it: |-
    Una volta per turno, se controlli un altro mostro "Barriera di Ghiaccio": puoi rivelare un qualsiasi numero di mostri "Barriera di Ghiaccio" nella tua mano, poi scegliere come bersaglio un pari numero di Magie/Trappole Posizionate controllate dal tuo avversario; fai ritornare quei bersagli nella mano.
  pt: |-
    Uma vez por turno, se você controlar outro monstro "Barreira de Gelo": você pode revelar qualquer número de monstros "Barreira de Gelo" na sua mão e, depois, escolha um mesmo número de Magias/Armadilhas Baixadas que seu oponente controla; devolva os alvos para a mão.
  ja: |-
    ①：１ターンに１度、自分フィールドに他の「氷結界」モンスターが存在する場合、手札の「氷結界」モンスターを任意の数だけ相手に見せ、その数だけ相手フィールドの裏側表示の魔法・罠カードを対象として発動できる。その裏側表示カードを手札に戻す。
  ko: |-
    ①: 1턴에 1번, 자신 필드에 다른 "빙결계" 몬스터가 존재할 경우, 패의 "빙결계" 몬스터를 임의의 수만큼 상대에게 보여주고, 그 수만큼 상대 필드의 뒷면 표시의 마법 / 함정 카드를 대상으로 하여 발동할 수 있다. 그 뒷면 표시 카드를 패로 되돌린다.
  zh-TW: |-
    ①：１回合１次，在我方場上存在其他「冰結界」怪獸的狀況下，可將手牌任意數量的「冰結界」怪獸出示給對方，依據該數量將被覆蓋在對方場上的魔法・陷阱卡做為對象發動。將被覆蓋的該卡送回持有者的手牌。
  zh-CN: |-
    自己场上有这张卡以外的名字带有「冰结界」的怪兽表侧表示存在的场合才能发动。1回合1次，可以通过把手卡的名字带有「冰结界」的怪兽任意数量给人观看，让给人观看数量的对方场上盖放的魔法·陷阱卡回到持有者手卡。
