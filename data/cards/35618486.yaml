text:
  en: |-
    When this card you control is sent to your Graveyard: Target 1 face-up Ritual, Fusion or Synchro Monster on the field; destroy that target.
  de: |-
    Wenn diese Karte, die du kontrollierst, auf deinen Friedhof gelegt wird: Wähle 1 offenes Ritual-, Fusions- oder Synchromonster auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Cuando esta carta que controlas es mandada a tu Cementerio: selecciona 1 monstruo de Ritual, Fusión o Sincronía boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Lorsque cette carte que vous contrôlez est envoyée à votre Cimetière : ciblez 1 Monstre Rituel, de Fusion ou Synchro face recto sur le Terrain ; détruisez la cible.
  it: |-
    Quando questa carta che controlli viene mandata al tuo Cimitero: scegli come bersaglio 1 Mostro Rituale, Fusione o Synchro scoperto sul Terreno; distruggi quel bersaglio.
  pt:
  ja: |-
    自分フィールド上のこのカードが墓地へ送られた時、フィールド上の儀式・融合・シンクロモンスター１体を選択して破壊する。
  ko: |-
    자신 필드 위의 이 카드가 묘지로 보내졌을 때, 필드 위의 의식 / 융합 / 싱크로 몬스터 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上的这张卡被送去墓地时，选择场上1只仪式·融合·同调怪兽破坏。
