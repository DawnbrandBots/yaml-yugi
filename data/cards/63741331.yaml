text:
  en: |-
    Tribute 1 face-up "Cloudian" monster, then target 1 face-up monster on the field; place 3 Fog Counters on that target.
  de: |-
    Biete 1 offenes „Wolkian“-Monster als Tribut an und wähle dann 1 offenes Monster auf dem Spielfeld; lege 3 Nebel-Zählmarken auf jenes gewählte Ziel.
  es: |-
    Sacrifica 1 monstruo "Cloudian" boca arriba, y después selecciona 1 monstruo boca arriba en el Campo; pon 3 Contadores de Niebla en ese objetivo.
  fr: |-
    Sacrifiez 1 monstre "Nuagien" face recto, puis ciblez 1 monstre face recto sur le Terrain ; placez 3 Compteurs Brume sur la cible.
  it: |-
    Offri come Tributo 1 mostro "Nubiano" scoperto, poi scegli come bersaglio 1 mostro scoperto sul Terreno; metti 3 Segnalini Nebbia su quel bersaglio.
  pt: |-
    Ofereça como Tributo 1 monstro "Nuviano" com a face para cima e, depois, escolha 1 monstro com a face para cima no campo; coloque 3 Marcadores de Névoa no alvo.
  ja: |-
    自分フィールド上に表側表示で存在する「雲魔物」と名のついたモンスター１体を生け贄に捧げる事で、フィールド上に表側表示で存在するモンスター１体にフォッグカウンターを３つ置く。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "운마물"이라는 이름이 붙은 몬스터 1장을 제물로 바치는 것으로, 필드 위에 앞면 표시로 존재하는 몬스터 1장에 포그 카운터를 3개 놓는다.
  zh-TW: |-
    可解放我方場上１隻正面表示的冠有「雲魔物」之名的怪獸發動。選擇場上１隻正面表示的怪獸，放置３個霧計數物。
  zh-CN: |-
    可解放我方场上１只表侧表示的冠有“云魔物”之名的怪兽并发动。选择场上的１只表侧表示怪兽，并放置３个雾计数物。
