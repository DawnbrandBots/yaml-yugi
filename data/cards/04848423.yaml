text:
  en: |-
    If a player would take damage from a battle involving this card, they gain that much LP, instead.
  de: |-
    Falls ein Spieler Schaden aus einem Kampf, an dem diese Karte beteiligt ist, erhalten würde, erhält er stattdessen so viele LP.
  es: |-
    Si un jugador fuera a recibir daño de una batalla que involucre a esta carta, éste gana gana la misma cantidad de LP en su lugar.
  fr: |-
    Si un joueur va recevoir des dommages de combats impliquant cette carte, il gagne autant de LP à la place.
  it: |-
    Se un giocatore sta per subire danno da una battaglia che coinvolge questa carta, guadagna invece quell'ammontare di LP.
  pt: |-
    Se um duelista sofreria dano de uma batalha envolvendo este card, em vez disso, ele ganha esse tanto de PV.
  ja: |-
    ①：このカードの戦闘で自分または相手が戦闘ダメージを受ける場合、代わりにその数値分だけＬＰを回復する。
  ko: |-
    ① : 이 카드의 전투로 자신 또는 상대가 전투 데미지를 받을 경우, 대신에 그 수치만큼만 LP를 회복한다.
  zh-TW: |-
    ①：在我方或對方因此卡的戰鬥受到戰鬥傷害的狀況下，依據該數值回復LP作為替代。
  zh-CN: |-
    ①：这张卡的战斗让自己或者对方受到战斗伤害的场合，作为代替让基本分回复那个数值。
