text:
  en: |-
    Cannot be destroyed by battle with a monster that has 2000 or more ATK. Gains 200 ATK for each "Naturia" monster in your GY.
  de: |-
    Kann nicht durch Kampf mit einem Monster zerstört werden, das 2000 oder mehr ATK hat. Erhält für jedes „Naturia“-Monster in deinem Friedhof 200 ATK.
  es: |-
    No puede ser destruido en batalla con un monstruo que tenga 2000 ATK o más. Gana 200 ATK por cada monstruo "Naturia" en tu Cementerio.
  fr: |-
    Non destructible au combat avec un monstre qui a min. 2000 ATK. Gagne 200 ATK pour chaque monstre "Naturia" dans votre Cimetière.
  it: |-
    Non può essere distrutta in battaglia con un mostro che ha ATK 2000 o superiore. Guadagna 200 ATK per ogni mostro "Naturia" nel tuo Cimitero.
  pt: |-
    Não pode ser destruído em batalha com um monstro que tenha 2000 ou mais de ATK. Ganha 200 de ATK para cada monstro "Naturia" no seu Cemitério.
  ja: |-
    このカードは攻撃力２０００以上のモンスターとの戦闘では破壊されない。このカードの攻撃力は自分の墓地に存在する「ナチュル」と名のついたモンスターの数×２００ポイントアップする。
  ko: |-
    이 카드는 공격력 2000 이상의 몬스터와의 전투로는 파괴되지 않는다. 이 카드의 공격력은 자신의 묘지에 존재하는 "나츄르"라는 이름이 붙은 몬스터의 수 × 200 포인트 올린다.
  zh-TW: |-
    此卡不會因與攻擊力２０００以上怪獸的戰鬥被破壞。此卡的攻擊力會依據我方墓地冠有「大植然」之名的怪獸數量×２００進行提升。
  zh-CN: |-
    此卡不会因和攻击力２０００或以上的怪兽战斗而被破坏。此卡的攻击力上升相当于我方墓地冠有“大植然”之名的怪兽数量×２００点。
