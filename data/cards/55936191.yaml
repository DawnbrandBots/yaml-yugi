name:
  en: Ursarctic Miktanus
  de: Ursarktischer Mikkragen
  es: Osártico Miktanus
  fr: Miktanus Ursarctique
  it: Ursartico Miktano
  pt: Ursártico Miktanus
  ja: ベアルクティ－ミクタナス
  ja_romaji: Bearukuti - Mikutanasu
  ko: 베어루크티－미크타너스
  ko_rr: Be-eorukeuti - Mikeutaneoseu
  zh-TW: 北斗天熊－小黑熊
  zh-CN: 北斗天熊－小黑熊
text:
  en:
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst 1 anderes Monster der Stufe 7 oder höher von deiner Hand als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Monstern mit einer Stufe. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Ursarktisch“-Monster in deinem Friedhof wählen, außer „Ursarktischer Mikkragen“; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Ursarktischer Mikkragen“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes Sacrificar otro monstruo de Nivel 7 o mayor en tu mano; Invoca esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar de Modo Especial, excepto monstruos que tengan Nivel. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Osártico/a" en tu Cementerio, excepto "Osártico Miktanus"; añádelo a tu mano. Sólo puedes usar cada efecto de "Osártico Miktanus" una vez por turno.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre de min. Niveau 7 depuis votre main ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres avec un Niveau exclus) le reste de ce tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "Ursarctique" ("Miktanus Ursarctique" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Miktanus Ursarctique" qu'une fois par tour.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo 1 altro mostro di Livello 7 o superiore dalla tua mano; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri con un Livello. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "Ursartico" nel tuo Cimitero, eccetto "Ursartico Miktano"; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Ursartico Miktano" una sola volta per turno.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro de Nível 7 ou mais da sua mão; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros com um Nível. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "Ursártico(a)" no seu Cemitério, exceto "Ursártico Miktanus"; adicione-o à sua mão. Você só pode usar cada efeito de "Ursártico Miktanus" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分・相手のメインフェイズに、手札の他のレベル７以上のモンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分はレベルを持つモンスターしか特殊召喚できない。
    ②：このカードが特殊召喚した場合、「ベアルクティ－ミクタナス」以外の自分の墓地の「ベアルクティ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 패에서 이 카드 이외의 레벨 7 이상의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 레벨을 가지는 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 특수 소환에 성공했을 경우, "베어루크티－미크타너스" 이외의 자신 묘지의 "베어루크티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在我方・對方主要階段，可從手牌解放１隻此卡以外的等級７以上怪獸發動。從手牌特殊召喚此卡。此效果發動後，在回合結束前我方僅限特殊召喚持有等級的怪獸。②：在此卡特殊召喚成功的狀況下，可將我方墓地中的１隻「北斗天熊－小黑熊」以外的「北斗天熊」怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，从手牌解放此卡以外的1只等级7以上的怪兽可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤拥有等级的怪兽。②：此卡特殊召唤成功的情况下，以自己墓地的1只“北斗天熊-小黑熊”以外的“北斗天熊”怪兽为对象可以发动。将该怪兽加入手牌。
