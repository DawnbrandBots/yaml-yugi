text:
  en: |-
    Each time a card is Set on your side of the field, place 1 Worm Counter on this card. You can remove 2 Worm Counters from this card to select 1 card your opponent controls, and destroy it.
  de: |-
    Jedes Mal, wenn eine Karte auf deiner Spielfeldseite gesetzt wird, lege 1 Wurm-Zählmarke auf diese Karte. Du kannst 2 Wurm-Zählmarken von dieser Karte entfernen, um 1 Karte zu wählen, die dein Gegner kontrolliert, und sie zu zerstören.
  es: |-
    Cada vez que esta carta es colocada en tu Campo, pon 1 Contador de Gusano en esta carta. Puedes retirar 2 Contadores de Gusano de esta carta para seleccionar 1 carta que controle tu adversario y destruirla.
  fr: |-
    Chaque fois qu'une carte est Posée sur votre Terrain, placez 1 Compteur Ver sur cette carte. Vous pouvez retirer 2 Compteurs Ver de cette carte pour sélectionner 1 carte contrôlée par votre adversaire et la détruire.
  it: |-
    Ogni volta che una carta viene Posizionata sul tuo Terreno, metti 1 Segnalino Verme su questa carta. Puoi rimuovere 2 Segnalini Verme da questa carta per scegliere 1 carta controllata dal tuo avversario e distruggerla.
  pt: |-
    Cada vez que um card for Baixado no seu lado do campo, coloque 1 Marcador de Lombriga neste card. Você pode remover 2 Marcadores de Lombriga deste card para selecionar 1 card que seu oponente controla e destruí-lo.
  ja: |-
    自分フィールド上にカードがセットされる度に、このカードにワームカウンターを１つ置く。このカードに乗っているワームカウンターを２つ取り除く事で、相手フィールド上のカード１枚を選択して破壊する。
  ko: |-
    자신 필드 위에 카드가 세트될 때마다, 이 카드에 웜 카운터를 1개 놓는다. 이 카드에 얹혀 있는 웜 카운터를 2개 제거하는 것으로, 상대 필드 위의 카드 1장을 파괴한다.
  zh-TW: |-
    每當我方場上卡片被覆蓋時，在此卡放置１個異蟲計數物。可去除此卡的２個異蟲計數物發動。選擇對方場上的１張卡破壞。
  zh-CN: |-
    每次在我方场上卡牌被盖牌，放置１个异虫计数物在此卡。可移除此卡的２个异虫计数物并发动。选择对手场上的１张卡牌并破坏。
