name:
  en: Baronne de Fleur
  de: Blumenbaronin
  es: Baronesa de la Flor
  fr: Baronne de Fleur
  it: Barone dei Fiori
  pt: Baronne de Fleur
  ja: フルール・ド・バロネス
  ja_romaji: Furūru Do Baronesu
  ko: 플뢰르 드 바로네스
  ko_rr: Peulloereu Deu Baroneseu
  zh-TW:
  zh-CN: 鲜花之女男爵
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per turn: You can target 1 card on the field; destroy it. Once while face-up on the field, when a card or effect is activated (Quick Effect): You can negate the activation, and if you do, destroy that card. You can only use the previous effect of "Baronne de Fleur" once per turn. Once per turn, during the Standby Phase: You can target 1 Level 9 or lower monster in your GY; return this card to the Extra Deck, and if you do, Special Summon that monster.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Einmal, solange diese Karte offen auf dem Spielfeld liegt, wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte. Du kannst den vorherigen Effekt von „Blumenbaronin“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der Standby Phase: Du kannst 1 Monster der Stufe 9 oder niedriger in deinem Friedhof wählen; lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno: puedes seleccionar 1 carta en el Campo; destrúyela. Una vez mientras esté boca arriba en el Campo, cuando es activada una carta o efecto (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta. Sólo puedes usar el efecto previo de "Baronesa de la Flor" una vez por turno. Una vez por turno, durante la Standby Phase: puedes seleccionar 1 monstruo de Nivel 9 o menor en tu Cementerio; devuelve esta carta al Deck Extra y, si lo haces, Invoca ese monstruo de Modo Especial.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Une fois, tant que cette carte est face recto sur le Terrain, lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser l'effet précédent de "Baronne de Fleur" qu'une fois par tour. Une fois par tour, durant la Standby Phase : vous pouvez cibler 1 monstre de max. Niveau 9 dans votre Cimetière ; renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement le monstre.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Una volta mentre è scoperto sul Terreno, quando viene attivata una carta o un effetto (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Puoi utilizzare il precedente effetto di "Barone dei Fiori" una sola volta per turno. Una volta per turno, durante la Standby Phase: puoi scegliere come bersaglio 1 mostro di Livello 9 o inferiore nel tuo Cimitero; fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente quel mostro.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno: você pode escolher 1 card no campo; destrua-o. Uma vez enquanto estiver com a face para cima no campo, quando um card ou efeito for ativado (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card. Você só pode usar o efeito anterior de "Baronne de Fleur" uma vez por turno. Uma vez por turno, durante a Fase de Apoio: você pode escolher 1 monstro de Nível 9 ou menos no seu Cemitério; devolva este card para o Deck Adicional e, se isso acontecer, Invoque esse monstro por Invocação-Especial.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：このカードがフィールドに表側表示で存在する限り１度だけ、魔法・罠・モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。③：お互いのスタンバイフェイズに、自分の墓地のレベル９以下のモンスター１体を対象として発動できる。このカードを持ち主のＥＸデッキに戻し、対象のモンスターを特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 서로의 스탠바이 페이즈에, 자신 묘지의 레벨 9 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 주인의 엑스트라 덱으로 되돌리고, 대상 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    协调+1只以上协调以外的怪兽
    此卡名的②效果1回合仅可使用1次。①：1回合1次，以场上的1张卡为对象可以发动。将该卡破坏。②：只要此卡在场上以表侧表示存在，仅限1次，魔法・陷阱・怪兽的效果发动时可以发动。将该发动无效并破坏。③：在双方的准备阶段，以自己墓地的1只等级9以下的怪兽为对象可以发动。将此卡放回持有者的额外牌组，将该怪兽特殊召唤。
