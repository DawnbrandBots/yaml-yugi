name:
  en: The Dark - Hex-Sealed Fusion
  de: Die Finsternis - Hex-Versiegelte Fusion
  es: La Oscuridad Mágicamente Sellada Fusión
  fr: Les Ténèbres - Fusion du Sceau Maudit
  it: L'OSCURITÀ - Creatura Sigillo Fusione
  pt: As Trevas - Fusão Selada por Feitiço
  ja: <ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby><ruby>呪<rt>じゅ</rt></ruby><ruby>印<rt>いん</rt></ruby><ruby>生<rt>せい</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>－<ruby>闇<rt>やみ</rt></ruby>
  ja_romaji: Yūgō Juin Seibutsu - Yami
  ko: 융합 주술봉인 생물－어둠
  ko_rr:
  zh-TW: 融合咒印生物－暗
  zh-CN: 融合咒印生物－暗
text:
  en:
  de: |-
    Du kannst diese Karte anstelle von 1 beliebigen Fusionsmaterialmonster verwenden, aber die anderen Fusionsmaterialmonster müssen die richtigen sein. Du kannst Fusionsmaterialmonster auf dem Spielfeld als Tribut anbieten, darunter diese offene Karte; beschwöre 1 entsprechendes FINSTERNIS Fusionsmonster als Spezialbeschwörung von deinem Extra Deck.
  es: |-
    Puedes sustituir esta carta por cualquier Monstruo Material de Fusión, pero el o los otros Monstruos Material de Fusión deben ser los correctos. Puedes Sacrificar Monstruos Material de Fusión en el Campo, incluyendo esta carta boca arriba; Invoca de Modo Especial 1 Monstruo de Fusión de OSCURIDAD correspondiente de tu Deck Extra.
  fr: |-
    Vous pouvez substituer cette carte à 1 Monstre-Matériel de Fusion, mais les autres Monstres-Matériels de Fusion doivent être corrects. Vous pouvez Sacrifier des Monstres-Matériels de Fusion sur le Terrain, en incluant cette carte face recto ; Invoquez Spécialement 1 Monstre de Fusion TÉNÈBRES correspondant depuis votre Extra Deck.
  it: |-
    Puoi sostituire con questa carta 1 qualunque Mostro-Materiale da Fusione, ma gli altri Mostri Materiale da Fusione devono essere quelli corretti. Puoi offrire come Tributo Mostri Materiale da Fusione sul Terreno, compresa questa carta scoperta; Evoca Specialmente 1 Mostro Fusione OSCURITÀ corrispondente dal tuo Extra Deck.
  pt: |-
    Você pode substituir este card por qualquer 1 Monstro-Matéria para a Fusão. Quando faz isto, o(s) outro(s) Monstro-Matéria para a Fusão têm de ser o(s) correto(s). Ofereça como Tributo Monstros-Matéria para a Fusão incluíndo este card no Campo para Invocar, por Invocação-Especial, 1 Monstro de Fusão das TREVAS do seu Deck de Fusão.
  ja: |-
    ①：融合モンスターを融合召喚する場合またはこのカードの効果で特殊召喚する場合、手札・フィールド・墓地のこのカードはその融合モンスターにカード名が記された融合素材モンスター１体として代用できる（他の融合素材は代用できない）。
    ②：闇属性の融合モンスターによって決められた、このカードを含む自分フィールドの融合素材モンスター一組をリリースして発動できる。そのリリースしたモンスターを融合素材とする闇属性の融合モンスター１体をＥＸデッキから特殊召喚する。
  ko: |-
    이 카드를 융합 소재 몬스터 1장 대신에 사용할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. 자신 필드 위에 존재하는 이 카드를 포함하는 융합 소재 몬스터를 릴리스하는 것으로, 어둠 속성의 융합 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  zh-TW: |-
    ①：此卡可替代１隻融合怪獸卡上寫有卡名的融合素材怪獸。此時，其他融合素材怪獸必須是正規素材。②：可從我方場上解放一組根據闇屬性融合怪獸卡決定的融合素材怪獸（此卡為其中１隻）發動。從額外牌組特殊召喚１隻以該解放怪獸做為融合素材的闇屬性融合怪獸。
  zh-CN: |-
    ①：此卡可代替１只融合怪兽卡上记载有卡牌名的融合素材怪兽。此时，其他的融合素材怪兽必须是正规素材。②：可从我方场上解放１组暗属性融合怪兽所规定的融合素材怪兽（此卡作为其中１只）并发动。从额外牌组特殊召唤１只以被解放怪兽为融合素材的暗属性怪兽。
