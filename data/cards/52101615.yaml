name:
  en: The Dark - Hex-Sealed Fusion
  de: Die Finsternis - Hex-Versiegelte Fusion
  es: La Oscuridad Mágicamente Sellada Fusión
  fr: Les Ténèbres - Fusion du Sceau Maudit
  it: L'Oscurità - Creatura Sigillo Fusione
  pt: As Trevas - Fusão Selada por Feitiço
  ja: <ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby><ruby>呪<rt>じゅ</rt></ruby><ruby>印<rt>いん</rt></ruby><ruby>生<rt>せい</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>－<ruby>闇<rt>やみ</rt></ruby>
  ja_romaji: Yūgō Juin Seibutsu - Yami
  ko: 융합주술봉인생물-어둠
  ko_rr:
  zh-TW:
  zh-CN: 融合咒印生物-暗
text:
  en: |-
    You can substitute this card for any 1 Fusion Material Monster, but the other Fusion Material Monster(s) must be correct. You can Tribute Fusion Material Monsters on the field, including this face-up card; Special Summon 1 corresponding DARK Fusion Monster from your Extra Deck.
  de: |-
    Du kannst diese Karte an Stelle 1 beliebigen Fusionsmaterial-Monsterkarte verwenden. Du kannst bei dieser Fusion keine anderen Fusionsmaterial-Monster ersetzen. Biete die Fusionsmaterial-Monster inklusive dieser Karte als Tribut an, um 1 FINSTERNIS Fusionsmonster aus deinem Fusionsdeck als Spezialbeschwörung zu beschwören.
  es: |-
    Puedes sustituir esta carta por cualquier Monstruo Material de Fusión, pero el o los otros Monstruos Material de Fusión deben ser los correctos. Puedes Sacrificar Monstruos Material de Fusión en el Campo, incluyendo esta carta boca arriba; Invoca de Modo Especial 1 Monstruo de Fusión de OSCURIDAD correspondiente de tu Deck Extra.
  fr: |-
    Vous pouvez substituer cette carte à 1 Monstre-Matériel de Fusion, mais les autres Monstres-Matériels de Fusion doivent être corrects. Vous pouvez Sacrifier des Monstres-Matériels de Fusion sur le Terrain, en incluant cette carte face recto ; Invoquez Spécialement 1 Monstre de Fusion TÉNÈBRES correspondant depuis votre Extra Deck.
  it: |-
    Puoi sostituire questa carta con 1 qualunque Mostro-materiale da Fusione. Quando fai questo, l'altro/gli altri Mostro/i-Materiale da Fusione deve/devono essere quello/i corretto/i. Offri come Tributo dei Mostri Materiale da Fusione sul terreno, inclusa questa carta, Per Evocare tramite Evocazione Speciale 1 dei Mostri Fusione OSCURITA' dal tuo Fusion Deck.
  pt: |-
    Você pode substituir este card por qualquer 1 Monstro-Matéria para a Fusão. Quando faz isto, o(s) outro(s) Monstro-Matéria para a Fusão têm de ser o(s) correto(s). Ofereça como Tributo Monstros-Matéria para a Fusão incluindo este card no Campo para Invocar, por Invocação-Especial, 1 Monstro de Fusão das TREVAS do seu Deck de Fusão.
  ja: |-
    ①：このカードは、融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。②：闇属性の融合モンスターカードによって決められた融合素材モンスター一組（このカードをその内の１体とする）を自分フィールドからリリースして発動できる。そのリリースしたモンスターを融合素材とする闇属性の融合モンスター１体をＥＸデッキから特殊召喚する。
  ko: |-
    이 카드를 융합 소재 몬스터 1장 대신에 사용할 수 있다. 그 때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. 필드 위의 이 카드를 포함하는 융합 소재 몬스터를 제물로 바치는 것으로, 어둠 속성의 융합 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以作为融合怪兽卡有卡名记述的1只融合素材怪兽的代替。那个时候，其他的融合素材怪兽必须是正规品。②：把暗属性的融合怪兽卡决定的一组融合素材怪兽（这张卡作为那之内的1只）从自己场上解放才能发动。把以那些解放的怪兽为融合素材的1只暗属性的融合怪兽从额外卡组特殊召唤。
