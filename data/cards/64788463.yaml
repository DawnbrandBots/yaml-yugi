name:
  en: King's Knight
  de: Ritter des Königs
  es: Escolta del Rey
  fr: Chevalier du Roi
  it: Cavaliere del Re
  pt: O Cavaleiro do Rei
  ja: キングス・ナイト
  ja_romaji: Kingusu Naito
  ko: 킹스 나이트
  ko_rr: Kingseu Naiteu
  zh-TW:
  zh-CN: 国王骑士
text:
  en: |-
    When this card is Normal Summoned while you control "Queen's Knight": You can Special Summon 1 "Jack's Knight" from your Deck.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, solange du „Ritterin der Königin“ kontrollierst: Du kannst 1 „Ritter des Buben“ als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal mientras controlas "Escolta de la Reina": puedes Invocar de Modo Especial, desde tu Deck, 1 "Escolta de la Sota".
  fr: |-
    Lorsque cette carte est Invoquée Normalement tant que vous contrôlez "Chevalier de la Reine" : vous pouvez Invoquer Spécialement 1 "Chevalier du Valet" depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente mentre controlli "Cavaliere della Regina": puoi Evocare Specialmente 1 "Cavaliere del Jack" dal tuo Deck.
  pt: |-
    Quando este card for Invocado por Invocação-Normal enquanto você controlar "O Cavaleiro da Rainha": você pode Invocar por Invocação-Especial 1 "O Cavaleiro do Valete" do seu Deck.
  ja: |-
    ①：自分フィールドに「クィーンズ・ナイト」が存在し、このカードが召喚に成功した時に発動できる。デッキから「ジャックス・ナイト」１体を特殊召喚する。
  ko: |-
    ①: 자신 필드에 "퀸즈 나이트"가 존재하고, 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "잭스 나이트" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有「王后骑士」存在，这张卡召唤成功时才能发动。从卡组把1只「卫兵骑士」特殊召唤。
