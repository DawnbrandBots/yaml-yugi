text:
  en: |-
    Other Dragon-Type monsters you control gain 500 ATK, also they cannot be destroyed by card effects.
  de: |-
    Andere Monster vom Typ Drache, die du kontrollierst, erhalten 500 ATK, zusätzlich können sie nicht durch Karteneffekte zerstört werden.
  es: |-
    Otros monstruos de Tipo Dragón que controles ganan 500 ATK, y además no pueden ser destruidos por efectos de cartas.
  fr: |-
    Les autres monstres de Type Dragon que vous contrôlez gagnent 500 ATK, et aussi, ils ne peuvent pas être détruits par des effets de carte.
  it: |-
    Gli altri mostri di Tipo Drago che controlli guadagnano 500 ATK, inoltre non possono essere distrutti dagli effetti delle carte.
  pt: |-
    Outros monstros do Tipo Dragão que você controla ganham 500 de ATK e, além disso, eles não podem ser destruídos por efeitos de card.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドのドラゴン族モンスターは攻撃力が５００アップし、効果では破壊されない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 드래곤족 몬스터는 공격력을 500 올리고, 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，这张卡以外的自己场上的龙族怪兽攻击力上升500，不会被效果破坏。
card_type: Monster
monster_type_line: Dragon / Pendulum / Effect
attribute: WATER
level: 4
atk: 1700
def: 1000
pendulum_scale: 5
pendulum_effect:
  en: |-
    Once per turn: You can target 1 Dragon-Type monster you control that was Special Summoned from the Extra Deck; this turn, if that monster you control battles an opponent's monster, banish that opponent's monster after damage calculation (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster vom Typ Drache wählen, das du kontrollierst und das als Spezialbeschwörung vom Extra Deck beschworen wurde; falls das Monster, das du kontrollierst, in diesem Spielzug gegen ein Monster deines Gegners kämpft, verbanne das Monster deines Gegners nach der Schadensberechnung (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo de Tipo Dragón que controles que fue Invocado de Modo Especial desde el Deck Extra; este turno, si ese monstruo que controlas batalla con un monstruo de tu adversario, destierra a ese monstruo de tu adversario después del cálculo de daño (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre de Type Dragon que vous contrôlez qui a été Invoqué Spécialement depuis l'Extra Deck ; ce tour, si le monstre que vous contrôlez combat un monstre de votre adversaire, bannissez le monstre de votre adversaire après le calcul des dommages (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro di Tipo Drago che controlli che è stato Evocato Specialmente dall'Extra Deck; in questo turno, se quel mostro che controlli combatte con un mostro dell'avversario, bandisci quel mostro dell'avversario dopo il calcolo dei danni (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro do Tipo Dragão que você controla que foi Invocado por Invocação-Especial do Deck Adicional; neste turno, se esse monstro que você controla batalhar um monstro do oponente, bana o monstro do oponente depois do cálculo de dano (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、エクストラデッキから特殊召喚された自分フィールドのドラゴン族モンスター１体を対象として発動できる。このターン、その自分のモンスターが相手モンスターと戦闘を行った場合、その相手モンスターはダメージ計算後に除外される。
  ko: |-
    ①: 1턴에 1번, 엑스트라 덱에서 특수 소환된 자신 필드의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터가 상대 몬스터와 전투를 실행했을 경우, 그 상대 몬스터는 데미지 계산 후에 제외된다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以从额外卡组特殊召唤的自己场上1只龙族怪兽为对象才能发动。这个回合，那只自己怪兽和对方怪兽进行战斗的场合，那只对方怪兽在伤害计算后除外。
