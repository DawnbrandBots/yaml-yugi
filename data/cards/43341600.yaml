text:
  en: |-
    Target cards in your opponent's GY, up to the number of "Valkyrie" monsters you control; banish them. If this Set card in its owner's control has left the field because of an opponent's effect, and is now in the GY or banished: You can draw cards equal to the number of "Valkyrie" monsters you control +1.
  de: |-
    Wähle Karten im Friedhof deines Gegners bis zur Anzahl der „Walküre“-Monster, die du kontrollierst; verbanne sie. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Effekt eines Gegners verlassen hat und sich jetzt im Friedhof befindet oder verbannt ist: Du kannst Karten in Höhe der Anzahl der „Walküre“-Monster, die du kontrollierst, +1 ziehen.
  es: |-
    Selecciona tantas cartas en el Cementerio de tu adversario, como la cantidad de monstruos "Valquiria-" que controles; destiérralas. Si esta carta Colocada controlada por su dueño dejó el Campo por un efecto del adversario, y ahora está en el Cementerio o desterrada: puedes robar tantas cartas como la cantidad de monstruos "Valquiria-" que controles +1.
  fr: |-
    Ciblez un nombre de cartes dans le Cimetière de votre adversaire, inférieur ou égal au nombre de monstres "Valkyrie-" que vous contrôlez ; bannissez-les. Si cette carte Posée contrôlée par son propriétaire a quitté le Terrain à cause d'un effet de l'adversaire et est maintenant dans le Cimetière ou bannie : vous pouvez piocher un nombre de cartes égal au nombre de monstres "Valkyrie-" que vous contrôlez +1.
  it: |-
    Scegli come bersaglio carte nel Cimitero del tuo avversario, fino al numero di mostri "Valkyria-" che controlli; bandiscile. Se questa carta Posizionata sotto il controllo del suo proprietario ha lasciato il Terreno a causa di un effetto dell'avversario e ora è nel Cimitero o bandita: puoi pescare carte pari al numero di mostri "Valkyria-" che controlli +1.
  pt: |-
    Escolha cards no Cemitério do seu oponente, até o número de monstros "Valquíria-" que você controla; bana-os. Se este card Baixado sob o controle do seu dono deixou o campo devido a um efeito do oponente e estiver agora no Cemitério ou banido: você pode comprar cards igual ao número de monstros "Valquíria-" que você controla +1.
  ja: |-
    ①：自分フィールドの「ワルキューレ」モンスターの数まで相手の墓地のカードを対象として発動できる。そのカードを除外する。②：セットされているこのカードが相手の効果でフィールドから離れ、墓地へ送られた場合または除外された場合に発動できる。自分は自分フィールドの「ワルキューレ」モンスターの数＋１枚をデッキからドローする。
  ko: |-
    ①: 자신 필드의 "왈큐레" 몬스터의 수까지 상대 묘지의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 세트되어 있는 이 카드가 상대 효과로 필드에서 벗어나, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 자신은 자신 필드의 "왈큐레" 몬스터의 수 ＋ 1장을 덱에서 드로우한다.
  zh-TW: |-
    ①：可將對方墓地的卡做為對象發動，數量最多為我方場上「女戰神」怪獸的數量。將該卡除外。②：可在被覆蓋的此卡因對方效果從場上離開被送至墓地的狀況下，或在被除外的狀況下發動。我方從牌組抽牌，數量為我方場上的「女戰神」怪獸數量＋１張。
  zh-CN: |-
    ①：可以对手墓地卡牌为对象发动，其数量最多是我方场上“女战神”怪兽数量。将该卡除外。②：被盖牌的此卡因对手效果从场上离开，并被送入墓地或被除外的场合，可发动。我方从牌组抽取卡牌，其数量相当于我方场上的“女战神”怪兽数量＋１张卡牌。
