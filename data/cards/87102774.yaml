text:
  en:
  de: |-
    Während deiner Standby Phase: Du kannst diese Karte in deiner Hand vorzeigen und sie bleibt bis zum Ende dieses Spielzugs vorgezeigt; du erhältst 500 LP.
  es: |-
    Durante tu Standby Phase: puedes mostrar esta carta en tu mano, y ésta permanecerá mostrada hasta el final de este turno; gana 500 LP.
  fr: |-
    Durant votre Standby Phase : vous pouvez révéler cette carte dans votre main, et elle restera révélée jusqu'à la fin de ce tour ; gagnez 500 LP.
  it: |-
    Durante la tua Standby Phase: puoi rivelare questa carta nella tua mano, ed essa rimarrà rivelata fino alla fine di questo turno; guadagni 500 LP.
  pt: |-
    Durante sua Fase de Apoio: você pode revelar este card na sua mão e ele permanece revelado até o final deste turno; ganhe 500 PV.
  ja: |-
    ①：１ターンに１度、自分スタンバイフェイズに、手札のこのカードをターン終了時まで相手に見せて発動できる。自分は５００ＬＰ回復する。
  ko: |-
    자신의 스텐바이 페이즈시에 패에 있는 이 카드를 상대 플레이어에게 보여주는 것으로, 자신은 500 라이프 포인트를 회복한다. 이 효과를 사용했을 경우, 엔드 페이즈시까지 패의 이 카드를 공개한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，我方準備階段時，可將手牌的此卡出示給對方發動。我方回復５００LP。在使用過此效果的狀況下，手牌的此卡在回合結束前公開。
  zh-CN: |-
    １回合１次，我方准备阶段时，可向对手展示手牌的此卡并发动。我方回复５００生命点数。使用了此效果的场合，直至回合结束时公开手牌中的此卡。
