text:
  en: |-
    This card's name becomes "Armed Dragon LV3" while on the field or in the GY. You can only use each of the following effects of "Armed Dragon Thunder LV3" once per turn. You can send 1 monster from your hand to the GY; send this card from the field to the GY, and if you do, Special Summon 1 Level 5 or lower "Armed Dragon" monster from your hand or Deck. If this card is sent to the GY to activate a Dragon monster's effect: You can draw 1 card.
  de: |-
    Der Name dieser Karte wird zu „Bewaffneter Drache LV3“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden der folgenden Effekte von „Bewaffneter Drache Donner LV3“ nur einmal pro Spielzug verwenden. Du kannst 1 Monster von deiner Hand auf den Friedhof legen; lege diese Karte vom Spielfeld auf den Friedhof und falls du dies tust, beschwöre 1 „Bewaffnete/r Drache“-Monster der Stufe 5 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines Drache-Monsters zu aktivieren: Du kannst 1 Karte ziehen.
  es: |-
    El nombre de esta carta se convierte en "Dragón Armado LV3" mientras está en el Campo o en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Armado Tronador LV3" una vez por turno. Puedes mandar al Cementerio 1 monstruo en tu mano; manda esta carta del Campo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Dragón Armado" de Nivel 5 o menor. Si esta carta es mandada al Cementerio para activar el efecto de un monstruo Dragón: puedes robar 1 carta.
  fr: |-
    Le nom de cette carte devient "Dragon Armé LV3" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Armé du Tonnerre LV3" qu'une fois par tour. Vous pouvez envoyer 1 monstre depuis votre main au Cimetière ; envoyez cette carte depuis le Terrain au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Dragon Armé" de max. Niveau 5 depuis votre main ou Deck. Si cette carte est envoyée au Cimetière pour activer un effet de monstre Dragon : vous pouvez piocher 1 carte.
  it: |-
    Il nome di questa carta diventa "Drago Armato LV3" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Drago Armato Tuono LV3" una sola volta per turno. Puoi mandare 1 mostro dalla tua mano al Cimitero; manda questa carta dal Terreno al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Drago Armato" di Livello 5 o inferiore dalla tua mano o Deck. Se questa carta viene mandata al Cimitero per attivare un effetto di un mostro Drago: puoi pescare 1 carta.
  pt: |-
    O nome deste card se torna "Dragão Armado LV3" enquanto ele estiver no campo ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Dragão Armado do Trovão LV3" uma vez por turno. Você pode enviar 1 monstro da sua mão para o Cemitério; envie este card do campo para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragão Armado" de Nível 5 ou menos da sua mão ou do Deck. Se este card for enviado para o Cemitério para ativar o efeito de um monstro Dragão: você pode comprar 1 card.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「アームド・ドラゴン ＬＶ３」として扱う。②：手札からモンスター１体を墓地へ送って発動できる。フィールドのこのカードを墓地へ送り、手札・デッキからレベル５以下の「アームド・ドラゴン」モンスター１体を特殊召喚する。③：このカードがドラゴン族モンスターの効果を発動するために墓地へ送られた場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은 필드 / 묘지에 존재하는 한 "암드 드래곤 LV3"으로 취급한다. ②: 패에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 이 카드를 묘지로 보내고, 패 / 덱에서 레벨 5 이하의 "암드 드래곤" 몬스터 1장을 특수 소환한다. ③: 이 카드가 드래곤족 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②③的效果1回合各能使用1次。
    ①：这张卡的卡名只要在场上·墓地存在当作「武装龙 LV3」使用。
    ②：从手卡把1只怪兽送去墓地才能发动。场上的这张卡送去墓地，从手卡·卡组把1只5星以下的「武装龙」怪兽特殊召唤。
    ③：这张卡为让龙族怪兽的效果发动而被送去墓地的场合才能发动。自己从卡组抽1张。
