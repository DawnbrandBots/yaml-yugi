text:
  en: |-
    2 non-Effect Monsters
    Gains ATK equal to the combined original ATK of any Ritual, Fusion, Synchro, Xyz, or Link Monsters used as Fusion Material for this card. This card can attack directly. If this card is destroyed by battle or card effect: You can target 1 of your non-Effect Monsters that is banished or in your GY; Special Summon it. You can only use this effect of "The Great Double Casted Caster" once per turn.
  de: |-
    2 Nichteffekt-Monster
    Erhält ATK in Höhe der Summe der Grund-ATK der Ritual-, Fusions-, Synchro-, Xyz- oder Linkmonster, die als Fusionsmaterial für diese Karte verwendet wurden. Diese Karte kann direkt angreifen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 deiner Nichteffekt-Monster, das verbannt ist oder sich in deinem Friedhof befindet, wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Der große doppelt besetzte Zauberer“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos que no sean de Efecto
    Gana ATK igual al ATK original combinado de cualquiera de los Monstruos de Ritual, Fusión, Sincronía, Xyz o Enlace usados como Material de Fusión para esta carta. Esta carta puede atacar directamente. Si esta carta es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 de tus Monstruos de no sean de Efecto que esté desterrado o en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "El Gran Mago de Casta Doble" una vez por turno.
  fr: |-
    2 monstres (Monstres à Effet exclus)
    Gagne une ATK égale à la somme des ATK d'origine des Monstres Rituel, Fusion, Synchro, Xyz ou Lien utilisés comme Matériel Fusion pour cette carte. Cette carte peut attaquer directement. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 de vos monstres (Monstres à Effet exclus) qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Le Grand Double Casting de Lanceurs" qu'une fois par tour.
  it: |-
    2 Mostri non-con Effetto
    Guadagna ATK pari alla somma degli ATK originali di qualsiasi Mostro Rituale, Fusione, Synchro, Xyz o Link utilizzato come Materiale da Fusione per questa carta. Questa carta può attaccare direttamente. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 dei tuoi Mostri non-con Effetto che è bandito o nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Il Grande Doppio Cast Lanciatore" una sola volta per turno.
  pt: |-
    2 Monstros que não sejam de Efeito
    Ganha ATK igual ao ATK original combinado de quaisquer Monstros de Ritual, de Fusão, Sincro, Xyz ou Link usados como Matéria de Fusão para este card. Este card pode atacar diretamente. Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 dos seus Monstros que não sejam de Efeito que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "O Elenco Duplo do Grande Conjurador" uma vez por turno.
