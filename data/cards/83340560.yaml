    效果怪兽以外的怪兽×2
    ①：这张卡的攻击力上升作为这张卡的融合素材的仪式·融合·同调·多维·链接怪兽的原攻击力的合计数值。②：这张卡可以直接攻击。③：这张卡被战斗或效果破坏的场合，可以从自己墓地的怪兽或者除外中的自己的怪兽之中，以1只效果怪兽以外的怪兽为对象发动。将那只怪兽特殊召唤。
