  ko_rr:
  zh-TW:
  zh-CN: 机壳磁盘 无感动
text:
  en: |-
    You can Normal Summon this card without Tributing. If this card is Normal Summoned without Tributing, or is Special Summoned, its Level becomes 4 and its original ATK becomes 1800. If this card is Normal Summoned/Set, it is unaffected by activated effects from any monster whose original Level/Rank is lower than this card's current Level. When this card is Tribute Summoned by Tributing a "Qli" monster(s): You can Special Summon 2 "Qli" monsters from your Deck, but destroy them during the End Phase.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normalbeschwörung beschworen wird, ohne Tribut anzubieten, oder sie als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 1800. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Wenn diese Karte als Tributbeschwörung beschworen wird, indem ein oder mehr „Qli“-Monster als Tribut angeboten werden: Du kannst 2 „Qli“-Monster als Spezialbeschwörung von deinem Deck beschwören, aber zerstöre sie während der End Phase.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal sin Sacrificar, o es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Cuando esta carta es Invocada por Sacrificio Sacrificando uno o más monstruos "Qli": puedes Invocar de Modo Especial, desde tu Deck, 2 monstruos "Qli", pero destrúyelos durante la End Phase.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte est Invoquée Normalement sans Sacrifice ou est Invoqué Spécialement, son Niveau devient 4 et son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Posée, elle n'est pas affectée par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Qli" : vous pouvez Invoquer Spécialement 2 monstres "Qli" depuis votre Deck, mais détruisez-les durant la End Phase.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente senza offrire Tributi, o viene Evocata Specialmente, il suo Livello diventa 4 e il suo ATK originale diventa 1800. Se questa carta viene Evocata Normalmente/Posizionata, essa è immune agli effetti attivati di qualsiasi mostro il cui Livello/Rango originale è inferiore al Livello attuale di questa carta. Quando questa carta viene Evocata tramite Tributo offrendo come Tributo uno o più mostri "Qli": puoi Evocare Specialmente 2 mostri "Qli" dal tuo Deck, ma distruggili durante la End Phase.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal sem oferecer Tributo, ou se for Invocado por Invocação-Especial, o Nível dele se torna 4 e o ATK original dele se torna 1800. Se este card for Invocado por Invocação-Normal/Baixado, ele não é afetado por efeitos ativados de monstros cujo Nível/Classe original seja menor que o Nível atual deste card. Quando este card for Invocado por Invocação-Tributo pelo Tributo de um ou mais monstros "Qli": você pode Invocar por Invocação-Especial 2 monstros "Qli" do seu Deck, mas destrua-os durante a Fase Final.
  ja: |-
    ①：このカードはリリースなしで召喚できる。②：特殊召喚またはリリースなしで召喚したこのカードのレベルは４になり、元々の攻撃力は１８００になる。③：通常召喚したこのカードは、このカードのレベルよりも元々のレベルまたはランクが低いモンスターが発動した効果を受けない。④：「クリフォート」モンスターをリリースしてこのカードのアドバンス召喚に成功した時に発動できる。デッキから「クリフォート」モンスター２体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 특수 소환 또는 릴리스 없이 일반 소환한 이 카드의 레벨은 4 가 되고, 원래 공격력은 1800 이 된다. ③: 통상 소환한 이 카드는, 이 카드의 레벨보다도 원래의 레벨 또는 랭크가 낮은 몬스터가 발동한 효과를 받지 않는다. ④: "클리포트" 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때에 발동할 수 있다. 덱에서 "클리포트" 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以不用解放作召唤。
    ②：特殊召唤或者不用解放作召唤的这张卡的等级变成4星，原本攻击力变成1800。
    ③：通常召唤的这张卡不受原本的等级或者阶级比这张卡的等级低的怪兽发动的效果影响。
    ④：把「机壳」怪兽解放对这张卡的上级召唤成功时才能发动。从卡组把2只「机壳」怪兽特殊召唤。这个效果特殊召唤的怪兽在结束阶段破坏。
