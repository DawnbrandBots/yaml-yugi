name:
  en: K9-EW Special Release Experiment
  de: K9-EW Spezielles Befreiungsexperiment
  es: K9-EW Experimento de Liberación Especial
  fr: K9-EW Expérience de Libération Spéciale
  it: K9-EW Esperimento Rimozione Speciale
  pt: Experimento de Liberação Especial K9-EW
  ja: <ruby>Ｋ９<rt>ケーナイン</rt></ruby>－ＥＷ<ruby>特殊解除実験<rt>エクスペリメンタルリベレイション</rt></ruby>
  ja_romaji: Kē Nain - Ī Daburu Ekusuperimentaru Ribereishon
  ko: K9－EW 익스페리멘틀 레버레이션
  ko_rr:
  zh-TW:
  zh-CN: K9－EW 特殊解除实验
text:
  en: |-
    Special Summon 1 "K9" monster from your hand or GY, then you can Special Summon 1 "K9" Xyz Monster from your Extra Deck, by using that monster as material (this is treated as an Xyz Summon), but destroy the monster Special Summoned from the Extra Deck, during the End Phase of the next turn. During the End Phase: You can banish this card from your GY, then target 1 "K9" Quick-Play Spell in your GY; Set it. You can only use each effect of "K9-EW Special Release Experiment" once per turn.
  de: |-
    Beschwöre 1 „K9“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, dann kannst du 1 „K9“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören, indem du jenes Monster als Material verwendest (dies wird als Xyz-Beschwörung behandelt), aber zerstöre das als Spezialbeschwörung vom Extra Deck beschworene Monster während der End Phase des nächsten Spielzugs. Während der End Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „K9“-Schnellzauber in deinem Friedhof wählen; setze ihn. Du kannst jeden Effekt von „K9-EW Spezielles Befreiungsexperiment“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "K9", y después puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "K9" usando ese monstruo como material (esto se trata como una Invocación Xyz), pero destruye el monstruo Invocado de Modo Especial desde el Deck Extra durante la End Phase del próximo turno. Durante la End Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica de Juego Rápido "K9" en tu Cementerio; Colócala. Sólo puedes usar cada efecto de "K9-EW Experimento de Liberación Especial" una vez por turno.
  fr: |-
    Invoquez Spécialement 1 monstre "K9" depuis votre main ou Cimetière, puis vous pouvez Invoquer Spécialement 1 Monstre Xyz "K9" depuis votre Extra Deck, en utilisant le monstre comme Matériel (ceci est traité comme Invocation Xyz), mais détruisez le monstre Invoqué Spécialement depuis l'Extra Deck, durant la End Phase du prochain tour. Durant la End Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie Jeu-Rapide "K9" dans votre Cimetière ; Posez-la. Vous ne pouvez utiliser chaque effet de "K9-EW Expérience de Libération Spéciale" qu'une fois par tour.
  it: |-
    Evoca Specialmente 1 mostro "K9" dalla tua mano o Cimitero, poi puoi Evocare Specialmente 1 Mostro Xyz "K9" dal tuo Extra Deck, utilizzando quel mostro come materiale (questa viene considerata come un'Evocazione Xyz), ma distruggi il mostro Evocato Specialmente dall'Extra Deck, durante la End Phase del prossimo turno. Durante la End Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia Rapida "K9" nel tuo Cimitero; Posizionala. Puoi utilizzare ogni effetto di "K9-EW Esperimento Rimozione Speciale" una sola volta per turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro "K9" da sua mão ou do Cemitério e, depois, você pode Invocar por Invocação-Especial 1 Monstro Xyz "K9" do seu Deck Adicional, usando esse monstro como matéria (isso é considerado uma Invocação-Xyz), mas destrua o monstro Invocado por Invocação-Especial do Deck Adicional durante a Fase Final do próximo turno. Durante a Fase Final: você pode banir este card do seu Cemitério e, depois, escolha 1 Magia Rápida "K9" no seu Cemitério; Baixe-a. Você só pode usar cada efeito de "Experimento de Liberação Especial K9-EW" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地から「Ｋ９」モンスター１体を特殊召喚する。その後、「Ｋ９」Ｘモンスター１体をこの効果で特殊召喚したモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚できる。この効果でＥＸデッキから特殊召喚したモンスターは次のターンのエンドフェイズに破壊される。②：自分・相手のエンドフェイズに、墓地のこのカードを除外し、自分の墓地の「Ｋ９」速攻魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "K9(케이나인)" 몬스터 1장을 특수 소환한다. 그 후, "K9(케이나인)" 엑시즈 몬스터 1장을 이 효과로 특수 소환한 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환할 수 있다. 이 효과로 엑스트라 덱에서 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 파괴된다. ②: 자신 / 상대의 엔드 페이즈에, 묘지의 이 카드를 제외하고, 자신 묘지의 "K9(케이나인)" 속공 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己的手牌・墓地将1只“K9”怪兽特殊召唤。然后，可从额外牌组将1只“K9”超量怪兽重叠在以此效果特殊召唤的怪兽上面，视为超量召唤特殊召唤。以此效果从额外牌组特殊召唤的怪兽将在下个回合结束阶段被破坏。②：在自己・对手的结束阶段，将墓地的此卡除外，以自己墓地的1张“K9”速攻魔法卡为对象可以发动。将该卡放置在自己场上。
