text:
  en: |-
    Special Summon 1 "K9" monster from your hand or GY, then you can Special Summon 1 "K9" Xyz Monster from your Extra Deck, by using that Special Summoned monster as material (this Special Summon is treated as an Xyz Summon), but destroy it during the End Phase of the next turn. During the End Phase: You can banish this card from your GY, then target 1 "K9" Quick-Play Spell in your GY; Set it. You can only use each effect of "K9 - EW Experimental Liberation" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地から「Ｋ９」モンスター１体を特殊召喚する。その後、「Ｋ９」Ｘモンスター１体をこの効果で特殊召喚したモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚できる。この効果でＥＸデッキから特殊召喚したモンスターは次のターンのエンドフェイズに破壊される。②：自分・相手のエンドフェイズに、墓地のこのカードを除外し、自分の墓地の「Ｋ９」速攻魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "K9(케이나인)" 몬스터 1장을 특수 소환한다. 그 후, "K9(케이나인)" 엑시즈 몬스터 1장을 이 효과로 특수 소환한 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환할 수 있다. 이 효과로 엑스트라 덱에서 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 파괴된다. ②: 자신 / 상대의 엔드 페이즈에, 묘지의 이 카드를 제외하고, 자신 묘지의 "K9(케이나인)" 속공 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从自己的手牌・墓地将1只“K9”怪兽特殊召唤。然后，可从额外牌组将1只“K9”超量怪兽重叠在以此效果特殊召唤的怪兽上面，视为超量召唤特殊召唤。以此效果从额外牌组特殊召唤的怪兽将在下个回合结束阶段被破坏。②：在自己・对手的结束阶段，将墓地的此卡除外，以自己墓地的1张“K9”速攻魔法卡为对象可以发动。将该卡放置在自己场上。
