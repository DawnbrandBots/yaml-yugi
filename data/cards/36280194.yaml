name:
  en: Backup Soldier
  de: Ersatzsoldat
  es: Soldado de Apoyo
  fr: Soldat de Réserve
  it: Soldato di Riserva
  pt: Soldado de Reforço
  ja: <ruby>補<rt>ほ</rt></ruby><ruby>充<rt>じゅう</rt></ruby><ruby>要<rt>よう</rt></ruby><ruby>員<rt>いん</rt></ruby>
  ja_romaji: Hojūyōin
  ko: 보충 요원
  ko_rr:
  zh-TW: 補充要員
  zh-CN: 补充要员
text:
  en: |-
    While there are 5 or more monsters in your Graveyard: Target up to 3 non-Effect Monsters with 1500 or less ATK in your Graveyard; add them to your hand.
  de: |-
    Solange sich 5 oder mehr Monster in deinem Friedhof befinden: Wähle bis zu 3 Nichteffekt-Monster mit 1500 oder weniger ATK in deinem Friedhof; füge sie deiner Hand hinzu.
  es: |-
    Mientras haya 5 o más monstruos en tu Cementerio: selecciona hasta 3 monstruos que no sean de Efecto que tengan 1500 ATK o menos en tu Cementerio; añádelos a tu mano.
  fr: |-
    Tant qu'il y a min. 5 monstres dans votre Cimetière : ciblez max. 3 monstres (Monstres à Effet exclus) avec max. 1500 ATK dans votre Cimetière ; ajoutez-les à votre main.
  it: |-
    Mentre ci sono 5 o più mostri nel tuo Cimitero: scegli come bersaglio fino a 3 Mostri non-con Effetto con ATK di 1500 o inferiore nel tuo Cimitero; aggiungili alla tua mano.
  pt: |-
    Enquanto houver 5 ou mais monstros no seu Cemitério: escolha até 3 Monstros que não sejam de Efeito com 1500 ou menos de ATK no seu Cemitério; adicione-os à sua mão.
  ja: |-
    自分の墓地にモンスターが５体以上存在する場合に発動する事ができる。自分の墓地に存在する効果モンスター以外の攻撃力１５００以下のモンスターを３体まで選択して手札に加える。
  ko: |-
    자신의 묘지에 몬스터 카드가 5장 이상 존재할 때 발동할 수 있다. 자신의 묘지에서 효과 몬스터 이외의 공격력 1500 이하의 몬스터 카드를 3장까지 패에 넣는다.
  zh-TW:
  zh-CN: |-
    自己墓地有怪兽5只以上存在的场合才能发动。选择自己墓地存在的最多3只效果怪兽以外的攻击力1500以下的怪兽加入手卡。
