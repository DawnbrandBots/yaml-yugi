text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Gains ATK equal to its Level x 300. Each time a "F.A." Spell/Trap Card or effect is activated: You can increase this card's Level by 1. This card gains the following effect(s), based on its current Level.
    ● Level 11 or higher: Cannot be destroyed by battle or card effects.
    ● Level 13 or higher: Once per turn: You can target 1 "F.A." monster in your GY; Special Summon it.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Diese Karte erhält ATK in Höhe ihrer Stufe x 300. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Du kannst die Stufe dieser Karte um 1 erhöhen. Diese Karte erhält die folgenden Effekte, abhängig von ihrer derzeitigen Stufe.
    ● Stufe 11 oder höher: Kann weder durch Kampf noch durch Karteneffekte zerstört werden.
    ● Stufe 13 oder höher: Einmal pro Spielzug: Du kannst 1 „F.A.“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Gana ATK igual a su Nivel x 300. Cada vez que es activada una Carta Mágica/de Trampa "F.A." o un efecto de Mágica/de Trampa "F.A.": puedes aumentar el Nivel de esta carta en 1. Esta carta gana el o los siguientes efectos, basándose en su Nivel en este momento.
    ● Nivel 11 o mayor: No puede ser destruida en batalla o por efectos de cartas.
    ● Nivel 13 o mayor: Una vez por turno: puedes seleccionar 1 monstruo "F.A." en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Gagne une ATK égale à son Niveau x 300. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : vous pouvez augmenter le Niveau de cette carte de 1. Cette carte gagne les effets suivants, selon son Niveau actuel.
    ● Min. Niveau 11 : Non destructible ni au combat ni par des effets de carte.
    ● Min. Niveau 13 : Une fois par tour : vous pouvez cibler 1 monstre "F.A." dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Guadagna ATK pari al suo Livello x 300. Ogni volta che viene attivata una Carta Magia/Trappola o effetto "F.A.": puoi aumentare il Livello di questa carta di 1. Questa carta guadagna i seguenti effetti, a seconda del suo Livello attuale.
    ● Livello 11 o superiore: Non può essere distrutto in battaglia o dagli effetti delle carte.
    ● Livello 13 o superiore: Una volta per turno: puoi scegliere come bersaglio 1 mostro "F.A." nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Ganha ATK igual ao seu Nível x 300. Sempre que um Card ou efeito de Magia/Armadilha "F.A." for ativado: você pode aumentar em 1 o Nível deste card. Este card ganha o(s) seguinte(s) efeito(s), baseado no seu Nível atual.
    ● Nível 11 ou mais: Não pode ser destruído em batalha ou por efeitos de card.
    ● Nível 13 ou mais: Uma vez por turno: você pode escolher 1 monstro "F.A." no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：このカードの攻撃力はこのカードのレベル×３００アップする。②：「Ｆ．Ａ．」魔法・罠カードの効果が発動した場合に発動できる（ダメージステップでも発動可能）。このカードのレベルを１つ上げる。③：このカードは、このカードのレベルによって以下の効果を得る。●レベル１１以上：このカードは戦闘・効果では破壊されない。●レベル１３以上：１ターンに１度、自分の墓地の「Ｆ．Ａ．」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    ①：此卡的攻擊力依據此卡的等級×３００進行提升。②：可在「方程式運動員」魔法・陷阱卡的效果發動的狀況下發動（在傷害步驟也可發動）。此卡的等級提升１。③：此卡依據此卡的等級獲得以下效果。
    ●等級１１以上：此卡不會因戰鬥・效果被破壞。
    ●等級１３以上：１回合１次，可將我方墓地的１隻「方程式運動員」怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    ①：此卡的攻击力上升相当于此卡等级×300的数值。②：“方程式运动员”魔法・陷阱卡的效果发动的情况下可以发动（伤害步骤也可以发动）。此卡的等级上升1。③：依据此卡的等级，此卡获得以下效果。●等级11以上：此卡不会因战斗・效果被破坏。●等级13以上：1回合1次，以自己墓地的1只“方程式运动员”怪兽为对象可以发动。将该怪兽特殊召唤。
