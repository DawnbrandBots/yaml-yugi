text:
  en:
  de: |-
    Falls du 4 oder mehr Monster vom Typ Insekt in deinem Friedhof hast, kannst du diese Karte als Tribut anbieten, um alle Monster in offener Verteidigungsposition zu zerstören, die dein Gegner kontrolliert.
  es: |-
    Si tienes 4 o más monstruos de Tipo Insecto en tu Cementerio, puedes Sacrificar esta carta para destruir todos los monstruos en Posición de Defensa boca arriba que controle tu adversario.
  fr: |-
    Si vous avez 4 monstres ou plus de Type Insecte dans votre Cimetière, vous pouvez Sacrifier cette carte pour détruire tous les monstres en Position de Défense face recto contrôlés par votre adversaire.
  it: |-
    Se hai 4 o più mostri di Tipo Insetto nel tuo Cimitero, puoi offrire come Tributo questa carta per distruggere tutti i mostri scoperti in Posizione di Difesa controllati dal tuo avversario.
  pt: |-
    Se você tiver 4 ou mais monstros do Tipo Inseto no seu Cemitério, você pode oferecer este card como Tributo para destruir todos os monstros com a face para cima em Posição de Defesa que seu oponente controla.
  ja: |-
    ①：自分の墓地の昆虫族モンスターが４体以上の場合、このカードをリリースして発動できる。相手フィールドの表側守備表示モンスターを全て破壊する。
  ko: |-
    자신의 묘지에 곤충족 몬스터가 4장 이상 존재할 경우, 이 카드를 릴리스하고 발동한다. 상대 필드 위에 앞면 수비 표시로 존재하는 몬스터를 전부 파괴한다.
  zh-TW: |-
    在我方墓地存在４隻以上昆蟲族怪獸的狀況下，可解放此卡發動。將對方場上的所有正面守備表示怪獸全部破壞。
  zh-CN: |-
    我方墓地的昆虫族怪兽为４只以上的场合，可解放此卡并发动。破坏对手场上的所有表侧守备表示怪兽。
