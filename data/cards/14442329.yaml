  ko_rr:
  zh-TW:
  zh-CN: 地下俱乐部『杀手旋律』
text:
  en: |-
    You can Normal Summon 1 Tuner during your Main Phase each turn, in addition to your Normal Summon/Set (you can only gain this effect once per turn). Each "Kewl Tune Loudness War" you control gains 3300 ATK while your opponent has a Tuner in their field or GY. You can Tribute 1 Tuner; add to your hand or Special Summon, 1 "Kewl Tune" monster from your Deck, also you cannot Special Summon for the rest of this turn, except Tuners. You can only use this effect of "JJ "Kewl Tune"" once per turn.
  de: |-
    Du kannst in jedem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Empfänger als Normalbeschwörung beschwören (du kannst diesen Effekt nur einmal pro Spielzug erhalten). Jeder „Kewl-Empfang Lautheitskrieg“, den du kontrollierst, erhält 3300 ATK, solange dein Gegner einen Empfänger auf seiner Spielfeldseite oder in seinem Friedhof hat. Du kannst 1 Empfänger als Tribut anbieten; füge deiner Hand hinzu oder beschwöre als Spezialbeschwörung 1 „Kewl-Empfang“-Monster von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Empfängern. Du kannst diesen Effekt von „JJ „Kewl-Empfang““ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar de Modo Normal 1 Cantante durante tu Main Phase cada turno, además de tu Invocación Normal/Colocación (sólo puedes ganar este efecto una vez por turno). Cada "Canción Kewl Guerra de Volumen" que controles gana 3300 ATK mientras tu adversario tenga un Cantante en su Campo o Cementerio. Puedes Sacrificar 1 Cantante; añade a tu mano, o Invoca de Modo Especial, 1 monstruo "Canción Kewl" desde tu Deck, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto Cantantes. Sólo puedes usar este efecto de ""Canción Kewl" JJ" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Normalement 1 Syntoniseur durant votre Main Phase chaque tour, en plus de votre Invocation/Pose Normale (vous ne pouvez gagner cet effet qu'une fois par tour). Chaque "Guerre du Volume du Son Kewl" que vous contrôlez gagne 3300 ATK tant que votre adversaire a un Syntoniseur dans son Terrain ou Cimetière. Vous pouvez Sacrifier 1 Syntoniseur ; ajoutez à votre main ou Invoquez Spécialement 1 monstre "Son Kewl" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (Syntoniseurs exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "JJ "Son Kewl"" qu'une fois par tour.
  it: |-
    Puoi Evocare Normalmente 1 Tuner durante la tua Main Phase ogni turno, in aggiunta alla tua Evocazione Normale/Posizionamento (puoi guadagnare questo effetto una sola volta per turno). Ogni "Tune Figo Guerra del Volume" che controlli guadagna 3300 ATK mentre il tuo avversario ha un Tuner nel suo Terreno o Cimitero. Puoi offrire come Tributo 1 Tuner; aggiungi alla tua mano o Evoca Specialmente 1 mostro "Tune Figo" dal tuo Deck, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto Tuner. Puoi utilizzare questo effetto di "JJ "Tune Figo"" una sola volta per turno.
  pt: |-
    Você pode Invocar 1 Regulador por Invocação-Normal durante sua Fase Principal a cada turno, em adição à sua Invocação-Normal/Baixar (padrão) (você só pode se aproveitar deste efeito uma vez por turno). Cada "Kewl Tune Guerra de Volume" que você controla ganha 3300 de ATK enquanto seu oponente tiver um Regulador no campo ou Cemitério dele. Você pode oferecer 1 Regulador como Tributo; adicione à sua mão ou Invoque por Invocação-Especial, 1 monstro "Kewl Tune" do seu Deck e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto Reguladores. Você só pode usar este efeito de "JJ "Kewl Tune"" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分は通常召喚に加えて１度だけ、自分メインフェイズにチューナー１体を召喚できる。②：相手のフィールドか墓地にチューナーが存在する限り、自分フィールドの「キラーチューン・ラウドネスウォー」の攻撃力は３３００アップする。③：自分フィールドのチューナー１体をリリースして発動できる。デッキから「キラーチューン」モンスター１体を選び、手札に加えるか特殊召喚する。この効果の発動後、ターン終了時まで自分はチューナーしか特殊召喚できない。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 튜너 1장을 일반 소환할 수 있다. ②: 상대의 필드나 묘지에 튜너가 존재하는 한, 자신 필드의 "킬러튠 라우드니스워"의 공격력은 3300 올린다. ③: 자신 필드의 튜너 1장을 릴리스하고 발동할 수 있다. 덱에서 "킬러튠" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 튜너밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：自己在通常召唤之外，可在自己的主要阶段追加1次召唤1只协调。②：只要对手场上或墓地存在协调，自己场上的“杀手旋律・响度战争”的攻击力上升3300。③：解放自己场上的1只协调可以发动。从牌组挑选1只“杀手旋律”怪兽，加入手牌或特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤协调。
