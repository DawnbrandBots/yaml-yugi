text:
  en: |-
    You can Normal Summon 1 Tuner during your Main Phase each turn, in addition to your Normal Summon/Set (you can only gain this effect once per turn). Each "Kewl Tune Loudness War" you control gains 3300 ATK while your opponent has a Tuner in their field or GY. You can Tribute 1 Tuner; add to your hand or Special Summon, 1 "Kewl Tune" monster from your Deck, also you cannot Special Summon for the rest of this turn, except Tuners. You can only use this effect of "JJ "Kewl Tune"" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：自分は通常召喚に加えて１度だけ、自分メインフェイズにチューナー１体を召喚できる。②：相手のフィールドか墓地にチューナーが存在する限り、自分フィールドの「キラーチューン・ラウドネスウォー」の攻撃力は３３００アップする。③：自分フィールドのチューナー１体をリリースして発動できる。デッキから「キラーチューン」モンスター１体を選び、手札に加えるか特殊召喚する。この効果の発動後、ターン終了時まで自分はチューナーしか特殊召喚できない。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 튜너 1장을 일반 소환할 수 있다. ②: 상대의 필드나 묘지에 튜너가 존재하는 한, 자신 필드의 "킬러튠 라우드니스워"의 공격력은 3300 올린다. ③: 자신 필드의 튜너 1장을 릴리스하고 발동할 수 있다. 덱에서 "킬러튠" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 튜너밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：自己在通常召唤之外，可在自己的主要阶段追加1次召唤1只协调。②：只要对手场上或墓地存在协调，自己场上的“杀手旋律・响度战争”的攻击力上升3300。③：解放自己场上的1只协调可以发动。从牌组挑选1只“杀手旋律”怪兽，加入手牌或特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤协调。
