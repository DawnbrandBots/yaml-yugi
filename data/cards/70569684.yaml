name:
  en: High Rate Draw
  de: Hocheffizientes Ziehen
  es: Robo de Alta Velocidad
  fr: Pioche à Haut Régime
  it: Pescata a Tasso Elevato
  pt: Compra de Alta Intensidade
  ja: ハイレート・ドロー
  ja_romaji: Hairēto Dorō
  ko: 하이레이트 드로우
  ko_rr: Haireiteu Deurou
  zh-TW: 高賠率抽牌
  zh-CN: 高速率抽牌
text:
  en: |-
    Destroy 2 or more monsters you control, and if you do, draw 1 card for every 2 monsters destroyed. During your opponent's Main Phase, if this card is in your GY: You can target 1 monster you control; destroy it, and if you do, Set this card, but banish it when it leaves the field. You can only use this effect of "High Rate Draw" once per turn.
  de: |-
    Zerstöre 2 oder mehr Monster, die du kontrollierst, und falls du dies tust, ziehe für je 2 zerstörte Monster 1 Karte. Während der Main Phase deines Gegners, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster wählen, das du kontrollierst; zerstöre es und falls du dies tust, setze diese Karte, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Hocheffizientes Ziehen“ nur einmal pro Spielzug verwenden.
  es: |-
    Destruye 2 o más monstruos que controles y, si lo haces, roba 1 carta por cada 2 monstruos destruidos. Durante la Main Phase de tu adversario, si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo que controles; destrúyelo y, si lo haces, Coloca esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Robo de Alta Velocidad" una vez por turno.
  fr: |-
    Détruisez min. 2 monstres que vous contrôlez, et si vous le faites, piochez 1 carte pour tous les 2 monstres détruits. Durant la Main Phase de votre adversaire, si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre que vous contrôlez ; détruisez-le, et si vous le faites, Posez cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Pioche à Haut Régime" qu'une fois par tour.
  it: |-
    Distruggi 2 o più mostri che controlli e, se lo fai, pesca 1 carta per ogni 2 mostri distrutti. Durante la Main Phase del tuo avversario, se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro che controlli; distruggilo e, se lo fai, Posiziona questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Pescata a Tasso Elevato" una sola volta per turno.
  pt: |-
    Destrua 2 ou mais monstros que você controla e, se isso acontecer, compre 1 card para cada 2 monstros destruídos. Durante a Fase Principal do seu oponente, se este card estiver no seu Cemitério: você pode escolher 1 monstro que você controla; destrua-o e, se isso acontecer, Baixe este card, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Compra de Alta Intensidade" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターを２体以上任意の数だけ選んで破壊し、破壊したモンスター２体につき１枚、自分はデッキからドローする。②：このカードが墓地に存在する場合、相手メインフェイズに、自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터를 2장 이상 임의의 수만큼 골라 파괴하고, 파괴한 몬스터 2장당 1장, 자신은 덱에서 드로우한다. ②: 이 카드가 묘지에 존재할 경우, 상대 메인 페이즈에, 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：选自己场上的怪兽2只以上任意数量破坏，破坏的怪兽每有2只，自己从卡组抽1张。
    ②：这张卡在墓地存在的场合，对方主要阶段，以自己场上1只怪兽为对象才能发动。那只怪兽破坏，这张卡在自己场上盖放。这个效果盖放的这张卡从场上离开的场合除外。
