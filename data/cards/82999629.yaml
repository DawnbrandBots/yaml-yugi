text:
  en:
  de: |-
    Alle WASSER Monster erhalten 500 ATK und verlieren 400 DEF.
  es: |-
    Aumenta el ATK de todos los monstruos de AGUA en 500 puntos y disminuye su DEF en 400 puntos.
  fr: |-
    Tous les monstres EAU gagnent 500 points d'ATK et perdent 400 points de DEF.
  it: |-
    Tutti i mostri ACQUA guadagnano 500 ATK e perdono 400 DEF.
  pt: |-
    Aumente em 500 o ATK de todos os monstros de ÁGUA e diminua em 400 suas DEF.
  ja: |-
    ①：フィールドの水属性モンスターの攻撃力は５００アップし、守備力は４００ダウンする。
  ko: |-
    모든 물 속성 몬스터의 공격력은 500 포인트 올리고, 수비력은 400 포인트 내린다.
  zh-TW: |-
    場上水屬性怪獸的攻擊力提升５００，守備力降低４００。
  zh-CN: |-
    场上的水属性怪兽的攻击力上升５００点，守备力下降４００点。
