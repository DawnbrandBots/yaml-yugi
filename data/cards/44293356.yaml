text:
  en: |-
    You can Ritual Summon this card with a "Megalith" card. Must be Ritual Summoned using only Ritual Monsters. You can reveal this card in your hand; this turn, your opponent cannot activate cards or effects in response to the activation of your "Megalith" Ritual Monster effects. When your opponent activates a card or effect (Quick Effect): You can negate the activation, and if you do, destroy that card, then if that negated card or effect targeted a card(s) on the field, you can Tribute 1 monster your opponent controls. You can only use each effect of "Megalith Notrah Plura" once per turn.
  de: |-
    Du kannst diese Karte mit einer „Megalith“-Karte als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, indem du nur Ritualmonster verwendest. Du kannst diese Karte in deiner Hand vorzeigen; in diesem Spielzug kann dein Gegner weder Karten noch Effekte als Reaktion auf die Aktivierung deiner „Megalith“-Ritualmonstereffekte aktivieren. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte, dann, falls jene annullierte Karte oder jener annullierte Effekt ein oder mehr Karten auf dem Spielfeld als Ziel gewählt hatten, kannst du 1 Monster als Tribut anbieten, das dein Gegner kontrolliert. Du kannst jeden Effekt von „Megalith Notrah Plura“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con una carta "Megalítico/a". Debe ser Invocada por Ritual usando sólo Monstruos de Ritual. Puedes mostrar esta carta en tu mano; este turno, tu adversario no puede activar cartas o efectos en respuesta a la activación de los efectos de tu Monstruo de Ritual "Megalítico/a". Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta y después, si esa carta o efecto negado seleccionaba una o más cartas en el Campo, puedes Sacrificar 1 monstruo que controle tu adversario. Sólo puedes usar cada efecto de "Notrah Plura Megalítico" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec une carte "Mégalithe". Uniquement Invocable Rituellement en utilisant uniquement des Monstres Rituels. Vous pouvez révéler cette carte dans votre main ; ce tour, votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de vos effets de Monstre Rituel "Mégalithe". Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte, puis si la carte ou effet annulé ciblait une ou plusieurs cartes sur le Terrain, vous pouvez Sacrifier 1 monstre contrôlé par votre adversaire. Vous ne pouvez utiliser chaque effet de "Notrah Plura Mégalithe" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con una carta "Megalito". Deve essere Evocato tramite Rituale utilizzando solo Mostri Rituale. Puoi rivelare questa carta nella tua mano; in questo turno, il tuo avversario non può attivare carte o effetti in risposta all'attivazione degli effetti dei tuoi Mostri Rituale "Megalito". Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta, poi se quella carta o effetto annullato sceglieva come bersaglio una o più carte sul Terreno, puoi offrire come Tributo 1 mostro controllato dal tuo avversario. Puoi utilizzare ogni effetto di "Megalito Notrah Plura" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com um card "Megálito". Deve ser Invocado por Invocação-Ritual usando apenas Monstros de Ritual. Você pode revelar este card na sua mão; neste turno, seu oponente não pode ativar cards ou efeitos em resposta à ativação dos efeitos dos seus Monstros de Ritual "Megálito". Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card e, depois, se esse card ou efeito negado escolhia como alvo um ou mais cards no campo, você pode oferecer como Tributo 1 monstro que seu oponente controla. Você só pode usar cada efeito de "Megálito Notrah Plura" uma vez por turno.
  ja: |-
    「メガリス」カードにより降臨
    このカードは儀式モンスターのみを使用した儀式召喚でしか特殊召喚できない。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。このターン、自分の「メガリス」儀式モンスターの効果の発動に対して相手は効果を発動できない。②：相手がカードの効果を発動した時に発動できる。その発動を無効にし破壊する。この効果でフィールドのカードを対象とする効果の発動を無効にした場合、さらに相手フィールドのモンスター１体をリリースできる。
  ko: |-
    "메가리스" 카드에 의해 의식 소환
    이 카드는 의식 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 이 턴에, 자신의 "메가리스" 의식 몬스터의 효과 발동에 대하여 상대는 효과를 발동할 수 없다. ②: 상대가 카드의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 효과로 필드의 카드를 대상으로 하는 효과의 발동을 무효로 했을 경우, 추가로 상대 필드의 몬스터 1장을 릴리스할 수 있다.
  zh-TW:
  zh-CN: |-
    以“巨石异物”卡降临
    此卡仅可通过仪式召唤方式特殊召唤，且仪式召唤仅可使用仪式怪兽。此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动。此回合，应对自己的“巨石异物”仪式怪兽的效果的发动，对手不可发动效果。②：对手发动卡的效果时可以发动。将该发动无效并破坏。以此效果将以场上的卡为对象的效果的发动无效的情况下，进而可将对手场上的1只怪兽解放。
