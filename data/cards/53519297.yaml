text:
  en: |-
    Banish 2 face-up "Blackwing" Tuner monsters you control; draw 2 cards.
  de: |-
    Entferne 2 offene "Schwarzflügel"-Empfänger-Monster, die du kontrollierst, aus dem Spiel, um 2 Karten zu ziehen.
  es: |-
    Destierra 2 monstruos "Alanegra" Cantantes boca arriba que controles; roba 2 cartas.
  fr: |-
    Bannissez 2 monstres Syntoniseur "Aile Noire" face recto que vous contrôlez ; piochez 2 cartes.
  it: |-
    Rimuovi dal gioco 2 mostri Tuner "Alanera" scoperti che controlli per pescare 2 carte.
  pt: |-
    Bana 2 monstros Reguladores "Asanegra" com a face para cima que você controla; compre 2 cards.
  ja: |-
    自分フィールド上に表側表示で存在する「ＢＦ」と名のついたチューナー２体をゲームから除外して発動する。自分のデッキからカードを２枚ドローする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "BF(블랙 페더)" 라는 이름이 붙은 튜너 2장을 게임에서 제외하고 발동한다. 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    把自己场上表侧表示存在的2只名字带有「黑羽」的调整从游戏中除外发动。从自己卡组抽2张卡。
