  de: Federwind
  es: Viento de Plumas
  fr: Vent Duveteux
  it: Vento di Piume
  pt: Vento de Pena
  ja: フェザー・ウィンド
  ja_romaji: Fezā Windo
  ko: 페더 윈드
  ko_rr:
  zh-TW: 羽翼之風
  zh-CN: 羽翼之风
text:
  en: |-
    When a Spell/Trap Card is activated while you control a face-up "Elemental HERO Avian": Negate the activation and destroy it.
  de: |-
    Wenn eine Zauber-/Fallenkarte aktiviert wird, solange du einen offenen "Elementar-HELD Avian" kontrollierst: Annulliere die Aktivierung und zerstöre sie.
  es: |-
    Sólo puedes activar esta carta si hay un "HÉROE Elemental Avian" boca arriba en tu Campo. Niega la activación de 1 Carta Mágica o de Trampa y destrúyela.
  fr: |-
    Vous ne pouvez activer cette carte que s'il y a un "Avian, HÉROS Élémentaire" face recto sur votre Terrain. Annulez l'activation d'une Carte Magie ou Piège et détruisez-la.
  it: |-
    Quando viene attivata una Carta Magia/Trappola mentre controlli un "Avian EROE Elementale" scoperto: annulla l'attivazione e distruggila.
  pt:
  ja: |-
    自分フィールド上に「Ｅ・ＨＥＲＯ フェザーマン」が表側表示で存在する場合に発動する事ができる。魔法・罠の発動を無効にし、そのカードを破壊する。
  ko: |-
    자신 필드 위에 "엘리멘틀 히어로 페더맨"이 앞면 표시로 존재할 경우에 발동할 수 있다. 마법/함정의 발동을 무효로 하고, 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有「元素英雄 羽翼侠」表侧表示存在的场合才能发动。魔法·陷阱的发动无效，并把那张卡破坏。
