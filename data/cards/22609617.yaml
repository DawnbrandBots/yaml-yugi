text:
  en: |-
    This card can make a second attack during each Battle Phase. Control of this face-up card on the field cannot switch.
  de: |-
    Dieses Monster kann zweimal in der Battle Phase angreifen. Solange sich diese Karte offen auf dem Spielfeld befindet, kann die Kontrolle über diese Karte nicht wechseln.
  es: |-
    Esta carta puede hacer un segundo ataque durante cada Battle Phase. El control de esta carta boca arriba en el Campo no puede cambiar.
  fr: |-
    Durant chaque Battle Phase, cette carte peut attaquer une seconde fois. Le contrôle de cette carte face recto sur le Terrain ne peut pas être échangé.
  it: |-
    Questa carta può effettuare un secondo attacco durante ogni Battle Phase. Il controllo di questa carta scoperta sul Terreno non può cambiare.
  pt: |-
    Este card pode realizar um segundo ataque durante cada Fase de Batalha. O controle deste card com a face para cima no campo não pode ser trocado.
  ja: |-
    このカードは１度のバトルフェイズ中に２回攻撃する事ができる。このカードは表側表示でフィールド上に存在する限り、コントロールを変更する事はできない。
  ko: |-
    이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드는 앞면 표시로 필드 위에 존재하는 한, 컨트롤을 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡在同1次的战斗阶段中可以作2次攻击。这张卡只要表侧表示在场上存在，控制权不能变更。
