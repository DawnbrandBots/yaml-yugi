text:
  en: |-
    2+ Fairy monsters
    If this card is Special Summoned: You can inflict 200 damage to your opponent for each card they control. If this Link Summoned card is destroyed by battle or effect: You can Special Summon 1 Link-2 or lower "Trickstar" monster from your Extra Deck, then inflict 200 damage to your opponent for each card they control. You can only use each effect of "Trickstar Foxglove Witch" once per turn.
  de: |-
    2+ Fee-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deinem Gegner für jede Karte, die er kontrolliert, 200 Schaden zufügen. Falls diese als Linkbeschwörung beschworene Karte durch Kampf oder einen Effekt zerstört wird: Du kannst 1 „Trickstar“-Monster mit Link-2 oder niedriger als Spezialbeschwörung von deinem Extra Deck beschwören, dann füge deinem Gegner für jede Karte, die er kontrolliert, 200 Schaden zu. Du kannst jeden Effekt von „Trickstar Fingerhuthexe“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos Hada
    Si esta carta es Invocada de Modo Especial: puedes infligir 200 puntos de daño a tu adversario por cada carta que controle. Si esta carta Invocada por Enlace es destruida en batalla o por un efecto: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 monstruo "Bromiestrella" de Link-2 o menor, y después inflige 200 puntos de daño a tu adversario por cada carta que controle. Sólo puedes usar cada efecto de "Bromiestrella Bruja Dedalera" una vez por turno.
  fr: |-
    2+ monstres Elfe
    Si cette carte est Invoquée Spécialement : vous pouvez infliger 200 points de dommages à votre adversaire pour chaque carte qu'il contrôle. Si cette carte Invoquée par Lien est détruite au combat ou par un effet : vous pouvez Invoquer Spécialement 1 monstre "Farstar" de max. Link-2 depuis votre Extra Deck, puis infligez 200 points de dommages à votre adversaire pour chaque carte qu'il contrôle. Vous ne pouvez utiliser chaque effet de "Sorcière Digitale Farstar" qu'une fois par tour.
  it: |-
    2+ mostri Fata
    Se questa carta viene Evocata Specialmente: puoi infliggere 200 danni al tuo avversario per ogni carta che controlla. Se questa carta Evocata Link viene distrutta in battaglia o da un effetto: puoi Evocare Specialmente 1 mostro "Truccastella" Link-2 o inferiore dal tuo Extra Deck, poi infliggere 200 danni al tuo avversario per ogni carta che controlla. Puoi utilizzare ogni effetto di "Truccastella Strega Digitale" una sola volta per turno.
  pt: |-
    2+ monstros Fada
    Se este card for Invocado por Invocação-Especial: você pode causar 200 de dano ao seu oponente para cada card que ele controla. Se este card Invocado por Invocação-Link for destruído em batalha ou por um efeito: você pode Invocar por Invocação-Especial 1 monstro "Trapestrela" de Link-2 ou menos do seu Deck Adicional e, depois, cause 200 de dano ao seu oponente para cada card que ele controla. Você só pode usar cada efeito de "Trapestrela Bruxa Luvaraposa" uma vez por turno.
  ja: |-
    天使族モンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。相手フィールドのカードの数×２００ダメージを相手に与える。②：リンク召喚したこのカードが戦闘・効果で破壊された場合に発動できる。ＥＸデッキからリンク２以下の「トリックスター」モンスター１体を特殊召喚する。その後、相手フィールドのカードの数×２００ダメージを相手に与える。
  ko: |-
    천사족 몬스터 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 카드의 수 × 200 데미지를 상대에게 준다. ②: 링크 소환한 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 엑스트라 덱에서 링크 2 이하의 "트릭스터" 몬스터 1장을 특수 소환한다. 그 후, 상대 필드의 카드의 수 × 200 데미지를 상대에게 준다.
  zh-TW: |-
    天使族怪獸２隻以上
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡特殊召喚成功的狀況下發動。給予對方對方場上的卡的數量×２００的傷害。②：可在連結召喚的此卡因戰鬥・效果被破壞的狀況下發動。從額外牌組特殊召喚１隻連結２以下的「淘氣仙星」怪獸。其後，給予對方對方場上的卡的數量×２００的傷害。
  zh-CN: |-
    天使族怪兽2只以上
    此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤成功的情况下可以发动。给予对手相当于对手场上卡数量×200的伤害。②：连接召唤的此卡因战斗・效果被破坏的情况下可以发动。从额外牌组将连接2以下的1只“淘气仙星”怪兽特殊召唤。然后给予对手相当于对手场上卡数量×200的伤害。
