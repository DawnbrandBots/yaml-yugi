name:
  en: 'Number 15: Gimmick Puppet Giant Grinder'
  de: 'Nummer 15: Gimmick-Marionette Riesenfleischwolf'
  es: 'Número 15: Marioneta Trucada Moledor Gigante'
  fr: 'Numéro 15 : Poupée Truquée Broyeur Géant'
  it: 'Numero 15: Burattino Arnese Macinatore Gigante'
  pt: 'Número 15: Engenhoca Marionete Amolador Gigante'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>１５ ギミック・パペット－ジャイアントキラー
  ja_romaji: Nanbāzu Jūgo Gimikku Papetto - Jaianto Kirā
  ko: No.15 기믹 퍼핏－자이언트 킬러
