text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "White Forest" Spell/Trap from your Deck to your hand. If this card is in your GY (Quick Effect): You can target 1 "White Forest" Synchro Monster you control or in your GY; return it to the Extra Deck, and if you do, Special Summon this card, but negate its effects. You can only use each effect of "Silvy of the White Forest" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Weißen Wald“-Zauber/Falle von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 „Weißen Wald“- Synchromonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; lege es ins Extra Deck zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber annulliere ihre Effekte. Du kannst jeden Effekt von „Silvy vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Bosque Blanco" en tu Deck. Si esta carta está en tu Cementerio (Efecto Rápido): puedes seleccionar 1 Monstruo de Sincronía "Bosque Blanco" que controles o en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, Invoca esta carta de Modo Especial, pero niega sus efectos. Sólo puedes usar cada efecto de "Silvy del Bosque Blanco" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Forêt Blanche" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez cibler 1 Monstre Synchro "Forêt Blanche" que vous contrôlez ou dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, Invoquez Spécialement cette carte, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Silvy de la Forêt Blanche" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Foresta Bianca" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro Synchro "Foresta Bianca" che controlli o nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, Evoca Specialmente questa carta, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Silvy della Foresta Bianca" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Floresta Branca" do seu Deck à sua mão. Se este card estiver no seu Cemitério (Efeito Rápido): você pode escolher 1 Monstro Sincro "Floresta Branca" que você controla ou no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, Invoque este card por Invocação-Especial, mas negue seus efeitos. Você só pode usar cada efeito de "Silvy da Floresta Branca" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「白き森」魔法・罠カード１枚を手札に加える。②：自分・相手ターンに、このカードが墓地に存在する場合、自分のフィールド・墓地の「白き森」Ｓモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、このカードを効果を無効にして特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张“白森”魔法・陷阱卡加入手牌。②：在自己・对手回合中，此卡存在于墓地的情况下，以自己场上・墓地的１只“白森”同步怪兽为对象可以发动。将该怪兽放回额外牌组，将此卡的效果无效并特殊召唤。
