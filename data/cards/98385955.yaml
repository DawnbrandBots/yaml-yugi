  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "하얀 숲" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 / 상대 턴에, 이 카드가 묘지에 존재할 경우, 자신의 필드 / 묘지의 "하얀 숲" 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌리고, 이 카드를 효과를 무효로 하여 특수 소환한다.
