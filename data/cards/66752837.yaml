name:
  en: Keeper of the Shrine
  de: Hüter des Schreins
  es: Cuidador del Santuario
  fr: Veilleur du Sanctuaire
  it: Custode del Reliquiario
  pt: Defensor do Santuário
  ja: <ruby>霊<rt>れい</rt></ruby><ruby>廟<rt>びょう</rt></ruby>の<ruby>守<rt>しゅ</rt></ruby><ruby>護<rt>ご</rt></ruby><ruby>者<rt>しゃ</rt></ruby>
  ja_romaji: Reibyō no Shugosha
  ko: 영묘의 수호자
  ko_rr: Yeongmyo-ui Suhoja
  zh-TW: 靈廟的守護者
  zh-CN: 灵庙的保卫者
text:
  en:
  de: |-
    Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Drache-Monsters behandelt werden. Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet, falls ein offenes Drache-Monster auf dem Spielfeld, außer „Hüter des Schreins“, durch einen Karteneffekt oder weil es durch Kampf zerstört wurde, auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, dann, falls das auf den Friedhof gelegte Monster ein Normales Monster ist, kannst du deiner Hand 1 Normales Drache-Monster von deinem Friedhof hinzufügen. Du kannst diesen Effekt von „Hüter des Schreins“ nur einmal pro Spielzug verwenden.
  es: |-
    Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un monstruo Dragón. Mientras esta carta esté en tu mano o Cementerio, si un monstruo Dragón boca arriba en el Campo, excepto "Cuidador del Santuario", es mandado al Cementerio por efecto de una carta o porque fue destruido en batalla: puedes Invocar esta carta de Modo Especial, y después, si ese monstruo mandado al Cementerio es un Monstruo Normal, puedes añadir a tu mano 1 Monstruo Normal Dragón en tu Cementerio. Sólo puedes usar este efecto de "Cuidador del Santuario" una vez por turno.
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre Dragon. Tant que cette carte est dans votre main ou Cimetière, si un monstre Dragon face recto sur le Terrain ("Veilleur du Sanctuaire" exclu) est envoyé au Cimetière par un effet de carte ou parce qu'il a été détruit au combat : vous pouvez Invoquer Spécialement cette carte, puis, si le monstre envoyé au Cimetière est un Monstre Normal, vous pouvez ajouter 1 Monstre Normal Dragon depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Veilleur du Sanctuaire" qu'une fois par tour.
  it: |-
    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro Drago. Mentre questa carta è nella tua mano o Cimitero, se un mostro Drago scoperto sul Terreno, eccetto "Custode del Reliquiario", viene mandato al Cimitero dall'effetto di una carta o perché è stato distrutto in battaglia: puoi Evocare Specialmente questa carta, poi, se quel mostro mandato al Cimitero è un Mostro Normale, puoi aggiungere 1 Mostro Normale Drago dal tuo Cimitero alla tua mano. Puoi utilizzare questo effetto di "Custode del Reliquiario" una sola volta per turno.
  pt: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro Dragão. Enquanto este card estiver na sua mão ou no Cemitério, se um monstro Dragão com a face para cima no campo, exceto "Defensor do Santuário", for enviado para o Cemitério por um efeito de card ou porque foi destruído em batalha: você pode Invocar este card por Invocação-Especial e, depois, se esse monstro enviado para o Cemitério for um Monstro Normal, você pode adicionar 1 Monstro Normal Dragão do seu Cemitério à sua mão. Você só pode usar este efeito de "Defensor do Santuário" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：ドラゴン族モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
    ②：このカードが手札・墓地に存在し、「霊廟の守護者」以外のフィールドの表側表示のドラゴン族モンスターが効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。墓地へ送られたモンスターが通常モンスターだった場合、さらに自分の墓地のドラゴン族の通常モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 드래곤족 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다. ②: 이 카드가 패 / 묘지에 존재하고, "영묘의 수호자" 이외의 필드의 앞면 표시의 드래곤족 몬스터가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 묘지로 보내진 몬스터가 일반 몬스터였을 경우, 추가로 자신 묘지의 드래곤족 일반 몬스터 1장을 고르고 패에 넣을 수 있다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在升級召喚龍族怪獸的狀況下，可將此卡視為２隻解放。②：可在此卡存在於手牌・墓地，場上的「靈廟的守護者」以外的正面表示龍族怪獸因效果被送至墓地的狀況下，或因戰鬥被破壞送至墓地的狀況下發動。特殊召喚此卡。被送至墓地的怪獸為通常怪獸的狀況下，另可選擇我方墓地的１隻龍族通常怪獸加入手牌。
  zh-CN: |-
    此卡牌名的②效果１回合只可使用１次。①：上级召唤龙族怪兽的场合，此卡可当作２只怪兽解放。②：此卡存在于手牌・墓地，除“灵庙的守护者”以外场上的表侧表示龙族怪兽因效果被送入墓地的场合，或因战斗被破坏并送入墓地的场合可发动。特殊召唤此卡。被送入墓地的怪兽是通常怪兽的场合，可再挑选１只我方墓地的龙族通常怪兽加入手牌。
