text:
  en: |-
    If this card is in your hand: You can target 1 monster you control with a different Type and Attribute than this card; destroy that monster, and if you do, Special Summon this card. You can only use this effect of "Visas Starfrost" once per turn. When this card destroys an opponent's monster by battle: You can make this card gain ATK equal to half the original ATK or DEF of that monster (whichever is higher, your choice if tied).
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Monster wählen, das du kontrollierst und das einen unterschiedlichen Typ und eine unterschiedliche Eigenschaft als diese Karte hat; zerstöre jenes Monster und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Visas Starfrost“ nur einmal pro Spielzug verwenden. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst diese Karte ATK in Höhe der Hälfte der Grund-ATK oder -DEF jenes Monsters erhalten lassen (was davon höher ist, bei Gleichstand bestimmst du).
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 monstruo que controles con un Tipo y Atributo diferentes a los de esta carta; destruye ese monstruo y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Visas Starfrost" una vez por turno. Cuando esta carta destruye un monstruo del adversario en batalla: puedes hacer que esta carta gane ATK igual a la mitad del ATK o DEF originales de ese monstruo (el que sea mayor, tú eliges si hay empate).
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 monstre que vous contrôlez de Type et Attribut différents de cette carte ; détruisez le monstre, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Visas Starfrost" qu'une fois par tour. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez faire gagner à cette carte une ATK égale à la moitié de l'ATK ou DEF d'origine du monstre (la plus haute valeur, et en cas d'égalité, vous choisissez).
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 mostro che controlli con un Tipo e Attributo diversi da questa carta; distruggi quel mostro e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Visas Starfrost" una sola volta per turno. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi fare guadagnare a questa carta ATK pari alla metà dell'ATK o DEF originale di quel mostro (quello che è più alto, in caso di parità scegli tu).
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 monstro que você controla com um Tipo e Atributo diferentes que o deste card; destrua esse monstro e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Visas Starfrost" uma vez por turno. Quando este card destruir um monstro do oponente em batalha: você pode fazer com que este card ganhe ATK igual à metade do ATK ou DEF original desse monstro (o que for maior, em caso de empate, você seleciona).
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、このカードとは種族と属性が異なる自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、このカードを特殊召喚する。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターの元々の攻撃力と元々の守備力の内、高い方の数値の半分だけこのカードの攻撃力はアップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 이 카드와는 종족과 속성이 다른 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 이 카드를 특수 소환한다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터의 원래 공격력과 원래 수비력 중, 높은 쪽 수치의 절반만큼 이 카드의 공격력을 올린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合各能使用1次。①：这张卡在手牌存在的场合，可以以与这张卡种族和属性都不同的自己场上的1只怪兽为对象发动。将那只怪兽破坏，将这张卡特殊召唤。②：这张卡用战斗将对手怪兽破坏时可以发动。这张卡的攻击力上升那只怪兽的原攻击力和原守备力之中较高方数值的一半数值。
