pendulum_effect:
  en: |-
    While you control an "Amorphage" monster, neither player can Tribute monsters, except "Amorphage" monsters. Once per turn, during your Standby Phase, Tribute 1 monster or destroy this card.
  de: |-
    Solange du ein „Amorphage“-Monster kontrollierst, kann kein Spieler Monster als Tribut anbieten, außer „Amorphage“-Monstern. Einmal pro Spielzug, während deiner Standby Phase, biete 1 Monster als Tribut an oder zerstöre diese Karte.
  es: |-
    Mientras controles un monstruo "Amórfago/a", ningún jugador puede Sacrificar monstruos, excepto monstruos "Amórfago/a". Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  fr: |-
    Tant que vous contrôlez un monstre "Amorphage", aucun joueur ne peut Sacrifier de monstres (monstres "Amorphage" exclus). Une fois par tour, durant votre Standby Phase, Sacrifiez 1 monstre ou détruisez cette carte.
  it: |-
    Mentre controlli un mostro "Amorfago", nessun giocatore può offrire come Tributo mostri, eccetto mostri "Amorfago". Una volta per turno, durante la tua Standby Phase, offri come Tributo 1 mostro o distruggi questa carta.
  pt: |-
    Enquanto você controlar um monstro "Amórfago", nenhum duelista pode oferecer monstros como Tributo, exceto monstros "Amórfago". Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に自分フィールドのモンスター１体をリリースする。またはリリースせずにこのカードを破壊する。①：自分フィールドに「アモルファージ」モンスターが存在する限り、お互いに「アモルファージ」モンスター以外のモンスターをリリースできない。
  ko: |-
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 자신 필드의 몬스터 1장을 릴리스한다. 또한 릴리스하지 않고 이 카드를 파괴한다. ①: 자신 필드에 "아모르파지" 몬스터가 존재하는 한, 서로 "아모르파지" 몬스터 이외의 몬스터를 릴리스할 수 없다.
  zh-TW: |-
    此卡的控制者在每次我方準備階段，解放我方場上的１隻怪獸。或是不解放，破壞此卡。①：只要我方場上存在「無形噬體」怪獸，雙方就無法解放「無形噬體」怪獸以外的怪獸。
  zh-CN: |-
    此卡的控制者在每个自己的准备阶段解放自己场上的１只怪兽。或不解放而是破坏此卡。①：只要“无形噬体”怪兽存在于自己场上，双方不可解放“无形噬体”怪兽以外的怪兽。
