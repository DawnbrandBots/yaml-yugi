text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand). When this card is Normal or Special Summoned: You can add 1 "Speedroid" monster from your Deck to your hand, except "Speedroid Terrortop". You can only use this effect of "Speedroid Terrortop" once per turn.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Geschwindigkeitsroid“-Monster von deinem Deck hinzufügen, außer „Geschwindigkeitsroid Terrorkreisel“. Du kannst diesen Effekt von „Geschwindigkeitsroid Terrorkreisel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Velociroid", excepto "Velociroid Peonzatroz". Sólo puedes usar este efecto de "Velociroid Peonzatroz" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Vitesseroid" ("Terrortop Vitesseroid" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Terrortop Vitesseroid" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Velociroid" dal tuo Deck alla tua mano, eccetto "Velociroid Terrortrottola". Puoi utilizzare questo effetto di "Velociroid Terrortrottola" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Velocidaroide" do seu Deck à sua mão, exceto "Velocidaroide Terrorpião". Você só pode usar este efeito de "Velocidaroide Terrorpião" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「ＳＲベイゴマックス」以外の「スピードロイド」モンスター１体を手札に加える。
  ko: |
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。②：可在此卡召喚・特殊召喚成功時發動。從牌組將１隻「疾行機人 貝陀螺飛輪」以外的「疾行機人」怪獸加入手牌。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。②：此卡召唤・特殊召唤成功时可以发动。从牌组将1只"疾行机人 贝陀螺飞轮"以外的"疾行机人"怪兽加入手牌。
