text:
  en:
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu. Du musst 4 oder mehr „Laval“-Monster mit unterschiedlichen Namen in deinem Friedhof haben, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla: inflige daño a tu adversario igual al ATK original del monstruo destruido. Debes tener en tu Cementerio 4 o más monstruos "Laval" con nombres diferentes para activar y para resolver este efecto.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit. Vous devez avoir min. 4 monstres "Laval" de noms différents dans votre Cimetière pour activer et résoudre cet effet.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia: infliggi al tuo avversario danni pari all'ATK originale del mostro distrutto. Devi avere 4 o più mostri "Laval" con nomi diversi nel tuo Cimitero per attivare e risolvere questo effetto.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha: Cause dano ao seu oponente igual ao ATK original do monstro destruído. Você deve ter 4 ou mais monstros "Laval" com nomes diferentes no seu Cemitério para ativar e resolver este efeito.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した場合、自分の墓地に「ラヴァル」モンスターが４種類以上存在していれば発動する。その破壊したモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우에 자신의 묘지에 "라바르"라는 이름이 붙은 몬스터가 4종류 이상 존재할 경우, 그 전투로 파괴한 몬스터의 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW: |-
    在此卡因戰鬥破壞對方怪獸時，我方墓地存在４種類以上冠有「岩漿炎」之名的怪獸的狀況下，給予對方LP等同於破壞的該怪獸原本的攻擊力的傷害。
  zh-CN: |-
    此卡因战斗破坏对手怪兽时，我方墓地冠有“岩浆炎”之名的怪兽种类为４种或以上的场合，给予对手生命相当于该被破坏怪兽的原本攻击力数值的伤害。
