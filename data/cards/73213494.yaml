name:
  en: Calcab, Malebranche of the Burning Abyss
  de: Calcab, Grimmetatze des Brennenden Abgrunds
  es: Calcab, Malebranche del Abismo Ardiente
  fr: Calcab, Malebranche des Abysses Ardents
  it: Calcab, Malebranche dell'Abisso Bruciante
  pt: Calcab, Malebranche do Abismo Ardente
  ja: <ruby>彼<rt>ひ</rt></ruby><ruby>岸<rt>がん</rt></ruby>の<ruby>悪<rt>あっ</rt></ruby><ruby>鬼<rt>き</rt></ruby> ハックルスパー
  ja_romaji: Higan no Akki Hakkurusupā
  ko: 피안의 악귀 하클스파
  ko_rr:
  zh-TW:
  zh-CN: 彼岸恶鬼 哈克斯帕
text:
  en: |-
    If you control a monster that is not a "Burning Abyss" monster, destroy this card. You can only use 1 of these effects of "Calcab, Malebranche of the Burning Abyss" per turn, and only once that turn.
    ● If you control no Spell/Trap Cards: You can Special Summon this card from your hand.
    ● If this card is sent to the Graveyard: You can target 1 Set Spell/Trap Card on the field; return that target to the hand.
  de: |-
    Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Calcab, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
    ● Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 gesetzte Zauber-/Fallenkarte auf dem Spielfeld wählen; gib das gewählte Ziel auf die Hand zurück.
  es: |-
    Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Calcab, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.
    ● Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial, desde tu mano.
    ● Si esta carta es mandada al Cementerio: puedes seleccionar 1 Carta Mágica/de Trampa Colocada en el Campo; devuelve ese objetivo a la mano.
  fr: |-
    Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 de ces effets de "Calcab, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.
    ● Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.
    ● Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Carte Magie/Piège Posée sur le Terrain ; renvoyez la cible à la main.
  it: |-
    Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Calcab, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.
    ● Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.
    ● Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Carta Magia/Trappola Posizionata sul Terreno; fai ritornare quel bersaglio nella mano.
  pt: |-
    Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 desses efeitos de "Calcab, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.
    ● Se você não controlar Cards de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.
    ● Se este card for enviado para o Cemitério: você pode escolher 1 Card Baixado de Magia/Armadilha no campo; devolva o alvo para a mão.
  ja: |-
    「彼岸の悪鬼 ハックルスパー」の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合、フィールドにセットされた魔法・罠カード１枚を対象として発動できる。セットされたそのカードを持ち主の手札に戻す。
  ko: |-
    "피안의 악귀 하클스파"의 ①③의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우, 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 세트된 그 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有"彼岸"怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下，以场上被放置的1张魔法・陷阱卡为对象可以发动。将被放置的该卡放回持有者的手牌。
