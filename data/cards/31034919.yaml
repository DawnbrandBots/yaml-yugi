text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Send 2 cards from your hand to the GY, and if you do, draw 2 cards.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Lege 2 Karten von deiner Hand auf den Friedhof und falls du dies tust, ziehe 2 Karten.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: manda al Cementerio 2 cartas en tu mano y, si lo haces, roba 2 cartas.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : envoyez 2 cartes depuis votre main au Cimetière, et si vous le faites, piochez 2 cartes.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: manda 2 carte dalla tua mano al Cimitero e, se lo fai, pesca 2 carte.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: envie 2 cards da sua mão para o Cemitério e, se isso acontecer, compre 2 cards.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。手札を２枚選んで墓地へ送り、自分はデッキから２枚ドローする。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 패를 2장 골라 묘지로 보내고, 자신은 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：此卡因战斗被破坏并被送至墓地的情况下发动。挑选2张手牌送至墓地，自己从牌组抽2张。
