text:
  en: |-
    During your Main Phase, you can Normal Summon 1 Beast-Warrior monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) All Beast-Warrior monsters you control gain 100 ATK.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung/deinem Normalen Setzen 1 Ungeheuer-Krieger-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Alle Ungeheuer-Krieger-Monster, die du kontrollierst, erhalten 100 ATK.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo Guerrero-Bestia además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Todos los monstruos Guerrero-Bestia que controles ganan 100 ATK.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre Bête-Guerrier en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Tous les monstres Bête-Guerrier que vous contrôlez gagnent 100 ATK.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro Guerriero-Bestia in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Tutti i mostri Guerriero-Bestia che controlli guadagnano 100 ATK.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro Besta-Guerreira em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) Todos os monstros Besta-Guerreira que você controla ganham 100 de ATK.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに獣戦士族モンスター１体を召喚できる。②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの獣戦士族モンスターの攻撃力は１００アップする。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신의 메인 페이즈시에 1번만, 자신은 일반 소환 / 세트 외에도 야수전사족 몬스터 1장을 일반 소환할 수 있다. 또한, 이 카드가 필드 위에 존재하는 한, 자신 필드 위의 야수전사족 몬스터의 공격력은 100 포인트 올린다.
  zh-TW: |-
    只要此卡存在于场上，仅限1次于我方主要阶段时，我方可于通常召唤外召唤1只兽战士族怪兽。此外，只要此卡存在于场上，我方场上的兽战士族怪兽攻击力上升100点。
  zh-CN: |-
    只要这张卡在场上存在，自己的主要阶段时只有1次，自己在通常召唤外加上可以把1只兽战士族怪兽召唤。此外，只要这张卡在场上存在，自己场上的兽战士族怪兽的攻击力上升100。
