text:
  en: |-
    You can target 1 "SPYRAL" monster you control; equip this monster from your hand or field to that target. While this card is equipped to a monster by this effect, the equipped monster cannot be destroyed by battle or card effects, also your opponent cannot target it with card effects. Once per turn, if this card is equipped to a monster by this effect: You can send 1 other card you control to the Graveyard; the equipped monster can attack directly this turn.
  de: |-
    Du kannst 1 „SPIORAL“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, kann das ausgerüstete Monster nicht durch Kampf oder Karteneffekte zerstört werden, zusätzlich kann dein Gegner es nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug, falls diese Karte durch diesen Effekt ein Monster ausrüstet: Du kannst 1 andere Karte, die du kontrollierst, auf den Friedhof legen; das ausgerüstete Monster kann in diesem Spielzug direkt angreifen.
  es: |-
    Puedes seleccionar 1 monstruo "E.S.P.I.R.A.L." que controles; equipa este monstruo en tu mano o Campo a ese objetivo. Mientras esta carta está equipada a un monstruo por este efecto, el monstruo equipado no puede ser destruido en batalla o por efectos de cartas, y además tu adversario no puede seleccionarlo con efectos de cartas. Una vez por turno, si esta carta está equipada a un monstruo por este efecto: puedes mandar al Cementerio otra carta que controles; este turno, el monstruo equipado puede atacar directamente.
  fr: |-
    Vous pouvez cibler 1 monstre "ESPIRALE" que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain à la cible. Tant que cette carte est équipée à un monstre par cet effet, le monstre équipé ne peut être détruit ni au combat ni par des effets de carte, et aussi, votre adversaire ne peut pas le cibler avec des effets de carte. Une fois par tour, si cette carte est équipée à un monstre par cet effet : vous pouvez envoyer 1 autre carte que vous contrôlez au Cimetière ; le monstre équipé peut attaquer directement ce tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "SPIARALE" che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Mentre questa carta è equipaggiata a un mostro da questo effetto, il mostro equipaggiato non può essere distrutto in battaglia o dagli effetti delle carte, inoltre il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte. Una volta per turno, se questa carta è equipaggiata a un mostro da questo effetto: puoi mandare 1 altra carta che controlli al Cimitero; il mostro equipaggiato può attaccare direttamente in questo turno.
  pt: |-
    Você pode escolher 1 monstro "ESPIRÃO" que você controla; equipe este monstro da sua mão ou do campo no alvo. Enquanto este card estiver equipado a um monstro por este efeito, o monstro equipado não pode ser destruído em batalha ou por efeitos de card e, além disso, seu oponente não pode escolhè-lo como alvo de efeitos de card. Uma vez por turno, se este card for equipado a um monstro por este efeito: você pode enviar 1 outro card que você controla para o Cemitério; o monstro equipado pode atacar diretamente neste turno.
  ja: |-
    ①：自分メインフェイズに自分フィールドの「ＳＰＹＲＡＬ」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。装備モンスターは戦闘・効果では破壊されず、相手の効果の対象にならない。②：１ターンに１度、このカードの効果でこのカードが装備されている場合、このカード以外の自分フィールドのカード１枚を墓地へ送って発動できる。このターン、装備モンスターは直接攻撃できる。
  ko: |-
    ①: 자신 메인 페이즈에 자신 필드의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. 장착 몬스터는 전투 / 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다. ②: 1턴에 1번, 이 카드의 효과로 이 카드가 장착되어 있을 경우, 이 카드 이외의 자신 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 이 턴에, 장착 몬스터는 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己主要阶段以自己场上1只「秘旋谍」怪兽为对象才能发动。从自己的手卡·场上把这只怪兽当作装备卡使用给那只自己怪兽装备。装备怪兽不会被战斗·效果破坏，不会成为对方的效果的对象。②：1回合1次，这张卡的效果让这张卡装备中的场合，把这张卡以外的自己场上1张卡送去墓地才能发动。这个回合，装备怪兽可以直接攻击。
