text:
  en: |-
    Discard 1 card from your hand and declare 1 Type of monster. Destroy all face-up monsters of the declared Type on the field.
  de: |-
    Wirf 1 Karte aus deiner Hand ab und nenne 1 Monstertyp, um alle offenen Monster des genannten Typs auf dem Spielfeld zu zerstören.
  es: |-
    Descarta 1 carta de tu mano y declara 1 Tipo de Monstruo para destruir todos los monstruos boca arriba del Tipo declarado en el Campo.
  fr: |-
    Défaussez 1 carte de votre main et déclarez 1 Type de monstre. Détruisez tous les monstres face recto du Type déclaré sur le Terrain.
  it: |-
    Scarta 1 carta dalla tua mano e dichiara 1 Tipo di mostro per distruggere tutti i mostri scoperti del Tipo dichiarato sul Terreno.
  pt: |-
    Descarte 1 card da sua mão e declare um Tipo de monstro para destruir todos os monstros do Tipo declarado no Campo com a face para cima.
  ja: |-
    ①：手札を１枚捨て、種族を１つ宣言して発動できる。フィールドの宣言した種族のモンスターを全て破壊する。
  ko: |-
    ①: 패를 1장 버리고, 종족을 1개 선언하여 발동할 수 있다. 필드의 선언한 종족의 몬스터를 전부 파괴한다.
  zh-TW: |-
    ①：可捨棄１張手牌，宣言１個種族發動。將場上的宣言種族的所有怪獸全部破壞。
  zh-CN: |-
    ①：舍弃１张手牌，宣言１个种族可以发动。将场上的宣言种族的怪兽全部破坏。
