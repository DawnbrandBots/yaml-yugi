  ja: <ruby>天<rt>てん</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>神<rt>しん</rt></ruby> エンライズ
  ja_romaji: Tenmashin Enraisu
  ko: 천마신 엔라이즈
  ko_rr:
  zh-TW: 天魔神 恩萊茲
  zh-CN: 天魔神 恩莱兹
text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by removing from play 3 LIGHT Fairy-Type monsters and 1 DARK Fiend monster in your Graveyard. Once per turn, you can remove from play 1 face-up monster on the field. If you activate this effect, this card cannot attack during this turn.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 3 LICHT Monster vom Typ Fee und 1 FINSTERNIS Monster vom Typ Unterweltler in deinem Friedhof aus dem Spiel entfernst. Einmal pro Spielzug kannst du 1 offenes Monster auf dem Spielfeld aus dem Spiel entfernen. Falls du diesen Effekt aktivierst, kann diese Karte während dieses Spielzugs nicht angreifen.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, o Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 3 monstruos de LUZ Tipo Hada y 1 monstruo de OSCURIDAD Tipo Demonio en tu Cementerio. Una vez por turno puedes retirar del juego 1 monstruo boca arriba en el Campo. Si activas este efecto, esta carta no puede atacar durante este turno.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté en retirant du jeu 3 monstres LUMIÈRE de Type Elfe et 1 monstre TÉNÈBRES de Type Démon de votre Cimetière. Une fois par tour, vous pouvez retirer du jeu 1 monstre face recto sur le Terrain. Si vous activez cet effet, cette carte ne peut pas attaquer durant ce tour.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non rimuovendo dal gioco 3 mostri LUCE di Tipo Fata e 1 mostro OSCURITÀ di Tipo Demone nel tuo Cimitero. Una volta per turno, puoi rimuovere dal gioco 1 mostro scoperto sul Terreno. Se attivi questo effetto, questa carta non può attaccare durante questo turno.
  pt:
  ja: |-
    このカードは通常召喚できない。自分の墓地の光属性・天使族モンスター３体と闇属性・悪魔族モンスター１体をゲームから除外した場合のみ特殊召喚する事ができる。フィールド上に表側表示で存在するモンスター１体をゲームから除外する事ができる。この効果を発動する場合、このターンこのカードは攻撃する事ができない。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 빛 속성/천사족 몬스터 3장과 어둠 속성/악마족 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 게임에서 제외할 수 있다. 이 효과를 발동할 경우, 이 턴에 이 카드는 공격할 수 없다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己墓地3只光属性·天使族怪兽和1只暗属性·恶魔族怪兽从游戏中除外的场合才能特殊召唤。可以把场上表侧表示存在的1只怪兽从游戏中除外。这个效果发动的场合，这个回合这张卡不能攻击。这个效果1回合只能使用1次。
