    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにドラゴン族・闇属性Ｌモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分の魔法＆罠ゾーンのドラゴン族・闇属性モンスターカード１枚を対象として発動できる。そのカードを特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、効果は無効化される。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＥＸデッキから特殊召喚できない。
