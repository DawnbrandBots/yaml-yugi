text:
  en: |-
    When your opponent Special Summons a monster (except during the Damage Step): You can discard 1 card; Special Summon this card from your hand. Your opponent cannot banish cards.
  de: |-
    Wenn dein Gegner ein Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Dein Gegner kann keine Karten verbannen.
  es: |-
    Cuando tu adversario Invoca un monstruo de Modo Especial (excepto durante el Damage Step): puedes descartar 1 carta; Invoca esta carta de Modo Especial desde tu mano. Tu adversario no puede desterrar cartas.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un monstre (sauf durant la Damage Step) : vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte depuis votre main. Votre adversaire ne peut pas bannir de cartes.
  it: |-
    Quando il tuo avversario Evoca Specialmente un mostro (eccetto durante il Damage Step): puoi scartare 1 carta; Evoca Specialmente questa carta dalla tua mano. Il tuo avversario non può bandire carte.
  pt: |-
    Quando seu oponente Invocar um monstro por Invocação-Especial (exceto durante a Etapa de Dano): você pode descartar 1 card; Invoque este card por Invocação-Especial da sua mão. Seu oponente não pode banir cards.
  ja: |-
    ①：相手がモンスターの特殊召喚に成功した時、このカード以外の手札を１枚捨てて発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、相手はカードを除外できない。
  ko: |-
    ①: 상대가 몬스터의 특수 소환에 성공했을 때, 이 카드 이외의 패를 1장 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 카드를 제외할 수 없다.
  zh-TW: |-
    对手成功特殊召唤怪兽时，透过舍弃1张手牌从手牌特殊召唤此卡。只要此卡以表侧表示存在于场上，对手不可将卡牌从游戏中除外。
  zh-CN: |-
    ①：对手特殊召唤怪兽成功时，扔掉此卡以外的1张手牌可以发动。从手牌将此卡特殊召唤。②：只要此卡存在于怪兽区域，对手不可将卡除外。
