text:
  en: |-
    Cannot be destroyed by battle. If you take any damage: Destroy this face-up card. This card can be treated as 2 Tributes for the Tribute Summon of a LIGHT Fairy monster.
  de: |-
    Kann nicht durch Kampf zerstört werden. Falls du Schaden erhältst: Zerstöre diese offene Karte. Diese Karte kann als 2 Tribute für die Tributbeschwörung eines LICHT Fee-Monsters behandelt werden.
  es: |-
    No puede ser destruida en batalla. Si recibes daño: destruye esta carta boca arriba. Esta carta puede ser tratada como 2 Sacrificios para la Invocación por Sacrificio de un monstruo Hada de LUZ.
  fr: |-
    Non destructible au combat. Si vous recevez des dommages : détruisez cette carte face recto. Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre LUMIÈRE Elfe.
  it: |-
    Non può essere distrutto in battaglia. Se subisci qualsiasi danno: distruggi questa carta scoperta. Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro Fata LUCE.
  pt: |-
    Não pode ser destruído em batalha. Se você sofrer qualquer dano: destrua este card com a face para cima. Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro Fada de LUZ.
  ja: |-
    ①：天使族・光属性モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。②：このカードは戦闘では破壊されない。③：自分が戦闘・効果でダメージを受けた場合に発動する。フィールドの表側表示のこのカードを破壊する。
  ko: |-
    ① : 천사족 / 빛 속성 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다. ② : 이 카드는 전투로는 파괴되지 않는다. ③ : 자신이 전투 / 효과로 데미지를 받았을 경우에 발동한다. 필드의 앞면 표시의 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：天使族·光属性怪兽上级召唤的场合，这张卡可以作为2只数量的解放。②：这张卡不会被战斗破坏。③：自己因战斗·效果受到伤害的场合发动。场上的表侧表示的这张卡破坏。
