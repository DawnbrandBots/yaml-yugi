text:
  en: |-
    You can Tribute 1 Cyberse monster you control in the Extra Monster Zone; Special Summon up to 1 Level 4 Cyberse monster each from your hand and GY. If this card is sent to the GY: You can target 1 face-up monster on the field; its ATK becomes halved until the end of this turn. You can only use each effect of "Mathmech Division" once per turn.
  de: |-
    Du kannst 1 Cyberse-Monster in der Extra-Monsterzone wählen, das du kontrollierst; beschwöre jeweils bis zu 1 Cyberse-Monster der Stufe 4 als Spezialbeschwörung von deiner Hand und deinem Friedhof. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; seine ATK werden bis zum Ende dieses Spielzugs halbiert. Du kannst jeden Effekt von „Mathemech Division“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar 1 monstruo Ciberso que controles en la Zona de Monstruos Extra; Invoca de Modo Especial hasta 1 monstruo Ciberso de Nivel 4 desde tu mano, y hasta 1 monstruo Ciberso de Nivel 4 desde tu Cementerio. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, su ATK se divide a la mitad. Sólo puedes usar cada efecto de "Matemecha División" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier 1 monstre Cyberse que vous contrôlez dans la Zone Monstre Extra ; Invoquez Spécialement max. 1 monstre Cyberse de Niveau 4 chacun depuis votre main et Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, son ATK est divisée par deux. Vous ne pouvez utiliser chaque effet de "Division Mathmech" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo 1 mostro Cyberso che controlli nella Zona Mostri Extra; Evoca Specialmente fino a 1 mostro Cyberso di Livello 4 sia dalla tua mano che dal tuo Cimitero. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; il suo ATK diventa la metà fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Matemech Divisione" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo 1 monstro Ciberso que você controla na Zona de Monstros Adicional; Invoque por Invocação-Especial até 1 monstro Ciberso de Nível 4 tanto da sua mão quanto do Cemitério. Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; o ATK dele é diminuído pela metade até o final deste turno. Você só pode usar cada efeito de "Mechamático Divisão" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸモンスターゾーンの自分のサイバース族モンスター１体をリリースして発動できる。手札及び自分の墓地からそれぞれ１体まで、サイバース族・レベル４モンスターを選んで特殊召喚する。②：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで半分になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 몬스터 존의 자신의 사이버스족 몬스터 1장을 릴리스하고 발동할 수 있다. 패 및 자신 묘지에서 각각 1장까지, 사이버스족 / 레벨 4 몬스터를 고르고 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 절반이 된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放额外怪兽区域的1只自己的电子界族怪兽可以发动。从手牌和自己的墓地各挑选最多1只电子界族・等级4怪兽，将其特殊召唤。②：此卡被送至墓地的情况下，可以场上1只表侧表示的怪兽为对象发动。该怪兽的攻击力直至回合结束时为止变为一半。
