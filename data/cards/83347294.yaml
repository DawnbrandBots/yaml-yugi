text:
  en: |-
    If a Pendulum Monster you control is destroyed by battle or card effect: You can Tribute 1 monster; Special Summon this card from your hand. If this card attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. If an "Odd-Eyes" card(s) you control would be destroyed by battle or card effect, you can destroy 1 "Odd-Eyes" card in your hand, Monster Zone, or Pendulum Zone instead.
  de: |-
    Falls ein Pendelmonster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls eine oder mehr „Buntäugig“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 „Buntäugig“-Karte in deiner Hand, Monsterzone oder Pendelzone zerstören.
  es: |-
    Si un Monstruo de Péndulo que controlas es destruido en batalla o por efecto de una carta: puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial desde tu mano. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar ninguna Carta Mágica/de Trampa. Si una o más cartas "Ojos Anómalos" que controlas fueran a ser destruidas en batalla o por efecto de una carta, puedes destruir 1 carta "Ojos Anómalos" en tu mano, Zona de Monstruos o Zona de Péndulo en su lugar.
  fr: |-
    Si un Monstre Pendule que vous contrôlez est détruit au combat ou par un effet de carte : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte depuis votre main. Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Si une ou plusieurs cartes "Yeux Impairs" que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez détruire 1 carte "Yeux Impairs" dans votre main, Zone Monstre ou Zone Pendule à la place.
  it: |-
    Se un Mostro Pendulum che controlli viene distrutto in battaglia o dall'effetto di una carta: puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta dalla tua mano. Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Se una o più carte "Occhi Diversi" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece distruggere 1 carta "Occhi Diversi" nella tua mano, Zona Mostri o Zona Pendulum.
  pt: |-
    Se um Monstro Pêndulo que você controla for destruído em batalha ou por um efeito de card: você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial da sua mão. Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia/Armadilha até o final da Etapa de Dano. Se um ou mais cards "Olhos Anômalos" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode destruir 1 card "Olhos Anômalos" na sua mão, Zona de Monstros ou Zona de Pêndulo.
  ja: |-
    ①：自分フィールドのＰモンスターが戦闘・効果で破壊された場合、自分フィールドのモンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。③：自分フィールドの「オッドアイズ」カードが戦闘・効果で破壊される場合、代わりに自分の手札・モンスターゾーン・Ｐゾーンの「オッドアイズ」カード１枚を破壊できる。
  ko: |-
    ①: 자신 필드의 펜듈럼 몬스터가 전투 / 효과로 파괴되었을 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ③: 자신 필드의 "오드아이즈" 카드가 전투 / 효과로 파괴될 경우, 대신에 자신의 패 / 몬스터 존 / 펜듈럼 존의 "오드아이즈" 카드 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的灵摆怪兽被战斗·效果破坏的场合，把自己场上1只怪兽解放才能发动。这张卡从手卡特殊召唤。②：这张卡攻击的场合，对方直到伤害步骤结束时魔法·陷阱卡不能发动。③：自己场上的「异色眼」卡被战斗·效果破坏的场合，可以作为代替把自己的手卡·怪兽区域·灵摆区域1张「异色眼」卡破坏。
