text:
  en: |-
    If this card is sent to the GY as Link Material for the Link Summon of a "Trickstar" monster: You can Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Trickstar Nightshade" once per turn.
  de: |-
    Falls diese Karte als Linkmaterial für die Linkbeschwörung eines „Trickstar“-Monsters auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Trickstar Nachtschatten“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Enlace para la Invocación por Enlace de un monstruo "Bromiestrella": puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Bromiestrella Belladona" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel Lien pour l'Invocation Lien d'un monstre "Farstar" : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Morelle Noire Farstar" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Link per l'Evocazione Link di un mostro "Truccastella": puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Truccastella Belladonna" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério como uma Matéria Link para a Invocação-Link de um monstro "Trapestrela": você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Trapestrela Jasmim-da-noite" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが「トリックスター」リンクモンスターのリンク素材として墓地へ送られた場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: '이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "트릭스터" 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.'
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡作为“淘气仙星”连接怪兽的连接素材被送至墓地的情况下可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
