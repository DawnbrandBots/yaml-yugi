name:
  en: Wavering Eyes
  de: Wirre Augen
  es: Ojos Indecisos
  fr: Yeux d'Hésitation
  it: Occhi Esitanti
  pt: Olhos Hesitantes
  ja: <ruby>揺<rt>ゆ</rt></ruby>れる<ruby>眼<rt>まな</rt></ruby><ruby>差<rt>ざ</rt></ruby>し
  ja_romaji: Yureru Manazashi
  ko: 흔들리는 눈빛
  ko_rr: Heundeulli-neun Nunbit
