  zh-TW: 覺醒之證
  zh-CN: 觉醒之证
text:
  en: |-
    This card is used to Ritual Summon "Cú Chulainn the Awakened". You must also Tribute monsters whose total Levels equal 4 or more from the field or your hand.
  de: |-
    Diese Karte wird benutzt, um „Cú Chulainn der Erwachte“ als Ritualbeschwörung zu beschwören. Du musst außerdem Monster von deiner Spielfeldseite oder deiner Hand als Tribut anbieten, die zusammen 4 oder mehr Stufen haben.
  es: |-
    Esta carta se usa para Invocar por Ritual a "Cúchulainn el Despierto". Además, debes Sacrificar monstruos cuya suma de niveles sea 4 o más de tu Campo o tu mano.
  fr: |-
    Cette carte est utilisée pour faire l'Invocation Spéciale de "Cú Chulainn, l'Émergent". Vous devez également sacrifier des monstres dont le total cumulé de Niveaux est de 4 ou plus depuis le Terrain ou votre main.
  it: |-
    Questa carta è utilizzata per Evocare tramite Evocazione Rituale "Cú Chulainn il Risvegliato". Devi anche offrire come Tributo, dal Terreno o dalla mano, mostri il cui Livello totale sia pari o superiore a 4.
  pt: |-
    Este card é usado para a Invocação-Ritual de "Chulainn, o Desperto". Você também deve oferecer como Tributo monstros da sua mão ou campo cuja soma dos Níveis seja igual a 4 ou mais.
  ja: |-
    「覚醒戦士 クーフーリン」の降臨に必要。手札・自分フィールド上から、レベルの合計が４以上になるようにモンスターをリリースしなければならない。
  ko: |-
    "각성전사 쿠후린"의 의식 소환에 필요. 필드나 패에서, 레벨이 4 이상이 되도록 카드를 제물로 바쳐야 한다.
  zh-TW: |-
    「覺醒戰士 庫夫林」降臨所需。為使等級合計變為４以上，必須從手牌，我方場上解放怪獸。
  zh-CN: |-
    用于召唤“觉醒战士 库丘林”。必须从手牌・我方场上解放合计等级达到４以上的怪兽。
