name:
  en: Emblem of the Awakening
  de: Wahrzeichen des Erwachens
  es: Emblema del Despertar
  fr: Emblème de l'Émergence
  it: Emblema del Risveglio
  pt: Emblema do Despertar
  ja: <ruby>覚<rt>かく</rt></ruby><ruby>醒<rt>せい</rt></ruby>の<ruby>証<rt>あかし</rt></ruby>
  ja_romaji: Kakusei no Akashi
