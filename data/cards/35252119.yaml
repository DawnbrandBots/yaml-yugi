  ja: <ruby>電<rt>でん</rt></ruby><ruby>脳<rt>のう</rt></ruby><ruby>堺<rt>かい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>－<ruby>鷲<rt>ジュ</rt></ruby><ruby>々<rt>ジュ</rt></ruby>
