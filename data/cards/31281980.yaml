text:
  en: |-
    Once per turn, you can select another face-up monster you control to gain Life Points equal to that monster's Level x 100.
  de: |-
    Einmal pro Spielzug kannst du ein anderes offenes Monster wählen, das du kontrollierst, um Life Points in Höhe der Stufe des Monsters x 100 zu erhalten.
  es: |-
    Una vez por turno puedes seleccionar otro monstruo boca arriba que controles para ganar Life Points iguales al Nivel de ese monstruo x 100.
  fr: |-
    Une fois par tour, vous pouvez sélectionner un autre monstre face recto que vous contrôlez pour gagner des Life Points égaux au Niveau de ce monstre x 100.
  it: |-
    Una volta per turno, puoi scegliere un altro mostro scoperto che controlli per guadagnare Life Points pari al Livello di quel mostro x 100.
  pt: |-
    Uma vez por turno, você pode selecionar outro monstro com a face para cima que você controla para ganhar PV igual ao Nível desse monstro x 100.
  ja: |-
    このカード以外の自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。選択したモンスターのレベル×１００ライフポイント回復する。この効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 레벨 × 100 라이프 포인트를 회복한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可選擇我方場上的１隻此卡以外的正面表示怪獸發動。我方根據選擇的怪獸的等級×１００回復LP。
  zh-CN: |-
    选择这张卡以外的自己场上表侧表示存在的1只怪兽发动。回复选择的怪兽的等级×100基本分。这个效果1回合只能使用1次。
