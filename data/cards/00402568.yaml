text:
  en: |-
    This card can attack your opponent directly. If this card inflicts battle damage to your opponent by a direct attack: Your opponent cannot activate cards or effects until the end of this turn.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Dein Gegner kann bis zum Ende dieses Spielzugs weder Karten noch Effekte aktivieren.
  es: |-
    Esta carta puede atacar a tu adversario directamente. Si esta carta inflige daño de batalla a tu adversario con un ataque directo: hasta el final de este turno tu adversario no puede activar cartas o efectos.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Si cette carte inflige des dommages de combat à votre adversaire par une attaque directe : jusqu'à la fin de ce tour, votre adversaire ne peut activer ni de cartes ni d'effets.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: il tuo avversario non può attivare carte o effetti fino alla fine di questo turno.
  pt: |-
    Este card pode atacar diretamente seu oponente. Se este card causar dano de batalha ao seu oponente em um ataque direto: seu oponente não pode ativar cards ou efeitos até o final deste turno.
  ja: |-
    このカードは相手プレイヤーに直接攻撃する事ができる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手はこのターンのエンドフェイズ時まで魔法・罠・効果モンスターの効果を発動する事ができない。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 상대는 이 턴의 엔드 페이즈시까지 마법/함정/효과 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡可以直接攻击对方玩家。这张卡直接攻击给与对方基本分战斗伤害时，对方直到这个回合的结束阶段时不能把魔法·陷阱·效果怪兽的效果发动。
