text:
  en:
  de: |-
    Diese Karte kann direkt angreifen. Falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Dein Gegner kann bis zum Ende dieses Spielzugs weder Karten noch Effekte aktivieren.
  es: |-
    Esta carta puede atacar directamente. Si esta carta inflige daño de batalla a tu adversario con un ataque directo: tu adversario no puede activar cartas o efectos hasta el final de este turno.
  fr: |-
    Cette carte peut attaquer directement. Si cette carte inflige des dommages de combat à votre adversaire par une attaque directe : jusqu'à la fin de ce tour, votre adversaire ne peut activer ni de cartes ni d'effets.
  it: |-
    Questa carta può attaccare direttamente. Se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: il tuo avversario non può attivare carte o effetti fino alla fine di questo turno.
  pt: |-
    Este card pode atacar diretamente. Se este card causar dano de batalha ao seu oponente em um ataque direto: seu oponente não pode ativar cards ou efeitos até o final deste turno.
  ja: |-
    ①：このカードは直接攻撃できる。
    ②：このカードが直接攻撃で相手に戦闘ダメージを与えた場合に発動する。このターン、相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 상대는 이 턴의 엔드 페이즈시까지 마법/함정/효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    此卡可直接攻擊對方玩家。此卡因直接攻擊給予對方LP戰鬥傷害時，對方在此回合無法無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    此卡可直接攻击对手玩家。此卡因直接攻击给予对手生命战斗伤害时，此回合对手不可发动魔法、陷阱、怪兽效果。
