text:
  en:
  de: |-
    Du kannst „Trübe Flamme“-Monster für 1 Tribut weniger als Normalbeschwörung beschwören. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um 1 „Trübe“-Karte in deinem Friedhof zu wählen, außer „Trüber Ruhm“; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Puedes Invocar monstruos "Llama Quimérica" de Modo Normal con 1 Sacrificio menos que el requerido normalmente. Puedes mandar al Cementerio esta carta boca arriba en el Campo para seleccionar 1 carta "Quimérica/o" en tu Cementerio, excepto "Gloria Quimérica"; añade ese objetivo a tu mano.
  fr: |-
    Vous pouvez Invoquer Normalement des monstres "Flamme Chimérique" avec 1 Sacrifice en moins. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière pour cibler 1 carte "Chimérique" ("Gloire Chimérique" exclu) dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Puoi Evocare Normalmente i mostri "Fiamma Chimerica" per 1 Tributo in meno. Puoi mandare questa carta scoperta dal Terreno al Cimitero per scegliere come bersaglio 1 carta "Chimerica" nel tuo Cimitero, eccetto "Gloria Chimerica"; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Você pode Invocar por Invocação-Normal monstros "Chama Nebulosa" oferecendo 1 Tributo a menos. Você pode enviar este card com a face para cima do campo para o Cemitério para escolher 1 card "Nebulosa(o)" em seu Cemitério, exceto "Glória Nebulosa"; adicione o alvo à sua mão.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分は「陽炎獣」モンスターを召喚する場合に必要なリリースを１体少なくする事ができる。
    ②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、「陽炎光輪」以外の自分の墓地の「ヘイズ」カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신은 "헤이즈비스트"라는 이름이 붙은 몬스터를 일반 소환할 경우에 필요한 릴리스를 1장 줄일 수 있다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신의 묘지에서 "헤이즈글로리" 이외의 "헤이즈"라는 이름이 붙은 카드 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    只要此卡存在於場上，在我方召喚冠有「陽炎獸」之名的怪獸的狀況下，解放需要的數量就可減少１隻。此外，可將場上的正面表示的此卡送至墓地發動。從我方墓地選擇１張「陽炎光輪」以外的冠有「陽炎」之名的卡加入手牌。
  zh-CN: |-
    只要此卡存在于场上，可减少释放１只我方召唤冠有“阳炎兽”之名怪兽的场合时必要的怪兽。此外，可将场上表侧表示的此卡送入墓地并发动。从我方墓地选择１张除“阳炎光轮”以外的冠有“阳炎”之名的卡牌加入手牌。
