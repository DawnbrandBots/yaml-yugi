  en: |-
    Activate only if you control 3 or more "Batteryman" monsters. Destroy all cards your opponent controls.
  de: |-
    Aktiviere diese Karte nur, falls du 3 oder mehr „Batteriemann“-Monster kontrollierst. Zerstöre alle Karten, die dein Gegner kontrolliert.
  es: |-
    Sólo puedes activar esta carta si controlas 3 o más monstruos "Hombre Pila". Destruye todas las cartas que controle tu adversario.
  fr: |-
    Activable uniquement si vous contrôlez 3 monstres "Homme-Batterie" ou plus. Détruisez toutes les cartes contrôlées par votre adversaire.
  it: |-
    Attiva solo se controlli 3 o più mostri "Uomo Batteria". Distruggi tutte le carte che il tuo avversario controlla.
    Attiva solo se controlli 3 o più mostri "Uomo Batteria". Distruggi tutte le carte che il tuo avversario controlla.
  pt: |-
    Ative somente se você controlar 3 ou mais monstros "Batteryman" de face para cima. Destrua todos os cards que seu oponente controla.
  ja: |-
    自分フィールド上に「電池メン」と名のついたモンスターが３体以上存在する場合に発動できる。相手フィールド上のカードを全て破壊する。
  ko: |-
    자신 필드 위에 "전지맨"이라는 이름이 붙은 몬스터가 3장 이상 앞면 표시로 존재할 경우에 발동할 수 있다. 상대 필드 위에 존재하는 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「电池人」的怪兽3只以上存在的场合才能发动。对方场上的卡全部破坏。
