  de: Gaap der göttliche Soldat
  es: Gaap, el Soldado Divino
  fr: Gaap, Maître de la Guerre
  it: Gaap, il Soldato Divino
  pt: Gaap, o Soldado Divino
  ja: <ruby>軍<rt>ぐん</rt></ruby><ruby>神<rt>しん</rt></ruby>ガープ
  ja_romaji: Gunshin Gāpu
