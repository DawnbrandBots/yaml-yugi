text:
  en: |-
    When you take damage from the effect of a monster your opponent controls, inflict the same amount of damage to your opponent.
  de: |-
    Wenn du Schaden vom Effekt eines Monsters erhältst, das dein Gegner kontrolliert, füge deinem Gegner dieselbe Menge Schaden zu.
  es: |-
    Cuando recibes daño por el efecto de un monstruo que controle tu adversario, inflige la misma cantidad de daño a tu adversario.
  fr: |-
    Lorsque vous recevez des dommages par l'effet d'un monstre contrôlé par votre adversaire, infligez le même montant de dommages à votre adversaire.
  it: |-
    Quando subisci danno dall'effetto di un mostro controllato dal tuo avversario, infliggi lo stesso danno al tuo avversario.
  pt:
  ja: |-
    相手フィールド上に存在するモンスターの効果によってダメージを受けた時、受けたダメージと同じダメージを相手ライフに与える。
  ko: |-
    상대 필드 위에 존재하는 몬스터의 효과에 의해 데미지를 받았을 때, 받은 데미지와 같은 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    因对方场上存在的怪兽的效果受到伤害时，给与对方基本分和受到的伤害相同的伤害。
