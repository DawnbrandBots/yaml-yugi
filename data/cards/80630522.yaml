text:
  en: |-
    While you control a Level 11 or lower "Flower Cardian" monster: You can Special Summon this card from your hand, also you cannot Normal or Special Summon monsters for the rest of this turn, except "Flower Cardian" monsters. When this card is targeted for an attack: You can negate the attack, end the Battle Phase, then draw 1 card.
  de: |-
    Solange du ein „Blumen-Kartian“-Monster der Stufe 11 oder niedriger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Blumen-Kartian“-Monstern. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren, beende die Battle Phase, dann ziehe 1 Karte.
  es: |-
    Mientras controles un monstruo "Flor Cardian" de Nivel 11 o menor: puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Flor Cardian". Cuando esta carta es seleccionada para un ataque: puedes negar el ataque, termina la Battle Phase, y después roba 1 carta.
  fr: |-
    Tant que vous contrôlez un monstre "Fleur Cardian" de max. Niveau 11 : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Fleur Cardian" exclus) le reste de ce tour. Lorsque cette carte est ciblée par une attaque : vous pouvez annuler l'attaque, terminez la Battle Phase, puis piochez 1 carte.
  it: |-
    Mentre controlli un mostro "Fiore Cardian" di Livello 11 o inferiore: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri "Fiore Cardian". Quando questa carta viene scelta come bersaglio per un attacco: puoi annullare l'attacco, terminare la Battle Phase, poi pescare 1 carta.
  pt: |-
    Enquanto você controlar um monstro "Flor Cardian" de Nível 11 ou menos: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Flor Cardian". Quando este card for alvo de um ataque: você pode negar o ataque, encerre a Fase de Batalha e, depois, compre 1 card.
  ja: |-
    ①：自分フィールドにレベル１１以下の「花札衛」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は「花札衛」モンスターしか召喚・特殊召喚できない。②：このカードが攻撃対象に選択された時に発動できる。その攻撃を無効にし、バトルフェイズを終了する。その後、自分はデッキから１枚ドローする。
  ko: |-
    ①: 자신 필드에 레벨 11 이하의 "카디언" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "카디언" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ②: 이 카드가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 공격을 무효로 하고, 배틀 페이즈를 종료한다. 그 후, 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有11星以下的「花札卫」怪兽存在的场合才能发动。这张卡从手卡特殊召唤。这个效果的发动后，直到回合结束时自己不是「花札卫」怪兽不能召唤·特殊召唤。②：这张卡被选择作为攻击对象时才能发动。那次攻击无效，战斗阶段结束。那之后，自己从卡组抽1张。
