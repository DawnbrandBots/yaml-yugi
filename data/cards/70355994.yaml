text:
  en:
  de: |-
    Einmal pro Spielzug, wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 „Feuerformation“-Zauber direkt von deinem Deck setzen. Einmal pro Spielzug: Du kannst 1 offene/n „Feuerformation“-Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Una vez por turno, cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes Colocar 1 Mágica "Formación de Fuego" directamente desde tu Deck. Una vez por turno: puedes mandar al Cementerio 1 Mágica/Trampa "Formación de Fuego" boca arriba que controles, y después seleccionar 1 Mágica/Trampa en el Campo; destruye ese objetivo.
  fr: |-
    Une fois par tour, lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez Poser 1 Magie "Formation Feu" directement depuis votre Deck. Une fois par tour : vous pouvez envoyer 1 Magie/Piège "Formation Feu" face recto que vous contrôlez au Cimetière, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible.
  it: |-
    Una volta per turno, quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Posizionare 1 Magia "Formazione di Fuoco" direttamente dal tuo Deck. Una volta per turno: puoi mandare 1 Magia/Trappola "Formazione di Fuoco" scoperta che controlli al Cimitero, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt: |-
    Uma vez por turno, quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Baixar 1 Magia "Formação de Fogo" diretamente do seu Deck. Uma vez por turno: você pode enviar 1 Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério e, depois, escolha 1 Magia/Armadilha no campo; destrua o alvo.
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の「炎舞」魔法・罠カード１枚を墓地へ送り、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
    ②：１ターンに１度、このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「炎舞」魔法カード１枚を自分フィールドにセットする。
  ko: |-
    1턴에 1번, 이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 덱에서 "염무"라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. 또한, 1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 "염무"라는 이름이 붙은 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    １回合１次，此卡因戰鬥破壞對方怪獸送至墓地時，可從牌組選擇１張冠有「炎舞」之名的魔法卡，覆蓋於我方場上。此外，１回合１次，可將我方場上的１張正面表示的冠有「炎舞」之名的魔法・陷阱卡送至墓地發動。選擇場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    １回合１次，此卡因战斗破坏对手怪兽并送入墓地时，可从牌组挑选１张冠有“炎舞”之名的魔法卡盖牌至我方场上。此外，１回合１次，可将我方场上表侧表示的１张冠有“炎舞”之名的魔法、陷阱卡送入墓地并发动。选择场上的１张魔法、陷阱卡并破坏。
