text:
  en: |-
    If this card in its owner's possession is destroyed by your opponent's card (either by battle or by card effect): Your opponent cannot conduct their Battle Phase during their next turn.
  de: |-
    Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte deines Gegners (entweder durch Kampf oder durch einen Karteneffekt) zerstört wird: Dein Gegner kann während seines nächsten Spielzugs keine Battle Phase durchführen.
  es: |-
    Si esta carta en posesión de su dueño es destruida por una carta de tu adversario (ya sea en batalla o por el efecto de una carta): durante su próximo turno, tu adversario no puede realizar su Battle Phase.
  fr: |-
    Si cette carte en possession de son propriétaire est détruite par une carte de votre adversaire (au combat ou par un effet de carte) : votre adversaire ne peut pas mener sa Battle Phase durant son prochain tour.
  it: |-
    Se questa carta sotto il comando del suo possessore viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta): il tuo avversario non può effettuare la Battle Phase durante il suo prossimo turno.
  pt: |-
    Se este card em posse do seu dono for destruído por um card do seu oponente (seja em batalha ou por um efeito de card): seu oponente não pode conduzir a Fase de Batalha dele durante o próximo turno dele.
  ja: |-
    このカードが相手によって破壊された場合、次の相手ターン、相手はバトルフェイズを行う事ができない。
  ko: |-
    이 카드가 상대에 의해서 파괴되었을 경우, 다음 상대 턴에 상대는 배틀 페이즈를 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡被对方破坏的场合，下次的对方回合，对方不能进行战斗阶段。
