text:
  en:
  de: |-
    Am Ende der Battle Phase, falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wurde: Bestimme 1 Monster von deinem Deck und lege es auf dein Deck.
  es: |-
    Al final de la Battle Phase, si esta carta fue destruida en batalla y mandada al Cementerio: elige 1 monstruo en tu Deck y ponlo en la parte superior de tu Deck.
  fr: |-
    À la fin de la Battle Phase, si cette carte a été détruite au combat et envoyée au Cimetière : choisissez 1 monstre depuis votre Deck et placez-le au-dessus de votre Deck.
  it: |-
    Alla fine della Battle Phase, se questa carta è stata distrutta in battaglia e mandata al Cimitero: seleziona 1 mostro dal tuo Deck e mettilo in cima al tuo Deck.
  pt: |-
    No final da Fase de Batalha, se este card foi destruído em batalha e enviado para o Cemitério: Escolha 1 monstro do seu Deck e coloque-o no topo do seu Deck.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られたバトルフェイズ終了時に発動する。デッキからモンスター１体を選び、デッキの一番上に置く。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내진 배틀 페이즈 종료시, 덱에서 몬스터 1장을 고르고 덱의 맨 위에 놓는다.
  zh-TW: |-
    此卡因戰鬥被破壞送至墓地的戰鬥階段結束時，可從牌組選擇１隻怪獸置於牌組最上方。
  zh-CN: |-
    此卡因战斗被破坏并被送入墓地的战斗阶段结束时，从牌组挑选１只怪兽置于牌组最上方。
