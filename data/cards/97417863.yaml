text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. When you Pendulum Summon a monster(s), while the total Pendulum Scales in your Pendulum Zones are higher than the total Levels of the Pendulum Summoned monsters: You can Special Summon this card from your hand, and if you do, destroy as many other cards on the field as possible, then you can place this card in your Pendulum Zone. Once per turn, if another face-up "D/D/D" monster(s) you control leaves the field by Spell Card or effect: This card's ATK becomes 6000.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Wenn du ein oder mehr Monster als Pendelbeschwörung beschwörst, solange die Summe der Pendelbereiche in deinen Pendelzonen höher ist als die Summe der Stufen der als Pendelbeschwörung beschworenen Monster: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, zerstöre so viele andere Karten auf dem Spielfeld wie möglich, dann kannst du diese Karte in deine Pendelzone legen. Einmal pro Spielzug, falls ein oder mehr andere offene „D/D/D“-Monster, die du kontrollierst, das Spielfeld durch eine Zauberkarte oder einen Zaubereffekt verlassen: Die ATK dieser Karte werden zu 6000.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Cuando Invocas uno o más monstruos por Péndulo, mientras el total de Escalas de Péndulo en tu Zona de Péndulo sea mayor que los Niveles totales de los monstruos Invocados por Péndulo: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, destruye tantas otras cartas en el Campo como sea posible, y después puedes poner esta carta en tu Zona de Péndulo. Una vez por turno, si otro u otros monstruos "D/D/D" boca arriba que controles dejan el Campo por Carta Mágica o su efecto: el ATK de esta carta se convierte en 6000.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Lorsque vous Invoquez par Pendulation un ou plusieurs monstres, tant que la somme des Échelles Pendule dans vos Zones Pendule est supérieure à la somme des Niveaux des monstres Invoqués par Pendulation : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, détruisez autant d'autres cartes sur le Terrain que possible, puis vous pouvez placer cette carte dans votre Zone Pendule. Une fois par tour, si un ou plusieurs autres monstres "D/D/D" face recto que vous contrôlez quittent le Terrain par une Carte Magie ou effet de Magie : l'ATK de cette carte devient 6000.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Quando Evochi Pendulum uno o più mostri, mentre la somma dei Valori Pendulum nelle tue Zone Pendulum è superiore alla somma dei Livelli dei mostri Evocati Pendulum: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, distruggi tante altre carte sul Terreno quante possibile, poi puoi mettere questa carta nella tua Zona Pendulum. Una volta per turno, se uno o più altri mostri "D/D/D" scoperti che controlli lasciano il Terreno per una Carta Magia o un suo effetto: l'ATK di questa carta diventa 6000.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Quando você Invocar um ou mais monstros por Invocação-Pêndulo, enquanto a soma das Escalas de Pêndulo nas suas Zonas de Pêndulo for maior que a soma dos Níveis dos monstros Invocados por Invocação-Pêndulo: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, destrua tantos outros cards no campo quanto possível e, depois, você pode colocar este card na sua Zona de Pêndulo. Uma vez por turno, se um ou mais outros monstros "D/D/D" com a face para cima que você controla deixarem o campo por um Card de Magia ou seus efeitos: o ATK deste card se torna 6000.
  ja: |-
    このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。①：自分がモンスターをＰ召喚した時、自分のＰゾーンのＰスケールの合計がＰ召喚したモンスターのレベルの合計を超えていれば発動できる。このカードを手札から特殊召喚し、フィールドの他のカードを全て破壊する。その後、このカードを自分のＰゾーンに置く事ができる。②：１ターンに１度、自分フィールドの他の表側表示の「ＤＤＤ」モンスターが魔法カードの効果でフィールドから離れた場合に発動する。このカードの攻撃力は６０００になる。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 이 카드 효과로만 특수 소환할 수 있다. ①: 자신이 몬스터를 펜듈럼 소환했을 때, 자신의 펜듈럼 존의 펜듈럼 스케일의 합계가 펜듈럼 소환한 몬스터 레벨의 합계를 넘고 있으면 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 필드의 다른 카드를 전부 파괴한다. 그 후, 이 카드를 자신의 펜듈럼 존에 놓을 수 있다. ②: 1턴에 1번, 자신 필드의 다른 앞면 표시의 "DDD(디디디)" 몬스터가 마법 카드의 효과로 필드에서 벗어났을 경우에 발동한다. 이 카드의 공격력은 6000 이 된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤，只有用这张卡的效果才能特殊召唤。①：自己灵摆召唤怪兽时，若自己的灵摆区的灵摆刻度的合计超过灵摆召唤的怪兽的等级的合计则可以发动。将这张卡从手牌特殊召唤，将场上的其他的卡全部破坏。那之后，可以将这张卡放置到自己的灵摆区。②：1回合1次，自己场上的其他的表侧表示的「DDD」怪兽因魔法卡的效果从场上离开的场合必定发动。这张卡的攻击力变为6000。
