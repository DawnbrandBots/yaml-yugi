pendulum_effect:
  en: |-
    You can target 1 card in your opponent's Pendulum Zone; Special Summon this card, and if you do, place that card in your Pendulum Zone, but destroy it during the End Phase of the next turn. You can only use this effect of "D/D/D/D Super-Dimensional Sovereign Emperor Zero Paradox" once per turn.
  de: |-
    Du kannst 1 Karte in der Pendelzone deines Gegners wählen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, lege jene Karte in deine Pendelzone, aber zerstöre sie während der End Phase des nächsten Spielzugs. Du kannst diesen Effekt von „D/D/D/D-Superdimensionaler Kaiserherrscher Zero Paradox“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 carta en la Zona de Péndulo de tu adversario; Invoca esta carta de Modo Especial y, si lo haces, pon esa carta en tu Zona de Péndulo, pero destrúyela durante la End Phase del próximo turno. Sólo puedes usar este efecto de "D/D/D/D Paradoja Cero, Emperador Soberano Super Dimensional" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 carte dans la Zone Pendule de votre adversaire ; Invoquez Spécialement cette carte, et si vous le faites, placez la carte dans votre Zone Pendule, mais détruisez-la durant la End Phase du prochain tour. Vous ne pouvez utiliser cet effet de "D/D/D/D Empereur Souverain Super-Dimensionnel Zéro Paradoxe" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta nella Zona Pendulum del tuo avversario; Evoca Specialmente questa carta e, se lo fai, metti quella carta nella tua Zona Pendulum, ma distruggila durante la End Phase del prossimo turno. Puoi utilizzare questo effetto di "D/D/D/D Imperatore Sovrano Super-Dimensionale Zero Paradosso" una sola volta per turno.
  pt: |-
    Você pode escolher 1 card na Zona de Pêndulo do seu oponente; Invoque este card por Invocação-Especial e, se isso acontecer, coloque esse card na sua Zona de Pêndulo, mas destrua-o durante a Fase Final do próximo turno. Você só pode usar este efeito de "D/D/D/D Paradoxo Zero, o Imperador Soberano Superdimensional" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：相手のＰゾーンのカード１枚を対象として発動できる。このカードを特殊召喚し、対象のカードを自分のＰゾーンに置く。この効果で置いたカードは次のターンのエンドフェイズに破壊される。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상의 카드를 자신의 펜듈럼 존에 놓는다. 이 효과로 놓은 카드는 다음 턴의 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    这个卡名的灵摆效果1回合只能使用1次。①：可以以对手的灵摆区的1张卡为对象发动。将这张卡特殊召唤，将对象卡放置到自己的灵摆区。用这个效果放置的卡在下个回合的结束阶段破坏。
