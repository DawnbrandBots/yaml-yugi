  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：相手のＰゾーンのカード１枚を対象として発動できる。このカードを特殊召喚し、対象のカードを自分のＰゾーンに置く。この効果で置いたカードは次のターンのエンドフェイズに破壊される。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상의 카드를 자신의 펜듈럼 존에 놓는다. 이 효과로 놓은 카드는 다음 턴의 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    这个卡名的灵摆效果1回合只能使用1次。①：可以以对手的灵摆区的1张卡为对象发动。将这张卡特殊召唤，将对象卡放置到自己的灵摆区。用这个效果放置的卡在下个回合的结束阶段破坏。
