text:
  en: |-
    1 "Gem-Knight" monster + 1 Aqua monster
    Must first be Fusion Summoned. If this card is sent from the field to the GY: Return all Set Spells/Traps on the field to the hand.
  de: |-
    1 „Edelstein-Ritter“-Monster + 1 Aqua-Monster
    Muss erst als Fusionsbeschwörung beschworen werden. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Gib alle gesetzten Zauber/Fallen vom Spielfeld auf die Hand zurück.
  es: |-
    1 monstruo "Caballero-Gema" + 1 monstruo Aqua
    Debe ser primero Invocado por Fusión. Si esta carta es mandada del Campo al Cementerio: devuelve a la mano todas las Mágicas/Trampas Colocadas en el Campo.
  fr: |-
    1 monstre "Chevalier-Gemmes" + 1 monstre Aqua
    Doit d'abord être Invoquée par Fusion. Si cette carte est envoyée depuis le Terrain au Cimetière : renvoyez toutes les Magies Posées et tous les Pièges Posés sur le Terrain à la main.
  it: |-
    1 mostro "Cavaliere-Gemma" + 1 mostro Acqua
    Deve prima essere Evocato tramite Fusione. Se questa carta viene mandata dal Terreno al Cimitero: fai ritornare tutte le Magie/Trappole Posizionate sul Terreno nella mano.
  pt: |-
    1 monstro "Cavaleiro-Gema" + 1 monstro Aqua
    Primeiro deve ser Invocado por Invocação-Fusão. Se este card for enviado do campo para o Cemitério: devolva todas as Magias/Armadilhas Baixadas no campo para a mão.
  ja: |-
    「ジェムナイト」モンスター＋水族モンスター
    このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードがフィールドから墓地へ送られた場合に発動する。フィールドの裏側表示の魔法・罠カードを全て手札に戻す。
  ko: |-
    "젬나이트" 몬스터 ＋ 물족 몬스터
    이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 필드의 뒷면 표시의 마법 / 함정 카드를 전부 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    “宝石骑士”怪兽＋水族怪兽
    此卡从额外牌组仅可通过融合召唤来特殊召唤。①：此卡从场上被送至墓地的情况下发动。将场上里侧表示的魔法・陷阱卡全部放回手牌。
