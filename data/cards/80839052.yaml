text:
  en: |-
    If a face-up Rock monster you control is sent to the GY (except during the Damage Step): You can Special Summon this card from your hand. If this card is Special Summoned: You can add from your Deck to your hand, 1 "Iron Core of Koa'ki Meiru" or 1 card that specifically lists "Iron Core of Koa'ki Meiru" in its text, except "Koa'ki Meiru Supplier". You can only use each effect of "Koa'ki Meiru Supplier" once per turn.
  de: |-
    Falls ein offenes Fels-Monster, das du kontrollierst, auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Eisenkern von Koa'ki Meiru“ oder 1 Karte, die ausdrücklich „Eisenkern von Koa'ki Meiru“ in ihrem Text erwähnt, von deinem Deck hinzufügen, außer „Lieferant von Koa'ki Meiru“. Du kannst jeden Effekt von „Lieferant von Koa'ki Meiru“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo Roca boca arriba que controlas es mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Núcleo de Hierro de Koa'ki Meiru" o 1 carta que liste específicamente "Núcleo de Hierro de Koa'ki Meiru" en su texto en tu Deck, excepto "Proveedor Koa'ki Meiru". Sólo puedes usar cada efecto de "Proveedor Koa'ki Meiru" una vez por turno.
  fr: |-
    Si un monstre Rocher face recto que vous contrôlez est envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez ajouter depuis votre Deck à votre main, 1 "Noyau d'Énergie Koa'ki Meiru" ou 1 carte "Koa'ki Meiru" qui liste spécifiquement "Noyau d'Énergie Koa'ki Meiru" dans son texte ("Fournisseur Koa'ki Meiru" exclu). Vous ne pouvez utiliser chaque effet de "Fournisseur Koa'ki Meiru" qu'une fois par tour.
  it: |-
    Se un mostro Roccia scoperto che controlli viene mandato al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 "Nucleo di Ferro di Koa'ki Meiru" o 1 carta che indica specificamente "Nucleo di Ferro di Koa'ki Meiru" nel suo testo, eccetto "Fornitore Koa'ki Meiru". Puoi utilizzare ogni effetto di "Fornitore Koa'ki Meiru" una sola volta per turno.
  pt: |-
    Se um monstro Rocha com a face para cima que você controla for enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode adicionar do seu Deck à sua mão, 1 "Núcleo de Ferro de Koa'ki Meiru" ou 1 card que liste especificamente "Núcleo de Ferro de Koa'ki Meiru" em seu texto, exceto "Fornecedor Koa'ki Meiru". Você só pode usar cada efeito de "Fornecedor Koa'ki Meiru" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の岩石族モンスターが墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した場合に発動できる。デッキから「コアキメイル・サプライヤー」以外の「コアキメイルの鋼核」のカード名が記されたカードまたは「コアキメイルの鋼核」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 암석족 몬스터가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "코아키메일 서플라이어" 이외의 "코아키메일의 강철핵"의 카드명이 쓰여진 카드 또는 "코아키메일의 강철핵" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上的表侧表示的岩石族怪兽被送去墓地的场合才能发动。这张卡从手卡特殊召唤。
    ②：这张卡特殊召唤成功的场合才能发动。从卡组把1张「核成供给者」以外的有「核成兽的钢核」的卡名记述的卡或者「核成兽的钢核」加入手卡。
