text:
  en: |-
    This card can only be Normal Summoned or Set by discarding all other card(s) in your hand and Tributing 1 card you control with 2000 or more ATK. This card gains 200 ATK for each monster your opponent controls. This card loses 500 ATK for each other monster you control.
  de: |-
    Diese Karte kann nur als Normalbeschwörung beschworen oder gesetzt werden, indem du alle Karten aus deiner Hand außer dieser Karte abwirfst und ein Monster mit einer ATK von 2000 Punkten oder mehr von deiner Spielfeldseite als Tribut anbietest. Erhöhe die ATK dieses Monsters um 200 Punkte für jedes Monster auf der Spielfeldseite deines Gegners. Verringere die ATK dieses Monsters um 500 Punkte für jedes Monster, außer dieser Karte, auf deiner Spielfeldseite.
  es: |-
    Esta carta sólo puede ser Invocada mediante una Invocación Normal o Colocada, descartando todas las cartas en tu mano al Cementerio exceptuando esta carta; además, Sacrificando 1 monstruo con ATK 2000 o mayor de tu Campo. Aumenta el ATK de este monstruo en 200 puntos por cada monstruo en el Campo de tu adversario. Disminuye el ATK de este monstruo en 500 puntos por cada monstruo en tu Campo exceptuando esta carta.
  fr: |-
    Cette carte ne peut être Invoquée par Invocation Normale ou Posée qu'en défaussant toutes les cartes de votre main au Cimetière, exceptée cette carte, ainsi qu'en sacrifiant 1 monstre avec une ATK de 2000 ou plus de votre Terrain. Augmentez l'ATK de ce monstre de 200 points pour chaque monstre sur le Terrain de votre adversaire. Diminuez l'ATK de ce monstre de 500 points pour chaque monstre sur votre terrain, exceptée cette carte.
  it: |-
    Questa carta può essere Evocata tramite Evocazione Normale o Posizionata solo scartando tutte le carte nella tua mano eccetto questa carta, oltre ad offrire come Tributo 1 mostro con ATK 2000 o superiore sul tuo Terreno. Aumenta l'ATK di questa carta di 200 punti per ogni mostro sul Terreno del tuo avversario. Diminuisci l'ATK di questa carta di 500 punti per ogni mostro sul tuo Terreno, eccetto questa carta.
  pt:
  ja: |-
    このカードを除く自分の手札を全て墓地に捨て、さらに自分フィールド上の攻撃力２０００以上のモンスター１体を生け贄に捧げなければ通常召喚できない。相手フィールド上モンスター１体につきこのカードの攻撃力は２００ポイントアップする。このカード以外の自分フィールド上のモンスター１体につきこのカードの攻撃力は５００ポイントダウンする。
  ko: |-
    이 카드 이외의 자신의 패를 전부 묘지에 버리고, 다시 자신 필드 위의 공격력 2000 이상의 몬스터 1장을 제물로 바치지 않으면 일반 소환/세트할 수 없다. 상대 필드 위 몬스터 1장당 이 카드의 공격력은 200 포인트 올린다. 이 카드 이외의 자신 필드 위의 몬스터 1장당 이 카드의 공격력은 500 포인트 내린다.
  zh-TW:
  zh-CN: |-
    若不把除这张卡外的自己手卡全部丢弃去墓地，再把自己场上1只攻击力2000以上的怪兽作为祭品则不能通常召唤。对方场上怪兽每有1只这张卡的攻击力上升200。这张卡以外的自己场上的怪兽每有1只，这张卡的攻击力下降500。
