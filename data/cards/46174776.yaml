  ko: |-
    환상마족 몬스터 ＋ 레벨 6 이상의 악마족 몬스터
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "아자미나 모아 레지나" 이외의 자신 묘지의 환상마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: "아자미나 모아 레지나" 이외의 "아자미나" 카드나 "죄보" 카드의 효과가 발동했을 때, 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
