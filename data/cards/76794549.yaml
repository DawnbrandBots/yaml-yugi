  zh-CN: 宙读之魔术士
text:
  en: |-
    If a card(s) you control is destroyed by battle or card effect: You can Special Summon this card from your hand, then you can choose 1 monster in the GY, Extra Deck, or that is banished, and that was destroyed this turn, and add 1 monster with the same name from your Deck to your hand. You can banish this card you control, plus 4 monsters from your hand, field, and/or GY (1 each with "Pendulum Dragon", "Xyz Dragon", "Synchro Dragon", and "Fusion Dragon" in their names); Special Summon 1 "Supreme King Z-ARC" from your Extra Deck. (This is treated as a Fusion Summon.)
  de: |-
    Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Monster im Friedhof, im Extra Deck oder das verbannt ist, und das in diesem Spielzug zerstört wurde, bestimmen und deiner Hand 1 Monster mit demselben Namen von deinem Deck hinzufügen. Du kannst diese Karte, die du kontrollierst, plus 4 Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof (jeweils 1 mit „Pendeldrache“, „Xyz-Drache“, „Synchrodrache“ und „Fusionsdrache“ in ihren Namen) verbannen; beschwöre 1 „Oberster König Z-ARC“ als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.)
  es: |-
    Si una o más cartas que controlas son destruidas en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes elegir 1 monstruo en el Cementerio, Deck Extra o que esté desterrado, y que haya sido destruido este turno, y añadir a tu mano 1 monstruo en tu Deck con el mismo nombre. Puedes desterrar esta carta que controlas, más 4 monstruos en tu mano, Campo y/o Cementerio (1 de cada uno que tengan "Dragón de Péndulo", "Dragón Xyz", "Dragón Sincro" y "Dragón de Fusión" en sus nombres); Invoca de Modo Especial, desde tu Deck Extra, 1 "Rey Supremo Z-ARC". (Esto se trata como una Invocación por Fusión).
  fr: |-
    Si une ou plusieurs cartes que vous contrôlez sont détruites au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez choisir 1 monstre dans le Cimetière, Extra Deck ou qui est banni, et qui a été détruit ce tour, et ajoutez 1 monstre du même nom depuis votre Deck à votre main. Vous pouvez bannir cette carte que vous contrôlez, plus 1 monstre "Dragon Pendule", 1 monstre "Dragon Xyz", 1 monstre "Dragon Synchro" et 1 monstre "Dragon Fusion" depuis votre main, Terrain et/ou Cimetière ; Invoquez Spécialement 1 "Z-ARC, Roi Suprême" depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.)
  it: |-
    Se una o più carte che controlli vengono distrutte in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi selezionare 1 mostro nel Cimitero, Extra Deck o che è bandito e che è stato distrutto in questo turno, e aggiungere 1 mostro con lo stesso nome dal tuo Deck alla tua mano. Puoi bandire questa carta che controlli, più 4 mostri dalla tua mano, Terreno e/o Cimitero (1 ciascuno con "Drago Pendulum", "Drago Xyz", "Drago Synchro" e "Drago Fusione" nei loro nomi); Evoca Specialmente 1 "Re Supremo Z-ARC" dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.)
  pt: |-
    Se um ou mais cards que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode selecionar 1 monstro no Cemitério, Deck Adicional ou que estiver banido, que tenha sido destruído neste turno, e adicionar 1 monstro com o mesmo nome do seu Deck à sua mão. Você pode banir este card que você controla, mais 4 monstros da sua mão, do campo e/ou do Cemitério (1 de cada com "Dragão Pêndulo", "Dragão Xyz", "Dragão Sincro" e "Dragão Fusão" em seus nomes); Invoque por Invocação-Especial 1 "Rei Supremo Z-ARC" do seu Deck Adicional. (Isso é considerado uma Invocação-Fusão.)
  ja: |-
    ①：自分フィールドのカードが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、このターンに破壊された自分または相手のモンスター１体を選び、その同名モンスター１体をデッキから手札に加える事ができる。②：自分の手札・フィールド・墓地の、「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスター１体ずつと、フィールドのこのカードを除外して発動できる。「覇王龍ズァーク」１体を融合召喚扱いとしてＥＸデッキから特殊召喚する。
  ko: |-
    ①: 자신 필드의 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 턴에 파괴된 자신 또는 상대의 몬스터 1장을 고르고, 그와 같은 이름의 몬스터 1장을 덱에서 패에 넣을 수 있다. ②: 자신의 패 / 필드 / 묘지의, "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터 1장씩과, 필드의 이 카드를 제외하고 발동할 수 있다. "패왕룡 즈아크" 1장을 융합 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的卡被战斗·效果破坏的场合才能发动。这张卡从手卡特殊召唤。那之后，可以选这个回合被破坏的1只怪兽，那1只同名怪兽从卡组加入手卡。②：把场上的这张卡除外，从自己的手卡·场上·墓地把「灵摆龙」「XYZ龙」「同调龙」「融合龙」怪兽各1只除外才能发动。把1只「霸王龙 扎克」当作融合召唤从额外卡组特殊召唤。
