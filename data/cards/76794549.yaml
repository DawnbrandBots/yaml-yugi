pendulum_effect:
  en: |-
    During your Main Phase: You can destroy this card, and if you do, take 1 "Stargazer Magician" from your hand or Deck, and either place it in your Pendulum Zone or Special Summon it. You can only use this effect of "Astrograph Sorcerer" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst diese Karte zerstören und falls du dies tust, nimm 1 „Sterndeutender Magier“ von deiner Hand oder deinem Deck und lege ihn entweder in deine Pendelzone oder beschwöre ihn als Spezialbeschwörung. Du kannst diesen Effekt von „Astrografzauberer“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes destruir esta carta y, si lo haces, toma 1 "Mago Contemplaestrellas" en tu mano o Deck, y ya sea ponlo en tu Zona de Péndulo o Invócalo de Modo Especial. Sólo puedes usar este efecto de "Hechicero del Astrógrafo" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez détruire cette carte, et si vous le faites, prenez 1 "Magicien Observateur des Étoiles" depuis votre main ou Deck, et soit placez-le dans votre Zone Pendule soit Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Sorcier Astrographe" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi distruggere questa carta e, se lo fai, prendi 1 "Mago Mirastelle" dalla tua mano o Deck e mettilo nella tua Zona Pendulum oppure Evocalo Specialmente. Puoi utilizzare questo effetto di "Stregone Astrografo" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode destruir este card e, se isso acontecer, pegue 1 "Mago Observador das Estrelas" da sua mão ou do Deck e coloque-o na sua Zona de Pêndulo ou Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Feiticeiro Astrógrafo" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを破壊し、手札・デッキから「星読みの魔術師」１体を選び、自分のＰゾーンに置くか特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 패 / 덱에서 "별을 읽는 마술사" 1장을 골라, 자신의 펜듈럼 존에 놓거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「宙读之魔术士」的灵摆效果1回合只能使用1次。①：自己主要阶段才能发动。这张卡破坏，从手卡·卡组选1只「星读之魔术师」在自己的灵摆区域放置或特殊召唤。
