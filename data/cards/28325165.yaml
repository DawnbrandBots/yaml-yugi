text:
  en: |-
    If you have an "Aquaactress" monster in your GY: Target 1 monster on the field; until the end of this turn, its effects are negated, its ATK/DEF become 100, also it is unaffected by your opponent's card effects.
  de: |-
    Falls du ein „Aquaschauspielerin“-Monster in deinem Friedhof hast: Wähle 1 Monster auf dem Spielfeld; bis zum Ende dieses Spielzugs werden seine Effekte annulliert, seine ATK/DEF werden zu 100, zusätzlich bleibt es von den Karteneffekten deines Gegners unberührt.
  es: |-
    Si tienes un monstruo "Acuactriz" en tu Cementerio: selecciona 1 monstruo en el Campo; hasta el final de este turno, sus efectos son negados, su ATK/DEF se convierten en 100, y además no es afectado por los efectos de cartas de tu adversario.
  fr: |-
    Si vous avez un monstre "Aquactrice" dans votre Cimetière : ciblez 1 monstre sur le Terrain ; jusqu'à la fin de ce tour, ses effets sont annulés, son ATK/DEF deviennent 100, et aussi, il n'est pas affecté par des effets de carte de votre adversaire.
  it: |-
    Se hai un mostro "Acquattrice" nel tuo Cimitero: scegli come bersaglio 1 mostro sul Terreno; fino alla fine di questo turno, i suoi effetti sono annullati, i suoi ATK/DEF diventano 100, inoltre esso è immune agli effetti delle carte del tuo avversario.
  pt: |-
    Se você tiver um monstro "Aquatriz" no seu Cemitério: escolha 1 monstro no campo; até o final deste turno, os efeitos dele são negados, o ATK/DEF dele se tornam 100 e, além disso, ele não é afetado pelos efeitos de card do seu oponente.
  ja: |-
    ①：自分の墓地に「アクアアクトレス」モンスターが存在する場合、フィールドのモンスター１体を対象として発動できる。ターン終了時まで、そのモンスターの効果は無効化され、攻撃力・守備力は１００になり、相手の効果を受けない。
  ko: |-
    ①: 자신의 묘지에 "아쿠아액트리스" 몬스터가 존재할 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 그 몬스터의 효과는 무효화되고, 공격력 / 수비력은 100 이 되며, 상대의 효과를 받지 않는다.
  zh-TW: |-
    ①：在我方墓地存在「水伶女」怪獸的狀況下，可將場上的１隻怪獸做為對象發動。回合結束前，該怪獸效果無效化，攻擊力・守備力變為１００，不會受到對方的效果影響。
  zh-CN: |-
    ①：自己墓地有「水伶女」怪兽存在的场合，以场上1只怪兽为对象才能发动。直到回合结束时，那只怪兽的效果无效化，攻击力·守备力变成100，不受对方的效果影响。
