name:
  en: Neo Flamvell Lady
  de: Neo-Flamvell-Dame
  es: Dama Neo Flamvell
  fr: Dame de la Néo Cloche de Feu
  it: Signora Neo Flamvell
  pt: Dama de Neo Flamvell
  ja: ネオフレムベル・レディ
  ja_romaji: Neo Furemuberu Redi
  ko: 네오플레임벨 레이디
  ko_rr: Ne-opeulleimbel Reidi
  zh-TW: 新炎獄女郎
  zh-CN: 新炎狱女郎
text:
  en:
  de: |-
    (Schnelleffekt): Du kannst 1 FEUER Monster von deiner Hand auf den Friedhof legen und dann 1 Karte im Friedhof deines Gegners wählen; verbanne die Karte. Falls eine Karte vom Friedhof deines Gegners verbannt wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 FEUER Monster mit 200 oder weniger DEF von deinem Deck auf den Friedhof legen, außer „Neo-Flamvell-Dame“. Du kannst jeden Effekt von „Neo-Flamvell-Dame“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes mandar al Cementerio 1 monstruo de FUEGO en tu mano, y después selecciona 1 carta en el Cementerio de tu adversario; destierra esa carta. Si una carta es desterrada del Cementerio de tu adversario, mientras tú controlas este monstruo (excepto durante el Damage Step): puedes mandar al Cementerio 1 monstruo de FUEGO con 200 DEF o menos en tu Deck, excepto "Dama Neo Flamvell". Sólo puedes usar cada efecto de "Dama Neo Flamvell" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez envoyer 1 monstre FEU depuis votre main au Cimetière, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez la carte. Si une carte est bannie depuis le Cimetière de votre adversaire, tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez envoyer 1 monstre FEU avec max. 200 DEF ("Dame de la Néo Cloche de Feu" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Dame de la Néo Cloche de Feu" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi mandare 1 mostro FUOCO dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandisci quella carta. Se una carta viene bandita dal Cimitero del tuo avversario, mentre controlli questo mostro (eccetto durante il Damage Step): puoi mandare 1 mostro FUOCO con DEF 200 o inferiore dal tuo Deck al Cimitero, eccetto "Signora Neo Flamvell". Puoi utilizzare ogni effetto di "Signora Neo Flamvell" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode enviar 1 monstro de FOGO da sua mão para o Cemitério e, depois, escolher 1 card no Cemitério do seu oponente; bana esse card. Se um card for banido do Cemitério do seu oponente, enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode enviar 1 monstro de FOGO com 200 ou menos de DEF do seu Deck para o Cemitério, exceto "Dama de Neo Flamvell". Você só pode usar cada efeito de "Dama de Neo Flamvell" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分・相手ターンに、手札から炎属性モンスター１体を墓地へ送り、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
    ②：このカードがモンスターゾーンに存在する状態で、相手の墓地からカードが除外された場合に発動できる。デッキから「ネオフレムベル・レディ」以外の守備力２００以下の炎属性モンスター１体を墓地へ送る。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 화염 속성 몬스터 1장을 묘지로 보내고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 상대 묘지에서 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "네오플레임벨 레이디" 이외의 수비력 200 이하의 화염 속성 몬스터 1장을 묘지로 보낸다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可從手牌將１隻炎屬性怪獸送至墓地，將對方墓地的１張卡做為對象發動。將該卡除外。此效果在對方回合也可發動。②：此卡已存在於怪獸區的狀態，可在卡從對方墓地被除外的狀況下發動。從牌組將１隻「新炎獄女郎」以外的守備力２００以下的炎屬性怪獸送至墓地。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从手牌将１只炎属性怪兽送至墓地，以对手墓地的１张卡为对象可以发动。将该卡除外。此效果在对手回合中也可以发动。②：此卡已经存在于怪兽区域的状态下，从对手的墓地将卡除外的情况下可以发动。从牌组将“新炎狱女郎”以外的１只守备力２００以下的炎属性怪兽送至墓地。
