text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, können keine Fallenkarten aktiviert werden. Außerdem können „Fallgrube“-Fallenkarten nicht aktiviert werden, wenn ein Monster beschworen wird, außer „Finstere Fallgrube“.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, no se pueden activar Cartas de Trampa. Además, no se pueden activar Cartas de Trampa "Agujero Trampa" cuando un monstruo es Invocado, excepto "Agujero Trampa Oscuro".
  fr: |-
    Lorsque cette carte est Invoquée Normalement, les Cartes Piège ne peuvent pas être activées. De plus, lorsqu'un monstre est Invoqué, les Cartes Piège "Trappe" ("Trappe Énorme des Ténèbres" exclu) ne peuvent pas être activées.
  it: |-
    Quando questa carta viene Evocata Normalmente, le Carte Trappola non possono essere attivate. Inoltre, le Carte Trappola "Buco Trappola", eccetto "Buco Trappola Oscuro" non possono essere attivate quando viene Evocato un mostro.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, Cards de Armadilha não podem ser ativados. Além disso, Cards de Armadilha "Buraco Armadilha" não podem ser ativados quando um monstro for Invocado, exceto "Buraco Armadilha das Trevas".
  ja: |-
    ①：このカードの召喚成功時にお互いは罠カードを発動できない。
    ②：このカードがモンスターゾーンに存在する限り、モンスターの召喚・反転召喚・特殊召喚成功時にお互いは「落とし穴」罠カードを発動できない。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 함정 카드를 발동할 수 없다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 몬스터가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, "함정 속으로"라는 이름이 붙은 함정 카드를 발동할 수 없다.
  zh-TW: |-
    此卡的召喚成功時，無法發動陷阱卡。此外，只要此卡以正面表示存在於場上，在怪獸召喚・反轉召喚・特殊召喚成功時，就無法發動冠有「落穴」之名的陷阱卡。
  zh-CN: |-
    成功召唤此卡时，陷阱卡不可发动。此外，只要此卡以表侧表示存在于场上，成功召唤・反转召唤・特殊召唤怪兽时，冠有“落穴”之名的陷阱卡不可发动。
