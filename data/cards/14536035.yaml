text:
  en: |-
    You can Special Summon this card (from your hand) by discarding 1 Level 5 or higher DARK monster. Once per turn: You can discard 1 DARK monster; send 1 DARK monster from your Deck to the GY.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 FINSTERNIS Monster der Stufe 5 oder höher abwirfst. Einmal pro Spielzug: Du kannst 1 FINSTERNIS Monster abwerfen; lege 1 FINSTERNIS Monster von deinem Deck auf den Friedhof.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) descartando 1 monstruo de OSCURIDAD de Nivel 5 o mayor. Una vez por turno: puedes descartar 1 monstruo de OSCURIDAD; manda al Cementerio, desde tu Deck, 1 monstruo de OSCURIDAD.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 monstre TÉNÈBRES de min. Niveau 5. Une fois par tour : vous pouvez défausser 1 monstre TÉNÈBRES ; envoyez 1 monstre TÉNÈBRES depuis votre Deck au Cimetière.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 mostro OSCURITÀ di Livello 5 o superiore. Una volta per turno: puoi scartare 1 mostro OSCURITÀ; manda 1 mostro OSCURITÀ dal tuo Deck al Cimitero.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 monstro de TREVAS de Nível 5 ou mais. Uma vez por turno: você pode descartar 1 monstro de TREVAS; envie 1 monstro de TREVAS do seu Deck para o Cemitério.
  ja: |-
    ①：このカードは手札からレベル５以上の闇属性モンスター１体を捨てて、手札から特殊召喚できる。②：１ターンに１度、手札から闇属性モンスター１体を捨てて発動できる。デッキから闇属性モンスター１体を墓地へ送る。
  ko: |-
    ①: 이 카드는 패에서 레벨 5 이상의 어둠 속성 몬스터 1장을 버리고, 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 패에서 어둠 속성 몬스터 1장을 버리고 발동할 수 있다. 덱에서 어둠 속성 몬스터 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：此卡可从手牌将１只等级５以上的暗属性怪兽舍弃来从手牌特殊召唤。②：１回合１次，从手牌将１只暗属性怪兽舍弃可以发动。从牌组将１只暗属性怪兽送至墓地。
