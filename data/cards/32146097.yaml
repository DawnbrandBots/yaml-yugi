text:
  en:
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder wenn diese Karte, die dir gehört, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird, und du keine Karten kontrollierst: Du kannst 2 Karten ziehen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio, o cuando esta carta en tu posesión es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio, y tú no controlas cartas: puedes robar 2 cartas.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière, ou lorsque cette carte en votre possession est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière, et que vous ne contrôlez aucune carte : vous pouvez piocher 2 cartes.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero, o quando questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero e tu non controlli nessuna carta: puoi pescare 2 carte.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério ou, quando este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério, e você não controlar nenhum card: você pode comprar 2 cards.
  ja: |-
    ①：このカードが戦闘または相手の効果で破壊され墓地へ送られた時、自分フィールドにカードが存在しない場合に発動できる。自分は２枚ドローする。
  ko: |-
    ①: 이 카드가 전투 또는 상대의 효과로 파괴되어 묘지로 보내졌을 때, 자신 필드에 카드가 존재하지 않을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  zh-TW: |-
    ①：場上的此卡因戰鬥或對方的效果被破壞送至墓地時，可在我方場上不存在卡的狀況下發動。我方從牌組抽２張牌。
  zh-CN: |-
    ①：此卡因战斗或对手效果被破坏并送入墓地时，我方场上不存在有卡牌的场合可发动。我方从牌组抽取２张卡牌。
