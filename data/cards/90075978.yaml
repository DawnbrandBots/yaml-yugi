text:
  en: |-
    Change all face-down monsters on the field to face-up Defense Position. During the End Phase this turn, change all face-up LIGHT Reptile-Type monsters you control to face-down Defense Position, then draw 1 card for each. After that, you can Special Summon 1 Level 7 or higher LIGHT Reptile-Type monster from your Deck.
  de: |-
    Ändere alle verdeckten Monster auf dem Spielfeld in die offene Verteidigungsposition. Während der End Phase dieses Spielzugs, ändere alle offenen LICHT Monster vom Typ Reptil, die du kontrollierst, in die verdeckte Verteidigungsposition und ziehe für jedes 1 Karte. Dann kannst du 1 LICHT Monster vom Typ Reptil der Stufe 7 oder höher als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cambia todos los monstruos boca abajo en el Campo a Posición de Defensa boca arriba. Durante la End Phase de este turno, cambia todos los monstruos de LUZ de Tipo Reptil boca arriba que controles a Posición de Defensa boca abajo y roba 1 carta por cada uno. Después, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de LUZ de Tipo Reptil y de Nivel 7 o mayor.
  fr: |-
    Changez tous les monstres face verso sur le Terrain en Position de Défense face recto. Durant la End Phase de ce tour, changez tous les monstres LUMIÈRE de Type Reptile face recto que vous contrôlez en Position de Défense face verso et piochez 1 carte pour chacun. Ensuite, vous pouvez Invoquer Spécialement 1 monstre LUMIÈRE de Type Reptile de Niveau 7 ou plus depuis votre Deck.
  it: |-
    Metti tutti i mostri coperti sul Terreno scoperti in Posizione di Difesa. Durante l'End Phase di questo turno, metti tutti i mostri LUCE di Tipo Rettile scoperti che controlli coperti in Posizione di Difesa, e pesca 1 carta per ognuno di essi. Poi, puoi Evocare Specialmente 1 mostro LUCE di Tipo Rettile di Livello 7 o superiore dal tuo Deck.
  pt:
  ja: |-
    フィールド上に裏側表示で存在するモンスターを全て表側守備表示にする。このターンのエンドフェイズ時に自分フィールド上に表側表示で存在する爬虫類族・光属性のモンスターを全て裏側守備表示にし、その枚数分だけ自分はデッキからカードをドローする。その後、自分のデッキからレベル７以上の爬虫類族・光属性モンスター１体を特殊召喚する事ができる。
  ko: |-
    필드 위에 뒷면 표시로 존재하는 몬스터를 전부 앞면 수비 표시로 한다. 이 턴의 엔드 페이즈시에 자신 필드 위에 앞면 표시로 존재하는 파충류족 / 빛 속성 몬스터를 전부 뒷면 수비 표시로 하고, 그 매수만큼 자신은 덱에서 카드를 드로우한다. 그 후, 자신의 덱에서 레벨 7 이상의 파충류족 / 빛 속성 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    场上里侧表示存在的怪兽全部变成表侧守备表示。这个回合的结束阶段时自己场上表侧表示存在的爬虫类族·光属性怪兽全部变成里侧守备表示，自己从卡组抽出那个数量的卡。那之后，可以从自己卡组把1只7星以上的爬虫类族·光属性怪兽特殊召唤。
