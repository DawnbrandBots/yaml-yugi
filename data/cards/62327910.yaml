text:
  en: |-
    A machine soldier that was developed as a guard. It is made of rust-proof metal.
  de: |-
    Ein Maschinensoldat, der als Wache entwickelt wurde. Er wurde aus rostfreiem Metall gefertigt.
  es: |-
    Un soldado máquina desarrollado para ser un guardián. Está hecho de metal antioxidante.
  fr: |-
    Une machine soldat conçue pour tenir un rôle de garde. Elle est totalement inoxydable.
  it: |-
    Un soldato meccanico costruito per essere una guardia. E' composto di un metallo a prova di ruggine.
  pt: |-
    Um soldado màquina que foi desenvolvido como um guarda. Ele é feito de um metal à prova de ferrugem.
  ja: |-
    警備用として開発された機械の戦士。錆びない金属でできている。
  ko: |-
    경호용으로 개발된 기계 전사. 녹슬지 않는 금속으로 만들어져 있다.
  zh-TW: |-
    做為守備用機械戰士被開發。由不鏽鋼金屬製成。
  zh-CN: |-
    作为守卫用机械战士被开发。由不锈钢金属制造。
