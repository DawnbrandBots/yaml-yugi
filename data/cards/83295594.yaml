  ja: |-
    ①：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターをＳ素材としてＳ召喚する。
  ko: |-
    ①: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 싱크로 소재로서 싱크로 소환한다.
