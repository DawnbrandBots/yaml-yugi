  ja: |-
    「インフェルノイド」モンスターを含むモンスター２体以上
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターを特殊召喚する際に、自分フィールドのモンスター１体をリリースして発動できる。その特殊召喚を無効にし、そのモンスターを除外する。②：自分の墓地からカードが除外された場合に発動できる。フィールドのカード１枚を除外する。③：Ｌ召喚したこのカードが相手によって破壊された場合に発動できる。デッキから「インフェルノイド」モンスター１体を召喚条件を無視して特殊召喚する。
  ko: |-
    "인페르노이드" 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터를 특수 소환할 시기에, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 제외한다. ②: 자신 묘지에서 카드가 제외되었을 경우에 발동할 수 있다. 필드의 카드 1장을 제외한다. ③: 링크 소환한 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 덱에서 "인페르노이드" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    包含“狱炎机”怪兽在内的怪兽２只以上
    此卡名的①②③效果１回合仅可各使用１次。
    ①：对手将怪兽特殊召唤之际，解放自己场上的１只怪兽可以发动。将该特殊召唤无效，将该怪兽除外。
    ②：卡从自己的墓地被除外的情况下可以发动。将场上的１张卡除外。
    ③：连接召唤的此卡被对手破坏的情况下可以发动。从牌组将１只“狱炎机”怪兽无视召唤条件特殊召唤。
