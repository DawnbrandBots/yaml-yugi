text:
  en: |-
    2+ monsters, including an "Infernoid" monster
    When your opponent would Special Summon a monster(s) (Quick Effect): You can Tribute 1 monster; negate the Summon, and if you do, banish that monster(s). If a card(s) is banished from your GY (except during the Damage Step): You can banish 1 card on the field. If this Link Summoned card in its owner's control is destroyed by an opponent's card: You can Special Summon 1 "Infernoid" monster from your Deck, ignoring its Summoning conditions. You can only use each effect of "Infernoid Flood" once per turn.
  de: |-
    2+ Monster, darunter ein „Infernoid“-Monster
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst 1 Monster als Tribut anbieten; annulliere die Beschwörung und falls du dies tust, verbanne jene Monster. Falls eine oder mehr Karten von deinem Friedhof verbannt werden (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld verbannen. Falls diese als Linkbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, durch eine Karte eines Gegners zerstört wird: Du kannst 1 „Infernoid“-Monster als Spezialbeschwörung von deinem Deck beschwören, ungeachtet seiner Beschwörungsbedingungen. Du kannst jeden Effekt von „Infernoid Flood“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos, incluyendo un monstruo "Infiernoid"
    Cuando tu adversario fuera a Invocar uno o más monstruos de Modo Especial (Efecto Rápido): puedes Sacrificar 1 monstruo; niega la Invocación y, si lo haces, destierra ese o esos monstruos. Si una o más cartas son desterradas de tu Cementerio (excepto durante el Damage Step): puedes desterrar 1 carta en el Campo. Si esta carta Invocada por Enlace controlada por su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Infiernoid", ignorando sus condiciones de Invocación. Sólo puedes usar cada efecto de "Infiernoid Flood" una vez por turno.
  fr: |-
    2+ monstres (un monstre "Infernoid" inclus)
    Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez Sacrifier 1 monstre ; annulez l'Invocation, et si vous le faites, bannissez ces monstres. Si une ou plusieurs cartes sont bannies depuis votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir 1 carte sur le Terrain. Si cette carte Invoquée par Lien contrôlée par son propriétaire est détruite par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Infernoid" depuis votre Deck, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser chaque effet de "Infernoid Flood" qu'une fois par tour.
  it: |-
    2+ mostri, compreso un mostro "Infernoid"
    Quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi offrire come Tributo 1 mostro; annulla l'Evocazione e, se lo fai, bandisci quei mostri. Se una o più carte vengono bandite dal tuo Cimitero (eccetto durante il Damage Step): puoi bandire 1 carta sul Terreno. Se questa carta Evocata Link sotto il controllo del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Infernoid" dal tuo Deck, ignorando le sue condizioni di Evocazione. Puoi utilizzare ogni effetto di "Infernoid Flood" una sola volta per turno.
  pt: |-
    2+ monstros, incluindo um monstro "Infernoide"
    Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode oferecer 1 monstro como Tributo; negue a Invocação e, se isso acontecer, bana esse(s) monstro(s). Se um ou mais cards forem banidos do seu Cemitério (exceto durante a Etapa de Dano): você pode banir 1 card no campo. Se este card Invocado por Invocação-Link sob o controle do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Infernoide" do seu Deck, ignorando suas condições de Invocação. Você só pode usar cada efeito de "Infernoide Flood" uma vez por turno.
  ja: |-
    「インフェルノイド」モンスターを含むモンスター２体以上
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターを特殊召喚する際に、自分フィールドのモンスター１体をリリースして発動できる。その特殊召喚を無効にし、そのモンスターを除外する。②：自分の墓地からカードが除外された場合に発動できる。フィールドのカード１枚を除外する。③：Ｌ召喚したこのカードが相手によって破壊された場合に発動できる。デッキから「インフェルノイド」モンスター１体を召喚条件を無視して特殊召喚する。
  ko: |-
    "인페르노이드" 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터를 특수 소환할 시기에, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 제외한다. ②: 자신 묘지에서 카드가 제외되었을 경우에 발동할 수 있다. 필드의 카드 1장을 제외한다. ③: 링크 소환한 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 덱에서 "인페르노이드" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    包含“狱炎机”怪兽在内的怪兽２只以上
    此卡名的①②③效果１回合仅可各使用１次。
    ①：对手将怪兽特殊召唤之际，解放自己场上的１只怪兽可以发动。将该特殊召唤无效，将该怪兽除外。
    ②：卡从自己的墓地被除外的情况下可以发动。将场上的１张卡除外。
    ③：连接召唤的此卡被对手破坏的情况下可以发动。从牌组将１只“狱炎机”怪兽无视召唤条件特殊召唤。
