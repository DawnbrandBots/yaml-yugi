  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。「コーンフィールド コアトル」以外の「合成獣融合」のカード名が記されたモンスター１体をデッキから手札に加える。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：自分フィールドに「有翼幻獣キマイラ」が存在し、自分フィールドのカードを対象とする効果を相手が発動した時、フィールド・墓地のこのカードを除外して発動できる。その効果を無効にし破壊する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. "콘필드 코아틀" 이외의 "키메라 퓨전"의 카드명이 쓰여진 몬스터 1장을 덱에서 패에 넣는다. ②: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ③: 자신 필드에 "유익환상수 키메라"가 존재하고, 자신 필드의 카드를 대상으로 하는 효과를 상대가 발동했을 때, 필드 / 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①③效果1回合各能使用1次。①：可以将这张卡从手牌舍弃发动。从卡组将1只「コーンフィールド コアトル／玉米田羽蛇神」以外的记述有「合成獣融合／合成兽融合」卡名的怪兽加入手牌。②：这张卡与怪兽进行战斗的场合，那2只不会被那次战斗破坏。③：自己场上有「有翼幻獣キマイラ／有翼幻兽 喀迈拉」存在，以自己场上的卡为对象的效果由对手发动时，可以将场上·墓地的这张卡除外发动。使该效果无效并破坏。
