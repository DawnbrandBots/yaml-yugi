text:
  en: |-
    Target 1 face-up monster on the field; any damage your opponent takes this turn is halved, also that monster's ATK becomes equal to your opponent's current LP until the end of this turn. During your Main Phase: You can banish this card from your GY, then target 1 face-up monster on the field; any damage your opponent takes this turn is halved, also that monster's ATK becomes equal to your current LP until the end of this turn. You can only use each effect of "Life Hack" once per turn.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; der Schaden, den dein Gegner in diesem Spielzug erhält, wird halbiert, zusätzlich werden die ATK jenes Monsters bis zum Ende dieses Spielzugs gleich den derzeitigen LP deines Gegners. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; der Schaden, den dein Gegner in diesem Spielzug erhält, wird halbiert, zusätzlich werden die ATK jenes Monsters bis zum Ende dieses Spielzugs gleich deinen derzeitigen LP. Du kannst jeden Effekt von „Lifehack“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; cualquier daño que tu adversario reciba este turno se divide a la mitad, y además el ATK de ese monstruo se convierte en igual a los LP que tu adversario tenga en este momento, hasta el final de este turno. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo boca arriba en el Campo; cualquier daño que tu adversario reciba este turno se divide a la mitad, y además el ATK de ese monstruo se convierte en igual a los LP que tú tengas en este momento, hasta el final de este turno. Sólo puedes usar cada efecto de "Truco de Vida" una vez por turno.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; les dommages reçus par votre adversaire ce tour sont divisés par deux, et aussi, l'ATK du monstre devient égale aux LP actuels de votre adversaire jusqu'à la fin de ce tour. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; les dommages reçus par votre adversaire ce tour sont divisés par deux, et aussi, l'ATK du monstre devient égale à vos LP actuels jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Piratage de Vie" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; qualsiasi danno subito dal tuo avversario in questo turno viene dimezzato, inoltre l'ATK di quel mostro diventa pari ai LP attuali del tuo avversario fino alla fine di questo turno. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; qualsiasi danno subito dal tuo avversario in questo turno viene dimezzato, inoltre l'ATK di quel mostro diventa pari ai tuoi LP attuali fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Hackeraggio della Vita" una sola volta per turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; qualquer dano que seu oponente sofrer neste turno é diminuído pela metade e, além disso, o ATK desse monstro se torna igual aos PV atuais do seu oponente até o final deste turno. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; qualquer dano que seu oponente sofrer neste turno é diminuído pela metade e, além disso, o ATK desse monstro se torna igual aos seus PV atuais até o final deste turno. Você só pode usar cada efeito de "Hackear Vida" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで相手のＬＰの数値と同じになり、このターン相手が受ける全てのダメージは半分になる。②：自分メインフェイズに墓地のこのカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで自分のＬＰの数値と同じになり、このターン相手が受ける全てのダメージは半分になる。
