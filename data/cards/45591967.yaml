name:
  en: Performapal Extra Slinger
  de: Künstlerkumpel Extraschleuderer
  es: Artistamigo Extra Honda
  fr: Frondeur Extra Potartiste
  it: Artistamico Fiondatore Extra
  pt: Camarartista Lançador Adicional
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>エクストラ・シューター
  ja_romaji: Entameito Ekusutora Shūtā
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 엑스트라 슈터
  ko_rr:
  zh-TW:
  zh-CN: 娱乐伙伴 额外射手
text:
  en: |-
    Once per turn: You can banish 1 card from your Extra Deck, then target 1 card in a Pendulum Zone; destroy it, and if you do, inflict 300 damage to your opponent.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte von deinem Extra Deck verbannen und dann 1 Karte in einer Pendelzone wählen; zerstöre sie und falls du dies tust, füge deinem Gegner 300 Schaden zu.
  es: |-
    Una vez por turno: puedes desterrar 1 carta en tu Deck Extra, y después seleccionar 1 carta en una Zona de Péndulo; destrúyela y, si lo haces, inflige 300 puntos de daño a tu adversario.
  fr: |-
    Une fois par tour : vous pouvez bannir 1 carte depuis votre Extra Deck, puis ciblez 1 carte dans une Zone Pendule ; détruisez-la, et si vous le faites, infligez 300 points de dommages à votre adversaire.
  it: |-
    Una volta per turno: puoi bandire 1 carta dal tuo Extra Deck, poi scegliere come bersaglio 1 carta in una Zona Pendulum; distruggila e, se lo fai, infliggi 300 danni al tuo avversario.
  pt: |-
    Uma vez por turno: você pode banir 1 card do seu Deck Adicional e, depois, escolher 1 card na sua Zona de Pêndulo; destrua-o e, se isso acontecer, cause 300 de dano ao seu oponente.
  ja: |-
    ①：１ターンに１度、自分のエクストラデッキからモンスター１体を除外し、自分または相手のＰゾーンのカード１枚を対象として発動できる。そのカードを破壊し、相手に３００ダメージを与える。
  ko: |-
    ①: 1턴에 1번, 자신의 엑스트라 덱에서 몬스터 1장을 제외하고, 자신 또는 상대의 펜듈럼 존의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 상대에게 300 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，从自己的额外卡组把1只怪兽除外，以自己或者对方的灵摆区域1张卡为对象才能发动。那张卡破坏，给与对方300伤害。
card_type: Monster
monster_type_line: Spellcaster / Pendulum / Effect
attribute: DARK
level: 3
atk: 800
def: 1100
pendulum_scale: 6
pendulum_effect:
  en: |-
    During your Main Phase: You can inflict 300 damage to your opponent for each face-up Pendulum Monster in your Extra Deck. You can only use this effect of "Performapal Extra Slinger" once per turn. You cannot Pendulum Summon the turn you activate this effect.
  de: |-
    Während deiner Main Phase: Du kannst deinem Gegner 300 Schaden für jedes offene Pendelmonster in deinem Extra Deck zufügen. Du kannst diesen Effekt von „Künstlerkumpel Extraschleuderer“ nur einmal pro Spielzug verwenden. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Pendelbeschwörung beschwören.
  es: |-
    Durante tu Main Phase: puedes infligir 300 puntos de daño a tu adversario por cada Monstruo de Péndulo boca arriba en tu Deck Extra. Sólo puedes usar este efecto de "Artistamigo Extra Honda" una vez por turno. No puedes Invocar por Péndulo durante el turno en el que activas este efecto.
  fr: |-
    Durant votre Main Phase : vous pouvez infliger 300 points de dommages à votre adversaire pour chaque Monstre Pendule face recto dans votre Extra Deck. Vous ne pouvez utiliser cet effet de "Frondeur Extra Potartiste" qu'une fois par tour. Vous ne pouvez pas Invoquer par Pendulation le tour où vous activez cet effet.
  it: |-
    Durante la tua Main Phase: puoi infliggere 300 danni al tuo avversario per ogni Mostro Pendulum scoperto nel tuo Extra Deck. Puoi utilizzare questo effetto di "Artistamico Fiondatore Extra" una sola volta per turno. Non puoi Evocare Pendulum nel turno in cui attivi questo effetto.
  pt: |-
    Durante sua Fase Principal: você pode causar 300 de dano ao seu oponente para cada Monstro Pêndulo com a face para cima no seu Deck Adicional. Você só pode usar este efeito de "Camarartista Lançador Adicional" uma vez por turno. Você não pode Invocar por Invocação-Pêndulo no turno em que ativou este efeito.
  ja: |-
    「ＥＭエクストラ・シューター」のＰ効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はＰ召喚できない。①：自分メインフェイズに発動できる。自分のエクストラデッキの表側表示のＰモンスターの数×３００ダメージを相手に与える。
  ko: |-
    "EM(엔터메이트) 엑스트라 슈터"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 펜듈럼 소환할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터의 수 × 300 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    「娱乐伙伴 额外射手」的灵摆效果1回合只能使用1次，这个效果发动的回合，自己不能灵摆召唤。①：自己主要阶段才能发动。给与对方为自己的额外卡组的表侧表示的灵摆怪兽数量×300伤害。
