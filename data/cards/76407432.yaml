text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control an "/Assault Mode" monster: Negate the activation, and if you do, destroy that card.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „/Angriffsmodus“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras controlas un monstruo "/Modo de Ataque": niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé, tant que vous contrôlez un monstre "/Mode Assaut" : annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    (Questa carta viene sempre considerata come una carta "Contra".)
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre controlli un mostro "/Assalto": annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um Card de Magia/Armadilha ou efeito de monstro for ativado enquanto você controlar um monstro "/Modo de Ataque": negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：自分フィールドに「／バスター」モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    자신 필드 위에 "/버스터"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 마법/함정/효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上存在“／爆裂”怪兽，且怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。
