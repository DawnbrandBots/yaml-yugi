text:
  en: |-
    If you negate the activation of a Spell/Trap Card, or monster effect: Add 1 LIGHT Fairy monster from your Deck to your hand. You can only use this effect of "Power Angel Valkyria" once per turn.
  de: |-
    Falls du die Aktivierung einer Zauber-/Fallenkarte oder eines Monstereffekts annullierst: Füge deiner Hand 1 LICHT Fee-Monster von deinem Deck hinzu. Du kannst diesen Effekt von „Kraftengel-Valkyre“ nur einmal pro Spielzug verwenden.
  es: |-
    Si niegas la activación de una Carta Mágica/de Trampa, o efecto de monstruo: añade a tu mano 1 monstruo Hada de LUZ en tu Deck. Sólo puedes usar este efecto de "Valkiria Ángel del Poder" una vez por turno.
  fr: |-
    Si vous annulez l'activation d'une Carte Magie/Piège ou effet de monstre : ajoutez 1 monstre LUMIÈRE Elfe depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Ange Valkyrie de la Puissance" qu'une fois par tour.
  it: |-
    Se annulli l'attivazione di una Carta Magia/Trappola, o l'effetto di un mostro: aggiungi 1 mostro Fata LUCE dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Valkyria Angelo Potenziato" una sola volta per turno.
  pt: |-
    Se você negar a ativação de um Card de Magia/Armadilha ou efeito de monstro: adicione 1 monstro Fada de LUZ do seu Deck à sua mão. Você só pode usar este efeito de "Poderosa Anja Valquíria" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分がモンスターの効果・魔法・罠カードの発動を無効にした場合に発動する。デッキから天使族・光属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신이 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 했을 경우에 발동한다. 덱에서 천사족 / 빛 속성 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。①：自己把怪兽的效果·魔法·陷阱卡的发动无效的场合发动。从卡组把1只天使族·光属性怪兽加入手卡。
