text:
  en: |-
    Once per turn you can pay 600 Life Points to have all face-up Psychic-Type monsters gain 500 ATK during this turn.
  de: |-
    Einmal pro Spielzug kannst du 600 Life Points zahlen, um alle offenen Monster vom Typ Psi während deines Spielzugs 500 ATK erhalten zu lassen.
  es: |-
    Una vez por turno puedes pagar 600 Life Points para que todos los monstruos boca arriba de Tipo Psíquico ganen 500 ATK durante este turno.
  fr: |-
    Une fois par tour, vous pouvez payer 600 Life Points pour augmenter l'ATK de tous les monstres de Type Psychique face recto de 500 points durant ce tour.
  it: |-
    Una volta per turno, puoi pagare 600 Life Points per far guadagnare a tutti i mostri di Tipo Psichico scoperti 500 ATK durante questo turno.
  pt: |-
    Uma vez por turno, você pode pagar 800 pontos de vida para aumentar o ATK de todos os Monstros Tipo-Psíquico em seu controle de face-para-cima em 500 pontos até o fim do turno.
  ja: |-
    ６００ライフポイントを払って発動する。そのターン中フィールド上に表側表示で存在する全てのサイキック族モンスターの攻撃力は５００ポイントアップする。この効果は１ターンに１度しか使用できない。
  ko: |-
    600 라이프 포인트를 지불하고 발동한다. 그 턴 중, 필드 위에 앞면 표시로 존재하는 모든 사이킥족 몬스터의 공격력은 500 포인트 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    支付600基本分发动。那个回合中场上表侧表示存在的全部念动力族怪兽的攻击力上升500。这个效果1回合只能使用1次。
