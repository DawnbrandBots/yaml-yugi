name:
  en: Miracle Synchro Fusion
  de: Wunder-Synchrofusion
  es: Fusión de Sincronía Milagrosa
  fr: Fusion Synchro Miracle
  it: Synchro Fusione Miracolo
  pt: Fusão Sincro Milagrosa
  ja: ミラクルシンクロフュージョン
  ja_romaji: Mirakuru Shinkuro Fyūjon
  ko: 미라클 싱크로 퓨전
  ko_rr:
  zh-TW: 奇跡同步結合
  zh-CN: 奇迹同步结合
text:
  en:
  de: |-
    Beschwöre 1 Fusionsmonster, das ein Synchromonster als Material aufführt, als Fusionsbeschwörung von deinem Extra Deck, indem du das Fusionsmaterial, das auf ihm aufgeführt ist, von deiner Spielfeldseite oder deinem Friedhof verbannst. Falls diese gesetzte Karte durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Ziehe 1 Karte.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que liste un Monstruo de Sincronía como material, desterrando Materiales de Fusión en tu Campo o Cementerio listados en él. Si esta carta Colocada es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: roba 1 carta.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion qui liste un Monstre Synchro comme Matériel depuis votre Extra Deck, en bannissant les Matériels Fusion listés sur celui-ci depuis votre Terrain ou Cimetière. Si cette carte Posée est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : piochez 1 carte.
  it: |-
    Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione che indica un Mostro Synchro come materiale, bandendo i Materiali da Fusione indicati su di esso dal tuo Terreno o Cimitero. Se questa carta Posizionata viene distrutta dall'effetto di una carta del tuo avversario e mandata al tuo Cimitero: pesca 1 carta.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional que liste um Monstro Sincro como matéria, ao banir Matérias de Fusão listadas nele do seu campo ou do Cemitério. Se este card Baixado for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: compre 1 card.
  ja: |-
    ①：自分のフィールド・墓地のモンスターを融合素材として除外し、Ｓモンスターを融合素材とする融合モンスター１体を融合召喚する。
    ②：セットされたこのカードが相手の効果で破壊され墓地へ送られた場合に発動する。自分は１枚ドローする。
  ko: |-
    ①: 자신의 필드 / 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 싱크로 몬스터를 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 세트된 이 카드가 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    ①：從我方場上・墓地將根據融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻以同步怪獸做為素材的該融合怪獸。②：在被覆蓋的此卡因對方的效果被破壞送至墓地的狀況下發動。我方從牌組抽１張牌。
  zh-CN: |-
    ①：将自己的场上・墓地的怪兽作为融合素材除外，将１只需以同步怪兽作为融合素材的融合怪兽融合召唤。
    ②：被放置的此卡因对手的效果被破坏并被送至墓地的情况下发动。自己抽１张。
