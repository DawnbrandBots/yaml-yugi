text:
  en: |-
    When your opponent gains LP (except during the Damage Step): You can Special Summon this card from your hand, and if you do, this card's ATK becomes equal to the LP your opponent gained. You can Tribute this card, then target 1 face-up monster you control; it gains 1000 ATK until the end of this turn.
  de: |-
    Wenn dein Gegner LP erhält (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, werden die ATK dieser Karte gleich den LP, die dein Gegner erhalten hat. Du kannst diese Karte als Tribut anbieten und dann 1 offenes Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK.
  es: |-
    Cuando tu adversario gana LP (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, el ATK de esta carta se convierte en los LP que ganó tu adversario. Puedes Sacrificar esta carta, y después seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana 1000 ATK.
  fr: |-
    Lorsque votre adversaire gagne des LP (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, l'ATK de cette carte devient égale aux LP gagnés par votre adversaire. Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK.
  it: |-
    Quando il tuo avversario guadagna LP (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, l'ATK di questa carta diventa pari ai LP che l'avversario ha guadagnato. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna 1000 ATK, fino alla fine di questo turno.
  pt: |-
    Quando seu oponente ganhar PV (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, o ATK deste card se torna igual aos PV que seu oponente ganhou. Você pode oferecer este card como Tributo e, depois, escolher 1 monstro com a face para cima que você controla; ele ganha 1000 de ATK até o final deste turno.
  ja: |-
    ①：相手のＬＰが回復した時に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードの攻撃力は、この時相手が回復した数値と同じになる。②：このカードをリリースし、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１０００アップする。
  ko: |-
    ①: 상대의 LP가 회복했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은, 이때 상대가 회복한 수치와 같아진다. ②: 이 카드를 릴리스하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1000 올린다.
  zh-TW: |-
    ①：可在對方LP回復時發動。從手牌特殊召喚此卡。透過此效果特殊召喚的此卡的攻擊力，變為與此時對方回復的數值相同。②：可解放此卡，將我方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前提升１０００。
  zh-CN: |-
    ①：对手生命点数回复时可发动。从手牌特殊召唤此卡。以此效果特殊召唤而来的此卡的攻击力变成此时对手回复之数值。②：可解放此卡，并以我方场上的１只表侧表示怪兽为对象发动。直至回合结束时，该怪兽的攻击力上升１０００。
