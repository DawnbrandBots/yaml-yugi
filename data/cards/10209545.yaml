text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Zombie Tiger" from your hand. If this card inflicts battle damage to your opponent by a direct attack: Discard 1 random card from their hand.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Zombietiger“ als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Wirf 1 zufällige Karte von seiner Hand ab.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 "Tigre Zombi". Si esta carta inflige daño de batalla a tu adversario con un ataque directo: descarta 1 carta al azar de su mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Tigre Zombie" depuis votre main. Si cette carte inflige des dommages de combat à votre adversaire par une attaque directe : défaussez-lui 1 carte au hasard.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Tigre Zombie" dalla tua mano. Se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: scarta 1 carta a caso dalla sua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 "Tigre Zumbi" da sua mão. Se este card causar dano de batalha ao seu oponente em um ataque direto: descarte 1 card aleatório da mão dele.
  ja: |-
    このカードが召喚に成功した時、手札から「ゾンビタイガー」１体を特殊召喚する事ができる。このカードが相手プレイヤーへの直接攻撃に成功した場合、相手は手札からランダムにカードを１枚捨てる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "좀비 타이거" 1장을 특수 소환할 수 있다. 이 카드가 상대 플레이어에게로의 직접 공격에 성공했을 경우, 상대는 패에서 무작위로 카드를 1장 버린다.
  zh-TW: |-
    此卡召喚成功時，可從手牌特殊召喚１隻「殭屍虎」。在此卡直接攻擊對方玩家成功的狀況下，隨機捨棄對方的１張手牌。
  zh-CN: |-
    成功召唤此卡时，可从手牌特殊召唤１只“僵尸虎”。此卡成功直接攻击对手玩家的场合，对手随机弃置１张手牌。
