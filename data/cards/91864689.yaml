text:
  en: |-
    Each of your opponent's monsters in the same column as one of your "S-Force" monsters cannot be used as material for the Link Summon of a Link-3 or higher monster. If this card is Normal or Special Summoned: You can Special Summon 1 "S-Force" monster from your hand in Attack Position, except "S-Force Edge Razor". You can only use this effect of "S-Force Edge Razor" once per turn.
  de: |-
    Jedes Monster deines Gegners in derselben Spalte wie eins deiner „S-Kraft“-Monster kann nicht als Material für die Linkbeschwörung eines Monsters mit Link-3 oder höher verwendet werden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „S-Kraft“-Monster als Spezialbeschwörung von deiner Hand in die Angriffsposition beschwören, außer „S-Kraft Klingenschwinger“. Du kannst diesen Effekt von „S-Kraft Klingenschwinger“ nur einmal pro Spielzug verwenden.
  es: |-
    Cada uno de los monstruos de tu adversario en la misma columna que uno de tus monstruos "Fuerza-S" no puede ser usado como material para la Invocación por Enlace de un monstruo Link-3 o mayor. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Fuerza-S" en Posición de Ataque, excepto "Fuerza-S Filo Cortante". Sólo puedes usar este efecto de "Fuerza-S Filo Cortante" una vez por turno.
  fr: |-
    Chacun des monstres de votre adversaire dans la même colonne qu'un de vos monstres "Force-S" ne peut pas être utilisé comme Matériel pour l'Invocation Lien d'un monstre de min. Link-3. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Force-S" ("Fil Tranchant de la Force-S" exclu) depuis votre main en Position d'Attaque. Vous ne pouvez utiliser cet effet de "Fil Tranchant de la Force-S" qu'une fois par tour.
  it: |-
    Ognuno dei mostri del tuo avversario nella stessa colonna di uno dei tuoi mostri "S-Forza" non può essere utilizzato come materiale per l'Evocazione Link di un mostro Link-3 o superiore. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "S-Forza" dalla tua mano in Posizione di Attacco, eccetto "S-Forza Filo di Rasoio". Puoi utilizzare questo effetto di "S-Forza Filo di Rasoio" una sola volta per turno.
  pt: |-
    Cada um dos monstros do seu oponente na mesma coluna que um dos seus monstros "Força-S" não pode ser usado como matéria para a Invocação-Link de um monstro de Link-3 ou mais. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Força-S" da sua mão em Posição de Ataque, exceto "Força-S Lâmina Afiada". Você só pode usar este efeito de "Força-S Lâmina Afiada" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。手札から「Ｓ－Ｆｏｒｃｅ エッジ・レイザー」以外の「Ｓ－Ｆｏｒｃｅ」モンスター１体を攻撃表示で特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分の「Ｓ－Ｆｏｒｃｅ」モンスターの正面の相手モンスターは、リンク３以上のモンスターのリンク素材にできない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "S－Force(시큐리티 포스) 에지 레이저" 이외의 "S－Force(시큐리티 포스)" 몬스터 1장을 공격 표시로 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 "S－Force(시큐리티 포스)" 몬스터 정면의 상대 몬스터는 링크 3 이상의 몬스터의 링크 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的效果1回合只能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合才能发动。从手卡把「治安战警队 拔刃者」以外的1只「治安战警队」怪兽攻击表示特殊召唤。
    ②：只要这张卡在怪兽区域存在，自己的「治安战警队」怪兽的正对面的对方怪兽不能作为连接3以上的怪兽的连接素材。
