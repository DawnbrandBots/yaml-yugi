text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Ancient Gear" card from your Deck to your hand, except "Ancient Gear Wyvern", also you cannot Set cards for the rest of this turn. You can only use this effect of "Ancient Gear Wyvern" once per turn. If this card attacks, your opponent cannot activate monster effects until the end of the Damage Step.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Antike/r/s Antrieb“-Karte von deinem Deck hinzufügen, außer „Antiker Antriebswyvern“, zusätzlich kannst du für den Rest dieses Spielzugs keine Karten setzen. Du kannst diesen Effekt von „Antiker Antriebswyvern“ nur einmal pro Spielzug verwenden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Monstereffekte aktivieren.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta "Mecanismo Antiguo" en tu Deck, excepto "Güiverno de Mecanismo Antiguo", y además no puedes Colocar cartas por el resto de este turno. Sólo puedes usar este efecto de "Güiverno de Mecanismo Antiguo" una vez por turno. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar efectos de monstruo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Rouages Ancients" ("Vouivre Rouages Ancients" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas Poser de cartes le reste de ce tour. Vous ne pouvez utiliser cet effet de "Vouivre Rouages Ancients" qu'une fois par tour. Si cette carte attaque, votre adversaire ne peut pas activer d'effets de monstre jusqu'à la fin de la Damage Step.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Ingranaggio Antico" dal tuo Deck alla tua mano, eccetto "Viverna-Ingranaggio Antico", inoltre non puoi Posizionare carte per il resto di questo turno. Puoi utilizzare questo effetto di "Viverna-Ingranaggio Antico" una sola volta per turno. Se questa carta attacca, il tuo avversario non può attivare gli effetti dei mostri fino alla fine del Damage Step.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Mecanismo Antigo" do seu Deck à sua mão, exceto "Wivern do Mecanismo Antigo" e, além disso, você não pode Baixar cards pelo resto deste turno. Você só pode usar este efeito de "Wivern do Mecanismo Antigo" uma vez por turno. Se este card atacar, seu oponente não pode ativar efeitos de monstro até o final da Etapa de Dano.
  ja: |-
    「古代の機械飛竜」の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「古代の機械飛竜」以外の「アンティーク・ギア」カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分はカードをセットできない。②：このカードが攻撃する場合、相手はダメージステップ終了時までモンスターの効果を発動できない。
  ko: |-
    "앤틱 기어 와이반"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "앤틱 기어 와이반" 이외의 "앤틱 기어" 카드 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 카드를 세트할 수 없다. ②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 몬스터의 효과를 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    「古代的机械飞龙」的①的效果1回合只能使用1次。①：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把「古代的机械飞龙」以外的1张「古代的机械」卡加入手卡。这个效果的发动后，直到回合结束时自己不能把卡盖放。②：这张卡攻击的场合，对方直到伤害步骤结束时怪兽的效果不能发动。
