text:
  en: |-
    Select 1 face-up monster you control. Until the End Phase, it loses 500 ATK and during battle between that attacking monster and a Defense Position monster whose DEF is lower than the selected monster's ATK, inflict the difference as Battle Damage to your opponent. When the selected monster destroys a monster by battle and sends it to the Graveyard this turn, inflict damage to your opponent equal to the destroyed monster's original DEF.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst. Bis zur End Phase verliert es 500 ATK und während eines Kampfes zwischen dem angreifenden Monster und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK des gewählten Monsters, füge die Differenz deinem Gegner als Kampfschaden zu. Wenn das gewählte Monster in diesem Spielzug ein Monster durch Kampf zerstört und auf den Friedhof legt, füge deinem Gegner Schaden in Höhe der Grund-DEF des zerstörten Monsters zu.
  es: |-
    Selecciona 1 monstruo boca arriba que controles. Hasta la End Phase, pierde 500 ATK, y durante una batalla entre ese monstruo atacante y un monstruo en Posición de Defensa cuya DEF sea menor que el ATK del monstruo seleccionado, inflige la diferencia como daño de batalla a tu adversario. Quando este turno el monstruo seleccionado destruye un monstruo en batalla y lo manda al Cementerio, inflige daño a tu adversario igual a la DEF original del monstruo destruido.
  fr: |-
    Sélectionnez 1 monstre face recto que vous contrôlez. Jusqu'à la End Phase, il perd 500 ATK et durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK du monstre sélectionné, infligez la différence en tant que dommages de combat à votre adversaire. Lorsque le monstre sélectionné détruit un monstre au combat et l'envoie au Cimetière ce tour, infligez des dommages à votre adversaire égaux à la DEF d'origine du monstre détruit.
  it: |-
    Scegli 1 mostro scoperto che controlli. Fino alla End Phase, esso perde 500 ATK e durante il combattimento tra quel mostro attaccante ed un mostro in Posizione di Difesa il cui DEF sia inferiore all'ATK del mostro scelto, infliggi la differenza al tuo avversario come danno da combattimento. Quando il mostro scelto distrugge un mostro in battaglia e lo manda la Cimitero in questo turno, infliggi danni al tuo avversario pari al DEF originale del mostro distrutto.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在するモンスター１体を選択して発動する。エンドフェイズ時まで、そのモンスターの攻撃力は５００ポイントダウンし、守備表示モンスターを攻撃した時、その守備力を攻撃力が越えていれば、その数値だけ相手ライフに戦闘ダメージを与える。選択したモンスターが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの元々の守備力分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 엔드 페이즈시까지, 그 몬스터의 공격력은 500 포인트 내리고, 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 선택한 몬스터가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 수비력만큼 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只怪兽发动。直到结束阶段时，那只怪兽的攻击力下降500，向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。选择的怪兽战斗破坏怪兽送去墓地时，给与对方基本分破坏的怪兽的原本守备力数值的伤害。
