name:
  en: Senko the Skybolt Star
  de: Senko der Himmelsblitzstern
  es: Senko, la Estrella Cielorrayo
  fr: Senko, l'Étoile Ciel-Éclair
  it: Senko la Stella del Cielofulmine
  pt: Senko, a Estrela Céuraio
  ja: <ruby>天<rt>てん</rt></ruby><ruby>雷<rt>らい</rt></ruby><ruby>星<rt>せい</rt></ruby>センコウ
  ja_romaji: Tenraisei Senkou
  ko: 천뢰성 센코우
  ko_rr: Cheonnoeseong Senkou
  zh-TW: 天雷星 閃光
  zh-CN: 天雷星 闪光
text:
  en: |-
    If an EARTH monster(s) is Normal or Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand. You can banish this card from your GY, then target 1 Level 5 or higher Warrior monster you control and 1 Attack Position monster your opponent controls; your monster loses exactly 1500 ATK, and if it does, destroy that opponent's monster. You can only use each effect of "Senko the Skybolt Star" once per turn.
  de: |-
    Falls ein oder mehr ERDE Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Krieger-Monster der Stufe 5 oder höher, das du kontrollierst, und 1 Monster in Angriffsposition, das dein Gegner kontrolliert, wählen; dein Monster verliert genau 1500 ATK und falls es dies tut, zerstöre jenes Monster des Gegners. Du kannst jeden Effekt von „Senko der Himmelsblitzstern“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos de TIERRA son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Guerrero de Nivel 5 o mayor que controles y 1 monstruo en Posición de Ataque que controle tu adversario; tu monstruo pierde exactamente 1500 ATK y, si lo hace, destruye ese monstruo del adversario. Sólo puedes usar cada efecto de "Senko, la Estrella Cielorrayo" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres TERRE sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Guerrier de min. Niveau 5 que vous contrôlez et 1 monstre en Position d'Attaque contrôlé par votre adversaire ; votre monstre perd exactement 1500 ATK, et s'il le fait, détruisez le monstre de l'adversaire. Vous ne pouvez utiliser chaque effet de "Senko, l'Étoile Ciel-Éclair" qu'une fois par tour.
  it: |-
    Se uno o più mostri TERRA vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Guerriero di Livello 5 o superiore che controlli e 1 mostro in Posizione di Attacco controllato dal tuo avversario; il tuo mostro perde esattamente 1500 ATK e, se lo fa, distruggi quel mostro dell'avversario. Puoi utilizzare ogni effetto di "Senko la Stella del Cielofulmine" una sola volta per turno.
  pt: |-
    Se um ou mais monstros de TERRA forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Guerreiro de Nível 5 ou mais que você controla e 1 monstro em Posição de Ataque que seu oponente controla; seu monstro perde exatamente 1500 de ATK e, se isso acontecer, destrua o monstro do oponente. Você só pode usar cada efeito de "Senko, a Estrela Céuraio" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに地属性モンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：墓地のこのカードを除外し、自分フィールドのレベル５以上の戦士族モンスター１体と相手フィールドの攻撃表示モンスター１体を対象として発動できる。その自分のモンスターの攻撃力を１５００ダウンし、その相手モンスターを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 땅 속성 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 레벨 5 이상의 전사족 몬스터 1장과 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 공격력을 1500 내리고, 그 상대 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上有地属性怪兽召唤或特殊召唤的场合可以发动。将这张卡从手牌特殊召唤。②：可以将墓地的这张卡除外，以自己场上的1只等级5以上的战士族怪兽和对手场上的1只攻击表示怪兽为对象发动。那只自己的怪兽的攻击力下降1500，将那只对手怪兽破坏。
