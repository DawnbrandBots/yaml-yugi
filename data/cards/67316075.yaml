text:
  en: |-
    Any effect that would make your opponent gain LP inflicts the same amount of damage to them, instead.
  de: |-
    Jeder Effekt, der deinen Gegner LP erhalten lassen würde, fügt ihm stattdessen dieselbe Menge Schaden zu.
  es: |-
    Cualquier efecto que fuera a hacer que tu adversario gane LP, en su lugar le inflige esa cantidad de daño.
  fr: |-
    Les effets qui vont faire gagner des LP à votre adversaire lui infligent des dommages du même montant à la place.
  it: |-
    Qualsiasi effetto che sta per far guadagnare LP al tuo avversario, gli infligge invece lo stesso ammontare di danno.
  pt: |-
    Qualquer efeito que faria com que seu oponente ganhasse PV, em vez disso, causa o mesmo valor de dano a ele.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、相手のライフポイントが回復する効果は、相手のライフポイントにダメージを与える効果になる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대의 라이프 포인트가 회복하는 효과는, 상대의 라이프 포인트에 데미지를 주는 효과가 된다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，让对方基本分回复效果变成给与对方基本分伤害效果。
