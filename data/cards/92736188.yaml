text:
  en: |-
    Once per turn, during your Main Phase, you can flip this card into face-down Defense Position. When this card is Flip Summoned, you can switch the original ATK and DEF of 1 face-up EARTH monster on the field until the end of this turn.
  de: |-
    Du kannst diese Karte einmal pro Spielzug, während deiner Main Phase, in die verdeckte Verteidigungsposition bringen. Wenn diese Karte als Flippbeschwörung beschworen wird, kannst du die Grund-ATK und -DEF eines offenen ERDE Monsters bis zum Ende des Spielzugs tauschen.
  es: |-
    Una vez por turno, durante tu Main Phase, puedes voltear esta carta a Posición de Defensa boca abajo. Cuando esta carta es Invocada mediante una Invocación de Volteo, puedes intercambiar el ATK y la DEF originales de 1 monstruo de TIERRA boca arriba en el Campo hasta el final de este turno.
  fr: |-
    Une fois par tour, durant votre Main Phase, vous pouvez retourner cette carte en Position de Défense face verso. Lorsque cette carte est Invoquée par Invocation Flip, vous pouvez échanger l'ATK et la DEF d'origine d'1 monstre TERRE face recto sur le Terrain jusqu'à la fin du tour.
  it: |-
    Una volta per turno, durante la tua Main Phase, puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene Evocata tramite Evocazione per Scoperta, puoi scambiare l'ATK e il DEF originali di un mostro TERRA scoperto sul Terreno fino alla fine del turno.
  pt:
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードが反転召喚に成功した時、フィールド上の地属性モンスター１体を選択して発動できる。選択した地属性モンスターの元々の攻撃力と元々の守備力を、エンドフェイズ時まで入れ替える。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 필드 위의 땅 속성 몬스터 1장을 선택하고 발동할 수 있다. 선택한 땅 속성 몬스터의 원래 공격력과 원래 수비력을 엔드 페이즈시까지 맞바꾼다.
  zh-TW:
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。这张卡反转召唤成功时，选择场上1只地属性怪兽才能发动。选择的地属性怪兽的原本攻击力和原本守备力直到结束阶段时交换。
