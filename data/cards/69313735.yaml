  zh-TW: 閃擊
  zh-CN: 闪击
text:
  en: |-
    Tribute 1 "Archfiend" monster, then target 1 "Terrorking Archfiend" you control; it can attack directly this turn.
  de: |-
    Biete 1 „Erzunterweltler“-Monster als Tribut an und wähle dann 1 „König des Schreckens, Erzunterweltler“, den du kontrollierst; er kann in diesem Spielzug direkt angreifen.
  es: |-
    Sacrifica 1 monstruo "Archidemonio", y después selecciona 1 "Archidemonio Rey del Terror" que controles; éste puede atacar directamente este turno.
  fr: |-
    Sacrifiez 1 monstre "Archdémon", puis ciblez 1 "Roi de la Terreur - Archdémon" que vous contrôlez ; ce tour, il peut attaquer directement.
  it: |-
    Offri come Tributo 1 mostro "Arcidemone", poi scegli come bersaglio 1 "Arcidemone Re del Terrore" che controlli; esso può attaccare direttamente in questo turno.
  pt: |-
    Ofereça 1 monstro "Arquidemônio" como Tributo e, depois, escolha 1 "Rei do Terror Arquidemônio" que você controla; ele pode atacar diretamente neste turno.
  ja: |-
    自分フィールド上に存在する「デーモン」という名のついたモンスター１体を生け贄に捧げる。このターン自分フィールド上の「ジェノサイドキングデーモン」１体は相手プレイヤーに直接攻撃をする事ができる。
  ko: |-
    자신 필드 위에 존재하는 "데몬"이라는 이름이 붙은 몬스터 1장을 제물로 바친다. 이 턴, 자신 필드 위의 "제노사이드킹 데몬" 1장은 상대 플레이어를 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    把自己场上存在的1只名字带有「恶魔」的怪兽作为祭品。这个回合自己场上的1只「灭绝国王恶魔」可以直接攻击对方玩家。
