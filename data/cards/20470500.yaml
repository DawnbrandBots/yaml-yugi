  de: Bewaffneter Meeresjäger
  es: Cazador de Mar Armado
  fr: Chasseur des Mers
  it: Cacciatore Marino Armato
  pt:
  ja: アームズ・シーハンター
  ja_romaji: Āmuzu Shīhantā
