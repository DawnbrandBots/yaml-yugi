  ko_rr:
  zh-TW: 武裝海獵手
  zh-CN: 武装海洋猎手
text:
  en: |-
    After damage calculation, if this card battles an Effect Monster: Negate the effects of that monster (including in the Graveyard). You must control another face-up WATER monster to activate and to resolve this effect. If this card would be destroyed, you can destroy 1 face-up Level 3 or lower WATER monster you control instead.
  de: |-
    Nach der Schadensberechnung, falls diese Karte gegen ein Effektmonster kämpft: Annulliere die Effekte des Monsters (einschließlich im Friedhof). Du musst ein anderes offenes WASSER Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Falls diese Karte zerstört würde, kannst du stattdessen 1 offenes WASSER Monster der Stufe 3 oder niedriger zerstören, das du kontrollierst.
  es: |-
    Después del cálculo de daño, si esta carta batalla con un Monstruo de Efecto: niega los efectos de ese monstruo (incluyendo los del Cementerio). Debes controlar otro monstruo de AGUA boca arriba para activar y resolver este efecto. Si esta carta fuera a ser destruida, puedes destruir en su lugar 1 monstruo de AGUA de Nivel 3 o menor boca arriba que controles.
  fr: |-
    Après le calcul des dommages, si cette carte combat un Monstre à Effet : annulez les effets du monstre (y compris dans le Cimetière). Vous devez contrôler un autre monstre EAU face recto pour activer et résoudre cet effet. Si cette carte va être détruite, vous pouvez détruire 1 monstre EAU de max. Niveau 3 face recto que vous contrôlez à la place.
  it: |-
    Dopo il calcolo dei danni, se questa carta combatte con un Mostro con Effetto: annulla gli effetti di quel mostro (anche nel Cimitero). Devi controllare un altro mostro ACQUA scoperto per attivare e risolvere questo effetto. Se questa carta sta per essere distrutta, puoi invece distruggere 1 mostro ACQUA di Livello 3 o inferiore scoperto che controlli.
  pt:
  ja: |-
    自分フィールド上にこのカード以外の水属性モンスターが存在する場合、このカードと戦闘を行った効果モンスターの効果をダメージ計算後に無効化する。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりに自分フィールド上に表側表示で存在するレベル３以下の水属性モンスター１体を破壊できる。
  ko: |-
    자신 필드 위에 이 카드 이외의 물 속성 몬스터가 존재할 경우, 이 카드와 전투를 실행한 효과 몬스터의 효과를 데미지 계산 후에 무효화한다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 자신 필드 위에 앞면 표시로 존재하는 레벨 3 이하의 물 속성 몬스터 1장을 파괴할 수 있다.
  zh-TW: |-
    我方场上存在此卡以外的水属性怪兽的场合，与此卡战斗过的效果怪兽，其效果于伤害计算后无效化。此外，场上以表侧表示存在的此卡被破坏的场合，作为代替可破坏我方场上的1只以表侧表示存在的等级3或以下的水属性怪兽。
  zh-CN: |-
    自己场上有这张卡以外的水属性怪兽存在的场合，和这张卡进行战斗的效果怪兽的效果在伤害计算后无效化。此外，场上表侧表示存在的这张卡被破坏的场合，可以作为代替把自己场上表侧表示存在的1只3星以下的水属性怪兽破坏。
