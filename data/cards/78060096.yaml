text:
  en: |-
    A feared salmon, master of the Sea of Darkness. Its roe is the best delicacy in the World of Darkness.
  de: |-
    Ein gefürchteter Lachs, der Herr des Meeres der Finsternis. Er gilt als Delikatesse in der Welt der Finsternis.
  es: |-
    Un temido salmón, señor del Mar de Oscuridad. Sus huevas son lo más delicioso del Mundo Oscuro.
  fr: |-
    Un saumon redouté, maître de la Mer des Ténèbres. Sa laitance est le mets le plus délicat du Monde des Ténèbres.
  it: |-
    Un temuto salmone, maestro del Mare dell'Oscurità. Il suo caviale è la miglior prelibatezza del Mondo dell'Oscurità.
  pt: |-
    Um salmão temido, mestre do Mar das Trevas. As suas ovas são o melhor canapé do Mundo das Trevas.
  ja: |-
    暗黒海の主として恐れられている巨大なシャケ。その卵は暗黒界一の美味として知られている。
  ko: |-
    암흑해의 주인으로서 공포를 불러일으키는 거대한 연어. 그 알은 암흑계의 일미로 알려져 있다.
  zh-TW:
  zh-CN: |-
    暗黑之海的主人，可怕的巨型大马哈鱼。其卵可是暗黑界第一的美食。
