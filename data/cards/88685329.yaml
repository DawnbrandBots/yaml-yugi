name:
  en: Dark Eye Nightmare
  de: Dunkelauge-Albtraum
  es: Pesadilla del Ojo Oscuro
  fr: Cauchemar de l'Œil des Ténèbres
  it: Incubo Occhio Oscuro
  pt: Pesadelo de Olho Negro
  ja: ダークアイ・ナイトメア
  ja_romaji: Dākuai Naitomea
  ko: 다크아이 나이트메어
  ko_rr: Dakeu-ai Naiteume-eo
  zh-TW: 暗眼夢魘
  zh-CN: 暗眼梦魇
text:
  en: |-
    Once per turn, if this card would be destroyed by battle, you can banish 1 Trap from your GY instead. You can banish up to 3 Traps from your GY; apply this effect, based on the number banished.
    ● 1: Draw 1 card, then place 1 card from your hand on top of the Deck.
    ● 2: Draw 1 card.
    ● 3: Draw 2 cards, then discard 1 card.
    You can only use this effect of "Dark Eye Nightmare" once per turn.
  de: |-
    Einmal pro Spielzug, falls diese Karte durch Kampf zerstört würde, kannst du stattdessen 1 Falle von deinem Friedhof verbannen. Du kannst bis zu 3 Fallen von deinem Friedhof verbannen; führe diesen Effekt aus, basierend auf der verbannten Anzahl.
    ● 1: Ziehe 1 Karte, dann lege 1 Karte von deiner Hand aufs Deck.
    ● 2: Ziehe 1 Karte.
    ● 3: Ziehe 2 Karten, dann wirf 1 Karte ab.
    Du kannst diesen Effekt von „Dunkelauge-Albtraum“ nur einmal pro Spielzug verwenden.
  es: |-
    Una vez por turno, si esta carta fuera a ser destruida en batalla, puedes desterrar 1 Trampa en tu Cementerio en su lugar. Puedes desterrar hasta 3 Trampas en tu Cementerio; aplica este efecto, basado en el número de desterradas.
    ● 1: Roba 1 carta, y después pon en la parte superior del Deck 1 carta en tu mano.
    ● 2: Roba 1 carta.
    ● 3: Roba 2 cartas, y después descarta 1 carta.
    Sólo puedes usar este efecto de "Pesadilla del Ojo Oscuro" una vez por turno.
  fr: |-
    Une fois par tour, si cette carte va être détruite au combat, vous pouvez bannir 1 Piège depuis votre Cimetière à la place. Vous pouvez bannir max. 3 Pièges depuis votre Cimetière ; appliquez cet effet, selon le nombre banni.
    ● 1 : Piochez 1 carte, puis placez 1 carte depuis votre main au-dessus du Deck.
    ● 2 : Piochez 1 carte.
    ● 3 : Piochez 2 cartes, puis défaussez 1 carte.
    Vous ne pouvez utiliser cet effet de "Cauchemar de l'Œil des Ténèbres" qu'une fois par tour.
  it: |-
    Una volta per turno, se questa carta sta per essere distrutta in battaglia, puoi invece bandire 1 Trappola dal tuo Cimitero. Puoi bandire fino a 3 Trappole dal tuo Cimitero; applica questo effetto, a seconda del numero che è stato bandito.
    ● 1: Pesca 1 carta, poi metti 1 carta dalla tua mano in cima al Deck.
    ● 2: Pesca 1 carta.
    ● 3: Pesca 2 carte, poi scarta 1 carta.
    Puoi utilizzare questo effetto di "Incubo Occhio Oscuro" una sola volta per turno.
  pt: |-
    Uma vez por turno, se este card seria destruído em batalha, em vez disso, você pode banir 1 Armadilha do seu Cemitério. Você pode banir até 3 Armadilhas do seu Cemitério; aplique este efeito, de acordo com o número banido.
    ● 1: Compre 1 card e, depois, coloque 1 card da sua mão no topo do Deck.
    ● 2: Compre 1 card.
    ● 3: Compre 2 cards e, depois, descarte 1 card.
    Você só pode usar este efeito de "Pesadelo de Olho Negro" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地の罠カードを３枚まで除外して発動できる。除外した数によって以下の効果を適用する。●１枚：自分はデッキから１枚ドローし、その後手札を１枚選んでデッキの一番上に戻す。●２枚：自分はデッキから１枚ドローする。●３枚：自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。②：１ターンに１度、このカードが戦闘で破壊される場合、代わりに自分の墓地の罠カード１枚を除外できる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 함정 카드를 3장까지 제외하고 발동할 수 있다. 제외한 수에 따라 이하의 효과를 적용한다.
    ●1장: 자신은 덱에서 1장 드로우하고, 그 후 패를 1장 골라 덱 맨 위로 되돌린다.
    ●2장: 자신은 덱에서 1장 드로우한다.
    ●3장: 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 고르고 버린다. ②: 1턴에 1번, 이 카드가 전투로 파괴될 경우, 대신에 자신 묘지의 함정 카드 1장을 제외할 수 있다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可將我方墓地的最多３張陷阱卡除外發動。根據除外的數量，適用以下效果。
    ●１張：我方從牌組抽１張牌，其後選擇１張手牌送回牌組的最上方。
    ●２張：我方從牌組抽１張牌。
    ●３張：我方從牌組抽２張牌，其後選擇１張手牌捨棄。
    ②：１回合１次，在此卡因戰鬥被破壞的狀況下，可將我方墓地中的１張陷阱卡除外作為替代。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：将自己墓地的最多３张陷阱卡除外可以发动。根据除外的数量适用以下效果。
    ●１张：自己从牌组抽１张，然后挑选１张手牌放回牌组最上面。
    ●２张：自己从牌组抽１张。
    ●３张：自己从牌组抽２张，然后挑选１张手牌舍弃。
    ②：１回合１次，此卡将被战斗破坏的情况下，可将自己墓地的１张陷阱卡除外作为代替。
