text:
  en: |-
    You can discard 1 other "Heraldic Beast" monster; Special Summon this card from your hand. Once per turn: You can discard 1 "Heraldic Beast" monster; this card gains 800 ATK until the end of this turn.
  de: |-
    Du kannst 1 anderes „Wappenungeheuer“-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Einmal pro Spielzug: Du kannst 1 „Wappenungeheuer“-Monster abwerfen; diese Karte erhält bis zum Ende dieses Spielzugs 800 ATK.
  es: |-
    Puedes descartar otro monstruo "Bestia Heráldica"; Invoca esta carta de Modo Especial desde tu mano. Una vez por turno: puedes descartar 1 monstruo "Bestia Heráldica"; hasta el final de este turno, esta carta gana 800 ATK.
  fr: |-
    Vous pouvez défausser 1 autre monstre "Bête Héraldique" ; Invoquez Spécialement cette carte depuis votre main. Une fois par tour : vous pouvez défausser 1 monstre "Bête Héraldique" ; jusqu'à la fin de ce tour, cette carte gagne 800 ATK.
  it: |-
    Puoi scartare 1 altro mostro "Bestia Araldica"; Evoca Specialmente questa carta dalla tua mano. Una volta per turno: puoi scartare 1 mostro "Bestia Araldica"; questa carta guadagna 800 ATK fino alla fine di questo turno.
  pt: |-
    Você pode descartar 1 outro monstro "Besta Heráldica"; Invoque este card por Invocação-Especial da sua mão. Uma vez por turno: você pode descartar 1 monstro "Besta Heráldica"; este card ganha 800 de ATK até o final deste turno.
  ja: |-
    自分のメインフェイズ時、手札からこのカード以外の「紋章獣」と名のついたモンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。また、１ターンに１度、手札からの「紋章獣」と名のついたモンスター１体を捨てて発動できる。このカードの攻撃力はエンドフェイズ時まで８００ポイントアップする。
  ko: |-
    ①: 패에서 이 카드 이외의 "문장수" 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번, 패에서 "문장수" 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 800 올린다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时，从手卡把这张卡以外的1只名字带有「纹章兽」的怪兽丢弃才能发动。这张卡从手卡特殊召唤。此外，1回合1次，从手卡丢弃1只名字带有「纹章兽」的怪兽才能发动。这张卡的攻击力直到结束阶段时上升800。
