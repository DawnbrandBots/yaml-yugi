  zh-CN: 元素英雄 大地新宇侠
text:
  en: |-
    "Elemental HERO Neos" + "Neo-Spacian Grand Mole"
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) Once per turn: You can target 1 monster your opponent controls; return that target to the hand. During the End Phase: Shuffle this card into the Extra Deck.
  de: |-
    „Elementar-HELD Neos“ + „Neo-Weltraum Grand Mole“
    Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück. Während der End Phase: Mische diese Karte ins Extra Deck.
  es: |-
    "HÉROE Elemental Neos" + "Gran Topo Neo Espacial"
    Esta carta sólo puede ser Invocada de modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Una vez por turno, puedes devolver 1 monstruo que tu adversario controle a la mano de su propietario. Esta carta vuelve al Deck Extra durante la End Phase.
  fr: |-
    "Néos, HÉROS Élémentaire" + "Taupe Géante Néo-Spacien"
    Cette carte peut uniquement être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant dans le Deck les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Une fois par tour, vous pouvez renvoyer 1 monstre contrôlé par votre adversaire dans la main de son propriétaire. Cette carte est renvoyée dans l'Extra Deck durant la End Phase.
  it: |-
    "Neos EROE Elementale" + "Grandiosa Talpa Neo-Spaziale"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; fai ritornare quel bersaglio in mano. Durante la End Phase: mischia questa carta nell'Extra Deck.
  pt:
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・グラン・モール」
    自分フィールド上の上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」魔法カードは必要としない）。１ターンに１度、相手フィールド上のモンスター１体を選択して持ち主の手札に戻す事ができる。また、エンドフェイズ時、このカードはエクストラデッキに戻る。
  ko: |-
    "엘리멘틀 히어로 네오스" + "네오 스페이시언 그랜드 몰"
    자신 필드 위에 존재하는 상기의 카드를 덱에서 되돌린 경우에만, 융합 덱에서 특수 소환이 가능 ("융합" 마법 카드는 필요로 하지 않는다). 상대 필드 위에 존재하는 몬스터 1장을 주인의 패로 되돌릴 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 엔드 페이즈시에 이 카드는 융합 덱으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    「元素英雄 新宇侠」＋「新宇宙侠·大地鼹鼠」
    让自己场上的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。1回合1次，可以选择对方场上1只怪兽回到持有者手卡。此外，结束阶段时，这张卡回到额外卡组。
