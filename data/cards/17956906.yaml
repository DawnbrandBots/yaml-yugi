text:
  en: |-
    Pay LP in multiples of 1000, then target 1 "Valkyrie" monster in your GY with a different name for every 1000 LP paid; Special Summon them, then your opponent can Special Summon monsters with 2000 or less ATK from their GY, up to the number of monsters you Special Summoned by this effect. You can only activate 1 "Final Light" per turn.
  de: |-
    Zahle LP in Vielfachen von 1000 und wähle dann für je 1000 gezahlte LP 1 „Walküre“-Monster mit einem unterschiedlichen Namen in deinem Friedhof; beschwöre sie als Spezialbeschwörung, dann kann dein Gegner Monster mit 2000 oder weniger ATK bis zur Anzahl der Monster, die du durch diesen Effekt als Spezialbeschwörung beschworen hast, als Spezialbeschwörung von seinem Friedhof beschwören. Du kannst nur 1 „Letztes Licht“ pro Spielzug aktivieren.
  es: |-
    Paga LP en múltiplos de 1000, y después selecciona 1 monstruo "Valquiria-" en tu Cementerio con un nombre diferente por cada 1000 LP pagados; Invócalos de Modo Especial, y después tu adversario puede Invocar de Modo Especial tantos monstruos con 2000 ATK o menos en su Cementerio, como la cantidad de monstruos que Invocaste de Modo Especial por este efecto. Sólo puedes activar 1 "Luz Final" por turno.
  fr: |-
    Payez des LP en multiples de 1000, puis ciblez 1 monstre "Valkyrie-" dans votre Cimetière de nom différent pour chaque 1000 LP payés ; Invoquez-les Spécialement, puis votre adversaire peut Invoquer Spécialement un nombre de monstres avec max. 2000 ATK depuis son Cimetière, inférieur ou égal au nombre de monstres que vous avez Invoqués Spécialement par cet effet. Vous ne pouvez activer qu'1 "Crépuscule Final" par tour.
  it: |-
    Paga LP in multipli di 1000, poi scegli come bersaglio 1 mostro "Valkyria-" nel tuo Cimitero con un nome diverso per ogni 1000 LP pagati; Evocali Specialmente, poi il tuo avversario può Evocare Specialmente mostri con ATK 2000 o inferiore dal suo Cimitero, fino al numero di mostri che hai Evocato Specialmente con questo effetto. Puoi attivare solo 1 "Luce Finale" per turno.
  pt: |-
    Pague PV em múltiplos de 1000 e, depois, escolha 1 monstro "Valquíria-" no seu Cemitério com um nome diferente para cada 1000 PV pagos; Invoque-os por Invocação-Especial e, depois, seu oponente pode Invocar por Invocação-Especial monstros com 2000 ou menos de ATK do Cemitério dele, até o número de monstros que você Invocou por Invocação-Especial por este efeito. Você só pode ativar 1 "Luz Final" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：１０００の倍数のＬＰを払い、払ったＬＰ１０００につき１体、自分の墓地の「ワルキューレ」モンスターを対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。その後、この効果で特殊召喚したモンスターの数まで、相手は自身の墓地から攻撃力２０００以下のモンスターを選んで特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 1000 의 배수의 LP를 지불하고, 지불한 LP 1000 당 1장, 자신 묘지의 "왈큐레" 몬스터를 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터의 수까지, 상대는 자신 묘지에서 공격력 2000 이하의 몬스터를 고르고 특수 소환할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：支付１０００倍數的LP，每支付１０００LP，就可將我方墓地的１隻「女戰神」怪獸做為對象發動（同名卡最多１張）。特殊召喚該怪獸。其後，對方可從自身墓地選擇攻擊力２０００以下的怪獸特殊召喚，數量最多為透過此效果特殊召喚的怪獸數量。
  zh-CN: |-
    此卡牌名的卡牌１回合只可发动１张。①：支付１０００倍数的生命点数，每支付生命点数１０００，就可以我方墓地的１只“女战神”怪兽为对象发动（同名卡最多１张）。特殊召唤该怪兽。之后，对手可从自身的墓地挑选攻击力是２０００或以下的怪兽并特殊召唤，其数量相当于以此效果特殊召唤而来的怪兽数量。
