name:
  en: Valkyrie Erda
  de: Walküre Erda
  es: Valquiria-Erda
  fr: Valkyrie-Erda
  it: Valkyria-Erda
  pt: Valquíria-Erda
  ja: ワルキューレ・エルダ
  ja_romaji: Warukyūre Eruda
  ko: 왈큐레 에르다
  ko_rr: Walkyure Ereuda
  zh-TW:
  zh-CN: 女武神·埃尔达
text:
  en: |-
    You can only control 1 "Valkyrie Erda". While you control this card, Special Summoned by the effect of a "Valkyrie" card, all face-up monsters your opponent controls lose 1000 ATK. Any card destroyed by battle or card effect that would be sent to your opponent's GY is banished instead.
  de: |-
    Du kannst nur 1 „Walküre Erda“ kontrollieren. Solange du diese Karte kontrollierst, die durch den Effekt einer „Walküre“-Karte als Spezialbeschwörung beschworen wurde, verlieren alle offenen Monster, die dein Gegner kontrolliert, 1000 ATK. Jede durch Kampf oder einen Karteneffekt zerstörte Karte, die auf den Friedhof deines Gegners gelegt würde, wird stattdessen verbannt.
  es: |-
    Sólo puedes controlar 1 "Valquiria-Erda". Mientras controlas esta carta, Invocada de Modo Especial por el efecto de una carta "Valquiria-", todos los monstruos boca arriba que controle tu adversario pierden 1000 ATK. Cualquier carta destruida en batalla o por efecto de carta que fuera a ser mandada al Cementerio de tu adversario, es desterrada en su lugar.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Valkyrie-Erda". Tant que vous contrôlez cette carte, Invoquée Spécialement par l'effet d'une carte "Valkyrie-", tous les monstres face recto contrôlés par votre adversaire perdent 1000 ATK. Les cartes détruites au combat ou par un effet de carte qui vont être envoyées au Cimetière de votre adversaire sont bannies à la place.
  it: |-
    Puoi controllare solo 1 "Valkyria-Erda". Mentre controlli questa carta, Evocata Specialmente dall'effetto di una carta "Valkyria-", tutti i mostri scoperti controllati dal tuo avversario perdono 1000 ATK. Qualsiasi carta distrutta in battaglia o dall'effetto di una carta che sta per essere mandata al Cimitero del tuo avversario viene invece bandita.
  pt: |-
    Você só pode controlar 1 "Valquíria-Erda". Enquanto você controlar este card, Invocado por Invocação-Especial pelo efeito de um card "Valquíria-", todos os monstros com a face para cima que seu oponente controla perdem 1000 de ATK. Qualquer card destruído em batalha ou por um efeito de card que seria enviado para o Cemitério do seu oponente, em vez disso, é banido.
  ja: |-
    ①：「ワルキューレ・エルダ」は自分フィールドに１体しか表側表示で存在できない。②：「ワルキューレ」カードの効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力は１０００ダウンする。③：このカードがモンスターゾーンに存在する限り、戦闘・効果で破壊され相手の墓地へ送られるカードは墓地へは行かず除外される。
  ko: |-
    ①: "왈큐레 에르다"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: "왈큐레" 카드의 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력은 1000 내린다. ③: 이 카드가 몬스터 존에 존재하는 한, 전투 / 효과로 파괴되어 상대 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.
  zh-TW:
  zh-CN: |-
    「女武神·埃尔达」在自己场上只能有1只表侧表示存在。只要自己场上有「女武神」卡的效果特殊召唤的这张卡存在，对方场上的全部怪兽的攻击力下降1000。被战斗或者卡的效果破坏送去对方墓地的卡不去墓地而除外。
