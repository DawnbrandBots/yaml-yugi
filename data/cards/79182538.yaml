name:
  en: Mad Dog of Darkness
  de: Verrückter Hund der Finsternis
  es: Perro Loco de la Oscuridad
  fr: Chien Enragé Des Ténèbres
  it: Folle Cane dell'Oscurità
  pt: Cão Doido das Trevas
  ja: <ruby>暗<rt>あん</rt></ruby><ruby>黒<rt>こく</rt></ruby>の<ruby>狂犬<rt>マッドドッグ</rt></ruby>
  ja_romaji: Ankoku no Maddo Doggu
  ko: 암흑의 광견
  ko_rr:
  zh-TW:
  zh-CN: 暗黑之狂犬
text:
  en: |-
    He used to be a normal dog who played around in a park, but was corrupted by the powers of darkness.
  de: |-
    Einmal war er ein normaler Hund, der immer im Park spielte, bevor die Mächte der Finsternis ihn verdarben.
  es: |-
    Solía ser un perro normal que jugaba en el parque, pero fue corrompido por los poderes de la oscuridad.
  fr: |-
    C'était un chien ordinaire qui jouait dans un parc, mais il a été corrompu par la puissance des ténèbres.
  it: |-
    Era un cane normale che giocava in un parco, ma fu corrotto dal potere dell'oscurità.
  pt: |-
    Ele costumava ser um cão normal que brincava num parque, mas foi corrompido pelo poder das trevas.
  ja: |-
    かつては公園で遊ぶ普通の犬だったが、暗黒の力により凶暴化してしまった。
  ko: |-
    예전에는 공원에서 뛰놀던 평범한 개였는데, 암흑의 힘에 의해 흉폭해졌다.
  zh-TW: |-
    原本只是在公園玩耍的普通小狗，受到黑暗力量影響而變得凶暴。
  zh-CN: |-
    原本曾经是在公园玩耍的普通狗类，但是由于黑暗的力量而凶暴化了。
