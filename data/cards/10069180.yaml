text:
  en: |-
    Activate only when your opponent activates a Continuous Spell Card. Negate the activation and the effect of the card and destroy it.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn dein Gegner eine Permanente Zauberkarte aktiviert. Annulliere die Aktivierung und den Effekt von der Karte und zerstöre sie.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario activa una Carta Mágica Continua. Niega la activación y el efecto de la carta y destrúyela.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque votre adversaire active une Carte Magie Continue. Annulez l'activation et l'effet de la carte et détruisez-la.
  it: |-
    Puoi attivare questa carta solo quando il tuo avversario attiva una Carta Magia Continua. Annulla l'attivazione e l'effetto della carta e distruggila.
  pt: |-
    Você pode ativar este card apenas quando o seu adversário ativa um Card de Magia Contínua. Anule a ativação e o efeito do card e destrua-o.
  ja: |-
    相手が永続魔法カードを発動した時に発動する事ができる。そのカードの発動と効果を無効にし破壊する。
  ko: |-
    상대가 지속 마법 카드를 발동했을 때 발동할 수 있다. 그 카드의 발동과 효과를 무효로 하여 파괴한다.
  zh-TW:
