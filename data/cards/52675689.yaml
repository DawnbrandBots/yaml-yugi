text:
  en: |-
    If this card is Normal or Flip Summoned: Target 1 monster your opponent controls; this card gains the following effect.
    ● While this card is in the Monster Zone, that monster cannot attack.
  de: |-
    Wenn diese Karte mit einer Normalbeschwörung oder Flippbeschwörung beschworen wird, wähle 1 Monster deines Gegners. Solange diese Karte offen auf dem Spielfeld liegt, kann das ausgewählte Monster nicht angreifen.
  es: |-
    Cuando este monstruo es Invocado (excluyendo una Invocación Especial), selecciona 1 de los monstruos de tu adversario. Mientras esta carta permanezca boca arriba en el Campo, el monstruo seleccionado no puede atacar.
  fr: |-
    Lorsque ce monstre est Invoqué par Invocation Normale ou Invocation Flip, sélectionnez 1 des monstres de votre adversaire. Tant que cette carte reste face recto sur le Terrain, le monstre sélectionné ne peut attaquer.
  it: |-
    Quando evochi questo mostro tramite Evocazione Normale o Evocazione per Scoperta, scegli 1 dei mostri sul Terreno del tuo avversario. Fino a quando questa carta resta scoperta sul Terreno, il mostro scelto non può attaccare.
  pt: |-
    Quando este monstro for Invocado (exceto Invocação-Especial), selecione 1 monstro do seu oponente. Enquanto este card permanecer com a face para cima no campo, o monstro selecionado não pode atacar.
  ja: |-
    ①：このカードが召喚・反転召喚に成功した場合、相手フィールドのモンスター１体を対象として発動する。このカードは以下の効果を得る。●このカードがモンスターゾーンに存在する限り、対象のモンスターは攻撃できない。
  ko: |-
    일반 소환/반전 소환했을 때, 상대의 필드 위 몬스터 1장을 선택한다. 선택한 몬스터는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 공격을 할 수 없다.
  zh-TW:
  zh-CN: |-
    召唤·反转召唤时，选择对方场上1只怪兽。选择的怪兽只要这张卡在场上表侧表示存在就不能攻击。
