  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手の攻撃・効果で自分がダメージを受けた時に発動できる。受けたダメージの種類によって以下の効果を適用する。
    ●戦闘：その数値以下の攻撃力を持つモンスター１体を自分の墓地から特殊召喚し、そのダメージステップ終了後にバトルフェイズを終了する。
    ●効果：その数値の倍のダメージを相手に与える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대의 공격 / 효과로 자신이 데미지를 받았을 때에 발동할 수 있다. 받은 데미지의 종류에 따라 이하의 효과를 적용한다.
    ●전투: 그 수치 이하의 공격력을 가지는 몬스터 1장을 자신 묘지에서 특수 소환하고, 그 데미지 스텝 종료 후에 배틀 페이즈를 종료한다.
    ●효과: 그 수치의 배의 데미지를 상대에게 준다.
