text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 1 "Forbidden One" monster, and cannot be Special Summoned by other ways. This card gains 1000 ATK for each "Forbidden One" monster in your Graveyard. Unaffected by other cards' effects. Once per turn, during your End Phase: Add 1 "Forbidden One" monster from your Graveyard to your hand. When this card is destroyed by battle and sent to the Graveyard: You can reveal any number of "Forbidden One" monsters in your hand, and if you do, draw 1 card for each.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Exodia, die Verbotene“ oder „Der Verbotenen“-Monster als Tribut anbietest, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte erhält 1000 ATK für jede „Exodia, die Verbotene“ und jedes „Der Verbotenen“-Monster in deinem Friedhof. Bleibt von den Effekten anderer Karten unberührt. Einmal pro Spielzug, während deiner End Phase: Füge deiner Hand 1 „Exodia, die Verbotene“ oder „Der Verbotenen“-Monster von deinem Friedhof hinzu. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst eine beliebige Anzahl „Exodia, die Verbotene“ oder „Der Verbotenen“-Monster in deiner Hand vorzeigen und falls du dies tust, ziehe für jedes 1 Karte.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo "el Prohibido", y no puede ser Invocado de Modo Especial de otra forma. Esta carta gana 1000 ATK por cada monstruo "el Prohibido" en tu Cementerio. No es afectada por efectos de otras cartas. Una vez por turno, durante tu End Phase: añade a tu mano, desde tu Cementerio, 1 monstruo "el Prohibido". Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes mostrar cualquier cantidad de monstruos "el Prohibido" en tu mano y, si lo haces, roba 1 carta por cada uno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 monstre "l'Interdit", et non Invocable Spécialement autrement. Cette carte gagne 1000 ATK pour chaque monstre "l'Interdit" dans votre Cimetière. Non affectée par les effets d'autres cartes. Une fois par tour, durant votre End Phase : ajoutez 1 monstre "l'Interdit" depuis votre Cimetière à votre main. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez révéler un nombre de votre choix de monstres "l'Interdit" dans votre main, et si vous le faites, piochez 1 carte pour chacun d'eux.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "il/del Proibito", e non può essere Evocato Specialmente in altri modi. Questa carta guadagna 1000 ATK per ogni mostro "il/del Proibito" nel tuo Cimitero. Immune agli effetti delle altre carte. Una volta per turno, durante la tua End Phase: aggiungi 1 mostro "il/del Proibito" dal tuo Cimitero alla tua mano. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi rivelare un qualsiasi numero di mostri "il/del Proibito" nella tua mano e, se lo fai, pesca 1 carta per ognuno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "O Proibido" e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Este card ganha 1000 de ATK para cada monstro "O Proibido" no seu Cemitério. Não é afetado por outros efeitos de cards. Uma vez por turno, durante sua Fase Final: adicione 1 monstro "O Proibido" do seu Cemitério à sua mão. Quando este card for destruído em batalha e enviado para o Cemitério: você pode revelar qualquer número de monstros "O Proibido" na sua mão e, se isso acontecer, compre 1 card para cada.
  ja: |-
    このカードは通常召喚できない。自分フィールドの「封印されし」モンスター１体をリリースした場合のみ特殊召喚できる。①：このカードの攻撃力は、自分の墓地の「封印されし」モンスターの数×１０００アップする。②：このカードは他のカードの効果を受けない。③：自分エンドフェイズに発動する。自分の墓地から「封印されし」モンスター１体を選んで手札に加える。④：このカードが戦闘で破壊され墓地へ送られた時に発動できる。手札の「封印されし」モンスターを任意の数だけ相手に見せ、見せた数だけ自分はデッキからドローする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 "봉인된" 몬스터 1장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력은 자신 묘지의 "봉인된" 몬스터의 수 × 1000 올린다. ②: 이 카드는 다른 카드의 효과를 받지 않는다. ③: 자신 엔드 페이즈에 발동한다. 자신의 묘지에서 "봉인된" 몬스터 1장을 고르고 패에 넣는다. ④: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 패의 "봉인된" 몬스터를 임의의 수만큼 상대에게 보여주고, 보여준 수만큼 자신은 덱에서 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上1只「被封印」怪兽解放的场合才能特殊召唤。①：这张卡的攻击力上升自己墓地的「被封印」怪兽数量×1000。②：这张卡不受其他卡的效果影响。③：自己结束阶段发动。从自己墓地选1只「被封印」怪兽加入手卡。④：这张卡被战斗破坏送去墓地时才能发动。手卡的「被封印」怪兽任意数量给对方观看，自己从卡组抽出给人观看的数量。
