text:
  en: |-
    If you have 2 or more "X-Saber" monsters in your Graveyard and control no monsters, you can Special Summon this card from your hand.
  de: |-
    Falls du 2 oder mehr „X-Säbel“-Monster in deinem Friedhof hast und keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si tienes 2 o más monstruos "Sable-X" en tu Cementerio y no controlas monstruos, puedes Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Si vous avez 2 monstres "Sabre X" ou plus dans votre Cimetière et que vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Se hai 2 o più mostri "Sciabola-X" nel tuo Cimitero e non controlli nessun mostro, puoi Evocare Specialmente questa carta dalla tua mano.
  pt:
  ja: |-
    自分の墓地に「Ｘ－セイバー」と名のついたモンスターが２体以上存在し、自分フィールド上にモンスターが存在しない場合、このカードは手札から特殊召喚する事ができる。
  ko: |-
    자신의 묘지에 "X－세이버"라는 이름이 붙은 몬스터가 2장 이상 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己墓地存在2只以上“X－军刀”怪兽，且自己场上不存在怪兽的情况下，此卡可从手牌特殊召唤。
