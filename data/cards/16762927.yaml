text:
  en: |-
    Unless your opponent sends 1 card from the top of his/her Deck to the Graveyard, he/she cannot declare an attack.
  de: |-
    Dein Gegner muss die oberste Karte von seinem Deck auf den Friedhof legen, um mit einem Monster angreifen zu können.
  es: |-
    A menos que tu adversario mande 1 carta de la parte superior de su Deck al Cementerio, no puede declarar un ataque.
  fr: |-
    Votre adversaire doit envoyer au Cimetière 1 carte du dessus de son Deck pour déclarer une attaque.
  it: |-
    Il tuo avversario deve mandare 1 carta dalla cima del suo Deck al Cimitero per dichiarare un attacco.
  pt: |-
    A não ser que seu oponente envie 1 card do topo do Deck dele para o Cemitério, ele não pode declarar um ataque.
  ja: |-
    相手はデッキの一番上のカード１枚を墓地へ送らなければ、攻撃宣言をする事ができない。
  ko: |-
    상대는 덱의 맨 위의 카드를 1장 묘지로 보내지 않으면, 공격 선언을 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    对方若不把卡组最上面1张卡送去墓地，不能攻击宣言。
