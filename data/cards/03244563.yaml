    Wähle 1 offenes Monster auf dem Spielfeld; es erhält bis zum Ende dieses Spielzugs 400 ATK/DEF.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, éste gana 400 ATK/DEF.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, il gagne 400 ATK/DEF.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 400 ATK/DEF fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; ele ganha 400 de ATK/DEF até o final deste turno.
  ja: |-
    ①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで４００アップする。
  ko: |-
    ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 400 올린다.
  zh-TW:
  zh-CN: |-
    ①：以场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力·守备力直到回合结束时上升400。
