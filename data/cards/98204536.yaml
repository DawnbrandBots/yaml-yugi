text:
  en: |-
    If you control no monsters, or all monsters you control are "Chronomaly" monsters: You can pay 500 LP; immediately after this effect resolves, Normal Summon 1 "Chronomaly" monster from your hand. If a "Chronomaly" or "Number" Xyz Monster you control would activate an effect by detaching material, you can send this card to the GY instead of 1 of those materials. You can only use each effect of "Chronomaly Temple - Trilithon" once per turn.
  de: |-
    Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, „Chronomal“-Monster sind: Du kannst 500 LP zahlen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Chronomal“-Monster als Normalbeschwörung von deiner Hand. Falls der Effekt eines „Chronomal“- oder „Nummer“-Xyz-Monsters, das du kontrollierst, aktiviert würde, indem Material abgehängt wird, kannst du statt 1 des Materials diese Karte auf den Friedhof legen. Du kannst jeden Effekt von „Chronomaler Tempel - Trilithon“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos, o todos los monstruos que controlas son monstruos "Cronómalo/a": puedes pagar 500 LP; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Cronómalo/a" desde tu mano. Si un Monstruo Xyz "Cronómalo/a" o "Número" que controlas fuera a activar un efecto desacoplando material, puedes mandar esta carta al Cementerio en lugar de 1 de esos materiales. Sólo puedes usar cada efecto de "Templo Cronómalo - Trilito" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres "Chronomal" : vous pouvez payer 500 LP ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Chronomal" depuis votre main. Si un Monstre Xyz "Chronomal" ou "Numéro" que vous contrôlez va activer un effet en détachant du Matériel, vous pouvez envoyer cette carte au Cimetière au lieu d'1 de ces Matériels. Vous ne pouvez utiliser chaque effet de "Temple Chronomal - Trilithe" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro, o tutti i mostri che controlli sono mostri "Cronomalia": puoi pagare 500 LP; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Cronomalia" dalla tua mano. Se un Mostro Xyz "Cronomalia" o "Numero" che controlli sta per attivare un effetto staccando materiale, puoi mandare questa carta al Cimitero invece di 1 di quei materiali. Puoi utilizzare ogni effetto di "Cronomalia Tempio - Trilithon" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro, ou todos os monstros que você controla forem monstros "Cronomalia": você pode pagar 500 PV; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Cronomalia" da sua mão. Se um Monstro Xyz "Cronomalia" ou "Número" que você controla ativaria um efeito ao desassociar matérias, você pode enviar este card para o Cemitério em vez de 1 dessas matérias. Você só pode usar cada efeito de "Templo da Cronomalia - Trílito" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または「先史遺産」モンスターのみの場合、５００ＬＰを払って発動できる。手札から「先史遺産」モンスター１体を召喚する。②：自分の「先史遺産」Ｘモンスターまたは自分の「Ｎｏ．」ＸモンスターがＸ素材を取り除いて効果を発動する場合、取り除くＸ素材１つの代わりにこのカードを墓地へ送る事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 "오파츠" 몬스터뿐일 경우, 500 LP를 지불하고 발동할 수 있다. 패에서 "오파츠" 몬스터 1장을 일반 소환한다. ②: 자신의 "오파츠" 엑시즈 몬스터 또는 자신의 "No." 엑시즈 몬스터가 엑시즈 소재를 제거하고 효과를 발동할 경우, 제거할 엑시즈 소재 1개 대신에 이 카드를 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上的怪兽不存在的场合或者只有「先史遗产」怪兽的场合，支付500基本分才能发动。从手卡把1只「先史遗产」怪兽召唤。
    ②：自己的「先史遗产」超量怪兽或者自己的「No.」超量怪兽把超量素材取除来让效果发动的场合，可以作为取除的1个超量素材的代替而把这张卡送去墓地。
