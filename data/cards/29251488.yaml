  en: |-
    If this card on the field is Tributed and added to the Extra Deck face-up: You can place this card in your Pendulum Zone. You cannot activate the following effects of "Chef de Nouvelles" in the same Chain. Once per turn (Quick Effect): You can target 1 Effect Monster on the field; increase its Level by up to 3. Once per turn, if your opponent Special Summons a monster(s) (except during the Damage Step): You can banish 1 "Recipe" Ritual Spell from your hand, Deck, or GY; apply that card's activation effect that Ritual Summons a monster.
