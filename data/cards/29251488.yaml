  ja: |-
    このカード名の①②のモンスター効果は同一チェーン上では発動できない。①：自分・相手ターンに１度、フィールドの効果モンスター１体を対象として発動できる。そのモンスターのレベルを３つまで上げる。②：１ターンに１度、相手がモンスターを特殊召喚した場合、自分の手札・デッキ・墓地から「レシピ」儀式魔法カード１枚を除外して発動できる。その儀式魔法カード発動時の儀式召喚する効果を適用する。③：フィールドのこのカードがリリースされＥＸデッキに表側で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②怪兽效果不可在同一连锁上发动。①：在每个自己・对手回合中1次，以场上的1只效果怪兽为对象可以发动。该怪兽的等级上升最多3。②：1回合1次，对手将怪兽特殊召唤的情况下，从自己手牌・牌组・墓地将1张“食谱”仪式魔法卡除外可以发动。适用该仪式魔法卡发动时的仪式召唤的效果。③：场上的此卡被解放并以表侧加入额外牌组的情况下可以发动。将此卡放在自己的灵摆区域。
