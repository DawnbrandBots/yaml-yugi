  en: |-
    You cannot Xyz Summon monsters with the same name as a card you control. You can target 2 "Raizeol" cards in your GY, except "Raizeol Cross"; place them on the bottom of the Deck in any order, then draw 1 card. You can only use this effect of "Raizeol Cross" once per turn. Once per turn, when an opponent's activated monster effect resolves, you can detach 1 material from a "Raizeol" Xyz Monster you control, and if you do, negate that effect.
