text:
  en: |-
    (This card is always treated as a "Morphtronic" card.)
    When this card is activated: Place 3 Morph Counters on it. Once per turn: You can remove 1 Morph Counter from your field, and if you do, Special Summon 1 "Gadget Box Token" (Machine/EARTH/Level 1/ATK 0/DEF 0). While that Token is in the Monster Zone, the player who Summoned it cannot Special Summon monsters from the Extra Deck, except Synchro Monsters. You can only activate 1 "Gadget Box" per turn.
