text:
  en: |-
    Once per turn, you can remove from play 1 face-up Beast-Type or Beast-Warrior-Type monster you control to select 1 other face-up Beast-Type or Beast-Warrior-Type monster you control. The selected monster gains the original ATK of the monster removed from play for this effect.
  de: |-
    Einmal pro Spielzug kannst du 1 offenes Monster vom Typ Ungeheuer oder Ungeheuer-Krieger, das du kontrollierst, aus dem Spiel entfernen, um 1 anderes offenes Monster vom Typ Ungeheuer oder Ungeheuer-Krieger zu wählen, das du kontrollierst. Das gewählte Monster erhält die Grund-ATK des Monsters, das für diesen Effekt aus dem Spiel entfernt wurde.
  es: |-
    Una vez por turno, puedes retirar del juego 1 monstruo de Tipo Bestia o Guerrero-Bestia que controles para seleccionar a otro monstruo de Tipo Bestia o Guerrero-Bestia que controles. El monstruo seleccionado gana el ATK original del monstruo retirado del juego por este efecto.
  fr: |-
    Une fois par tour, vous pouvez retirer du jeu 1 monstre de Type Bête ou de Type Bête-Guerrier face recto que vous contrôlez pour sélectionner un autre monstre de Type Bête ou de Type Bête-Guerrier face recto que vous contrôlez. Le monstre sélectionné gagne l'ATK d'origine du monstre retiré du jeu par cet effet.
  it: |-
    Una volta per turno, puoi rimuovere dal gioco 1 mostro di Tipo Bestia o di Tipo Guerriero-Bestia scoperto che controlli per scegliere 1 altro mostro di Tipo Bestia o di Tipo Guerriero-Bestia che controlli. Il mostro scelto guadagna l'ATK originale del mostro rimosso dal gioco con questo effetto.
  pt:
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示の獣族・獣戦士族モンスター１体を除外し、自分フィールドの獣族・獣戦士族モンスター１体を対象として発動できる。その自分の獣族・獣戦士族モンスターの攻撃力は、この効果を発動するために除外したモンスターの元々の攻撃力分アップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 야수족 또는 야수전사족 몬스터 1장을 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 야수족 또는 야수전사족 몬스터 1장의 공격력은 이 효과를 발동하기 위해 제외한 몬스터의 원래 공격력만큼 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，把自己场上1只表侧表示的兽族·兽战士族怪兽除外，以自己场上1只兽族·兽战士族怪兽为对象才能发动。那只自己的兽族·兽战士族怪兽的攻击力上升为这个效果发动而除外的怪兽的原本攻击力数值。
