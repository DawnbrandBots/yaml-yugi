text:
  en: |-
    During each of your Standby Phases, inflict 100 points of damage to your opponent's Life Points for each of your opponent's monsters that have been removed from play.
  de: |-
    Füge in jeder deiner Standby Phasen den Life Points deines Gegners 100 Punkte Schaden zu für jede Monsterkarte deines Gegners, die aus dem Spiel entfernt wurde.
  es: |-
    Durante cada una de tus Standby Phases, inflige 100 puntos de daño a los Life Points de tu adversario por cada monstruo retirado del juego.
  fr: |-
    Durant chacune de vos Standby Phases, infligez 100 points de dommages aux Life Points de votre adversaire pour chacun de ses monstres retirés du jeu.
  it: |-
    Durante ogni tua Standby Phase, infliggi 100 punti di danno ai Life Points del tuo avversario per ogni suo mostro rimosso dal gioco.
  pt: |-
    Durante cada uma das suas Standby Phases, inflija 100 de dano ao seu oponente para cada monstro dele que esteja removido do jogo.
  ja: |-
    自分のスタンバイフェイズ毎に、ゲームから除外されている相手モンスターの数×１００ポイントダメージを相手ライフに与える。
  ko: |-
    자신의 스텐바이 페이즈마다, 게임에서 제외된 상대 몬스터 1장당 상대 라이프에 100 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    每次自己的准备阶段，给与对方基本分从游戏中除外的对方怪兽数量×100的数值的伤害。
