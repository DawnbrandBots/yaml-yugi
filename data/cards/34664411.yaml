name:
  en: Lucky Iron Axe
  de: Glückseisenaxt
  es: Hacha de Hierro de la Suerte
  fr: Hache de Fer Porte-Bonheur
  it: Ascia Ferro Fortunato
  pt: Machado de Ferro da Sorte
  ja: <ruby><rb>幸</rb><rt>こう</rt></ruby><ruby><rb>運</rb><rt>うん</rt></ruby>の<ruby><rb>鉄</rb><rt>てつ</rt></ruby><ruby><rb>斧</rb><rt>おの</rt></ruby>
  ja_romaji: Kōun no Tetsuono
  ko: 행운의 쇠도끼
  ko_rr:
  zh-TW: 幸運鐵斧頭
  zh-CN: 幸运之铁斧
text:
  en: |-
    The equipped monster gains 500 ATK. If this face-up card you control is destroyed by your opponent's card effect and sent to your Graveyard: Draw 1 card.
  de: |-
    Das ausgerüstete Monster erhält 500 ATK. Falls diese offene Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Ziehe 1 Karte.
  es: |-
    El monstruo equipado gana 500 ATK. Si esta carta boca arriba es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: roba 1 carta.
  fr: |-
    Le monstre équipé gagne 500 ATK. Si cette carte face recto que vous contrôlez est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : piochez 1 carte.
  it: |-
    Il mostro equipaggiato guadagna 500 ATK. Quando questa carta scoperta che controlli viene distrutta dall'effetto di una carta del tuo avversario e mandata al Cimitero: pesca 1 carta.
  pt: |-
    O monstro equipado ganha 500 de ATK. Se este card com a face para cima que você controla for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: compre 1 card.
  ja: |-
    ①：装備モンスターの攻撃力は５００アップする。②：フィールドに表側表示で存在するこのカードが相手の効果で破壊され墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 장착 몬스터의 공격력은 500 올린다. ②: 필드에 앞면 표시로 존재하는 이 카드가 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    装备怪兽的攻击力上升500点。以表侧表示存在于场上的该卡牌，如果因对手卡牌效果破坏被送入墓地时，从牌组中抽取1张卡牌。
  zh-CN: |-
    ①：装备怪兽的攻击力上升500。②：场上表侧表示存在的这张卡被对方的效果破坏送去墓地的场合发动。自己从卡组抽1张。
