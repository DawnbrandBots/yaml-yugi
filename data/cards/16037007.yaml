  ko_rr:
  zh-TW: No.74 魔力皇冠－失落之劍
  zh-CN: 编号74 魔力小丑－失落之剑
text:
  en: |-
    2 Level 7 monsters
    When a card or effect is activated that targets this face-up card (Quick Effect): You can detach 1 material from this card; negate the activation, and if you do, destroy that card, then you can destroy 1 card on the field.
  de: |-
    2 Monster der Stufe 7
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese offene Karte als Ziel wählt (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, dann kannst du 1 Karte auf dem Spielfeld zerstören.
  es: |-
    2 monstruos de Nivel 7
    Cuando es activada una carta o efecto que selecciona a esta carta boca arriba (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación y, si lo haces, destruye esa carta, y después puedes destruir 1 carta en el Campo.
  fr: |-
    2 monstres de Niveau 7
    Lorsqu'une carte ou un effet qui cible cette carte face recto est activé (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation, et si vous le faites, détruisez la carte, puis vous pouvez détruire 1 carte sur le Terrain.
  it: |-
    2 mostri di Livello 7
    Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta scoperta (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta, poi puoi distruggere 1 carta sul Terreno.
  pt: |-
    2 monstros de Nível 7
    Quando um card ou efeito for ativado que escolha este card com a face para cima como alvo (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, destrua esse card e, depois, você pode destruir 1 card no campo.
  ja: |-
    レベル７モンスター×２
    ①：このカードを対象とする魔法・罠・モンスターの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。その後、フィールドのカード１枚を選んで破壊できる。
  ko: |-
    레벨 7 몬스터 × 2
    이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드를 대상으로 하는 마법 / 함정 / 효과 몬스터의 효과 발동을 무효로 하고 파괴한다. 그 후, 필드 위의 카드 1장을 고르고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    等级７怪兽×２
    ①：以此卡为对象的魔法・陷阱・怪兽的效果发动时，去除此卡的１个超量素材可以发动。将该发动无效并破坏。然后，可挑选场上的１张卡破坏。
