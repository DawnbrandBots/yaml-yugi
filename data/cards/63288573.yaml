text:
  en: |-
    1 non-FIRE "Sky Striker Ace" monster
    If this card is Special Summoned: You can target 1 "Sky Striker" Spell in your GY; add it to your hand. Gains 100 ATK for each Spell in your GY. You can only Special Summon "Sky Striker Ace - Kagari(s)" once per turn.
  de: |-
    1 Nicht-FEUER „Himmelsjäger-Ass“-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Himmelsjäger“-Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Erhält für jeden Zauber in deinem Friedhof 100 ATK. Du kannst nur einmal pro Spielzug ein oder mehr „Himmelsjäger-Ass - Kagari“ als Spezialbeschwörung beschwören.
  es: |-
    1 monstruo "Caza del Cielo As" que no sea de FUEGO
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Mágica "Caza del Cielo" en tu Cementerio; añádela a tu mano. Gana 100 ATK por cada Mágica en tu Cementerio. Sólo puedes Invocar de Modo Especial uno o más "Caza del Cielo As - Kagari" una vez por turno.
  fr: |-
    1 monstre "Assaut de l'Air - As" non-FEU
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 Magie "Assaut de l'Air" dans votre Cimetière ; ajoutez-la à votre main. Gagne 100 ATK pour chaque Magie dans votre Cimetière. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As - Kagari" qu'une fois par tour.
  it: |-
    1 mostro "Assaltatrice del Cielo Asso" non-FUOCO
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Magia "Assaltatrice del Cielo" nel tuo Cimitero; aggiungila alla tua mano. Guadagna 100 ATK per ogni Magia nel tuo Cimitero. Puoi Evocare Specialmente una o più "Assaltatrice del Cielo Asso - Kagari" una sola volta per turno.
  pt: |-
    1 monstro "Força Celeste - Ás" que não seja de FOGO
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 Magia "Força Celeste" no seu Cemitério; adicione-a à sua mão. Ganha 100 de ATK para cada Magia no seu Cemitério. Você só pode Invocar um ou mais "Força Celeste - Ás - Kagari" por Invocação-Especial uma vez por turno.
  ja: |-
    炎属性以外の「閃刀姫」モンスター１体
    自分は「閃刀姫－カガリ」を１ターンに１度しか特殊召喚できない。①：このカードが特殊召喚に成功した場合、自分の墓地の「閃刀」魔法カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードの攻撃力は自分の墓地の魔法カードの数×１００アップする。
  ko: |-
    화염 속성 이외의 "섬도희" 몬스터 1장
    자신은 "섬도희－카가리"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 "섬도" 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드의 공격력은 자신 묘지의 마법 카드의 수 × 100 올린다.
  zh-TW:
  zh-CN: |-
    炎属性以外的"闪刀姬"怪兽1只
    自己1回合仅可特殊召唤1次"闪刀姬－篝"。①：此卡特殊召唤成功的情况下，可以自己墓地的1张"闪刀"魔法卡为对象发动。将该卡加入手牌。②：此卡的攻击力上升自己墓地的魔法卡数量×100。
