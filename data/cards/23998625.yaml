  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>５３ <ruby>偽<rt>ぎ</rt></ruby><ruby>骸<rt>がい</rt></ruby><ruby>神<rt>しん</rt></ruby> <ruby>Ｈｅａｒｔ－ｅａｒｔＨ<rt>ハート・アース</rt></ruby>
