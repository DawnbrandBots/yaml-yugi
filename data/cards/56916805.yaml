text:
  en: |-
    Target 1 face-up monster you control; it gains 200 ATK/DEF for each card your opponent currently has in their hand, until the end of this turn.
  de: |-
    Wähle 1 offenes Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs für jede Karte, die dein Gegner derzeit in seiner Hand hat, 200 ATK/DEF.
  es: |-
    Selecciona 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana 200 ATK/DEF por cada carta que tu adversario tenga en este momento en su mano.
  fr: |-
    Ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 200 ATK/DEF pour chaque carte que votre adversaire a actuellement dans sa main.
  it: |-
    Scegli come bersaglio 1 mostro scoperto che controlli; esso guadagna 200 ATK/DEF per ogni carta che il tuo avversario ha in mano attualmente, fino alla fine di questo turno.
  pt: |-
    Escolha 1 monstro com a face para cima que você controla; até o final deste turno, ele ganha 200 de ATK/DEF para cada card que seu oponente tem na mão dele atualmente.
  ja: |-
    自分フィールド上に表側表示で存在するモンスター１体を選択する。そのモンスターの攻撃力・守備力は、エンドフェイズ時まで相手の手札の数×２００ポイントアップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택한다. 그 몬스터의 공격력/ 수비력은 엔드 페이즈시까지 상대의 패의 수x 200 포인트를 올린다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只怪兽。那只怪兽的攻击力·守备力直到结束阶段时上升对方手卡数量×200的数值。
