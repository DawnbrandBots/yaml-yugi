text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst 1 Material von einem „Unermüdlicher Boxer“-Xyz-Monster abhängen, das du kontrollierst, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Unermüdlicher Boxer Schatten“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes desacoplar 1 material de un Monstruo Xyz "Boxeador Indómito" que controles y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Boxeador Indómito Sombra" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez détacher 1 Matériel d'un Monstre Xyz "Boxeur Indomptable" que vous contrôlez, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Boxeur Indomptable de l'Ombre" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi staccare 1 materiale da un Mostro Xyz "Pugile Indomito" che controlli e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Pugile Indomito Ombra" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode desassociar 1 matéria de um Monstro Xyz "Boxeador Obstinado" que você controla e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Boxeador Obstinado Sombrio" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが手札に存在する場合に発動できる。自分フィールドの「ＢＫ」ＸモンスターのＸ素材を１つ取り除き、このカードを特殊召喚する。
  ko: |-
    "BK(버닝나쿠라) 섀도우"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "BK(버닝나쿠라)" 엑시즈 몬스터의 엑시즈 소재를 1개 제거하고, 이 카드를 패에서 특수 소환한다.
  zh-TW: |-
    可在我方主要階段時發動。去除我方場上的冠有「燃燒拳鬥士」之名的超量怪獸的１個超量素材，從手牌特殊召喚此卡。「燃燒拳鬥士 假想拳手」的效果１回合僅限使用１次。
  zh-CN: |-
    我方主要阶段时可发动。移除我方场上冠有“燃烧拳斗士”之名超量怪兽的１个超量素材，并从手牌特殊召唤此卡。“燃烧拳斗士 假想拳手”的效果１回合只可使用１次。
