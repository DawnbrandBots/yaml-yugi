text:
  en: |-
    Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Materials. If you have 2 cards in your Pendulum Zones, you can also use cards in your Pendulum Zones as Fusion Material(s). You can only activate 1 "Pendulum Fusion" per turn.
  de: |-
    Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster, die du kontrollierst, als Fusionsmaterial. Falls du 2 Karten in deinen Pendelzonen hast, kannst du auch Karten in deinen Pendelzonen als Fusionsmaterial verwenden. Du kannst nur 1 „Pendelfusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión en tu Deck Extra, usando como Materiales de Fusión a monstruos que controles. Si tienes 2 cartas en tus Zonas de Péndulo, también puedes usar cartas en tus Zonas de Péndulo como Materiales de Fusión. Sólo puedes activar 1 "Fusión del Péndulo" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre de Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériels de Fusion. Si vous avez 2 cartes dans vos Zones Pendule, vous pouvez aussi utiliser des cartes dans vos Zones Pendule comme Matériels de Fusion. Vous ne pouvez activer qu'1 "Fusion Pendule" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione. Se hai 2 carte nelle tue Zone Pendulum, puoi anche utilizzare carte nelle tue Zone Pendulum come Materiali da Fusione. Puoi attivare solo 1 "Fusione Pendulum" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão. Se você tiver 2 cards nas suas Zonas de Pêndulo, você também pode usar cards nas suas Zonas de Pêndulo como Matéria(s) de Fusão. Você só pode ativar 1 "Fusão Pêndulo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。自分のＰゾーンにカードが２枚存在する場合、自分のＰゾーンに存在する融合素材モンスターも融合素材に使用できる。
  ko: |-
    "펜듈럼 퓨전"은 1턴에 1장밖에 발동할 수 없다. ①: 융합 몬스터 카드에 기재된 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신의 펜듈럼 존에 카드가 2장 존재할 경우, 자신의 펜듈럼 존에 존재하는 융합 소재 몬스터도 융합 소재로 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    「灵摆融合」在1回合只能发动1张。①：融合怪兽卡决定的融合素材怪兽从自己场上送去墓地，把那1只融合怪兽从额外卡组融合召唤。自己的灵摆区域有2张卡存在的场合，自己的灵摆区域存在的融合素材怪兽也能作为融合素材使用。
