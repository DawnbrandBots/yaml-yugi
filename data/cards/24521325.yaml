text:
  en: |-
    You can Special Summon this card (from your hand) to your zone a Cyberse Link Monster points to. You can only Special Summon "Template Skipper" once per turn this way. During your Main Phase: You can banish 1 Cyberse monster from your hand or GY, and if you do, this card's name can be treated as the banished monster's, if used as Link Material this turn. You can only use this effect of "Template Skipper" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードはサイバース族Ｌモンスターのリンク先となる自分フィールドに手札から特殊召喚できる。②：自分メインフェイズに発動できる。自分の手札・墓地からサイバース族モンスター１体を除外する。このターンにＬ召喚する場合、このカードはこの効果で除外したモンスターの同名カードとしてＬ素材にできる。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 사이버스족 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 사이버스족 몬스터 1장을 제외한다. 이 턴에 링크 소환할 경우, 이 카드는 이 효과로 제외한 몬스터와 같은 이름의 카드로서 링크 소재로 할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可从手牌特殊召唤至电子界族连接怪兽连接端的自己场上。②：在自己的主要阶段可以发动。从自己手牌・墓地将1只电子界族怪兽除外。在此回合要连接召唤的情况下，可将此卡视为以此效果除外的怪兽的同名卡来作为连接素材。
