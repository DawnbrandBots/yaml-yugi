text:
  en: |-
    If this card is Summoned (and no other cards): You can activate this effect; your opponent skips their next Draw Phase. You can only Special Summon once, the turn you activate this effect. You can only use this effect of "Yowie" once per Duel.
  de: |-
    Falls diese Karte (und keine andere Karte) beschworen wird: Du kannst diesen Effekt aktivieren; dein Gegner überspringt seine nächste Draw Phase. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, nur eine Spezialbeschwörung durchführen. Du kannst diesen Effekt von „Yowie“ nur einmal pro Duell verwenden.
  es: |-
    Si esta carta (y ninguna otra) es Invocada: puedes activar este efecto; tu adversario se salta su próxima Draw Phase. El turno en el que activas este efecto sólo puedes Invocar de Modo Especial una vez. Sólo puedes usar este efecto de "Yowie" una vez por Duelo.
  fr: |-
    Si cette carte (et aucune autre carte) est Invoquée : vous pouvez activer cet effet ; votre adversaire saute sa prochaine Draw Phase. Vous ne pouvez Invoquer Spécialement qu'une fois, le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Yowie" qu'une fois par Duel.
  it: |-
    Se questa carta viene Evocata (e nessun'altra carta): puoi attivare questo effetto; il tuo avversario salta la sua prossima Draw Phase. Puoi Evocare Specialmente una sola volta nel turno in cui attivi questo effetto. Puoi utilizzare questo effetto di "Yowie" una sola volta per Duello.
  pt: |-
    Se este card for Invocado (e nenhum outro card): você pode ativar este efeito; seu oponente pula sua próxima Fase de Compra. Você só pode Invocar por Invocação-Especial uma vez no turno em que ativar este efeito. Você só pode usar este efeito de "Yowie" uma vez por Duelo.
  ja: |-
    このカード名の効果はデュエル中に１度しか使用できず、この効果を発動するターン、自分は１回しかモンスターを特殊召喚できない。①：このカード１体のみが召喚・反転召喚・特殊召喚に成功した場合に発動できる。次の相手ドローフェイズをスキップする。
  ko: |-
    이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 1회밖에 몬스터를 특수 소환할 수 없다. ①: 이 카드 1장만이 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 다음 상대 드로우 페이즈를 스킵한다.
  zh-TW: |-
    此卡名的效果在決鬥中僅限使用１次，此效果發動回合，我方僅限特殊召喚怪獸１次。①：可在僅限此卡召喚・反轉召喚・特殊召喚成功的狀況下發動。下一個對方抽牌階段跳過。
  zh-CN: |-
    此卡名的效果在决斗中仅可使用１次，发动此效果的回合中，自己仅可特殊召唤怪兽１次。①：仅此１张卡召唤・反转召唤・特殊召唤成功的情况下可以发动。跳过下一个对手的抽牌阶段。
