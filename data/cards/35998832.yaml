name:
  en: Zohah, the Ogdoadic Boundless
  de: Zohah, der Achtheits-Unermessliche
  es: Zohah, el Ogdoádico Ilimitado
  fr: Zohah, l'Infini Ogdoadique
  it: Zohah, lo Sconfinato Ogdoadico
  pt: Zohah, o Infinito Ogdoádico
  ja: <ruby>溟<rt>めい</rt></ruby><ruby>界<rt>かい</rt></ruby>の<ruby>漠<rt>すなはら</rt></ruby>－ゾーハ
  ja_romaji: Meikai no Sunahara - Zōha
  ko: 명세계의 막－조하
  ko_rr: Myeongsegye-ui Mak - Joha
  zh-TW:
  zh-CN: 溟界之漠－浊哈
text:
  en: |-
    If this card is sent from the field to the GY, or Special Summoned from the GY: You can activate this effect; your opponent draws 1 card, and if they do, you add 1 "Ogdoadic" monster from your Deck to your hand, except "Zohah, the Ogdoadic Boundless", then, each player sends 1 card from their hand to the GY. If this card is in your GY: You can send 1 card from your hand to the GY; add this card to your hand. You can only use each effect of "Zohah, the Ogdoadic Boundless" once per turn.
  de: |-
    Falls diese Karte vom Spielfeld auf den Friedhof gelegt oder als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst diesen Effekt aktivieren; dein Gegner zieht 1 Karte und falls er dies tut, fügst du deiner Hand 1 „Achtheit“-Monster von deinem Deck hinzu, außer „Zohah, der Achtheits-Unermessliche“, dann legt jeder Spieler 1 Karte von seiner Hand auf den Friedhof. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Zohah, der Achtheits-Unermessliche“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada del Campo al Cementerio, o Invocada de Modo Especial desde el Cementerio: puedes activar este efecto; tu adversario roba 1 carta y, si lo hace, tú añade a tu mano 1 monstruo "Ogdoádico/a" en tu Deck, excepto "Zohah, el Ogdoádico Ilimitado" y después, cada jugador manda al Cementerio 1 carta en su mano. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta en tu mano; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Zohah, el Ogdoádico Ilimitado" una vez por turno.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière, ou Invoquée Spécialement depuis le Cimetière : vous pouvez activer cet effet ; votre adversaire pioche 1 carte, et s'il le fait, vous ajoutez 1 monstre "Ogdoadique" ("Zohah, l'Infini Ogdoadique" exclu) depuis votre Deck à votre main, puis, chaque joueur envoie 1 carte depuis sa main au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Zohah, l'Infini Ogdoadique" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero, o Evocata Specialmente dal Cimitero: puoi attivare questo effetto; il tuo avversario pesca 1 carta e, se lo fa, tu aggiungi 1 mostro "Ogdoadico" dal tuo Deck alla tua mano, eccetto "Zohah, lo Sconfinato Ogdoadico", poi ogni giocatore manda 1 carta dalla sua mano al Cimitero. Se questa carta è nel tuo Cimitero: puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Zohah, lo Sconfinato Ogdoadico" una sola volta per turno.
  pt: |-
    Se este card for enviado do campo para o Cemitério ou Invocado por Invocação-Especial do Cemitério: você pode ativar este efeito; seu oponente compra 1 card e, se isso acontecer, você adiciona 1 monstro "Ogdoádico(a)" do seu Deck à sua mão, exceto "Zohah, o Infinito Ogdoádico" e, depois, cada duelista envia 1 card da mão dele para o Cemitério. Se este card estiver no seu Cemitério: você pode enviar 1 card da sua mão para o Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Zohah, o Infinito Ogdoádico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが、フィールドから墓地へ送られた場合、または墓地からの特殊召喚に成功した場合に発動できる。相手はデッキから１枚ドローし、自分はデッキから「溟界の漠－ゾーハ」以外の「溟界」モンスター１体を手札に加える。その後、お互いのプレイヤーは手札を１枚選んで墓地へ送る。②：このカードが墓地に存在する場合、手札を１枚墓地へ送って発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가, 필드에서 묘지로 보내졌을 경우, 또는 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 상대는 덱에서 1장 드로우하고, 자신은 덱에서 "명세계의 막－조하" 이외의 "명세계" 몬스터 1장을 패에 넣는다. 그 후, 양쪽 플레이어는 패를 1장 고르고 묘지로 보낸다. ②: 이 카드가 묘지에 존재할 경우, 패를 1장 묘지로 보내고 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡从场上被送至墓地的情况下，或从墓地特殊召唤成功的情况下可以发动。对手从牌组抽1张，自己从牌组将1只"溟界之漠－浊哈"以外的"溟界"怪兽加入手牌。然后，双方玩家各挑选1张手牌送至墓地。②：此卡存在于墓地的情况下，将1张手牌送至墓地可以发动。将此卡加入手牌。
