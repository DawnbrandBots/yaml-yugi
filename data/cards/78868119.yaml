text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 3 or lower Sea Serpent monster from your Deck.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Seeschlange-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Serpiente Marina de Nivel 3 o menor.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre Serpent de Mer de max. Niveau 3 depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro Serpente Marino di Livello 3 o inferiore dal tuo Deck.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Serpente Marinha de Nível 3 ou menos do seu Deck.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。デッキからレベル３以下の海竜族モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 덱에서 레벨 3 이하의 해룡족 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    此卡召唤成功时，可从牌组特殊召唤1只等级3或以下的海龙族怪兽。
  zh-CN: |-
    ①：这张卡召唤成功时才能发动。从卡组把1只3星以下的海龙族怪兽特殊召唤。
