text:
  en: |-
    If your LIGHT Machine Union Monster Card is banished (except during the Damage Step): You can Special Summon 1 "X-Head Cannon", "Y-Dragon Head", or "Z-Metal Tank" from your Deck. You can return 1 Fusion Monster you control to the Extra Deck; Special Summon up to 2 of your banished monsters with different names, from among "X-Head Cannon", "Y-Dragon Head", and "Z-Metal Tank". You can only use each effect of "XYZ Combine" once per turn.
  de: |-
    Falls deine LICHT Maschine-Union-Monsterkarte verbannt wird (außer während des Damage Steps): Du kannst 1 „X-Kopfkanone“, „Y-Drachenkopf“ oder „Z-Metallpanzer“ als Spezialbeschwörung von deinem Deck beschwören. Du kannst 1 Fusionsmonster, das du kontrollierst, ins Extra Deck zurücklegen; beschwöre bis zu 2 deiner verbannten Monster mit unterschiedlichen Namen von „X-Kopfkanone“, „Y-Drachenkopf“ und „Z-Metallpanzer“ als Spezialbeschwörung. Du kannst jeden Effekt von „XYZ-Kombinieren“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tu Carta de Monstruo de Unión Máquina de LUZ es desterrada (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 "X-Cabeza Cañón", "Y-Dragón Cabeza" o "Z-Metal Tanque". Puedes devolver al Deck Extra 1 Monstruo de Fusión que controles; Invoca de Modo Especial hasta 2 de tus monstruos desterrados con nombres diferentes de entre "X-Cabeza Cañón", "Y-Dragón Cabeza" y "Z-Metal Tanque". Sólo puedes usar cada efecto de "XYZ Combinación" una vez por turno.
  fr: |-
    Si votre Carte Monstre Union LUMIÈRE Machine est bannie (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Tête de Canon X", "Tête de Dragon Y" ou "Tank de Métal Z" depuis votre Deck. Vous pouvez renvoyer 1 Monstre Fusion que vous contrôlez à l'Extra Deck ; Invoquez Spécialement max. 2 de vos monstres bannis de noms différents, parmi "Tête de Canon X", "Tête de Dragon Y" et "Tank de Métal Z". Vous ne pouvez utiliser chaque effet de "Combinaison XYZ" qu'une fois par tour.
  it: |-
    Se una tua Carta Mostro Unione LUCE Macchina viene bandita (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "X-Testa Cannone", "Y-Testa Drago" o "Z-Carro Armato Metallico" dal tuo Deck. Puoi far ritornare 1 Mostro Fusione che controlli nell'Extra Deck; Evoca Specialmente fino a 2 dei tuoi mostri banditi con nomi diversi, tra "X-Testa Cannone", "Y-Testa Drago" e "Z-Carro Armato Metallico". Puoi utilizzare ogni effetto di "Combinazione XYZ" una sola volta per turno.
  pt: |-
    Se um Card de Monstro União Máquina de LUZ seu for banido (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Cabeça de Canhão X", "Cabeça de Dragão Y" ou "Tanque Metálico Z" do seu Deck. Você pode devolver 1 Monstro de Fusão que você controla para o Deck Adicional; Invoque por Invocação-Especial até 2 dos seus monstros banidos com nomes diferentes, dentre "Cabeça de Canhão X", "Cabeça de Dragão Y" e "Tanque Metálico Z". Você só pode usar cada efeito de "Combinação XYZ" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の機械族・光属性のユニオンモンスターカードが除外された場合に発動できる。デッキから「Ｘ－ヘッド・キャノン」「Ｙ－ドラゴン・ヘッド」「Ｚ－メタル・キャタピラー」の内１体を特殊召喚する。②：自分フィールドの融合モンスター１体をＥＸデッキに戻して発動できる。除外されている自分のモンスターの中から、「Ｘ－ヘッド・キャノン」「Ｙ－ドラゴン・ヘッド」「Ｚ－メタル・キャタピラー」を２体まで選んで特殊召喚する（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 기계족 / 빛 속성인 유니온 몬스터 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 "X－헤드 캐논" "Y－드래곤 헤드" "Z－메탈 캐터필러" 중 1장을 특수 소환한다. ②: 자신 필드의 융합 몬스터 1장을 엑스트라 덱으로 되돌리고 발동할 수 있다. 제외되어 있는 자신 몬스터 중에서, "X－헤드 캐논" "Y－드래곤 헤드" "Z－메탈 캐터필러"를 2장까지 고르고 특수 소환한다(같은 이름의 카드는 1장까지).
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在將我方機械族・光屬性聯合怪獸卡被除外的狀況下發動。從牌組將「X－首領加農」、「Y－龍首領」、「Z－金屬履帶」其中的１隻特殊召喚。②：可將我方場上的１隻融合怪獸送回額外牌組發動。從我方被除外的怪獸中，最多選擇２隻「X－首領加農」、「Y－龍首領」、「Z－金屬履帶」特殊召喚（同名卡最多１張）。
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己的机械族·光属性的同盟怪兽卡被除外的场合才能发动。从卡组把「X-首领加农」「Y-龙头」「Z-金属履带」之内1只特殊召唤。
    ②：让自己场上1只融合怪兽回到额外卡组才能发动。从除外的自己怪兽之中选「X-首领加农」「Y-龙头」「Z-金属履带」最多2只特殊召唤（同名卡最多1张）。
