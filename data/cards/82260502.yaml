text:
  en:
  de: |-
    Solange diese Karte offen auf deiner Spielfeldseite liegt, kann dein Gegner keine Monster in verdeckter Verteidigungsposition als Ziel eines Angriffs wählen.
  es: |-
    Mientras esta carta permanezca boca arriba en tu Campo, tu adversario no puede seleccionar un monstruo en Posición de Defensa boca abajo como objetivo de un ataque.
  fr: |-
    Tant que cette carte reste face recto sur votre Terrain, votre adversaire ne peut pas sélectionner de monstre face verso en Position de Défense comme cible d'une attaque.
  it: |-
    Fino a quando questa carta resta scoperta sul tuo Terreno, il tuo avversario non può scegliere un mostro coperto in Posizione di Difesa come bersaglio di un attacco.
  pt: |-
    Enquanto este card permanecer no seu Campo com a face para cima, o seu adversário não pode escolher um monstro em Posição de Defesa com a face para baixo como alvo de um ataque.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、相手モンスターは裏側守備表示モンスターを攻撃対象に選択できない。
  ko: |-
    이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대는 뒷면 수비 표시 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，對方就無法將反面守備表示怪獸選為攻擊對象。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，对手不可选择里侧守备表示怪兽为攻击对象。
