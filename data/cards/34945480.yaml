  de: Äußeres Wesen Azathot
  es: Entidad Externa Azathot
  fr: Azathot, Entité Éloignée
  it: Entità Esterna Azathot
  pt: Entidade Exterior Azathot
  ja: <ruby>外<rt>ガイ</rt></ruby><ruby>神<rt>シン</rt></ruby>アザトート
  ja_romaji: Gaishin Azatōto
  ko: 외신 아자토트
