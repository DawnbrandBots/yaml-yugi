text:
  en: |-
    If your LP is lower than your opponent's: Target 1 face-up monster your opponent controls; inflict damage to your opponent equal to half of the original ATK of that monster, also, for the rest of this turn after this card resolves, your opponent takes no damage.
  de: |-
    Falls du weniger LP hast als dein Gegner: Wähle 1 offenes Monster, das dein Gegner kontrolliert; füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK des Monsters zu, zusätzlich erhält dein Gegner für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keinen Schaden.
  es: |-
    Si tus LP son más bajos que los de tu adversario: selecciona 1 monstruo boca arriba que controle tu adversario; inflige daño a tu adversario igual a la mitad del ATK original de ese monstruo, y además, por el resto de este turno después de que se resuelva esta carta, tu adversario no recibe daño.
  fr: |-
    Si vos LP sont inférieurs à ceux de votre adversaire : ciblez 1 monstre face recto contrôlé par votre adversaire ; infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre, et aussi, le reste de ce tour après la résolution de cette carte, votre adversaire ne reçoit aucun dommage.
  it: |-
    Se i tuoi LP sono inferiori a quelli del tuo avversario: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; infliggi al tuo avversario danno pari alla metà dell'ATK originale di quel mostro, inoltre, per il resto di questo turno dopo che questa carta si è risolta, il tuo avversario non subisce danni.
  pt: |-
    Se você tiver menos PV que seu oponente: escolha 1 monstro com a face para cima que seu oponente controla; cause dano ao seu oponente igual à metade do ATK original desse monstro e, além disso, pelo resto deste turno depois que este card resolver, seu oponente não sofre dano.
  ja: |-
    ①：自分のＬＰが相手より少ない場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力の半分のダメージを相手に与える。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。
  ko: |-
    ①: 자신의 LP가 상대보다 적을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력의 절반의 데미지를 상대에게 준다. 이 카드의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다.
  zh-TW: |-
    ①：在我方LP少於對方的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。給予對方等同於該怪獸原本的攻擊力一半的傷害。此卡發動後，在回合結束前對方受到的所有傷害變為０。
  zh-CN: |-
    ①：自己的LP少于对手的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。给予对手该怪兽原本攻击力一半数值的伤害。此卡发动后，直至回合结束时为止，对手受到的所有伤害变为０。
