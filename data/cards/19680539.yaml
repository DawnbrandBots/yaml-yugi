text:
  en: |-
    If you control a LIGHT Normal Monster, you can Special Summon this card (from your hand) in Defense Position.
  de: |-
    Falls du ein Normales LICHT Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die offene Verteidigungsposition beschwören.
  es: |-
    Si controlas un Monstruo Normal de LUZ, puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa.
  fr: |-
    Si vous contrôlez un Monstre Normal LUMIÈRE, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense.
  it: |-
    Se controlli un Mostro Normale LUCE, puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa.
  pt: |-
    Se você controlar um Monstro Normal de LUZ, você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa.
  ja: |-
    自分フィールド上に光属性の通常モンスターが存在する場合、このカードは手札から表側守備表示で特殊召喚できる。
  ko: |-
    자신 필드 위에 빛 속성의 일반 몬스터가 존재할 경우, 이 카드는 패에서 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW: |-
    我方场上存在光属性通常怪兽的场合，此卡可从手牌以表侧守备表示特殊召唤。
  zh-CN: |-
    自己场上有光属性的通常怪兽存在的场合，这张卡可以从手卡表侧守备表示特殊召唤。
