text:
  en: |-
    You can target 1 Ritual Monster you control; Special Summon 1 "Nouvelles Token" (Fiend/DARK/Level 1/50 ATK/50 DEF), and if you do, its Level becomes that monster's. You can send this face-up card from your Spell & Trap Zone to the GY; Ritual Summon 1 "Nouvelles" Ritual Monster from your hand, by Tributing monsters from your hand or field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon. You can only use each effect of "Recette de Personnel (Staff Recipe)" once per turn.
