  ja: <ruby>Ｒｅｃｅｔｔｅ ｄｅ Ｐｅｒｓｏｎｎｅｌ<rt>ルセット・ド・ペルソネル</rt></ruby>～<ruby>賄<rt>まかな</rt></ruby>いのレシピ～
  ja_romaji: Rusetto do Perusoneru ~ Makanai no Reshipi ~
  ko: <ruby>Recette de Personnel<rt>흐쎄트 드 뻬흐쏘넬</rt></ruby>~스태프 식사 요리법~
