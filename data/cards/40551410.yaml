  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの儀式モンスター１体を対象として発動できる。自分フィールドに「ヌーベルズトークン」（悪魔族・闇・星１・攻／守５０）１体を特殊召喚する。このトークンのレベルは、対象のモンスターと同じになる。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から「ヌーベルズ」儀式モンスター１体を儀式召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以以自己场上的1只仪式怪兽为对象发动。将1只「ヌーベルズトークン／新式魔餐衍生物」（恶魔族·暗·1星·攻/守0）特殊召唤到自己的场上。这只衍生物的等级变为与对象怪兽相同。②：可以将魔法陷阱区的表侧表示的这张卡送入墓地发动。使等级合计为要仪式召唤的怪兽的等级相同地，将自己的手牌或场上的怪兽解放，从手牌仪式召唤1只「ヌーベルズ／新式魔餐」仪式怪兽。
