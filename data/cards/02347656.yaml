name:
  en: Lovely Labrynth of the Silver Castle
  de: Liebliches Labrynth von der Silberburg
  es: Precioso Labrislinto del Castillo Plateado
  fr: Adorable Labrynth du Château d'Argent
  it: Incantevole Labrinto del Castello d'Argento
  pt: Fascinante Labrinto do Castelo Prateado
  ja: <ruby>白<rt>しろ</rt></ruby><ruby>銀<rt>がね</rt></ruby>の<ruby>城<rt>しろ</rt></ruby>のラビュリンス
  ja_romaji: Shirogane no Shiro no Rabyurinsu
  ko: 백은 성의 라뷰린스
  ko_rr: Baek-eun Seong-ui Rabyurinseu
  zh-TW: 白銀之城的迷宮主拉比麗斯
  zh-CN: 白银城的迷宫主・拉比丽斯
text:
  en:
  de: |-
    Dein Gegner kann als Reaktion auf die Aktivierung deiner Normalen Fallenkarten keine Monstereffekte aktivieren. Du kannst jeden der folgenden Effekte von „Liebliches Labrynth von der Silberburg“ nur einmal pro Spielzug verwenden. Du kannst 1 Normale Falle in deinem Friedhof wählen; setze sie auf deine Spielfeldseite, aber sie kann nicht aktiviert werden, es sei denn, du kontrollierst ein Unterweltler-Monster. Falls ein oder mehr andere Monster das Spielfeld durch deinen Normalen Falleneffekt verlassen (außer während des Damage Steps): Du kannst 1 Karte in der Hand deines Gegners (zufällig bestimmt) oder auf seiner Spielfeldseite zerstören.
  es: |-
    Tu adversario no puede activar efectos de monstruos en respuesta a la activación de tus Cartas de Trampa Normales. Sólo puedes usar cada uno de los siguientes efectos de "Precioso Labrislinto del Castillo Plateado" una vez por turno. Puedes seleccionar 1 Trampa Normal en tu Cementerio; Colócala en tu Campo, pero ésta no puede ser activada a menos que controles un monstruo Demonio. Si otro u otros monstruos dejan el Campo por efecto de tu Trampa Normal (excepto durante el Damage Step): puedes destruir 1 carta en la mano (al azar) o Campo de tu adversario.
  fr: |-
    Votre adversaire ne peut pas activer d'effets de monstre en réponse à l'activation de vos Cartes Piège Normal. Vous ne pouvez utiliser chacun des effets suivants de "Adorable Labrynth du Château d'Argent" qu'une fois par tour. Vous pouvez cibler 1 Piège Normal dans votre Cimetière ; Posez-le sur votre Terrain, mais il ne peut pas être activé sauf si vous contrôlez un monstre Démon. Si un ou plusieurs autres monstres quittent le Terrain par votre effet de Piège Normal (sauf durant la Damage Step) : vous pouvez détruire 1 carte dans la main de votre adversaire (au hasard) ou sur son Terrain.
  it: |-
    Il tuo avversario non può attivare effetti di mostri in risposta all'attivazione delle tue Carte Trappola Normali. Puoi utilizzare ognuno dei seguenti effetti di "Incantevole Labrinto del Castello d'Argento" una sola volta per turno. Puoi scegliere come bersaglio 1 Trappola Normale nel tuo Cimitero; Posizionala sul tuo Terreno, ma essa non può essere attivata a meno che tu controlli un mostro Demone. Se uno o più altri mostri lasciano il Terreno per l'effetto di una tua Trappola Normale (eccetto durante il Damage Step): puoi distruggere 1 carta (a caso) nella mano del tuo avversario o sul suo Terreno.
  pt: |-
    Seu oponente não pode ativar efeitos de monstro em resposta à ativação dos seus Cards de Armadilha Normal. Você só pode usar cada um dos seguintes efeitos de "Fascinante Labrinto do Castelo Prateado" uma vez por turno. Você pode escolher 1 Armadilha Normal no seu Cemitério; Baixe-a no seu campo, mas ela não pode ser ativada a não ser que você controle um monstro Demônio. Se um ou mais outros monstros deixarem o campo pelo efeito de uma Armadilha Normal sua (exceto durante a Etapa de Dano): você pode destruir 1 card na mão do seu oponente (aleatório) ou no campo dele.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分の通常罠カードの発動に対して、相手はモンスターの効果を発動できない。
    ②：自分の墓地の通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードは、自分フィールドに悪魔族モンスターが存在しない場合には発動できない。
    ③：自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。相手の手札・フィールドのカード１枚を破壊する（手札からはランダムに選ぶ）。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 일반 함정 카드의 발동에 대하여, 상대는 몬스터의 효과를 발동할 수 없다. ②: 자신 묘지의 일반 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는, 자신 필드에 악마족 몬스터가 존재하지 않을 경우에는 발동할 수 없다. ③: 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 상대의 패 / 필드의 카드 1장을 고르고 파괴한다(패에서는 무작위로 고른다).
  zh-TW: |-
    此卡名的②③效果，１回合各僅限使用１次。①：針對我方通常陷阱卡的發動，對方怪獸效果無法發動。②：可將我方墓地的１張通常陷阱卡做為對象發動。將該卡覆蓋在我方場上。透過此效果覆蓋的卡，在我方場上不存在惡魔族怪獸的狀況下無法發動。③：可在怪獸因我方通常陷阱卡效果從場上離開的狀況下發動。選擇對方手牌・場上的１張卡破壞（從手牌隨機選擇）。
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：应对自己的通常陷阱卡的发动，对手不可发动怪兽的效果。②：以自己墓地的１张通常陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡，在自己场上不存在恶魔族怪兽的情况下不可发动。③：怪兽因自己通常陷阱卡的效果从场上离开的情况下可以发动。从对手的手牌・场上挑选１张卡破坏（从手牌是随机挑选）。
