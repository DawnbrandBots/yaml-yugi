text:
  en: |-
    A huge turtle that is often mistaken for an island.
  de: |-
    Eine Riesenschildkröte, die häufig für eine Insel gehalten wird.
  es: |-
    Una tortuga enorme que es a menudo confundida con una isla.
  fr: |-
    Énorme tortue que l'on confond souvent avec une île.
  it: |-
    Sono in molti a scambiare questa gigantesca tartaruga per un'isola.
  pt: |-
    Uma tartaruga enorme muitas vezes confundida com uma ilha.
  ja: |-
    小島ほどの大きさがある巨大ガメ。海中に潜ることはなく、甲羅の上には木や生物が住みついている。
  ko: |-
    작은 섬 만한 크기의 거대 거북. 바다 속으로는 절대 숨지 않으며, 갑옷 위에는 나무나 생물이 정착해 살고 있다.
  zh-TW:
  zh-CN: |-
    小岛般大的海龟，从不潜入海中，在其龟壳上栖息着树木与动物。
