text:
  en: |-
    Target 1 face-up monster on the field; equip this card to that target. It gains 500 ATK. If the equipped monster battles while in Defense Position, it gains DEF equal to its ATK during damage calculation only.
  de: |-
    Wähle 1 offenes Monster auf dem Spielfeld; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK. Falls das ausgerüstete Monster kämpft, solange es in Verteidigungsposition liegt, erhält es nur während der Schadensberechnung DEF in Höhe seiner ATK.
  es: |-
    Selecciona 1 monstruo boca arriba en el Campo; equipa esta carta a ese objetivo. Éste gana 500 ATK. Si el monstruo equipado batalla mientras está en Posición de Defensa, gana DEF igual a su ATK sólo durante el cálculo de daño.
  fr: |-
    Ciblez 1 monstre face recto sur le Terrain ; équipez cette carte à la cible. Il gagne 500 ATK. Si le monstre équipé combat tant qu'il est en Position de Défense, il gagne une DEF égale à son ATK durant le calcul des dommages uniquement.
  it: |-
    Scegli come bersaglio 1 mostro scoperto sul Terreno; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK. Se il mostro equipaggiato combatte mentre è in Posizione di Difesa, esso guadagna DEF pari al suo ATK solamente durante il calcolo dei danni.
  pt: |-
    Escolha 1 monstro com a face para cima no campo; equipe este card no alvo. Ele ganha 500 de ATK. Se o monstro equipado batalhar enquanto estiver em Posição de Defesa, ele ganha DEF igual ao seu ATK apenas durante o cálculo de dano.
  ja: |-
    発動後このカードは攻撃力５００ポイントアップの装備カードとなり、フィールド上のモンスター１体に装備する。装備モンスターが守備表示で戦闘を行う場合、装備モンスターの守備力はダメージ計算時のみ、その攻撃力分アップする。
  ko: |-
    발동 후 이 카드는 공격력 500 포인트 올리는 장착 카드가 되어, 필드 위의 몬스터 1장에 장착한다. 장착 몬스터가 수비 표시로 전투를 실행할 경우, 장착 몬스터의 수비력은 데미지 계산시에만, 그 공격력만큼 올린다.
  zh-TW: |-
    发动后此卡变为上升攻击力500点的装备卡，并装备场上的1只怪兽。装备怪兽以守备表示进行战斗的场合，装备怪兽的守备力仅限于伤害计算时，上升相当于该攻击力的数值。
  zh-CN: |-
    发动后这张卡变成攻击力上升500的装备卡，给场上1只怪兽装备。装备怪兽以守备表示进行战斗的场合，装备怪兽的守备力只在伤害计算时上升那个攻击力数值。
