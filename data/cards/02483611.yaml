text:
  en: |-
    Transforms the water overflowing from a jar into attacking dragons.
  de: |-
    Verwandelt das aus einem Gefäß überfließende Wasser in angreifende Drachen.
  es: |-
    Transforma el agua rebosante de una jarra en dragones atacantes.
  fr: |-
    Elle manipule l'eau de sa jarre tel de puissant dragon.
  it: |-
    E' un essere in grado di trasformare l'acqua che esce da un'anfora in draghi che si scagliano all'attacco.
  pt: |-
    Transforma a água transbordando de um frasco em dragões para ataque.
  ja: |-
    かめから次々とあふれでる水を、竜に変えて攻撃してくる。
  ko: |-
    물병에서 계속해서 흘러 넘치는 물을 용으로 바꿔 공격해 온다.
  zh-TW: |-
    將水瓶中不斷流出的水變成龍來發動攻擊。
  zh-CN: |-
    可将水瓶中不断流出的水变成龙来发动攻击。
