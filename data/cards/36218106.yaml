text:
  en: |-
    If you control a Psychic monster other than "Hushed Psychic Minister", you can Special Summon this card (from your hand) in Defense Position. You can only Special Summon "Hushed Psychic Minister" once per turn this way. You can banish this card and 1 other Psychic monster from your GY, then target 1 face-up monster on the field; banish it until the End Phase. You can only use this effect of "Hushed Psychic Minister" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「寡黙なるサイコミニスター」以外のサイキック族モンスターが存在する場合、このカードは手札から守備表示で特殊召喚できる。②：自分の墓地からこのカードとサイキック族モンスター１体を除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターをエンドフェイズまで除外する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上存在“寡默的念力管理员”以外的念动力族怪兽的情况下，此卡可从手牌以守备表示特殊召唤。②：从自己墓地将此卡和1只念动力族怪兽除外，以场上的1只表侧表示怪兽为对象可以发动。将该怪兽直至结束阶段为止除外。
