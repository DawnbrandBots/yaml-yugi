name:
  en: The Flute of Summoning Dragon
  de: Drachenrufflöte
  es: La Flauta de Convoca-Dragones
  fr: La Flûte d'Invocation du Dragon
  it: Flauto Evoca-Draghi
  pt: A Flauta para Invocação de Dragões
  ja: ドラゴンを<ruby>呼<rt>よ</rt></ruby>ぶ<ruby>笛<rt>ふえ</rt></ruby>
  ja_romaji: Doragon o Yobu Fue
  ko: 드래곤을 부르는 피리
  ko_rr:
  zh-TW: 喚龍笛
  zh-CN: 唤龙笛
text:
  en: |-
    Special Summon up to 2 Dragon monsters from your hand. "Lord of D." must be on the field to activate and to resolve this effect.
  de: |-
    Beschwöre bis zu 2 Drache-Monster als Spezialbeschwörung von deiner Hand. „Herr der Drachen“ muss auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Invoca de Modo Especial, desde tu mano, hasta 2 monstruos Dragón. "Señor de D." debe estar en el Campo para activar y para resolver este efecto.
  fr: |-
    Invoquez Spécialement max. 2 monstres Dragon depuis votre main. "Seigneur des D" doit être sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Evoca Specialmente fino a 2 mostri Drago dalla tua mano. "Signore di D." deve essere sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Invoque por Invocação-Especial até 2 monstros Dragão da sua mão. "Senhor dos Dragões" deve estar no campo para que você possa ativar e resolver este efeito.
  ja: |-
    ①：手札からドラゴン族モンスターを２体まで特殊召喚する。この効果はフィールドに「ロード・オブ・ドラゴン－ドラゴンの支配者－」が存在する場合に発動と処理ができる。
  ko: |-
    ①: 패에서 드래곤족 몬스터를 2장까지 특수 소환한다. 이 효과는 필드에 "드래곤의 제왕"이 존재할 경우에 발동과 처리를 할 수 있다.
  zh-TW: |-
    场上存在「龍之支配者」的场合，最多从手牌特殊召唤2只龙族怪兽。
  zh-CN: |-
    ①：从手牌将最多２只龙族怪兽特殊召唤。此效果在场上有“龙之主宰－龙的支配者”存在的情况下才能发动和处理。
