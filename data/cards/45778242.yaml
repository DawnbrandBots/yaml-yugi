text:
  en: |-
    While this Normal Summoned/Set card is face-up on the field, all Cyberse monsters you control gain 500 ATK/DEF during your turn only. If this card on the field would be destroyed by battle or card effect, you can destroy 1 Cyberse monster in your hand or face-up field instead.
  de: |-
    Solange diese als Normalbeschwörung beschworene/gesetzte Karte offen auf dem Spielfeld liegt, erhalten alle Cyberse-Monster, die du kontrollierst, nur während deines Spielzugs 500 ATK/DEF. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Cyberse-Monster in deiner Hand oder offen auf deiner Spielfeldseite zerstören.
  es: |-
    Mientras esta carta Invocada de Modo Normal/Colocada esté boca arriba en el Campo, todos los monstruos Ciberso que controles ganan 500 ATK/DEF sólo durante tu turno. Si esta carta en el Campo fuera a ser destruida en batalla o por efecto de una carta, puedes destruir 1 monstruo Ciberso en tu mano o Campo boca arriba en su lugar.
  fr: |-
    Tant que cette carte Invoquée/Posée Normalement est face recto sur le Terrain, tous les monstres Cyberse que vous contrôlez gagnent 500 ATK/DEF durant votre tour uniquement. Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détruire 1 monstre Cyberse dans votre main ou sur votre Terrain face recto à la place.
  it: |-
    Mentre questa carta Evocata Normalmente/Posizionata è scoperta sul Terreno, tutti i mostri Cyberso che controlli guadagnano 500 ATK/DEF solamente durante il tuo turno. Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece distruggere 1 mostro Cyberso nella tua mano o sul tuo Terreno scoperto.
  pt: |-
    Enquanto este card Invocado por Invocação-Normal/Baixado estiver com a face para cima no campo, todos os monstros Ciberso que você controla ganham 500 de ATK/DEF apenas durante o seu turno. Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir 1 monstro Ciberso na sua mão ou com a face para cima no seu campo.
  ja: |-
    ①：通常召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドのサイバース族モンスターの攻撃力・守備力は、自分ターンの間５００アップする。②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりに自分の手札・フィールドのサイバース族モンスター１体を破壊できる。
  ko: |-
    ①: 통상 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 사이버스족 몬스터의 공격력 / 수비력은, 자신 턴 동안 500 올린다. ②: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 자신의 패 / 필드의 사이버스족 몬스터 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：只要通常召唤的这张卡在怪兽区域存在，自己场上的电子界族怪兽的攻击力·守备力在自己回合内上升500。②：场上的这张卡被战斗·效果破坏的场合，可以作为代替把自己的手卡·场上1只电子界族怪兽破坏。
