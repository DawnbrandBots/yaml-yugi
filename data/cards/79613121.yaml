text:
  en: |-
    You can Ritual Summon this card with "Chaos Form". If this card is Special Summoned: You can Tribute 1 monster; your opponent cannot activate monster effects this turn. When this card destroys an opponent's monster by battle: You can target 1 Spell in your GY; add it to your hand. You can only use each effect of "Magician of Black Chaos MAX" once per turn.
  de: |-
    Du kannst diese Karte mit „Chaosform“ als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster als Tribut anbieten; dein Gegner kann in diesem Spielzug keine Monstereffekte aktivieren. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst jeden Effekt von „Magier des Schwarzen Chaos MAX“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Forma del Caos". Si esta carta es Invocada de Modo Especial: puedes Sacrificar 1 monstruo; este turno, tu adversario no puede activar efectos de monstruos. Cuando esta carta destruye un monstruo del adversario en batalla: puedes seleccionar 1 Mágica en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Mago del Caos Negro MAX" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Forme du Chaos". Si cette carte est Invoquée Spécialement : vous pouvez Sacrifier 1 monstre ; ce tour, votre adversaire ne peut pas activer d'effets de monstre. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez cibler 1 Magie dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Magicien du Chaos Sombre MAX" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Forma del Chaos". Se questa carta viene Evocata Specialmente: puoi offrire come Tributo 1 mostro; il tuo avversario non può attivare effetti di mostri in questo turno. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 Magia nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Mago del Chaos Oscuro MASSIMO" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Forma do Caos". Se este card for Invocado por Invocação-Especial: você pode oferecer 1 monstro como Tributo; seu oponente não pode ativar efeitos de monstro neste turno. Quando este card destruir um monstro do oponente em batalha: você pode escolher 1 Magia no seu Cemitério; adicione-a à sua mão. Você só pode usar cada efeito de "Mago do Caos das Trevas MÁX" uma vez por turno.
  ja: |-
    「カオス・フォーム」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、自分フィールドのモンスター１体をリリースして発動できる。このターン、相手はモンスターの効果を発動できない。②：このカードが戦闘で相手モンスターを破壊した時、自分の墓地の魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    "카오스 폼"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 턴에, 상대는 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「混沌形态」降临。这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡特殊召唤成功的场合，把自己场上1只怪兽解放才能发动。这个回合，对方不能把怪兽的效果发动。
    ②：这张卡战斗破坏对方怪兽时，以自己墓地1张魔法卡为对象才能发动。那张卡加入手卡。
