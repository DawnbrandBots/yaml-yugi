  de: Generaider-Bosskampf
  es: Pelea con el Jefe Geneincursor
  fr: Combat Boss Genèraideur
  it: Battaglia Boss Generaider
  pt: Luta do Chefe Generaidor
  ja: <ruby>王の襲来<rt>ジェネレイド・バトル</rt></ruby>
