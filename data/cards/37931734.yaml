text:
  en: |-
    Activate 1 "Generaider" Field Spell directly from your Deck or GY, then your opponent draws 1 card. You can only activate 1 "Generaider Boss Fight" per turn.
  de: |-
    Aktiviere 1 „Generaider“-Spielfeldzauber direkt von deinem Deck oder Friedhof, dann zieht dein Gegner 1 Karte. Du kannst nur 1 „Generaider-Bosskampf“ pro Spielzug aktivieren.
  es: |-
    Activa 1 Mágica de Campo "Geneincursor/a" directamente desde tu Deck o Cementerio, y después tu adversario roba 1 carta. Sólo puedes activar 1 "Pelea con el Jefe Geneincursor" por turno.
  fr: |-
    Activez 1 Magie de Terrain "Genèraideur" directement depuis votre Deck ou Cimetière, puis votre adversaire pioche 1 carte. Vous ne pouvez activer qu'1 "Combat Boss Genèraideur" par tour.
  it: |-
    Attiva 1 Magia Terreno "Generaider" direttamente dal tuo Deck o Cimitero, poi il tuo avversario pesca 1 carta. Puoi attivare solo 1 "Battaglia Boss Generaider" per turno.
  pt: |-
    Ative 1 Magia de Campo "Generaidor" diretamente do seu Deck ou Cemitério e, depois, seu oponente compra 1 card. Você só pode ativar 1 "Luta do Chefe Generaidor" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のデッキ・墓地から「ジェネレイド」フィールド魔法カード１枚を選んで発動する。その後、相手はデッキから１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 덱 / 묘지에서 "제너레이드" 필드 마법 카드 1장을 고르고 발동한다. 그 후, 상대는 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己的牌组・墓地挑选1张"创王"场地魔法卡发动。然后，对手从牌组抽1张。
