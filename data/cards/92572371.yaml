text:
  en:
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst insgesamt 2 „Feuerfaust“-/„Feuerformation“-Karten von deiner Hand und/oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof. Du kannst den Effekt von „Bruderschaft der Feuerfaust - Büffel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes mandar al Cementerio un total de 2 cartas "Puño de Fuego" / "Formación de Fuego" en tu mano y/o boca arriba en tu Campo; Invoca esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar el efecto de "Hermandad del Puño de Fuego - Búfalo" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez envoyer un total de 2 cartes "Poing de Feu" / "Formation Feu" depuis votre main et/ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser l'effet de "Confrérie du Poing de Feu - Buffle" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi mandare un totale di 2 carte "Pugno di Fuoco" / "Formazione di Fuoco" dalla tua mano e/o scoperte sul tuo Terreno al Cimitero; Evoca Specialmente questa carta dal tuo Cimitero. Puoi utilizzare l'effetto di "Fratellanza del Pugno di Fuoco - Bufalo" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode enviar um total de 2 cards "Punho de Fogo" / "Formação de Fogo" da sua mão e/ou do campo com a face para cima para o Cemitério; Invoque este card por Invocação-Especial do seu Cemitério. Você só pode usar o efeito de "Irmandade do Punho de Fogo - Búfalo" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが墓地に存在する場合、自分の手札・フィールド（表側表示）の、「炎星」カードか「炎舞」カードを合計２枚墓地へ送って発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드가 묘지에 존재할 경우, 패 또는 자신 필드 위에 앞면 표시로 존재하는, "염성" 또는 "염무"라는 이름이 붙은 카드를 합계 2장 묘지로 보내고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. "살염성－불키"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    在此卡存在於墓地的狀況下，可從手牌及我方場上的正面表示的卡中，將合計２張冠有「炎星」或「炎舞」之名的卡送至墓地發動。從墓地特殊召喚此卡。「殺炎星－牛逵」的效果１回合僅限使用１次。
  zh-CN: |-
    此卡存在于墓地的场合，可从手牌以及我方场上的表侧表示卡牌中将冠有“炎星”或“炎舞”之名的卡牌共２张送入墓地并发动。从墓地特殊召唤此卡。“杀炎星－牛逵”的效果１回合只可使用１次。
