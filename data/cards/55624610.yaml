text:
  en: |-
    Once per turn, you can select 1 face-up "Scrap" monster you control, except this card. Destroy it and send 1 Tuner monster from your Deck to the Graveyard.
  de: |-
    Einmal pro Spielzug kannst du 1 offenes „Schrott“-Monster wählen, das du kontrollierst, außer dieser Karte. Zerstöre es und lege 1 Empfänger-Monster von deinem Deck auf den Friedhof.
  es: |-
    Una vez por turno, puedes seleccionar un monstruo "Chatarra" boca arriba que controles, excepto esta carta. Destrúyelo y manda al Cementerio, desde tu Deck, 1 monstruo Cantante.
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 monstre "Ferraille" face recto que vous contrôlez, excepté cette carte. Détruisez-la et envoyez 1 monstre Syntoniseur depuis votre Deck au Cimetière.
  it: |-
    Una volta per turno, puoi scegliere 1 mostro "Frammento" scoperto che controlli, eccetto questa carta. Distruggilo e manda 1 mostro Tuner dal tuo Deck al tuo Cimitero.
  pt:
  ja: |-
    １ターンに１度、このカード以外の自分フィールド上に表側表示で存在する「スクラップ」と名のついたモンスター１体を選択して破壊し、自分のデッキからチューナー１体を墓地へ送る事ができる。
  ko: |-
    1턴에 1번, 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하여 파괴하고, 자신의 덱에서 튜너 1장을 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，以自己场上此卡以外的１只“废铁”怪兽为对象可以发动。将该自己的“废铁”怪兽破坏，从牌组将１只协调送至墓地。
