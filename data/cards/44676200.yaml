text:
  en: |-
    Negate 1 attack from an opponent's monster. You must control a face-up "Elemental HERO" monster to resolve this effect.
  de: |-
    Annulliere 1 Angriff von einem Monster deines Gegners. Du musst ein offenes „Elementar-HELD“-Monster kontrollieren, um diesen Effekt aufzulösen.
  es: |-
    Si hay un monstruo boca arriba en tu Campo que incluye "HÉROE Elemental" en su nombre, niega el ataque de 1 monstruo de tu adversario.
  fr: |-
    Si vous contrôlez un monstre "HÉROS Élémentaire" face recto, annulez 1 attaque d'un monstre contrôlé par votre adversaire.
  it: |-
    Annulla 1 attacco di un mostro del tuo avversario. Devi controllare un mostro "EROE Elementale" scoperto per risolvere questo effetto.
  pt:
  ja: |-
    自分フィールド上に「Ｅ・ＨＥＲＯ」と名のついたモンスターが表側表示で存在する場合、相手モンスターの攻撃を１度だけ無効にする。
  ko: |-
    자신 필드 위에 "엘리멘틀 히어로"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 상대 몬스터의 공격을 1장만 무효로 한다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「元素英雄」的怪兽表侧表示存在的场合，对方怪兽的攻击只有1次无效。
