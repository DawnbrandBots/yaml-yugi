text:
  en: |-
    Target 1 face-up monster your opponent controls; destroy that target, then your opponent gains 1000 LP.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; zerstöre das gewählte Ziel, dann erhält dein Gegner 1000 LP.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; destruye ese objetivo, y después tu adversario gana 1000 LP.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; détruisez la cible, puis votre adversaire gagne 1000 LP.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggi quel bersaglio, poi il tuo avversario guadagna 1000 LP.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; destrua o alvo e, depois, seu oponente ganha 1000 PV.
  ja: |-
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを破壊する。その後、相手は１０００ＬＰ回復する。
  ko: |-
    ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터를 파괴한다. 그 후, 상대는 1000 LP 회복한다.
  zh-TW: |-
    选择以表侧表示存在于对手场上的1只怪兽并破坏。之后，对手恢复1000点生命点数。
  zh-CN: |-
    ①：以对手场上的1只表侧表示怪兽为对象可以发动。将对手的该表侧表示怪兽破坏。然后，对手恢复1000LP。
