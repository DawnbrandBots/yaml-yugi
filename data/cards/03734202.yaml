name:
  en: Naturia Sacred Tree
  de: Naturias heiliger Baum
  es: Árbol Sagrado Naturia
  fr: Arbre Sacrée Naturia
  it: Naturia l'Albero Sacro
  pt: Árvore Sagrada de Naturia
  ja: ナチュルの<ruby>神<rt>しん</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>樹<rt>じゅ</rt></ruby>
  ja_romaji: Nachuru no Shinseiju
  ko: 나츄르의 신성수
  ko_rr:
  zh-TW:
  zh-CN: 自然的神星树
text:
  en: |-
    If this card is sent to the Graveyard: Add 1 "Naturia" card from your Deck to your hand, except "Naturia Sacred Tree". You can only use 1 of the following effects of "Naturia Sacred Tree" per turn, and only once that turn.
    ● You can Tribute 1 EARTH Insect-Type monster; Special Summon 1 Level 4 or lower EARTH Plant-Type monster from your Deck.
    ● You can Tribute 1 EARTH Plant-Type monster; Special Summon 1 Level 4 or lower EARTH Insect-Type monster from your Deck.
  de: |-
    Falls diese Karte auf den Friedhof gelegt wird: Füge deiner Hand 1 „Naturia“-Karte von deinem Deck hinzu, außer „Naturias heiliger Baum“. Du kannst nur 1 der folgenden Effekte von „Naturias heiliger Baum“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Du kannst 1 ERDE Monster vom Typ Insekt als Tribut anbieten; beschwöre 1 ERDE Monster vom Typ Pflanze der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
    ● Du kannst 1 ERDE Monster vom Typ Pflanze als Tribut anbieten; beschwöre 1 ERDE Monster vom Typ Insekt der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  es: |-
    Si esta carta es mandada al Cementerio: añade a tu mano 1 carta "Naturia" en tu Deck, excepto "Árbol Sagrado Naturia". Sólo puedes usar 1 de los siguientes efectos de "Árbol Sagrado Naturia" por turno, y solamente una vez ese turno.
    ● Puedes Sacrificar 1 monstruo de TIERRA de Tipo Insecto; Invoca de Modo Especial, desde tu Deck, 1 monstruo de TIERRA de Tipo Planta de Nivel 4 o menor.
    ● Puedes Sacrificar 1 monstruo de TIERRA de Tipo Planta; Invoca de Modo Especial, desde tu Deck, 1 monstruo de TIERRA de Tipo Insecto de Nivel 4 o menor.
  fr: |-
    Si cette carte est envoyée au Cimetière : ajoutez 1 carte "Naturia" ("Arbre Sacrée Naturia" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 des effets suivants de "Arbre Sacrée Naturia" par tour, et uniquement une fois le tour.
    ● Vous pouvez Sacrifier 1 monstre TERRE de Type Insecte ; Invoquez Spécialement 1 monstre TERRE de Type Plante de max. Niveau 4 depuis votre Deck.
    ● Vous pouvez Sacrifier 1 monstre TERRE de Type Plante ; Invoquez Spécialement 1 monstre TERRE de Type Insecte de max. Niveau 4 depuis votre Deck.
  it: |-
    Se questa carta viene mandata al Cimitero: aggiungi 1 carta "Naturia" dal tuo Deck alla tua mano, eccetto "Naturia l'Albero Sacro". Puoi utilizzare solo 1 dei seguenti effetti di "Naturia l'Albero Sacro" per turno, e solo una volta in quel turno.
    ● Puoi offrire come Tributo 1 mostro TERRA di Tipo Insetto; Evoca Specialmente 1 mostro TERRA di Tipo Pianta di Livello 4 o inferiore dal tuo Deck.
    ● Puoi offrire come Tributo 1 mostro TERRA di Tipo Pianta; Evoca Specialmente 1 mostro TERRA di Tipo Insetto di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Se este card for enviado para o Cemitério: adicione 1 card "Naturia" do seu Deck à sua mão, exceto "Árvore Sagrada de Naturia". Você só pode usar 1 dos seguintes efeitos de "Árvore Sagrada de Naturia" por turno e apenas uma vez por turno.
    ● Você pode oferecer como Tributo 1 monstro de TERRA do Tipo Inseto; Invoque por Invocação-Especial 1 monstro de TERRA do Tipo Planta de Nível 4 ou menos do seu Deck.
    ● Você pode oferecer como Tributo 1 monstro de TERRA do Tipo Planta; Invoque por Invocação-Especial 1 monstro de TERRA do Tipo Inseto de Nível 4 ou menos do seu Deck.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの昆虫族・地属性モンスター１体をリリースして発動できる。デッキからレベル４以下の植物族・地属性モンスター１体を特殊召喚する。②：自分フィールドの植物族・地属性モンスター１体をリリースして発動できる。デッキからレベル４以下の昆虫族・地属性モンスター１体を特殊召喚する。③：このカードが墓地へ送られた場合に発動する。デッキから「ナチュルの神星樹」以外の「ナチュル」カード１枚を手札に加える。
  ko: |-
    "나츄르의 신성수"의 ①②의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 자신 필드의 곤충족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 4 이하의 식물족 / 땅 속성 몬스터 1장을 특수 소환한다. ②: 자신 필드의 식물족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 4 이하의 곤충족 / 땅 속성 몬스터 1장을 특수 소환한다. ③: 이 카드가 묘지로 보내졌을 경우에 발동한다. 덱에서 "나츄르의 신성수" 이외의 "나츄르" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「自然的神星树」的①②的效果1回合只能有1次使用其中任意1个。
    ①：把自己场上1只昆虫族·地属性怪兽解放才能发动。从卡组把1只4星以下的植物族·地属性怪兽特殊召唤。
    ②：把自己场上1只植物族·地属性怪兽解放才能发动。从卡组把1只4星以下的昆虫族·地属性怪兽特殊召唤。
    ③：这张卡被送去墓地的场合发动。从卡组把「自然的神星树」以外的1张「自然」卡加入手卡。
