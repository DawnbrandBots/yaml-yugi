name:
  en: Altergeist Kunquery
  de: Altergeist Kuntige
  es: Altergeist Kuntipedido
  fr: Kuncherche Altergeist
  it: Altergeist Kunquery
  pt: Kuntisulta Altergeist
  ja: オルターガイスト・クンティエリ
  ja_romaji: Orutāgaisuto Kuntieri
  ko: 얼터가이스트 쿤티에리
  ko_rr: Eolteogaiseuteu Kuntieri
  zh-TW:
  zh-CN: 幻变骚灵・问询坤蒂
text:
  en: |-
    When an opponent's monster declares an attack, if you control an "Altergeist" card: You can Special Summon this card from your hand, and if you do, negate that attack. If this card is Special Summoned: You can target 1 face-up card your opponent controls; negate the effects of that card while it and this monster are face-up on the field.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert, falls du eine „Altergeist“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, annulliere den Angriff. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere die Effekte der Karte, solange sie und dieses Monster offen auf dem Spielfeld liegen.
  es: |-
    Cuando un monstruo del adversario declara un ataque, si controlas una carta "Altergeist": puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, niega ese ataque. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta boca arriba que controle tu adversario; mientras esa carta y este monstruo estén boca arriba en el Campo, niega los efectos de esa carta.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque, si vous contrôlez une carte "Altergeist" : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, annulez l'attaque. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; annulez les effets de la carte tant qu'elle et ce monstre sont face recto sur le Terrain.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco, se controlli una carta "Altergeist": puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, annulla quell'attacco. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla gli effetti di quella carta mentre sia essa che questo mostro sono scoperti sul Terreno.
  pt: |-
    Quando um monstro do oponente declarar um ataque, se você controlar um card "Altergeist": você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, negue o ataque. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card com a face para cima que seu oponente controla; negue os efeitos desse card enquanto ele e este monstro estiverem com a face para cima no campo.
  ja: |-
    ①：自分フィールドに「オルターガイスト」カードが存在する場合、相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚し、その攻撃を無効にする。②：このカードが特殊召喚に成功した場合、相手フィールドの表側表示のカード１枚を対象として発動できる。このモンスターが表側表示で存在する間、そのカードの効果は無効化される。
  ko: |-
    ①: 자신 필드에 "얼터가이스트" 카드가 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 그 공격을 무효로 한다. ②: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 그 카드의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有“幻变骚灵”卡存在的情况下，对手怪兽攻击宣言时可以发动。将此卡从手牌特殊召唤，该攻击无效。②：此卡特殊召唤成功的情况下，以对手场上的1张表侧表示的卡为对象可以发动。此怪兽以表侧表示存在期间，该卡的效果无效化。
