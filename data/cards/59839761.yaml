  de: Deltakrähe - Antiumkehrung
  es: Cuervo Delta - Anti Reversión
  fr: Corbeaux Delta - Anti Retournement
  it: Corvo Delta - Anti Inversione
  pt: Corvo Delta - Anti Reversão
  ja: デルタ・クロウ－アンチ・リバース
  ja_romaji: Deruta Kurō - Anchi Ribāsu
  ko: 델타 크로우 － 안티 리버스
  ko_rr: Delta Keurou - Anti Ribeoseu
