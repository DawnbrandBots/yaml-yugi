  zh-CN: 三角乌鸦－反埋伏
text:
  en: |-
    If you control a "Blackwing" monster: Destroy all face-down Spells and Traps your opponent controls. If you control exactly 3 "Blackwing" monsters, you can activate this card from your hand.
  de: |-
    Falls du ein „Schwarzflügel“-Monster kontrollierst: Zerstöre alle verdeckten Zauber und Fallen, die dein Gegner kontrolliert. Falls du genau 3 „Schwarzflügel“-Monster kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  es: |-
    Si controlas un monstruo "Alanegra": destruye todas las Mágicas y Trampas boca abajo que controle tu adversario. Si controlas exactamente 3 monstruos "Alanegra", puedes activar esta carta desde tu mano.
  fr: |-
    Si vous contrôlez un monstre "Aile Noire" : détruisez toutes les Magies/Pièges face verso contrôlés par votre adversaire. Si vous contrôlez exactement 3 monstres "Aile Noire", vous pouvez activer cette carte depuis votre main.
  it: |-
    Se controlli un mostro "Alanera": distruggi tutte le Magie e Trappole coperte controllate dal tuo avversario. Se controlli esattamente 3 mostri "Alanera", puoi attivare questa carta dalla tua mano.
  pt: |-
    Se você controlar um monstro "Asanegra": destrua todas as Magias e Armadilhas com a face para baixo que seu oponente controla. Se você controlar exatamente 3 monstros "Asanegra", você pode ativar este card da sua mão.
  ja: |-
    自分フィールドの「<ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>」モンスターが３体のみの場合、このカードの発動は手札からもできる。①：自分フィールドに「<ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>」モンスターが存在する場合に発動できる。相手フィールドにセットされた魔法・罠カードを全て破壊する。
  ko: |-
    자신 필드의 "BF(블랙 페더)" 몬스터가 3장뿐일 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드에 "BF(블랙 페더)" 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드에 세트된 마법 / 함정 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上的“黑羽”怪兽仅有3只的情况下，此卡也可从手牌发动。①：在自己场上有“黑羽”怪兽存在的情况下可以发动。将被放置于对手场上的魔法・陷阱卡全部破坏。
