  zh-CN: 核成食尸奴
text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Zombie-Type monster in your hand. If a "Koa'ki Meiru" monster you control would be destroyed by battle or by a card effect, you can remove from play 1 "Koa'ki Meiru" monster in your Graveyard instead.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Zombie in deiner Hand vor. Falls ein „Koa'ki Meiru“-Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden würde, kannst du stattdessen 1 „Koa'ki Meiru“-Monster in deinem Friedhof aus dem Spiel entfernen.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Zombi en tu mano. Si un monstruo "Koa'ki Meiru" que controlas fuera a ser destruido en batalla o por efecto de una carta, puedes retirar del juego 1 monstruo "Koa'ki Meiru" en tu Cementerio en su lugar.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Zombie dans votre main. Si un monstre "Koa'ki Meiru" que vous contrôlez doit être détruit au combat ou par l'effet d'une carte, vous pouvez retirer du jeu 1 monstre "Koa'ki Meiru" de votre Cimetière à la place.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Zombie nella tua mano. Se un mostro "Koa'ki Meiru" che controlli sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece rimuovere dal gioco 1 mostro "Koa'ki Meiru" nel tuo Cimitero.
  pt: |-
    Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro Zombie-Type na sua mão. Se um monstro "Koa'ki Meiru" que você controla seria destruído em batalha ou por um efeito de carta, você pode remover do jogo 1 monstro "Koa'ki Meiru" do seu Cemitério em vez disso.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札のアンデット族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。自分フィールド上に存在する「コアキメイル」と名のついたモンスター１体が戦闘またはカードの効果によって破壊される場合、代わりに自分の墓地に存在する「コアキメイル」と名のついたモンスター１体をゲームから除外する事ができる。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 언데드족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 자신 필드 위에 존재하는 "코아키메일" 이라고 이름이 붙은 몬스터 1장이 전투 또는 카드의 효과에 의해서 파괴될 경우, 대신에 자신의 묘지에 존재하는 "코아키메일" 이라는 이름이 붙은 몬스터 1장을 게임에서 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只不死族怪兽给对方观看。或者都不进行让这张卡破坏。自己场上存在的名字带有「核成」的怪兽1只被战斗或者卡的效果破坏的场合，可以作为代替把自己墓地存在的1只名字带有「核成」的怪兽从游戏中除外。
