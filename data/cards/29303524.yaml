name:
  en: Seleglare the Luminous Lunar Dragon
  de: Seleglare der leuchtende Monddrache
  es: Seleglare el Dragón Lunar Reluciente
  fr: Seleglare le Dragon Lunaire Lumineux
  it: Seleglare il Luminoso Drago Lunare
  pt: Seleglare, o Dragão Lunar Brilhante
  ja: <ruby>眩<rt>げん</rt></ruby><ruby>月<rt>げつ</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>セレグレア
  ja_romaji: Gengetsuryū Seregurea
  ko: 현월룡 세레글레어
  ko_rr: Hyeonwollyong Seregeulle-eo
  zh-TW: 眩月龍 塞勒格萊爾
  zh-CN: 眩月龙 塞勒格莱尔
text:
  en: |-
    You can Normal Summon/Set this card without Tributing, but its original ATK becomes 1500. During the Main Phase (Quick Effect): You can target 1 monster your opponent controls with ATK less than or equal to this card; return this card to the hand, and if you do, take control of that opponent's monster until the End Phase. You can only use this effect of "Seleglare the Luminous Lunar Dragon" once per turn.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören/setzen, ohne Tribut anzubieten, aber ihre Grund-ATK werden zu 1500. Während der Main Phase (Schnelleffekt): Du kannst 1 Monster wählen, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich denen dieser Karte sind; gib diese Karte auf die Hand zurück und falls du dies tust, übernimm bis zur End Phase die Kontrolle über das Monster des Gegners. Du kannst diesen Effekt von „Seleglare der leuchtende Monddrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar de Modo Normal/Colocar esta carta sin Sacrificar, pero su ATK original se convierte en 1500. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo que controle tu adversario con ATK igual o menor al de esta carta; devuelve esta carta a la mano y, si lo haces, toma el control de ese monstruo del adversario hasta la End Phase. Sólo puedes usar este efecto de "Seleglare el Dragón Lunar Reluciente" una vez por turno.
  fr: |-
    Vous pouvez Invoquer/Poser Normalement cette carte sans Sacrifice, mais son ATK d'origine devient 1500. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec une ATK inférieure ou égale à cette carte ; renvoyez cette carte à la main, et si vous le faites, prenez le contrôle du monstre de l'adversaire jusqu'à la End Phase. Vous ne pouvez utiliser cet effet de "Seleglare le Dragon Lunaire Lumineux" qu'une fois par tour.
  it: |-
    Puoi Evocare Normalmente/Posizionare questa carta senza offrire Tributi, ma il suo ATK originale diventa 1500. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK pari o inferiore a questa carta; fai ritornare questa carta nella mano e, se lo fai, prendi il controllo di quel mostro dell'avversario fino alla End Phase. Puoi utilizzare questo effetto di "Seleglare il Luminoso Drago Lunare" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Normal/Baixar sem oferecer Tributo, mas seu ATK original se torna 1500. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro que seu oponente controla com ATK menor ou igual que o deste card; devolva este card para a mão e, se isso acontecer, tome o controle desse monstro do oponente até a Fase Final. Você só pode usar este efeito de "Seleglare, o Dragão Lunar Brilhante" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードはリリースなしで通常召喚できる。②：このカードの①の方法で通常召喚したこのカードの元々の攻撃力は１５００になる。③：自分・相手のメインフェイズに、このカードの攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。フィールドのこのカードを手札に戻し、対象のモンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 릴리스 없이 통상 소환할 수 있다. ②: 이 카드의 ①의 방법으로 통상 소환한 이 카드의 원래 공격력은 1500 이 된다. ③: 자신 / 상대의 메인 페이즈에, 이 카드의 공격력 이하의 공격력을 가지는 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 주인의 패로 되돌리고, 대상 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW:
  zh-CN: |-
    这个卡名的③的效果1回合只能使用1次。
    ①：这张卡可以不用解放作通常召唤。
    ②：这张卡的①的方法通常召唤的这张卡的原本攻击力变成1500。
    ③：自己·对方的主要阶段，以持有这张卡的攻击力以下的攻击力的对方场上1只怪兽为对象才能发动。这张卡回到持有者手卡，作为对象的怪兽的控制权直到结束阶段得到。
