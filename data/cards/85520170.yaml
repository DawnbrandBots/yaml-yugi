  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地・除外状態のレベル７・８のドラゴン族Ｓモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズにＥＸデッキに戻る。発動後このカードは墓地へ送らず、そのままセットする。②：セットされたこのカードが相手の効果で破壊された場合に発動できる。ＥＸデッキから「赤き竜」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 묘지 / 제외 상태인 레벨 7 / 8 의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 엑스트라 덱으로 되돌아간다. 발동 후 이 카드는 묘지로 보내지 않으며, 그대로 세트한다. ②: 세트된 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 엑스트라 덱에서 "붉은 용" 1장을 특수 소환한다.
