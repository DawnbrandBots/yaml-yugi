  en: |-
    Target cards you control up to the number of "Sinful Spoils" cards in your GY and/or banishment, and/or cards your opponent controls up to the number of "Sinful Spoils" cards in their GY and/or banishment; destroy them. If this Set card in its owner's control is destroyed, or banished, by an opponent's activated effect: You can shuffle up to 2 cards on the field into the Deck. You can only activate 1 "Battle of the Sinful Spoils" per turn.
