  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドのカードを任意の数だけ対象として発動できる（自分フィールドのカードは自分の墓地・除外状態の「罪宝」カードの数まで、相手フィールドのカードは相手の墓地・除外状態の「罪宝」カードの数まで）。そのカードを破壊する。②：セットされたこのカードが相手の発動した効果で、破壊された場合または除外された場合に発動できる。フィールドのカードを２枚までデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다(자신 필드의 카드는 자신의 묘지 / 제외 상태인 "죄보" 카드의 수까지, 상대 필드의 카드는 상대의 묘지 / 제외 상태인 "죄보" 카드의 수까지). 그 카드를 파괴한다. ②: 세트된 이 카드가 상대의 발동한 효과로, 파괴되었을 경우 또는 제외되었을 경우에 발동할 수 있다. 필드의 카드를 2장까지 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：以场上任意数量的卡为对象可以发动（自己场上的卡最多为自己墓地・除外状态的“罪宝”卡的数量，对手场上的卡最多为对手墓地・除外状态的“罪宝”卡的数量）。将该卡破坏。
    ②：被放置的此卡因对手所发动的效果被破坏的情况下，或被除外的情况下可以发动。将场上的最多２张卡放回牌组。
