  ko_rr:
  zh-TW: 防衛區域
  zh-CN: 防卫区域
text:
  en: |-
    For each monster a player controls in their Main Monster Zone, their Spells/Traps in the same column as that monster cannot be destroyed by their opponent's card effects, and their opponent cannot target them with card effects.
  de: |-
    Für jedes Monster, das ein Spieler in seiner Main-Monsterzone kontrolliert, können seine Zauber/Fallen in derselben Spalte wie das Monster nicht durch Karteneffekte seines Gegners zerstört werden, und sein Gegner kann sie nicht als Ziel für Karteneffekte wählen.
  es: |-
    Por cada monstruo que un jugador controle en su Zona de Monstruos Principal, sus Magias/Trampas en la misma columna que ese monstruo no pueden ser destruidas por efectos de cartas del adversario, y su adversario no puede seleccionarlas como objetivos para efectos de cartas.
  fr: |-
    Pour chaque monstre qu'un joueur contrôle dans sa Zone Monstre Main, ses Magies/Pièges dans la même colonne que le monstre ne peuvent pas être détruits par des effets de carte de son adversaire, et son adversaire ne peut pas les cibler avec des effets de carte.
  it: |-
    Per ogni mostro controllato da un giocatore nella sua Zona Mostri Main, le sue Magie/Trappole nella stessa colonna di quel mostro non possono essere distrutte dagli effetti delle carte del suo avversario, e il suo avversario non può sceglierle come bersaglio con gli effetti delle carte.
  pt: |-
    Para cada monstro que um duelista controla em sua Zona de Monstros Principal, suas Magias/Armadilhas na mesma coluna que esse monstro não podem ser destruídas por efeitos de card do seu oponente e seu oponente não pode escolhê-las como alvo de efeitos de card.
  ja: |-
    ①：以下の効果はお互いのプレイヤーに適用される。●自分のメインモンスターゾーンにモンスターが存在する場合、同じ縦列の自分の魔法＆罠ゾーンのカードは相手の効果の対象にならず、相手の効果では破壊されない。
  ko: |-
    ①: 이하의 효과는 양쪽 플레이어에 적용된다.
    ●자신 메인 몬스터 존에 몬스터가 존재할 경우, 같은 세로열인 자신의 마법 & 함정 존의 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：以下效果对双方玩家适用。
    ●自己的主要怪兽区域有怪兽存在的场合，相同纵列的自己的魔法与陷阱区域的卡不会成为对方的效果的对象，不会被对方的效果破坏。
