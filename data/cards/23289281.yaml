text:
  en: |-
    You can double the original ATK of this card once per turn. If you used this effect, destroy this card during the End Phase.
  de: |-
    Du kannst die Grund-ATK dieser Karte einmal pro Spielzug verdoppeln. Wenn du diesen Effekt benutzt, zerstöre diese Karte in der End Phase.
  es: |-
    Puedes doblar el ATK original de esta carta una vez por turno. Si has usado este efecto, destruye esta carta durante la End Phase.
  fr: |-
    Une fois par tour, l’ATK d’origine de cette carte peut être doublée. Lorsque cet effet est appliqué, la carte est détruite à la fin du tour.
  it: |-
    Una volta per turno, l'ATK base di questa carta può essere raddoppiato. Dopo che quest'effetto è stato applicato, la carta viene distrutta alla fine del turno.
  pt: |-
    Uma vez por turno, você pode dobrar o ATK original deste card. Se você usou este efeito, destrua este card durante a Fase Final.
  ja: |-
    １ターンに１度、自分のメインフェイズ時に発動する事ができる。このカードの攻撃力はエンドフェイズ時まで、元々の攻撃力を倍にした数値になる。この効果を使用した場合、このカードはエンドフェイズ時に破壊される。
  ko: |-
    1턴에 1번만 이 카드의 원래 공격력을 배로 할 수 있다. 이 효과를 사용했을 경우, 엔드 페이즈시 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    1回合1次，自己的主要阶段时才能发动。这张卡的攻击力直到结束阶段时变成原本攻击力2倍的数值。这个效果使用的场合，这张卡在结束阶段时破坏。
