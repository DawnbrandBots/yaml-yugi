text:
  en: |-
    You can only activate 1 "Trial and Tribulation" per turn. During the End Phase of the turn this card was activated, apply this effect, depending on the number of monsters you Tributed from the field and from your hand this turn, except Tokens.
    ● 1: Draw 1 card.
    ● 2: Add 2 monsters from your Graveyard to your hand.
    ● 3+: Destroy up to 3 face-up cards on the field.
  de: |-
    Du kannst nur 1 „Mit Tricks zum Triumph“ pro Spielzug aktivieren. Während der End Phase des Spielzugs, in dem diese Karte aktiviert wurde, führe diesen Effekt aus, basierend auf der Anzahl der Monster, die du in diesem Spielzug vom Spielfeld und von deiner Hand als Tribut angeboten hast, außer Spielmarken.
    ● 1: Ziehe 1 Karte.
    ● 2: Füge deiner Hand 2 Monster von deinem Friedhof hinzu.
    ● 3: Zerstöre bis zu 3 offene Karten auf dem Spielfeld.
  es: |-
    Sólo puedes activar 1 "Ensayo y Tribulación" por turno. Durante la End Phase del turno en el que esta carta fue activada, aplica este efecto, dependiendo de la cantidad de monstruos que Sacrificaste del Campo y de tu mano este turno, excepto Fichas.
    ●1: Roba 1 carta.
    ●2: Añade a tu mano 2 monstruos en tu Cementerio.
    ●3+: Destruye hasta 3 cartas boca arriba en el Campo.
  fr: |-
    Vous ne pouvez activer qu'1 "Essai et Châtiment" par tour. Durant la End Phase du tour où cette carte a été activée, appliquez cet effet selon le nombre de monstres que vous avez Sacrifiés (Jetons exclus) depuis le Terrain et votre main ce tour.
    ●1 : Piochez 1 carte.
    ●2 : Ajoutez 2 monstres depuis votre Cimetière à votre main.
    ●3+ : Détruisez max. 3 cartes face recto sur le Terrain.
  it: |-
    Puoi attivare solo 1 "Prova e Patimento" per turno. Durante la End Phase del turno in cui questa carta è stata attivata, applica questo effetto, a seconda del numero di mostri che hai offerto come Tributo dal Terreno e dalla tua mano in questo turno, eccetto i Segna-Mostro.
    ● 1: Pesca 1 carta.
    ● 2: Aggiungi 2 mostri dal tuo Cimitero alla tua mano.
    ● 3 o più: Distruggi fino a 3 carte scoperte sul Terreno.
  pt: |-
    Você só pode ativar 1 "Teste e Tribulação" por turno. Durante a Fase Final do turno em que este card foi ativado, aplique este efeito, dependendo do número de monstros que você ofereceu como Tributo do campo e da sua mão neste turno, exceto Fichas.
    ●1: Compre 1 card.
    ●2: Adicione 2 monstros do seu Cemitério à sua mão.
    ●3+: Destrua até 3 cards com a face para cima no campo.
  ja: |-
    このカードを発動したターンのエンドフェイズ時、このターン自分が手札・フィールド上からリリースしたトークン以外のモンスターの数によって以下の効果を適用する。「招来の対価」は１ターンに１枚しか発動できない。●１体：デッキからカードを１枚ドローする。●２体：自分の墓地のモンスター２体を手札に加える。●３体以上：フィールド上に表側表示で存在するカードを３枚まで選んで破壊する。
  ko: |-
    이 카드를 발동한 턴의 엔드 페이즈시, 이 턴에 자신이 패 / 필드 위에서 릴리스한 토큰 이외의 몬스터의 수에 따라서 이하의 효과를 적용한다. "초래의 대가"는 1턴에 1장밖에 발동할 수 없다.
    ●1장 : 덱에서 카드를 1장 드로우한다.
    ●2장 : 자신 묘지의 몬스터 2장을 고르고 패에 넣는다.
    ●3장 이상 : 필드 위에 앞면 표시로 존재하는 카드를 3장까지 고르고 파괴한다.
  zh-TW: |-
    在此卡發動的回合的結束階段時，依據此回合我方從手牌・場上解放的衍生物以外的怪獸的數量，適用以下效果。「招來的對價」１回合僅限發動１張。
    ●１隻：從牌組抽１張牌。
    ●２隻：選擇我方墓地的２隻怪獸加入手牌。
    ●３隻以上：最多選擇場上的３張正面表示的卡破壞。
  zh-CN: |-
    发动此卡回合的结束阶段时，依照此回合我方从手牌、场上释放的除衍生物以外的怪兽数量，适用以下效果。“招来的对价”１回合只可发动１张。
    ●１只：从牌组抽取１张卡牌。
    ●２只：从我方墓地挑选２只怪兽加入手牌。
    ●３只或以上：最多可选择场上表侧表示的３张卡牌破坏。
