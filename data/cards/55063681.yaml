text:
  en: |-
    Once per turn, you can select 1 face-up monster you control. It gains 400 ATK while you control this face-up card. (A monster cannot gain more than 400 ATK from this card's effect.)
  de: |-
    Einmal pro Spielzug kannst du 1 offenes Monster wählen, das du kontrollierst. Es erhält 400 ATK, solange du diese offene Karte kontrollierst. (Ein Monster kann durch den Effekt dieser Karte nicht mehr als 400 ATK erhalten.)
  es: |-
    Una vez por turno, puedes seleccionar 1 monstruo boca arriba que controles, que gana 400 ATK mientras controles esta carta boca arriba. (Un monstruo no puede ganar más de 400 ATK por el efecto de esta carta).
  fr: |-
    Une fois par tour, vous pouvez sélectionner 1 monstre face recto que vous contrôlez. Il gagne 400 points d'ATK lorsque vous contrôlez cette carte face recto. (Un monstre ne peut gagner plus de 400 points d'ATK par l'effet de cette carte.)
  it: |-
    Una volta per turno, puoi scegliere 1 mostro scoperto che controlli. Esso guadagna 400 ATK fino a quando controlli questa carta scoperta. (Un mostro non può guadagnare più di 400 ATK dall'effetto di questa carta.)
  pt: |-
    Uma vez por turno, você pode selecionar 1 monstro com a face para cima que você controla. Ele ganha 400 de ATK enquanto você controlar este card com a face para cima. (Um monstro não pode ganhar mais do que 400 de ATK com o efeito deste card.)
  ja: |-
    １ターンに１度、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。このカードが自分フィールド上に表側表示で存在する限り、選択したモンスターの攻撃力は４００ポイントアップする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드는 이하의 효과를 얻는다.
    ●이 카드가 몬스터 존에 존재하는 한, 대상 몬스터의 공격력은 400 올린다.
  zh-TW: |-
    １回合１次，可選擇我方場上的１隻正面表示怪獸發動。只要此卡以正面表示存在於我方場上，選擇的怪獸的攻擊力就提升４００。
  zh-CN: |-
    １回合１次，可挑选我方场上１只表侧表示怪兽并发动。只要此卡以表侧表示存在于我方场上，被选择怪兽的攻击力上升４００点。
