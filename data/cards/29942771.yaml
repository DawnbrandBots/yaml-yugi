text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "Naturia" card from your Deck to the GY. If you would Tribute a monster(s) to activate a "Naturia" monster's effect, you can send the top 2 cards of your Deck to the GY instead. If your opponent Normal or Special Summons a monster (except during the Damage Step): You can Special Summon 1 "Naturia" monster from your GY. You can only use each effect of "Naturia Camellia" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Naturia“-Karte von deinem Deck auf den Friedhof legen. Falls du ein oder mehr Monster als Tribut anbieten würdest, um den Effekt eines „Naturia“-Monsters zu aktivieren, kannst du stattdessen die obersten 2 Karten deines Decks auf den Friedhof legen. Falls dein Gegner ein Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 „Naturia“-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Naturia-Kamelie“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Naturia" en tu Deck. Si fueras a Sacrificar uno o más monstruos para activar un efecto de monstruo "Naturia", puedes mandar al Cementerio las 2 cartas de la parte superior de tu Deck en su lugar. Si tu adversario Invoca un monstruo de Modo Normal o Especial (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 monstruo "Naturia" desde tu Cementerio. Sólo puedes usar cada efecto de "Camelia Naturia" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Naturia" depuis votre Deck au Cimetière. Si vous allez Sacrifier un ou plusieurs monstres pour activer un effet de monstre "Naturia", vous pouvez envoyer les 2 cartes du dessus de votre Deck au Cimetière à la place. Si votre adversaire Invoque Normalement ou Spécialement un monstre (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Naturia" depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Camélia Naturia" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Naturia" dal tuo Deck al Cimitero. Se stai per offrire come Tributo uno o più mostri per attivare l'effetto di un mostro "Naturia", puoi invece mandare al Cimitero le prime 2 carte del tuo Deck. Se il tuo avversario Evoca Normalmente o Specialmente un mostro (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Naturia" dal tuo Cimitero. Puoi utilizzare ogni effetto di "Naturia Camelia" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Naturia" do seu Deck para o Cemitério. Se você ofereceria um ou mais monstros como Tributo para ativar o efeito de um monstro "Naturia", em vez disso, você pode enviar os 2 cards do topo do seu Deck para o Cemitério. Se seu oponente Invocar um monstro por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Naturia" do seu Cemitério. Você só pode usar cada efeito de "Camélia de Naturia" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ナチュル」カード１枚を墓地へ送る。②：このカードがモンスターゾーンに存在する限り、自分が「ナチュル」モンスターの効果を発動するためにモンスターをリリースする場合、代わりに自分のデッキの上からカードを２枚墓地へ送る事ができる。③：相手がモンスターの召喚・特殊召喚に成功した場合に発動できる。自分の墓地から「ナチュル」モンスター１体を選んで特殊召喚する。
