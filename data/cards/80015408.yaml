text:
  en: |-
    Shuffle any number of "Enneacraft" Monster Cards from your hand and/or face-up field into the Deck, then draw cards equal to the number shuffled. If your opponent Normal or Special Summons a monster(s) while this card is in your GY (except during the Damage Step): You can banish this card, then activate 1 of these effects;
    ● Special Summon 1 "Enneacraft" monster from your hand in face-down Defense Position.
    ● Change 1 face-down Defense Position "Enneacraft" monster you control to face-up Defense Position.
    You can only activate 1 "Enneacraft - Rebirth" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールド（表側表示）から「糾罪巧」モンスターカードを任意の数だけデッキに戻す。その後、自分は戻した数だけドローする。②：このカードが墓地に存在する状態で、相手がモンスターを召喚・特殊召喚した場合、このカードを除外し、以下の効果から１つを選択して発動できる。●手札から「糾罪巧」モンスター１体を裏側守備表示で特殊召喚する。●自分フィールドの裏側守備表示の「糾罪巧」モンスター１体を表側守備表示にする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드(앞면 표시)에서 "에니아크래프트" 몬스터 카드를 임의의 수만큼 덱으로 되돌린다. 그 후, 자신은 되돌린 수만큼 드로우한다. ②: 이 카드가 묘지에 존재하는 상태에서, 상대가 몬스터를 일반 소환 / 특수 소환했을 경우, 이 카드를 제외하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ● 패에서 "에니아크래프트" 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ● 자신 필드의 뒷면 수비 표시의 "에니아크래프트" 몬스터 1장을 앞면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己手牌・场上（表侧表示）将任意数量的“纠罪巧”怪兽卡放回牌组。然后，自己依放回的数量抽牌。②：此卡存在于墓地的状态下，对手将怪兽召唤・特殊召唤的情况下，将此卡除外，可从以下效果中选择1个发动。
    ●从手牌将1只“纠罪巧”怪兽以里侧守备表示特殊召唤。
    ●将自己场上的1只里侧守备表示的“纠罪巧”怪兽改成表侧守备表示。
