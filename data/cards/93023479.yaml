text:
  en: |-
    If this card you control is sent to your GY: Add 1 "Gravekeeper's" monster with 1500 or less DEF from your Deck to your hand.
  de: |-
    Falls diese Karte, die du kontrollierst, auf deinen Friedhof gelegt wird: Füge deiner Hand 1 „Grabwächter“-Monster mit 1500 oder weniger DEF von deinem Deck hinzu.
  es: |-
    Si esta carta que controlas es mandada a tu Cementerio: añade a tu mano 1 monstruo "Cuidador de Tumbas" con 1500 DEF o menos en tu Deck.
  fr: |-
    Si cette carte que vous contrôlez est envoyée à votre Cimetière : ajoutez 1 monstre "Protecteurs du Tombeau" avec max. 1500 DEF depuis votre Deck à votre main.
  it: |-
    Se questa carta che controlli viene mandata al tuo Cimitero: aggiungi 1 mostro "Custode di Tombe" con DEF 1500 o inferiore dal tuo Deck alla tua mano.
  pt: |-
    Se este card que você controla for enviado para o seu Cemitério: adicione 1 monstro "do Coveiro" com 1500 ou menos de DEF do seu Deck à sua mão.
  ja: |-
    このカードが自分フィールド上から墓地へ送られた時、自分のデッキから守備力１５００以下の「墓守の」と名のついたモンスター１体を手札に加える。
  ko: |-
    이 카드가 자신 필드 위에서 묘지로 보내졌을 때, 자신의 덱에서 수비력 1500 이하의 "묘지기의"라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡从自己场上送去墓地时，从自己卡组把1只守备力1500以下的名字带有「守墓」的怪兽加入手卡。
