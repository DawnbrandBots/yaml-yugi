name:
  en: Blackwing - Boreas the Sharp
  de: Schwarzflügel - Boreas der Winterwind
  es: Alanegra - Bóreas el Afilado
  fr: Aile Noire - Boreas le Tranchant
  it: Alanera - Boreas l'Affilato
  pt: Asanegra - Boreas, o Afiado
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>尖<rt>せん</rt></ruby><ruby>鋭<rt>えい</rt></ruby>のボーラ
  ja_romaji: Burakku Fezā - Sen'ei no Bōra
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－첨예의 보라
  ko_rr:
  zh-TW: 黑羽－尖銳的波拉
  zh-CN: 黑羽－尖锐的波拉
text:
  en:
  de: |-
    Während deiner Main Phase 1: Du kannst diese Karte vom Friedhof verbannen und dann 1 „Schwarzflügel“-Monster wählen, das du kontrollierst; falls das Monster in diesem Spielzug angreift, erhältst du keinen Kampfschaden aus dem Angriff, es wird durch den Kampf nicht zerstört, zusätzlich zerstöre nach der Schadensberechnung das Monster deines Gegners, gegen das es gekämpft hat.
  es: |-
    Durante tu Main Phase 1: puedes desterrar esta carta en el Cementerio, y después seleccionar 1 monstruo "Alanegra" que controles; si ese monstruo ataca este turno, no recibes daño de batalla de ese ataque, el monstruo no es destruido en esa batalla, y además destruye al monstruo de tu adversario con el que batalló, después del cálculo de daño.
  fr: |-
    Durant votre Main Phase 1 : vous pouvez bannir cette carte depuis le Cimetière, puis ciblez 1 monstre "Aile Noire" que vous contrôlez ; si le monstre attaque ce tour, vous ne recevez aucun dommage de combat de cette attaque, il n'est pas détruit par ce combat, et aussi, détruisez le monstre de votre adversaire qu'il a combattu, après le calcul des dommages.
  it: |-
    Durante la tua Main Phase 1: puoi bandire questa carta dal Cimitero, poi scegliere come bersaglio 1 mostro "Alanera" che controlli; se quel mostro attacca in questo turno, tu non subisci danno da combattimento da quell'attacco, esso non viene distrutto in quella battaglia, inoltre distruggi il mostro dell'avversario con cui ha combattuto, dopo il calcolo dei danni.
  pt: |-
    Durante sua Fase Principal 1: você pode banir este card do Cemitério e, depois, escolha 1 monstro "Asanegra" que você controla; se esse monstro atacar neste turno, você não sofre dano de batalha desse ataque, ele não é destruído em batalha e, além disso, depois do cálculo de dano, destrua o monstro do oponente que ele batalhou.
  ja: |-
    ①：墓地のこのカードを除外し、自分フィールドの「ＢＦ」モンスター１体を対象として発動できる。このターン、そのモンスターが攻撃する場合、そのモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になり、その攻撃を受けた相手モンスターをダメージ計算後に破壊する。
  ko: |-
    묘지에 존재하는 이 카드를 게임에서 제외하고, 자신 필드 위에 앞면 표시로 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 이 턴에 선택한 몬스터가 공격할 경우, 그 공격에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 되고, 선택한 몬스터는 전투로는 파괴되지 않으며, 전투를 실행한 상대 몬스터를 데미지 계산 후에 파괴한다.
  zh-TW: |-
    可將墓地的此卡從遊戲除外，選擇我方場上的１隻冠有「黑羽」之名的怪獸發動。此回合，在選擇的怪獸攻擊的狀況下，因該攻擊對我方造成的戰鬥傷害變為０，選擇的怪獸不會因戰鬥被破壞，在傷害計算後破壞進行戰鬥的對方怪獸。
  zh-CN: |-
    可将墓地的此卡从游戏中除外，并选择我方场上１只冠有“黑羽”之名的怪兽发动。此回合被选择怪兽进行攻击的场合，因该攻击造成的对我方的战斗伤害变成０，被选择怪兽在战斗中不会被破坏，在进行战斗的对手怪兽的伤害计算后破坏。
