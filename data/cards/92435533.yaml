text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Mische alle Karten vom Friedhof deines Gegners ins Deck. Einmal pro Spielzug, falls dein Gegner eine Karte zieht: Füge deinem Gegner 1000 Schaden zu. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  es: |-
    No puede ser Invocada de Modo Especial desde el Deck. Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta. Al final de la Battle Phase, si esta carta batalló: baraja al Deck todas las cartas en el Cementerio de tu adversario. Una vez por turno, si tu adversario roba una carta: inflige 1000 puntos de daño a tu adversario. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
  fr: |-
    Non Invocable Spécialement depuis le Deck. Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Non destructible ni au combat ni par des effets de carte. Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. À la fin de la Battle Phase, si cette carte a combattu : mélangez toutes les cartes depuis le Cimetière de votre adversaire dans le Deck. Une fois par tour, si votre adversaire pioche une carte : infligez 1000 points de dommages à votre adversaire. Une fois par tour, durant votre Standby Phase : mélangez cette carte dans le Deck.
  it: |-
    Non può essere Evocato Specialmente dal Deck. Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine della Battle Phase, se questa carta ha combattuto: mischia tutte le carte dal Cimitero del tuo avversario nel Deck. Una volta per turno, se il tuo avversario pesca una carta: infliggi 1000 danni al tuo avversario. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck. Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques que envolvem este card. No final da Fase de Batalha, se este card batalhou: embaralhe todos os cards do Cemitério do seu oponente no Deck. Uma vez por turno, se seu oponente comprar um card: cause 1000 de dano ao seu oponente. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  ja: |-
    このカードはデッキから特殊召喚できない。
    ①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。
    ②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。
    ③：このカードが戦闘を行ったバトルフェイズ終了時に発動する。相手の墓地のカードを全てデッキに戻す。
    ④：１ターンに１度、相手がドローした場合に発動する。相手に１０００ダメージを与える。
    ⑤：自分スタンバイフェイズに発動する。このカードをデッキに戻す。
  ko: |-
    이 카드는 덱에서 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동한다. 상대 묘지의 카드를 전부 덱으로 되돌린다. ④: 1턴에 1번, 상대가 드로우했을 경우에 발동한다. 상대에게 1000 데미지를 준다. ⑤: 자신 스탠바이 페이즈에 발동한다. 이 카드를 주인의 덱으로 되돌린다.
  zh-TW: |-
    此卡無法從牌組特殊召喚。①：在我方場上不存在怪獸的狀況下，不需解放即可召喚此卡。②：此卡不會因戰鬥・效果被破壞，此卡的戰鬥對我方造成的戰鬥傷害變為０。③：在此卡進行戰鬥的戰鬥階段結束時發動。將對方墓地的所有卡全部送回牌組。④：１回合１次，在對方抽牌的狀況下發動。給予對方１０００傷害。⑤：在我方準備階段發動。將此卡送回持有者的牌組。
  zh-CN: |-
    此卡不可从牌组特殊召唤。①：自己场上不存在怪兽的情况下，此卡无需解放即可召唤。②：此卡不会因战斗・效果被破坏，因此卡的战斗对自己造成的战斗伤害变为０。③：此卡进行战斗的战斗阶段结束时发动。将对手墓地的卡全部放回牌组。④：１回合１次，对手抽牌的情况下发动。给予对手１０００伤害。⑤：在自己的准备阶段发动。将此卡放回持有者的牌组。
