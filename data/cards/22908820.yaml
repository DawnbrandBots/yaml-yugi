name:
  en: Elemental HERO Sunrise
  de: Elementar-HELD Sunrise
  es: HÉROE Elemental Amanecer
  fr: Sunrise, HÉROS Élémentaire
  it: Sunrise EROE Elementale
  pt: Amanhecer, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> サンライザー
  ja_romaji: Erementaru Hīrō Sanraizā
  ko: 엘리멘틀 히어로 선라이저
  ko_rr: Ellimenteul Hieoro Seon-raijeo
  zh-TW: 元素－英雄 日升俠
  zh-CN: 元素－英雄 日升侠
text:
  en: |-
    2 "HERO" monsters with different Attributes
    Must be Fusion Summoned. Monsters you control gain 200 ATK for each different Attribute you control. You can only use each of the following effects of "Elemental HERO Sunrise" once per turn.
    ● If this card is Special Summoned: You can add 1 "Miracle Fusion" from your Deck to your hand.
    ● When an attack is declared involving another "HERO" monster you control: You can target 1 card on the field; destroy it.
  de: |-
    2 „HELD“-Monster mit unterschiedlichen Eigenschaften
    Muss als Fusionsbeschwörung beschworen werden. Monster, die du kontrollierst, erhalten für jede unterschiedliche Eigenschaft, die du kontrollierst, 200 ATK. Du kannst jeden der folgenden Effekte von „Elementar-HELD Sunrise“ nur einmal pro Spielzug verwenden.
    ● Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Wunderfusion“ von deinem Deck hinzufügen.
    ● Wenn ein Angriff deklariert wird, an dem ein anderes „HELD“-Monster, das du kontrollierst, beteiligt ist: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    2 monstruos "HÉROE" con Atributos diferentes
    Debe ser Invocado por Fusión. Los monstruos que controles ganan 200 ATK por cada Atributo diferente que controles. Sólo puedes usar cada uno de los siguientes efectos de "HÉROE Elemental Amanecer" una vez por turno.
    ● Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Fusión Milagrosa" en tu Deck.
    ● Cuando es declarado un ataque que involucra a otro monstruo "HÉROE" que controles: puedes seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    2 monstres "HÉROS" d'Attributs différents
    Uniquement Invocable par Fusion. Les monstres que vous contrôlez gagnent 200 ATK pour chaque Attribut différent que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Sunrise, HÉROS Élémentaire" qu'une fois par tour.
    ● Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Fusion Miraculeuse" depuis votre Deck à votre main.
    ● Lorsqu'une attaque impliquant un autre monstre "HÉROS" que vous contrôlez est déclarée : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  it: |-
    2 mostri "EROE" con Attributi diversi
    Deve essere Evocato tramite Fusione. I mostri che controlli guadagnano 200 ATK per ogni Attributo diverso che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Sunrise EROE Elementale" una sola volta per turno.
    ● Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Fusione Miracolo" dal tuo Deck alla tua mano.
    ● Quando viene dichiarato un attacco che coinvolge un altro mostro "EROE" che controlli: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    2 monstros "HERÓI" com Atributos diferentes
    Deve ser Invocado por Invocação-Fusão. Monstros que você controla ganham 200 de ATK para cada Atributo diferente que você controla. Você só pode usar cada um dos seguintes efeitos de "Amanhecer, o HERÓI do Elemento" uma vez por turno.
    ● Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Fusão Miraculosa" do seu Deck à sua mão.
    ● Quando um ataque for declarado envolvendo outro monstro "HERÓI" que você controla: você pode escolher 1 card no campo; destrua-o.
  ja: |-
    属性が異なる「ＨＥＲＯ」モンスター×２
    このカードは融合召喚でしか特殊召喚できない。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「ミラクル・フュージョン」１枚を手札に加える。②：自分フィールドのモンスターの攻撃力は、自分フィールドのモンスターの属性の種類×２００アップする。③：他の自分の「ＨＥＲＯ」モンスターが戦闘を行う攻撃宣言時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    속성이 다른 "히어로" 몬스터 × 2
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "미러클 퓨전" 1장을 패에 넣는다. ②: 자신 필드의 몬스터의 공격력은, 자신 필드의 몬스터의 속성의 종류 × 200 올린다. ③: 다른 자신의 "히어로" 몬스터가 전투를 실행하는 공격 선언시, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    屬性不同的「－英雄」怪獸×２
    此卡僅限以融合召喚進行特殊召喚。此卡名的①③效果，１回合各僅限使用１次。①：可在此卡特殊召喚成功的狀況下發動。從牌組將１張「奇跡結合」加入手牌。②：我方場上的怪獸的攻擊力依據我方場上的怪獸屬性的種類×２００進行提升。③：在我方的此卡以外的「－英雄」怪獸進行戰鬥的攻擊宣言時，可將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    属性不同的“－英雄”怪兽×２
    此卡仅可以融合召唤方式特殊召唤。
    此卡名的①③效果１回合仅可各使用１次。
    ①：此卡特殊召唤的情况下可以发动。从牌组将１张“奇迹结合”加入手牌。
    ②：自己场上的怪兽的攻击力上升相当于自己场上怪兽属性的种类×２００的数值。
    ③：自己的其他“－英雄”怪兽进行战斗的攻击宣言时，以场上的１张卡为对象可以发动。将该卡破坏。
