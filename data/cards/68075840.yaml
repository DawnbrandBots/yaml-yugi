  ja: <ruby>球騎士<rt>パワプロナイツ</rt></ruby>の<ruby>三<rt>さん</rt></ruby><ruby>人<rt>にん</rt></ruby><ruby>娘<rt>むすめ</rt></ruby>
  ja_romaji: Pawapuro Naitsu no Sannin Musume
