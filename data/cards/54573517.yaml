text:
  en: |-
    All "T.G." monsters on the field become Machine monsters. During your Main Phase, you can Normal Summon 1 "T.G." monster, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) During your Main Phase: You can destroy 1 "T.G." monster in your hand or field, and if you do, add 1 "T.G." monster with a different name from your Deck or GY to your hand. You can only use this effect of "T.G. All Clear" once per turn.
  de: |-
    Alle „T.G.“-Monster auf dem Spielfeld werden zu Maschine-Monstern. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „T.G.“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Während deiner Main Phase: Du kannst 1 „T.G.“-Monster in deiner Hand oder auf deiner Spielfeldseite zerstören und falls du dies tust, füge deiner Hand 1 „T.G.“-Monster mit einem unterschiedlichen Namen von deinem Deck oder Friedhof hinzu. Du kannst diesen Effekt von „T.G. Alles frei“ nur einmal pro Spielzug verwenden.
  es: |-
    Todos los monstruos "T.G." en el Campo se convierten en monstruos Máquina. Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "T.G.", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Durante tu Main Phase: puedes destruir 1 monstruo "T.G." en tu mano o Campo y, si lo haces, añade a tu mano 1 monstruo "T.G." con un nombre diferente en tu Deck o Cementerio. Sólo puedes usar este efecto de "T.G. Todo Correcto" una vez por turno.
  fr: |-
    Tous les monstres "T.G." sur le Terrain deviennent des monstres Machine. Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "T.G." en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Durant votre Main Phase : vous pouvez détruire 1 monstre "T.G." dans votre main ou sur votre Terrain, et si vous le faites, ajoutez 1 monstre "T.G." de nom différent depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Feu Vert T.G." qu'une fois par tour.
  it: |-
    Tutti i mostri "T.G." sul Terreno diventano mostri Macchina. Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "T.G.", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Durante la tua Main Phase: puoi distruggere 1 mostro "T.G." nella tua mano o Terreno e, se lo fai, aggiungi 1 mostro "T.G." con un nome diverso dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "T.G. Tutto a Posto" una sola volta per turno.
  pt: |-
    Todos os monstros "T.G." no campo se tornam monstros Máquina. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "T.G.", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Durante sua Fase Principal: você pode destruir 1 monstro "T.G." na sua mão ou no campo e, se isso acontecer, adicione 1 monstro "T.G." com um nome diferente do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "T.G. Tudo Limpo" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：フィールドの「ＴＧ」モンスターは機械族になる。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「ＴＧ」モンスター１体を召喚できる。③：自分メインフェイズに発動できる。自分の手札・フィールドの「ＴＧ」モンスター１体を破壊し、そのモンスターとはカード名が異なる「ＴＧ」モンスター１体を自分のデッキ・墓地から手札に加える。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 "TG(테크지너스)" 몬스터는 기계족이 된다. ②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "TG(테크지너스)" 몬스터 1장을 일반 소환할 수 있다. ③: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 "TG(테크지너스)" 몬스터 1장을 파괴하고, 그 몬스터와는 카드명이 다른 "TG(테크지너스)" 몬스터 1장을 자신의 덱 / 묘지에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。
    ①：场上的“T.G.”怪兽变为机械族。
    ②：自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“T.G.”怪兽。
    ③：在自己的主要阶段可以发动。将自己的手牌・场上的１只“T.G.”怪兽破坏，从自己的牌组・墓地将１只卡名与该怪兽不同的“T.G.”怪兽加入手牌。
