text:
  en: |-
    If you have a "Gate Guardian" monster in your GY: Pay half your LP; Special Summon 1 Level 11 or higher "Gate Guardian" monster from your hand, Deck, or Extra Deck, ignoring its Summoning conditions. You can banish this card from your GY; add 1 of your "Sanga of the Thunder", "Kazejin", or "Suijin" from your Deck or banishment to your hand. You can only use each effect of "Dark Element" once per turn.
  de: |-
    Falls du ein „Torwächter“-Monster in deinem Friedhof hast: Zahle die Hälfte deiner LP; beschwöre 1 „Torwächter“-Monster der Stufe 11 oder höher als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Sanga des Donners“, „Kazejin“ oder „Suijin“ von deinem Deck oder deinen verbannten Karten hinzu. Du kannst jeden Effekt von „Finsteres Element“ nur einmal pro Spielzug verwenden.
  es: |-
    Si tienes un monstruo "Guardián de la Puerta" en tu Cementerio: paga la mitad de tus LP; Invoca de Modo Especial 1 monstruo "Guardián de la Puerta" de Nivel 11 o mayor desde tu mano, Deck o Deck Extra, ignorando sus condiciones de Invocación. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 de tus "Sanga del Trueno", "Kazejin" o "Suijin" en tu Deck o tu destierro. Sólo puedes usar cada efecto de "Elemento Oscuro" una vez por turno.
  fr: |-
    Si vous avez un monstre "Gardien de la Porte" dans votre Cimetière : payez la moitié de vos LP ; Invoquez Spécialement 1 monstre "Gardien de la Porte" de min. Niveau 11 depuis votre main, Deck ou Extra Deck, en ignorant ses conditions d'Invocation. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 de vos "Sanga du Tonnerre", "Kazejin" ou "Suijin" depuis votre Deck ou bannissement à votre main. Vous ne pouvez utiliser chaque effet de "Élément des Ténèbres" qu'une fois par tour.
  it: |-
    Se hai un mostro "Guardiano del Cancello" nel tuo Cimitero: paga la metà dei tuoi LP; Evoca Specialmente 1 mostro "Guardiano del Cancello" di Livello 11 o superiore dalla tua mano, Deck o Extra Deck, ignorando le sue condizioni di Evocazione. Puoi bandire questa carta dal tuo Cimitero; aggiungi alla tua mano 1 dei tuoi "Sanga del Tuono", "Kazejin" o "Suijin" dal tuo Deck o dalle tue carte bandite. Puoi utilizzare ogni effetto di "Elemento Oscuro" una sola volta per turno.
  pt: |-
    Se você tiver um monstro "Guardião do Portão" no seu Cemitério: pague metade dos seus PV; Invoque por Invocação-Especial 1 monstro "Guardião do Portão" de Nível 11 ou mais da sua mão, do Deck ou do Deck Adicional, ignorando suas condições de Invocação. Você pode banir este card do seu Cemitério; adicione 1 dos seus "Sanga do Trovão", "Kazejin" ou "Suijin" do seu Deck ou do banimento à sua mão. Você só pode usar cada efeito de "Elemento Sombrio" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に「ゲート・ガーディアン」モンスターが存在する場合、ＬＰを半分払って発動できる。手札・デッキ・ＥＸデッキからレベル１１以上の「ゲート・ガーディアン」モンスター１体を召喚条件を無視して特殊召喚する。②：墓地のこのカードを除外して発動できる。自分のデッキ・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」のいずれか１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 "게이트 가디언" 몬스터가 존재할 경우, LP를 절반 지불하고 발동할 수 있다. 패 / 덱 / 엑스트라 덱에서 레벨 11 이상의 "게이트 가디언" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 제외 상태인 "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가" 중 어느 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己的墓地存在“门之守护者”怪兽的情况下，支付一半LP可以发动。从手牌・牌组・额外牌组将１只等级１１以上的“门之守护者”怪兽无视召唤条件特殊召唤。
    ②：将墓地的此卡除外可以发动。将自己的牌组・除外状态的“雷魔神－桑迦”、“风魔神－休迦”、“水魔神－苏迦”中的任意１只加入手牌。
