text:
  en: |-
    When this card is Summoned: You can add 1 "Gishki" monster with 1000 or less DEF from your Deck to your hand, except "Gishki Abyss".
  de: |-
    Wenn diese Karte beschwört wird, kannst du deiner Hand 1 "Ritua" Monster mit 1000 oder weniger DEF, außer "Abgrund von Ritua" von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es Invocada: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Gishki" con 1000 DEF o menos, excepto "Abismo Gishki".
  fr: |-
    Lorsque cette carte est Invoquée : vous pouvez ajouter 1 monstre "Gishki" avec max. 1000 DEF ("Abysses Gishki" exclu) depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata: puoi aggiungere 1 mostro "Gishki" con DEF di 1000 o inferiore dal tuo Deck alla tua mano, eccetto "Abisso Gishki".
  pt: |-
    Quando este card for Invocado: você pode adicionar 1 monstro "Gishki" com 1000 ou menos de DEF do seu Deck à sua mão, exceto "Abismo Gishki".
  ja: |-
    ①：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。デッキから「リチュア・アビス」以外の守備力１０００以下の「リチュア」モンスター１体を手札に加える。
  ko: |-
    이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때, 자신의 덱에서 "리추어 어비스" 이외의 수비력 1000 이하의 "리추어"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤・反转召唤・特殊召唤成功时可以发动。从牌组将“咒仪・邃渊”以外的１只守备力１０００以下“咒仪”怪兽加入手牌。
