  en:
  de: |-
    Alle offenen Monster, die du kontrollierst, erhalten 300 ATK für jedes „T.G.“-Monster, das du kontrollierst.
  es: |-
    Todos los monstruos boca arriba que controles ganan 300 ATK por cada monstruo "T.G." que controles.
  fr: |-
    Tous les monstres face recto que vous contrôlez gagnent 300 ATK pour chaque monstre "T.G." que vous contrôlez.
  it: |-
    Tutti i mostri scoperti che controlli guadagnano 300 ATK per ogni mostro "T.G." che controlli.
  pt: |-
    Todos os monstros com a face para cima que você controla ganham 300 de ATK para cada monstro "T.G." que você controla.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドのモンスターの攻撃力は、自分フィールドの「ＴＧ」モンスターの数×３００アップする。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터 1장당, 자신 필드 위에 앞면 표시로 존재하는 몬스터의 공격력은 300 포인트 올린다.
  zh-TW: |-
    我方場上的怪獸的攻擊力，依據我方場上的冠有「T.G.」之名的怪獸的數量×３００進行提升。
  zh-CN: |-
    我方场上怪兽的攻击力，上升我方场上冠有“T.G.”之名的怪兽数量×３００点。
