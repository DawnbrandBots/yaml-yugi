text:
  en: |-
    Once per turn, during either player's turn, when this face-up card on the field is targeted by a Spell Card, Trap Card, or card effect: Special Summon 1 Dragon-Type Normal Monster from your hand, Deck, or Graveyard, and make its ATK and DEF 0.
  de: |-
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn diese offene Karte auf dem Spielfeld als Ziel für eine Zauber-/Fallenkarte oder einen Karteneffekt gewählt wird: Beschwöre 1 Normales Monster vom Typ Drache als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof und seine ATK und DEF werden zu 0.
  es: |-
    Una vez por turno, durante el turno de cualquier jugador, cuando esta carta boca arriba en el Campo es seleccionada por una Carta Mágica, una Carta de Trampa, o el efecto de una carta: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal de Tipo Dragón, y haz que su ATK y DEF sean 0.
  fr: |-
    Une fois par tour, durant le tour de chaque joueur, lorsque cette carte face recto sur le Terrain est ciblée par une Carte Magie/Piège ou un effet de carte : Invoquez Spécialement 1 Monstre Normal de Type Dragon depuis votre main, Deck ou Cimetière, et son ATK/DEF deviennent 0.
  it: |-
    Una volta per turno, durante il turno di qualsiasi giocatore, quando questa carta scoperta sul Terreno viene scelta come bersaglio da una Carta Magia, Carta Trappola o effetto di una carta: Evoca Specialmente 1 Mostro Normale di Tipo Drago dalla tua mano, Deck o Cimitero, e fai diventare 0 i suoi ATK e DEF.
  pt: |-
    Uma vez por turno, se um card ou efeito for ativado que escolha como alvo este card com a face para cima no campo (Efeito Rápido): Invoque por Invocação-Especial 1 Monstro Normal Dragão da sua mão, do Deck ou do Cemitério, e torne seu ATK/DEF 0.
  ja: |-
    フィールド上に表側表示で存在するこのカードが魔法・罠・効果モンスターの効果の対象になった時に発動する。自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。この効果は１ターンに１度しか使用できない。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드가 마법 / 함정 / 효과 몬스터의 효과의 대상이 되었을 때 발동한다. 자신의 패 / 덱 / 묘지에서 드래곤족 일반 몬스터 1장을 고르고, 공격력 / 수비력을 0으로 하여 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在以場上的此卡做為對象的魔法・陷阱・怪獸效果發動時發動。從手牌・牌組・墓地選擇１隻龍族通常怪獸，將攻擊力・守備力變為０特殊召喚。
  zh-CN: |-
    ①：１回合１次，以场上的此卡作为对象的魔法・陷阱・怪兽的效果发动时发动。从自己的手牌・牌组・墓地挑选１只龙族通常怪兽，将其攻击力・守备力改成０并特殊召唤。
