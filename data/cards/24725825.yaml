text:
  en: |-
    You can discard this card to the GY, then target 1 Machine or Dragon monster your opponent controls; take control of that target until the End Phase.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen und dann 1 Maschine- oder Drache-Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über jenes gewählte Ziel.
  es: |-
    Puedes descartar esta carta al Cementerio, y después seleccionar 1 monstruo Máquina o Dragón que controle tu adversario; toma el control de ese objetivo hasta la End Phase.
  fr: |-
    Vous pouvez défausser cette carte au Cimetière, puis ciblez 1 monstre Machine ou Dragon contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  it: |-
    Puoi scartare questa carta al Cimitero, poi scegliere come bersaglio 1 mostro Macchina o Drago controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase.
  pt: |-
    Você pode descartar este card para o Cemitério e, depois, escolha 1 monstro Máquina ou Dragão que seu oponente controla; tome o controle do alvo até a Fase Final.
  ja: |-
    ①：このカードを手札から墓地へ捨て、相手フィールドのドラゴン族・機械族モンスター１体を対象として発動できる。そのドラゴン族・機械族モンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    ①: 이 카드를 패에서 묘지로 버리고, 상대 필드의 드래곤족 / 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 드래곤족 / 기계족 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW:
  zh-CN: |-
    ①：把这张卡从手卡丢弃去墓地，以对方场上1只龙族·机械族怪兽为对象才能发动。那只龙族·机械族怪兽的控制权直到结束阶段得到。
