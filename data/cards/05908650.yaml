text:
  en: |-
    Once per turn: You can target 1 LIGHT Fairy-Type monster in your Graveyard; add it to your hand. You cannot activate non-LIGHT monster effects during the turn you activate this effect.
  de: |-
    Einmal pro Spielzug: Du kannst 1 LICHT Monster vom Typ Fee in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Effekte von Nicht-LICHT Monstern aktivieren.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo de LUZ de Tipo Hada en tu Cementerio; añádelo a tu mano. Durante el turno en el que activas este efecto, no puedes activar efectos de monstruos que no sean de LUZ.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre LUMIÈRE de Type Elfe dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez pas activer des effets de monstre non-LUMIÈRE durant le tour où vous activez cet effet.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro LUCE di Tipo Fata nel tuo Cimitero; aggiungilo alla tua mano. Non puoi attivare effetti di mostri non-LUCE durante il turno in cui attivi questo effetto.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro de LUZ do Tipo Fada no seu Cemitério; adicione-o à sua mão. Você não pode ativar os efeitos de monstros que não forem de LUZ durante o turno em que ativar este efeito.
  ja: |-
    このカードの効果を発動するターン、自分は光属性以外のモンスターの効果を発動できない。①：１ターンに１度、自分の墓地の天使族・光属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드의 효과를 발동하는 턴에, 자신은 빛 속성 이외의 몬스터의 효과를 발동할 수 없다. ①: 1턴에 1번, 자신 묘지의 천사족 / 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    發動此卡的效果的回合，我方無法發動光屬性以外的怪獸的效果。①：１回合１次，可將我方墓地的１隻天使族・光屬性怪獸做為對象發動。將該怪獸加入手牌。
  zh-CN: |-
    这张卡的效果发动的回合，自己不能把光属性以外的怪兽的效果发动。①：1回合1次，以自己墓地1只天使族·光属性怪兽为对象才能发动。那只怪兽加入手卡。
