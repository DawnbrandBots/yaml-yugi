name:
  en: Ravenous Crocodragon Archethys
  de: Gefräßiger Krokodrache Archethys
  es: Crocodragón Voraz Archethys
  fr: Crocodragon Archethys Vorace
  it: Archethys Crocodrago Famelico
  pt: Crocodragão Voraz Arquetis
  ja: <ruby>飢<rt>き</rt></ruby><ruby>鰐<rt>がく</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>アーケティス
  ja_romaji: Kigakuryū Āketisu
  ko: 기악룡 아케티스
  ko_rr: Giangnyong Aketiseu
  zh-TW: 飢鱷龍 古魚龍
  zh-CN: 饥鳄龙 饿古提斯
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Gains 500 ATK/DEF for each card in your hand. You can only use each of the following effects of "Ravenous Crocodragon Archethys" once per turn.
    ● If this card is Synchro Summoned: You can draw cards equal to the number of non-Tuners used for its Synchro Summon.
    ● (Quick Effect): You can discard 2 cards, then target 1 card on the field; destroy it.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Erhält für jede Karte in deiner Hand 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Gefräßiger Krokodrache Archethys“ nur einmal pro Spielzug verwenden.
    ● Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst Karten in Höhe der Anzahl der Nicht-Empfänger ziehen, die für ihre Synchrobeschwörung verwendet wurden.
    ● (Schnelleffekt): Du kannst 2 Karten abwerfen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Gana 500 ATK/DEF por cada carta en tu mano. Sólo puedes usar cada uno de los siguientes efectos de "Crocodragón Voraz Archethys" una vez por turno.
    ● Si esta carta es Invocada por Sincronía: puedes robar tantas cartas como el número de no Cantantes usados para su Invocación por Sincronía.
    ● (Efecto Rápido): puedes descartar 2 cartas, y después seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Gagne 500 ATK/DEF pour chaque carte dans votre main. Vous ne pouvez utiliser chacun des effets suivants de "Crocodragon Archethys Vorace" qu'une fois par tour.
    ● Si cette carte est Invoquée par Synchronisation : vous pouvez piocher un nombre de cartes égal au nombre de non-Syntoniseurs utilisés pour son Invocation Synchro.
    ● (Effet Rapide) : vous pouvez défausser 2 cartes, puis ciblez 1 carte sur le Terrain ; détruisez-la.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Guadagna 500 ATK/DEF per ogni carta nella tua mano. Puoi utilizzare ognuno dei seguenti effetti di "Archethys Crocodrago Famelico" una sola volta per turno.
    ● Se questa carta viene Synchro Evocata: puoi pescare carte pari al numero di non-Tuner utilizzati per la sua Synchro Evocazione.
    ● (Effetto Rapido): puoi scartare 2 carte, poi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Ganha 500 de ATK/DEF para cada card na sua mão. Você só pode usar cada um dos seguintes efeitos de "Crocodragão Voraz Arquetis" uma vez por turno.
    ● Se este card for Invocado por Invocação-Sincro: você pode comprar cards igual ao número de não-Reguladores usados para a Invocação-Sincro deste card.
    ● (Efeito Rápido): você pode descartar 2 cards e, depois, escolha 1 card no campo; destrua-o.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。そのＳ素材としたモンスターの内、チューナー以外のモンスターの数だけ、自分はドローする。②：このカードの攻撃力・守備力は、自分の手札の数×５００アップする。③：自分・相手ターンに、手札を２枚捨て、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 그 싱크로 소재로 한 몬스터 중, 튜너 이외의 몬스터의 수만큼, 자신은 드로우한다. ②: 이 카드의 공격력 / 수비력은, 자신의 패의 수 × 500 올린다. ③: 자신 / 상대 턴에, 패를 2장 버리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    此卡名的①③效果，１回合各僅限使用１次。①：可在此卡同步召喚成功的狀況下發動。我方從牌組抽牌，數量為做為該同步素材的怪獸中，協調以外的怪獸數量。②：此卡的攻擊力・守備力依據我方的手牌數量×５００進行提升。③：可捨棄２張手牌，將場上的１張卡做為對象發動。破壞該卡。此效果在對方回合也可發動。
  zh-CN: |-
    协调+1只以上协调以外的怪兽
    此卡名的①③效果1回合仅可各使用1次。①：此卡同步召唤成功的情况下可以发动。自己从牌组抽牌，数量为该同步素材的怪兽中协调以外的怪兽数量。②：此卡的攻击力・守备力上升相当于自己手牌数量×500的数值。③：舍弃2张手牌，以场上的1张卡为对象可以发动。将该卡破坏。此效果在对手回合中也可以发动。
