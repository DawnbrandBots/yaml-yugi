  de: Diplomann des Meisters
  es: Diplomán de Máster
  fr: Diplhomme de Master
  it: Diplomuomo del Master
  pt: Diplomem de Mestrado
  ja: <ruby>修<rt>シュウ</rt></ruby><ruby>士<rt>シ</rt></ruby><ruby>号<rt>ゴウ</rt></ruby>ディプロマン
  ja_romaji: Shūshigō Dipuroman
  ko: 수사호 디플로맨
  ko_rr: Susaho Dipeullomaen
  zh-TW: 修士號 文憑人
  zh-CN: 修士号 文凭人
text:
  en: |-
    If this card is Tribute Summoned: You can target 1 monster in your GY and 1 face-up monster your opponent controls; equip the monster from your GY to that opponent's monster. While equipped by this effect, the equipped monster loses ATK equal to the ATK of that monster equipped to it. Your opponent cannot activate the effects of monsters they control that are equipped with Equip Cards in your Spell & Trap Zones.
  de: |-
    Falls diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 Monster in deinem Friedhof und 1 offenes Monster, das dein Gegner kontrolliert, wählen; rüste jenes Monster des Gegners mit dem Monster von deinem Friedhof aus. Solange das Monster durch diesen Effekt ausgerüstet ist, verliert es ATK in Höhe der ATK jenes Monsters, mit dem es ausgerüstet ist. Dein Gegner kann die Effekte von Monstern, die er kontrolliert und die mit Ausrüstungskarten in deinen Zauber- & Fallenzonen ausgerüstet sind, nicht aktivieren.
  es: |-
    Si esta carta es Invocada por Sacrificio: puedes seleccionar 1 monstruo en tu Cementerio y 1 monstruo boca arriba que controle tu adversario; equipa el monstruo en tu Cementerio a ese monstruo del adversario. Mientras esté equipado por este efecto, el monstruo equipado pierde ATK igual al ATK de ese monstruo equipado a él. Tu adversario no puede activar los efectos de los monstruos que controla que estén equipados con Cartas de Equipo en tus Zonas de Magia y Trampas.
  fr: |-
    Si cette carte est Invoquée par Sacrifice : vous pouvez cibler 1 monstre dans votre Cimetière et 1 monstre face recto contrôlé par votre adversaire ; équipez le monstre depuis votre Cimetière au monstre de l'adversaire. Tant qu'il est équipé par cet effet, le monstre équipé perd une ATK égale à l'ATK du monstre qui lui est équipé. Votre adversaire ne peut pas activer les effets des monstres qu'il contrôle qui sont équipés avec des Cartes d'Équipement dans vos Zones Magie & Piège.
  it: |-
    Se questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero e 1 mostro scoperto controllato dal tuo avversario; equipaggia il mostro dal tuo Cimitero a quel mostro dell'avversario. Mentre è equipaggiato da questo effetto, il mostro equipaggiato perde ATK pari all'ATK di quel mostro equipaggiato a esso. Il tuo avversario non può attivare gli effetti dei mostri che controlla che sono equipaggiati con Carte Equipaggiamento nelle tue Zone Magie & Trappole.
  pt: |-
    Se este card for Invocado por Invocação-Tributo: você pode escolher 1 monstro no seu Cemitério e 1 monstro com a face para cima que seu oponente controla; equipe o monstro do seu Cemitério a esse monstro do oponente. Enquanto estiver equipado por este efeito, o monstro equipado perde ATK igual ao ATK desse monstro equipado a ele. Seu oponente não pode ativar os efeitos de monstros que ele controla que estiverem equipados com Cards de Equipamento nas suas Zonas de Magias & Armadilhas.
  ja: |-
    ①：このカードがアドバンス召喚に成功した場合、自分の墓地のモンスター１体と相手フィールドの表側表示モンスター１体を対象として発動できる。その墓地のモンスターを装備カード扱いとしてその相手モンスターに装備する。この効果でモンスターを装備している限り、その攻撃力分、装備モンスターの攻撃力はダウンする。②：このカードがモンスターゾーンに存在する限り、自分の魔法＆罠ゾーンの装備カードを装備した相手モンスターの効果は発動できない。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 경우, 자신 묘지의 몬스터 1장과 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 묘지의 몬스터를 장착 카드로 취급하여 그 상대 몬스터에 장착한다. 이 효과로 몬스터를 장착하고 있는 한, 그 공격력만큼, 장착 몬스터의 공격력은 내린다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 마법 & 함정 존의 장착 카드를 장착한 상대 몬스터의 효과는 발동할 수 없다.
  zh-TW: |-
    ①：在此卡升級召喚成功的狀況下，可將我方墓地的１隻怪獸和對方場上的１隻正面表示怪獸做為對象發動。將該墓地怪獸視為裝備卡，裝備於該對方怪獸上。只要透過此效果裝備怪獸，裝備怪獸的攻擊力依據該怪獸的攻擊力進行降低。②：只要此卡存在於怪獸區，裝備了我方魔法＆陷阱區裝備卡的對方怪獸就無法發動效果。
  zh-CN: |-
    ①：此卡上级召唤成功的情况下，以自己墓地的１只怪兽和对手场上的１只表侧表示怪兽为对象可以发动。将该墓地的怪兽视为装备卡，装备于该对手怪兽。只要以此效果装备着怪兽，装备怪兽的攻击力下降相当于其攻击力的数值。②：只要此卡存在于怪兽区域，装备了自己的魔法与陷阱区域的装备卡的对手怪兽的效果不可发动。
