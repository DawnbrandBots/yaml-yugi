name:
  en: Priestess with Eyes of Blue
  de: Priesterin mit den blauen Augen
  es: Sacerdotisa de Azules Ojos
  fr: Prêtresse avec des Yeux de Bleu
  it: Sacerdotessa con gli Occhi di Blu
  pt: Sacerdotisa com Azul nos Olhos
  ja: <ruby>青<rt>あお</rt></ruby>き<ruby>眼<rt>め</rt></ruby>の<ruby>巫<rt>み</rt></ruby><ruby>女<rt>こ</rt></ruby>
  ja_romaji: Aokime no Miko
  ko: 파란 눈의 무녀
  ko_rr:
  zh-TW:
  zh-CN: 青色眼睛的巫女
text:
  en: |-
    When a card or effect is activated that targets this card (Quick Effect): You can send 1 Effect Monster you control to the GY, and if you do, add up to 2 "Blue-Eyes" monsters with different names from your Deck to your hand. If this card is in your GY: You can target 1 "Blue-Eyes" monster you control; shuffle it into the Deck, and if you do, Special Summon this card. You can only use 1 "Priestess with Eyes of Blue" effect per turn, and only once that turn.
  de: |-
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte als Ziel wählt (Schnelleffekt): Du kannst 1 Effektmonster, das du kontrollierst, auf den Friedhof legen und falls du dies tust, füge deiner Hand bis zu 2 „Blauäugig“-Monster mit unterschiedlichen Namen von deinem Deck hinzu. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Blauäugig“-Monster wählen, das du kontrollierst; mische es ins Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst nur 1 Effekt von „Priesterin mit den blauen Augen“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando es activada una carta o efecto que selecciona esta carta (Efecto Rápido): puedes mandar al Cementerio 1 Monstruo de Efecto que controles y, si lo haces, añade a tu mano hasta 2 monstruos "Ojos Azules" en tu Deck con nombres diferentes. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo "Ojos Azules" que controles; barájalo al Deck y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar 1 efecto de "Sacerdotisa de Azules Ojos" por turno, y solamente una vez ese turno.
  fr: |-
    Lorsqu'une carte ou un effet qui cible cette carte est activé (Effet Rapide) : vous pouvez envoyer 1 Monstre à Effet que vous contrôlez au Cimetière, et si vous le faites, ajoutez max. 2 monstres "Yeux Bleus" de noms différents depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Yeux Bleus" que vous contrôlez ; mélangez-le dans le Deck, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser qu'1 effet de "Prêtresse avec des Yeux de Bleu" par tour, et uniquement une fois le tour.
  it: |-
    Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta (Effetto Rapido): puoi mandare 1 Mostro con Effetto che controlli al Cimitero e, se lo fai, aggiungi fino a 2 mostri "Occhi Blu" con nomi diversi dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Occhi Blu" che controlli; mischialo nel Deck e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare solo 1 effetto di "Sacerdotessa con gli Occhi di Blu" per turno, e solo una volta in quel turno.
  pt: |-
    Quando um card ou efeito for ativado que escolha este card como alvo (Efeito Rápido): você pode enviar 1 Monstro de Efeito que você controla para o Cemitério e, se isso acontecer, adicione até 2 monstros "Olhos Azuis" com nomes diferentes do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode escolher 1 monstro "Olhos Azuis" que você controla; embaralhe-o no Deck e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar 1 efeito de "Sacerdotisa com Azul nos Olhos" por turno e apenas uma vez por turno.
  ja: |-
    「青き眼の巫女」の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドの表側表示のこのカードが効果の対象になった時に発動できる。自分フィールドの効果モンスター１体を選んで墓地へ送り、デッキから「ブルーアイズ」モンスターを２体まで手札に加える（同名カードは１枚まで）。②：このカードが墓地に存在する場合、自分フィールドの「ブルーアイズ」モンスター１体を対象として発動できる。そのモンスターを持ち主のデッキに戻し、このカードを墓地から特殊召喚する。
  ko: |-
    "파란 눈의 무녀"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 앞면 표시의 이 카드가 효과의 대상이 되었을 때에 발동할 수 있다. 자신 필드의 효과 몬스터 1장을 골라 묘지로 보내고, 덱에서 "푸른 눈" 몬스터를 2장까지 패에 넣는다(같은 이름의 카드는 1장까지). ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 "푸른 눈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌리고, 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「青色眼睛的巫女」的①②的效果1回合只能有1次使用其中任意1个。①：场上的表侧表示的这张卡成为效果的对象时才能发动。选自己场上1只效果怪兽送去墓地，从卡组把最多2只「青眼」怪兽加入手卡（同名卡最多1张）。②：这张卡在墓地存在的场合，以自己场上1只「青眼」怪兽为对象才能发动。那只怪兽回到持有者卡组，这张卡从墓地特殊召唤。
