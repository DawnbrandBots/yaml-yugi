name:
  en: Guitar Gurnards Duonigis
  de: Gitarren-Gurnards Duonigis
  es: Escarchos Guitarristas Duonigis
  fr: Guitare Grondins Duonigis
  it: Gallinelle Chitarra Duonigis
  pt: Duonigis Bacamartes Guitarristas
  ja: <ruby>黄<rt>き</rt></ruby><ruby>紡<rt>ほう</rt></ruby><ruby>鮄<rt>ぼう</rt></ruby>デュオニギス
  ja_romaji: Kihōbō Dyuonigisu
  ko: 황방불 듀오니기스
  ko_rr: Hwangbangbul Dyuonigiseu
  zh-TW: 黃紡鮄 黃魴二重奏
  zh-CN: 黄纺鮄 黄鲂二重奏
text:
  en: |-
    If this card is Special Summoned: You can banish cards from the top of your opponent's Deck equal to the number of WATER monsters you control. You can target 1 Level 4 or lower WATER monster you control; increase its Level by its original Level. You can banish this card from your GY; 1 WATER monster on the field gains 100 ATK for each currently banished monster, until the end of this turn. You can only use each effect of "Guitar Gurnards Duonigis" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die obersten Karten des Decks deines Gegners in Höhe der Anzahl der WASSER Monster verbannen, die du kontrollierst. Du kannst 1 WASSER Monster der Stufe 4 oder niedriger wählen, das du kontrollierst; erhöhe seine Stufe um seine Grund-Stufe. Du kannst diese Karte von deinem Friedhof verbannen; 1 WASSER Monster auf dem Spielfeld erhält bis zum Ende dieses Spielzugs für jedes derzeit verbannte Monster 100 ATK. Du kannst jeden Effekt von „Gitarren-Gurnards Duonigis“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes desterrar una cantidad de cartas de la parte superior del Deck de tu adversario igual al número de monstruos de AGUA que controles. Puedes seleccionar 1 monstruo de AGUA de Nivel 4 o menor que controles; aumenta su Nivel en su Nivel original. Puedes desterrar esta carta en tu Cementerio; 1 monstruo de AGUA en el Campo gana 100 ATK por cada monstruo desterrado en este momento, hasta el final de este turno. Sólo puedes usar cada efecto de "Escarchos Guitarristas Duonigis" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez bannir un nombre de cartes du dessus du Deck de votre adversaire égal au nombre de monstres EAU que vous contrôlez. Vous pouvez cibler 1 monstre EAU de max. Niveau 4 que vous contrôlez ; augmentez son Niveau de son Niveau d'origine. Vous pouvez bannir cette carte depuis votre Cimetière ; jusqu'à la fin de ce tour, 1 monstre EAU sur le Terrain gagne 100 ATK pour chaque monstre actuellement banni. Vous ne pouvez utiliser chaque effet de "Guitare Grondins Duonigis" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi bandire carte dalla cima del Deck del tuo avversario pari al numero di mostri ACQUA che controlli. Puoi scegliere come bersaglio 1 mostro ACQUA di Livello 4 o inferiore che controlli; aumenta il suo Livello del suo Livello originale. Puoi bandire questa carta dal tuo Cimitero; 1 mostro ACQUA sul Terreno guadagna 100 ATK per ogni mostro attualmente bandito, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Gallinelle Chitarra Duonigis" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode banir cards do topo do Deck do seu oponente igual ao número de monstros de ÁGUA que você controla. Você pode escolher 1 monstro de ÁGUA de Nível 4 ou menos que você controla; aumente o Nível dele pelo seu Nível original. Você pode banir este card do seu Cemitério; até o final deste turno, 1 monstro de ÁGUA no campo ganha 100 de ATK para cada monstro banido atualmente. Você só pode usar cada efeito de "Duonigis Bacamartes Guitarristas" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分フィールドの水属性モンスターの数だけ相手のデッキの上からカードを除外する。②：自分フィールドのレベル４以下の水属性モンスター１体を対象として発動できる。そのモンスターのレベルをその元々のレベル分だけ上げる。③：墓地のこのカードを除外して発動できる。フィールドの水属性モンスター１体を選び、その攻撃力をターン終了時まで、除外されているモンスターの数×１００アップする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드의 물 속성 몬스터의 수만큼 상대의 덱 위에서 카드를 제외한다. ②: 자신 필드의 레벨 4 이하의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 그 원래 레벨만큼만 올린다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 필드의 물 속성 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지, 제외되어 있는 몬스터의 수 × 100 올린다.
  zh-TW: |-
    此卡名的①②③效果，１回合各僅限使用１次。①：可在此卡特殊召喚成功的狀況下發動。依據我方場上的水屬性怪獸的數量從對方牌組上方將卡除外。②：可將我方場上的１隻等級４以下的水屬性怪獸做為對象發動。依據該怪獸原本的等級提升該怪獸的等級。③：可將墓地的此卡除外發動。選擇場上的１隻水屬性怪獸，其攻擊力在回合結束前，依據被除外的怪獸的數量×１００進行提升。
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下可以发动。依自己场上的水属性怪兽的数量，从对手的牌组上面将卡除外。②：以自己场上的１只等级４以下的水属性怪兽为对象可以发动。该怪兽的等级上升相当于其原本等级的数值。③：将墓地的此卡除外可以发动。挑选场上的１只水属性怪兽，其攻击力直至回合结束时为止，上升相当于被除外的怪兽数量×１００的数值。
