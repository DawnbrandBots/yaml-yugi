text:
  en: |-
    If your opponent's monster battles an "Alien" monster you control, the opponent's monster loses 300 ATK and DEF during damage calculation only.
  de: |-
    Falls ein Monster deines Gegners gegen ein „Außerirdisch“-Monster kämpft, das du kontrolliert, verliert das Monster deines Gegners nur während der Schadensberechnung 300 ATK und DEF.
  es: |-
    Si un monstruo de tu adversario batalla con un monstruo de tipo "Alienígena" que tú controles, el monstruo de tu adversario pierde 300 ATK y DEF, solamente durante el cálculo de daño.
  fr: |-
    Si un monstre de votre adversaire combat un monstre "Alien" que vous contrôlez, le monstre adverse perd 300 points d'ATK et de DEF durant le calcul des dommages uniquement.
  it: |-
    Se un mostro del tuo avversario combatte con un mostro "Alieno" che controlli, il mostro avversario perde 300 ATK e DEF solo durante il calcolo dei danni.
  pt:
  ja: |-
    相手モンスターが自分フィールド上に存在する「エーリアン」と名のついたモンスターと戦闘する場合、相手モンスターの攻撃力と守備力はダメージ計算時のみ３００ポイントダウンする。
  ko: |-
    상대 몬스터가 자신 필드 위에 존재하는 "에일리언"이라는 이름이 붙은 몬스터와 전투할 경우, 상대 몬스터의 공격력과 수비력은 데미지 계산시에만 300 포인트 내린다.
  zh-TW:
  zh-CN: |-
    对方怪兽和自己场上存在的名字带有「外星」的怪兽战斗的场合，对方怪兽的攻击力和守备力只在伤害计算时下降300。
