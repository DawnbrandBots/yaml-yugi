text:
  en: |-
    "Infernoid" monsters you control whose original Levels are 2 or higher become Level 1 and all battle damage they inflict to your opponent is halved. You can send this card to the Graveyard; Fusion Summon 1 "Infernoid" Fusion Monster from your Extra Deck, using monsters from your hand or your side of the field as Fusion Materials. If your opponent controls a monster that was Special Summoned from the Extra Deck, and you do not, you can also use up to 6 monsters in your Deck as Fusion Materials.
  de: |-
    „Infernoid“-Monster, die du kontrollierst und deren Grundstufe 2 oder höher ist, werden zu Stufe 1 und jeglicher Kampfschaden, den sie deinem Gegner zufügen, wird halbiert. Du kannst diese Karte auf den Friedhof legen; beschwöre 1 „Infernoid“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls dein Gegner ein Monster kontrolliert, das als Spezialbeschwörung vom Extra Deck beschworen wurde, und du nicht, kannst du auch bis zu 6 Monster in deinem Deck als Fusionsmaterial verwenden.
  es: |-
    Los monstruos "Infiernoid" que controles cuyos Niveles originales sean 2 o mayores se convierten en Nivel 1 y todo el daño de batalla que infligen a tu adversario se divide a la mitad. Puedes mandar esta carta al Cementerio; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Infiernoid", usando monstruos en tu mano o lado del Campo como Materiales de Fusión. Si tu adversario controla un monstruo que fue Invocado de Modo Especial desde el Deck Extra, y tú no, también puedes usar hasta 6 monstruos en tu Deck como Materiales de Fusión.
  fr: |-
    Les monstres "Infernoid" que vous contrôlez dont le Niveau d'origine est min. 2 deviennent de Niveau 1 et tous les dommages de combat qu'ils infligent à votre adversaire sont divisés par deux. Vous pouvez envoyer cette carte au Cimetière ; Invoquez par Fusion 1 Monstre de Fusion "Infernoid" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou votre Terrain comme des Matériels de Fusion. Si votre adversaire contrôle un monstre qui a été Invoqué Spécialement depuis l'Extra Deck et que vous non, vous pouvez aussi utiliser max. 6 monstres dans votre Deck comme Matériels de Fusion.
  it: |-
    I mostri "Infernoid" che controlli con un Livello originale di 2 o superiore diventano di Livello 1 e tutto il danno da combattimento che infliggono al tuo avversario viene dimezzato. Puoi mandare questa carta al Cimitero; Evoca tramite Fusione 1 Mostro Fusione "Infernoid" dal tuo Extra Deck, utilizzando mostri dalla tua mano o dal tuo Terreno come Materiali da Fusione. Se il tuo avversario controlla una mostro che è stato Evocato Specialmente dall'Extra Deck, e tu invece no, puoi anche utilizzare fino a 6 mostri nel tuo Deck come Materiali da Fusione.
  pt: |-
    Os monstros "Infernoide" que você controla cujo Nível original seja 2 ou mais, se tornam de Nível 1, e todo dano de batalha que eles causarem ao seu oponente é diminuído pela metade. Você pode enviar este card para o Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão "Infernoide" do seu Deck Adicional, usando monstros da sua mão ou do seu lado do campo como Matérias de Fusão. Se seu oponente controlar um monstro que foi Invocado por Invocação-Especial do Deck Adicional e você não controlar nenhum, você também pode usar até 6 monstros do seu Deck como Matérias de Fusão.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの元々のレベルが２以上の「インフェルノイド」モンスターはレベルが１になり、それらのモンスターが相手に与える戦闘ダメージは半分になる。②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分の手札・フィールドのモンスターを融合素材とし、「インフェルノイド」融合モンスター１体を融合召喚する。ＥＸデッキから特殊召喚されたモンスターが相手フィールドにのみ存在する場合、自分のデッキのモンスターも６体まで融合素材とする事ができる。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 원래 레벨이 2 이상의 "인페르노이드" 몬스터는 레벨이 1 이 되고, 그 몬스터들이 상대에게 주는 전투 데미지는 절반이 된다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "인페르노이드" 융합 몬스터 1장을 융합 소환한다. 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에만 존재할 경우, 자신의 덱의 몬스터도 6장까지 융합 소재로 할 수 있다.
  zh-TW: |-
    ①：我方場上的原本的等級為２以上的「獄炎機」怪獸的等級變為１，給予對方的戰鬥傷害減半。②：可將正面表示的此卡送至墓地發動。從我方手牌・場上，將根據「獄炎機」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在僅限對方場上存在從額外牌組被特殊召喚的怪獸的狀況下，也可將我方牌組的最多６隻怪獸做為融合素材。
  zh-CN: |-
    ①：自己场上的原本等级是2星以上的「狱火机」怪兽等级变成1星并给与对方的战斗伤害变成一半。②：把表侧表示的这张卡送去墓地才能发动。从自己的手卡·场上把「狱火机」融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。从额外卡组特殊召唤的怪兽只有对方场上才存在的场合，自己卡组的怪兽也能有最多6只作为融合素材。
