name:
  en: House Dragonmaid
  de: Haus-Drachenmädchen
  es: Dragoncella Amadellaves
  fr: Maison Dragonirène
  it: Dragonzella Governante
  pt: Dragãozela Caseira
  ja: ドラゴンメイド・ハスキー
  ja_romaji: Doragonmeido Hasukī
  ko: 드래곤메이드 하스키
  ko_rr: Deuraegonmeideu Haseuki
  zh-TW: 龍女僕 哈絲琪
  zh-CN: 龙女仆・总管龙女
text:
  en:
  de: |-
    1 „Drachenmädchen“-Monster + 1 Drache-Monster
    Einmal pro Spielzug, während der Standby Phase: Du kannst 1 anderes „Drachenmädchen“-Monster wählen, das du kontrollierst; beschwöre 1 „Drachenmädchen“-Monster, dessen Stufe 1 höher oder 1 niedriger ist, als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition. Wenn ein oder mehr andere offene Drache-Monster, die du kontrollierst, auf deine Hand zurückgegeben werden (außer während des Damage Steps): Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es.
  es: |-
    1 monstruo "Dragoncella" + 1 monstruo Dragón
    Una vez por turno, durante la Standby Phase: puedes seleccionar otro monstruo "Dragoncella" que controles; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragoncella" cuyo Nivel sea 1 mayor o 1 menor que el del monstruo seleccionado, en Posición de Defensa. Cuando uno o más monstruos Dragón boca arriba que controles vuelvan a tu mano (excepto durante el Damage Step): puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo.
  fr: |-
    1 monstre "Dragonirène" + 1 monstre Dragon
    Une fois par tour, durant la Standby Phase : vous pouvez cibler 1 autre monstre "Dragonirène" que vous contrôlez ; Invoquez Spécialement 1 monstre "Dragonirène" depuis votre main ou Cimetière en Position de Défense, dont le Niveau lui est supérieur ou inférieur de 1. Lorsqu'un ou plusieurs autres monstres Dragon face recto que vous contrôlez sont renvoyés à votre main (sauf durant la Damage Step) : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le.
  it: |-
    1 mostro "Dragonzella" + 1 mostro Drago
    Una volta per turno, durante la Standby Phase: puoi scegliere come bersaglio 1 altro mostro "Dragonzella" che controlli; Evoca Specialmente dalla tua mano o Cimitero 1 mostro "Dragonzella" in Posizione di Difesa, con Livello superiore di 1 o inferiore di 1 a esso. Quando uno o più altri mostri Drago scoperti che controlli ritornano nella tua mano (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo.
  pt: |-
    1 monstro "Dragãozela" + 1 monstro Dragão
    Uma vez por turno, durante a Fase de Apoio: você pode escolher 1 outro monstro "Dragãozela" que você controla; Invoque por Invocação-Especial 1 monstro "Dragãozela" da sua mão ou do Cemitério em Posição de Defesa, cujo Nível seja 1 maior ou 1 menor que o dele. Quando um ou mais outros monstros Dragão com a face para cima que você controla voltarem para a sua mão (exceto durante a Etapa de Dano): você pode escolher 1 monstro que seu oponente controla; destrua-o.
  ja: |-
    「ドラゴンメイド」モンスター＋ドラゴン族モンスター
    ①：自分・相手のスタンバイフェイズに、自分フィールドの他の「ドラゴンメイド」モンスター１体を対象として発動できる。そのモンスターよりレベルが１つ高いか１つ低い「ドラゴンメイド」モンスター１体を自分の手札・墓地から守備表示で特殊召喚する。
    ②：このカードがモンスターゾーンに存在する状態で、自分フィールドの表側表示のドラゴン族モンスターが自分の手札に戻った時、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    "드래곤메이드" 몬스터 ＋ 드래곤족 몬스터
    ①: 자신 / 상대의 스탠바이 페이즈에, 이 카드 이외의 자신 필드의 "드래곤메이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 레벨이 1개 높은, 또는 레벨이 1개 낮은 "드래곤메이드" 몬스터 1장을 자신의 패 / 묘지에서 고르고 수비 표시로 특수 소환한다. ②: 이 카드 이외의 자신 필드의 앞면 표시 드래곤족 몬스터가 자신의 패로 되돌아갔을 때, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    「龍女僕」怪獸＋龍族怪獸
    ①：在我方・對方的準備階段，可將我方場上的１隻此卡以外的「龍女僕」怪獸做為對象發動。從我方手牌・墓地選擇１隻等級比該怪獸高１或低１的「龍女僕」怪獸，以守備表示特殊召喚。②：在我方場上的此卡以外的正面表示的龍族怪獸回到我方的手牌時，可將對方場上的１隻怪獸做為對象發動。破壞該怪獸。
  zh-CN: |-
    “龙女仆”怪兽＋龙族怪兽
    ①：在自己・对手的准备阶段，可以此卡以外的自己场上的1只“龙女仆”怪兽为对象发动。从自己的手牌・墓地挑选1只比该怪兽高1等级或者是低1等级的“龙女仆”怪兽以守备表示特殊召唤。②：将此卡以外的自己场上的表侧表示的龙族怪兽放回自己手牌时，可以对手场上的1只怪兽为对象发动。将该怪兽破坏。
