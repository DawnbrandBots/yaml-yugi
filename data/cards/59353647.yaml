text:
  en: |-
    1 Level 5 or higher "Amazoness" monster + 1 "Amazoness" monster
    Monsters your opponent controls cannot attack monsters, except this one. You can target 1 "Amazoness" card you control and 1 Warrior "Amazoness" monster in your GY; destroy that card on the field, and if you do, Special Summon that other monster from the GY. This card cannot attack the turn you activate this effect. You can only use this effect of "Amazoness King Liger" once per turn.
  de:
  es:
