text:
  en: |-
    If a face-up monster you control is changed to face-down Defense Position: You can target 1 card on the field; destroy it. If a Flip monster(s) you control is flipped face-up, even during the Damage Step: You can target 1 of them; inflict damage to your opponent equal to its Level x 200. You can only use each effect of "Sunset Beat" once per turn.
  de: |-
    Falls ein offenes Monster, das du kontrollierst, in die verdeckte Verteidigungsposition geändert wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls ein oder mehr Flippmonster, die du kontrollierst, aufgedeckt werden, selbst während des Damage Steps: Du kannst 1 von ihnen wählen; füge deinem Gegner Schaden in Höhe seiner Stufe x 200 zu. Du kannst jeden Effekt von „Sonnenuntergangsstimmung“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo boca arriba que controlas es cambiado a Posición de Defensa boca abajo: puedes seleccionar 1 carta en el Campo; destrúyela. Si uno o más monstruos de Volteo que controlas son volteados boca arriba, incluso durante el Damage Step: puedes seleccionar 1 de ellos; inflige daño a tu adversario igual a su Nivel x 200. Sólo puedes usar cada efecto de "Golpe del Atardecer" una vez por turno.
  fr: |-
    Si un monstre face recto que vous contrôlez est changé en Position de Défense face verso : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si un ou plusieurs monstres Flip que vous contrôlez sont retournés face recto, même durant la Damage Step : vous pouvez en cibler 1 ; infligez des dommages à votre adversaire égaux à son Niveau x 200. Vous ne pouvez utiliser chaque effet de "Coup de Coucher du Soleil" qu'une fois par tour.
  it: |-
    Se un mostro scoperto che controlli viene messo coperto in Posizione di Difesa: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se uno o più mostri Scoperta che controlli vengono scoperti, anche durante il Damage Step: puoi scegliere 1 di essi come bersaglio; infliggi al tuo avversario danno pari al suo Livello x 200. Puoi utilizzare ogni effetto di "Battito del Tramonto" una sola volta per turno.
  pt: |-
    Se um monstro com a face para cima que você controla for colocado com a face para baixo em Posição de Defesa: você pode escolher 1 card no campo; destrua-o. Se um ou mais monstros de Virar que você controla forem virados com a face para cima, mesmo durante a Etapa de Dano: você pode escolher 1 deles; cause dano ao seu oponente igual ao Nível dele x 200. Você só pode usar cada efeito de "Ritmo do Pôr do Sol" uma vez por turno.
