  de: Sonnenuntergangsstimmung
  es: Golpe del Atardecer
  fr: Coup de Coucher du Soleil
  it: Battito del Tramonto
  pt: Ritmo do Pôr do Sol
  ja: サンセット・ビート
  ja_romaji: Sansetto Bīto
