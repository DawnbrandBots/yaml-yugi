name:
  en: Dual Avatar Return
  de: Doppelavatar-Rückkehr
  es: Regreso Avatar Doble
  fr: Retour du Double Avatar
  it: Ritorno Duplice Avatar
  pt: Retorno dos Dois Avatares
  ja: <ruby>双<rt>そう</rt></ruby><ruby>天<rt>てん</rt></ruby>の<ruby>再<rt>さい</rt></ruby><ruby>来<rt>らい</rt></ruby>
