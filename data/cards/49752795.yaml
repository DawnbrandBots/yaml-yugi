  zh-TW:
  zh-CN: 双天的再来
text:
  en: |-
    Target 1 "Dual Avatar" monster in your GY; Special Summon it, then if its original Level is 4 or lower, you can Special Summon 1 "Dual Avatar Spirit Token" (Warrior/LIGHT/Level 2/ATK 0/DEF 0). You can only activate 1 "Dual Avatar Return" per turn.
  de: |-
    Wähle 1 „Doppelavatar“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann, falls seine Grund-Stufe 4 oder niedriger ist, kannst du 1 „Doppelavatar-Seele-Spielmarke“ (Krieger/LICHT/Stufe 2/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst nur 1 „Doppelavatar-Rückkehr“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Avatar Doble" en tu Cementerio; Invócalo de Modo Especial, y después, si su Nivel original es 4 o menor, puedes Invocar de Modo Especial 1 "Ficha Espíritu del Avatar Doble" (Guerrero/LUZ/Nivel 2/ATK 0/DEF 0). Sólo puedes activar 1 "Regreso Avatar Doble" por turno.
  fr: |-
    Ciblez 1 monstre "Double Avatar" dans votre Cimetière ; Invoquez-le Spécialement, puis si son Niveau d'origine est max. 4, vous pouvez Invoquer Spécialement 1 "Jeton Esprit du Double Avatar" (Guerrier/LUMIÈRE/Niveau 2/ATK 0/DEF 0). Vous ne pouvez activer qu'1 "Retour du Double Avatar" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Duplice Avatar" nel tuo Cimitero; Evocalo Specialmente, poi, se il suo Livello originale è 4 o inferiore, puoi Evocare Specialmente 1 "Segna-Spirito Duplice Avatar" (Guerriero/LUCE/Livello 2/ATK 0/DEF 0). Puoi attivare solo 1 "Ritorno Duplice Avatar" per turno.
  pt: |-
    Escolha 1 monstro "Dois Avatares" no seu Cemitério; Invoque-o por Invocação-Especial e, depois, se seu Nível original era 4 ou menos, você pode Invocar por Invocação-Especial 1 "Ficha do Espírito dos Dois Avatares" (Guerreiro/LUZ/Nível 2/ATK 0/DEF 0). Você só pode ativar 1 "Retorno dos Dois Avatares" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「双天」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で元々のレベルが４以下の「双天」モンスターを特殊召喚した場合、さらに自分フィールドに「双天魂トークン」（戦士族・光・星２・攻／守０）１体を特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "쌍천" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 원래의 레벨이 4 이하인 "쌍천" 몬스터를 특수 소환했을 경우, 추가로 자신 필드에 "쌍천혼 토큰"(전사족 / 빛 / 레벨 2 / 공 0 / 수 0) 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己墓地1只「双天」怪兽为对象才能发动。那只怪兽特殊召唤。这个效果把原本等级是4星以下的「双天」怪兽特殊召唤的场合，可以再在自己场上把1只「双天魂衍生物」（战士族·光·2星·攻/守0）特殊召唤。
