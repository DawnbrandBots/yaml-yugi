    Immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz utilizzando mostri che controlli come Materiali.
  pt: |-
    Imediatamente depois que este efeito resolver, Invoque 1 Monstro Xyz por Invocação-Xyz, usando monstros que você controla como Matérias.
  ja: |-
    ①：自分フィールドのモンスターを素材としてＸモンスター１体をＸ召喚する。
  ko: |-
    ①: 자신 필드의 몬스터를 소재로 하고 엑시즈 몬스터 1장을 엑시즈 소환한다.
