    Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Xyz-Monster als Xyz-Beschwörung und verwende dabei Monster, die du kontrollierst, als Material.
  es: |-
    Inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz usando monstruos que controles como Materiales.
