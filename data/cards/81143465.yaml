text:
  en: |-
    Equip only to a monster you control that was Special Summoned from the Extra Deck. If your opponent Special Summons a monster(s) from the Extra Deck with ATK higher than the equipped monster (except during the Damage Step): You can target 1 of them; destroy the targeted monster, destroy the equipped monster, and if you destroyed at least one of them, you take damage equal to their combined original ATK. Then, inflict damage to your opponent equal to the damage you took.
  de: |-
    Rüste nur ein Monster, das du kontrollierst und das als Spezialbeschwörung vom Extra Deck beschworen wurde, mit dieser Karte aus. Falls dein Gegner ein oder mehr Monster, deren ATK höher als die des ausgerüsteten Monsters sind, als Spezialbeschwörung vom Extra Deck beschwört (außer während des Damage Steps): Du kannst 1 von ihnen wählen; zerstöre das als Ziel gewählte Monster, zerstöre das ausgerüstete Monster und falls du mindestens eins von ihnen zerstört hast, erhältst du Schaden in Höhe ihrer kombinierten Grund-ATK. Dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast.
  es: |-
    Sólo puedes equipar esta carta a un monstruo que controles que fue Invocado de Modo Especial desde el Deck Extra. Si tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra con ATK mayor que el del monstruo equipado (excepto durante el Damage Step): puedes seleccionar 1 de ellos; destruye el monstruo seleccionado, destruye el monstruo equipado y, si destruiste al menos uno de ellos, recibes daño igual a su ATK original combinado. Después, inflige daño a tu adversario igual al daño que tú has recibido.
  fr: |-
    Équipable uniquement à un monstre que vous contrôlez qui a été Invoqué Spécialement depuis l'Extra Deck. Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck avec une ATK supérieure au monstre équipé (sauf durant la Damage Step) : vous pouvez en cibler 1 ; détruisez le monstre ciblé, détruisez le monstre équipé, et si vous en avez détruit min. un, vous recevez des dommages égaux à la somme de leur ATK d'origine. Puis, infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus.
  it: |-
    Equipaggia solo a un mostro che controlli che è stato Evocato Specialmente dall'Extra Deck. Se il tuo avversario Evoca Specialmente dall'Extra Deck uno o più mostri con ATK superiore al mostro equipaggiato (eccetto durante il Damage Step): puoi scegliere 1 di essi come bersaglio; distruggi il mostro scelto come bersaglio, distruggi il mostro equipaggiato e, se hai distrutto almeno uno di essi, subisci danno pari alla somma dei loro ATK originali. Poi, infliggi al tuo avversario danno pari al danno che hai subito.
  pt: |-
    Só pode ser equipado a um monstro que você controla que foi Invocado por Invocação-Especial do Deck Adicional. Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional com ATK maior que o do monstro equipado (exceto durante a Etapa de Dano): você pode escolher 1 deles; destrua o monstro alvo, destrua o monstro equipado, e se você destruiu pelo menos um deles, você sofre dano igual ao ATK original combinado deles. Depois, cause dano ao seu oponente igual ao dano que você sofreu.
  ja: |-
    ＥＸデッキから特殊召喚された自分フィールドのモンスターにのみ装備可能。①：装備モンスターより攻撃力が高いモンスターを相手がＥＸデッキから特殊召喚した場合、その内の１体を対象として発動できる。そのモンスター及び装備モンスターを破壊し、自分は破壊したモンスターの元々の攻撃力の合計分のダメージを受ける。その後、自分が受けたダメージと同じ数値分のダメージを相手に与える。
  ko: |-
    엑스트라 덱에서 특수 소환된 자신 필드의 몬스터에만 장착 가능. ①: 장착 몬스터보다 공격력이 높은 몬스터를 상대가 엑스트라 덱에서 특수 소환했을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 및 장착 몬스터를 파괴하고, 자신은 파괴한 몬스터의 원래 공격력의 합계만큼의 데미지를 받는다. 그 후, 자신이 받은 데미지와 같은 수치만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    仅可装备于自己场上的被从额外牌组特殊召唤的怪兽。①：有攻击力高于装备怪兽的怪兽被对手从额外牌组特殊召唤的情况下，以其中1只为对象可以发动。将该怪兽与装备怪兽破坏，自己受到相当于所破坏怪兽原本攻击力合计数值的伤害。然后，给予对手与自己所受伤害相同数值的伤害。
