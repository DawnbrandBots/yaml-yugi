text:
  en: |-
    If you control "Shining Sarcophagus" and a monster that mentions it: Special Summon up to 2 Level 4 or lower monsters with different names that mention "Shining Sarcophagus" from your hand and/or Deck, also, for the rest of this turn after this card resolves, you cannot Special Summon from the Extra Deck. You can only activate 1 "Ties That Bind" per turn.
  de: |-
    Falls du „Glänzender Sarkophag“ und ein Monster, das ihn erwähnt, kontrollierst: Beschwöre bis zu 2 Monster der Stufe 4 oder niedriger mit unterschiedlichen Namen, die „Glänzender Sarkophag“ erwähnen, als Spezialbeschwörung von deiner Hand und/oder deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst nur 1 „Enger Bund“ pro Spielzug aktivieren.
  es: |-
    Si controlas "Cofre Brillante Sellado" y un monstruo que lo menciona: Invoca de Modo Especial, desde tu mano y/o Deck, hasta 2 monstruos de Nivel 4 o menor con nombres diferentes que mencionen "Cofre Brillante Sellado" y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Lazos que Unen" por turno.
  fr: |-
    Si vous contrôlez "Sarcophage Brillant" et un monstre qui le mentionne : Invoquez Spécialement max. 2 monstres de max. Niveau 4 de noms différents qui mentionnent "Sarcophage Brillant" depuis votre main et/ou Deck, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Liens qui Lient" par tour.
  it: |-
    Se controlli "Sarcofago Brillante" e un mostro che lo menziona: Evoca Specialmente fino a 2 mostri di Livello 4 o inferiore con nomi diversi che menzionano "Sarcofago Brillante" dalla tua mano e/o Deck, inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck. Puoi attivare solo 1 "Legami che Vincolano" per turno.
  pt: |-
    Se você controlar "Sarcófago Brilhante" e um monstro que o mencione: Invoque por Invocação-Especial da sua mão e/ou do Deck, até 2 monstros de Nível 4 ou menos com nomes diferentes que mencionem "Sarcófago Brilhante" e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Laços que Unem" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「光の黄金櫃」及びそのカード名が記されたモンスターが存在する場合に発動できる。「光の黄金櫃」のカード名が記されたレベル４以下のモンスターを手札・デッキから２体まで特殊召喚する（同名カードは１枚まで）。このカードの発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "빛의 황금궤" 및 그 카드명이 쓰여진 몬스터가 존재할 경우에 발동할 수 있다. "빛의 황금궤"의 카드명이 쓰여진 레벨 4 이하의 몬스터를 패 / 덱에서 2장까지 특수 소환한다(같은 이름의 카드는 1장까지). 이 카드의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅可發動１張。
    ①：自己場上存在「光之黃金櫃」及記載有該卡名的怪獸的情況下可以發動。從手牌・牌組將記載有「光之黃金櫃」卡名的、最多２隻等級４以下的怪獸特殊召喚（同名卡最多１張）。此卡發動後，直至回合結束時為止，自己不可從額外牌組特殊召喚怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：自己场上存在“光之黄金柜”及记载有该卡名的怪兽的情况下可以发动。从手牌・牌组将记载有“光之黄金柜”卡名的、最多２只等级４以下的怪兽特殊召唤（同名卡最多１张）。此卡发动后，直至回合结束时为止，自己不可从额外牌组特殊召唤怪兽。
