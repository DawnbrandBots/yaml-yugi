text:
  en: |-
    2+ FIRE monsters
    You can only Special Summon "Rescue-ACE Arbitrator(s)" once per turn. If this card is Link Summoned: You can add 1 "Rescue-ACE Hydrant" or "Rescue-ACE HQ" from your Deck or GY to your hand. If you activate a "Rescue-ACE" Quick-Play Spell Card/Normal Trap Card (except during the Damage Step): You can target 1 card your opponent controls; destroy it. You can only use this effect of "Rescue-ACE Arbitrator" twice per turn.
