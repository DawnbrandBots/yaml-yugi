name:
  en: El Shaddoll Fusion
  de: El Schattenpuppen-Fusion
  es: Fusión El Sombrañeca
  fr: Fusion Marionnette de l'Ombre El
  it: Fusione El Bambolaombra
  pt: Fusão do El Sombraneco
  ja: <ruby>神の写し身との接触<rt>エルシャドール・フュージョン</rt></ruby>
  ja_romaji: Erushadōru Fyūjon
  ko: 엘섀도르 퓨전
  ko_rr: Elsyaedoreu Pyujeon
  zh-TW:
  zh-CN: 神影依结合
text:
  en: |-
    Fusion Summon 1 "Shaddoll" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. You can only activate 1 "El Shaddoll Fusion" per turn.
  de: |-
    Beschwöre 1 „Schattenpuppe“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst nur 1 „El Schattenpuppen-Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Sombrañeca", usando monstruos en tu mano o Campo como Material de Fusión. Sólo puedes activar 1 "Fusión El Sombrañeca" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Marionnette de l'Ombre" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Vous ne pouvez activer qu'1 "Fusion Marionnette de l'Ombre El" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Bambolaombra" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi attivare solo 1 "Fusione El Bambolaombra" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Sombraneco" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você só pode ativar 1 "Fusão do El Sombraneco" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドから「シャドール」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서 "섀도르" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从自己的手牌・场上将由“影依”融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组中将1只该融合怪兽融合召唤。
