text:
  en: |-
    FLIP: Target 1 EARTH monster your opponent controls; take control of that target while this card is face-up on the field.
  de: |-
    FLIPP: Wähle 1 ERDE Monster, das dein Gegner kontrolliert; übernimm die Kontrolle über das gewählte Ziel, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    VOLTEO: Selecciona 1 monstruo de TIERRA que controle tu adversario; mientras esta carta esté boca arriba en el Campo, toma el control de ese objetivo.
  fr: |-
    FLIP : Ciblez 1 monstre TERRE contrôlé par votre adversaire ; prenez le contrôle de la cible tant que cette carte est face recto sur le Terrain.
  it: |-
    SCOPRI: Scegli come bersaglio 1 mostro TERRA controllato dal tuo avversario; prendi il controllo di quel bersaglio mentre questa carta è scoperta sul Terreno.
  pt: |-
    VIRE: Escolha 1 monstro de TERRA que seu oponente controla; tome o controle do alvo enquanto este card estiver com a face para cima no campo.
  ja: |-
    ①：このカードがリバースした場合、相手フィールドの地属性モンスター１体を対象として発動する。このモンスターが表側表示で存在する間、そのモンスターのコントロールを得る。
  ko: |-
    ①: 이 카드가 리버스했을 경우, 상대 필드의 땅 속성 몬스터 1장을 대상으로 하고 발동한다. 이 몬스터가 앞면 표시로 존재하는 동안, 그 몬스터의 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    ①：此卡反转的情况下，以对手场上的1只地属性怪兽为对象发动。此怪兽以表侧表示存在期间，获得该怪兽的控制权。
