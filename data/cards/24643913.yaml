text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand or GY) by paying half your LP, while your opponent has a Monster Card in their field or GY with an effect that activates in the hand or Monster Zone in response to a card or effect activation. You can only Special Summon "Liberator Eto" once per turn this way. This card's Special Summon cannot be negated. This face-up card cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon, also during your turn only, it is unaffected by monster effects activated on your opponent's field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカードは通常召喚できない。「叛逆者エト」は１ターンに１度、以下の効果を持つモンスターカードが相手のフィールドか墓地に存在し、ＬＰを半分払った場合のみ手札・墓地から特殊召喚できる。●効果が発動した時にチェーンして手札かモンスターゾーンで発動する効果 ①：このカードの特殊召喚は無効化されない。②：このカードはモンスターゾーンに存在する限り、融合・Ｓ・Ｘ・Ｌ召喚の素材にできず、自分ターンの間、相手フィールドで発動したモンスターの効果を受けない。
  ko: |-
    이 카드는 통상 소환할 수 없다. "리버레이터 에토"는 1턴에 1번, 이하의 효과를 가지는 몬스터 카드가 상대의 필드나 묘지에 존재하고, LP를 절반 지불했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ●효과가 발동했을 때에 체인하여 패나 몬스터 존에서 발동하는 효과 ①: 이 카드의 특수 소환은 무효화되지 않는다. ②: 이 카드는 몬스터 존에 존재하는 한, 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없으며, 자신 턴 동안, 상대 필드에서 발동한 몬스터의 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。“叛革者 哀陀”1回合1次，仅可在拥有以下效果的怪兽卡存在于对手场上或墓地，并支付一半LP的情况下从手牌・墓地特殊召唤。
    ●应对效果发动时连锁、在手牌或怪兽区域发动的效果
    ①：此卡的特殊召唤不会被无效化。②：此卡只要存在于怪兽区域，不可作为融合・同步・超量・连接召唤的素材，且在自己回合期间，不受在对手场上发动的怪兽的效果影响。
