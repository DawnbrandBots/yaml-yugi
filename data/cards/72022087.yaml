name:
  en: Liberty at Last!
  de: Endlich frei!
  es: ¡Libertad al fin!
  fr: Vive la Liberté !
  it: Libertà Finalmente!
  pt: Enfim, Liberdade!
  ja: <ruby>自<rt>じ</rt></ruby><ruby>由<rt>ゆう</rt></ruby><ruby>解<rt>かい</rt></ruby><ruby>放<rt>ほう</rt></ruby>
  ja_romaji: Jiyū Kaihō
  ko: 자유 해방
  ko_rr: Jayu Haebang
  zh-TW: 自由解放
  zh-CN: 自由解放
text:
  en:
  de: |-
    Wenn ein Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Wähle 2 offene Monster auf dem Spielfeld; mische jene gewählten Ziele ins Deck.
  es: |-
    Cuando un monstruo que controles es destruido en batalla y mandado al Cementerio: selecciona 2 monstruos boca arriba en el Campo; baraja esos objetivos al Deck.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est détruit au combat et envoyé au Cimetière : ciblez 2 monstres face recto sur le Terrain ; mélangez les cibles dans le Deck.
  it: |-
    Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero: scegli come bersaglio 2 mostri scoperti sul Terreno; mischia quei bersagli nel Deck.
  pt: |-
    Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério: escolha 2 monstros com a face para cima no campo; embaralhe os alvos no Deck.
  ja: |-
    ①：自分のモンスターが戦闘で破壊され墓地へ送られた時、フィールドの表側表示モンスター２体を対象として発動できる。その表側表示モンスターをデッキに戻す。
  ko: |-
    ①: 자신 몬스터가 전투로 파괴되어 묘지로 보내졌을 때, 필드의 앞면 표시 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 주인의 덱으로 되돌린다.
  zh-TW: |-
    ①：我方的怪獸因戰鬥被破壞送至墓地時，可將場上的２隻正面表示怪獸做為對象發動。將正面表示的該怪獸送回持有者的牌組。
  zh-CN: |-
    ①：自己的怪兽因战斗被破坏并被送至墓地时，以场上的2只表侧表示怪兽为对象可以发动。将该表侧表示怪兽放回持有者的牌组。
