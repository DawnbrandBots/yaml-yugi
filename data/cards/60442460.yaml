text:
  en: |-
    Once per turn, when your opponent activates a card or effect that targets 1 "Bystial" monster you control (and no other cards), or when your opponent activates a card or effect in response to the activation of your "Bystial" monster effect: You can target 1 LIGHT or DARK monster in either GY; banish it, and if you do, negate that activated effect.
  de: |-
    Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der 1 „Abgeheuerlich“-Monster, das du kontrollierst, (und keine anderen Karten) als Ziel wählt, oder wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deines „Abgeheuerlich“-Monstereffekts aktiviert: Du kannst 1 LICHT oder FINSTERNIS Monster in einem beliebigen Friedhof wählen; verbanne es und falls du dies tust, annulliere jenen aktivierten Effekt.
  es: |-
    Una vez por turno, cuando tu adversario activa una carta o efecto que selecciona 1 monstruo "Abystial" que controles (y ninguna otra carta), o cuando tu adversario activa una carta o efecto en respuesta a la activación del efecto de tu monstruo "Abystial": puedes seleccionar 1 monstruo de LUZ u OSCURIDAD en cualquier Cementerio; destiérralo y, si lo haces, niega ese efecto activado.
  fr: |-
    Une fois par tour, lorsque votre adversaire active une carte ou un effet qui cible 1 monstre "Bystial" que vous contrôlez (et aucune autre carte), ou lorsque votre adversaire active une carte ou un effet en réponse à l'activation de votre effet de monstre "Bystial" : vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES dans l'un des Cimetières ; bannissez-le, et si vous le faites, annulez l'effet activé.
  it: |-
    Una volta per turno, quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio 1 mostro "Bystial" che controlli (e nessuna altra carta), o quando il tuo avversario attiva una carta o un effetto in risposta all'attivazione dell'effetto di un tuo mostro "Bystial": puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ in qualsiasi Cimitero; bandiscilo e, se lo fai, annulla quell'effetto attivato.
  pt: |-
    Uma vez por turno, quando seu oponente ativar um card ou efeito que escolha como alvo 1 monstro "Bistial" que você controla (e nenhum outro card), ou quando seu oponente ativar um card ou efeito em resposta à ativação de um efeito de monstro "Bistial" seu: você pode escolher 1 monstro de LUZ ou de TREVAS em qualquer Cemitério; bana-o e, se isso acontecer, negue esse efeito ativado.
  ja: |-
    ①：１ターンに１度、自分フィールドの「ビーステッド」モンスター１体のみを対象とするカードの効果を相手が発動した時、または自分の「ビーステッド」モンスターの効果の発動にチェーンして相手がカードの効果を発動した時、自分または相手の墓地の光・闇属性モンスター１体を対象として発動できる。そのモンスターを除外し、その発動した効果を無効にする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 "비스테드" 몬스터 1장만을 대상으로 하는 카드의 효과를 상대가 발동했을 때, 또는 자신의 "비스테드" 몬스터의 효과 발동에 체인하여 상대가 카드의 효과를 발동했을 때, 자신 또는 상대 묘지의 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 그 발동한 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，只以自己场上的「深渊之兽」怪兽1只为对象的卡的效果由对方发动时或者对方连锁自己的「深渊之兽」怪兽的效果的发动把卡的效果发动时，以自己或者对方的墓地1只光·暗属性怪兽为对象才能发动。那只怪兽除外，那个发动的效果无效。
