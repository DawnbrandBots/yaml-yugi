text:
  en: |-
    If a monster you control attacks a Defense Position monster, change that monster to face-up Attack Position at the end of the Damage Step if your attacking monster is Reptile-Type.
  de: |-
    Falls ein Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, ändere das Monster am Ende des Damage Steps in die offene Angriffsposition, falls dein angreifendes Monster vom Typ Reptil ist.
  es: |-
    Si un monstruo de Tipo Reptil que controlas ataca a un monstruo en Posición de Defensa, cambia a ese monstruo a Posición de Ataque boca arriba al final del Damage Step.
  fr: |-
    Si un monstre que vous contrôlez attaque un monstre en Position de Défense, changez ce monstre en Position d'Attaque à la fin de la Damage Step si votre monstre attaquant est de Type Reptile.
  it: |-
    Se un mostro che controlli attacca un mostro in Posizione di Difesa, metti quel mostro scoperto in Posizione di Attacco alla fine del Damage Step se il tuo mostro attaccante è di Tipo Rettile.
  pt:
  ja: |-
    自分フィールド上に存在する爬虫類族モンスターが守備表示モンスターを攻撃した場合、そのモンスターをダメージステップ終了時に表側攻撃表示にする。
  ko: |-
    자신 필드 위에 존재하는 파충류족 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 몬스터를 데미지 스텝 종료시에 앞면 공격 표시로 한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的爬虫类族怪兽向守备表示怪兽攻击的场合，那只怪兽在伤害步骤结束时变成表侧攻击表示。
