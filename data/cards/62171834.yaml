text:
  en: |-
    When this card is activated: You can add 1 "Dream Mirror" monster from your Deck to your hand. If "Dream Mirror of Joy" is in a Field Zone, all monsters you control gain 500 ATK/DEF. If "Dream Mirror of Terror" is in a Field Zone, all monsters your opponent controls lose 500 ATK/DEF. You can only activate 1 "Dream Mirror Phantasms" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Traumspiegel“-Monster von deinem Deck hinzufügen. Falls „Traumspiegel des Spaßes“ in einer Spielfeldzone liegt, erhalten alle Monster, die du kontrollierst, 500 ATK/DEF. Falls „Traumspiegel des Terrors“ in einer Spielfeldzone liegt, verlieren alle Monster, die dein Gegner kontrolliert, 500 ATK/DEF. Du kannst nur 1 „Traumspiegel-Phantasmen“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Espejo Ensueño" en tu Deck. Si "Espejo Ensueño de Alegría" está en una Zona del Campo, todos los monstruos que controlas ganan 500 ATK/DEF. Si "Espejo Ensueño de Terror" está en una Zona del Campo, todos los monstruos que controla tu adversario pierden 500 ATK/DEF. Sólo puedes activar 1 "Fantasmas del Espejo Ensueño" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Miroir des Rêves" depuis votre Deck à votre main. Si "Miroir des Rêves de la Joie" est dans une Zone Terrain, tous les monstres que vous contrôlez gagnent 500 ATK/DEF. Si "Miroir des Rêves de la Terreur" est dans une Zone Terrain, tous les monstres contrôlés par votre adversaire perdent 500 ATK/DEF. Vous ne pouvez activer qu'1 "Specters du Miroir des Rêves" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Specchio dei Sogni" dal tuo Deck alla tua mano. Se "Specchio dei Sogni della Gioia" è in una Zona Terreno, tutti i mostri che controlli guadagnano 500 ATK/DEF. Se "Specchio dei Sogni del Terrore" è in una Zona Terreno, tutti i mostri controllati dal tuo avversario perdono 500 ATK/DEF. Puoi attivare solo 1 "Fantasmi Specchio dei Sogni" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Espelho Onírico" do seu Deck à sua mão. Se "Espelho Onírico da Alegria" estiver em uma Zona do Campo, todos os monstros que você controla ganham 500 de ATK/DEF. Se "Espelho Onírico do Terror" estiver em uma Zona do Campo, todos os monstros que seu oponente controla perdem 500 de ATK/DEF. Você só pode ativar 1 "Fantasmas do Espelho Onírico" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「夢魔鏡」モンスター１体を手札に加える事ができる。②：フィールドゾーンに「聖光の夢魔鏡」が存在する限り、自分フィールドの全てのモンスターの攻撃力・守備力は５００アップする。③：フィールドゾーンに「闇黒の夢魔鏡」が存在する限り、相手フィールドの全てのモンスターの攻撃力・守備力は５００ダウンする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "몽마경" 몬스터 1장을 패에 넣을 수 있다. ②: 필드 존에 "성광의 몽마경"이 존재하는 한, 자신 필드의 모든 몬스터의 공격력 / 수비력은 500 올린다. ③: 필드 존에 "암흑의 몽마경"이 존재하는 한, 상대 필드의 모든 몬스터의 공격력 / 수비력은 500 내린다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：做為此卡發動時的效果處理，可從牌組將１隻「夢魔鏡」怪獸加入手牌。②：只要場地區存在「聖光夢魔鏡」，我方場上的所有怪獸攻擊力・守備力就提升５００。③：只要場地區存在「暗黑夢魔鏡」，對方場上的所有怪獸攻擊力・守備力就降低５００。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：作为此卡发动时的效果处理，可从牌组将1只"梦魔镜"怪兽加入手牌。②：只要场地区域有"圣光之梦魔镜"存在，自己场上的所有怪兽的攻击力・守备力上升500。③：只要场地区域有"暗黑之梦魔镜"存在，对手场上所有怪兽的攻击力・守备力下降500。
