name:
  en: Pitknight Filly
  de: Boxenritterin Filly
  es: Filly Pitllera
  fr: Filly, Chevalier du Stand
  it: Pitcavaliere Filly
  pt: Cabicavaleira Filly
  ja: ピットナイト・フィル
  ja_romaji: Pittonaito Firu
  ko: 피트나이트 휠
  ko_rr:
  zh-TW: 維修站騎士・菲兒
  zh-CN: 维修站骑士・菲儿
text:
  en: |-
    2 Effect Monsters
    If this card is Special Summoned to a zone a Link Monster points to: You can target 1 monster you control with 1500 or less ATK; this turn, it can make a second attack during each Battle Phase, also if it battles an opponent's monster, any battle damage it inflicts to your opponent is doubled. During the Standby Phase of the next turn after this card was destroyed by battle or card effect and sent to the GY: You can Special Summon this card. You can only use each effect of "Pitknight Filly" once per turn.
  de: |-
    2 Effektmonster
    Falls diese Karte als Spezialbeschwörung in eine Zone beschworen wird, auf die ein Linkmonster zeigt: Du kannst 1 Monster mit 1500 oder weniger ATK wählen, das du kontrollierst; in diesem Spielzug kann es während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls es gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den es deinem Gegner zufügt. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Boxenritterin Filly“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos de Efecto
    Si esta carta es Invocada de Modo Especial a una zona a la que apunta un Monstruo de Enlace: puedes seleccionar 1 monstruo que controles con 1500 ATK o menos; este turno, éste puede hacer un segundo ataque durante cada Battle Phase y además, si batalla con un monstruo del adversario, cualquier daño de batalla que inflija a tu adversario se duplica. Durante la Standby Phase del próximo turno después de que esta carta fuera destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Filly Pitllera" una vez por turno.
  fr: |-
    2 Monstres à Effet
    Si cette carte est Invoquée Spécialement dans une zone pointée par un Monstre Lien : vous pouvez cibler 1 monstre que vous contrôlez avec max. 1500 ATK ; ce tour, il peut faire une seconde attaque durant chaque Battle Phase, et aussi, s'il combat un monstre de l'adversaire, les dommages de combat qu'il inflige à votre adversaire sont doublés. Durant la Standby Phase du prochain tour après que cette carte a été détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Filly, Chevalier du Stand" qu'une fois par tour.
  it: |-
    2 Mostri con Effetto
    Se questa carta viene Evocata Specialmente in una zona puntata da un Mostro Link: puoi scegliere come bersaglio 1 mostro che controlli con ATK 1500 o inferiore; in questo turno, esso può effettuare un secondo attacco durante ogni Battle Phase, inoltre se esso combatte con un mostro dell'avversario, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato. Durante la Standby Phase del prossimo turno dopo che questa carta è stata distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Pitcavaliere Filly" una sola volta per turno.
  pt: |-
    2 Monstros de Efeito
    Se este card for Invocado por Invocação-Especial em uma zona para a qual um Monstro Link apontar: você pode escolher 1 monstro que você controla com 1500 ou menos de ATK; neste turno, ele pode realizar um segundo ataque durante cada Fase de Batalha e, além disso, se ele batalhar um monstro do oponente, qualquer dano de batalha que ele causar ao seu oponente é dobrado. Durante a Fase de Apoio do próximo turno depois que este card foi destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Cabicavaleira Filly" uma vez por turno.
  ja: |-
    効果モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬモンスターのリンク先に特殊召喚した場合、自分フィールドの攻撃力１５００以下のモンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃でき、そのモンスターが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。②：このカードが戦闘・効果で破壊され墓地へ送られた場合、次のターンのスタンバイフェイズに発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    효과 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 몬스터의 링크 앞에 특수 소환했을 경우, 자신 필드의 공격력 1500 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있고, 그 몬스터가 상대 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    效果怪兽2只
    此卡名的①②效果1回合仅可各使用1次。①：此卡被特殊召唤至连接怪兽的连接端的情况下，以自己场上的1只攻击力1500以下的怪兽为对象可以发动。此回合，该怪兽在1次战斗阶段中可攻击2次，该怪兽与对手怪兽的战斗给予对手的战斗伤害变为两倍。②：此卡因战斗・效果被破坏并被送至墓地的情况下，在下个回合的准备阶段可以发动。从墓地将此卡特殊召唤。
