name:
  en: Ghost Meets Girl - A Masterful Mayakashi Shiranui Saga
  de: Geist trifft Mädchen - Eine meisterhafte Mayakashi-Shiranui-Sage
  es: Fantasma Conoce a Chica - Una Saga Maestra Mayakashi Shiranui
  fr: Rencontre d'un Fantôme et d'une Fille - Saga Shiranui Mayakashi de la Maîtrise
  it: Fantasma incontra Ragazza - Una Saga Shiranui il Magistrale Mayakashi
  pt: Fantasma Encontra Garota - Uma Saga Shiranui de um Mayakashi Habilidoso
  ja: <ruby>逢<rt>おう</rt></ruby><ruby>華<rt>か</rt></ruby><ruby>妖<rt>よう</rt></ruby><ruby>麗<rt>れい</rt></ruby><ruby>譚<rt>たん</rt></ruby>－<ruby>魔妖<rt>まやかし</rt></ruby><ruby>不知火<rt>しらぬい</rt></ruby><ruby>語<rt>がたり</rt></ruby>
  ja_romaji: Ōkayōreitan - Mayakashi Shiranui-gatari
  ko: 봉화요려담－마요괴시라누이이야기
  ko_rr: Bunghwayoryeodam - Mayogoesiranui-iyagi
  zh-TW: 逢華妖麗譚－魔妖不知火語
  zh-CN: 逢华妖丽谭－魔妖不知火语
text:
  en:
  de: |-
    Biete 1 „Mayakashi“- oder „Shiranui“-Synchromonster oder -Linkmonster als Tribut an; kein Spieler kann für den Rest dieses Spielzugs Monster als Spezialbeschwörung von der Hand, dem Deck oder dem Extra Deck beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Zombie-Monster wählen; lege es auf den Friedhof zurück. Du kannst nur 1 Effekt von „Geist trifft Mädchen - Eine meisterhafte Mayakashi-Shiranui-Sage“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Sacrifica 1 Monstruo de Sincronía o Enlace "Mayakashi" o "Shiranui"; ningún jugador puede Invocar monstruos de Modo Especial desde la mano, Deck o Deck Extra por el resto de este turno. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos Zombi desterrados; devuélvelo al Cementerio. Sólo puedes usar 1 efecto de "Fantasma Conoce a Chica - Una Saga Maestra Mayakashi Shiranui" por turno, y sólo una vez ese turno.
  fr: |-
    Sacrifiez 1 Monstre Synchro ou Lien "Mayakashi" ou "Shiranui" ; le reste de ce tour, aucun joueur ne peut Invoquer Spécialement de monstres depuis la main, Deck ou Extra Deck. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Zombie bannis ; renvoyez-le au Cimetière. Vous ne pouvez utiliser qu'1 effet de "Rencontre d'un Fantôme et d'une Fille - Saga Shiranui Mayakashi de la Maîtrise" par tour, et uniquement une fois le tour.
  it: |-
    Offri come Tributo 1 Mostro Synchro o Link "Mayakashi" o "Shiranui"; nessun giocatore può Evocare Specialmente mostri dalla mano, Deck o Extra Deck per il resto di questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Zombie banditi; fallo ritornare nel Cimitero. Puoi utilizzare solo 1 effetto di "Fantasma incontra Ragazza - Una Saga Shiranui il Magistrale Mayakashi" per turno, e solo una volta in quel turno.
  pt: |-
    Ofereça como Tributo 1 Monstro Sincro ou Link "Mayakashi" ou "Shiranui"; nenhum duelista pode Invocar monstros por Invocação-Especial da mão, do Deck ou do Deck Adicional pelo resto deste turno. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Zumbi banidos; devolva-o para o Cemitério. Você só pode usar 1 efeito de "Fantasma Encontra Garota - Uma Saga Shiranui de um Mayakashi Habilidoso" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：自分フィールドの、「魔妖」Ｓ・Ｌモンスターまたは「不知火」Ｓ・Ｌモンスター１体をリリースして発動できる。このターン、お互いに手札・デッキ・ＥＸデッキからモンスターを特殊召喚できない。
    ②：墓地のこのカードを除外し、自分の除外状態のアンデット族モンスター１体を対象として発動できる。そのモンスターを墓地に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의, "마요괴" 싱크로 / 링크 몬스터 또는 "시라누이" 싱크로 / 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 이 턴에, 서로 패 / 덱 / 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 되돌린다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可解放我方場上的１隻「魔妖」同步・連結怪獸或「不知火」同步・連結怪獸發動。此回合，雙方無法從手牌・牌組・額外牌組特殊召喚怪獸。②：可將墓地的此卡除外，將我方被除外的１隻不死族怪獸做為對象發動。將該怪獸送回墓地。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：解放自己场上的１只“魔妖”同步・连接怪兽或“不知火”同步・连接怪兽可以发动。此回合，双方不可从手牌・牌组・额外牌组特殊召唤怪兽。②：将墓地的此卡除外，以自己被除外的１只不死族怪兽为对象可以发动。将该怪兽放回墓地。
