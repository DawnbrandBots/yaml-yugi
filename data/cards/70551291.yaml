text:
  en: |-
    You can Ritual Summon this card with "Chaos Form" or "Super Soldier Ritual". Must be Ritual Summoned. During your Draw Phase, before you draw: You can reveal this card in your hand; give up your normal draw this turn, and if you do, add 1 Ritual Spell from your Deck to your hand. Your opponent cannot activate cards or effects during your Battle Phase. When this attacking card, that was Ritual Summoned using a Normal Monster, destroys an opponent's monster by battle: You can shuffle all cards your opponent controls into the Deck.
  de: |-
    Du kannst diese Karte mit „Chaosform“ oder „Supersoldatenritual“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Während deiner Draw Phase, bevor du ziehst: Du kannst diese Karte in deiner Hand vorzeigen; verzichte in diesem Spielzug auf dein normales Ziehen und falls du dies tust, füge deiner Hand 1 Ritualzauber von deinem Deck hinzu. Dein Gegner kann während deiner Battle Phase weder Karten noch Effekte aktivieren. Wenn diese angreifende Karte, die mit einem Normalen Monster als Ritualbeschwörung beschworen wurde, ein Monster eines Gegners durch Kampf zerstört: Du kannst alle Karten, die dein Gegner kontrolliert, ins Deck mischen.
  es: |-
    Puedes Invocar esta carta por Ritual con "Forma del Caos" o "Ritual del Súper Soldado". Debe ser Invocada por Ritual. Durante tu Draw Phase, antes de que robes: puedes mostrar esta carta en tu mano; renuncia a tu robo normal este turno y, si lo haces, añade a tu mano 1 Mágica de Ritual en tu Deck. Tu adversario no puede activar cartas o efectos durante tu Battle Phase. Cuando esta carta atacante, que fue Invocada por Ritual usando un Monstruo Normal, destruye un monstruo del adversario en batalla: puedes barajar al Deck todas las cartas que controle tu adversario.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Forme du Chaos" ou "Rituel du Super Soldat". Uniquement Invocable Rituellement. Durant votre Draw Phase, avant de piocher : vous pouvez révéler cette carte dans votre main ; renoncez à votre pioche normale ce tour, et si vous le faites, ajoutez 1 Magie Rituelle depuis votre Deck à votre main. Votre adversaire ne peut activer ni de cartes ni d'effets durant votre Battle Phase. Lorsque cette carte attaquante, qui a été Invoquée Rituellement en utilisant un Monstre Normal, détruit un monstre de l'adversaire au combat : vous pouvez mélanger toutes les cartes contrôlées par votre adversaire dans le Deck.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Forma del Chaos" o "Rituale del Super Soldato". Deve essere Evocato tramite Rituale. Durante la tua Draw Phase, prima di pescare: puoi rivelare questa carta nella tua mano; rinuncia alla tua normale pescata in questo turno e, se lo fai, aggiungi 1 Magia Rituale dal tuo Deck alla tua mano. Il tuo avversario non può attivare carte o effetti durante la tua Battle Phase. Quando questa carta attaccante, che è stata Evocata tramite Rituale utilizzando un Mostro Normale, distrugge un mostro dell'avversario in battaglia: puoi mischiare nel Deck tutte le carte controllate dal tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Forma do Caos" ou "Ritual do Super Soldado". Deve ser Invocado por Invocação-Ritual. Durante sua Fase de Compra, antes de comprar: você pode revelar este card na sua mão; renuncie à sua compra normal neste turno e, se isso acontecer, adicione 1 Magia de Ritual do seu Deck à sua mão. Seu oponente não pode ativar cards ou efeitos durante sua Fase de Batalha. Quando este card atacante, que foi Invocado por Invocação-Ritual usando um Monstro Normal, destruir um monstro do oponente em batalha: você pode embaralhar todos os cards que seu oponente controla no Deck.
  ja: |-
    「カオス・フォーム」「超戦士の儀式」により降臨。このカードは儀式召喚でしか特殊召喚できない。①：自分ドローフェイズのドロー前に、手札のこのカードを相手に見せて発動できる。このターン通常のドローを行う代わりに、デッキから儀式魔法カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、自分バトルフェイズ中に相手は効果を発動できない。③：通常モンスターを使用して儀式召喚したこのカードの攻撃で相手モンスターを破壊した時に発動できる。相手フィールドのカードを全て持ち主のデッキに戻す。
  ko: |-
    "카오스 폼" "초전사의 의식"에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. ①: 자신 드로우 페이즈의 드로우 전에, 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 이 턴에 일반 드로우를 실행하는 대신에, 덱에서 의식 마법 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 배틀 페이즈 중에 상대는 효과를 발동할 수 없다. ③: 일반 몬스터를 사용하여 의식 소환한 이 카드의 공격으로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대 필드의 카드를 전부 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    以"混沌形态""超战士的仪式"降临。此卡仅可以仪式召唤方式特殊召唤。①：在自己的抽牌阶段抽牌前，向对手出示手牌中的此卡可以发动。作为此回合通常抽牌的代替，从牌组将1张仪式魔法卡加入手牌。②：只要此卡存在于怪兽区域，在自己的战斗阶段中，对手不可发动效果。③：以使用通常怪兽仪式召唤的此卡的攻击破坏对手怪兽时可以发动。将对手场上的卡全部放回持有者的牌组。
