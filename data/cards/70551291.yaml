  ja: |-
    「カオス・フォーム」「超戦士の儀式」により降臨。このカードは儀式召喚でしか特殊召喚できない。①：自分ドローフェイズのドロー前に、手札のこのカードを相手に見せて発動できる。このターン通常のドローを行う代わりに、デッキから儀式魔法カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、自分バトルフェイズ中に相手は効果を発動できない。③：通常モンスターを使用して儀式召喚したこのカードの攻撃で相手モンスターを破壊した時に発動できる。相手フィールドのカードを全て持ち主のデッキに戻す。
  ko: |-
    "카오스 폼" "초전사의 의식"에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. ①: 자신 드로우 페이즈의 드로우 전에, 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 이 턴에 일반 드로우를 실행하는 대신에, 덱에서 의식 마법 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 배틀 페이즈 중에 상대는 효과를 발동할 수 없다. ③: 일반 몬스터를 사용하여 의식 소환한 이 카드의 공격으로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대 필드의 카드를 전부 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    以"混沌形态""超战士的仪式"降临。此卡仅可以仪式召唤方式特殊召唤。①：在自己的抽牌阶段抽牌前，向对手出示手牌中的此卡可以发动。作为此回合通常抽牌的代替，从牌组将1张仪式魔法卡加入手牌。②：只要此卡存在于怪兽区域，在自己的战斗阶段中，对手不可发动效果。③：以使用通常怪兽仪式召唤的此卡的攻击破坏对手怪兽时可以发动。将对手场上的卡全部放回持有者的牌组。
