text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Du kannst eine beliebige Anzahl Zauber-/Fallenkarten auf dem Spielfeld zerstören, bis zur Anzahl anderer „Getriebria“-Monster, die du kontrollierst.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: puedes destruir hasta tantas Cartas Mágicas/de Trampa en el Campo como la cantidad de otros monstruos "Engranaji-" que controles.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : vous pouvez détruire un nombre de votre choix de Cartes Magie/Piège sur le Terrain, inférieur ou égal au nombre d'autres monstres "Geargia" que vous contrôlez.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: puoi distruggere un qualsiasi numero di Carte Magia/Trappola sul Terreno, fino al massimo al numero di altri mostri "Ingranaggian" che controlli.
  pt: |-
    Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: você pode destruir qualquer número de Cards de Magia/Armadilha no campo, até o número de outros monstros "Engrenagi" que você controla.
  ja: |-
    ①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。
    ②：このカードがリバースした時に発動できる。自分フィールドの他の「ギアギア」モンスターの数まで、フィールドの魔法・罠カードを破壊する。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 리버스했을 때, 이 카드 이외의 자신 필드 위의 "기아기아"라는 이름이 붙은 몬스터의 수까지, 필드 위의 마법 / 함정 카드를 고르고 파괴할 수 있다.
  zh-TW: |-
    １回合僅限１次，可將此卡變為反面守備表示。此卡反轉時，可選擇場上的魔法・陷阱卡破壞，數量最多為我方場上的此卡以外的冠有「齒輪齒輪」之名的怪獸的數量。
  zh-CN: |-
    此卡１回合只可１次变成里侧守备表示。此卡反转时，可挑选场上的魔法、陷阱卡破坏，其数量最多是除此卡以外的我方场上冠有“齿轮齿轮”之名的怪兽数量。
