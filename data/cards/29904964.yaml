text:
  en: |-
    If your opponent controls more monsters than you do, you can Normal Summon this card without Tributing. If this card is Tributed: You can Special Summon 1 "Black Luster Soldier" monster from your hand or Graveyard. You can only use this effect of "Arisen Gaia the Fierce Knight" once per turn. When you Ritual Summon a "Black Luster Soldier" monster, you can banish this card from your Graveyard as 1 of the monsters required for the Ritual Summon.
  de: |-
    Falls dein Gegner mehr Monster kontrolliert als du, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Tribut angeboten wird: Du kannst 1 „Schwarz Glänzender Soldat“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst diesen Effekt von „Auferstandener Gaia, zorniger Ritter“ nur einmal pro Spielzug verwenden. Wenn du ein „Schwarz Glänzender Soldat“-Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen.
  es: |-
    Si tu adversario controla más monstruos que tú, puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Sacrificada: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Soldado del Brillo Negro". Sólo puedes usar este efecto de "Gaia el Caballero Feroz Rebelde" una vez por turno. Cuando Invocas por Ritual un monstruo "Soldado del Brillo Negro", puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual.
  fr: |-
    Si votre adversaire contrôle plus de monstres que vous, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Si cette carte est Sacrifiée : vous pouvez Invoquer Spécialement 1 monstre "Soldat du Lustre Noir" depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Gaïa le Chevalier Implacable Éveillé" qu'une fois par tour. Lorsque vous Invoquez Rituellement un monstre "Soldat du Lustre Noir", vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle.
  it: |-
    Se il tuo avversario controlla più mostri di te, puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene offerta come Tributo: puoi Evocare Specialmente 1 mostro "Glorioso Soldato Nero" (o "Soldato dell'Oscuro Desiderio - Emissario dell'Inizio") dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Gaia il Cavaliere Rinato" una sola volta per turno. Quando Evochi tramite Rituale un mostro "Glorioso Soldato Nero", puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale.
  pt: |-
    Se seu oponente controlar mais monstros que você, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for oferecido como Tributo: você pode Invocar por Invocação-Especial 1 monstro "Soldado do Lustro Negro" (ou "Soldado do Brilho Negro - Enviado do Princípio") da sua mão ou Cemitério. Você só pode usar este efeito de "Gaia, o Cavaleiro Impetuoso Desperto" uma vez por turno. Quando você Invocar um monstro "Soldado do Lustro Negro" por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual.
  ja: |-
    「覚醒の暗黒騎士ガイア」の②の効果は１ターンに１度しか使用できない。①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、このカードはリリースなしで召喚できる。②：このカードがリリースされた場合に発動できる。自分の手札・墓地から「カオス・ソルジャー」モンスター１体を選んで特殊召喚する。③：「カオス・ソルジャー」モンスターの儀式召喚を行う場合、必要なレベル分のモンスターの内の１体として、墓地のこのカードを除外できる。
  ko: |-
    "각성의 암흑 기사 가이아" 의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 상대 필드의 몬스터 수가 자신 필드의 몬스터보다 많을 경우, 이 카드는 릴리스없이 소환할 수 있다. ② : 이 카드가 릴리스되었을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "카오스 솔저" 몬스터 1장을 고르고 특수 소환한다. ③ : "카오스 솔저" 몬스터의 의식 소환을 실행할 경우, 필요한 레벨만큼의 몬스터 내의 1장으로서, 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    「觉醒的暗黑骑士 盖亚」的②的效果1回合只能使用1次。①：对方场上的怪兽数量比自己场上的怪兽多的场合，这张卡可以不用解放作召唤。②：这张卡被解放的场合才能发动。从自己的手卡·墓地选1只「混沌战士」怪兽特殊召唤。③：「混沌战士」怪兽的仪式召唤进行的场合，可以作为需要的等级数值的怪兽之内的1只，把墓地的这张卡除外。
