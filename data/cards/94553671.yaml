name:
  en: Witchcrafter Patronus
  de: Hexwerker-Patronin
  es: Patronus Artibruja
  fr: Patronus, Artisanesorcière
  it: Patrona Stregartigiana
  pt: Patronus Fazticeira
  ja: ウィッチクラフト・パトローナス
  ja_romaji: Witchikurafuto Patorōnasu
  ko: 위치크래프트 패트로너스
  ko_rr: Wichikeuraepeuteu Paeteuroneoseu
  zh-TW: 魔女工藝守護
  zh-CN: 魔女工艺・守护圣者
text:
  en: |-
    You can target 1 of your Spellcaster monsters that is banished or in your GY; shuffle it into the Deck, and if you do, add 1 "Witchcrafter" Spell from your Deck to your hand. If this card is in your GY, except the turn it was sent there: You can banish this card, then target any number of your banished "Witchcrafter" Spells with different names; add them to your hand. You can only use each effect of "Witchcrafter Patronus" once per turn.
  de: |-
    Du kannst 1 deiner Hexer-Monster wählen, das verbannt ist oder sich in deinem Friedhof befindet; mische es ins Deck und falls du dies tust, füge deiner Hand 1 „Hexwerker“-Zauber von deinem Deck hinzu. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte verbannen und dann eine beliebige Anzahl deiner verbannten „Hexwerker“-Zauber mit unterschiedlichen Namen wählen; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Hexwerker-Patronin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 de tus monstruos Lanzador de Conjuros que esté desterrado o en tu Cementerio; barájalo al Deck y, si lo haces, añade a tu mano 1 Mágica "Artibruja" en tu Deck. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrar esta carta, y después seleccionar cualquier número de tus Mágicas "Artibruja" desterradas con nombres diferentes; añádelas a tu mano. Sólo puedes usar cada efecto de "Patronus Artibruja" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 de vos monstres Magicien qui sont bannis ou dans votre Cimetière ; mélangez-le dans le Deck, et si vous le faites, ajoutez 1 Magie "Artisanesorcière" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir cette carte, puis ciblez un nombre de votre choix de Magies "Artisanesorcière" bannies de noms différents ; ajoutez-les à votre main. Vous ne pouvez utiliser chaque effet de "Patronus, Artisanesorcière" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 dei tuoi mostri Incantatore che è bandito o nel tuo Cimitero; mischialo nel Deck e, se lo fai, aggiungi 1 Magia "Stregartigiana" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire questa carta, poi scegliere come bersaglio un qualsiasi numero delle tue Magie "Stregartigiana" bandite con nomi diversi; aggiungile alla tua mano. Puoi utilizzare ogni effetto di "Patrona Stregartigiana" una sola volta per turno.
  pt: |-
    Você pode escolher 1 dos seus monstros Mago banidos ou no seu Cemitério; embaralhe-o no Deck e, se isso acontecer, adicione 1 Magia "Fazticeira" do seu Deck à sua mão. Se este card estiver no seu Cemitério, exceto no turno em que ele foi enviado para lá: você pode banir este card e, depois, escolha qualquer número das suas Magias "Fazticeira" banidas com nomes diferentes; adicione-as à sua mão. Você só pode usar cada efeito de "Patronus Fazticeira" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、魔法使い族モンスター１体を対象として発動できる。そのモンスターをデッキに戻し、デッキから「ウィッチクラフト」魔法カード１枚を手札に加える。②：墓地のこのカードを除外し、除外されている自分の「ウィッチクラフト」魔法カードを任意の数だけ対象として発動できる（同名カードは１枚まで）。そのカードを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌리고, 덱에서 "위치크래프트" 마법 카드 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 "위치크래프트" 마법 카드를 임의의 수만큼 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从自己墓地的怪兽及被除外的自己的怪兽中，以１只魔法师族怪兽为对象可以发动。将该怪兽放回牌组，从牌组将１张“魔女工艺”魔法卡加入手牌。②：将墓地的此卡除外，以任意数量的被除外的自己的“魔女工艺”魔法卡为对象可以发动（同名卡最多１张）。将该卡加入手牌。此效果在此卡被送至墓地的回合不可发动。
