text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 2 Level 7 or higher Plant-Type monsters (1 from your hand and 1 from your Graveyard). Once per turn: You can negate the effects of all other face-up cards currently on the field, until the end of this turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss zuerst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster vom Typ Pflanze der Stufe 7 oder höher verbannst (1 von deiner Hand und 1 von deinem Friedhof). Einmal pro Spielzug: Du kannst bis zum Ende dieses Spielzugs die Effekte aller anderen offenen Karten annullieren, die sich derzeit auf dem Spielfeld befinden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Primero debe ser Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos de Tipo Planta de Nivel 7 o mayor (1 en tu mano y 1 en tu Cementerio). Una vez por turno: hasta el final de este turno, puedes negar los efectos de las demás cartas boca arriba en este momento en el Campo.
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 2 monstres de Type Plante de min. Niveau 7 (1 depuis votre main et 1 depuis votre Cimetière). Une fois par tour : jusqu'à la fin de ce tour, vous pouvez annuler les effets de toutes les autres cartes face recto actuellement sur le Terrain.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri di Tipo Pianta di Livello 7 o superiore (1 dalla tua mano e 1 dal tuo Cimitero). Una volta per turno: puoi annullare gli effetti di tutte le altre carte scoperte attualmente sul Terreno, fino alla fine di questo turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você primeiro deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 2 monstros do Tipo Planta de Nível 7 ou mais (1 da sua mão e 1 do seu Cemitério). Uma vez por turno: até o final deste turno, você pode negar os efeitos de todos os outros cards com a face para cima atualmente no campo.
  ja: |-
    このカードは通常召喚できない。自分の手札と墓地からレベル７以上の植物族モンスターを１体ずつゲームから除外した場合に特殊召喚できる。１ターンに１度、自分のメインフェイズ時に発動できる。このカード以外のフィールド上に表側表示で存在するカードの効果をエンドフェイズ時まで無効にする。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신의 패와 묘지에서 레벨 7 이상의 식물족 몬스터를 1장씩 게임에서 제외했을 경우에 특수 소환할 수 있다. 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 이 카드 이외의 필드 위에 앞면 표시로 존재하는 카드의 효과를 엔드 페이즈시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。从自己的手卡和墓地把7星以上的植物族怪兽各1只从游戏中除外的场合可以特殊召唤。1回合1次，自己的主要阶段时才能发动。这张卡以外的场上表侧表示存在的卡的效果直到结束阶段时无效。
