text:
  en: |-
    When a Plant-Type monster you control destroys an opponent's monster by battle and sends it to the Graveyard: Inflict damage to your opponent equal to the destroyed monster's ATK in the Graveyard.
  de: |-
    Wenn ein Monster vom Typ Pflanze, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters im Friedhof zu.
  es: |-
    Cuando un monstruo de Tipo Planta que controles destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK del monstruo destruido en el Cementerio.
  fr: |-
    Lorsqu'un monstre de Type Plante que vous contrôlez détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit dans le Cimetière.
  it: |-
    Quando un mostro di Tipo Pianta che controlli distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK nel Cimitero del mostro distrutto.
  pt: |-
    Quando um monstro do Tipo Planta que você controla destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK do monstro destruído no Cemitério.
  ja: |-
    自分フィールド上に存在する植物族モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時に発動する事ができる。その戦闘で破壊したモンスターの攻撃力分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위에 존재하는 식물족 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때 발동할 수 있다. 그 전투로 파괴한 몬스터 공격력만큼의 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    自己场上存在的植物族怪兽战斗破坏对方怪兽送去墓地时才能发动。给与对方基本分那次战斗破坏的怪兽的攻击力数值的伤害。
