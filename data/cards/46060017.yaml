name:
  en: Zoodiac Barrage
  de: Zoodiak-Sperrfeuer
  es: Descarga del Zoodíaco
  fr: Barrage du Zoodiaque
  it: Raffica Zoodiaco
  pt: Barragem Zoodíaca
  ja: <ruby>十<rt>じゅう</rt></ruby><ruby>二<rt>に</rt></ruby><ruby>獣<rt>しし</rt></ruby>の<ruby>会<rt>かい</rt></ruby><ruby>局<rt>きょく</rt></ruby>
  ja_romaji: Jūnishishi no Kaikyoku
  ko: 십이수의 회국
  ko_rr: Sip-isu-ui Hwiguk
  zh-TW: 十二獸的會局
  zh-CN: 十二兽的会局
text:
  en: |-
    You can target 1 face-up card you control; destroy it, and if you do, Special Summon 1 "Zoodiac" monster from your Deck. You can only use this effect of "Zoodiac Barrage" once per turn. If this card is destroyed by a card effect and sent to the Graveyard: You can target 1 "Zoodiac" Xyz Monster you control; attach this card from your Graveyard to that Xyz Monster as Xyz Material.
  de: |-
    Du kannst 1 offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre 1 „Zoodiak“-Monster als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Zoodiak-Sperrfeuer“ nur einmal pro Spielzug verwenden. Falls diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Zoodiak“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte von deinem Friedhof als Xyz-Material an das Xyz-Monster an.
  es: |-
    Puedes seleccionar 1 carta boca arriba que controles; destrúyela y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Zoodíaco". Sólo puedes usar este efecto de "Descarga del Zoodíaco" una vez por turno. Si esta carta es destruida por efecto de una carta y mandada al Cementerio: puedes seleccionar 1 Monstruo Xyz "Zoodíaco" que controles; acopla esta carta en tu Cementerio a ese Monstruo Xyz como Material Xyz.
  fr: |-
    Vous pouvez cibler 1 carte face recto que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement 1 monstre "Zoodiaque" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Barrage du Zoodiaque" qu'une fois par tour. Si cette carte est détruite par un effet de carte et envoyée au Cimetière : vous pouvez cibler 1 Monstre Xyz "Zoodiaque" que vous contrôlez ; attachez cette carte depuis votre Cimetière au Monstre Xyz comme Matériel Xyz.
  it: |-
    Puoi scegliere come bersaglio 1 carta scoperta che controlli; distruggila e, se lo fai, Evoca Specialmente 1 mostro "Zoodiaco" dal tuo Deck. Puoi utilizzare questo effetto di "Raffica Zoodiaco" una sola volta per turno. Se questa carta viene distrutta dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Zoodiaco" che controlli; attacca questa carta dal tuo Cimitero a quel Mostro Xyz come Materiale Xyz.
  pt: |-
    Você pode escolher 1 card com a face para cima que você controla; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Zoodíaco(a)" do seu Deck. Você só pode usar este efeito de "Barragem Zoodíaca" uma vez por turno. Se este card for destruído por um efeito de card e enviado para o Cemitério: você pode escolher 1 Monstro Xyz "Zoodíaco(a)" que você controla; associe este card do seu Cemitério a esse Monstro Xyz como Matéria Xyz.
  ja: |-
    「十二獣の会局」の①の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示のカード１枚を対象としてこの効果を発動できる。そのカードを破壊し、デッキから「十二獣」モンスター１体を特殊召喚する。②：このカードが効果で破壊され墓地へ送られた場合、自分フィールドの「十二獣」Ｘモンスター１体を対象として発動できる。墓地のこのカードをそのＸモンスターの下に重ねてＸ素材とする。
  ko: |-
    "십이수의 회국"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드 앞면 표시의 카드 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "십이수" 몬스터 1장을 특수 소환한다. ②: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 자신 필드의 "십이수" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 묘지의 이 카드를 그 엑시즈 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：以自己场上的1张表侧表示卡为对象可以发动。将该卡破坏，从牌组将1只“十二兽”怪兽特殊召唤。②：此卡因效果被破坏并被送至墓地的情况下，以自己场上的1只“十二兽”超量怪兽为对象可以发动。将此卡作为该超量怪兽的超量素材。
