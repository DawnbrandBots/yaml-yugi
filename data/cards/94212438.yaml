name:
  en: Destiny Board
  de: Schicksalstafel
  es: Tablero del Destino
  fr: Tableau de la Destinée
  it: Tavola del Destino
  pt: Tábua do Destino
  ja: ウィジャ<ruby>盤<rt>ばん</rt></ruby>
  ja_romaji: Wija Ban
  ko: 위저 보드
  ko_rr:
  zh-TW: 通靈盤
  zh-CN: 通灵盘
text:
  en: |-
    When this card and all 4 "Spirit Message" cards with different names are placed on your field, you win the Duel. Once per turn, during your opponent's End Phase: Place 1 "Spirit Message" card from your hand or Deck in your Spell & Trap Zone face-up, in the proper order of "I", "N", "A", and "L". When any "Spirit Message" card or "Destiny Board" you control leaves the field, send all "Spirit Message" cards and "Destiny Board" you control to the GY.
  de: |-
    Wenn diese Karte und alle 4 „Geisternachricht“-Karten mit unterschiedlichen Namen auf deiner Spielfeldseite liegen, gewinnst du das Duell. Einmal pro Spielzug, während der End Phase deines Gegners: Lege 1 „Geisternachricht“-Karte von deiner Hand oder deinem Deck in der richtigen Reihenfolge von „I“, „N“, „A“ und „L“ offen in deine Zauber- & Fallenzone. Wenn eine „Geisternachricht“-Karte oder „Schicksalstafel“, die du kontrollierst, das Spielfeld verlässt, lege alle „Geisternachricht“-Karten und „Schicksalstafel“, die du kontrollierst, auf den Friedhof.
  es: |-
    Cuando esta carta y todas las 4 cartas "Mensaje Espiritual" con nombres diferentes están puestas en tu Campo, ganas el Duelo. Una vez por turno, durante la End Phase de tu adversario: pon boca arriba, desde tu mano o Deck, 1 carta "Mensaje Espiritual" en tu Zona de Magia y Trampas, en el orden adecuado de "I", "N", "A", y "L". Cuando cualquier carta "Mensaje Espiritual" o "Tablero del Destino" que controles deje el Campo, manda al Cementerio todas las cartas "Mensaje Espiritual" y "Tablero del Destino" que controles.
  fr: |-
    Lorsque cette carte ainsi que toutes les 4 cartes "Message Spirituel" de noms différents sont placées sur votre Terrain, vous gagnez le Duel. Une fois par tour, durant la End Phase de votre adversaire : placez face recto 1 carte "Message Spirituel" depuis votre main ou Deck dans votre Zone Magie & Piège, dans le bon ordre "I", "N", "A" et "L". Lorsque "Tableau de la Destinée" ou une carte "Message Spirituel" que vous contrôlez quitte le Terrain, envoyez "Tableau de la Destinée" et toutes les cartes "Message Spirituel" que vous contrôlez au Cimetière.
  it: |-
    Quando questa carta e tutte e 4 le carte "Messaggio dello Spirito" con nomi diversi vengono messe sul tuo Terreno, vinci il Duello. Una volta per turno, durante la End Phase del tuo avversario: metti 1 carta "Messaggio dello Spirito" dalla tua mano o Deck nella tua Zona Magie & Trappole scoperta, nell'ordine appropriato "I", "N", "A", e "L". Quando qualsiasi carta "Messaggio dello Spirito" o "Tavola del Destino" che controlli lascia il Terreno, manda al Cimitero tutte le carte "Messaggio dello Spirito" e "Tavola del Destino" che controlli.
  pt: |-
    Quando este card e todos os 4 cards "Mensagem do Espírito" com nomes diferentes forem colocados no seu campo, você vence o Duelo. Uma vez por turno, durante a Fase Final do seu oponente: coloque 1 card "Mensagem do Espírito" da sua mão ou do Deck na sua Zona de Magias & Armadilhas com a face para cima, na ordem correta de "I", "N", "A" e "L". Quando qualquer card "Mensagem do Espírito" ou "Tábua do Destino" que você controla deixar o campo, envie todos os cards "Mensagem do Espírito" e "Tábua do Destino" que você controla para o Cemitério.
  ja: |-
    このカードと「死のメッセージ」カード４種類が自分フィールドに揃った時、自分はデュエルに勝利する。①：相手エンドフェイズにこの効果を発動する。手札・デッキから、「死のメッセージ」カード１枚を「Ｅ」「Ａ」「Ｔ」「Ｈ」の順番で自分の魔法＆罠ゾーンに出す。②：自分フィールドの「ウィジャ盤」または「死のメッセージ」カードがフィールドから離れた時に自分フィールドの「ウィジャ盤」及び「死のメッセージ」カードは全て墓地へ送られる。
  ko: |-
    이 카드와 "죽음의 메시지" 카드 4종류가 자신 필드에 모였을 때, 자신은 듀얼에서 승리한다. ①: 상대 엔드 페이즈에 이 효과를 발동한다. 패 / 덱에서 "죽음의 메시지" 카드 1장을 "I" "N" "A" "L"의 순으로 자신의 마법 & 함정 존에 낸다. ②: 자신 필드의 "위저 보드" 또는 "죽음의 메시지" 카드가 필드에서 벗어났을 때에 자신 필드의 "위저 보드" 및 "죽음의 메시지" 카드는 전부 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    这张卡和「死之信息」卡4种类在自己场上齐集时，自己决斗胜利。①：对方结束阶段把这个效果发动。从手卡·卡组让1张「死之信息」卡以「E」「A」「T」「H」的顺序在自己的魔法与陷阱卡区域出现。②：自己场上的「通灵盘」或者「死之信息」卡从场上离开时自己场上的「通灵盘」以及「死之信息」卡全部送去墓地。
