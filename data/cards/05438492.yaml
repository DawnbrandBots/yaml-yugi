text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can Special Summon 1 EARTH Warrior monster with 1500 or less ATK from your Deck, in Attack Position.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 ERDE Krieger-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Guerrero de TIERRA con 1500 ATK o menos en Posición de Ataque.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre TERRE Guerrier avec max. 1500 ATK depuis votre Deck en Position d'Attaque.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro TERRA Guerriero con ATK 1500 o inferiore dal tuo Deck, in Posizione di Attacco.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro Guerreiro de TERRA com 1500 ou menos de ATK do seu Deck, em Posição de Ataque.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから攻撃力１５００以下の戦士族・地属性モンスター１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 공격력 1500 이하의 전사족 / 땅 속성 몬스터 1장을 자신 필드 위에 앞면 공격 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地时才能发动。从卡组把1只攻击力1500以下的战士族·地属性怪兽攻击表示特殊召唤。
