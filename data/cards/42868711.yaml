  zh-TW: 幻影的哥拉龜
  zh-CN: 幻影的哥拉龟
text:
  en:
  de: |-
    Annulliere den Effekt einer zielenden gegnerischen Zauber- oder Fallenkarte, die diese offen liegende Karte auf dem Spielfeld zum Ziel bestimmt.
  es: |-
    Niega el efecto de Cartas Mágicas y de Trampa controladas por tu adversario que designen esta carta boca arriba en el Campo como objetivo.
  fr: |-
    Annulez l'effet des Cartes Magie et Piège contrôlées par votre adversaire qui désignent cette carte face recto sur le Terrain comme cible.
  it: |-
    Annulla l'effetto Carte Magia e Trappola controllate dal tuo avversario che designano questa carta scoperta sul Terreno come bersaglio.
  pt: |-
    Negue o efeito de Cards de Magia e Armadilha controlados por seu oponente que escolham como alvo este card com a face para cima no campo.
  ja: |-
    ①：フィールドのこのカードを対象とする相手の魔法・罠カードの効果を無効にする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드를 대상으로 한, 상대가 컨트롤하는 마법/함정 카드의 효과를 무효로 한다.
  zh-TW: |-
    將場上此卡做為對象的對方魔法・陷阱卡的效果變為無效。
  zh-CN: |-
    以在场上表侧表示存在的此卡为对象，使对手控制的魔法、陷阱卡的效果无效。
