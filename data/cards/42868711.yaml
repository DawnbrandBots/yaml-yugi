text:
  en: |-
    Negate the effect of Spell and Trap Cards controlled by your opponent that target this face-up card on the field.
  de: |-
    Annuliere den Effekt einer zielenden gegnerischen Zauber- oder Fallenkarte, die diese offene liegende Karte auf dem Spielfeld zum Ziel bestimmt.
  es: |-
    Niega el efecto de Cartas Mágicas y de Trampa controladas por tu adversario que designen carta boca arriba en el Campo como objetivo.
  fr: |-
    Annulez l'effet des Cartes Magie et Piège contrôlées par votre adversaire qui désignent cette carte face recto sur le Terrain comme cible.
  it: |-
    Annulla l'effetto Carte Magia e Trappola controllate dal tuo avversario che designano questa carta scoperta sul Terreno come bersaglio.
  pt: |-
    Negue o efeito de Spell e Trap Cards controlados pelo seu oponente que designam esta carta virada para cima no campo como alvo.
  ja: |-
    フィールド上に表側表示で存在するこのカードを対象とした、相手がコントロールする魔法・罠カードの効果を無効にする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이카드를 대상으로 한, 상대가 컨트롤하는 마법/ 함정 카드의 효과를 무효로 한다.
  zh-TW:
  zh-CN: |-
    以场上表侧表示存在的这张卡为对象的对方控制的魔法·陷阱卡的效果无效。
