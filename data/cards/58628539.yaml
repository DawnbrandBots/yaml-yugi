  ja: エクシーズエフェクト
  ja_romaji: Ekushīzu Efekuto
  ko: 엑시즈 이펙트
  ko_rr:
  zh-TW: 超量效應
  zh-CN: XYZ效应
text:
  en: |-
    When you Xyz Summon a monster: You can target 1 card on the field; destroy it.
  de: |-
    Wenn du ein Monster als Xyz-Beschwörung beschwörst: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Cuando Invocas Xyz un monstruo: puedes seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    Lorsque vous Invoquez par Xyz un monstre : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  it: |-
    Quando Xyz Evochi un mostro: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    Quando você Invocar um monstro por Invocação-Xyz: você pode escolher 1 card no campo; destrua-o.
  ja: |-
    自分がエクシーズ召喚に成功した時、フィールド上のカード１枚を選択して発動できる。選択したカードを破壊する。
  ko: |-
    자신이 엑시즈 소환에 성공했을 때, 필드 위에 존재하는 카드 1장을 선택하고 발동할 수 있다. 선택한 카드를 파괴한다.
  zh-TW: |-
    我方超量召唤成功时，可选择场上的1张卡片发动。被选择的卡片进行破坏。
  zh-CN: |-
    自己XYZ召唤成功时，选择场上1张卡才能发动。选择的卡破坏。
