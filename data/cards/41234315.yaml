text:
  en: |-
    Activate only when an opponent's monster declares an attack. Monsters cannot be destroyed by this battle. After damage calculation, Special Summon 1 "Summon Reactor・SK" from your hand or Graveyard.
  de: |-
    Aktiviere diese Karte nur, wenn ein Monster deines Gegners angreift. Monster können durch diesen Kampf nicht zerstört werden. Beschwöre nach der Schadensberechnung einen "Beschwörungsreaktor•SK" als Spezialbeschwörung von deiner Hand oder deinem Friedhof.
  es: |-
    Sólo puedes activar esta carta cuando el monstruo de tu adversario declara un ataque. Los monstruos no pueden ser destruidos en esta batalla. Después del cálculo de daño, Invoca de Modo Especial desde tu mano o Cementerio 1 "Reactor de Invocación ・CIELO".
  fr: |-
    Activable uniquement lorsqu'un monstre de votre adversaire déclare une attaque. Les monstres ne peuvent pas être détruits durant ce combat. Après le calcul des dommages, Invoquez Spécialement 1 "Réacteur d'Invocation ・FEU" depuis votre main ou Cimetière.
  it: |-
    Attiva solo quando un mostro dell'avversario dichiara un attacco. I mostri non possono essere distrutti in questa battaglia. Dopo il calcolo dei danni, Evoca tramite Evocazione Speciale 1 "Respingi Evocazione ・FUOCO" dalla tua mano o Cimitero.
  pt:
  ja: |-
    相手モンスターの攻撃宣言時に発動できる。モンスターはその戦闘では破壊されず、ダメージ計算後、自分の手札・墓地から「サモン・リアクター・ＡＩ」１体を選んで特殊召喚する。
  ko: |-
    상대 몬스터의 공격 선언시에 발동할 수 있다. 몬스터는 그 전투로는 파괴되지 않으며, 데미지 계산 후, 자신의 패 또는 묘지에서 "서몬 리액터 AI" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    对方怪兽的攻击宣言时才能发动。怪兽不会被那次战斗破坏，伤害计算后，从自己的手卡·墓地选1只「召唤反应机·大式」特殊召唤。
