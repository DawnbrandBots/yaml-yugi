  ko: 페어웰컴 라뷰린스
  ko_rr: Pe-eowelkeom Rabyurinseu
  zh-TW:
  zh-CN: 白银城欢迎变欢送
text:
  en: |-
    When a monster declares an attack, while you control a Fiend monster: Target 1 card on the field; negate the attack, and if you do, destroy that targeted card, then, you can Set 1 non-"Labrynth" Normal Trap from your hand or Deck.
  de: |-
    Wenn ein Monster einen Angriff deklariert, solange du ein Unterweltler-Monster kontrollierst: Wähle 1 Karte auf dem Spielfeld; annulliere den Angriff und falls du dies tust, zerstöre jene als Ziel gewählte Karte, dann kannst du 1 Normale Nicht-„Labrynth“-Falle von deiner Hand oder deinem Deck setzen.
  es: |-
    Cuando un monstruo declara un ataque, mientras tú controles un monstruo Demonio: selecciona 1 carta en el Campo; niega el ataque y, si lo haces, destruye esa carta seleccionada, y después puedes Colocar 1 Trampa Normal en tu mano o Deck que no sea "Labrislinto".
  fr: |-
    Lorsqu'un monstre déclare une attaque, tant que vous contrôlez un monstre Démon : ciblez 1 carte sur le Terrain ; annulez l'attaque, et si vous le faites, détruisez la carte ciblée, puis, vous pouvez Poser 1 Piège Normal non-"Labrynth" depuis votre main ou Deck.
  it: |-
    Quando un mostro dichiara un attacco, mentre controlli un mostro Demone: scegli come bersaglio 1 carta sul Terreno; annulla l'attacco e, se lo fai, distruggi quella carta scelta come bersaglio, poi puoi Posizionare 1 Trappola Normale non-"Labrinto" dalla tua mano o Deck.
  pt: |-
    Quando um monstro declarar um ataque, enquanto você controlar um monstro Demônio: escolha 1 card no campo; negue o ataque e, se isso acontecer, destrua o card alvo e, depois, você pode Baixar 1 Armadilha Normal que não seja "Labrinto" da sua mão ou do Deck.
  ja: |-
    ①：自分フィールドに悪魔族モンスターが存在する場合、自分または相手のモンスターの攻撃宣言時に、フィールドのカード１枚を対象として発動できる。その攻撃を無効にし、対象のカードを破壊する。その後、手札・デッキから「ラビュリンス」カード以外の通常罠カード１枚を選んで自分フィールドにセットできる。
  ko: |-
    ①: 자신 필드에 악마족 몬스터가 존재할 경우, 자신 또는 상대 몬스터의 공격 선언시에, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 하고, 대상의 카드를 파괴한다. 그 후, 패 / 덱에서 "라뷰린스" 카드 이외의 일반 함정 카드 1장을 고르고 자신 필드에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有恶魔族怪兽存在的场合，自己或者对手的怪兽的攻击宣言时，可以以场上的1张卡为对象发动。使那个攻击无效，将对象卡破坏。那之后，可以从手牌或卡组选1张「ラビュリンス／白银城」卡以外的通常陷阱卡盖放到自己的场上。
