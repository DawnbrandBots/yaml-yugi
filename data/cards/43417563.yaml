text:
  en: |-
    This card is used to Ritual Summon "Performance of Sword". You must also Tribute monsters from your hand or field whose total Levels equal 6 or more.
  de: |-
    Diese Karte wird verwendet, um „Auftritt des Schwerts“ als Ritualbeschwörung beschworen. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht.
  es: |-
    Esta carta se usa para la Invocación por Ritual de "Exhibición de Espada". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 6 o más.
  fr: |-
    Cette carte est utilisée pour Invoquer Rituellement "Performance de l'Épée". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 6.
  it: |-
    Questa carta viene utilizzata per Evocare tramite Rituale "Prestazione della Spada". Devi anche offrire come Tributo dalla tua mano o Terreno mostri con Livello totale 6 o superiore.
  pt:
  ja: |-
    「ダンシング・ソルジャー」の降臨に必要。フィールドか手札から、レベルが６以上になるようカードを生け贄に捧げなければ、「ダンシング・ソルジャー」は降臨できない。
  ko: |-
    "댄싱 솔저"의 의식 소환에 필요. 필드나 패에서 레벨의 개수가 합계 6개 이상이 되도록 카드를 제물로 바치지 않으면, "댄싱 솔저"는 의식 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    「舞蹈战士」的降临必需。若不从场上或手卡把等级直到6以上的卡作为祭品，「舞蹈战士」不能降临。
