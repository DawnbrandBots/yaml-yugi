text:
  en: |-
    Fusion Summon 1 Fusion Monster that lists a "Red-Eyes" monster as material from your Extra Deck, using monsters from your hand, Deck, or field as Fusion Material, and if you do, its name becomes "Red-Eyes Black Dragon". You cannot Normal or Special Summon other monsters the turn you activate this card. You can only activate 1 "Red-Eyes Fusion" per turn.
  de: |-
    Beschwöre 1 Fusionsmonster, das ein „Rotäugig“-Monster als Material aufführt, als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite als Fusionsmaterial und falls du dies tust, wird sein Name zu „Rotäugiger schwarzer Drache“. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster als Normal- oder Spezialbeschwörung beschwören. Du kannst nur 1 „Rotäugige Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que liste un monstruo "Ojos Rojos" como material, usando monstruos en tu mano, Deck o Campo como Material de Fusión y, si lo haces, su nombre se convierte en "Dragón Negro de Ojos Rojos". El turno en el que activas esta carta no puedes Invocar otros monstruos de Modo Normal o Especial. Sólo puedes activar 1 "Fusión de Ojos Rojos" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion qui liste un monstre "Yeux Rouges" comme Matériel depuis votre Extra Deck, en utilisant des monstres depuis votre main, Deck ou Terrain comme Matériel Fusion, et si vous le faites, son nom devient "Dragon Noir aux Yeux Rouges". Vous ne pouvez Invoquer ni Normalement ni Spécialement d'autres monstres le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Fusion aux Yeux Rouges" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione che indica un mostro "Occhi Rossi" come materiale dal tuo Extra Deck, utilizzando mostri dalla tua mano, Deck o Terreno come Materiale da Fusione e, se lo fai, il suo nome diventa "Drago Nero Occhi Rossi". Non puoi Evocare Normalmente o Specialmente altri mostri nel turno in cui attivi questa carta. Puoi attivare solo 1 "Fusione Occhi Rossi" per turno.
  pt: |-
    Invoque por Invocação-Fusão do seu Deck Adicional 1 Monstro de Fusão que liste um monstro "Olhos Vermelhos" como matéria, usando monstros da sua mão, do Deck ou do campo como Matéria de Fusão e, se isso acontecer, seu nome se torna "Dragão Negro de Olhos Vermelhos". Você não pode Invocar outros monstros por Invocação-Normal ou Especial no turno em que ativar este card. Você só pode ativar 1 "Fusão dos Olhos Vermelhos" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・特殊召喚できない。①：自分の手札・デッキ・フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「レッドアイズ」モンスターを融合素材とするその融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターのカード名は「真紅眼の黒竜」として扱う。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 특수 소환할 수 없다. ①: 자신의 패 / 덱 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "붉은 눈" 몬스터를 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터의 카드명은 "붉은 눈의 흑룡"으로 취급한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张，这张卡发动的回合，自己不能用这张卡的效果以外把怪兽召唤·特殊召唤。①：从自己的手卡·卡组·场上把融合怪兽卡决定的融合素材怪兽送去墓地，把以「真红眼」怪兽为融合素材的那1只融合怪兽从额外卡组融合召唤。这个效果特殊召唤的怪兽的卡名当作「真红眼黑龙」使用。
