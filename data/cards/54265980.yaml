text:
  en: |-
    If this card is Normal or Special Summoned, or destroyed by card effect: You can Set 1 "Doom-Z" Spell/Trap from your Deck. While this card is equipped with an Equip Card (Quick Effect): You can Special Summon 1 WIND Machine Xyz Monster from your Extra Deck with a Rank equal to this card's Level (this is treated as an Xyz Summon), and if you do, attach this card, also all cards equipped to it, to that monster. You can only use each effect of "Doom-Z Seven - Elara" once per turn.
