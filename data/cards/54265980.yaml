  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、または効果で破壊された場合に発動できる。デッキから「ドゥームズ」魔法・罠カード１枚を自分フィールドにセットする。②：自分・相手ターンに、このカードが装備カードを装備している場合に発動できる。このカードのレベルと同じ数値のランクを持つ機械族・風属性Ｘモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚し、このカード及びこのカードの装備カードを全てそのＸ素材にする。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下，或因效果被破坏的情况下可以发动。从牌组将1张“终刻”魔法・陷阱卡放置在自己场上。②：在自己・对手回合中，此卡装备有装备卡的情况下可以发动。从额外牌组将阶级与此卡的等级数值相同的1只机械族・风属性超量怪兽视为超量召唤特殊召唤，将此卡及此卡的装备卡全部作为其超量素材。
