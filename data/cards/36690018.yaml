text:
  en:
  de: |-
    Wähle 1 „Arkane Macht“-Monster, das du kontrollierst. Der Effekt dieses Monsters wird jetzt als das entgegengesetzte Ergebnis des Münzwurfs behandelt.
  es: |-
    Selecciona 1 monstruo "Fuerza Arcana" que controles. El efecto de ese monstruo se trata como si hubiera salido el resultado opuesto al del lanzamiento de la moneda.
  fr: |-
    Sélectionnez 1 monstre "Force Arcane" que vous contrôlez. L'effet de ce monstre est maintenant traité comme le résultat inverse d'un lancer de pièce.
  it: |-
    Seleziona 1 mostro "Energia Arcana" che controlli. L'effetto di quel mostro viene ora considerato come l'opposto del risultato del lancio della moneta.
  pt: |-
    Escolha 1 monstro "Força Arcana" que você controla; o efeito desse monstro é considerado como o resultado oposto do lance de moedas.
  ja: |-
    ①：自分フィールドの「アルカナフォース」モンスター１体を対象として発動できる。そのモンスターがコイントスで得た効果は裏表逆の効果になる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "아르카나 포스"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터가 코인 토스에 의해서 얻은 효과는 반대가 된다.
  zh-TW: |-
    可選擇我方場上的１隻冠有「秘儀之力」之名的怪獸發動。選擇的怪獸透過擲幣的正反面獲得的效果變為相反。
  zh-CN: |-
    可选择我方场上１只冠有“秘仪之力”之名的怪兽并发动。被选择怪兽由掷硬币的正反面而获得的效果变为相反。
