  ja: <ruby>逆<rt>ぎゃく</rt></ruby><ruby>転<rt>てん</rt></ruby>する<ruby>運<rt>うん</rt></ruby><ruby>命<rt>めい</rt></ruby>
  ja_romaji: Gyakutensuru Unmei
