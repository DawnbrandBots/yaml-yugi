text:
  en: |-
    If this card is in your GY: You can Tribute 2 monsters; Special Summon this card. If your opponent adds a card(s) to their hand (except during the Draw Phase or Damage Step): You can send 1 random card from their hand to the GY. If a monster(s) your opponent controls is sent to the GY (except during the Damage Step): You can add 1 LIGHT or DARK Reptile monster from your Deck or GY to your hand, except "Aron, the Ogdoadic King". You can only use each effect of "Aron, the Ogdoadic King" once per turn.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Falls dein Gegner seiner Hand eine oder mehr Karten hinzufügt (außer während der Draw Phase oder des Damage Steps): Du kannst 1 zufällige Karte von seiner Hand auf den Friedhof legen. Falls ein oder mehr Monster, die dein Gegner kontrolliert, auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst deiner Hand 1 LICHT oder FINSTERNIS Reptil-Monster von deinem Deck oder Friedhof hinzufügen, außer „Aron, der Achtheits-König“. Du kannst jeden Effekt von „Aron, der Achtheits-König“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu Cementerio: puedes Sacrificar 2 monstruos; Invoca esta carta de Modo Especial. Si tu adversario añade una o más cartas a su mano (excepto durante la Draw Phase o el Damage Step): puedes mandar al Cementerio 1 carta al azar en su mano. Si uno o más monstruos que controle tu adversario son mandados al Cementerio (excepto durante el Damage Step): puedes añadir a tu mano 1 monstruo Reptil de LUZ u OSCURIDAD en tu Deck o Cementerio, excepto "Aron, el Rey Ogdoádico". Sólo puedes usar cada efecto de "Aron, el Rey Ogdoádico" una vez por turno.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 2 monstres ; Invoquez Spécialement cette carte. Si votre adversaire ajoute une ou plusieurs cartes à sa main (sauf durant la Draw Phase ou Damage Step) : vous pouvez envoyer 1 carte au hasard depuis sa main au Cimetière. Si un ou plusieurs monstres contrôlés par votre adversaire sont envoyés au Cimetière (sauf durant la Damage Step) : vous pouvez ajouter 1 monstre LUMIÈRE ou TÉNÈBRES Reptile ("Aron, le Roi Ogdoadique" exclu) depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Aron, le Roi Ogdoadique" qu'une fois par tour.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 2 mostri; Evoca Specialmente questa carta. Se il tuo avversario aggiunge una o più carte alla sua mano (eccetto durante la Draw Phase o il Damage Step): puoi mandare 1 carta a caso dalla sua mano al Cimitero. Se uno o più mostri controllati dal tuo avversario vengono mandati al Cimitero (eccetto durante il Damage Step): puoi aggiungere 1 mostro LUCE o OSCURITÀ Rettile dal tuo Deck o Cimitero alla tua mano, eccetto "Aron, il Re Ogdoadico". Puoi utilizzare ogni effetto di "Aron, il Re Ogdoadico" una sola volta per turno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode oferecer 2 monstros como Tributo; Invoque este card por Invocação-Especial. Se seu oponente adicionar um ou mais cards à mão dele (exceto durante a Fase de Compra ou Etapa de Dano): você pode enviar 1 card aleatório da mão dele para o Cemitério. Se um ou mais monstros que seu oponente controla forem enviados para o Cemitério (exceto durante a Etapa de Dano): você pode adicionar 1 monstro Réptil de LUZ ou de TREVAS do seu Deck ou Cemitério à sua mão, exceto "Aron, o Rei Ogdoádico". Você só pode usar cada efeito de "Aron, o Rei Ogdoádico" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、自分フィールドのモンスター２体をリリースして発動できる。このカードを特殊召喚する。②：相手がドローフェイズ以外でカードを手札に加えた場合に発動できる。相手の手札をランダムに１枚選んで墓地へ送る。③：相手フィールドのモンスターが効果で墓地へ送られた場合に発動できる。自分のデッキ・墓地から「溟界王－アロン」以外の光・闇属性の爬虫類族モンスター１体を選んで手札に加える。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 필드의 몬스터 2장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 상대가 드로우 페이즈 이외로 카드를 패에 넣었을 경우에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 묘지로 보낸다. ③: 상대 필드의 몬스터가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "명세계왕－아론" 이외의 빛 / 어둠 속성의 파충류족 몬스터 1장을 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡存在于墓地的情况下，解放自己场上的2只怪兽可以发动。将此卡特殊召唤。②：对手在抽牌阶段以外将卡加入手牌的情况下可以发动。随机挑选1张对手的手牌送至墓地。③：对手场上的怪兽因效果被送至墓地的情况下可以发动。从自己的牌组・墓地挑选1只"溟界王－阿泷"以外的光・暗属性爬虫类族怪兽加入手牌。
