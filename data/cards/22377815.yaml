  de: Aquarius Alessa
  es: Alessa del Acuario
  fr: Alessa Aquatique
  it: Alessa Acquatica
  pt: Allesa Aquática
  ja: <ruby>水<rt>みな</rt></ruby><ruby>面<rt>も</rt></ruby>のアレサ
  ja_romaji: Minamo no Aresa
  ko: 수면의 앨리사
  ko_rr:
  zh-TW: 漣漪的艾瑞莎
  zh-CN: 涟漪的艾瑞莎
text:
  en: |-
    This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it be treated as an Effect Monster with this effect:
    ● When this card destroys an opponent's monster by battle and sends it to the Graveyard, they discard 1 random card.
  de: |-
    Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:
    ● Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, wirft dein Gegner eine zufällige Karte ab.
  es: |-
    Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:
    ● Cuando esta carta destruya al monstruo de tu adversario en batalla y lo mande al Cementerio, tu adversario descarta una carta.
  fr: |-
    Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :
    ● Lorsque cette carte détruit un monstre adverse au combat et l'envoie au Cimetière, votre adversaire se défausse d'1 carte au hasard.
  it: |-
    Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:
    ● Quando questa carta distrugge in battaglia un mostro dell'avversario e lo manda al Cimitero, l'avversario scarta 1 carta a caso.
  pt:
  ja: |-
    このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。●このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、相手の手札をランダムに１枚捨てる。
  ko: |-
    이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.
    ●이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 상대의 패를 무작위로 1장 버린다.
  zh-TW:
  zh-CN: |-
    这张卡在墓地或者场上表侧表示存在的场合，当作通常怪兽使用。可以通过把场上表侧表示存在的这张卡当作通常召唤作再度召唤，这张卡变成当作效果怪兽使用并得到以下效果。●这张卡战斗破坏对方怪兽送去墓地时，对方手卡随机丢弃1张。
