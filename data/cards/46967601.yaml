text:
  en: |-
    When the equipped monster is destroyed and this card is sent to the Graveyard, inflict damage to the player who controlled the equipped monster, equal to the monster's original DEF.
  de: |-
    Wenn das ausgerüstete Monster zerstört und diese Karte auf den Friedhof gelegt wird, füge dem Spieler, der das ausgerüstete Monster kontrolliert hat, Schaden in Höhe der Grund-DEF des Monsters zu.
  es: |-
    Cuando el monstruo equipado es destruido y esta carta mandada al Cementerio, inflige daño igual a la DEF original del monstruo a su controlador.
  fr: |-
    Lorsque le monstre équipé est détruit et que cette carte est envoyée au Cimetière, infligez des dommages au contrôleur du monstre équipé, égaux à la DEF d'origine du monstre.
  it: |-
    Quando il mostro equipaggiato viene distrutto e questa carta viene mandata al Cimitero, infliggi danno al giocatore che controllava il mostro equipaggiato pari al DEF originale di quel mostro.
  pt:
  ja: |-
    装備モンスターが破壊される事によってこのカードが墓地へ送られた時、墓地へ送られた装備モンスターの元々の守備力分のダメージを装備モンスターのコントローラーのライフに与える。
  ko: |-
    장착 몬스터가 파괴되는 것에 의해서 이 카드가 묘지로 보내졌을 때, 묘지로 보내진 장착 몬스터의 원래 수비력만큼 데미지를 장착 몬스터의 컨트롤러의 라이프에 준다.
  zh-TW:
  zh-CN: |-
    装备怪兽被破坏让这张卡送去墓地时，给与装备怪兽的控制者基本分送去墓地的装备怪兽的原本守备力数值的伤害。
