name:
  en: Orcust Harp Horror
  de: Orcust Harfenhorror
  es: Horror del Arpa Orcust
  fr: Orcust Horreur de la Harpe
  it: Orrore Arpa Orcusestra
  pt: Orcust Horror de Harpa
  ja: オルフェゴール・ディヴェル
  ja_romaji: Orufegōru Diveru
  ko: 오르페골 디베르
  ko_rr: Oreupegol Dibereu
  zh-TW: 自鳴天琴・魔鬼嬉遊曲
  zh-CN: 自鸣天琴・魔鬼嬉游曲
text:
  en: |-
    You can banish this card from your GY; Special Summon 1 "Orcust" monster from your Deck, except "Orcust Harp Horror", also you cannot Special Summon for the rest of this turn, except DARK monsters. You can only use this effect of "Orcust Harp Horror" once per turn.
  de: |-
    Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Orcust“-Monster als Spezialbeschwörung von deinem Deck, außer „Orcust Harfenhorror“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von FINSTERNIS Monstern. Du kannst diesen Effekt von „Orcust Harfenhorror“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Orcust", excepto "Horror del Arpa Orcust", y además por el resto de este turno no puedes Invocar de Modo Especial, excepto monstruos de OSCURIDAD. Sólo puedes usar este efecto de "Horror del Arpa Orcust" una vez por turno.
  fr: |-
    Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Orcust" ("Orcust Horreur de la Harpe" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres TÉNÈBRES exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Orcust Horreur de la Harpe" qu'une fois par tour.
  it: |-
    Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Orcusestra" dal tuo Deck, eccetto "Orrore Arpa Orcusestra", inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri OSCURITÀ. Puoi utilizzare questo effetto di "Orrore Arpa Orcusestra" una sola volta per turno.
  pt: |-
    Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Orcust" do seu Deck, exceto "Orcust Horror de Harpa" e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de TREVAS. Você só pode usar este efeito de "Orcust Horror de Harpa" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：墓地のこのカードを除外して発動できる。デッキから「オルフェゴール・ディヴェル」以外の「オルフェゴール」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は闇属性モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "오르페골 디베르" 이외의 "오르페골" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可將墓地的此卡除外發動。從牌組特殊召喚１隻「自鳴天琴・魔鬼嬉遊曲」以外的「自鳴天琴」怪獸。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限闇屬性怪獸。
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：将墓地的此卡除外可以发动。从牌组将1只"自鸣天琴・魔鬼嬉游曲"以外的"自鸣天琴"怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤暗属性怪兽。
