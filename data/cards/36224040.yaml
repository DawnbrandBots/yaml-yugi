  de: Rangsteigerungszauber Zexal-Kraft
  es: Magia de Subida de Rango Fuerza Zexal
  fr: Force de Zexal Magie-Rang-Plus
  it: Alza-Rango-Magico Forza Zexal
  pt: Magia de Aumento de Classe Força Zexal
  ja: <ruby>ＲＵＭ<rt>ランクアップマジック</rt></ruby>－ゼアル・フォース
  ja_romaji: Rankuappu Majikku - Zearu Fōsu
  ko: <ruby>RUM<rt>랭크 업 매직</rt></ruby>－제알 포스
  ko_rr: Raengkeu Eop Maejik - Jeal Poseu
