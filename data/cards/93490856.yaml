text:
  en:
  de: |-
    Du kannst 1 andere „Schwertseele“-Karte oder 1 anderes Wyrm-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du 1 „Schwertseele-Spielmarke“ (Wyrm/Empfänger/WASSER/Stufe 4/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Solange jene Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst deinem Gegner 1200 Schaden zufügen. Du kannst jeden Effekt von „Schwertseelen-Stratege Longyuan“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar otra carta "Almaespada" u otro monstruo Wyrm; Invoca esta carta de Modo Especial desde tu mano, y después puedes Invocar de Modo Especial 1 "Ficha Almaespada" (Wyrm/Cantante/AGUA/Nivel 4/ATK 0/DEF 0). Mientras esa Ficha está en la Zona de Monstruos, el jugador que la Invocó no puede Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes infligir 1200 puntos de daño a tu adversario. Sólo puedes usar cada efecto de "Almaespada Estratega Longyuan" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 autre carte "Âmépée" ou 1 autre monstre Wyrm ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 "Jeton Âmépée" (Wyrm/Syntoniseur/EAU/Niveau 4/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement (Monstres Synchro exclus) depuis l'Extra Deck. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez infliger 1200 points de dommages à votre adversaire. Vous ne pouvez utiliser chaque effet de "Longyuan, Stratégiste de l'Âmépée" qu'une fois par tour.
  it: |-
    Puoi scartare 1 altra carta "Spadanima" o 1 altro mostro Wyrm; Evoca Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 "Segna-Spadanima" (Wyrm/Tuner/ACQUA/Livello 4/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente dall'Extra Deck, eccetto Mostri Synchro. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi infliggere 1200 danni al tuo avversario. Puoi utilizzare ogni effetto di "Spadanima Stratega Longyuan" una sola volta per turno.
  pt: |-
    Você pode descartar 1 outro card "Espadalma" ou 1 outro monstro Wyrm; Invoque este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 "Ficha de Espadalma" (Wyrm/Regulador/ÁGUA/Nível 4/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar do Deck Adicional por Invocação-Especial, exceto Monstros Sincro. Se este card for enviado para o Cemitério como Matéria Sincro: você pode causar 1200 de dano ao seu oponente. Você só pode usar cada efeito de "Espadalma Estrategista Longyuan" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：手札の他の、「相剣」カード１枚か幻竜族モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。その後、自分フィールドに「相剣トークン」（幻竜族・チューナー・水・星４・攻／守０）１体を特殊召喚できる。この効果で特殊召喚したトークンが存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
    ②：このカードがＳ素材として墓地へ送られた場合に発動できる。相手に１２００ダメージを与える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 패의 "상검" 카드 1장 또는 환룡족 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 필드에 "상검 토큰"(환룡족 / 튜너 / 물 / 레벨 4 / 공 0 / 수 0) 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대에게 1200 데미지를 준다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可捨棄此卡以外的手牌的１張「相劍」卡或１隻幻龍族怪獸發動。從手牌特殊召喚此卡。其後，可於我方場上特殊召喚１隻「相劍衍生物」（幻龍族・協調・水・星４・攻／守０）。只要有透過此效果特殊召喚的衍生物存在，我方可從額外牌組特殊召喚的怪獸僅限同步怪獸。②：可在將此卡做為同步素材送至墓地的狀況下發動。給予對方１２００傷害。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：将此卡以外的手牌的１张“相剑”卡或１只幻龙族怪兽舍弃可以发动。从手牌将此卡特殊召唤。然后，可将１只“相剑衍生物”（幻龙族・协调・水・星４・攻／守０）特殊召唤至自己场上。只要以此效果特殊召唤的衍生物存在，自己从额外牌组仅可特殊召唤同步怪兽。②：此卡作为同步素材被送至墓地的情况下可以发动。给予对手１２００伤害。
