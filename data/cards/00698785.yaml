text:
  en: |-
    2 Level 8 Normal Monsters
    Once per turn: You can detach 1 Xyz Material from this card; destroy all other monsters on the field.
  de: |-
    2 Normale Monster der Stufe 8
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre alle anderen Monster auf dem Spielfeld.
  es: |-
    2 Monstruos Normales de Nivel 8
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; destruye todos los demás monstruos en el Campo.
  fr: |-
    2 Monstres Normaux de Niveau 8
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez tous les autres monstres sur le Terrain.
  it: |-
    2 Mostri Normali di Livello 8
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; distruggi tutti gli altri mostri sul Terreno.
  pt: |-
    2 Monstros Normais de Nível 8
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; destrua todos os outros monstros no campo.
  ja: |-
    レベル８通常モンスター×２
    １ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動する事ができる。このカード以外のフィールド上に存在するモンスターを全て破壊する。
  ko: |-
    레벨 8 일반 몬스터 x 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드 이외의 필드 위에 존재하는 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    8星通常怪兽×2
    1回合1次，把这张卡1个XYZ素材取除才能发动。这张卡以外的场上存在的怪兽全部破坏。
