  ja: |-
    このカード名はルール上「罪宝」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドのこのカードが自分か相手が発動した効果で、墓地へ送られた場合または除外された場合に発動できる。このカードを特殊召喚する。②：自分の、「アザミナ」モンスターか「白き森」モンスターが戦闘で相手モンスターを破壊した時、自分の墓地の「罪宝」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명은 룰상 "죄보" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드의 이 카드가 자신이나 상대가 발동한 효과로, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 자신의, "아자미나" 몬스터나 "하얀 숲" 몬스터가 전투로 상대 몬스터를 파괴했을 때, 자신 묘지의 "죄보" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名在规则上也视为“罪宝”卡。此卡名的①②效果1回合仅可各使用1次。①：自己手牌・场上的此卡因自己或对手发动的效果，被送至墓地的情况下或被除外的情况下可以发动。将此卡特殊召唤。②：自己的“圣徒”怪兽或“白森”怪兽战斗破坏对手怪兽时，以自己墓地的1张“罪宝”魔法・陷阱卡为对象可以发动。将该卡加入手牌。
