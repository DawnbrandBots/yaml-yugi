text:
  en: |-
    (This card is always treated as a "Sinful Spoils" card.)
    When your "Azamina" or "White Forest" monster destroys an opponent's monster by battle: You can target 1 "Sinful Spoils" Spell/Trap in your GY; add it to your hand. If this card is sent to the GY, or banished, from your hand or field by an activated effect: You can Special Summon this card. You can only use each effect of "Queen of the Azamina" once per turn.
  de:
  es:
  fr:
