text:
  en:
  de: |-
    Füge deiner Hand bis zu 3 offene „Qli“-Pendelmonsterkarten von deinem Extra Deck hinzu. Du kannst nur 1 „Qlimawandel“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano hasta 3 Cartas de Monstruo de Péndulo "Qli" boca arriba en tu Deck Extra. Sólo puedes activar 1 "Cambio Qlimático" por turno.
  fr: |-
    Ajoutez max. 3 Cartes Monstre Pendule "Qli" face recto depuis votre Extra Deck à votre main. Vous ne pouvez activer qu'1 "Changement Qlimatique" par tour.
  it: |-
    Aggiungi fino a 3 Carte Mostro Pendulum "Qli" scoperte dal tuo Extra Deck alla tua mano. Puoi attivare solo 1 "Cambio Qlimatico" per turno.
  pt: |-
    Adicione até 3 Cards de Monstro Pêndulo "Qli" com a face para cima do seu Deck Adicional à sua mão. Você só pode ativar 1 "Mudança de Qlima" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分のＥＸデッキ（表側）から「クリフォート」Ｐモンスターを３体まで手札に加える。
  ko: |-
    "아포클리포트"는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 엑스트라 덱에서 앞면 표시의 "클리포트" 펜듈럼 몬스터를 3장까지 패에 넣는다.
  zh-TW: |-
    「隱藏的機殼」１回合僅限發動１張。①：從我方額外牌組將最多３隻正面表示的「機殼」鐘擺怪獸加入手牌。
  zh-CN: |-
    “隐藏的机壳”１回合仅可发动１张。①：从自己的额外牌组将最多３只表侧表示的“机壳”灵摆怪兽加入手牌。
