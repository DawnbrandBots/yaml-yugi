text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Special Summon 2 "Nordic Beast Tokens" (Beast/EARTH/Level 3/ATK 0/DEF 0).
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Beschwöre 2 „Nordisches Ungeheuer-Spielmarken“ (Ungeheuer/ERDE/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: Invoca de Modo Especial 2 "Fichas de Bestia Nórdica" (Bestia/TIERRA/Nivel 3/ATK 0/DEF 0).
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : Invoquez Spécialement 2 "Jeton Bête Nordique" (Bête/TERRE/Niveau 3/ATK 0/DEF 0).
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: Evoca Specialmente 2 "Segna-Bestia Nordic" (Bestia/TERRA/Livello 3/ATK 0/DEF 0).
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: Invoque por Invocação-Especial 2 "Fichas de Besta Nórdica" (Besta/TERRA/Nível 3/ATK 0/DEF 0).
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。自分フィールドに「極星獣トークン」（獣族・地・星３・攻／守０）２体を特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 자신 필드에 "극성수 토큰"(야수족 / 땅 / 레벨 3 / 공 0 / 수 0) 2장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地的场合发动。在自己场上把2只「极星兽衍生物」（兽族·地·3星·攻/守0）特殊召唤。
