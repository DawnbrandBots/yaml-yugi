  ja: <ruby>極<rt>きょく</rt></ruby><ruby>星<rt>せい</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>タングリスニ
  ja_romaji: Kyokuseijū Tangurisuni
  ko: 극성수 탕그리스니
  ko_rr: Geukseongsu Tang-geuriseuni
