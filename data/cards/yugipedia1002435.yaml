  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
    ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "유벨"의 카드명이 쓰여진 마법 / 함정 카드 1장을 고르고, 패에 넣거나 자신 필드에 세트한다.
