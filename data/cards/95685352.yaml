pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up monster your opponent controls; halve its original ATK until the end of this turn (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere bis zum Ende dieses Spielzugs seine Grund-ATK (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, divide a la mitad su ATK original (aun si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), divisez par deux son ATK d'origine.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza il suo ATK originale fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; diminua o ATK original dele pela metade até o final deste turno (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力はターン終了時まで半分になる。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력은 턴 종료시까지 절반이 된다.
  zh-TW: |-
    ①：１回合１次，可將對方場上的１隻正面表示怪獸做為對象發動。該怪獸原本的攻擊力在回合結束前減半。
  zh-CN: |-
    ①：１回合１次，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的原本攻击力直至回合结束时为止变为一半。
