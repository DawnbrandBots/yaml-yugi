text:
  en:
  de: |-
    Rüste nur ein Monster vom Typ Reptil mit dieser Karte aus. Einmal pro Spielzug, falls das ausgerüstete Monster durch Kampf zerstört werden würde, wird es nicht zerstört. Das ausgerüstete Monster erhält jedes Mal, wenn dieser Effekt angewendet wird, am Ende des Damage Steps 300 ATK.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de Tipo Reptil. Una vez por turno, si el monstruo equipado fuera a ser destruido en batalla, no es destruido. Cada vez que aplicas este efecto, el monstruo equipado gana 300 ATK al final del Damage Step.
  fr: |-
    Équipable uniquement à un monstre de Type Reptile. Une fois par tour, si le monstre équipé doit être détruit au combat, il n'est pas détruit. Le monstre équipé gagne 300 points d'ATK à la fin de la Damage Step chaque fois que l'effet est appliqué.
  it: |-
    Equipaggia solo ad un mostro di Tipo Rettile. Una volta per turno, se il mostro equipaggiato sta per essere distrutto in battaglia, invece non viene distrutto. Il mostro equipaggiato guadagna 300 ATK alla fine del Damage Step ogni volta che questo effetto si applica.
  pt: |-
    Só pode ser equipado a um monstro do Tipo Réptil. Uma vez por turno, se o monstro equipado seria destruído em batalha, ele não é destruído. O monstro equipado ganha 300 de ATK no final da Etapa de Dano cada vez que este efeito for aplicado.
  ja: |-
    爬虫類族モンスターにのみ装備可能。
    ①：装備モンスターは１ターンに１度だけ戦闘では破壊されない。
    ②：装備モンスターにこのカードの①の効果を適用したダメージステップ終了時に発動する。そのモンスターの攻撃力は３００アップする。
  ko: |-
    파충류족 몬스터에만 장착 가능. 장착 몬스터는 1턴에 1번만, 전투로는 파괴되지 않는다. 이 효과를 적용한 데미지 스텝 종료시, 장착 몬스터의 공격력은 300 포인트 올린다.
  zh-TW: |-
    僅可裝備於爬蟲類族怪獸。裝備怪獸１回合僅限１次不會因戰鬥被破壞。適用此效果的傷害步驟結束時，裝備怪獸的攻擊力提升３００。
  zh-CN: |-
    仅限装备爬虫类族怪兽。装备怪兽在１个回合中有１次机会不会因战斗而被破坏。适用此效果的伤害步骤结束时，装备怪兽的攻击力上升３００点。
