name:
  en: Flower Cardian Peony with Butterfly
  de: Blumen-Kartian Pfingstrose mit Schmetterling
  es: Flor Cardian Peonía con Mariposa
  fr: Fleur Cardian Pivoine à Papillon
  it: Fiore Cardian Peonia con Farfalla
  pt: Flor Cardian Peônia com Borboleta
  ja: <ruby>花札衛<rt>カーディアン</rt></ruby>－<ruby>牡<rt>ぼ</rt></ruby><ruby>丹<rt>たん</rt></ruby>に<ruby>蝶<rt>ちょう</rt></ruby>－
  ja_romaji: Kādian - Botan ni Chō -
  ko: 카디언－모란에 나비－
  ko_rr:
  zh-TW: 花牌衛－牡丹與蝶－
  zh-CN: 花札卫－牡丹与蝶－
text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Blumen-Kartian“-Monster als Tribut anbietest, außer „Blumen-Kartian Pfingstrose mit Schmetterling“. Falls diese Karte als Spezialbeschwörung beschworen wird: Ziehe 1 Karte und falls du dies tust, zeige sie, dann, falls es ein „Blumen-Kartian“-Monster ist, sieh dir die obersten 3 Karten des Decks deines Gegners an, dann lege sie alle in beliebiger Reihenfolge auf oder unter das Deck. Lege sie andernfalls auf den Friedhof. Wenn diese Karte als Synchromaterial verwendet wird, kannst du sie und alles andere Synchromaterial (das eine Stufe hat) als Monster der Stufe 2 behandeln.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano), Sacrificando 1 monstruo "Flor Cardian", excepto "Flor Cardian Peonía con Mariposa". Si esta carta es Invocada de Modo Especial: roba 1 carta y, si lo haces, enséñala y después, si es un monstruo "Flor Cardian", mira las 3 cartas de la parte superior del Deck de tu adversario, y después pon todas en la parte superior o inferior del Deck, en cualquier orden. De otra forma, mándala al Cementerio. Cuando esta carta es usada como Material de Sincronía, puedes tratar a éste y todos los demás Materiales de Sincronía (que tengan Nivel) como si fueran monstruos de Nivel 2.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre "Fleur Cardian" ("Fleur Cardian Pivoine à Papillon" exclu). Si cette carte est Invoquée Spécialement : piochez 1 carte, et si vous le faites, montrez-la, puis, si c'est un monstre "Fleur Cardian", regardez les 3 cartes du dessus du Deck de votre adversaire, puis placez-les toutes au-dessus ou au-dessous du Deck dans l'ordre de votre choix. Sinon, envoyez-la au Cimetière. Lorsque cette carte est utilisée comme Matériel de Synchro, vous pouvez traiter cette carte et tous les autres Matériels de Synchro (qui ont un Niveau) comme des monstres de Niveau 2.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "Fiore Cardian", eccetto "Fiore Cardian Peonia con Farfalla". Se questa carta viene Evocata Specialmente: pesca 1 carta e, se lo fai, mostrala, poi, se è un mostro "Fiore Cardian", guarda le prime 3 carte del Deck del tuo avversario, poi mettile tutte in cima oppure in fondo al Deck in qualsiasi ordine. Altrimenti, mandala al Cimitero. Quando questa carta viene utilizzata come Materiale Synchro, puoi considerare essa e tutti gli altri Materiali Synchro (che hanno un Livello) come mostri di Livello 2.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Flor Cardian", exceto "Flor Cardian Peônia com Borboleta". Se este card for Invocado por Invocação-Especial: compre 1 card e, se isso acontecer, mostre-o e, depois, se for um monstro "Flor Cardian", olhe os 3 cards do topo do Deck do seu oponente e, depois, coloque-os no topo ou no fundo do Deck em qualquer ordem. Caso contrário, envie-o para o Cemitério. Quando este card for usado como Matéria Sincro, você pode considerá-lo e todas as outras Matérias Sincro (que tiverem um Nível) como monstros de Nível 2.
  ja: |-
    このカードは通常召喚できない。
    「花札衛－牡丹に蝶－」以外の自分フィールドの「花札衛」モンスター１体をリリースした場合に特殊召喚できる。
    ①：このカードが特殊召喚した場合に発動する。自分は１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、相手のデッキの上からカードを３枚確認し、好きな順番でデッキの上か下に戻す。違った場合、そのカードを墓地へ送る。
    ②：フィールドのこのカードをＳ素材とする場合、このカードを含む全てのＳ素材モンスターをレベル２モンスターとして扱う事ができる。
  ko: |-
    이 카드는 통상 소환할 수 없다. "카디언－모란에 나비－" 이외의 자신 필드의 "카디언" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 상대의 덱 위에서 카드를 3장 확인하고, 좋아하는 순서대로 덱 위나 아래로 되돌린다. 다를 경우, 그 카드를 묘지로 보낸다. ②: 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 포함하는 모든 싱크로 소재 몬스터를 레벨 2 몬스터로 취급할 수 있다.
  zh-TW: |-
    此卡無法通常召喚。可在解放我方場上的１隻「花牌衛－牡丹與蝶－」以外的「花牌衛」怪獸的狀況下特殊召喚。①：在此卡特殊召喚成功的狀況下發動。我方從牌組抽１張牌，雙方確認。在抽到的牌為「花牌衛」怪獸的狀況下，從對方的牌組上方確認３張卡，依喜好順序送回牌組的上方或下方。在不是的狀況下，將該卡送至墓地。②：在以場上的此卡做為同步素材的狀況下，可將包含此卡在內的所有同步素材怪獸視為等級２怪獸。
  zh-CN: |-
    此卡不可通常召唤。解放了我方场上１只除“花札卫－牡丹与蝶－”以外的“花札卫”怪兽的场合可特殊召唤①：此卡特殊召唤成功的场合发动。我方从牌组抽取１张卡牌，并双方相互确认。该卡是“花札卫”怪兽的场合，从对手牌组上方确认３张卡牌，并依照喜好的顺序返回至牌组上方或下方。若不是的场合，将该卡送入墓地。②：以场上的此卡为同步素材的场合，包含此卡在内的所有同步素材怪兽可被视为等级２怪兽。
