text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned, except by removing from play 1 "Rainbow Dragon" from your hand or Deck. There can only be 1 face-up "Malefic" monster on the field. Other monsters you control cannot declare an attack. If there is no face-up Field Spell Card on the field, destroy this card.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 „Regenbogendrache“ in deiner Hand oder deinem Deck aus dem Spiel entfernst. Es kann nur 1 offenes „Niederträchtig“-Monster auf dem Spielfeld liegen. Andere Monster, die du kontrollierst, können keinen Angriff deklarieren. Falls keine offene Spielfeldzauberkarte auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto retirando del juego 1 "Dragón Arco Iris" en tu mano o tu Deck. Sólo puede haber 1 monstruo "Malicioso" boca arriba en el Campo. Los otros monstruos que controles no pueden declarar ataques. Si no hay una Carta Mágica de Campo boca arriba en el Campo, destruye esta carta.
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté en retirant du jeu 1 "Dragon Arc-en-Ciel" depuis votre main ou Deck. Il ne peut y avoir qu'1 seul monstre "Corrompu" face recto sur le Terrain. Les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque. S'il n'y a aucune Carte Magie de Terrain face recto sur le Terrain, détruisez cette carte.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta non può essere Evocata Specialmente se non rimuovendo dal gioco 1 "Drago Arcobaleno" dal tuo Deck o dalla tua mano. Ci può essere solo 1 mostro "Maligno" scoperto sul Terreno. Gli altri mostri che controlli non possono dichiarare un attacco. Se non c'è nessuna Carta Magia Terreno scoperta sul Terreno, distruggi questa carta.
  pt:
  ja: |-
    このカードは通常召喚できない。手札・デッキから「究極宝玉神 レインボー・ドラゴン」１体を除外した場合のみ特殊召喚できる。①：「Ｓｉｎ」モンスターはフィールドに１体しか表側表示で存在できない。②：このカードがモンスターゾーンに存在する限り、他の自分のモンスターは攻撃宣言できない。③：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。
  ko: |-
    이 카드는 통상 소환할 수 없다. 패 / 덱에서 "궁극보옥신 레인보우 드래곤" 1장을 제외했을 경우에만 특수 소환할 수 있다. ①: "Sin(신)" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 다른 자신 몬스터는 공격 선언할 수 없다. ③: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。从手卡·卡组把1只「究极宝玉神 虹龙」除外的场合才能特殊召唤。①：「罪」怪兽在场上只能有1只表侧表示存在。②：只要这张卡在怪兽区域存在，其他的自己怪兽不能攻击宣言。③：没有场地魔法卡表侧表示存在的场合这张卡破坏。
