text:
  en: |-
    Must be Special Summoned with "Mask Change". When this card is Special Summoned: Destroy as many Spells and Traps your opponent controls as possible, and if you do, all monsters they control lose 300 ATK.
  de: |-
    Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Zerstöre so viele Zauber und Fallen, die dein Gegner kontrolliert, wie möglich und falls du dies tust, verlieren alle Monster, die er kontrolliert, 300 ATK.
  es: |-
    Debe ser Invocado de Modo Especial con "Cambio de Máscara". Cuando esta carta es Invocada de Modo Especial: destruye tantas Mágicas y Trampas que controle tu adversario como sea posible y, si lo haces, todos los monstruos que éste controle pierden 300 ATK.
  fr: |-
    Uniquement Invocable Spécialement avec "Changement de Masque". Lorsque cette carte est Invoquée Spécialement : détruisez autant de Magies/Pièges contrôlés par votre adversaire que possible, et si vous le faites, tous les monstres qu'il contrôle perdent 300 ATK.
  it: |-
    Deve essere Evocato Specialmente con "Cambio di Maschera". Quando questa carta viene Evocata Specialmente: distruggi tante Magie e Trappole controllate dal tuo avversario quante possibile e, se lo fai, tutti i mostri che lui controlla perdono 300 ATK.
  pt: |-
    Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Quando este card for Invocado por Invocação-Especial: destrua tantas Magias e Armadilhas que seu oponente controla quanto possível e, se isso acontecer, todos os monstros que ele controla perdem 300 de ATK.
  ja: |-
    このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。このカードが特殊召喚に成功した時、相手フィールド上の魔法・罠カードを全て破壊し、相手フィールド上の全てのモンスターの攻撃力は３００ポイントダウンする。
  ko: |-
    이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 상대 필드 위의 마법 / 함정 카드를 전부 파괴하고, 상대 필드 위의 모든 몬스터의 공격력은 300 포인트 내린다.
  zh-TW:
  zh-CN: |-
    此卡仅可以"假面变换"的效果特殊召唤。①：此卡特殊召唤成功的情况下发动。将对手场上的魔法・陷阱卡全部破坏，对手场上的怪兽的攻击力下降300。
