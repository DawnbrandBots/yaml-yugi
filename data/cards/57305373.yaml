text:
  en: |-
    A dinosaur with two deadly jaws, it stores electricity in its horn and releases high voltage bolts from the mouth on its back.
  de: |-
    Ein Dinosaurier mit tödlichen Fängen. Er speichert Elektrizität in seinem Horn und gibt über das Maul auf seinem Rücken hohe Stromschläge ab.
  es: |-
    Un dinosaurio con dos mandíbulas mortales, almacena electricidad en su cuerno y lanza rayos de alta tensión desde la boca en su espalda.
  fr: |-
    Dinosaure à la double mâchoire meurtrière, il stocke de l'électricité dans sa corne et crache de grands éclairs de sa bouche arrière.
  it: |-
    Un dinosauro dotato di due mortali mascelle, questa creatura conserva elettricità nel suo corno e spara scariche ad alto voltaggio dalla testa posteriore.
  pt: |-
    Um dinossauro com duas garras mortais, que armazena electricidade em seu chifre e libera os raios de alta tensão da boca em sua parte traseira.
  ja: |-
    口が二つある恐竜。ツノに蓄電し、背中の口から放電する。
  ko: |-
    입이 두개인 공룡. 뿔에 전기를 충전시키고 등에 있는 입으로 방출하여 공격한다.
  zh-TW:
  zh-CN: |-
    同时长有两个嘴巴的恐龙，角能蓄电并在背部放电。
