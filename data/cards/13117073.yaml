text:
  en: |-
    2 monsters with different names
    If this card is Link Summoned: You can discard 1 card; during the End Phase of this turn, add 1 Continuous or Field Spell from your GY to your hand. You can only use this effect of "Barricadeborg Blocker" once per turn. Face-up Spells you control cannot be destroyed by your opponent's card effects.
  de: |-
    2 Monster mit unterschiedlichen Namen
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen; füge deiner Hand während der End Phase dieses Spielzugs 1 Permanenten oder Spielfeldzauber von deinem Friedhof hinzu. Du kannst diesen Effekt von „Barrikadborg Blocker“ nur einmal pro Spielzug verwenden. Offene Zauber, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    2 monstruos con nombres diferentes
    Si esta carta es Invocada por Enlace: puedes descartar 1 carta; durante la End Phase de este turno, añade a tu mano 1 Mágica Continua o de Campo en tu Cementerio. Sólo puedes usar este efecto de "Centinela Barricadaborg" una vez por turno. Las Mágicas boca arriba que controlas no pueden ser destruidas por efectos de cartas de tu adversario.
  fr: |-
    2 monstres de noms différents
    Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte ; durant la End Phase de ce tour, ajoutez 1 Magie Continue ou de Terrain depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Bloqueur Barricadeborg" qu'une fois par tour. Les Magies face recto que vous contrôlez ne peuvent pas être détruites par des effets de carte de votre adversaire.
  it: |-
    2 mostri con nomi diversi
    Se questa carta viene Evocata Link: puoi scartare 1 carta; durante la End Phase di questo turno, aggiungi 1 Magia Continua o Terreno dal tuo Cimitero alla tua mano. Puoi utilizzare questo effetto di "Bloccatore Barricataborg" una sola volta per turno. Le Magie scoperte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario.
  pt: |-
    2 monstros com nomes diferentes
    Se este card for Invocado por Invocação-Link: você pode descartar 1 card; durante a Fase Final deste turno, adicione 1 Magia Contínua ou de Campo do seu Cemitério à sua mão. Você só pode usar este efeito de "Bloqueador Barricadaborg" uma vez por turno. Magias com a face para cima que você controla não podem ser destruídas pelos efeitos de card do seu oponente.
  ja: |-
    カード名が異なるモンスター２体
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＬ召喚した場合、手札を１枚捨てて発動できる。このターンのエンドフェイズに、自分の墓地から永続魔法カードかフィールド魔法カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、自分フィールドの表側表示の魔法カードは相手の効果では破壊されない。
  ko: |-
    카드명이 다른 몬스터 2장
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우, 패를 1장 버리고 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 묘지에서 지속 마법 카드나 필드 마법 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 앞면 표시의 마법 카드는 상대 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    卡名不同的怪兽２只
    此卡名的①效果１回合仅可使用１次。①：此卡连接召唤成功的情况下，舍弃１张手牌可以发动。在此回合的结束阶段，从自己的墓地挑选１张永续魔法卡或场地魔法卡加入手牌。②：只要此卡存在于怪兽区域，自己场上的表侧表示魔法卡不会因对手的效果被破坏。
