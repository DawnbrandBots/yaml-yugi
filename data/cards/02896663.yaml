  ja: <ruby>ＺＷ<rt>ゼアル・ウェポン</rt></ruby>－<ruby>弩級兵装竜王戟<rt>ドラゴニック・ハルバード</rt></ruby>
  ja_romaji: Zearu Wepon - Doragonikku Harubādo
  ko: <ruby>ZW<rt>제알 웨폰</rt></ruby>－드래고닉 할 버드
  ko_rr: Jeal Wepon - Deuraegonik Hal Beodeu
  zh-TW: ZEXAL兵器－弩級兵裝龍王戟
  zh-CN: ZEXAL兵器－弩级兵装龙王戟
text:
  en: |-
    2 Level 5 monsters
    Cannot attack directly. Once per turn: You can detach 1 material from this card; add 1 "Zexal" Spell/Trap from your Deck to your hand. You can target 1 "Utopia" monster you control; equip this card you control to it. It gains 3000 ATK. When the equipped monster destroys a monster by battle: You can Special Summon to your field any number of "ZW -" Monster Cards equipped to it.
  de: |-
    2 Monster der Stufe 5
    Kann nicht direkt angreifen. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Zexal“-Zauber/Falle von deinem Deck hinzu. Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste es mit dieser Karte aus, die du kontrollierst. Es erhält 3000 ATK. Wenn das ausgerüstete Monster ein Monster durch Kampf zerstört: Du kannst eine beliebige Anzahl „ZW -“-Monsterkarten, mit denen es ausgerüstet ist, als Spezialbeschwörung auf deine Spielfeldseite beschwören.
  es: |-
    2 monstruos de Nivel 5
    No puede atacar directamente. Una vez por turno: puedes desacoplar 1 material de esta carta; añade a tu mano 1 Mágica/Trampa "Zexal" en tu Deck. Puedes seleccionar 1 monstruo "Utopía" que controles; equípale esta carta que controlas. Éste gana 3000 ATK. Cuando el monstruo equipado destruye un monstruo en batalla: puedes Invocar de Modo Especial a tu Campo cualquier número de Cartas de Monstruo "ZW -" equipadas a éste.
  fr: |-
    2 monstres de Niveau 5
    Ne peut pas attaquer directement. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 Magie/Piège "Zexal" depuis votre Deck à votre main. Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez-lui cette carte que vous contrôlez. Il gagne 3000 ATK. Lorsque le monstre équipé détruit un monstre au combat : vous pouvez Invoquer Spécialement sur votre Terrain un nombre de votre choix de Cartes Monstre "ZW -" qui lui sont équipées.
  it: |-
    2 mostri di Livello 5
    Non può attaccare direttamente. Una volta per turno: puoi staccare 1 materiale da questa carta; aggiungi 1 Magia/Trappola "Zexal" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questa carta che controlli a esso. Esso guadagna 3000 ATK. Quando il mostro equipaggiato distrugge un mostro in battaglia: puoi Evocare Specialmente sul tuo Terreno un qualsiasi numero di Carte Mostro "ZW -" equipaggiate a esso.
  pt: |-
    2 monstros de Nível 5
    Não pode atacar diretamente. Uma vez por turno: você pode desassociar 1 matéria deste card; adicione 1 Magia/Armadilha "Zexal" do seu Deck à sua mão. Você pode escolher 1 monstro "Utopia" que você controla; equipe este card que você controla a ele. Ele ganha 3000 de ATK. Quando o monstro equipado destruir um monstro em batalha: você pode Invocar por Invocação-Especial no seu campo qualquer número de Cards de Monstro "ZW -" equipados a ele.
  ja: |-
    レベル５モンスター×２
    ①：このカードは直接攻撃できない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。デッキから「ゼアル」魔法・罠カード１枚を手札に加える。③：自分フィールドの「希望皇ホープ」モンスター１体を対象として発動できる。自分フィールドのこのカードを攻撃力３０００アップの装備カード扱いとしてそのモンスターに装備する。④：装備モンスターが戦闘でモンスターを破壊した時に発動できる。装備モンスターが装備している「ＺＷ」モンスターカードを任意の数だけ選んで特殊召喚する。
  ko: |-
    레벨 5 몬스터 × 2
    ①: 이 카드는 직접 공격할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "제알" 마법 / 함정 카드 1장을 패에 넣는다. ③: 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 이 카드를 공격력 3000 올리는 장착 카드로 취급하고 그 몬스터에 장착한다. ④: 장착 몬스터가 전투로 몬스터를 파괴했을 때에 발동할 수 있다. 장착 몬스터가 장착하고 있는 "ZW(제알 웨폰)" 몬스터 카드를 임의의 수만큼 골라 특수 소환한다.
  zh-TW:
  zh-CN: |-
    等级５怪兽×２
    ①：此卡不可直接攻击。②：１回合１次，去除此卡的１个超量素材可以发动。从牌组将１张“ZEXAL”魔法・陷阱卡加入手牌。③：以自己场上的１只“希望皇霍普”怪兽为对象可以发动。将自己场上的此卡视为攻击力上升３０００的装备卡装备于该怪兽。④：装备怪兽战斗破坏怪兽时可以发动。挑选装备怪兽装备中的任意数量“ZEXAL兵器”怪兽卡特殊召唤。
