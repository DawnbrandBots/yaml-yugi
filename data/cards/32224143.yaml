name:
  en: Ghostrick Socuteboss
  de: Geistertrick-Süßerboss
  es: Sucujefe Fantastruco
  fr: Sijoliboss Fantôruse
  it: Socuteboss Fantasmatrucco
  pt: Cheflinda Fantardil
  ja: ゴーストリック・サキュバス
  ja_romaji: Gōsutorikku Sakyubasu
  ko: 고스트릭 서큐버스
  ko_rr:
  zh-TW: 鬼計 女夜魔
  zh-CN: 鬼计・梦魔
text:
  en: |-
    2 Level 2 monsters
    While you control another "Ghostrick" monster, your opponent's monsters cannot target this card for attacks. Once per turn: You can detach 1 material from this card, then target 1 monster on the field, with ATK less than or equal to the combined ATK of all "Ghostrick" monsters on the field; destroy it, and if you do, that Monster Card Zone cannot be used as long as you control a "Ghostrick" monster.
  de: |-
    2 Monster der Stufe 2
    Solange du ein anderes „Geistertrick“-Monster kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster, dessen ATK kleiner oder gleich den kombinierten ATK aller „Geistertrick“-Monster auf dem Spielfeld sind, auf dem Spielfeld wählen; zerstöre es und falls du dies tust, kann seine Monsterkartenzone nicht verwendet werden, solange du ein „Geistertrick“-Monster kontrollierst.
  es: |-
    2 monstruos de Nivel 2
    Mientras controles otro monstruo "Fantastruco", los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo en el Campo con ATK igual o menor que el ATK combinado de todos los monstruos "Fantastruco" en el Campo; destrúyelo y, si lo haces, esa Zona de Cartas de Monstruo no puede ser usada mientras controles un monstruo "Fantastruco".
  fr: |-
    2 monstres de Niveau 2
    Tant que vous contrôlez un autre monstre "Fantôruse", les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre sur le Terrain, avec une ATK inférieure ou égale à la somme des ATK de tous les monstres "Fantôruse" sur le Terrain ; détruisez-le, et si vous le faites, cette Zone Carte Monstre ne peut pas être utilisée tant que vous contrôlez un monstre "Fantôruse".
  it: |-
    2 mostri di Livello 2
    Mentre controlli un altro mostro "Fantasmatrucco", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno con ATK pari o inferiore alla somma degli ATK di tutti i mostri "Fantasmatrucco" sul Terreno; distruggilo e, se lo fai, quella Zona Carte Mostro non può essere utilizzata fino a quando controlli un mostro "Fantasmatrucco".
  pt: |-
    2 monstros de Nível 2
    Enquanto você controlar outro monstro "Fantardil", os monstros do seu oponente não podem escolher este card como alvo de ataques. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro no campo com ATK igual ou menor que o ATK combinado de todos os monstros "Fantardil" no campo; destrua-o e, se isso acontecer, essa Zona dos Cards de Monstro não pode ser usada enquanto você controlar um monstro "Fantardil".
  ja: |-
    レベル２モンスター×２
    １ターンに１度、このカードのエクシーズ素材を１つ取り除き、フィールド上の「ゴーストリック」と名のついたモンスターの攻撃力の合計以下の攻撃力を持つ、フィールド上のモンスター１体を選択して発動できる。選択したモンスターを破壊し、自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する限り、そのモンスターカードゾーンを使用できない。また、自分フィールド上にこのカード以外の「ゴーストリック」と名のついたモンスターが存在する場合、相手はこのカードを攻撃対象にできない。
  ko: |-
    레벨 2 몬스터 × 2
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 필드 위의 "고스트릭"이라는 이름이 붙은 몬스터의 공격력의 합계 이하의 공격력을 가지는, 필드 위의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 파괴하고, 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재하는 한, 그 몬스터 카드 존은 사용할 수 없다. 또한, 자신 필드 위에 이 카드 이외의 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우, 상대는 이 카드를 공격 대상으로 할 수 없다.
  zh-TW:
  zh-CN: |-
    等级２怪兽×２
    ①：１回合１次，去除此卡的１个超量素材，以场上的１只攻击力为场上“鬼计”怪兽攻击力的合计以下的怪兽为对象可以发动。将该怪兽破坏，只要自己场上有“鬼计”怪兽存在，该怪兽区域不可使用。②：自己场上有其他“鬼计”怪兽存在的情况下，对手怪兽不可将此卡作为攻击对象。
