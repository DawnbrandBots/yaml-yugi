name:
  en: Reverse of Neos
  de: Umkehrung von Neos
  es: Reversión de Neos
  fr: Retour de Néos
  it: Ritorno di Neos
  pt: Inversão de Neos
  ja: リバース・オブ・ネオス
  ja_romaji: Ribāsu Obu Neosu
  ko: 리버스 오브 네오스
  ko_rr:
  zh-TW: 新宇俠之反轉
  zh-CN: 新宇侠之逆转
text:
  en: |-
    Activate only when a face-up "Neos" Fusion Monster you control is destroyed. Special Summon 1 "Elemental Hero Neos" from your Deck in Attack Position. It gains 1000 ATK and is destroyed during the End Phase of this turn.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes „Neos“-Fusionsmonster, das du kontrollierst, zerstört wird. Beschwöre 1 „Elementarheld Neos“ als Spezialbeschwörung von deinem Deck in Angriffsposition. Er erhält 1000 ATK und wird während der End Phase dieses Spielzugs zerstört.
  es: |-
    Activa esta carta sólo cuando 1 Monstruo de Fusión "Neos" boca arriba que controlas es destruido. Invoca de Modo Especial 1 "HÉROE Elemental Neos" de tu Deck en Posición de Ataque. Éste gana 1000 ATK y es destruido durante la End Phase de este turno.
  fr: |-
    Activable uniquement lorsqu'un Monstre de Fusion "Néos" face recto que vous contrôlez est détruit. Invoquez Spécialement 1 "Néos, HÉROS Élémentaire" depuis votre Deck en Position d'Attaque. Celui-ci gagne 1000 points d'ATK et est détruit durant la End Phase de ce tour.
  it: |-
    Attiva solo quando un Mostro Fusione "Neos" scoperto che controlli è distrutto. Evoca tramite Evocazione Speciale 1 "Neos Eroe Elementale" dal tuo Deck in Posizione di Attacco. Questo guadagna 1000 ATK ed è distrutto durante la End Phase di questo turno.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「ネオス」と名のついた融合モンスターが破壊された時に発動する事ができる。自分のデッキから「Ｅ・ＨＥＲＯ ネオス」１体を攻撃表示で特殊召喚する。この効果で特殊召喚された「Ｅ・ＨＥＲＯ ネオス」の攻撃力はフィールド上に表側表示で存在する限り１０００ポイントアップし、このターンのエンドフェイズ時に破壊される。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "네오스"라는 이름이 붙은 융합 몬스터가 파괴되었을 때 발동할 수 있다. 자신의 덱에서 "엘리멘틀 히어로 네오스" 1장을 공격 표시로 특수 소환한다. 이 효과로 특수 소환된 "엘리멘틀 히어로 네오스"의 공격력은 필드 위에 앞면 표시로 존재하는 한, 1000 포인트 올리고, 이 턴의 엔드 페이즈시에 파괴된다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的名字带有「新宇侠」的融合怪兽被破坏时才能发动。从自己卡组把1只「元素英雄 新宇侠」攻击表示特殊召唤。这个效果特殊召唤的「元素英雄 新宇侠」的攻击力只要在场上表侧表示存在就上升1000，这个回合的结束阶段时破坏。
