text:
  en: |-
    If this card is sent to the GY as Synchro Material: You can Special Summon 1 Level 2 or lower monster from your hand.
  de: |-
    Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si esta carta es mandada al Cementerio como Material de Sincronía: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 2 o menor.
  fr: |-
    Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 2 depuis votre main.
  it: |-
    Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi Evocare Specialmente 1 mostro di Livello 2 o inferiore dalla tua mano.
  pt: |-
    Se este card for enviado para o Cemitério como Matéria Sincro: você pode Invocar por Invocação-Especial 1 monstro de Nível 2 ou menos da sua mão.
  ja: |-
    ①：このカードがＳ素材として墓地へ送られた場合に発動できる。手札からレベル２以下のモンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 레벨 2 이하의 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡作为同步素材被送至墓地的情况下可以发动。从手牌将1只等级2以下的怪兽特殊召唤。
