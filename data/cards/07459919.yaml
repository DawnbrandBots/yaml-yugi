  ja: |-
    このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがモンスターゾーンに存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚に成功した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。③：墓地のこのカードを除外して発動できる。手札・デッキからレベル５以上の「ＢＦ」モンスター１体を特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの攻撃力分のダメージを受ける。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的②③效果1回合只能有1次使用其中任意1个。①：只要这张卡在怪兽区存在，自己从额外卡组特殊召唤的就只能是同调怪兽。②：这张卡召唤或特殊召唤成功的场合，可以以场上的1只怪兽为对象发动。使那只怪兽返回持有者的手牌。③：可以将墓地的这张卡除外发动。从手牌或卡组特殊召唤1只等级5以上的「BF」怪兽。那之后，自己受到用这个效果特殊召唤的怪兽的攻击力数值的伤害。
