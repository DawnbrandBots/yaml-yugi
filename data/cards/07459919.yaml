text:
  en: |-
    You cannot Special Summon monsters from the Extra Deck, except Synchro Monsters. You can only use 1 of the following effects of "Blackwing - Zonda the Dusk" per turn, and only once that turn. If this card is Normal or Special Summoned: You can target 1 monster on the field; return it to the hand. You can banish this card from your GY; Special Summon 1 Level 5 or higher "Blackwing" monster from your hand or Deck, then take damage equal to its ATK.
  de: |-
    Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst nur 1 der folgenden Effekte von „Schwarzflügel - Zonda die Dämmerung“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen; gib es auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Schwarzflügel“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck, dann erhältst du Schaden in Höhe seiner ATK.
  es: |-
    No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar 1 de los siguientes efectos de "Alanegra - Zonda el Anochecer" por turno, y sólo una vez ese turno. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo en el Campo; devuélvelo a la mano. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Alanegra" de Nivel 5 o mayor, y después recibes daño igual a su ATK.
  fr: |-
    Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Vous ne pouvez utiliser qu'1 des effets suivants de "Aile Noire - Zonda le Crépuscule" par tour, et uniquement une fois le tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre sur le Terrain ; renvoyez-le à la main. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Aile Noire" de min. Niveau 5 depuis votre main ou Deck, puis recevez des dommages égaux à son ATK.
  it: |-
    Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Puoi utilizzare solo 1 dei seguenti effetti di "Alanera - Zonda il Crepuscolo" per turno, e solo una volta in quel turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno; fallo ritornare nella mano. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Alanera" di Livello 5 o superiore dalla tua mano o Deck, poi subisci danno pari al suo ATK.
  pt: |-
    Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Sincro. Você só pode usar 1 dos seguintes efeitos de "Asanegra - Zonda, o Crepúsculo" por turno e apenas uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro no campo; devolva-o para a mão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Asanegra" de Nível 5 ou mais da sua mão ou do Deck e, depois, sofra dano igual ao seu ATK.
  ja: |-
    このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがモンスターゾーンに存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚に成功した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。③：墓地のこのカードを除外して発動できる。手札・デッキからレベル５以上の「ＢＦ」モンスター１体を特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの攻撃力分のダメージを受ける。
  ko:
  zh-TW:
  zh-CN: |-
    这个卡名的②③效果1回合只能有1次使用其中任意1个。①：只要这张卡在怪兽区存在，自己从额外卡组特殊召唤的就只能是同调怪兽。②：这张卡召唤或特殊召唤成功的场合，可以以场上的1只怪兽为对象发动。使那只怪兽返回持有者的手牌。③：可以将墓地的这张卡除外发动。从手牌或卡组特殊召唤1只等级5以上的「BF」怪兽。那之后，自己受到用这个效果特殊召唤的怪兽的攻击力数值的伤害。
