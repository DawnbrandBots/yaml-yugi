text:
  en: |-
    You cannot Special Summon monsters from the Extra Deck, except Synchro Monsters. You can only use 1 of the following effects of "Blackwing - Zonda the Timely Night" per turn, and only once that turn. If this card is Normal or Special Summoned: You can target 1 monster on the field; return it to the hand. You can banish this card from your GY; Special Summon 1 Level 5 or higher "Blackwing" monster from your hand or Deck, then take damage equal to its ATK.
