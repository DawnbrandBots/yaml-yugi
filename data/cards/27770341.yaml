text:
  en: |-
    During the End Phase of the turn this card was activated, draw a number of cards equal to the combined number of Dragon monsters you discarded or Tributed from your hand or field this turn.
  de: |-
    Während der End Phase des Spielzugs, in dem diese Karte aktiviert wurde, ziehe Karten in Höhe der Gesamtanzahl der Drache-Monster, die du in diesem Spielzug abgeworfen oder von deiner Hand oder Spielfeldseite als Tribut angeboten hast.
  es: |-
    Durante la End Phase del turno en el que esta carta fue activada, roba una cantidad de cartas igual a la cantidad combinada de monstruos Dragón que este turno descartaste o Sacrificaste desde tu mano o tu Campo.
  fr: |-
    Durant la End Phase du tour où cette carte a été activée, piochez un nombre de cartes égal à la somme des monstres Dragon que vous avez défaussés ou Sacrifiés depuis votre main ou Terrain ce tour.
  it: |-
    Durante la End Phase del turno in cui questa carta è stata attivata, pesca un numero di carte pari al numero totale di mostri Drago che hai scartato o offerto come Tributo dalla tua mano o Terreno in questo turno.
  pt: |-
    Durante a Fase Final do turno em que este card foi ativado, compre um número de cards igual ao número combinado de monstros Dragão que você descartou ou ofereceu como Tributo da sua mão ou do campo neste turno.
  ja: |-
    ①：このカードを発動したターンのエンドフェイズに、このターン自分の手札から捨てられたドラゴン族モンスター、及びこのターン自分の手札・フィールドからリリースされたドラゴン族モンスターの数だけ、自分はデッキからドローする。
  ko: |-
    ①: 이 카드를 발동한 턴의 엔드 페이즈에, 이 턴에 자신의 패에서 버려진 드래곤족 몬스터, 및 이 턴에 자신의 패 / 필드에서 릴리스된 드래곤족 몬스터의 수만큼, 자신은 덱에서 드로우한다.
  zh-TW: |-
    ①：在發動此卡回合的結束階段，我方依據此回合從我方手牌被捨棄的龍族怪獸數量及此回合從我方手牌・場上被解放的龍族怪獸數量從牌組抽牌。
  zh-CN: |-
    ①：此卡发动的回合的结束阶段，自己从牌组抽与此回合从自己手牌扔掉的龙族怪兽以及此回合从自己手牌・场上解放的龙族怪兽数量等量的卡。
