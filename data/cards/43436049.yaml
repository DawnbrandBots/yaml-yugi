text:
  en: |-
    During your Main Phase, if this card was Normal Summoned this turn: You can Tribute this card; all face-up monsters on the field have their effects negated until the end of this turn.
  de: |-
    Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Du kannst diese Karte als Tribut anbieten; die Effekte aller offenen Monster auf dem Spielfeld bleiben bis zum Ende dieses Spielzugs annulliert.
  es: |-
    Durante tu Main Phase, si esta carta fue Invocada de Modo Normal este turno: puedes Sacrificar esta carta; hasta el final de este turno, todos los monstruos boca arriba en el Campo ven sus efectos negados.
  fr: |-
    Durant votre Main Phase, si cette carte a été Invoquée Normalement ce tour : vous pouvez Sacrifier cette carte ; jusqu'à la fin de ce tour, tous les monstres face recto sur le Terrain ont leurs effets annulés.
  it: |-
    Durante la tua Main Phase, se questa carta è stata Evocata Normalmente in questo turno: puoi offrire come Tributo questa carta; gli effetti di tutti i mostri scoperti sul Terreno si annullano fino alla fine di questo turno.
  pt: |-
    Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal neste turno: você pode oferecer este card como Tributo; até o final deste turno, todos os monstros com a face para cima no campo têm seus efeitos negados.
  ja: |-
    ①：このカードが召喚に成功したターンの自分メインフェイズに、このカードをリリースして発動できる。フィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。
  ko: |-
    ①: 이 카드가 일반 소환에 성공한 턴의 자신 메인 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的回合的自己主要阶段，把这张卡解放才能发动。场上的全部表侧表示怪兽的效果直到回合结束时无效。
