text:
  en: |-
    Destroy a number of face-up cards on the field equal to the number of face-up Attack Position "X-Saber" monsters you control.
  de: |-
    Zerstöre eine Anzahl offener Karten auf dem Spielfeld gleich der Anzahl „X-Säbel“-Monster in offener Angriffsposition, die du kontrollierst.
  es: |-
    Destruye tantas cartas boca arriba en el Campo como monstruos "Sable-X" en Posición de Ataque boca arriba que controles.
  fr: |-
    Détruisez un nombre de cartes face recto sur le Terrain égal au nombre de monstres "Sabre X" en Position d'Attaque face recto que vous contrôlez.
  it: |-
    Distruggi un numero di carte scoperte sul Terreno pari al numero di mostri "Sciabola-X" scoperti in Posizione di Attacco che controlli.
  pt:
  ja: |-
    ①：自分フィールドの攻撃表示の「Ｘ－セイバー」モンスターの数だけ、フィールドの表側表示カードを破壊する。
  ko: |-
    자신 필드 위에 앞면 공격 표시로 존재하는 "X－세이버"라는 이름이 붙은 몬스터의 수만큼, 필드 위에 앞면 표시로 존재하는 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：依自己场上的攻击表示的“X－军刀”怪兽的数量，将场上的表侧表示卡破坏。
