  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドに「ヴィサス＝スタフロスト」が存在する場合、フィールドの効果モンスター１体を対象として発動できる。その効果モンスターをデッキに戻す。このターンのエンドフェイズに、その持ち主は戻したモンスターとは種族が異なり、レベルがそのレベル・ランク・リンクより低いモンスター１体をデッキから手札に加える事ができる。②：このカードが墓地に存在する状態で、「ヴェーダ」モンスターが特殊召喚された場合に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 필드에 "비서스＝스타프로스트"가 존재할 경우, 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 효과 몬스터를 덱으로 되돌린다. 이 턴의 엔드 페이즈에, 그 주인은 되돌린 몬스터와는 종족이 다르고, 레벨이 그 레벨 / 랭크 / 링크보다도 낮은 몬스터 1장을 덱에서 패에 넣을 수 있다.
    ②: 이 카드가 묘지에 존재하는 상태에서, "베다" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
