  ko_rr:
  zh-TW: 玄化因子
  zh-CN: 玄化因子
text:
  en: |-
    Each turn, 1 Level 5 or higher "Metaphys" monster you Normal Summon can be Summoned without Tributing, but banish it during the End Phase of the next turn. Your opponent cannot activate cards or effects in response to your "Metaphys" monsters' effect activations.
  de: |-
    In jedem Spielzug kann 1 „Metaphys“-Monster der Stufe 5 oder höher, das du als Normalbeschwörung beschwörst, beschworen werden, ohne Tribut anzubieten, aber verbanne es während der End Phase des nächsten Spielzugs. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung der Effekte deiner „Metaphys“-Monster aktivieren.
  es: |-
    Cada turno, 1 monstruo "Metaf" de Nivel 5 o mayor que Invoques de Modo Normal puede ser Invocado sin Sacrificar, pero destiérralo durante la End Phase del próximo turno. Tu adversario no puede activar cartas o efectos en respuesta a las activaciones de efectos de tus monstruos "Metaf".
  fr: |-
    Chaque tour, 1 monstre "Métaphysique" de min. Niveau 5 que vous Invoquez Normalement peut être Invoqué sans Sacrifice, mais bannissez-le durant la End Phase du prochain tour. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse aux activations d'effet de vos monstres "Métaphysique".
  it: |-
    Ogni turno, 1 mostro "Metafisico" di Livello 5 o superiore che Evochi Normalmente può essere Evocato senza offrire Tributi, ma bandiscilo durante la End Phase del prossimo turno. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione degli effetti dei tuoi mostri "Metafisico".
  pt: |-
    A cada turno, 1 monstro "Metafis" de Nível 5 ou mais que você Invocar por Invocação-Normal pode ser Invocado sem Tributo, mas bana-o durante a Fase Final do próximo turno. Seu oponente não pode ativar cards ou efeitos em resposta à ativação dos efeitos dos seus monstros "Metafis".
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分はレベル５以上の「メタファイズ」モンスターを召喚する場合に必要なリリースをなくす事ができる。この効果は１ターンに１度しか適用できない。この効果を適用して召喚したモンスターは次のターンのエンドフェイズに除外される。②：このカードがフィールドゾーンに存在する限り、自分の「メタファイズ」モンスターの効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 자신은 레벨 5 이상의 "메타파이즈" 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다. 이 효과는 1턴에 1번밖에 적용할 수 없다. 이 효과를 적용하고 일반 소환한 몬스터는 다음 턴의 엔드 페이즈에 제외된다. ②: 이 카드가 필드 존에 존재하는 한, 자신의 "메타파이즈" 몬스터의 효과 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    ①：只要此卡存在於場地區，在我方召喚等級５以上的「玄化」怪獸的狀況下，就可免除解放的需要。此效果１回合僅限適用１次。適用此效果召喚的怪獸，在下一個回合的結束階段將被除外。②：只要此卡存在於場地區，對方就無法針對我方發動的「玄化」怪獸的效果發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    ①：只要此卡存在于场地区，我方召唤等级５以上的“玄化”怪兽的场合可无须解放。此效果１回合只可适用１次。适用此效果召唤而来的怪兽在下一个回合的结束阶段被除外。②：只要此卡存在于场地区，针对我方“玄化”怪兽的效果发动，对手不可发动魔法・陷阱・怪兽的效果。
