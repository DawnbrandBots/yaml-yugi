text:
  en: |-
    While face-up on the field, this card is also WIND-Attribute. If this card is in your hand: You can banish 1 DARK and 1 WIND monster from your GY; Special Summon this card. If this card is in your GY: You can banish 1 DARK and 1 WIND monster from your hand; Special Summon this card. Your opponent cannot Set cards.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft WIND. Falls sich diese Karte in deiner Hand befindet: Du kannst 1 FINSTERNIS und 1 WIND Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 FINSTERNIS und 1 WIND Monster von deiner Hand verbannen; beschwöre diese Karte als Spezialbeschwörung. Dein Gegner kann keine Karten setzen.
  es: |-
    Mientras esté boca arriba en el Campo, esta carta también tiene el Atributo VIENTO. Si esta carta está en tu mano: puedes desterrar 1 monstruo de OSCURIDAD y 1 de VIENTO en tu Cementerio; Invoca esta carta de Modo Especial. Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo de OSCURIDAD y 1 de VIENTO en tu mano; Invoca esta carta de Modo Especial. Tu adversario no puede Colocar cartas.
  fr: |-
    Tant que cette carte est face recto sur le Terrain, elle est aussi VENT. Si cette carte est dans votre main : vous pouvez bannir 1 monstre TÉNÈBRES et 1 monstre VENT depuis votre Cimetière ; Invoquez Spécialement cette carte. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre TÉNÈBRES et 1 monstre VENT depuis votre main ; Invoquez Spécialement cette carte. Votre adversaire ne peut pas Poser de cartes.
  it: |-
    Mentre è scoperta sul Terreno, questa carta ha anche Attributo VENTO. Se questa carta è nella tua mano: puoi bandire 1 mostro OSCURITÀ e 1 mostro VENTO dal tuo Cimitero; Evoca Specialmente questa carta. Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro OSCURITÀ e 1 mostro VENTO dalla tua mano; Evoca Specialmente questa carta. Il tuo avversario non può Posizionare carte.
  pt: |-
    Enquanto estiver com a face para cima no campo, este card também é de Atributo VENTO. Se este card estiver na sua mão: você pode banir 1 monstro de TREVAS e 1 de VENTO do seu Cemitério; Invoque este card por Invocação-Especial. Se este card estiver no seu Cemitério: você pode banir 1 monstro de TREVAS e 1 de VENTO da sua mão; Invoque este card por Invocação-Especial. Seu oponente não pode Baixar cards.
  ja: |-
    ①：このカードが手札に存在する場合、自分の墓地から闇属性と風属性のモンスターを１体ずつ除外して発動できる。このカードを特殊召喚する。②：このカードが墓地に存在する場合、手札から闇属性と風属性のモンスターを１体ずつ除外して発動できる。このカードを特殊召喚する。③：このカードがモンスターゾーンに存在する限り、このカードの属性は「風」としても扱う。④：このカードがモンスターゾーンに存在する限り、相手はカードをセットできない。
  ko: |-
    ①: 이 카드가 패에 존재할 경우, 자신 묘지에서 어둠 속성과 바람 속성 몬스터를 1장씩 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 패에서 어둠 속성과 바람 속성 몬스터를 1장씩 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. ③: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 속성은 "바람"으로도 취급한다. ④: 이 카드가 몬스터 존에 존재하는 한, 상대는 카드를 세트할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：此卡存在于手牌的情况下，从自己的墓地将暗属性和风属性的怪兽各1只除外可以发动。将此卡特殊召唤。②：此卡存在于墓地的情况下，从手牌将暗属性和风属性的怪兽各1只除外可以发动。将此卡特殊召唤。③：只要此卡存在于怪兽区域，此卡的属性也视为“风”。④：只要此卡存在于怪兽区域，对手不可放置卡。
