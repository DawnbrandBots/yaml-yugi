text:
  en:
  de: |-
    Aktiviere diese Karte, indem du 1 Monstereigenschaft benennst. Alle offenen Monster werden zu der Eigenschaft.
  es: |-
    Activa esta carta declarando 1 Atributo de monstruo. Todos los monstruos boca arriba se convierten a ese Atributo.
  fr: |-
    Activable en déclarant 1 Attribut de monstre. Tous les monstres face recto deviennent de cet Attribut.
  it: |-
    Attiva dichiarando 1 Attributo dei mostri. Tutti i mostri scoperti diventano di quell'Attributo.
  pt: |-
    Ative ao declarar 1 Atributo de monstro. Todos os monstros com a face para cima se tornam desse Atributo.
  ja: |-
    属性を１つ宣言してこのカードを発動できる。
    ①：このカードが魔法＆罠ゾーンに存在する限り、フィールドの表側表示モンスターは宣言した属性になる。
  ko: |-
    발동시에 1종류의 속성을 선언한다. 이 카드가 필드 위에 존재하는 한, 필드 위의 모든 앞면 표시 몬스터는 자신이 선언한 속성이 된다.
  zh-TW: |-
    可宣言１個屬性發動。只要此卡存在於場上，場上的正面表示怪獸全部變為宣言的屬性。
  zh-CN: |-
    可以宣言１种属性并发动。只要此卡存在于场上，场上的所有表侧表示怪兽变成宣言的属性。
