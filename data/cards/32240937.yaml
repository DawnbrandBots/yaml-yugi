text:
  en: |-
    This card can only attack if this card is the only card on your side of the field and if you also have no cards in your hand. The effects of Effect Monsters that this card destroys are negated.
  de: |-
    Diese Karte kann nur angreifen, wenn sich keine anderen Karten auf deiner Spielfeldseite befinden und du keine Karten in deiner Hand hast. Effekte von Effektmonstern, die von dieser Karte zerstört werden, werden annulliert.
  es: |-
    Esta carta solo puede atacar cuando no hayan otras cartas en tu Campo y tampoco tengas mano. Los efectos de los Monstruos de Efecto destruidos por esta carta se negare.
  fr: |-
    Cette carte ne peut attaquer que s'il n'y a pas d'autres cartes sur votre Terrain et si vous n'avez pas de cartes en main. Les effets des Monstres à Effet détruits par cette carte sont annulés.
  it: |-
    Questa carta può attaccare solo quando non ci sono altre carte sul tuo Terreno e non hai carte in mano. L'effetto di un Mostro con Effetto che questa carta distrugge viene annullato.
  pt: |-
    Este card pode atacar apenas quando não existem outros cards no seu Campo, e você não tem cards na mão. Os efeitos de Monstros de Efeito que este card destrói são anulados.
  ja: |-
    自分フィールド上にこのカードだけしかなく、手札が０枚でなければこのカードは攻撃できない。このカードが破壊した効果モンスターの効果は無効化される。
  ko: |-
    자신 필드 위에 이 카드밖에 없고, 패가 0장이 아니면, 이 카드는 공격할 수 없다. 이 카드가 파괴한 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    若自己场上不是只有这张卡，手卡不是0张则这张卡不能攻击。这张卡破坏的效果怪兽的效果无效化。
