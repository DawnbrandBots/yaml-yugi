name:
  en: Breaker the Magical Warrior
  de: Brecher, Magischer Krieger
  es: Breaker el Guerrero Mágico
  fr: Fracas, le Guerrier Magique
  it: Breaker il Guerriero Magico
  pt: Breaker, o Guerreiro Mágico
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>導<rt>どう</rt></ruby><ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby> ブレイカー
  ja_romaji: Madō Senshi Bureikā
  ko: 마도전사 브레이커
  ko_rr:
  zh-TW: 魔導戰士 破壞者
  zh-CN: 魔导战士 破坏者
text:
  en: |-
    If this card is Normal Summoned: Place 1 Spell Counter on it (max. 1). Gains 300 ATK for each Spell Counter on it. You can remove 1 Spell Counter from this card, then target 1 Spell/Trap on the field; destroy that target.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Lege 1 Zauberzählmarke darauf (max. 1). Erhält 300 ATK für jede Zauberzählmarke auf dieser Karte. Du kannst 1 Zauberzählmarke von dieser Karte entfernen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Si esta carta es Invocada de Modo Normal: pon 1 Contador Mágico en esta carta (máx. 1). Gana 300 ATK por cada Contador Mágico en ella. Puedes retirar 1 Contador Mágico de esta carta, y después seleccionar 1 Mágica/Trampa en el Campo; destruye ese objetivo.
  fr: |-
    Si cette carte est Invoquée Normalement : placez 1 Compteur Magie sur elle (max. 1). Gagne 300 ATK pour chaque Compteur Magie sur elle. Vous pouvez retirer 1 Compteur Magie de cette carte, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible.
  it: |-
    Se questa carta viene Evocata Normalmente: metti 1 Segnalino Magia su di essa (massimo 1). Guadagna 300 ATK per ogni Segnalino Magia su di essa. Puoi rimuovere 1 Segnalino Magia da questa carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt: |-
    Se este card for Invocado por Invocação-Normal: coloque 1 Marcador de Magia nele (máx. 1). Ganha 300 de ATK para cada Marcador de Magia nele. Você pode remover 1 Marcador de Magia deste card e, depois, escolha 1 Magia/Armadilha no campo; destrua o alvo.
  ja: |-
    ①：このカードが召喚に成功した場合に発動する。このカードに魔力カウンターを１つ置く（最大１つまで）。②：このカードの攻撃力は、このカードの魔力カウンターの数×３００アップする。③：このカードの魔力カウンターを１つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 이 카드에 마력 카운터를 1개 놓는다(최대 1개까지). ②: 이 카드의 공격력은, 이 카드의 마력 카운터의 수 × 300 올린다. ③: 이 카드의 마력 카운터를 1개 제거하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 마법 / 함정 카드를 파괴한다.
  zh-TW: |-
    此卡召唤成功时，放置1个魔力计数物于此卡（最多1个）。此卡上每放置1个魔力计数物，此卡的攻击力上升300点。此外，在我方主要阶段时，透过移除此卡上放置的1个魔力计数物，选择场上的1张魔法、陷阱卡破坏。
  zh-CN: |-
    ①：此卡召唤成功的情况下发动。在此卡上放1个魔力计数物（最多1个）。②：此卡的攻击力上升相当于此卡魔力计数物数量×300的数值。③：去除此卡的1个魔力计数物，以场上1张魔法・陷阱卡为对象可以发动。将该卡破坏。
