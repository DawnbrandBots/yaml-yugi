text:
  en: |-
    This card cannot be Normal Summoned or Set. This card can only be Special Summoned by removing from play 1 "Iron Core of Koa'ki Meiru" from your hand. During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" or 1 "Koa'ki Meiru" monster from your hand to the Graveyard. Once per turn, during your Main Phase, you can select and destroy 1 card your opponent controls.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 „Eisenkern von Koa'ki Meiru“ in deiner Hand aus dem Spiel entfernst. Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ oder 1 „Koa'ki Meiru“-Monster von deiner Hand auf den Friedhof. Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Karte, die dein Gegner kontrolliert, wählen und zerstören.
  es: |-
    Esta carta no puede ser invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 1 "Núcleo de Hierro de Koa'ki Meiru" de tu mano. Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" o 1 monstruo "Koa'ki Meiru" de tu mano al Cementerio. Una vez por turno, durante tu Main Phase, puedes seleccionar y destruir una carta que controle tu adversario.
  fr: |-
    Cette carte ne peut pas être Invoquée normalement ni être Posée. Cette carte ne peut être invoquée Spécialement qu'en retirant du jeu 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre Main. Durant chacune de vos End Phases, envoyez au Cimetière 1 "Noyau d'Énergie Koa'ki Meiru" ou 1 monstre "Koa'ki Meiru" depuis votre Main ou détruisez cette carte. Une fois par Tour, durant votre Main Phase, vous pouvez détruire une carte sur le Terrain de votre adversaire.
  it: |-
    Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente rimuovendo dal gioco 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano. Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" o 1 mostro "Koa'ki Meiru"dalla tua mano al Cimitero. Una volta per turno, durante la tua Main Phase, puoi scegliere 1 carta controllata dal tuo avversario e distruggerla.
  pt: |-
    Esta carta não pode ser Normal Summoned ou Set. Esta carta somente pode ser Special Summoned por remover do jogo 1 "Iron Core of Koa'ki Meiru" da sua mão. Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" ou 1 monstro "Koa'ki Meiru" da sua mão ao Cemitério. Uma vez por turno, durante a sua Main Phase, você pode destruir 1 carta que o seu oponente controla.
  ja: |-
    このカードは通常召喚できない。自分の手札から「コアキメイルの鋼核」１枚をゲームから除外した場合に特殊召喚する事ができる。このカードのコントローラは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚か「コアキメイル」と名のついたモンスター１体を墓地へ送る。または、どちらも行わずにこのカードを破壊する。１ターンに１度、自分のメインフェイズ時に相手フィールド上に存在するカード１枚を選択して破壊する事ができる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신의 패에서 "코아키메일의 강철핵" 1장을 게임에서 제외했을 경우에 특수 소환할 수 있다. 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장이나 "코아키메일"이라는 이름이 붙은 몬스터 1장을 묘지로 보낸다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 1턴에 1번, 자신의 메인 페이즈시에 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。从自己手卡把1张「核成兽的钢核」从游戏中除外的场合可以特殊召唤。这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」或1只名字带有「核成」的怪兽送去墓地。或者都不进行让这张卡破坏。1回合1次，自己的主要阶段时可以选择对方场上存在的1张卡破坏。
