text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; es kann bis zum Ende des nächsten Spielzugs deines Gegners weder seine Kampfposition ändern noch einen Angriff deklarieren.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; hasta el final del próximo turno de tu adversario, ese monstruo no puede cambiar su posición de batalla o declarar un ataque.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; jusqu'à la fin du prochain tour de votre adversaire, il ne peut ni changer sa position de combat ni déclarer d'attaque.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; esso non può cambiare posizione né dichiarare un attacco fino alla fine del prossimo turno del tuo avversario.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; ele não pode mudar sua posição de batalha ou declarar um ataque até o final do próximo turno do seu oponente.
  ja: |-
    ①：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。そのモンスターは相手ターン終了時まで攻撃宣言できず、表示形式の変更もできない。
  ko: |-
    상대 필드 위에 존재하는 몬스터 1장을 선택한다. 선택한 몬스터는 다음 상대 턴의 엔드 페이즈시까지, 표시 형식의 변경과 공격 선언을 할 수 없게 된다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可選擇對方場上的１隻怪獸發動。選擇的怪獸在對方回合結束前無法攻擊宣言，也無法變更表示形式。
  zh-CN: |-
    １回合１次，可选择对手场上的１只怪兽并发动。直至对手回合结束时，被选择怪兽不可进行攻击宣言，也不可变更表示形式。
