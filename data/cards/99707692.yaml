text:
  en: |-
    During your Main Phase, if this card was Normal or Special Summoned this turn: You can target 1 "Raidraptor" monster you control; add 1 "Raidraptor" monster with a different Level from your Deck to your hand. You can banish this card from your GY; increase or decrease the Levels of all "Raidraptor" monsters you currently control by 1. You can only use each effect of "Raidraptor - Noir Lanius" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚したターンの自分メインフェイズに、自分フィールドの「ＲＲ」モンスター１体を対象として発動できる。そのモンスターとはレベルが異なる「ＲＲ」モンスター１体をデッキから手札に加える。②：墓地のこのカードを除外して発動できる。自分フィールドの「ＲＲ」モンスターのレベルを全て１つ上げるか全て１つ下げる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환한 턴의 자신 메인 페이즈에, 자신 필드의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 레벨이 다른 "RR(레이드 랩터즈)" 몬스터 1장을 덱에서 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 "RR(레이드 랩터즈)" 몬스터의 레벨을 전부 1개 올리거나 전부 1개 내린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在此卡召唤・特殊召唤的回合的自己的主要阶段，以自己场上的１只“急袭猛禽”怪兽为对象可以发动。从牌组将１只等级与该怪兽不同的“急袭猛禽”怪兽加入手牌。
    ②：将墓地的此卡除外可以发动。自己场上的“急袭猛禽”怪兽的等级全部上升１或下降１。
