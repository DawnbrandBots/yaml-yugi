name:
  en: Attack of the Cornered Rat
  de: Angriff der in die Enge getriebenen Ratte
  es: Ataque de la Rata Acorralada
  fr: Attaque des Rats Morts-Vivants
  it: Attacco del Topo in Trappola
  pt: Ataque dos Ratos Encurralados
  ja: <ruby>窮<rt>きゅう</rt></ruby><ruby>鼠<rt>そ</rt></ruby>の<ruby>進<rt>しん</rt></ruby><ruby>撃<rt>げき</rt></ruby>
  ja_romaji: Kyūso no Shingeki
  ko: 궁지에 몰린 쥐들의 진격
  ko_rr:
  zh-TW: 窮鼠的進擊
  zh-CN: 穷鼠的进击
text:
  en:
  de: |-
    Falls ein Normales Monster der Stufe 3 oder niedriger kämpft, das du kontrollierst, kannst du während des Damage Steps Life Points in Vielfachen von 100 zahlen. Die ATK des Monsters deines Gegners werden bis zur End Phase um die Anzahl der Life Points reduziert, die du gezahlt hast. (Du kannst nicht mehr Life Points zahlen als die ATK des Monsters deines Gegners.)
  es: |-
    Si un Monstruo Normal de Nivel 3 o menor que controles batalla, durante el Damage Step puedes pagar Life Points en múltiplos de 100. El ATK del monstruo de tu adversario se reduce en la cantidad de Life Points que pagaste, hasta la End Phase. (No puedes pagar más Life Points que el ATK del monstruo de tu adversario.)
  fr: |-
    Si un Monstre Normal de Niveau 3 ou moins que vous contrôlez combat, durant la Damage Step vous pouvez payer des Life Points en multiples de 100. L'ATK du monstre de l'adversaire est réduit par le montant de Life Points que vous avez payé, jusqu'à la End Phase (vous ne pouvez pas payer plus de Life Points que l'ATK du monstre de l'adversaire).
  it: |-
    Se un Mostro Normale di Livello 3 o inferiore che controlli combatte, durante il Damage Step puoi pagare Life Points in multipli di 100. L'ATK del mostro dell'avversario viene ridotto della quantità di Life Points che hai pagato, fino all'End Phase. (Non puoi pagare più Life Points dell'ATK del mostro dell'avversario.)
  pt: |-
    Se um Monstro Normal de Nível 3 ou menos que você controla batalhar, durante a Etapa de Dano você pode pagar PV em múltiplos de 100. O ATK do monstro do oponente é reduzido pela quantidade de PV que você pagou até a Fase Final. (Você não pode pagar mais PV do que o ATK do monstro do oponente.)
  ja: |-
    ①：自分のレベル３以下の通常モンスターが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに、１００の倍数のＬＰを払い、その相手モンスター１体を対象として発動できる。その戦闘を行う相手モンスターの攻撃力はターン終了時まで払った数値分ダウンする。
  ko: |-
    자신 필드 위에 존재하는 레벨 3 이하의 일반 몬스터가 전투를 실행할 경우, 그 데미지 스텝시에 100의 배수의 라이프 포인트를 지불하고 발동할 수 있다. 이 턴의 엔드 페이즈시까지, 전투를 실행하는 상대 몬스터 1장의 공격력은 지불한 수치만큼 내린다.
  zh-TW: |-
    在我方場上的等級３以下通常怪獸進行戰鬥的狀況下，可在該傷害步驟時支付１００倍數的LP發動。選擇１隻進行戰鬥的對方怪獸，該攻擊力在回合結束前依據支付的數值降低。
  zh-CN: |-
    存在于我方场上等级３或以下的通常怪兽进行战斗的场合，在该伤害步骤时可支付１００的倍数之生命点数发动。直至此回合的结束阶段时，进行战斗的１只对手怪兽的攻击力下降，数值相当于支付数值。
