text:
  en: |-
    If your opponent has 2 or more cards in their hand, you can Normal Summon this card without Tributing. You can only use each of the following effects of "K9-66a Jokul" once per turn. You can reveal this card and 1 other Level 5 monster in your hand; Special Summon both, but they cannot be used as material for the Xyz Summon of a LIGHT monster. During your Main Phase: You can add 1 non-Aqua "K9" monster from your Deck to your hand.
  de: |-
    Falls dein Gegner 2 oder mehr Karten in seiner Hand hat, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst jeden der folgenden Effekte von „K9-66a Jokul“ nur einmal pro Spielzug verwenden. Du kannst diese Karte und 1 anderes Monster der Stufe 5 in deiner Hand vorzeigen; beschwöre beide als Spezialbeschwörung, aber sie können nicht als Material für die Xyz-Beschwörung eines LICHT Monsters verwendet werden. Während deiner Main Phase: Du kannst deiner Hand 1 „K9“-Nichtaqua-Monster von deinem Deck hinzufügen.
  es: |-
    Si tu adversario tiene 2 o más cartas en su mano, puedes Invocar esta carta de Modo Normal sin Sacrificar. Sólo puedes usar cada uno de los siguientes efectos de "K9-66a Jokul" una vez por turno. Puedes mostrar esta carta y otro monstruo de Nivel 5 en tu mano; Invoca ambos de Modo Especial, pero no pueden ser usados como material para la Invocación Xyz de un monstruo de LUZ. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "K9" que no sea Aqua en tu Deck.
  fr: |-
    Si votre adversaire a min. 2 cartes dans sa main, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "K9-66a Jokul" qu'une fois par tour. Vous pouvez révéler cette carte et 1 autre monstre de Niveau 5 dans votre main ; Invoquez-les Spécialement tous les deux, mais ils ne peuvent pas être utilisés comme Matériel pour l'Invocation Xyz d'un monstre LUMIÈRE. Durant votre Main Phase : vous pouvez ajouter 1 monstre "K9" non-Aqua depuis votre Deck à votre main.
  it: |-
    Se il tuo avversario ha 2 o più carte nella sua mano, puoi Evocare Normalmente questa carta senza offrire Tributi. Puoi utilizzare ognuno dei seguenti effetti di "K9-66a Jokul" una sola volta per turno. Puoi rivelare questa carta e 1 altro mostro di Livello 5 nella tua mano; Evoca Specialmente entrambi, ma essi non possono essere utilizzati come materiale per l'Evocazione Xyz di un mostro LUCE. Durante la tua Main Phase: puoi aggiungere 1 mostro "K9" non-Acqua dal tuo Deck alla tua mano.
  pt: |-
    Se seu oponente tiver 2 ou mais cards na mão dele, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Você só pode usar cada um dos seguintes efeitos de "Jokul K9-66a" uma vez por turno. Você pode revelar este card e 1 outro monstro de Nível 5 na sua mão; Invoque os dois por Invocação-Especial, mas eles não podem ser usados como matéria para a Invocação-Xyz de um monstro de LUZ. Durante sua Fase Principal: você pode adicionar 1 monstro "K9" não-Aqua do seu Deck à sua mão.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手の手札が２枚以上の場合、このカードはリリースなしで召喚できる。②：手札のこのカードと手札のレベル５モンスター１体を相手に見せて発動できる。その２体を特殊召喚する。この効果で特殊召喚したモンスターは光属性ＸモンスターのＸ召喚の素材にできない。③：自分メインフェイズに発動できる。デッキから水族以外の「Ｋ９」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대의 패가 2장 이상일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 패의 이 카드와 패의 레벨 5 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 빛 속성 엑시즈 몬스터의 엑시즈 소환의 소재로 할 수 없다. ③: 자신 메인 페이즈에 발동할 수 있다. 덱에서 물족 이외의 "K9(케이나인)" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合仅可各使用1次。①：对手的手牌为2张以上的情况下，此卡无需解放即可召唤。②：将手牌的此卡与手牌的1只等级5怪兽出示给对手可以发动。将该2只特殊召唤。以此效果特殊召唤的怪兽不可作为光属性超量怪兽的超量召唤的素材。③：在自己的主要阶段可以发动。从牌组将水族以外的1只“K9”怪兽加入手牌。
