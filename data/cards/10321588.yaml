text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst die oberste Karte deines Decks ausgraben und falls es eine Ausrüstungszauberkarte ist, füge sie deiner Hand hinzu. Lege sie andernfalls unter dein Deck.
  es: |-
    Una vez por turno: puedes excavar la carta de la parte superior de tu Deck, y si es una Carta Mágica de Equipo, añadirla a tu mano. De otro modo, ponla en el fondo de tu Deck.
  fr: |-
    Une fois par tour : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est une Carte Magie d'Équipement, ajoutez-la à votre main. Sinon, placez-la au-dessous de votre Deck.
  it: |-
    Una volta per turno: puoi dissotterrare la prima carta del tuo Deck e, se è una Carta Magia Equipaggiamento, aggiungerla alla tua mano. Altrimenti, mettila in fondo al tuo Deck.
  pt: |-
    Uma vez por turno: você pode escavar o card do topo do seu Deck e, se for um Card de Magia de Equipamento, adicione-o à sua mão. Caso contrário, coloque-o no fundo do seu Deck.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分のデッキの一番上のカードをめくり、それが装備魔法カードだった場合、そのカードを手札に加える。違った場合、そのカードをデッキの一番下に戻す。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘기고, 그것이 장착 마법 카드였을 경우, 그 카드를 패에 넣는다. 다를 경우, 그 카드를 덱 맨 아래로 되돌린다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。翻開我方牌組最上方的卡，在該卡為裝備魔法卡的狀況下，加入手牌。在不是的狀況下，送回我方牌組的最下方。
  zh-CN: |-
    １回合１次，可在我方的主要阶段时发动此卡。翻开我方牌组最上方的卡牌，是装备魔法卡的场合将其加入到手牌中，不是装备魔法卡的场合将其放回到我方牌组的最下方。
