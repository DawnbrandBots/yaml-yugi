text:
  en:
  de: |-
    Wähle 1 „Meklord“-Monster, das du kontrollierst; dein Gegner erhält bis zum Ende dieses Spielzugs keinen Kampfschaden aus Angriffen, an denen das offene Monster beteiligt ist, zusätzlich werden seine ATK (dauerhaft) gleich der Summe der Grund-ATK aller „Meklord“-Monster, die du derzeit kontrollierst. Falls ein oder mehr „Meklord“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Meklord-Umlenkung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Meklord" que controles; hasta el final de este turno tu adversario no recibe daño de batalla de ataques que involucren ese monstruo boca arriba, y además su ATK se convierte (permanentemente) en el ATK original combinado de todos los monstruos "Meklord" que controles en este momento. Si uno o más monstruos "Meklord" que controlas fueran a ser destruidos en batalla o por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Desviación Meklord" por turno.
  fr: |-
    Ciblez 1 monstre "Meklord" que vous contrôlez ; votre adversaire ne reçoit aucun dommage de combat des attaques impliquant le monstre face recto jusqu'à la fin de ce tour, et aussi, son ATK devient (définitivement) la somme des ATK d'origine de tous les monstres "Meklord" que vous contrôlez actuellement. Si un ou plusieurs monstres "Meklord" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Déviation Meklord" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Meklord" che controlli; il tuo avversario non subisce danno da combattimento da attacchi che coinvolgono quel mostro scoperto fino alla fine di questo turno, inoltre il suo ATK diventa (permanentemente) la somma degli ATK originali di tutti i mostri "Meklord" che controlli attualmente. Se uno o più mostri "Meklord" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Deviazione Meklord" per turno.
  pt: |-
    Escolha 1 monstro "Senhormek" que você controla; até o final deste turno, seu oponente não sofre dano de batalha de ataques envolvendo esse monstro com a face para cima e, além disso, seu ATK se torna (permanentemente) o ATK original combinado de todos os monstros "Senhormek" que você controla atualmente. Se um ou mais monstros "Senhormek" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Deflexão Senhormek" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分フィールドの「機皇」モンスター１体を対象として発動できる。そのモンスターの攻撃力は、自分フィールドの「機皇」モンスターの元々の攻撃力を合計した数値になり、ターン終了時までそのモンスターの戦闘で発生する相手への戦闘ダメージは０になる。
    ②：自分フィールドの「機皇」モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "기황" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은, 자신 필드의 "기황" 몬스터의 원래 공격력을 합계한 수치가 되고, 턴 종료시까지 그 몬스터의 전투로 발생하는 상대에게로의 전투 데미지는 0 이 된다. ②: 자신 필드의 "기황" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻「機皇」怪獸做為對象發動。該怪獸的攻擊力變為我方場上的「機皇」怪獸的原本的攻擊力的合計數值，在回合結束前，該怪獸的戰鬥對對方造成的戰鬥傷害變為０。②：在我方場上的「機皇」怪獸因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名的卡在1个回合中仅可发动1张。①：可以以自己场上的1只“机皇”怪兽为对象发动。该怪兽的攻击力为自己场上的“机皇”怪兽原本攻击力的合计数值，直至回合结束时为止，该怪兽在战斗中产生的对对手的战斗伤害为0。②：自己场上的“机皇”怪兽因战斗或效果将被破坏时，可将墓地的此卡除外作为替代。
