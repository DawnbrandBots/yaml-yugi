name:
  en: Rank-Up-Magic Skip Force
  de: Rangsteigerungszauber Sprungkraft
  es: Magia de Subida de Rango Fuerza de Salto
  fr: Force du Surpassement Magie-Rang-Plus
  it: Alza-Rango-Magico Forza Salto
  pt: Magia de Aumento de Classe Força Intermitente
  ja: <ruby>ＲＵＭ<rt>ランクアップマジック</rt></ruby>－スキップ・フォース
  ja_romaji: Rankuappu Majikku - Sukippu Fōsu
  ko: <ruby>RUM<rt>랭크 업 매직</rt></ruby>－스킵 포스
  ko_rr:
  zh-TW: 升階魔法－跳級之力
  zh-CN: 升阶魔法－跳级之力
text:
  en: |-
    Target 1 "Raidraptor" Xyz Monster you control; Special Summon from your Extra Deck, 1 "Raidraptor" monster that is 2 Ranks higher than that target, by using that target as material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) During your Main Phase, except the turn this card was sent to the GY: You can banish this card and 1 "Raidraptor" monster from your GY, then target 1 "Raidraptor" Xyz Monster in your GY; Special Summon it.
  de: |-
    Wähle 1 „Überfallraptor“-Xyz-Monster, das du kontrollierst; beschwöre 1 „Überfallraptor“-Monster, dessen Rang 2 höher ist als der jenes gewählten Ziels, als Spezialbeschwörung von deinem Extra Deck, indem du jenes gewählte Ziel als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte und 1 „Überfallraptor“-Monster von deinem Friedhof verbannen und dann 1 „Überfallraptor“-Xyz-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 Monstruo Xyz "Asaltorrapaz" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Asaltorrapaz" que sea 2 Rangos mayor que ese objetivo, usando ese objetivo como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta y 1 monstruo "Asaltorrapaz" en tu Cementerio, y después selecciona 1 Monstruo Xyz "Asaltorrapaz" en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 Monstre Xyz "Raidraptor" que vous contrôlez ; Invoquez Spécialement depuis votre Extra Deck, 1 monstre "Raidraptor" qui a 2 Rangs de plus que la cible, en utilisant la cible comme Matériel. (Ceci est traité comme Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte et 1 monstre "Raidraptor" depuis votre Cimetière, puis ciblez 1 Monstre Xyz "Raidraptor" dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 Mostro Xyz "Raidraptor" che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Raidraptor" che è di 2 Ranghi superiore a quel bersaglio, utilizzando quel bersaglio come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta e 1 mostro "Raidraptor" dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Raidraptor" nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Escolha 1 Monstro Xyz "Ataqueraptor" que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Ataqueraptor" que seja 2 Classes maior que o alvo, usando o alvo como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card e 1 monstro "Ataqueraptor" do seu Cemitério e, depois, escolha 1 Monstro Xyz "Ataqueraptor" no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分フィールドの「ＲＲ」Ｘモンスター１体を対象として発動できる。そのモンスターよりランクが２つ高い「ＲＲ」モンスター１体を、対象の自分のモンスターの上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。②：自分の墓地からこのカードと「ＲＲ」モンスター１体を除外し、自分の墓地の「ＲＲ」Ｘモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    ①: 자신 필드의 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 랭크가 2개 높은 "RR(레이드 랩터즈)" 몬스터 1장을, 대상의 자신 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. ②: 자신 묘지에서 이 카드와 "RR(레이드 랩터즈)" 몬스터 1장을 제외하고, 자신 묘지의 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    ①：可將我方場上的１隻「急襲猛禽」超量怪獸做為對象發動。將１隻階級比該怪獸高２的「急襲猛禽」怪獸重疊至我方的對象怪獸上方，視為超量召喚從額外牌組進行特殊召喚。②：可從我方墓地將此卡及１隻「急襲猛禽」怪獸除外，將我方墓地的１隻「急襲猛禽」超量怪獸做為對象發動。特殊召喚該怪獸。此效果無法在此卡被送至墓地的回合發動。
  zh-CN: |-
    ①：以自己场上的1只"急袭猛禽"超量怪兽为对象可以发动。将1只阶级比该怪兽高2的"急袭猛禽"怪兽重叠在自己的对象怪兽上面，视为超量召唤从额外牌组特殊召唤。②：从自己的墓地将此卡和1只"急袭猛禽"怪兽除外，以自己墓地的1只"急袭猛禽"超量怪兽为对象可以发动。将该怪兽特殊召唤。此效果在此卡被送至墓地的回合不可发动。
