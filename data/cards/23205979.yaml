name:
  en: Spirit Reaper
  de: Geister-Sensenmann
  es: Segador del Espíritu
  fr: Moissonneur d'Esprit
  it: Spirito Mietitore
  pt: Ceifeiro de Espíritos
  ja: <ruby>魂<rt>たましい</rt></ruby>を<ruby>削<rt>けず</rt></ruby>る<ruby>死<rt>し</rt></ruby><ruby>霊<rt>りょう</rt></ruby>
  ja_romaji: Tamashī o Kezuru Shiryō
  ko: 영혼을 깎는 사령
  ko_rr:
  zh-TW: 削魂死靈
  zh-CN: 削魂的死灵
text:
  en: |-
    Cannot be destroyed by battle. After resolving a card effect that targets this face-up card, destroy this card. If this card inflicts battle damage to your opponent by a direct attack: Discard 1 random card from their hand.
  de: |-
    Kann nicht durch Kampf zerstört werden. Nachdem ein Karteneffekt aufgelöst wurde, der diese offene Karte als Ziel wählt, zerstöre diese Karte. Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Wirf 1 zufällige Karte von seiner Hand ab.
  es: |-
    No puede ser destruido en batalla. Después de resolver un efecto de carta que seleccione a esta carta boca arriba, destruye esta carta. Cuando esta carta inflige daño de batalla a tu adversario con un ataque directo: descarta 1 carta al azar de su mano.
  fr: |-
    Non destructible au combat. Après la résolution d'un effet de carte qui cible cette carte face recto, détruisez cette carte. Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe : défaussez-lui 1 carte au hasard.
  it: |-
    Non può essere distrutto in battaglia. Dopo aver risolto l'effetto di una carta che sceglie come bersaglio questa carta scoperta, distruggi questa carta. Quando questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: scarta 1 carta a caso dalla sua mano.
  pt: |-
    Não pode ser destruído em batalha. Depois de resolver um efeito de card que escolha como alvo este card com a face para cima, destrua este card. Se este card causar dano de batalha ao seu oponente em um ataque direto: descarte 1 card aleatório da mão dele.
  ja: |-
    ①：このカードは戦闘では破壊されない。②：このカードが直接攻撃で相手に戦闘ダメージを与えた場合に発動する。相手の手札をランダムに１枚選んで捨てる。③：フィールドの表側表示のこのカードは効果の対象になった場合に破壊される。
  ko: |-
    이 카드는 전투에 의해서는 파괴되지 않는다. 마법/함정/효과 몬스터의 효과의 대상이 되었을 때, 이 카드를 파괴한다. 이 카드가 상대 플레이어에게로의 직접 공격에 성공했을 경우, 상대는 무작위로 패를 1장 버린다.
  zh-TW: |-
    此卡不会被战斗破坏。此卡为卡牌效果的对象时，破坏此卡。并且，此卡因直接攻击给予对手生命战斗伤害时发动。随机舍弃对手手牌1张。
  zh-CN: |-
    ①：此卡不会因战斗被破坏。②：此卡以直接攻击给予对手战斗伤害的情况下发动。随机挑选对手的１张手牌舍弃。③：场上表侧表示的此卡成为效果的对象的情况下将被破坏。
