  ko_rr:
  zh-TW: 外星人士兵
  zh-CN: 外星人士兵
text:
  en: |-
    The Aliens have used a mysterious biological substance to create a supreme race of soldiers. They do not have the natural powers of the other Aliens, but can make stunning physical attacks.
  de: |-
    Die Außerirdischen haben eine geheimnisvolle biologische Substanz benutzt, um eine überlegene Rasse von Soldaten zu erschaffen. Sie haben nicht die natürlichen Kräfte der anderen Außerirdischen, können aber verblüffende physische Angriffe durchführen.
  es: |-
    Los Alienígenas han usado una sustancia biológica misteriosa para crear una raza de soldados supremos. No tienen los poderes naturales de los demás Alienígenas, pero pueden hacer sorprendentes ataques físicos.
  fr: |-
    Les Aliens ont utilisé une mystérieuse substance biologique pour créer une race de soldats ultimes. Ils ne possèdent pas les pouvoirs naturels des autres Aliens, mais compensent par une incroyable force physique.
  it: |-
    Gli alieni hanno usato una misteriosa sostanza biologica per creare il soldato supremo. Questi combattenti non hanno i poteri naturali degli altri alieni, ma possono eseguire dei letali attacchi fisici.
  pt: |-
    Os alienígenas usaram uma substância biológica misteriosa para criar uma raça suprema de soldados. Eles não têm os poderes naturais de outros alienígenas, mas são capazes de desferir ataques físicos formidáveis.
  ja: |-
    謎の生命体、エーリアンの上級戦士。比較的高い攻撃力を持つが、反面特殊な能力は身につけていない。
  ko: |-
    의문의 생명체, 에일리언 상급 전사. 공격력은 비교적 높은 반면, 특수한 능력은 익히지 않았다.
  zh-TW: |-
    不明生物体，外星人的高阶战士。拥有较高的攻击力，却不具备任何特殊能力。
  zh-CN: |-
    不明生物体，外星人的高级战士。拥有较高的攻击力，却不具备任何特殊能力。
