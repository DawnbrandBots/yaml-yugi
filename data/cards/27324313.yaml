  en:
  de: |-
    Eine Kreatur, die ihre Gegner mit tödlichen Blitzen zur Strecke bringt.
  es: |-
    Una criatura que electrocuta a sus oponentes con descargas de rayos.
  fr: |-
    Cette créature électrocute ses adversaires à coup d'éclairs.
  it: |-
    Una creatura che fulmina i suoi avversari con lampi accecanti.
  pt: |-
    Uma criatura que eletroculta os seus adversários com raios de relâmpagos.
  ja: |-
    雷攻撃は意外と強い。甘く見ると感電するぞ。
  ko: |-
    번개 공격은 의외로 강하다. 얕봤다가는 감전될 수 있다.
  zh-TW: |-
    雷屬性攻擊異常厲害。掉以輕心可是會遭到電擊的喔。
  zh-CN: |-
    雷属性攻击异常厉害，若轻视它则会遭到电击。
