text:
  en: |-
    Special Summon 1 Level 2 or lower Warrior-Type monster from your Deck. You cannot conduct your Battle Phase the turn you activate this card.
  de: |-
    Beschwöre 1 Monster vom Typ Krieger der Stufe 2 oder niedriger als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  es: |-
    Invoca de Modo Especial, desde tu Deck, 1 monstruo de Tipo Guerrero de Nivel 2 o menor. No puedes realizar tu Battle Phase el turno en que activaste esta carta.
  fr: |-
    Invoquez Spécialement 1 monstre de Type Guerrier de max. Niveau 2 depuis votre Deck. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cette carte.
  it: |-
    Evoca Specialmente 1 mostro di Livello 2 o inferiore di Tipo Guerriero dal tuo Deck. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  pt: |-
    Invoque por Invocação-Especial 1 monstro Guerreiro de Nível 2 ou menos do seu Deck. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  ja: |-
    このカードを発動するターン、自分はバトルフェイズを行えない。①：デッキからレベル２以下の戦士族モンスター１体を特殊召喚する。
  ko: |-
    자신의 덱에서 레벨 2 이하의 전사족 몬스터 1장을 특수 소환한다. 이 카드를 발동하는 턴, 자신은 배틀 페이즈를 실행할 수 없다.
  zh-TW:
  zh-CN: |-
    发动此卡的回合中，自己无法进行战斗阶段。①：从牌组将1只等级2以下的战士族怪兽特殊召唤。
