text:
  en: |-
    Once per turn: You can reveal 1 WIND monster in your hand; until the end of your opponent's next Main Phase 1, monsters with a Level higher than the revealed monster cannot activate their effects.
  de: |-
    Einmal pro Spielzug: Du kannst 1 WIND Monster in deiner Hand vorzeigen; bis zum Ende der nächsten Main Phase 1 deines Gegners können die Effekte von Monstern mit einer höheren Stufe als die des vorgezeigten Monsters nicht aktiviert werden.
  es: |-
    Una vez por turno: puedes mostrar 1 monstruo de VIENTO en tu mano; hasta el final de la próxima Main Phase 1 de tu adversario, los monstruos con Nivel mayor al del monstruo mostrado no pueden activar sus efectos.
  fr: |-
    Une fois par tour : vous pouvez révéler 1 monstre VENT dans votre main ; jusqu'à la fin de la prochaine Main Phase 1 de votre adversaire, les monstres de Niveau supérieur au monstre révélé ne peuvent pas activer leurs effets.
  it: |-
    Una volta per turno: puoi rivelare 1 mostro VENTO nella tua mano; fino alla fine della prossima Main Phase 1 del tuo avversario, 1 mostro con un Livello superiore a quello del mostro rivelato non possono attivare i loro effetti.
  pt: |-
    Uma vez por turno: você pode revelar 1 monstro de VENTO da sua mão; até o final da próxima Fase Principal 1 do seu oponente, os monstros com um Nível maior que o do monstro revelado não podem ativar seus efeitos.
  ja: |-
    １ターンに１度、手札の風属性モンスター１体を相手に見せて発動できる。次の相手のメインフェイズ１終了時まで、お互いのプレイヤーは、見せたモンスターよりレベルの高いモンスターの効果を発動できない。
  ko: |-
    1턴에 1번, 패의 바람 속성 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 다음 상대의 메인 페이즈 1 종료시까지, 양쪽 플레이어는, 보여준 몬스터보다 레벨이 높은 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    1回合1次，可向对手展示手牌的1只风属性怪兽并发动。直至下一个对手的主要阶段1结束时，双方玩家不可发动比展示怪兽等级高的怪兽的效果。
  zh-CN: |-
    ①：1回合1次，将手牌的1只风属性怪兽出示给对手可以发动。直至下一次对手的主要阶段1结束时为止，双方不可发动等级高于出示的怪兽的怪兽的效果。
