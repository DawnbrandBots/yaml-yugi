  ja: <ruby>Ｍ∀ＬＩＣＥ<rt>マリス</rt></ruby>＜<ruby>Ｐ<rt>ポーン</rt></ruby>＞<ruby>Ｃｈｅｓｈｉｒｅ Ｃａｔ<rt>チェシャ・キャット</rt></ruby>
