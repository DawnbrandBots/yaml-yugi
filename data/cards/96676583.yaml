text:
  en: |-
    Any monster destroyed by battle with a "Maliss" Link Monster that points to this card is banished. You can only use each of the following effects of "Maliss <P> Chessy Cat" once per turn. During your Main Phase: You can banish 1 "Maliss" card from your hand, then you can draw 2 cards. If this card is banished: You can pay 300 LP; Special Summon it, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Link Monsters.
  de:
  es:
  fr:
  it:
  pt: |-
    Qualquer monstro destruído em batalha com um Monstro Link "Maliss" que aponte para este card é banido. Você só pode usar cada um dos seguintes efeitos de "Maliss <P> Gato Chesi" uma vez por turno. Durante sua Fase Principal: você pode banir 1 card "Maliss" da sua mão e, depois, você pode comprar 2 cards. Se este card for banido: você pode pagar 300 PV; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Link.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「Ｍ∀ＬＩＣＥ」カード１枚を選んで除外する。その後、自分は２枚ドローできる。②：このカードをリンク先とする「Ｍ∀ＬＩＣＥ」Ｌモンスターが戦闘で破壊したモンスターは墓地へは行かず除外される。③：このカードが除外された場合、３００ＬＰを払って発動できる。このカードを特殊召喚する。このターン、自分はＬモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "M∀LICE(맬리스)" 카드 1장을 고르고 제외한다. 그 후, 자신은 2장 드로우할 수 있다. ②: 이 카드를 링크 앞으로 하는 "M∀LICE(맬리스)" 링크 몬스터가 전투로 파괴한 몬스터는 묘지로는 가지 않으며 제외된다. ③: 이 카드가 제외되었을 경우, 300 LP를 지불하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 턴에, 자신은 링크 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌挑选１张“码丽丝”卡除外。然后，自己可抽２张。②：连接端指向此卡的“码丽丝”连接怪兽战斗破坏的怪兽不去墓地而直接被除外。③：此卡被除外的情况下，支付３００LP可以发动。将此卡特殊召唤。此回合，自己从额外牌组仅可特殊召唤连接怪兽。
