  ja: ヴァンパイアの<ruby>使<rt>つか</rt></ruby>い<ruby>魔<rt>ま</rt></ruby>
  ja_romaji: Vanpaia no Tsukaima
  ko: 뱀파이어의 사역마
  ko_rr:
  zh-TW: 吸血鬼的使魔
  zh-CN: 吸血鬼的使役魔
text:
  en:
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 500 LP zahlen; füge deiner Hand 1 „Vampir“-Monster von deinem Deck hinzu, außer „Vampirvertrauter“. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Vampir“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Vampirvertrauter“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes pagar 500 LP; añade a tu mano 1 monstruo "Vampiro/a" en tu Deck, excepto "Familiar Vampiro". Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta "Vampiro/a" en tu mano o Campo boca arriba; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Familiar Vampiro" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez payer 500 LP ; ajoutez 1 monstre "Vampire" ("Familier Vampire" exclu) depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte "Vampire" depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Familier Vampire" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi pagare 500 LP; aggiungi 1 mostro "Vampiro" dal tuo Deck alla tua mano, eccetto "Famiglio Vampiro". Se questa carta è nel tuo Cimitero: puoi mandare 1 carta "Vampiro" dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Famiglio Vampiro" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode pagar 500 PV; adicione 1 monstro "Vampiro(a)" do seu Deck à sua mão, exceto "Familiar Vampiro". Se este card estiver no seu Cemitério: você pode enviar 1 card "Vampiro(a)" da sua mão ou do campo com a face para cima para o Cemitério; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Familiar Vampiro" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが特殊召喚した場合、５００ＬＰを払って発動できる。デッキから「ヴァンパイアの使い魔」以外の「ヴァンパイア」モンスター１体を手札に加える。
    ②：このカードが墓地に存在する場合、自分の手札・フィールド（表側表示）から「ヴァンパイア」カード１枚を墓地へ送って発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 500 LP를 지불하고 발동할 수 있다. 덱에서 "뱀파이어의 사역마" 이외의 "뱀파이어" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 패 및 자신 필드의 앞면 표시의 카드 중에서, "뱀파이어" 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡特殊召喚成功的狀況下，可支付５００LP發動。從牌組將１隻「吸血鬼的使魔」以外的「吸血鬼」怪獸加入手牌。②：在此卡存在於墓地的狀況下，可從手牌及我方場上的正面表示的卡中，將１張「吸血鬼」卡送至墓地發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    这个卡名的①②的效果1个回合各只可使用1次。①：这张卡特殊召唤成功的情况下，支付500LP可以发动。从牌组把“吸血鬼的使役魔”以外的1只“吸血鬼”怪兽加入手牌。②：这张卡存在于墓地的情况下，从手牌以及自己场上的表侧表示的卡之中将1张“吸血鬼”卡送至墓地后可以发动。特殊召唤这张卡。用这个效果特殊召唤的这张卡在从场上离开的情况下将被除外。
