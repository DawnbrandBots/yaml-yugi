text:
  en: |-
    A fiend said to dwell in the world of dreams, it attacks enemies in their sleep.
  de: |-
    Ein Unterweltler, des angeblich in der Traumwelt lebt und seine Feinde in ihrem Schlaf angreift.
  es: |-
    Un demonio del que se dice que mora en el mundo de los sueños, ataca a sus enemigos mientras duermen.
  fr: |-
    Ce démon réputé pour vivre dans le monde des rêves attaque ses ennemis dans leur sommeil.
  it: |-
    Un demone che abita il mondo dei sogni e che attacca i nemici mentre dormono.
  pt: |-
    Diz-se que este demônio vive no mundo dos sonhos, uma vez que ataca seus inimigos. durante o sonho
  ja: |-
    夢の中に潜むと言われている悪魔。寝ている間に命を奪う。
  ko: |-
    꿈 속에 숨어 산다고 전해지는 악마. 잠든 사이에 생명을 앗아간다.
  zh-TW:
  zh-CN: |-
    据说这个恶魔潜住在梦中，当猎物睡觉时便夺去其生命。
