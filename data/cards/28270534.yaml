text:
  en: |-
    Target 1 "@Ignister" monster in your GY; Special Summon it. If an "@Ignister" monster(s) you control with 2300 or more ATK would be destroyed by card effect, you can banish this card from your GY instead. If this card is banished: You can activate this effect; your "@Ignister" monsters with 2300 or more ATK cannot be destroyed by battle this turn. You can only activate "FA.I.ghting Spirit" once per turn.
  de: |-
    Wähle 1 „@Ignister“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Falls ein oder mehr „@Ignister“-Monster mit 2300 oder mehr ATK, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Falls diese Karte verbannt wird: Du kannst diesen Effekt aktivieren; deine „@Ignister“-Monster mit 2300 oder mehr ATK können in diesem Spielzug nicht durch Kampf zerstört werden. Du kannst „KampfgA.I.st“ nur einmal pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "@Ignister" en tu Cementerio; Invócalo de Modo Especial. Si uno o más monstruos "@Ignister" con 2300 ATK o más que controles fueran a ser destruidos por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Si esta carta es desterrada: puedes activar este efecto; este turno, tus monstruos "@Ignister" con 2300 ATK o más no pueden ser destruidos en batalla. Sólo puedes activar "EspíritA.I. Luchador" una vez por turno.
  fr: |-
    Ciblez 1 monstre "@Ignister" dans votre Cimetière ; Invoquez-le Spécialement. Si un ou plusieurs monstres "@Ignister" que vous contrôlez avec min. 2300 ATK vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Si cette carte est bannie : vous pouvez activer cet effet ; ce tour, vos monstres "@Ignister" avec min. 2300 ATK ne peuvent pas être détruits au combat. Vous ne pouvez activer "Combativité A.I." qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro "@Ignister" nel tuo Cimitero; Evocalo Specialmente. Se uno o più mostri "@Ignister" che controlli con ATK 2300 o superiore stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Se questa carta viene bandita: puoi attivare questo effetto; i tuoi mostri "@Ignister" con ATK 2300 o superiore non possono essere distrutti in battaglia in questo turno. Puoi attivare "Spirito FA.I. da Te" una sola volta per turno.
  pt: |-
    Escolha 1 monstro "@Ignister" no seu Cemitério; Invoque-o por Invocação-Especial. Se um ou mais monstros "@Ignister" que você controla com 2300 ou mais de ATK seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Se este card for banido: você pode ativar este efeito; seus monstros "@Ignister" com 2300 ou mais de ATK não podem ser destruídos em batalha neste turno. Você só pode ativar "Espírito LutI.A.dor" uma vez por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「＠イグニスター」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：自分フィールドの攻撃力２３００以上の「＠イグニスター」モンスターが効果で破壊される場合、代わりに墓地のこのカードを除外できる。③：このカードが除外された場合に発動できる。このターン、自分の攻撃力２３００以上の「＠イグニスター」モンスターは戦闘では破壊されない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "＠(앳)이그니스터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 필드의 공격력 2300 이상의 "＠(앳)이그니스터" 몬스터가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다. ③: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 턴에, 자신의 공격력 2300 이상의 "＠(앳)이그니스터" 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻「＠伊格尼斯者」怪獸做為對象發動。特殊召喚該怪獸。②：在我方場上攻擊力２３００以上的「＠伊格尼斯者」怪獸因效果被破壞的狀況下，可將墓地的此卡除外作為替代。③：可在此卡被除外的狀況下發動。此回合，我方攻擊力２３００以上的「＠伊格尼斯者」怪獸不會因戰鬥被破壞。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以自己墓地的１只“＠伊格尼斯者”怪兽为对象可以发动。将该怪兽特殊召唤。②：自己场上攻击力２３００以上的“＠伊格尼斯者”怪兽将被效果破坏的情况下，可将墓地的此卡除外作为代替。③：此卡被除外的情况下可以发动。此回合，自己攻击力２３００以上的“＠伊格尼斯者”怪兽不会因战斗被破坏。
