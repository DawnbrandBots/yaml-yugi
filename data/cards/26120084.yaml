text:
  en: |-
    Select 1 Gemini monster you control and Normal Summon it. During the End Phase of this turn, return it to your hand.
  de: |-
    Wähle 1 Zwillings-Monster, das du kontrollierst, und beschwöre es als Normalbeschwörung. Während der End Phase dieses Spielzugs, gib es auf deine Hand zurück.
  es: |-
    Selecciona 1 monstruo Géminis que tú controles e Invócalo de Modo Normal. Durante la End Phase de este turno, devuélvelo a tu mano.
  fr: |-
    Sélectionnez 1 monstre Gémeaux que vous contrôlez et Invoquez-le Normalement. Durant la End Phase de ce tour, renvoyez-le dans votre main.
  it: |-
    Scegli 1 mostro "Gemello" che controlli ed Evocalo tramite Evocazione Normale. Durante l'End Phase di questo turno, fallo tornare nella tua mano.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在するデュアルモンスター１体を選択し、再度召喚した状態にする。このターンのエンドフェイズ時、選択したデュアルモンスターを手札に戻す。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 듀얼 몬스터 1장을 선택하여, 다시 소환한 상태로 한다. 이 턴의 엔드 페이즈시, 선택한 듀얼 몬스터를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只二重怪兽，变成再度召唤的状态。这个回合的结束阶段时，选择的二重怪兽回到手卡。
