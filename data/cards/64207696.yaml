text:
  en:
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Alle „Künstlerkumpel“-Monster, die du derzeit kontrollierst, erhalten bis zum Ende dieses Spielzugs 200 ATK.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: hasta el final de este turno todos los monstruos "Artistamigo" que controles en este momento ganan 200 ATK.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : jusqu'à la fin de ce tour, tous les monstres "Potartiste" que vous contrôlez actuellement gagnent 200 ATK.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: tutti i mostri "Artistamico" che controlli attualmente guadagnano 200 ATK fino alla fine di questo turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: todos os monstros "Camarartista" que você controla atualmente ganham 200 de ATK até o final deste turno.
  ja: |-
    ①：このカードが召喚・特殊召喚した場合に発動する。自分フィールドの「ＥＭ」モンスターの攻撃力はターン終了時まで２００アップする。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 자신 필드의 "EM(엔터메이트)" 몬스터의 공격력은 턴 종료시까지 200 올린다.
  zh-TW: |-
    ①：在此卡召喚・特殊召喚成功的狀況下發動。我方場上的「娛樂夥伴」怪獸的攻擊力在回合結束前提升２００。
  zh-CN: |-
    ①：此卡召唤・特殊召唤成功的情况下发动。自己场上所有“娱乐伙伴”怪兽的攻击力直至回合结束时为止上升２００点。
