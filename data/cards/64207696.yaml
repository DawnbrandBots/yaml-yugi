pendulum_effect:
  en: |-
    Once per turn, if your "Performapal" monster destroys an opponent's monster by battle: Inflict 1000 damage to your opponent.
  de: |-
    Einmal pro Spielzug, falls dein „Künstlerkumpel“-Monster ein Monster eines Gegners durch Kampf zerstört: Füge deinem Gegner 1000 Schaden zu.
  es: |-
    Una vez por turno, si tu monstruo "Artistamigo" destruye un monstruo del adversario en batalla: inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Une fois par tour, si votre monstre "Potartiste" détruit un monstre de l'adversaire au combat : infligez 1000 points de dommages à votre adversaire.
  it: |-
    Una volta per turno, se un tuo mostro "Artistamico" distrugge un mostro dell'avversario in battaglia: infliggi 1000 danni al tuo avversario.
  pt: |-
    Uma vez por turno, se um monstro "Camarartista" seu destruir um monstro do oponente em batalha: cause 1000 de dano ao seu oponente.
  ja: |-
    ①：１ターンに１度、自分の「ＥＭ」モンスターが戦闘で相手モンスターを破壊した場合に発動する。相手に１０００ダメージを与える。
  ko: |-
    ①: 1턴에 1번, 자신의 "EM(엔터메이트)" 몬스터가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 상대에게 1000 데미지를 준다.
  zh-TW: |-
    ①：１回合１次，在我方的「娛樂夥伴」怪獸因戰鬥破壞對方怪獸的狀況下發動。給予對方１０００傷害。
  zh-CN: |-
    ①：１回合１次，自己的“娱乐伙伴”怪兽战斗破坏了对手怪兽的情况下发动。给予对手１０００点伤害。
