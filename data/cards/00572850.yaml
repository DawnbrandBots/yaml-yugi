text:
  en: |-
    During your Main Phase: You can Special Summon this card from your hand, and if you do, send 1 monster from your hand to the GY, then, send the top 3 cards of your Deck to the GY. If this card is sent to the GY by card effect (except during the Damage Step): You can Fusion Summon 1 Fusion Monster from your Extra Deck, by placing Fusion Materials mentioned on it from your hand, field, and/or GY, including this card from your GY, on the bottom of the Deck in any order. You can only use each effect of "Tearlaments Scheiren" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, lege 1 Monster von deiner Hand auf den Friedhof, dann lege die obersten 3 Karten deines Decks auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du das auf ihm erwähnte Fusionsmaterial von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof, darunter diese Karte von deinem Friedhof, in beliebiger Reihenfolge unters Deck legst. Du kannst jeden Effekt von „Tränenklage Scheiren“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, manda al Cementerio 1 monstruo en tu mano, y después manda al Cementerio las 3 cartas de la parte superior de tu Deck. Si esta carta es mandada al Cementerio por efecto de una carta (excepto durante el Damage Step): puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, poniendo Materiales de Fusión mencionados en él en tu mano, Campo y/o Cementerio, incluyendo esta carta en tu Cementerio, en la parte inferior del Deck en cualquier orden. Sólo puedes usar cada efecto de "Tiagrimentos Scheiren" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, envoyez 1 monstre depuis votre main au Cimetière, puis, envoyez les 3 cartes du dessus de votre Deck au Cimetière. Si cette carte est envoyée au Cimetière par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en plaçant les Matériels Fusion mentionnés sur celui-ci (cette carte incluse depuis votre Cimetière) depuis votre main, Terrain et/ou Cimetière, au-dessous du Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Scheiren des Tiarmentations" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, manda 1 mostro dalla tua mano al Cimitero, poi manda le prime 3 carte del tuo Deck al Cimitero. Se questa carta viene mandata al Cimitero dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, mettendo i Materiali da Fusione menzionati su di esso dalla tua mano, Terreno e/o Cimitero, compresa questa carta dal tuo Cimitero, in fondo al Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Tiaracrimalamenti Scheiren" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, envie 1 monstro da sua mão para o Cemitério e, depois, envie os 3 cards do topo do seu Deck para o Cemitério. Se este card for enviado para o Cemitério por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, ao colocar as Matérias de Fusão mencionadas nele da sua mão, do campo e/ou do Cemitério, incluindo este card do seu Cemitério, no fundo do Deck em qualquer ordem. Você só pode usar cada efeito de "Lagrimentiara Scheiren" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを手札から特殊召喚し、自分の手札からモンスター１体を選んで墓地へ送る。その後、自分のデッキの上からカードを３枚墓地へ送る。②：このカードが効果で墓地へ送られた場合に発動できる。融合モンスターカードによって決められた、墓地のこのカードを含む融合素材モンスターを自分の手札・フィールド・墓地から好きな順番で持ち主のデッキの下に戻し、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 자신의 패에서 몬스터 1장을 골라 묘지로 보낸다. 그 후, 자신의 덱 위에서 카드를 3장 묘지로 보낸다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 융합 몬스터 카드에 기재된, 묘지의 이 카드를 포함하는 융합 소재 몬스터를 자신의 패 / 필드 / 묘지에서 좋아하는 순서대로 주인의 덱 아래로 되돌리고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從手牌特殊召喚此卡，從我方手牌選擇１隻怪獸送至墓地。其後，從我方牌組上方將３張卡送至墓地。②：可在此卡因效果被送至墓地的狀況下發動。從我方手牌・場上・墓地將根據融合怪獸卡決定的，包含墓地的此卡在內的融合素材怪獸依喜好順序送回持有者牌組的下方，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：在自己的主要阶段可以发动。从手牌将此卡特殊召唤，从自己的手牌挑选１只怪兽送至墓地。然后，从自己的牌组上面将３张卡送至墓地。
    ②：此卡因效果被送至墓地的情况下可以发动。将包含墓地的此卡在内的、自己的手牌・场上・墓地的怪兽作为融合素材，以喜欢的顺序放回牌组下面，将１只融合怪兽融合召唤。
