name:
  en: Cyber Dragon Core
  de: Cyber Drachenmark
  es: Núcleo Ciber Dragón
  fr: Noyau Cyber Dragon
  it: Cyber Drago Nucleo
  pt: Núcleo de Dragão Cibernético
  ja: サイバー・ドラゴン・コア
  ja_romaji: Saibā Doragon Koa
  ko: 사이버 드래곤 코어
  ko_rr: Saibeo Deuraegon Ko-eo
  zh-TW:
  zh-CN: 电子龙核
text:
  en: |-
    This card's name becomes "Cyber Dragon" while on the field or in the GY. If this card is Normal Summoned: Add 1 "Cyber" Spell/Trap from your Deck to your hand. If only your opponent controls a monster: You can banish this card from your GY; Special Summon 1 "Cyber Dragon" monster from your Deck. You can only use 1 "Cyber Dragon Core" effect per turn, and only once that turn.
  de: |-
    Der Name dieser Karte wird zu „Cyber Drache“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls diese Karte als Normalbeschwörung beschworen wird: Füge deiner Hand 1 „Cyber“- oder „Kyber“-Zauber/Falle von deinem Deck hinzu. Falls nur dein Gegner ein Monster kontrolliert: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Cyber Drache“-Monster als Spezialbeschwörung von deinem Deck. Du kannst nur 1 Effekt von „Cyber Drachenmark“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    El nombre de esta carta se convierte en "Ciber Dragón" mientras esté en el Campo o en el Cementerio. Si esta carta es Invocada de Modo Normal: añade a tu mano 1 Mágica/Trampa "Ciber" o "Cíber" en tu Deck. Si sólo tu adversario controla un monstruo: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Ciber Dragón". Sólo puedes usar 1 efecto de "Núcleo Ciber Dragón" por turno, y sólo una vez ese turno.
  fr: |-
    Le nom de cette carte devient "Cyber Dragon" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est Invoquée Normalement : ajoutez 1 Magie/Piège "Cyber" depuis votre Deck à votre main. Si uniquement votre adversaire contrôle un monstre : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Cyber Dragon" depuis votre Deck. Vous ne pouvez utiliser qu'1 effet de "Noyau Cyber Dragon" par tour, et uniquement une fois le tour.
  it: |-
    Il nome di questa carta diventa "Cyber Drago" mentre è sul Terreno o nel Cimitero. Se questa carta viene Evocata Normalmente: aggiungi 1 Magia/Trappola "Cyber" o "Cibernetico" dal tuo Deck alla tua mano. Se solo il tuo avversario controlla un mostro: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Cyber Drago" dal tuo Deck. Puoi utilizzare solo 1 effetto di "Cyber Drago Nucleo" per turno, e solo una volta in quel turno.
  pt: |-
    O nome deste card se torna "Dragão Cibernético" enquanto estiver no campo ou no Cemitério. Se este card for Invocado por Invocação-Normal: adicione 1 Magia/Armadilha "Ciber" do seu Deck à sua mão. Se somente seu oponente controlar um monstro: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Dragão Cibernético" do seu Deck. Você só pode usar 1 efeito de "Núcleo de Dragão Cibernético" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「サイバー・ドラゴン」として扱う。②：このカードが召喚に成功した場合に発動する。デッキから「サイバー」魔法・罠カードまたは「サイバネティック」魔法・罠カード１枚を手札に加える。③：相手フィールドにのみモンスターが存在する場合、墓地のこのカードを除外して発動できる。デッキから「サイバー・ドラゴン」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한, "사이버 드래곤"으로 취급한다. ②: 이 카드가 일반 소환에 성공했을 경우에 발동한다. 덱에서 "사이버" 마법 / 함정 카드 또는 "사이버네틱" 마법 / 함정 카드 1장을 패에 넣는다. ③: 상대 필드에만 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "사이버 드래곤" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果1回合1次，仅可使用其中1个。①：此卡只要存在于场上・墓地，卡名视为“电子龙”。②：在此卡召唤成功的情况下发动。从牌组将1张“电子”魔法・陷阱卡或“人工脑”魔法・陷阱卡加入手牌。③：在只有对手场上存在怪兽的情况下，将墓地的此卡除外可以发动。从牌组将1只“电子龙”怪兽特殊召唤。
