text:
  en: |-
    Banish all monsters you control (min. 2); draw 3 cards. You cannot Normal or Special Summon the turn you activate this card, except Cyberse monsters. You can only activate 1 "Drastic Draw" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はサイバース族モンスターしか召喚・特殊召喚できない。①：２体以上の自分フィールドのモンスターを全て除外して発動できる。自分は３枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 사이버스족 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ①: 2장 이상의 자신 필드의 몬스터를 전부 제외하고 발동할 수 있다. 자신은 3장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张，这张卡发动的回合，自己召唤·特殊召唤的只能是电子空间族怪兽。①：可以将2只以上的自己场上的怪兽全部除外发动。自己抽3张。
