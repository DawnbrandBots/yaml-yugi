  zh-TW: 激進抽牌
  zh-CN: 猛攻抽牌
text:
  en:
  de: |-
    Verbanne alle Monster, die du kontrollierst (min. 2); ziehe 3 Karten. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Normal- oder Spezialbeschwörungen durchführen, außer von Cyberse-Monstern. Du kannst nur 1 „Drastisches Ziehen“ pro Spielzug aktivieren.
  es: |-
    Destierra todos los monstruos que controlas (mín. 2); roba 3 cartas. No puedes Invocar de Modo Normal o Especial el turno en el que activas esta carta, excepto monstruos Ciberso. Sólo puedes activar 1 "Robo Drástico" por turno.
  fr: |-
    Bannissez tous les monstres que vous contrôlez (min. 2) ; piochez 3 cartes. Vous ne pouvez Invoquer ni Normalement ni Spécialement (monstres Cyberse exclus) le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Pioche Drastique" par tour.
  it: |-
    Bandisci tutti i mostri che controlli (minimo 2); pesca 3 carte. Non puoi Evocare Normalmente o Specialmente nel turno in cui attivi questa carta, eccetto mostri Cyberso. Puoi attivare solo 1 "Pescata Drastica" per turno.
  pt: |-
    Bana todos os monstros que você controla (mín. 2); compre 3 cards. Você não pode Invocar por Invocação-Normal ou Especial no turno em que ativar este card, exceto monstros Ciberso. Você só pode ativar 1 "Compra Drástica" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はサイバース族モンスターしか召喚・特殊召喚できない。
    ①：２体以上の自分フィールドのモンスターを全て除外して発動できる。自分は３枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 사이버스족 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ①: 2장 이상의 자신 필드의 몬스터를 전부 제외하고 발동할 수 있다. 자신은 3장 드로우한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張，發動此卡的回合，我方可召喚・特殊召喚的怪獸僅限電子界族怪獸。 ①：可將我方場上的２隻以上的怪獸全部除外發動。我方抽３張牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己仅可召唤・特殊召唤电子界族怪兽。
    ①：将自己场上的怪兽全部除外（２只以上）可以发动。自己抽３张。
