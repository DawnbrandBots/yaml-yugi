  en:
  de: |-
    Aktiviere diese Karte nur, falls du ein offenes „Naturia“-Monster kontrollierst. Dein Gegner kann in diesem Spielzug keine Fallenkarten aktivieren.
  es: |-
    Sólo puedes activar esta carta si controlas un monstruo "Naturia" boca arriba. Tu adversario no puede activar Cartas de Trampa durante este turno.
  fr: |-
    Activable si vous contrôlez un monstre "Naturia" face recto. Votre adversaire ne peut pas activer de Carte Piège ce tour.
