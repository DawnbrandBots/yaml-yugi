    Attiva solo se controlli un mostro "Naturia" scoperto. Il tuo avversario non può attivare Carte Trappola in questo turno.
  pt: |-
    Só pode ser ativado se você controlar um monstro "Naturia" com a face para cima. Seu oponente não pode ativar Cards de Armadilha neste turno.
  ja: |-
    ①：自分フィールドに「ナチュル」モンスターが存在する場合に発動できる。このターン、相手は罠カードを発動できない。
  ko: |-
    자신 필드 위에 "나츄르"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 이 턴에 상대는 함정 카드를 발동할 수 없다.
  zh-TW: |-
    可在我方場上存在冠有「大植然」之名的怪獸的狀況下發動。此回合，對方無法發動陷阱卡。
  zh-CN: |-
    我方场上有冠有“大植然”之名的怪兽存在的场合可发动。此回合，对手不可发动陷阱卡。
