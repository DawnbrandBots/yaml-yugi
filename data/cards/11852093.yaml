  ja: |-
    「ＤＤ」モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールド・除外状態のモンスターを融合素材としてデッキに戻し、「ＤＤＤ」融合モンスター１体を融合召喚する。②：このカードが除外された場合、自分フィールドの「ＤＤＤ」モンスターの数まで、自分の墓地・除外状態の「契約書」永続魔法・永続罠カードを対象として発動できる。そのカードを自分フィールドに表側表示で置く。
  ko:
  zh-TW:
  zh-CN: |-
    “DD”怪兽×2
    此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。将自己手牌・场上・除外状态的怪兽作为融合素材放回牌组，将1只“DDD”融合怪兽融合召唤。②：此卡被除外的情况下，以自己场上的“DDD”怪兽数量为上限，以自己墓地・除外状态的“契约书”永续魔法・永续陷阱卡为对象可以发动。将该卡以表侧表示放在自己场上。
