text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except with "Assault Mode Activate". When this card is Special Summoned, you can send up to 2 Warrior-Type monsters from your Deck to the Graveyard. All monsters your opponent controls lose 100 ATK for every Warrior-Type monster in your Graveyard. When this card on the field is destroyed, you can Special Summon 1 "Colossal Fighter" from your Graveyard.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Angriffsmodus aktivieren“. Wenn diese Karte als Spezialbeschwörung beschworen wird, kannst du bis zu 2 Monster vom Typ Krieger von deinem Deck auf den Friedhof legen. Alle Monster, die dein Gegner kontrolliert, verlieren 100 ATK für jedes Monster vom Typ Krieger in deinem Friedhof. Wenn diese Karte auf dem Spielfeld zerstört wird, kannst du 1 „Kolossaler Kämpfer“ als Spezialbeschwörung von deinem Friedhof beschwören.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto con "Activar Modo de Ataque". Cuando Invocas esta carta de Modo Especial, puedes mandar hasta 2 monstruos de Tipo Guerrero desde tu Deck a tu Cementerio. Los monstruos que controle tu adversario pierden 100 ATK por cada monstruo de Tipo Guerrero en tu Cementerio. Cuando esta carta está en el Campo y es destruida, puedes Invocar de Modo Especial desde tu Cementerio 1 "Luchador Colosal".
  fr: |-
    Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Activation Mode Assaut". Lorsque cette carte est Invoquée Spécialement, vous pouvez envoyer jusqu'à 2 monstres de Type Guerrier depuis votre Deck au Cimetière. Tous les monstres contrôlés par votre adversaire perdent 100 points d'ATK pour chaque monstre de Type Guerrier dans votre Cimetière. Lorsque cette carte sur le Terrain est détruite, vous pouvez Invoquer Spécialement 1 "Guerrier Colossal" depuis votre Cimetière.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non con "Attivazione Modalità Assalto". Quando questa carta viene Evocata tramite Evocazione Speciale, puoi mandare fino a 2 mostri di Tipo Guerriero dal tuo Deck al tuo Cimitero. Tutti i mostri controllati dal tuo avversario perdono 100 ATK per ogni Mostro di Tipo Guerriero nel tuo Cimitero. Quando questa carta sul Terreno viene distrutta, puoi Evocare tramite Evocazione Speciale 1 "Combattente Colossale" dal tuo Cimitero.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Quando este card for Invocado por Invocação-Especial: você pode enviar até 2 monstros Guerreiro do seu Deck para o Cemitério. Todos os monstros que seu oponente controla perdem 100 de ATK para cada monstro Guerreiro no seu Cemitério. Quando este card no campo for destruído: você pode escolher 1 "Lutador Colossal" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードは通常召喚できない。「バスター・モード」の効果でのみ特殊召喚する事ができる。このカードがフィールド上に表側表示で存在する限り、全ての相手モンスターの攻撃力は、自分の墓地に存在する戦士族モンスターの数×１００ポイントダウンする。このカードが特殊召喚に成功した時、自分のデッキから戦士族モンスターを２体まで選択し墓地へ送る事ができる。また、フィールド上に存在するこのカードが破壊された時、自分の墓地に存在する「ギガンテック・ファイター」１体を特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "버스터 모드"의 효과로만 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 모든 상대 몬스터의 공격력은 자신의 묘지에 존재하는 전사족 몬스터의 수 × 100 포인트 내린다. 이 카드가 특수 소환에 성공했을 때, 자신의 덱에서 전사족 몬스터를 2장까지 선택하고 묘지로 보낼 수 있다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 "기간테크 파이터" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，仅可通过“爆裂模式”的效果特殊召唤。①：此卡特殊召唤时可以发动。从牌组将最多2只战士族怪兽送至墓地。②：只要此卡存在于怪兽区域，对手场上的怪兽的攻击力下降自己墓地的战士族怪兽的数量×100的数值。③：场上的此卡被破坏时，以自己墓地的1只“巨人斗士”为对象可以发动。将该怪兽特殊召唤。
