text:
  en: |-
    (This card is always treated as a "Salamangreat" card.)
    Fusion Summon 1 "Salamangreat" Fusion Monster from your Extra Deck, using monsters from your hand and/or either field as Fusion Material. You can only activate 1 "Fusion of Fire" per turn.
  de: |-
    (Diese Karte wird immer als „Grosalamander“-Karte behandelt.)
    Beschwöre 1 „Grosalamander“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand und/oder einer beliebigen Spielfeldseite als Fusionsmaterial. Du kannst nur 1 „Fusion des Feuers“ pro Spielzug aktivieren.
  es: |-
    (Esta carta se trata siempre como una carta "Salamangrande").
    Invoca por Fusión 1 Monstruo de Fusión "Salamangrande" en tu Deck Extra, usando monstruos en tu mano y/o en cualquier Campo como Material de Fusión. Sólo puedes activar 1 "Fusión de Fuego" por turno.
  fr: |-
    (Cette carte est toujours traitée comme une carte "Salamangrande".)
    Invoquez par Fusion 1 Monstre Fusion "Salamangrande" depuis votre Extra Deck, en utilisant des monstres depuis votre main et/ou Terrain comme Matériel Fusion. Vous ne pouvez activer qu'1 "Fusion du Feu" par tour.
  it: |-
    (Questa carta viene sempre considerata come una carta "Salamagna".)
    Evoca tramite Fusione 1 Mostro Fusione "Salamagna" dal tuo Extra Deck, utilizzando mostri dalla tua mano e/o qualsiasi Terreno come Materiale da Fusione. Puoi attivare solo 1 "Fusione del Fuoco" per turno.
  pt: |-
    (Este card deve ser sempre considerado como um card "Salamagrande".)
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Salamagrande" do seu Deck Adicional, usando monstros da sua mão e/ou de qualquer campo como Matéria de Fusão. Você só pode ativar 1 "Fusão de Fogo" por turno.
  ja: |-
    このカード名はルール上「サラマングレイト」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札及び自分・相手フィールドから、「サラマングレイト」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명은 룰상 "샐러맨그레이트" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 및 자신 / 상대 필드에서, "샐러맨그레이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡的卡名在规则上也视为"转生炎兽"卡。此卡名的卡1回合仅可发动1张。①：从自己的手牌及自己・对手场上，将由"转生炎兽"融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。
