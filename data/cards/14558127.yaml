  zh-CN: 灰流丽
text:
  en: |-
    When a card or effect is activated that includes any of these effects (Quick Effect): You can discard this card; negate that effect.
    ● Add a card from the Deck to the hand.
    ● Special Summon from the Deck.
    ● Send a card from the Deck to the GY.
    You can only use this effect of "Ash Blossom & Joyous Spring" once per turn.
  de: |-
    Wenn eine Karte oder ein Effekt aktiviert wird, die oder der einen dieser Effekte enthält (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere jenen Effekt.
    ● Eine Karte vom Deck der Hand hinzufügen.
    ● Spezialbeschwörung vom Deck durchführen.
    ● Eine Karte vom Deck auf den Friedhof legen.
    Du kannst diesen Effekt von „Aschenblüte & Freudiger Frühling“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es activada una carta o efecto que incluya cualquiera de estos efectos (Efecto Rápido): puedes descartar esta carta; niega ese efecto.
    ● Añadir a la mano una carta en el Deck.
    ● Invocar de Modo Especial desde el Deck.
    ● Mandar al Cementerio una carta en el Deck.
    Sólo puedes usar este efecto de "Flor de Ceniza & Primavera Feliz" una vez por turno.
  fr: |-
    Lorsqu'une carte ou un effet qui inclut n'importe lequel de ces effets est activé (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'effet.
    ● Ajouter une carte depuis le Deck à la main.
    ● Invoquer Spécialement depuis le Deck.
    ● Envoyer une carte depuis le Deck au Cimetière.
    Vous ne pouvez utiliser cet effet de "Floraison de Cendres et Joyeux Printemps" qu'une fois par tour.
  it: |-
    Quando viene attivata una carta o un effetto che include uno qualsiasi di questi effetti (Effetto Rapido): puoi scartare questa carta; annulla quell'effetto.
    ● Aggiungere una carta dal Deck alla mano.
    ● Evocare Specialmente dal Deck.
    ● Mandare una carta dal Deck al Cimitero.
    Puoi utilizzare questo effetto di "Fioritura di Cenere & Gioiosa Primavera" una sola volta per turno.
  pt: |-
    Quando um card ou efeito for ativado que inclua qualquer um desses efeitos (Efeito Rápido): você pode descartar este card; negue o efeito.
    ● Adicionar um card do Deck à mão.
    ● Invocar por Invocação-Especial do Deck.
    ● Enviar um card do Deck para o Cemitério.
    Você só pode usar este efeito de "Florescer de Cinzas & Primavera Feliz" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：以下のいずれかの効果を含む魔法・罠・モンスターの効果が発動した時、このカードを手札から捨てて発動できる。その効果を無効にする。
    ●デッキからカードを手札に加える効果
    ●デッキからモンスターを特殊召喚する効果
    ●デッキからカードを墓地へ送る効果
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 어느 효과를 포함하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 효과를 무효로 한다.
    ●덱에서 카드를 패에 넣는 효과
    ●덱에서 몬스터를 특수 소환하는 효과
    ●덱에서 카드를 묘지로 보내는 효과
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：包含以下其中任意效果的魔法・陷阱・怪兽的效果发动时，将此卡从手牌中舍弃可以发动。将该效果无效。
    ●从牌组将卡加入手牌的效果
    ●从牌组将怪兽特殊召唤的效果
    ●从牌组将卡送至墓地的效果
