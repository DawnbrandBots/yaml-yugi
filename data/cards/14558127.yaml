  de: Aschenblüte & Freudiger Frühling
  es: Flor de Ceniza & Primavera Feliz
  fr: Floraison de Cendres et Joyeux Printemps
  it: Fioritura di Cenere & Gioiosa Primavera
  pt: Florescer de Cinzas & Primavera Feliz
  ja: <ruby>灰<rt>は</rt></ruby><ruby>流<rt>る</rt></ruby>うらら
