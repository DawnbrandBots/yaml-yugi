name:
  en: Blue-Eyes Jet Dragon
  de: Blauäugiger Jetdrache
  es: Dragón Jet de Ojos Azules
  fr: Dragon à Réaction aux Yeux Bleus
  it: Drago Jet Occhi Blu
  pt: Dragão Jato de Olhos Azuis
  ja: ブルーアイズ・ジェット・ドラゴン
  ja_romaji: Burūaizu Jetto Doragon
  ko: 푸른 눈의 제트 드래곤
  ko_rr: Pureun Nun-ui Jeteu Deuraegon
  zh-TW: 青眼噴射龍
  zh-CN: 青眼喷气龙
text:
  en: |-
    Other cards you control cannot be destroyed by your opponent's card effects. You can only use each of the following effects of "Blue-Eyes Jet Dragon" once per turn, and can only activate them while "Blue-Eyes White Dragon" is on your field or in your GY. If a card(s) on the field is destroyed by battle or card effect: You can Special Summon this card from the GY (if it was there when the card was destroyed) or hand (even if not). At the start of the Damage Step, if this card battles: You can target 1 card your opponent controls; return it to the hand.
  de: |-
    Andere Karten, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst jeden der folgenden Effekte von „Blauäugiger Jetdrache“ nur einmal pro Spielzug verwenden und du kannst sie nur aktivieren, solange „Blauäugiger w. Drache“ auf deiner Spielfeldseite oder in deinem Friedhof liegt. Falls eine oder mehr Karten auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als die Karte zerstört wurde) oder der Hand (selbst falls nicht) beschwören. Am Beginn des Damage Steps, falls diese Karte kämpft: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück.
  es: |-
    Otras cartas que controles no pueden ser destruidas por efectos de cartas de tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Jet de Ojos Azules" una vez por turno, y sólo puedes activarlos mientras "Dragón Blanco de Ojos Azules" esté en tu Campo o en tu Cementerio. Si una o más cartas en el Campo son destruidas en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde el Cementerio (si estaba allí cuando la carta fue destruida) o mano (aun si no lo hacía). Al comienzo del Damage Step, si esta carta batalla: puedes seleccionar 1 carta que controle tu adversario; devuélvela a la mano.
  fr: |-
    Les autres cartes que vous contrôlez ne peuvent pas être détruites par des effets de carte de votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Dragon à Réaction aux Yeux Bleus" qu'une fois par tour, et pouvez uniquement les activer tant que "Dragon Blanc aux Yeux Bleus" est sur votre Terrain ou dans votre Cimetière. Si une ou plusieurs cartes sur le Terrain sont détruites au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière (si elle y était lorsque la carte a été détruite) ou la main (même si elle n'y était pas). Au début de la Damage Step, si cette carte combat : vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez-la à la main.
  it: |-
    Le altre carte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Drago Jet Occhi Blu" una sola volta per turno, e puoi attivarli solo mentre "Drago Bianco Occhi Blu" è sul tuo Terreno o nel tuo Cimitero. Se una o più carte sul Terreno vengono distrutte in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dal Cimitero (se era lì quando le carte sono state distrutte) o mano (anche se non era lì). All'inizio del Damage Step, se questa carta combatte: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano.
  pt: |-
    Outros cards que você controla não podem ser destruídos pelos efeitos de card do seu oponente. Você só pode usar cada um dos seguintes efeitos de "Dragão Jato de Olhos Azuis" uma vez por turno e só pode ativá-los enquanto "Dragão Branco de Olhos Azuis" estiver no seu campo ou no seu Cemitério. Se um ou mais cards no campo forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial do Cemitério (se ele estava lá quando o card foi destruído) ou da mão (mesmo se ele não estava). No começo da Etapa de Dano, se este card batalhar: você pode escolher 1 card que seu oponente controla; devolva-o para a mão.
  ja: |-
    このカード名の①③の効果は、それぞれ１ターンに１度しか使用できず、自分のフィールドか墓地に「青眼の白龍」が存在する場合にしか発動できない。①：このカードが手札・墓地に存在し、フィールドのカードが戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの他のカードは相手の効果では破壊されない。③：このカードが戦闘を行うダメージステップ開始時、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。
  ko: |-
    이 카드명의 ①③의 효과는, 각각 1턴에 1번밖에 사용할 수 없으며, 자신의 필드나 묘지에 "푸른 눈의 백룡"이 존재할 경우에밖에 발동할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 필드의 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 다른 카드는 상대 효과로는 파괴되지 않는다. ③: 이 카드가 전투를 실행하는 데미지 스텝 개시시, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次，仅可在自己场上或自己墓地存在“青眼白龙”的情况下发动。①：此卡存在于手牌・墓地，场上的卡因战斗・效果被破坏的情况下可以发动。将此卡特殊召唤。②：此卡以外的自己场上的卡不会因对手的效果被破坏。③：此卡进行战斗的伤害步骤开始时，以对手场上的１张卡为对象可以发动。将该卡放回持有者的手牌。
