text:
  en:
  de: |-
    Falls diese Karte durch den Effekt eines „Traumspiegel“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Während der Main oder Battle Phase, falls „Traumspiegel des Spaßes“ in einer Spielfeldzone liegt (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Morpheus, der Traumspiegel-Weißritter“ als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Morpheus, der Traumspiegel-Schwarzritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Espejo Ensueño": puedes seleccionar 1 carta en el Campo; destrúyela. Durante la Main o Battle Phase, si "Espejo Ensueño de Alegría" está en una Zona del Campo (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 "Morpheus, el Caballero Blanco del Espejo Ensueño". Sólo puedes usar cada efecto de "Morpheus, el Caballero Negro del Espejo Ensueño" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Miroir des Rêves" : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Durant la Main ou Battle Phase, si "Miroir des Rêves de la Joie" est dans une Zone Terrain (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Morphée, Chevalier Blanc du Miroir des Rêves" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Morphée, Chevalier Noir du Miroir des Rêves" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Specchio dei Sogni": puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Durante la Main o Battle Phase, se "Specchio dei Sogni della Gioia" è in una Zona Terreno (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Morfeo, il Cavaliere Bianco Specchio dei Sogni" dal tuo Deck. Puoi utilizzare ogni effetto di "Morfeo, il Cavaliere Nero Specchio dei Sogni" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Espelho Onírico": você pode escolher 1 card no campo; destrua-o. Durante a Fase Principal ou de Batalha, se "Espelho Onírico da Alegria" estiver em uma Zona do Campo (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Morfeu, o Cavaleiro Branco do Espelho Onírico" do seu Deck. Você só pode usar cada efeito de "Morfeu, o Cavaleiro Negro do Espelho Onírico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：このカードが「夢魔鏡」モンスターの効果で特殊召喚した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
    ②：フィールドゾーンに「聖光の夢魔鏡」が存在する場合、自分・相手のメインフェイズ及びバトルフェイズに、このカードをリリースして発動できる。デッキから「夢魔鏡の白騎士－ルペウス」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "몽마경" 몬스터의 효과로 특수 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 필드 존에 "성광의 몽마경"이 존재할 경우, 자신 / 상대의 메인 페이즈 및 배틀 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "몽마경의 백기사－르페우스" 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在此卡透過「夢魔鏡」怪獸的效果特殊召喚成功的狀況下，可將場上的１張卡做為對象發動。破壞該卡。②：在場地區存在「聖光夢魔鏡」的狀況下，可在我方・對方的主要階段及戰鬥階段解放此卡發動。從牌組特殊召喚１隻「夢魔鏡白騎士－魯甫斯」。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡以“梦魔镜”怪兽的效果特殊召唤成功的情况下，以场上的1张卡为对象可以发动。将该卡破坏。②：场地区域有“圣光之梦魔镜”存在的情况下，在自己・对手的主要阶段及战斗阶段，解放此卡可以发动。从牌组将1只“梦魔镜白骑士-鲁耳甫斯”特殊召唤。
