  en: |-
    You can only Special Summon "Geist Grinder Golem(s)" once per turn. You can reveal 1 "Yubel" monster in your hand; Special Summon this card from your hand to your opponent's field, then you can Special Summon the revealed monster to your field. Once per turn, if this card battles a "Yubel" monster, during damage calculation: Your opponent gains 3000 LP. If you Special Summon "Yubel" while this card is in your GY (except during the Damage Step): You can Special Summon this card to your opponent's field.
