text:
  en: |-
    Once per turn, during your Battle Step, if this card battled this turn: You can add 1 Level 8 Dragon-Type monster from your Deck to your hand.
  de: |-
    Einmal pro Spielzug, während deines Battle Steps, falls diese Karte in diesem Spielzug gekämpft hat: Du kannst deiner Hand 1 Monster vom Typ Drache der Stufe 8 von deinem Deck hinzufügen.
  es: |-
    Una vez por turno, durante tu Battle Step, si esta carta batalló este turno: puedes añadir a tu mano 1 Monstruo de Tipo Dragón de Nivel 8 en tu Deck.
  fr: |-
    Une fois par tour, durant votre Battle Step, si cette carte a combattu ce tour : vous pouvez ajouter 1 monstre de Type Dragon de Niveau 8 depuis votre Deck à votre main.
  it: |-
    Una volta per turno, durante il tuo Battle Step, se questa carta ha combattuto in questo turno: puoi aggiungere 1 mostro di Tipo Drago di Livello 8 dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno, durante sua Etapa de Batalha, se este card batalhou neste turno: você pode adicionar 1 monstro do Tipo Dragão de Nível 8 do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、このカードが戦闘を行った自分ターンのバトルステップに発動できる。デッキからドラゴン族・レベル８モンスター１体を手札に加える。
  ko: |-
    ①: 1턴에 1번, 이 카드가 전투를 실행한 자신 턴의 배틀 스텝에 발동할 수 있다. 덱에서 드래곤족 / 레벨 8 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    ①：１回合１次，可在此卡進行戰鬥的我方回合的戰鬥步驟發動。從牌組將１隻龍族・等級８怪獸加入手牌。
  zh-CN: |-
    ①：1回合1次，这张卡进行过战斗的自己回合的战斗步骤才能发动。从卡组把1只龙族·8星怪兽加入手卡。
