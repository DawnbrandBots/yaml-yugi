text:
  en: |-
    If your monster(s) that was originally FIRE is destroyed by battle or card effect: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 "Fire King" Spell/Trap from your Deck to your hand. During the next Standby Phase after this card was destroyed and sent to the GY: Add this card from the GY to your hand. You can only use each effect of "Legendary Fire King Ponix" once per turn.
  de: |-
    Falls deine Monster, die ursprünglich FEUER waren, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Feuerkönig“-Zauber/Falle von deinem Deck hinzufügen. Während der nächsten Standby Phase, nachdem diese Karte zerstört und auf den Friedhof gelegt wurde: Füge diese Karte deiner Hand vom Friedhof hinzu. Du kannst jeden Effekt von „Legendärer Feuerkönig Ponix“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más de tus monstruos que originalmente eran de FUEGO son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Rey(es) de Fuego" en tu Deck. Durante la próxima Standby Phase después de que esta carta fue destruida y mandada al Cementerio: añade a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Legendario Rey de Fuego Ponix" una vez por turno.
  fr: |-
    Si un ou plusieurs de vos monstres qui étaient FEU à l'origine sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Roi du Feu" ou "Rois du Feu" depuis votre Deck à votre main. Durant la prochaine Standby Phase après que cette carte a été détruite et envoyée au Cimetière : ajoutez cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Roi du Feu Légendaire Ponix" qu'une fois par tour.
  it: |-
    Se uno o più tuoi mostri che erano originariamente FUOCO vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Re del Fuoco" dal tuo Deck alla tua mano. Durante la prossima Standby Phase dopo che questa carta è stata distrutta e mandata al Cimitero: aggiungi questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Leggendario Re del Fuoco Ponix" una sola volta per turno.
  pt: |-
    Se um ou mais dos seus monstros que eram originalmente de FOGO forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Rei(s) de Fogo" do seu Deck à sua mão. Durante a próxima Fase de Apoio depois que este card foi destruído e enviado para o Cemitério: adicione este card do Cemitério à sua mão. Você só pode usar cada efeito de "Lendário Rei de Fogo Ponix" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：元々の属性が炎属性となる自分のモンスターが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「炎王」魔法・罠カード１枚を手札に加える。③：このカードが破壊され墓地へ送られた場合、次のスタンバイフェイズに発動する。墓地のこのカードを手札に加える。
