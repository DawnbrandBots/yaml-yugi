text:
  en: |-
    You can target 1 other card you control; destroy it, and if you do, add 1 "roid" card from your Deck to your hand. During damage calculation, if your "roid" monster battles: You can send 1 "roid" monster from your Deck to the GY; switch the original ATK and DEF of your battling monster during the damage calculation only. You can only use each effect of "Megaroid City" once per turn. You cannot Special Summon monsters from the Extra Deck, except Fusion Monsters, the turn you activate either of this card's effects (even if this card leaves the field).
  de: |-
    Du kannst 1 andere Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, füge deiner Hand 1 „roid“-Karte von deinem Deck hinzu. Während der Schadensberechnung, falls dein „roid“-Monster kämpft: Du kannst 1 „roid“-Monster von deinem Deck auf den Friedhof legen; vertausche nur während der Schadensberechnung die Grund-ATK und -DEF deines kämpfenden Monsters. Du kannst jeden Effekt von „Megaroid-Stadt“ nur einmal pro Spielzug verwenden. Du kannst in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Puedes seleccionar otra carta que controles; destrúyela y, si lo haces, añade a tu mano 1 carta "roid" en tu Deck. Durante el cálculo de daño, si tu monstruo "roid" batalla: puedes mandar al Cementerio 1 monstruo "roid" en tu Deck; intercambia el ATK y DEF originales de tu monstruo batallante, sólo durante el cálculo de daño. Sólo puedes usar cada efecto de "Ciudad Megaroid" una vez por turno. El turno en el que activas cualquiera de los efectos de esta carta no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión (aun si esta carta deja el Campo).
  fr: |-
    Vous pouvez cibler 1 autre carte que vous contrôlez ; détruisez-la, et si vous le faites, ajoutez 1 carte "roid" depuis votre Deck à votre main. Durant le calcul des dommages, si votre monstre "roid" combat : vous pouvez envoyer 1 monstre "roid" depuis votre Deck au Cimetière ; durant le calcul des dommages uniquement, échangez l'ATK/DEF d'origine de votre monstre combattant. Vous ne pouvez utiliser chaque effet de "Ville Mégaroid" qu'une fois par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le tour où vous activez un effet de cette carte (même si cette carte quitte le Terrain).
  it: |-
    Puoi scegliere come bersaglio 1 altra carta che controlli; distruggila e, se lo fai, aggiungi 1 carta "roid" dal tuo Deck alla tua mano. Durante il calcolo dei danni, se un tuo mostro "roid" combatte: puoi mandare 1 mostro "roid" dal tuo Deck al Cimitero; scambia l'ATK e il DEF originali del tuo mostro che sta combattendo solamente durante il calcolo dei danni. Puoi utilizzare ogni effetto di "Città Megaroid" una sola volta per turno. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione, nel turno in cui attivi uno dei due effetti di questa carta (anche se questa carta lascia il Terreno).
  pt: |-
    Você pode escolher 1 outro card que você controla; destrua-o e, se isso acontecer, adicione 1 card "roide" do seu Deck à sua mão. Durante o cálculo de dano, se um monstro "roide" seu batalhar: você pode enviar 1 monstro "roide" do seu Deck para o Cemitério; troque o ATK e a DEF originais do seu monstro que está batalhando, apenas durante o cálculo de dano. Você só pode usar cada efeito de "Cidade Megaroide" uma vez por turno. Você não pode Invocar monstros do Deck Adicional por Invocação-Especial no turno em que você ativar qualquer um dos efeitos deste card (mesmo que este card deixe o campo), exceto Monstros de Fusão.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。①：このカード以外の自分フィールドのカード１枚を対象として発動できる。そのカードを破壊し、デッキから「ロイド」カード１枚を手札に加える。②：自分の「ロイド」モンスターが戦闘を行うダメージ計算時に、デッキから「ロイド」モンスター１体を墓地へ送って発動できる。その戦闘を行う自分のモンスターはそのダメージ計算時のみ、元々の攻撃力と元々の守備力が入れ替わる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 이 카드 이외의 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "로이드" 카드 1장을 패에 넣는다. ②: 자신의 "로이드" 몬스터가 전투를 실행하는 데미지 계산시에, 덱에서 "로이드" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 전투를 실행하는 자신 몬스터는 그 데미지 계산시에만, 원래 공격력과 원래 수비력이 맞바뀐다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次，这些效果发动的回合，自己不是融合怪兽不能从额外卡组特殊召唤。①：以这张卡以外的自己场上1张卡为对象才能发动。那张卡破坏，从卡组把1张「机人」卡加入手卡。②：自己的「机人」怪兽进行战斗的伤害计算时，从卡组把1只「机人」怪兽送去墓地才能发动。那只进行战斗的自己怪兽只在那次伤害计算时原本攻击力和原本守备力交换。
