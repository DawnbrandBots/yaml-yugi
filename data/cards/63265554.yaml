text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Special Summoned: You can equip up to 3 Equip Spells with different names from your Deck and/or GY to this card. During the Main Phase (Quick Effect): You can send 1 of your Equip Spells equipped to this card to the GY, then target 1 Effect Monster on the field; either change its battle position, or until the end of this turn, negate its effects. You can only use each effect of "Power Tool Braver Dragon" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diese Karte mit bis zu 3 Ausrüstungszaubern mit unterschiedlichen Namen von deinem Deck und/oder Friedhof ausrüsten. Während der Main Phase (Schnelleffekt): Du kannst 1 deiner Ausrüstungszauber, mit dem diese Karte ausgerüstet ist, auf den Friedhof legen und dann 1 Effektmonster auf dem Spielfeld wählen; ändere entweder seine Kampfposition oder annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst jeden Effekt von „Werkzeug-Tapferdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada de Modo Especial: puedes equipar a esta carta hasta 3 Mágicas de Equipo con nombres diferentes en tu Deck y/o Cementerio. Durante la Main Phase (Efecto Rápido): puedes mandar al Cementerio 1 de tus Mágicas de Equipo equipadas a esta carta, y después selecciona 1 Monstruo de Efecto en el Campo; cambia su posición de batalla o, hasta el final de este turno, niega sus efectos. Sólo puedes usar cada efecto de "Dragón Bravo Taladro" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée Spécialement : vous pouvez équiper max. 3 Magies d'Équipement de noms différents depuis votre Deck et/ou Cimetière à cette carte. Durant la Main Phase (Effet Rapide) : vous pouvez envoyer 1 de vos Magies d'Équipement équipées à cette carte au Cimetière, puis ciblez 1 Monstre à Effet sur le Terrain ; soit changez sa position de combat, soit jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Dragon Brave Électromécanique" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Evocata Specialmente: puoi equipaggiare fino a 3 Magie Equipaggiamento con nomi diversi dal tuo Deck e/o Cimitero a questa carta. Durante la Main Phase (Effetto Rapido): puoi mandare 1 delle tue Magie Equipaggiamento equipaggiate a questa carta al Cimitero, poi scegliere come bersaglio 1 Mostro con Effetto sul Terreno; cambia la sua posizione, oppure, fino alla fine di questo turno, annulla i suoi effetti. Puoi utilizzare ogni effetto di "Drago Coraggiosissimo Utensile" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Especial: você pode equipar até 3 Magias de Equipamento com nomes diferentes do seu Deck e/ou Cemitério a este card. Durante a Fase Principal (Efeito Rápido): você pode enviar para o Cemitério 1 das suas Magias de Equipamento equipadas a este card e, depois, escolha 1 Monstro de Efeito no campo; mude sua posição de batalha ou, até o final deste turno, negue seus efeitos. Você só pode usar cada efeito de "Dragão Bravo Ferramenteiro" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分のデッキ・墓地から装備魔法カードを３枚まで選んでこのカードに装備する（同名カードは１枚まで）。②：自分・相手のメインフェイズに、このカードに装備されている自分フィールドの装備魔法カード１枚を墓地へ送り、フィールドの効果モンスター１体を対象として発動できる。そのモンスターの、表示形式を変更するか、効果をターン終了時まで無効にする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 장착 마법 카드를 3장까지 고르고 이 카드에 장착한다(같은 이름의 카드는 1장까지). ②: 자신 / 상대의 메인 페이즈에, 이 카드에 장착되어 있는 자신 필드의 장착 마법 카드 1장을 묘지로 보내고, 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의, 표시 형식을 변경하거나, 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    调整+1只以上调整以外的怪兽
    这个卡名的①②效果1回合各能使用1次。①：这张卡特殊召唤成功的场合可以发动。从自己的卡组、墓地选最多3张装备魔法卡装备给这张卡（同名卡最多1张）。②：自己或对手的主要阶段，可以将这张卡装备着的自己场上的1张装备魔法卡送入墓地，以场上的1只效果怪兽为对象发动。那只怪兽表示形式变更或使其效果直到回合结束时无效。
