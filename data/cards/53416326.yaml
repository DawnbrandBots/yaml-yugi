text:
  en: |-
    If an Insect or Plant monster is in either GY, you can Special Summon this card (from your hand). You can only Special Summon "Fairyant the Circular Sorcerer" once per turn this way. If this card you control would be used as Synchro Material for an Insect or Plant monster, you can treat it as a non-Tuner.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分または相手の墓地に昆虫族・植物族モンスターのいずれかが存在する場合、このカードは手札から特殊召喚できる。②：自分フィールドのこのカードを昆虫族・植物族ＳモンスターのＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 또는 상대 묘지에 곤충족 / 식물족 몬스터 중 어느 것이 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 필드의 이 카드를 곤충족 / 식물족 싱크로 몬스터의 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①的方法的特殊召唤1回合只能有1次。
    ①：自己或者对方的墓地有昆虫族·植物族怪兽的其中任意种存在的场合，这张卡可以从手卡特殊召唤。
    ②：把自己场上的这张卡作为昆虫族·植物族同调怪兽的同调素材的场合，可以把这张卡当作调整以外的怪兽使用。
