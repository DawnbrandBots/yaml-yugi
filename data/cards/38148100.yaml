text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    While your LP is higher than your opponent's, all Plant-Type monsters you control gain 500 ATK and DEF. Once per turn, if you gain LP: Target 1 face-up card your opponent controls; that face-up card has its effects negated until the end of this turn.
  de: |-
    1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster
    Solange du mehr LP hast als dein Gegner, erhalten alle Monster vom Typ Pflanze, die du kontrollierst, 500 ATK und DEF. Einmal pro Spielzug, falls du LP erhältst: Wähle 1 offene Karte, die dein Gegner kontrolliert; die Effekte der offenen Karte bleiben bis zum Ende dieses Spielzugs annulliert.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Mientras tus LP sean mayores que los de tu adversarios, todos los monstruos de Tipo Planta que controles ganan 500 ATK y DEF. Una vez por turno, si ganas LP: selecciona 1 carta boca arriba que controle tu adversario; hasta el final de este turno, esa carta boca arriba ve sus efectos negados.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Tant que vos LP sont supérieurs à ceux de votre adversaire, tous les monstres de Type Plante que vous contrôlez gagnent 500 ATK/DEF. Une fois par tour, si vous gagnez des LP : ciblez 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, la carte face recto a ses effets annulés.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Mentre i tuoi LP sono superiori a quelli del tuo avversario, tutti i mostri di Tipo Pianta che controlli guadagnano 500 ATK e DEF. Una volta per turno, se guadagni LP: scegli come bersaglio 1 carta scoperta controllata dal tuo avversario; gli effetti di quella carta scoperta si annullano fino alla fine di questo turno.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Enquanto seus PV forem maiores que o do seu oponente, todos os monstros do Tipo Planta que você controla ganham 500 de ATK e DEF. Uma vez por turno, se você ganhar PV: escolha 1 card com a face para cima que seu oponente controla; esse card com a face para cima tem seus efeitos negados até o final deste turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：自分のＬＰが相手より多く、このカードがモンスターゾーンに存在する限り、自分フィールドの植物族モンスターの攻撃力・守備力は５００アップする。②：１ターンに１度、自分のＬＰが回復した場合、相手フィールドの表側表示のカード１枚を対象として発動する。そのカードの効果をターン終了時まで無効にする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 자신의 LP가 상대보다 높고, 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 식물족 몬스터의 공격력 / 수비력은 500 올린다. ②: 1턴에 1번, 자신의 LP가 회복했을 경우, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동한다. 그 카드의 효과를 턴 종료시까지 무효로 한다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    ①：只要我方LP多於對方，此卡存在於怪獸區，我方場上的植物族怪獸的攻擊力・守備力就提升５００。②：１回合１次，在我方回復了LP的狀況下，將對方場上的１張正面表示卡做為對象發動。該卡的效果在回合結束前變為無效。
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    ①：只要自己基本分比对方多并有这张卡在怪兽区域存在，自己场上的植物族怪兽的攻击力·守备力上升500。②：1回合1次，自己基本分回复的场合，以对方场上1张表侧表示的卡为对象发动。那张卡的效果直到回合结束时无效。
