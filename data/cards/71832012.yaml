    这个卡名的卡在1回合只能发动1张，这个卡名的③的效果1回合只能使用1次。
    ①：作为这张卡的发动时的效果处理，可以从卡组把1只「俱舍怒威族」怪兽加入手卡。
    ②：自己场上的怪兽的攻击力·守备力上升场上的怪兽的属性种类×100。
