text:
  en: |-
    When this card is activated: You can add 1 "Kashtira" monster from your Deck to your hand. Monsters you control gain 100 ATK/DEF for each different Attribute among the monsters on the field. If "Kashtira Shangri-Ira" you control activates its effect (except during the Damage Step): You can target 1 card on the field; destroy it. You can only use this effect of "Prime Planet Paraisos" once per turn. You can only activate 1 "Prime Planet Paraisos" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「クシャトリラ」モンスター１体を手札に加える事ができる。②：自分フィールドのモンスターの攻撃力・守備力は、フィールドのモンスターの属性の種類×１００アップする。③：自分フィールドの「クシャトリラ・シャングリラ」が効果を発動した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "크샤트리라" 몬스터 1장을 패에 넣을 수 있다. ②: 자신 필드의 몬스터의 공격력 / 수비력은, 필드의 몬스터 속성의 종류 × 100 올린다. ③: 자신 필드의 "크샤트리라 샹그릴라"가 효과를 발동했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张，这个卡名的③的效果1回合只能使用1次。
    ①：作为这张卡的发动时的效果处理，可以从卡组把1只「俱舍怒威族」怪兽加入手卡。
    ②：自己场上的怪兽的攻击力·守备力上升场上的怪兽的属性种类×100。
    ③：自己场上的「俱舍怒威族的香格里拉茧」把效果发动的场合，以场上1张卡为对象才能发动。那张卡破坏。
