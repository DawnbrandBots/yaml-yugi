name:
  en: Pressured Planet Wraitsoth
  de: Unterdrückter Planet Wraitsoth
  es: Planeta Bajo Presión Wraitsoth
  fr: Planète Pressurisée Wraitsoth
  it: Pianeta Pressato Wraitsoth
  pt: Planeta Pressionado Wraitsoth
  ja: <ruby>六<rt>む</rt></ruby><ruby>世<rt>せ</rt></ruby><ruby>壊<rt>かい</rt></ruby>＝パライゾス
  ja_romaji: Musekai = Paraizosu
  ko: 육세괴＝파라이조스
  ko_rr: Yuksegoe=Paraijoseu
  zh-TW: 六世壞・帕拉索眥
  zh-CN: 六世坏・帕拉索眦
text:
  en: |-
    When this card is activated: You can add 1 "Kashtira" monster from your Deck to your hand. Monsters you control gain 100 ATK/DEF for each different Attribute on the field. If a "Kashtira Shangri-Ira" you control activates an effect (except during the Damage Step): You can target 1 card on the field; destroy it. You can only use this effect of "Pressured Planet Wraitsoth" once per turn. You can only activate 1 "Pressured Planet Wraitsoth" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Kashtira“-Monster von deinem Deck hinzufügen. Monster, die du kontrollierst, erhalten für jede unterschiedliche Eigenschaft auf dem Spielfeld 100 ATK/DEF. Falls ein Effekt eines „Kashtira Shangri-Ira“, das du kontrollierst, aktiviert wird (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst diesen Effekt von „Unterdrückter Planet Wraitsoth“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Unterdrückter Planet Wraitsoth“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Kashtira" en tu Deck. Los monstruos que controlas ganan 100 ATK/DEF por cada Atributo diferente en el Campo. Si un "Kashtira Shangri-Ira" que controlas activa un efecto (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destrúyela. Sólo puedes usar este efecto de "Planeta Bajo Presión Wraitsoth" una vez por turno. Sólo puedes activar 1 "Planeta Bajo Presión Wraitsoth" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Kashtira" depuis votre Deck à votre main. Les monstres que vous contrôlez gagnent 100 ATK/DEF pour chaque Attribut différent sur le Terrain. Si "Shangri-Ira Kashtira" que vous contrôlez active un effet (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser cet effet de "Planète Pressurisée Wraitsoth" qu'une fois par tour. Vous ne pouvez activer qu'1 "Planète Pressurisée Wraitsoth" par tour.
  it: |-
    Quando questa carta viene attivata: puoi aggiungere 1 mostro "Kashtira" dal tuo Deck alla tua mano. I mostri che controlli guadagnano 100 ATK/DEF per ogni Attributo diverso sul Terreno. Se un "Kashtira Shangri-Ira" che controlli attiva un effetto (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare questo effetto di "Pianeta Pressato Wraitsoth" una sola volta per turno. Puoi attivare solo 1 "Pianeta Pressato Wraitsoth" per turno.
  pt: |-
    Quando este card for ativado: você pode adicionar 1 monstro "Kashtira" do seu Deck à sua mão. Monstros que você controla ganham 100 de ATK/DEF para cada Atributo diferente no campo. Se um "Shangri-Ira Kashtira" que você controla ativar um efeito (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o. Você só pode usar este efeito de "Planeta Pressionado Wraitsoth" uma vez por turno. Você só pode ativar 1 "Planeta Pressionado Wraitsoth" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「クシャトリラ」モンスター１体を手札に加える事ができる。②：自分フィールドのモンスターの攻撃力・守備力は、フィールドのモンスターの属性の種類×１００アップする。③：自分フィールドの「クシャトリラ・シャングリラ」が効果を発動した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "크샤트리라" 몬스터 1장을 패에 넣을 수 있다. ②: 자신 필드의 몬스터의 공격력 / 수비력은, 필드의 몬스터 속성의 종류 × 100 올린다. ③: 자신 필드의 "크샤트리라 샹그릴라"가 효과를 발동했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，此卡名的③效果１回合仅可使用１次。①：作为此卡发动时的效果处理，可从牌组将１只“怒刹帝利”怪兽加入手牌。②：自己场上的怪兽的攻击力・守备力上升相当于场上怪兽的属性种类×１００的数值。③：自己场上的“怒刹帝利・香格里拉”发动效果的情况下，以场上的１张卡为对象可以发动。将该卡破坏。
