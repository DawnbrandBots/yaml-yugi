  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「クシャトリラ」モンスター１体を手札に加える事ができる。②：自分フィールドのモンスターの攻撃力・守備力は、フィールドのモンスターの属性の種類×１００アップする。③：自分フィールドの「クシャトリラ・シャングリラ」が効果を発動した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
