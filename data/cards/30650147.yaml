name:
  en: Vendread Reorigin
  de: Reherkunft der Venschrecken
  es: Reorigen Vengamiedo
  fr: Reorigine Vendetterreur
  it: Reorigine Venterrore
  pt: Reorigem Vendorror
  ja: ヴェンデット・リボーン
  ja_romaji: Vendetto Ribōn
  ko: 벤데드 리본
  ko_rr: Bendeteu Ribon
  zh-TW:
  zh-CN: 仇尸・复生
text:
  en: |-
    Target 1 face-up monster your opponent controls that has a Level; Tribute it, and if you do, Special Summon 1 "Vendread Token" (Zombie/DARK/ATK 0/DEF 0) with a Level equal to the Tributed monster's original Level. While the Token Special Summoned by this effect is on the field, you cannot Normal or Special Summon monsters, except "Vendread" monsters.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert und das eine Stufe hat; biete es als Tribut an und falls du dies tust, beschwöre 1 „Venschrecken-Spielmarke“ (Zombie/FINSTERNIS/ATK 0/DEF 0) mit einer Stufe in Höhe der Grund-Stufe des als Tribut angebotenen Monsters als Spezialbeschwörung. Solange sich die durch diesen Effekt als Spezialbeschwörung beschworene Spielmarke auf dem Spielfeld befindet, kannst du keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Venschrecken“-Monstern.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario y que tenga un Nivel; Sacrifícalo y, si lo haces, Invoca de Modo Especial 1 "Ficha Vengamiedo" (Zombi/OSCURIDAD/ATK 0/DEF 0) con Nivel igual al Nivel original del monstruo Sacrificado. Mientras la Ficha Invocada de Modo Especial por este efecto esté en el Campo, no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Vengamiedo".
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire qui a un Niveau ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 "Jeton Vendetterreur" (Zombie/TÉNÈBRES/ATK 0/DEF 0) de Niveau égal au Niveau d'origine du monstre Sacrifié. Tant que le Jeton Invoqué Spécialement par cet effet est sur le Terrain, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Vendetterreur" exclus).
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario che ha un Livello; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 "Segna-Venterrore" (Zombie/OSCURITÀ/ATK 0/DEF 0) con Livello pari al Livello originale del mostro offerto come Tributo. Mentre il Segna-Mostro Evocato Specialmente da questo effetto è sul Terreno, non puoi Evocare Normalmente o Specialmente mostri, eccetto mostri "Venterrore".
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla que tenha um Nível; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha Vendorror" (Zumbi/TREVAS/ATK 0/DEF 0) com um Nível igual ao Nível original do monstro oferecido como Tributo. Enquanto a Ficha Invocada por Invocação-Especial por este efeito estiver no campo, você não pode Invocar monstros por Invocação-Normal ou Especial, exceto monstros "Vendorror".
  ja: |-
    ①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターをリリースし、その元々のレベルと同じレベルを持つ「ヴェンデットトークン」（アンデット族・闇・攻／守０）１体を自分フィールドに特殊召喚する。この効果で特殊召喚したトークンがモンスターゾーンに存在する限り、自分は「ヴェンデット」モンスターしか召喚・特殊召喚できない。
  ko: |-
    ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 그 원래의 레벨과 같은 레벨을 가지는 "벤데드 토큰"(언데드족 / 어둠 / 공 0 / 수 0) 1장을 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 토큰이 몬스터 존에 존재하는 한, 자신은 "벤데드" 몬스터밖에 일반 소환 / 특수 소환할 수 없다.
  zh-TW: |-
    ①：可將對方場上的１隻正面表示怪獸做為對象發動。解放該怪獸，特殊召喚１隻持有等級與該怪獸的原本的等級相同的「仇屍衍生物」（不死族・闇・攻／守０）至我方場上。只要透過此效果特殊召喚的衍生物存在於怪獸區，我方可召喚・特殊召喚的怪獸就僅限「仇屍」怪獸。
  zh-CN: |-
    ①：以对手场上的１只表侧表示怪兽为对象可以发动。解放该怪兽，将１只拥有与其原本等级相同等级的“仇尸衍生物”（不死族・暗・攻／守０）特殊召唤至自己场上。只要以此效果特殊召唤的衍生物存在于怪兽区域，自己仅可召唤・特殊召唤“仇尸”怪兽。
