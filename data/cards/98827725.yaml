text:
  en: |-
    Special Summon this card in Defense Position as a Normal Monster (Warrior/DARK/Level 4/ATK 0/DEF 300). (This card is NOT treated as a Trap.) If you have no Traps in your GY, you can activate this card the turn it was Set. You can only activate 1 "The Phantom Knights of Shade Brigandine" per turn.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Krieger/FINSTERNIS/Stufe 4/ATK 0/DEF 300) in die Verteidigungsposition. (Diese Karte wird NICHT als Falle behandelt.) Falls du keine Fallen in deinem Friedhof hast, kannst du diese Karte in dem Spielzug aktivieren, in dem sie gesetzt wurde. Du kannst nur 1 „Die Phantomritter der Schattenbrigandine“ pro Spielzug aktivieren.
  es: |-
    Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo Normal (Guerrero/OSCURIDAD/Nivel 4/ATK 0/DEF 300). (Esta carta NO se trata como una Trampa). Si no tienes Trampas en tu Cementerio, puedes activar esta carta el turno en el que fue Colocada. Sólo puedes activar 1 "Los Caballeros Fantasma de la Brigantina de Sombra" por turno.
  fr: |-
    Invoquez Spécialement cette carte en Position de Défense comme un Monstre Normal (Guerrier/TÉNÈBRES/Niveau 4/ATK 0/DEF 300). (Cette carte N'EST PAS traitée comme un Piège.) Si vous n'avez aucun Piège dans votre Cimetière, vous pouvez activer cette carte le tour où elle a été Posée. Vous ne pouvez activer qu'1 "Les Chevaliers Fantômes de la Brigandine Ombragée" par tour.
  it: |-
    Evoca Specialmente questa carta in Posizione di Difesa come Mostro Normale (Guerriero/OSCURITÀ/Livello 4/ATK 0/DEF 300). (Questa carta NON viene considerata come una Trappola.) Se non hai Trappole nel tuo Cimitero, puoi attivare questa carta nel turno in cui è stata Posizionata. Puoi attivare solo 1 "I Cavalieri Fantasma dell'Ombra Brigantina" per turno.
  pt: |-
    Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro Normal (Guerreiro/TREVAS/Nível 4/ATK 0/DEF 300). (Este card NÃO é considerado como uma Armadilha.) Se você não tiver Armadilhas no seu Cemitério, você pode ativar este card no turno em que foi Baixado. Você só pode ativar 1 "Os Cavaleiros Fantasmas da Sombra Brigandina" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。自分の墓地に罠カードが存在しない場合、このカードはセットしたターンでも発動できる。①：このカードは発動後、通常モンスター（戦士族・闇・星４・攻０／守３００）となり、モンスターゾーンに守備表示で特殊召喚する（罠カードとしては扱わない）。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신 묘지에 함정 카드가 존재하지 않을 경우, 이 카드는 세트한 턴에도 발동할 수 있다. ①: 이 카드는 발동 후, 일반 몬스터(전사족 / 어둠 / 레벨 4 / 공 0 / 수 300)가 되어, 몬스터 존에 수비 표시로 특수 소환한다(함정 카드로는 취급하지 않는다).
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。自己墓地没有陷阱卡存在的情况下，此卡在放置的回合也可以发动。①：此卡发动后，变成通常怪兽（战士族・暗・星4・攻0/守300），以守备表示特殊召唤至怪兽区域（不视为陷阱卡）。
