name:
  en: White Steed of the Floral Knights
  de: Weißes Ross der Blumenritter
  es: Corcel Blanco de los Caballeros Florales
  fr: Étalon Blanc des Chevaliers Floraux
  it: Destriero Bianco dei Cavalieri Floreali
  pt: Corcel Branco dos Cavaleiros Florais
  ja: <ruby>花<rt>はな</rt></ruby><ruby>騎<rt>き</rt></ruby><ruby>士<rt>し</rt></ruby><ruby>団<rt>だん</rt></ruby>の<ruby>白<rt>はく</rt></ruby><ruby>馬<rt>ば</rt></ruby>
  ja_romaji: Hanakishidan no Hakuba
  ko: 꽃기사단의 백마
  ko_rr: Kkotgisadan-ui Baekma
  zh-TW: 花騎士團的白馬
  zh-CN: 花骑士团的白马
text:
  en: |-
    If you control a Level 2 or lower monster, you can Special Summon this card (from your hand) in Defense Position. You can only Special Summon "White Steed of the Floral Knights" once per turn this way. When an opponent's monster declares an attack: You can banish this card from your GY, then target 1 card you control; negate the attack, and if you do, destroy that targeted card. You can only use this effect of "White Steed of the Floral Knights" once per turn.
  de: |-
    Falls du ein Monster der Stufe 2 oder niedriger kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition beschwören. Du kannst „Weißes Ross der Blumenritter“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die du kontrollierst; annulliere den Angriff und falls du dies tust, zerstöre die als Ziel gewählte Karte. Du kannst diesen Effekt von „Weißes Ross der Blumenritter“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo de Nivel 2 o menor, puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa. Sólo puedes Invocar de Modo Especial "Corcel Blanco de los Caballeros Florales" una vez por turno de esta forma. Cuando un monstruo del adversario declara un ataque: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta que controles; niega el ataque y, si lo haces, destruye la carta seleccionada. Sólo puedes usar este efecto de "Corcel Blanco de los Caballeros Florales" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre de max. Niveau 2, vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense. Vous ne pouvez Invoquer Spécialement "Étalon Blanc des Chevaliers Floraux" qu'une fois par tour de cette façon. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte que vous contrôlez ; annulez l'attaque, et si vous le faites, détruisez la carte ciblée. Vous ne pouvez utiliser cet effet de "Étalon Blanc des Chevaliers Floraux" qu'une fois par tour.
  it: |-
    Se controlli un mostro di Livello 2 o inferiore, puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa. Puoi Evocare Specialmente "Destriero Bianco dei Cavalieri Floreali" una sola volta per turno in questo modo. Quando un mostro dell'avversario dichiara un attacco: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta che controlli; annulla l'attacco e, se lo fai, distruggi quella carta scelta come bersaglio. Puoi utilizzare questo effetto di "Destriero Bianco dei Cavalieri Floreali" una sola volta per turno.
  pt: |-
    Se você controlar um monstro de Nível 2 ou menos, você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa. Você só pode Invocar "Corcel Branco dos Cavaleiros Florais" por Invocação-Especial uma vez por turno desta forma. Quando um monstro do oponente declarar um ataque: você pode banir este card do seu Cemitério e, depois, escolha 1 card que você controla; negue o ataque e, se isso acontecer, destrua o card alvo. Você só pode usar este efeito de "Corcel Branco dos Cavaleiros Florais" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにレベル２以下のモンスターが存在する場合、このカードは手札から守備表示で特殊召喚できる。②：相手モンスターの攻撃宣言時、墓地のこのカードを除外し、自分フィールドのカード１枚を対象として発動できる。その攻撃を無効にし、対象のカードを破壊する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 2 이하의 몬스터가 존재할 경우, 이 카드는 패에서 수비 표시로 특수 소환할 수 있다. ②: 상대 몬스터의 공격 선언시, 묘지의 이 카드를 제외하고, 자신 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 공격을 무효로 하고, 대상의 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：自己场上有等级2以下的怪兽存在的情况下，此卡可从手牌以守备表示特殊召唤。②：对手怪兽攻击宣言时，将墓地的此卡除外，以自己场上的1张卡为对象可以发动。使该攻击无效，将对象卡破坏。
