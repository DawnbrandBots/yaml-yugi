name:
  en: Chimera the Flying Mythical Beast
  de: Schimäre das fliegende Sagenungeheuer
  es: Quimera, la Bestia Voladora Mítica
  fr: Chimère, Bête Mythique Volante
  it: Chimera, la Mitica Bestia Volante
  pt: Quimera, a Besta Mística Voadora
  ja: <ruby>有<rt>ゆう</rt></ruby><ruby>翼<rt>よく</rt></ruby><ruby>幻<rt>げん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>キマイラ
  ja_romaji: Yūyokugenjū Kimaira
  ko: 유익환상수 키메라
  ko_rr: Yu-ikhwansangsu Kimera
  zh-TW: 有翼幻獸客邁拉
  zh-CN: 有翼幻兽 客迈拉
text:
  en:
  de: |-
    „Gazelle, König der mythischen Bestien“ + „Berfomet“
    (Diese Karte wird immer als „Phantomungeheuer“-Karte behandelt.)
    Wenn diese Karte zerstört wird: Du kannst 1 „Berfomet“ oder 1 „Gazelle, König der mythischen Bestien“ in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  es: |-
    "Gazelle el Rey de las Bestias Míticas" + "Berfomet"
    (Esta carta se trata siempre como una carta "Bestia Fantasma").
    Cuando esta carta es destruida: puedes seleccionar 1 "Berfomet" o 1 "Gazelle el Rey de las Bestias Míticas" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    "Gazelle, Roi des Bêtes Mythiques" + "Berfomet"
    (Cette carte est toujours traitée comme une carte "Bête Fantôme".)
    Lorsque cette carte est détruite : vous pouvez cibler 1 "Berfomet" ou 1 "Gazelle, Roi des Bêtes Mythiques" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    "Gazelle, Re delle Bestie Mitiche" + "Berfomet"
    (Questa carta viene sempre considerata come una carta "Bestia Fantasma".)
    Quando questa carta viene distrutta: puoi scegliere come bersaglio 1 "Berfomet" o 1 "Gazelle, Re delle Bestie Mitiche" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    "Gazelle, o Rei das Bestas Místicas" + "Berfomet"
    (Este card deve ser sempre considerado como um card "Besta Fantasma".)
    Quando este card for destruído: você pode escolher 1 "Berfomet" ou 1 "Gazelle, o Rei das Bestas Místicas" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    「幻獣王ガゼル」＋「バフォメット」
    ①：このカードが破壊された時、自分の墓地の、「幻獣王ガゼル」か「バフォメット」１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "환상수왕 가젤" ＋ "바포메트"
    ①: 이 카드가 파괴되었을 때, 자신 묘지의, "환상수왕 가젤"이나 "바포메트" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    「幻獸王 卡傑爾」＋「巴風特」
    ①：在此卡被破壞時，可將我方墓地的１隻「巴風特」或「幻獸王 卡傑爾」做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    “幻兽王 加赛尔”＋“巴风特”
    ①：此卡被破坏时，以自己墓地的１只“幻兽王 加赛尔”或“巴风特”为对象可以发动。将该怪兽特殊召唤。
