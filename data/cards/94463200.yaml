text:
  en: |-
    Activate this card by targeting 1 "Archfiend" monster you control. Your opponent also pays the same LP that you pay for that monster during the Standby Phase. When this card leaves the field, destroy that monster. If that monster leaves the field, destroy this card.
  de: |-
    Aktiviere diese Karte, indem du 1 „Erzunterweltler“-Monster wählst, das du kontrollierst. Dein Gegner zahlt auch dieselben LP, die du während der Standby Phase für jenes Monster zahlst. Wenn diese Karte das Spielfeld verlässt, zerstöre jenes Monster. Falls jenes Monster das Spielfeld verlässt, zerstöre diese Karte.
  es: |-
    Activa esta carta seleccionando 1 monstruo "Archidemonio" que controles. Tu adversario también paga los mismos LP que tú pagas por ese monstruo durante la Standby Phase. Cuando esta carta deje el Campo, destruye ese monstruo. Si ese monstruo deja el Campo, destruye esta carta.
  fr: |-
    Activez cette carte en ciblant 1 monstre "Archdémon" que vous contrôlez. Durant la Standby Phase, votre adversaire paye aussi les mêmes LP que vous payez pour le monstre. Lorsque cette carte quitte le Terrain, détruisez le monstre. Si le monstre quitte le Terrain, détruisez cette carte.
  it: |-
    Attiva questa carta scegliendo come bersaglio 1 mostro "Arcidemone" che controlli. Anche il tuo avversario paga gli stessi LP che paghi tu per quel mostro durante la Standby Phase. Quando questa carta lascia il Terreno, distruggi quel mostro. Se quel mostro lascia il Terreno, distruggi questa carta.
  pt: |-
    Ative este card ao escolher 1 monstro "Arquidemônio" que você controla. Seu oponente também paga os mesmos PV que você paga para esse monstro durante a Fase de Apoio. Quando este card deixar o campo, destrua esse monstro. Se esse monstro deixar o campo, destrua este card.
  ja: |-
    自分フィールド上に存在する「デーモン」という名のついたモンスター１体を選択して発動する。選択したモンスターがスタンバイフェイズに払うライフポイントは相手プレイヤーも払う。このカードがフィールド上から離れた時、選択したモンスターを破壊する。選択したモンスターがフィールド上から離れた場合、このカードを破壊する。
  ko: |-
    자신 필드 위에 존재하는 "데몬"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터가 스텐바이 페이즈에 지불하는 라이프 포인트는 상대 플레이어도 지불한다. 이 카드가 필드 위에서 벗어났을 때, 선택한 몬스터를 파괴한다. 선택한 몬스터가 필드 위에서 벗어났을 경우, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    选择自己场上存在的1只名字带有「恶魔」的怪兽发动。选择的怪兽在准备阶段支付的基本分让对方玩家也支付。这张卡从场上离开时，选择的怪兽破坏。选择的怪兽从场上离开的场合，这张卡破坏。
