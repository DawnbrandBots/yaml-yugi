  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。属性がそのモンスターと同じ、「霊使い」モンスターか「憑依装着」モンスター１体を自分の手札・デッキ・墓地から表側攻撃表示か裏側守備表示で特殊召喚する。その後、対象のモンスターを裏側守備表示にできる。②：墓地のこのカードを除外し、自分フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以场上的1只表侧表示怪兽为对象可以发动。从自己手牌・牌组・墓地将属性与该怪兽相同的、1只“灵使”怪兽或“凭依装着”怪兽以表侧攻击表示或里侧守备表示特殊召唤。然后，可将对象怪兽改成里侧守备表示。②：将墓地的此卡除外，以自己场上的1只怪兽为对象可以发动。变更该怪兽的表示形式。
