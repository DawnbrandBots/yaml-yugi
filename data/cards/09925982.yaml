name:
  en: Black Wing Revenge
  de: Rache der Schwarzgeflügelten
  es: Venganza Ala Negra
  fr: Vengeance des Ailes Noires
  it: Vendetta Ala Nera
  pt: Vingança da Asa Negra
  ja: ブラック・リベンジ
  ja_romaji: Burakku Ribenji
