  en: |-
    You can substitute this card for any 1 Fusion-Material Monster. When you do this, the other Fusion-Material Monster(s) must be the correct one(s).
  de: |-
    Du kannst diese Karte an Stelle einer beliebigen Fusionsmaterial-Monsterkarte verwenden. Du kannst bei dieser Fusion keine anderen Fusionsmaterial-Monster ersetzen.
  es: |-
    Puedes sustituir esta carta por cualquier Monstruo Material de Fusión. Cuando haces esto, el otro/s Monstruo Material de Fusión debe ser el correcto.
  fr: |-
    Vous pouvez substituer cette carte par n'importe quel Monstre-Matériel de Fusion. Lorsque vous faites ainsi, le ou les autres Monstres-Matériel de Fusion doivent être corrects.
  it: |-
    Puoi sostituire questa carta con 1 qualunque Mostro-Materiale da Fusione. Quando fai questo, l'altro/gli altri Mostro/i-Materiale da Fusione deve/devono essere quello/i corretto/i.
  pt:
  ja: |-
    このカードを融合素材モンスター１体の代わりにする事ができる。その際、他の融合素材モンスターは正規のものでなければならない。
  ko: |-
    이 카드를 융합 소재 몬스터 1장 대신에 사용할 수 있다. 그 때, 다른 융합 소재 몬스터는 규정한 것이어야 한다.
  zh-TW:
  zh-CN: |-
    ①：手牌・场上・墓地的此卡，可以代替１只融合怪兽卡上记载有卡名的融合素材怪兽。在此之际，其他融合素材怪兽必须为正规素材。
