    Wähle 1 verdecktes Monster auf dem Spielfeld; ändere jenes gewählte Ziel in die offene Angriffsposition.
  es: |-
    Selecciona 1 monstruo boca abajo en el Campo; cambia ese objetivo a Posición de Ataque boca arriba.
  fr: |-
    Ciblez 1 monstre face verso sur le Terrain ; changez la cible en Position d'Attaque face recto.
  it: |-
    Scegli come bersaglio 1 mostro coperto sul Terreno; metti quel bersaglio scoperto in Posizione di Attacco.
  pt: |-
    Escolha 1 monstro com a face para baixo no campo; coloque o alvo com a face para cima em Posição de Ataque.
