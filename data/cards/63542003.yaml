    这个卡名的①②效果1回合各能使用1次。①：可以从手牌舍弃1只其他的天使族·地属性怪兽发动。将这张卡从手牌特殊召唤。那之后，可以从卡组将1张「現世と冥界の逆転／现世与冥界的逆转」或者记述了其卡名的卡加入手牌。②：自己或对手的回合，可以将场上或墓地的这张卡除外，以自己或对手的墓地的合计最多5张卡为对象发动。使那些卡返回卡组。自己的场上以及墓地没有「現世と冥界の逆転／现世与冥界的逆转」存在的场合，这个效果的对象变为最多3张。
