  pt: Socorro Formoso de Emergência Emergente
  ja: <ruby>緊<rt>きん</rt></ruby><ruby>急<rt>きゅう</rt></ruby><ruby>救<rt>きゅう</rt></ruby><ruby>急<rt>きゅう</rt></ruby><ruby>救<rt>きゅう</rt></ruby><ruby>命<rt>めい</rt></ruby>レスキュー
