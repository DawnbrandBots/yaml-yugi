name:
  en: Cyberdark Inferno
  de: Cyberfinsternis Inferno
  es: Infierno Ciberoscuro
  fr: Inferno Cyberténébreux
  it: Inferno Cyberoscuro
  pt: Inferno Cibersombrio
  ja: サイバーダーク・インフェルノ
  ja_romaji: Saibādāku Inferuno
  ko: 사이버다크 인페르노
  ko_rr: Saibeodakeu Inpereuno
  zh-TW: 電子黑暗地獄
  zh-CN: 电子黑暗地狱
text:
  en: |-
    "Cyberdark" Effect Monsters you control that are equipped with an Equip Card cannot be destroyed by your opponent's card effects, also your opponent cannot target them with card effects. You can target 1 "Cyberdark" monster you control; return it to the hand, then, immediately after this effect resolves, you can Normal Summon 1 "Cyberdark" monster. You can only use this effect of "Cyberdark Inferno" once per turn. If this card in its owner's control is destroyed by an opponent's card effect: You can add 1 "Polymerization" Spell or "Fusion" Spell from your Deck to your hand.
  de: |-
    „Cyberfinsternis“-Effektmonster, die du kontrollierst und die mit einer Ausrüstungskarte ausgerüstet sind, können nicht durch Karteneffekte deines Gegners zerstört werden, zusätzlich kann sie dein Gegner nicht als Ziel für Karteneffekte wählen. Du kannst 1 „Cyberfinsternis“-Monster wählen, das du kontrollierst; gib es auf die Hand zurück, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 „Cyberfinsternis“-Monster als Normalbeschwörung beschwören. Du kannst diesen Effekt von „Cyberfinsternis Inferno“ nur einmal pro Spielzug verwenden. Falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst deiner Hand 1 „Polymerisation“-Zauber oder „Fusion“-Zauber von deinem Deck hinzufügen.
  es: |-
    Los Monstruos de Efecto "Ciberoscur" que controles que estén equipados con una Carta de Equipo no pueden ser destruidos por efectos de cartas de tu adversario, y además tu adversario no puede seleccionarlos con efectos de cartas. Puedes seleccionar 1 monstruo "Ciberoscur" que controles; devuélvelo a la mano y después, inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 monstruo "Ciberoscur". Sólo puedes usar este efecto de "Infierno Ciberoscuro" una vez por turno. Si esta carta controlada por su dueño es destruida por el efecto de una carta del adversario: puedes añadir a tu mano 1 Mágica "Polimerización" o 1 Mágica "Fusión" en tu Deck.
  fr: |-
    Les Monstres à Effet "Cyberténébreu" que vous contrôlez qui sont équipés avec une Carte d'Équipement ne peuvent pas être détruits par des effets de carte de votre adversaire, et aussi, votre adversaire ne peut pas les cibler avec des effets de carte. Vous pouvez cibler 1 monstre "Cyberténébreu" que vous contrôlez ; renvoyez-le à la main, puis, immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 monstre "Cyberténébreu". Vous ne pouvez utiliser cet effet de "Inferno Cyberténébreux" qu'une fois par tour. Si cette carte contrôlée par son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez ajouter 1 Magie "Polymérisation" ou Magie "Fusion" depuis votre Deck à votre main.
  it: |-
    I Mostri con Effetto "Cyberoscur" che controlli che sono equipaggiati con una Carta Equipaggiamento non possono essere distrutti dagli effetti delle carte del tuo avversario, inoltre il tuo avversario non può sceglierli come bersaglio con gli effetti delle carte. Puoi scegliere come bersaglio 1 mostro "Cyberoscur" che controlli; fallo ritornare nella mano, poi, immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 mostro "Cyberoscur". Puoi utilizzare questo effetto di "Inferno Cyberoscuro" una sola volta per turno. Se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi aggiungere 1 Magia "Polimerizzazione" o Magia "Fusione" dal tuo Deck alla tua mano.
  pt: |-
    Monstros de Efeito "Cibersombrio(a)" que você controla que estiverem equipados com um Card de Equipamento não podem ser destruídos por efeitos de card do seu oponente e, além disso, seu oponente não pode escolhê-los como alvo de efeitos de card. Você pode escolher 1 monstro "Cibersombrio(a)" que você controla; devolva-o para a mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 monstro "Cibersombrio(a)". Você só pode usar este efeito de "Inferno Cibersombrio" uma vez por turno. Se este card sob o controle do seu dono for destruído por um efeito de card do oponente: você pode adicionar 1 Magia "Polimerização" ou Magia "Fusão" do seu Deck à sua mão.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：装備カードを装備した自分フィールドの「サイバー・ダーク」効果モンスターは、相手の効果の対象にならず、相手の効果では破壊されない。②：自分フィールドの「サイバー・ダーク」モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻し、その後「サイバー・ダーク」モンスター１体を召喚できる。③：フィールドのこのカードが相手の効果で破壊された場合に発動できる。デッキから「融合」魔法カードまたは「フュージョン」魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 카드를 장착한 자신 필드의 "사이버 다크" 효과 몬스터는, 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 자신 필드의 "사이버 다크" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌리고, 그 후 "사이버 다크" 몬스터 1장을 일반 소환할 수 있다. ③: 필드의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "융합" 마법 카드 또는 "퓨전" 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。①：有装备卡装备的自己场上的「电子暗黑」效果怪兽不会成为对方的效果的对象，不会被对方的效果破坏。②：以自己场上1只「电子暗黑」怪兽为对象才能发动。那只怪兽回到持有者手卡，那之后可以把1只「电子暗黑」怪兽召唤。③：场上的这张卡被对方的效果破坏的场合才能发动。从卡组把1张「融合」魔法卡加入手卡。
