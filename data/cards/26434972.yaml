text:
  en: |-
    This turn, your LIGHT Fiend monsters cannot be destroyed by battle, also any battle damage you take becomes halved. You can banish this card from your GY; Fusion Summon 1 "Fiendsmith" Fusion Monster from your Extra Deck, using monsters you control, and/or monsters in your Spell & Trap Zones that are equipped to a "Fiendsmith" monster as an Equip Spell, as material. You can only use this effect of "Fiendsmith Kyrie" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このターン中、自分の悪魔族・光属性モンスターは戦闘では破壊されず、自分が受ける戦闘ダメージは半分になる。②：墓地のこのカードを除外して発動できる。自分フィールドのモンスターを融合素材とし、「デモンスミス」融合モンスター１体を融合召喚する。その際、「デモンスミス」モンスターが装備している自分の魔法＆罠ゾーンの装備魔法カード扱いの融合素材モンスターも融合素材に使用できる。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 턴 중에, 자신의 악마족 / 빛 속성 몬스터는 전투로는 파괴되지 않으며, 자신이 받는 전투 데미지는 절반이 된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 몬스터를 융합 소재로 하고, "데먼스미스" 융합 몬스터 1장을 융합 소환한다. 그 시기에, "데먼스미스" 몬스터가 장착하고 있는 자신의 마법 & 함정 존의 장착 마법 카드 취급의 융합 소재 몬스터도 융합 소재로 사용할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：此回合中，自己的恶魔族・光属性怪兽不会因战斗被破坏，且自己受到的战斗伤害变为一半。②：将墓地的此卡除外可以发动。将自己场上的怪兽作为融合素材，将1只“魔镌”融合怪兽融合召唤。在此之际，装备于“魔镌”怪兽的、自己的魔法与陷阱区域视为装备魔法卡的融合素材怪兽也可作为融合素材使用。
