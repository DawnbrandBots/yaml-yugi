text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, falls du ein „Laval“-Monster in deinem Friedhof hast, außer „Laval-Sprenger“: Du kannst eine Zahl von 1 bis 5 bestimmen, lege dann so viele oberste Karten von deinem Deck auf den Friedhof; diese Karte erhält 200 ATK für jedes „Laval“-Monster, das auf den Friedhof gelegt wurde, um diesen Effekt zu aktivieren.
  es: |-
    Cuando esta carta es Invocada de Modo Normal, si tienes un monstruo "Laval" en tu Cementerio que no sea "Artillero Laval": puedes elegir un número de 1 a 5, y después mandar al Cementerio, desde la parte superior de tu Deck, esa cantidad de cartas; esta carta gana 200 ATK por cada monstruo "Laval" mandado al Cementerio para activar este efecto.
  fr: |-
    Lorsque cette carte est Invoquée Normalement, si vous avez un monstre "Laval" ("Blaster Laval" exclu) dans votre Cimetière : vous pouvez choisir un nombre entre 1 et 5, puis envoyez ce nombre de cartes du dessus de votre Deck au Cimetière ; cette carte gagne 200 ATK pour chaque monstre "Laval" envoyé au Cimetière pour activer cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente, se hai nel tuo Cimitero un mostro "Laval" diverso da "Distruttore Laval": puoi selezionare un numero tra 1 e 5, poi mandare quel numero di carte dalla cima del tuo Deck al Cimitero; questa carta guadagna 200 ATK per ogni mostro "Laval" mandato al Cimitero per attivare questo effetto.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, se você tiver um monstro "Laval" no seu Cemitério que não seja "Disparador Laval": Você pode escolher um número de 1 a 5 e, depois, enviar essa quantidade de cards do topo do seu Deck ao Cemitério; este card ganha 200 de ATK para cada monstro "Laval" enviado ao Cemitério para ativar este efeito.
  ja: |-
    ①：このカードが召喚した時、自分の墓地に「ラヴァル・ガンナー」以外の「ラヴァル」モンスターが存在していれば、自分のデッキの上からカードを５枚まで墓地へ送って発動できる。このカードの攻撃力は、この効果を発動するために墓地へ送った「ラヴァル」モンスターの数×２００アップする。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 "라바르 건맨" 이외의 "라바르"라는 이름이 붙은 몬스터가 존재할 경우, 덱 위에서 카드를 5장까지 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 이 효과를 발동하기 위해 묘지로 보낸 "라바르"라는 이름이 붙은 몬스터의 수 × 200 포인트 올린다.
  zh-TW: |-
    此卡特殊召喚成功時，在我方墓地存在「岩漿炎 槍手」以外的冠有「岩漿炎」之名的怪獸的狀況下，可從我方牌組上方將最多５張卡送至墓地發動。此卡的攻擊力依據為發動此效果送至墓地的冠有「岩漿炎」之名的怪獸的數量×２００進行提升。
  zh-CN: |-
    此卡召唤成功时，我方墓地存在有除“岩浆炎・枪手”以外的冠有“岩浆炎”之名怪兽的场合，可从我方牌组上方最多将５张卡牌送入墓地并发动。此卡的攻击力上升为了发动此效果而送入墓地的冠有“岩浆炎”之名怪兽的数量×２００点。
