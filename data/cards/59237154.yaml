text:
  en:
  de: |-
    Zahle 300 Life Points um die verdeckten Monster in Verteidigungsposition auf deiner Spielfeldseite zu mischen und sie in verdeckter Verteidigungsposition zurückzulegen. Du kannst diesen Effekt nur einmal pro Spielzug benutzen.
  es: |-
    Paga 300 Life Points para barajar los monstruos en Posición de Defensa boca abajo en tu Campo, y devuélvelos a Posición de Defensa boca abajo. Sólo puedes usar este efecto una vez por turno.
  fr: |-
    Payez 300 Life Points pour mélanger les monstres en Position de Défense face verso sur votre Terrain et les remettre en Position de Défense face verso. Vous ne pouvez utiliser cet effet qu'une fois par tour.
  it: |-
    Paga 300 Life Points per risistemare i mostri coperti in Posizione di Difesa sul tuo Terreno, quindi rimettili coperti in Posizione di Difesa. Puoi usare questo effetto solo una volta per turno.
  pt: |-
    Pague 300 Life Points para embaralhar os monstros no seu Campo em Posição de Defesa com a face para baixo, e em seguida devolva-os à Posição de Defesa com a face para baixo. Você pode usar este efeito apenas uma vez por turno.
  ja: |-
    ①：１ターンに１度、３００ＬＰを払って発動できる。自分のメインモンスターゾーンの全ての裏側守備表示モンスターをランダムに並べ替える。
  ko: |-
    300 라이프 포인트를 지불하는 것으로, 자신 필드 위의 뒷면 수비 표시 몬스터를 셔플하고, 다시 뒷면 수비 표시로 바꾸어 나열한다. 이 효과는 1턴에 1번만 사용할 수 있다.
  zh-TW: |-
    １回合１次，可支付３００LP發動。將我方場上所有反面守備表示怪獸全部洗牌，再次以反面守備表示排列。
  zh-CN: |-
    １回合１次，支付３００LP可以发动。将自己场上的所有里侧守备表示怪兽洗牌，并再次以里侧守备表示重新排列。
