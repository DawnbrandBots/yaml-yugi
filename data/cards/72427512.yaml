  pt: Inseto Devorador de Homens Imitador
  ja: <ruby>擬<rt>ギ</rt></ruby><ruby>態<rt>タイ</rt></ruby>する<ruby>人<rt>ひと</rt></ruby><ruby>喰<rt>く</rt></ruby>い<ruby>虫<rt>ムシ</rt></ruby>
