text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can add 2 "Ojama" cards from your Deck to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 2 „Ojama“-Karten von deinem Deck hinzufügen.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes añadir a tu mano 2 cartas "Ojama" en tu Deck.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez ajouter 2 cartes "Ojama" depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi aggiungere 2 carte "Ojama" dal tuo Deck alla tua mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode adicionar 2 cards "Ojama" do seu Deck à sua mão.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「おジャマ」カード２枚を手札に加える。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "방해꾼" 이라는 이름이 붙은 카드 2장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地时才能发动。从卡组把2张「扰乱」卡加入手卡。
