text:
  en: |-
    If this card is in your hand or GY: You can target 1 face-up monster on each field; change them to face-down Defense Position, and if you do, Special Summon this card, but banish it when it leaves the field. You can only use this effect of "Ret-time Reviver Emit-ter" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 offenes Monster auf jeder Spielfeldseite wählen; ändere sie in die verdeckte Verteidigungsposition und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Ret-time Reviver Emit-ter“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo boca arriba en cada Campo; cámbialos a Posición de Defensa boca abajo y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Ret-time Reviver Emit-ter" una vez por turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre face recto sur chaque Terrain ; changez-les en Position de Défense face verso, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Ret-time Reviver Emit-ter" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro scoperto su ogni Terreno; mettili coperti in Posizione di Difesa e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Ret-time Reviver Emit-ter" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 monstro com a face para cima em cada campo; coloque-os com a face para baixo em Posição de Defesa e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Ret-time Reviver Emit-ter" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、自分及び相手フィールドの表側表示モンスターを１体ずつ対象として発動できる。そのモンスターを裏側守備表示にし、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 및 상대 필드의 앞면 표시 몬스터를 1장씩 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，可將我方及對方場上的各１隻正面表示怪獸做為對象發動。將該怪獸變為反面守備表示，特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡存在于手牌・墓地的情况下，以自己及对手场上的表侧表示怪兽各１只为对象可以发动。将该怪兽改成里侧守备表示，将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
