name:
  en: Archfiend's Call
  de: Schrei des Erzunterweltlers
  es: Reclamo de Archidemonio
  fr: Appel Archdémon
  it: Chiamata dell'Arcidemone
  pt: Convocação do Arquidemônio
  ja: デーモンの<ruby>招<rt>しょう</rt></ruby><ruby>来<rt>らい</rt></ruby>
  ja_romaji: Dēmon no Shōrai
  ko: 데몬 초래
  ko_rr: Demon Chorae
  zh-TW: 惡魔的邀請
  zh-CN: 恶魔邀请
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    This card's name becomes "Summoned Skull" on the field, but is still treated as an "Archfiend" card. Your opponent cannot target any "Summoned Skull" you control with card effects. If this Synchro Summoned card you control is sent to your GY by an opponent's card: You can Special Summon 1 "Summoned Skull" from your hand, Deck, or GY.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Der Name dieser Karte wird auf dem Spielfeld zu „Herbeigerufener Totenkopf“, aber sie wird weiterhin als „Erzunterweltler“-Karte behandelt. Dein Gegner kann keinen „Herbeigerufener Totenkopf“, den du kontrollierst, als Ziel für Karteneffekte wählen. Falls diese als Synchrobeschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 „Herbeigerufener Totenkopf“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    El nombre de esta carta se convierte en "Cráneo Convocado" en el Campo, pero aún se trata como una carta "Archidemonio". Tu adversario no puede seleccionar con efectos de cartas ningún "Cráneo Convocado" que controles. Si esta carta Invocada por Sincronía que controlas es mandada a tu Cementerio por una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Cráneo Convocado".
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Le nom de cette carte devient "Crâne Invoqué" sur le Terrain, mais elle est toujours traitée comme une carte "Archdémon". Votre adversaire ne peut pas cibler "Crâne Invoqué" que vous contrôlez avec des effets de carte. Si cette carte Invoquée par Synchronisation que vous contrôlez est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Crâne Invoqué" depuis votre main, Deck ou Cimetière.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Il nome di questa carta diventa "Teschio Evocato" sul Terreno, ma viene ancora considerata come una carta "Arcidemone". Il tuo avversario non può scegliere come bersaglio nessun "Teschio Evocato" che controlli con gli effetti delle carte. Se questa carta Synchro Evocata che controlli viene mandata al tuo Cimitero da una carta dell'avversario: puoi Evocare Specialmente 1 "Teschio Evocato" dalla tua mano, Deck o Cimitero.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    O nome deste card se torna "Caveira Invocada" no campo, mas ele ainda é considerado como um card "Arquidemônio". Seu oponente não pode escolher nenhum "Caveira Invocada" que você controla como alvo de efeitos de card. Se este card Invocado por Invocação-Sincro que você controla for enviado para o seu Cemitério por um card do oponente: você pode Invocar por Invocação-Especial 1 "Caveira Invocada" da sua mão, do Deck ou do Cemitério.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：このカードはモンスターゾーンに存在する限り、カード名を「デーモンの<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>」として扱う。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「デーモンの<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>」を相手は効果の対象にできない。③：Ｓ召喚したこのカードが相手によって墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「デーモンの<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>」１体を選んで特殊召喚する。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "데몬 소환"으로 취급한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "데몬 소환"을 상대는 효과의 대상으로 할 수 없다. ③: 싱크로 소환한 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "데몬 소환" 1장을 고르고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    ①：这张卡只要在怪兽区域存在，卡名当作「恶魔召唤」使用。
    ②：只要这张卡在怪兽区域存在，对方不能把自己场上的「恶魔召唤」作为效果的对象。
    ③：同调召唤的这张卡被对方送去墓地的场合才能发动。从自己的手卡·卡组·墓地选1只「恶魔召唤」特殊召唤。
