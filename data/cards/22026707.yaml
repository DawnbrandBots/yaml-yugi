text:
  en: |-
    A curtain that a spellcaster made, it is said to raise a dark power.
  de: |-
    Ein von einem Hexer hergestellter Vorhang, der angeblich die Mächte der Dunkelheit herbeiruft.
  es: |-
    Una cortina hecha por un lanzador de conjuros, se dice que incrementa el poder oscuro.
  fr: |-
    On dit que ce rideau fabriqué par un enchanteur invoque une puissance des ténèbres.
  it: |-
    Questo sipario che si dice essere stato creato da un mago incantatore genera una potenza oscura.
  pt: |-
    Uma cortina que é produzido por um mago, dizem que aumenta o poder negro.
  ja: |-
    <ruby>魔<rt>ま</rt></ruby><ruby>術<rt>じゅつ</rt></ruby><ruby>師<rt>し</rt></ruby>がつくりだしたカーテン。<ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>使<rt>つか</rt></ruby>いの力が上がるという。
  ko: |-
    마술사가 만들어낸 커튼. 마법사의 힘을 올려준다고 한다.
  zh-TW: |-
    由魔術師製作的布幕。據說能提升魔法師的力量。
  zh-CN: |-
    魔术师制作出的帘布。据说可使魔法师的力量上升。
