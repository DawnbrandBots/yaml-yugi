text:
  en:
  de: |-
    Ein von einem Hexer hergestellter Vorhang. Angeblich verbirgt sich dahinter eine dunkle Macht.
  es: |-
    Una cortina fabricada por un lanzador de conjuros, se dice que despierta a un poder oscuro.
  fr: |-
    Un voile créé par un enchanteur, dont on dit qu'il invoque un sombre pouvoir.
  it: |-
    Un sipario fatto da un incantatore, che si dice scateni un potere oscuro.
  pt: |-
    Erguida por um mago, dizem que essa cortina aprimora o poder das trevas.
  ja: |-
    魔術師がつくりだしたカーテン。魔法使いの力が上がるという。
  ko: |-
    마술사가 만들어낸 커튼. 마법사의 힘을 올려준다고 한다.
  zh-TW: |-
    由魔術師製作的布幕。據說能提升魔法師的力量。
  zh-CN: |-
    魔术师制作出的帘布。据说可使魔法师的力量上升。
