text:
  en: |-
    When a monster you control is destroyed by battle: Special Summon 1 monster from your hand or Deck with ATK less than or equal to that destroyed monster, in face-down Defense Position. You can only activate 1 "Setuppercut" per turn.
  de: |-
    Wenn ein Monster, das du kontrollierst, durch Kampf zerstört wird: Beschwöre 1 Monster, dessen ATK kleiner oder gleich denen des zerstörten Monsters sind, als Spezialbeschwörung von deiner Hand oder deinem Deck in die verdeckte Verteidigungsposition. Du kannst nur 1 „Vorbereiteter Kinnhaken“ pro Spielzug aktivieren.
  es: |-
    Cuando un monstruo que controlas es destruido en batalla: Invoca 1 monstruo de Modo Especial desde tu mano o Deck, con ATK menor o igual al del monstruo destruido, en Posición de Defensa boca abajo. Sólo puedes activar 1 "Trampuppercut" por turno.
  fr: |-
    Lorsqu'un monstre que vous contrôlez est détruit au combat : Invoquez Spécialement 1 monstre depuis votre main ou Deck avec une ATK inférieure ou égale au monstre détruit, en Position de Défense face verso. Vous ne pouvez activer qu'1 "Couppercut" par tour.
  it: |-
    Quando un mostro che controlli viene distrutto in battaglia: Evoca Specialmente dalla tua mano o Deck 1 mostro con ATK pari o inferiore a quello di quel mostro distrutto, coperto in Posizione di Difesa. Puoi attivare solo 1 "Uppercut Preparato" per turno.
  pt: |-
    Quando um monstro que você controla for destruído em batalha: Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck com ATK menor ou igual que o do monstro destruído, com a face para baixo em Posição de Defesa. Você só pode ativar 1 "Prepuppercut" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のモンスターが戦闘で破壊された時に発動できる。そのモンスターの攻撃力以下の攻撃力を持つモンスター１体を手札・デッキから裏側守備表示で特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 그 몬스터의 공격력 이하의 공격력을 가지는 몬스터 1장을 패 / 덱에서 뒷면 수비 표시로 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在我方怪獸因戰鬥被破壞時發動。從手牌・牌組以反面守備表示特殊召喚１隻持有攻擊力為該怪獸攻擊力以下的怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：自己的怪兽因战斗被破坏时可以发动。将１只拥有该怪兽的攻击力以下的攻击力怪兽从手牌・牌组以里侧守备表示特殊召唤。
