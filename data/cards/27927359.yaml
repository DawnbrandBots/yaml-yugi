text:
  en: |-
    (This card's name is always treated as "Harpie Lady".)
    Negate the effects of Flip monsters this card destroys by battle.
  de: |-
    (Diese Karte wird immer als „Harpyie“ behandelt.)
    Annulliere die Effekte von Flippmonstern, die diese Karte durch Kampf zerstört.
  es: |-
    (Esta carta se trata siempre como "Dama Arpía").
    Niega los efectos de monstruos de Volteo que esta carta destruya en batalla.
  fr: |-
    (Cette carte est toujours traitée comme "Dame Harpie".)
    Annulez les effets des monstres Flip que cette carte détruit au combat.
  it: |-
    (Questa carta viene sempre considerata come "Lady Arpia".)
    Annulla gli effetti dei mostri Scoperta che questa carta distrugge in battaglia.
  pt: |-
    (Este card deve ser sempre considerado como "Lady Harpia".)
    Negue os efeitos dos monstros de Virar que este card destruir em batalha.
  ja: |-
    このカードのカード名は「ハーピィ・レディ」として扱う。このモンスターが戦闘によって破壊したリバース効果モンスターの効果は無効化される。
  ko: |-
    이 카드의 카드명은 "해피 레이디"로 취급한다. 이 몬스터가 전투에 의해서 파괴한 리버스 효과 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    这张卡的卡名当作「鹰身女郎」使用。这只怪兽战斗破坏的反转效果怪兽的效果无效化。
