name:
  en: Monster Reborn Reborn
  de: Wiedergeburt der Wiedergeburt
  es: Renacido Monstruo Renacido
  fr: Monster Reborn Reborn
  it: Mostro Resuscitato Resuscitato
  pt: Reviver Monstro Revivido
  ja: <ruby>取<rt>しゅ</rt></ruby><ruby>捨<rt>しゃ</rt></ruby><ruby>蘇<rt>そ</rt></ruby><ruby>生<rt>せい</rt></ruby>
