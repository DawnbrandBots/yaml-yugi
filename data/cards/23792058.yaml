text:
  en: |-
    Both players take any battle damage from attacks involving this card. Any battle damage from battles involving this card is halved. If this card is destroyed in the Pendulum Zone: You can Special Summon 1 face-up "Speedroid" Pendulum Monster from your Extra Deck.
  de: |-
    Beide Spieler erhalten den Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Der Kampfschaden aus Kämpfen, an denen diese Karte beteiligt ist, wird halbiert. Falls diese Karte in der Pendelzone zerstört wird: Du kannst 1 offenes „Geschwindigkeitsroid“-Pendelmonster als Spezialbeschwörung von deinem Extra Deck beschwören.
  es: |-
    Ambos jugadores reciben cualquier daño de batalla de ataques que involucren esta carta. Cualquier daño de batalla de batallas que involucren esta carta se divide a la mitad. Si esta carta es destruida en la Zona de Péndulo: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Péndulo "Velociroid" boca arriba.
  fr: |-
    Chaque joueur reçoit des dommages de combat des attaques impliquant cette carte. Les dommages de combat de combats impliquant cette carte sont divisés par deux. Si cette carte est détruite dans la Zone Pendule : vous pouvez Invoquer Spécialement 1 Monstre Pendule "Vitesseroid" face recto depuis votre Extra Deck.
  it: |-
    Entrambi i giocatori subiscono qualsiasi danno da combattimento da attacchi che coinvolgono questa carta. Qualsiasi danno da combattimento da battaglie che coinvolgono questa carta viene dimezzato. Se questa carta viene distrutta nella Zona Pendulum: puoi Evocare Specialmente 1 Mostro Pendulum "Velociroid" scoperto dal tuo Extra Deck.
  pt: |-
    Os dois duelistas sofrem qualquer dano de batalha dos ataques envolvendo este card. Qualquer dano de batalha das batalhas envolvendo este card são diminuídos pela metade. Se este card for destruído na Zona de Pêndulo: você pode Invocar por Invocação-Especial com a face para cima 1 Monstro Pêndulo "Velocidaroide" do seu Deck Adicional.
  ja: |-
    ①：このカードの戦闘で発生する戦闘ダメージはお互いのプレイヤーが受ける。②：このカードの戦闘で発生するお互いの戦闘ダメージは半分になる。③：このカードがＰゾーンで破壊された場合に発動できる。自分のＥＸデッキから表側表示の「スピードロイド」Ｐモンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드의 전투로 발생하는 전투 데미지는 양쪽 플레이어가 받는다. ②: 이 카드의 전투로 발생하는 서로의 전투 데미지는 절반이 된다. ③: 이 카드가 펜듈럼 존에서 파괴되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "스피드로이드" 펜듈럼 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ←6【灵摆】6→
    这个卡名的灵摆效果1回合只能使用1次。
    ①：从自己墓地的怪兽以及除外的自己怪兽之中以1只风属性同调怪兽为对象才能发动。那只怪兽回到额外卡组。
    【怪兽效果】
    ①：这张卡的战斗发生的战斗伤害由双方玩家承受。
    ②：这张卡的战斗发生的双方的战斗伤害变成一半。
    ③：这张卡在灵摆区域被破坏的场合才能发动。从自己的额外卡组把1只表侧表示的「疾行机人」灵摆怪兽特殊召唤。
