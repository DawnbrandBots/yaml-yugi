pendulum_effect:
  en: |-
    You can target 1 of your WIND Synchro Monsters that is banished or in your GY; return it to the Extra Deck. You can only use this effect of "Speedroid Hexasaucer" once per turn.
  de: |-
    Du kannst 1 deiner WIND Synchromonster wählen, das verbannt ist oder sich in deinem Friedhof befindet; lege es ins Extra Deck zurück. Du kannst diesen Effekt von „Geschwindigkeitsroid Hexa-Auge“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 de tus Monstruos de Sincronía de VIENTO que esté desterrado o en tu Cementerio; devuélvelo al Deck Extra. Sólo puedes usar este efecto de "Velociroid Hexaplatillo" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 de vos Monstres Synchro VENT qui est banni ou dans votre Cimetière ; renvoyez-le à l'Extra Deck. Vous ne pouvez utiliser cet effet de "Hexacoupe Vitesseroid" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 dei tuoi Mostri Synchro VENTO che è bandito o nel tuo Cimitero; fallo ritornare nell'Extra Deck. Puoi utilizzare questo effetto di "Velociroid Esadischi" una sola volta per turno.
  pt: |-
    Você pode escolher 1 dos seus Monstros Sincro de VENTO que estiverem banidos ou no seu Cemitério; devolva-o para o Deck Adicional. Você só pode usar este efeito de "Velocidaroide Hexadisco" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、風属性Ｓモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 바람 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可從我方墓地的怪獸及我方被除外的怪獸中，將１隻風屬性同步怪獸做為對象發動。將該怪獸送回額外牌組。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：从自己墓地的怪兽及自己被除外的怪兽中，以１只风属性同步怪兽为对象可以发动。将该怪兽放回额外牌组。
