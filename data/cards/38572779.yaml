name:
  en: Miscellaneousaurus
  de: Verschiedosaurier
  es: Misceláneousaurio
  fr: Divernosaure
  it: Mistosauro
  pt: Miscelaneussauro
  ja: <ruby>幻<rt>げん</rt></ruby><ruby>創<rt>そう</rt></ruby>のミセラサウルス
  ja_romaji: Gensō no Miserasaurusu
  ko: 환창의 미세라사우루스
  ko_rr: Hwanchang-ui Miserasauruseu
  zh-TW: 幻創之混種恐龍
  zh-CN: 幻创之混拼恐龙
text:
  en:
  de: |-
    Während der Main Phase (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; während dieser Main Phase bleiben Dinosaurier-Monster, die du kontrollierst, von aktivierten Effekten deines Gegners unberührt. Du kannst eine beliebige Anzahl Dinosaurier-Monster, darunter diese Karte, von deinem Friedhof verbannen; beschwöre 1 Dinosaurier-Monster, dessen Stufe gleich der Anzahl der Monster ist, die verbannt wurden, um diesen Effekt zu aktivieren, als Spezialbeschwörung von deinem Deck, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Verschiedosaurier“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; durante esta Main Phase, los monstruos Dinosaurio que controles no son afectados por los efectos activados de tu adversario. Puedes desterrar cualquier número de monstruos Dinosaurio en tu Cementerio, incluyendo esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo Dinosaurio con Nivel igual al número total de monstruos desterrados para activar este efecto, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Misceláneousaurio" una vez por turno.
  fr: |-
    Durant la Main Phase (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; durant cette Main Phase, les monstres Dinosaure que vous contrôlez ne sont pas affectés par les effets activés de votre adversaire. Vous pouvez bannir un nombre de votre choix de monstres Dinosaure (cette carte incluse) depuis votre Cimetière ; Invoquez Spécialement 1 monstre Dinosaure depuis votre Deck de Niveau égal au nombre total de monstres bannis pour activer cet effet, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Divernosaure" qu'une fois par tour.
  it: |-
    Durante la Main Phase (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; durante questa Main Phase, i mostri Dinosauro che controlli sono immuni agli effetti attivati del tuo avversario. Puoi bandire un qualsiasi numero di mostri Dinosauro dal tuo Cimitero, compresa questa carta; Evoca Specialmente dal tuo Deck 1 mostro Dinosauro con Livello pari al numero totale di mostri banditi per attivare questo effetto, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Mistosauro" una sola volta per turno.
  pt: |-
    Durante a Fase Principal (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; durante esta Fase Principal, monstros Dinossauro que você controla não são afetados pelos efeitos ativados do seu oponente. Você pode banir qualquer número de monstros Dinossauro do seu Cemitério, incluindo este card; Invoque por Invocação-Especial 1 monstro Dinossauro do seu Deck com um Nível igual ao número total de monstros banidos para ativar este efeito, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Miscelaneussauro" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分・相手のメインフェイズに、このカードを手札から墓地へ送って発動できる。このメインフェイズ中、自分フィールドの恐竜族モンスターは相手が発動した効果を受けない。
    ②：自分の墓地からこのカードを含む恐竜族モンスターを任意の数だけ除外して発動できる。除外したモンスターの数と同じレベルを持つ恐竜族モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 이 메인 페이즈 중, 자신 필드의 공룡족 몬스터는 상대가 발동한 효과를 받지 않는다. ②: 자신 묘지에서 이 카드를 포함하는 공룡족 몬스터를 임의의 수만큼 제외하고 발동할 수 있다. 제외한 몬스터의 수와 같은 레벨을 가지는 공룡족 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  zh-TW: |-
    「幻創之混種恐龍」的②效果，１回合僅限使用１次。①：在我方・對方的主要階段，可從手牌將此卡送至墓地發動。該主要階段期間，我方場上的恐龍族怪獸不受對方發動的效果影響。②：可從我方墓地將包含此卡在內的任意數量的恐龍族怪獸除外發動。從牌組特殊召喚１隻等級與除外的怪獸的數量相同的恐龍族怪獸。透過此效果特殊召喚的怪獸，在結束階段將被破壞。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：在自己・对手的主要阶段，从手牌将此卡送至墓地可以发动。在该主要阶段期间，自己场上的恐龙族怪兽不受对手发动的效果影响。②：从自己的墓地将包含此卡在内的任意数量恐龙族怪兽除外可以发动。将１只等级等于所除外怪兽数量的恐龙族怪兽从牌组特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
