text:
  en: |-
    Tribute 1 face-up Attack Position Level 2 or lower monster; return all Level 7 or higher Special Summoned monsters to the hand.
  de: |-
    Biete 1 Monster der Stufe 2 oder niedriger in offener Angriffsposition, das du kontrollierst, als Tribut an; gib alle als Spezialbeschwörung beschworenen Monster der Stufe 7 oder höher auf die Hand zurück.
  es: |-
    Sacrifica 1 monstruo en Posición de Ataque boca arriba de Nivel 2 o menor que controles; devuelve a la mano todos los monstruos Invocados de Modo Especial de Nivel 7 o mayor.
  fr: |-
    Sacrifiez 1 monstre en Position d'Attaque face recto de max. Niveau 2 que vous contrôlez ; renvoyez tous les monstres Invoqués Spécialement de min. Niveau 7 à la main.
  it: |-
    Offri come Tributo 1 mostro di Livello 2 o inferiore in Posizione di Attacco scoperto che controlli; fai ritornare nella mano tutti i mostri di Livello 7 o superiore Evocati Specialmente.
  pt: |-
    Ofereça como Tributo 1 monstro com a face para cima em Posição de Ataque de Nível 2 ou menos que você controla; devolva para a mão todos os monstros de Nível 7 ou mais Invocados por Invocação-Especial.
  ja: |-
    自分フィールド上に表側攻撃表示で存在するレベル２以下のモンスター１体をリリースして発動する。フィールド上に表側表示で存在するレベル７以上の特殊召喚したモンスターを全て持ち主の手札に戻す。
  ko: |-
    자신 필드 위에 앞면 공격 표시로 존재하는 레벨 2 이하의 몬스터 1장을 릴리스하고 발동한다. 필드 위에 앞면 표시로 존재하는 레벨 7 이상의 특수 소환한 몬스터를 전부 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    把自己场上表侧攻击表示存在的1只2星以下的怪兽解放发动。场上表侧表示存在的7星以上的特殊召唤的怪兽全部回到持有者手卡。
