text:
  en: |-
    FLIP: Tribute 1 other monster, and if you do, Special Summon 1 Fusion Monster from your Extra Deck, but destroy it during the End Phase of this turn.
  de: |-
    FLIPP: Biete 1 anderes Monster als Tribut an und falls du dies tust, beschwöre 1 Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, aber zerstöre es während der End Phase dieses Spielzugs.
  es: |-
    VOLTEO: Sacrifica otro monstruo y, si lo haces, Invoca de Modo Especial 1 Monstruo de Fusión desde tu Deck Extra, pero destrúyelo durante la End Phase de este turno.
  fr: |-
    FLIP : Sacrifiez 1 autre monstre, et si vous le faites, Invoquez Spécialement 1 Monstre de Fusion depuis votre Extra Deck, mais détruisez-le durant la End Phase de ce tour.
  it: |-
    SCOPRI: Offri come Tributo 1 altro mostro e, se lo fai, Evoca Specialmente 1 Mostro Fusione dal tuo Extra Deck, ma distruggilo durante la End Phase di questo turno.
  pt: |-
    VIRE: Ofereça 1 outro monstro como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Fusão do seu Deck Adicional, mas destrua-o durante a Fase Final deste turno.
  ja: |-
    ①：このカードがリバースした場合に発動する。このカード以外の自分フィールドのモンスター１体をリリースし、エクストラデッキから融合モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズに破壊される。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동한다. 이 카드 이외의 자신 필드의 몬스터 1장을 릴리스하고, 엑스트라 덱에서 융합 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈에 파괴된다.
  zh-TW: |-
    ①：在此卡反轉的狀況下發動。解放我方場上的１隻此卡以外的怪獸，從額外牌組特殊召喚１隻融合怪獸。透過此效果特殊召喚的怪獸，將在此回合的結束階段被破壞。
  zh-CN: |-
    ①：这张卡反转的场合发动。把这张卡以外的自己场上1只怪兽解放，从额外卡组把1只融合怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段破坏。
