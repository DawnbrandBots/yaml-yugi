text:
  en: |-
    When this card is Tribute Summoned by Tributing a "Steelswarm" monster: You can pay 1000 Life Points to target 1 "Steelswarm" monster in your Graveyard; Special Summon that target.
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird, indem du ein "Stahlschar"-Monster als Tribut anbietest: Du kannst 1000 Life Points zahlen, um 1 "Stahlschar"-Monster in deinem Friedhof zu wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Cuando esta carta es Invocada por Sacrificio Sacrificando un monstruo "Horda de Acero": puedes pagar 1000 Life Points para seleccionar 1 monstruo "Horda de Acero" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un monstre "Colonie de Chrome" : vous pouvez payer 1000 Life Points pour cibler 1 monstre "Colonie de Chrome" dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Quando questa carta viene Evocata tramite Tributo offrendo come Tributo un mostro "Brancoacciaio": puoi pagare 1000 Life Point per scegliere come bersaglio 1 mostro "Brancoacciaio" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Quando este card for Invocado por Invocação-Tributo ao oferecer como Tributo um monstro "Hordeum Ferro": Você pode pagar 1000 PV para escolher 1 monstro "Hordeum Ferro" no seu Cemitério; Invoque por Invocação-Especial esse alvo.
  ja: |-
    「インヴェルズ」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した時、１０００ライフポイントを払う事で、自分の墓地に存在する「インヴェルズ」と名のついたモンスター１体を選択して特殊召喚する。
  ko: |-
    "인벨즈"라는 이름이 붙은 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 1000 라이프 포인트를 지불하는 것으로, 자신의 묘지에 존재하는 "인벨즈"라는 이름이 붙은 몬스터 1장을 선택하여 특수 소환한다.
  zh-TW: |-
    透過解放冠有「侵邪蝕」之名的怪獸將此卡升級召喚成功時，可支付１０００LP發動。選擇我方墓地的１隻冠有「侵邪蝕」之名的怪獸特殊召喚。
  zh-CN: |-
    释放冠有“侵邪蚀”之名怪兽并成功上级召唤此卡时，可支付１０００生命点数发动。选择我方墓地的１只冠有“侵入魔鬼”之名的怪兽并特殊召唤。
