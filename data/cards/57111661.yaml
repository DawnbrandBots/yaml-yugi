  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。このカードは自分フィールドの表側表示の「Ｍ∀ＬＩＣＥ」モンスター１体を除外し、セットしたターンに発動する事もできる。①：デッキから「Ｍ∀ＬＩＣＥ」モンスター１体を特殊召喚する。相手フィールドにカードが３枚以上存在する場合、代わりにＥＸデッキから「Ｍ∀ＬＩＣＥ」Ｌモンスター１体を特殊召喚する事もできる。このターン、この効果で特殊召喚したモンスターは攻撃できず、その効果は発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 이 카드는 자신 필드의 앞면 표시의 "M∀LICE(맬리스)" 몬스터 1장을 제외하고, 세트한 턴에 발동할 수도 있다. ①: 덱에서 "M∀LICE(맬리스)" 몬스터 1장을 특수 소환한다. 상대 필드에 카드가 3장 이상 존재할 경우, 대신에 엑스트라 덱에서 "M∀LICE(맬리스)" 링크 몬스터 1장을 특수 소환할 수도 있다. 이 턴에, 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 그 효과는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。此卡也可通过将自己场上的１只表侧表示“码丽丝”怪兽除外，来在放置的回合发动。①：从牌组将１只“码丽丝”怪兽特殊召唤。对手场上存在３张以上卡的情况下，作为代替也可从额外牌组将１只“码丽丝”连接怪兽特殊召唤。此回合，以此效果特殊召唤的怪兽不可攻击，其效果不可发动。
