text:
  en: |-
    You can activate this card the turn it was Set, by banishing 1 face-up "Maliss" monster you control. Special Summon 1 "Maliss" monster from your Deck, or if your opponent controls 3 or more cards, you can Special Summon 1 "Maliss" Link Monster from your Extra Deck instead. For the rest of this turn, that Summoned monster cannot attack and neither player can activate its effects. You can only activate 1 "Maliss <C> TB-11" per turn.
  de: |-
    Du kannst diese Karte in dem Spielzug aktivieren, in dem sie gesetzt wurde, indem du 1 offenes „Maliss“-Monster verbannst, das du kontrollierst. Beschwöre 1 „Maliss“-Monster als Spezialbeschwörung von deinem Deck oder falls dein Gegner 3 oder mehr Karten kontrolliert, kannst du stattdessen 1 „Maliss“-Linkmonster als Spezialbeschwörung von deinem Extra Deck beschwören. Für den Rest dieses Spielzugs kann jenes beschworene Monster nicht angreifen und kein Spieler kann seine Effekte aktivieren. Du kannst nur 1 „Maliss <C> TB-11“ pro Spielzug aktivieren.
  es: |-
    Puedes activar esta carta en el turno en el que fue Colocada, desterrando 1 monstruo "Maliss" boca arriba que controles. Invoca de Modo Especial, desde tu Deck, 1 monstruo "Maliss" o, si tu adversario controla 3 o más cartas, puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo de Enlace "Maliss" en su lugar. Por el resto de este turno, ese monstruo Invocado no puede atacar y ningún jugador puede activar sus efectos. Sólo puedes activar 1 "Maliss <C> TB-11" por turno.
  fr: |-
    Vous pouvez activer cette carte le tour où elle a été Posée, en bannissant 1 monstre "Maliss" face recto que vous contrôlez. Invoquez Spécialement 1 monstre "Maliss" depuis votre Deck, ou si votre adversaire contrôle min. 3 cartes, vous pouvez Invoquer Spécialement 1 Monstre Lien "Maliss" depuis votre Extra Deck à la place. Le reste de ce tour, le monstre Invoqué ne peut pas attaquer et aucun joueur ne peut activer ses effets. Vous ne pouvez activer qu'1 "Maliss <C> TB-11" par tour.
  it: |-
    Puoi attivare questa carta nel turno in cui è stata Posizionata, bandendo 1 mostro "Maliss" scoperto che controlli. Evoca Specialmente 1 mostro "Maliss" dal tuo Deck o, se il tuo avversario controlla 3 o più carte, puoi invece Evocare Specialmente 1 Mostro Link "Maliss" dal tuo Extra Deck. Per il resto di questo turno, quel mostro Evocato non può attaccare e nessun giocatore può attivare i suoi effetti. Puoi attivare solo 1 "Maliss <C> TB-11" per turno.
  pt: |-
    Você pode ativar este card no turno em que foi Baixado, ao banir 1 monstro "Maliss" com a face para cima que você controla. Invoque por Invocação-Especial 1 monstro "Maliss" do seu Deck ou, se seu oponente controlar 3 ou mais cards, em vez disso, você pode Invocar por Invocação-Especial 1 Monstro Link "Maliss" do seu Deck Adicional. Pelo resto deste turno, esse monstro Invocado não pode atacar e nenhum duelista pode ativar seus efeitos. Você só pode ativar 1 "Maliss <C> TB-11" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。このカードは自分フィールドの表側表示の「Ｍ∀ＬＩＣＥ」モンスター１体を除外し、セットしたターンに発動する事もできる。①：デッキから「Ｍ∀ＬＩＣＥ」モンスター１体を特殊召喚する。相手フィールドにカードが３枚以上存在する場合、代わりにＥＸデッキから「Ｍ∀ＬＩＣＥ」Ｌモンスター１体を特殊召喚する事もできる。このターン、この効果で特殊召喚したモンスターは攻撃できず、その効果は発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 이 카드는 자신 필드의 앞면 표시의 "M∀LICE(맬리스)" 몬스터 1장을 제외하고, 세트한 턴에 발동할 수도 있다. ①: 덱에서 "M∀LICE(맬리스)" 몬스터 1장을 특수 소환한다. 상대 필드에 카드가 3장 이상 존재할 경우, 대신에 엑스트라 덱에서 "M∀LICE(맬리스)" 링크 몬스터 1장을 특수 소환할 수도 있다. 이 턴에, 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 그 효과는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。此卡也可通过将自己场上的１只表侧表示“码丽丝”怪兽除外，来在放置的回合发动。①：从牌组将１只“码丽丝”怪兽特殊召唤。对手场上存在３张以上卡的情况下，作为代替也可从额外牌组将１只“码丽丝”连接怪兽特殊召唤。此回合，以此效果特殊召唤的怪兽不可攻击，其效果不可发动。
