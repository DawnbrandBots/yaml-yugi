  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 이 카드는 자신 필드의 앞면 표시의 "M∀LICE(맬리스)" 몬스터 1장을 제외하고, 세트한 턴에 발동할 수도 있다. ①: 덱에서 "M∀LICE(맬리스)" 몬스터 1장을 특수 소환한다. 상대 필드에 카드가 3장 이상 존재할 경우, 대신에 엑스트라 덱에서 "M∀LICE(맬리스)" 링크 몬스터 1장을 특수 소환할 수도 있다. 이 턴에, 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 그 효과는 발동할 수 없다.
