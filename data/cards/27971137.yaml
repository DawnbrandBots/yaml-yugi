text:
  en: |-
    When this card declares an attack, it gains 500 ATK. If this card on the field is destroyed and sent to the Graveyard: You can Special Summon 1 Level 1 monster with 0 ATK and DEF from your Deck. Its effects are negated, also it is destroyed during your next End Phase.
  de: |-
    Wenn diese Karte einen Angriff deklariert, erhält sie 500 ATK. Falls diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster der Stufe 1 mit 0 ATK und DEF als Spezialbeschwörung von deinem Deck beschwören. Seine Effekte werden annulliert, zusätzlich wird es während deiner nächsten End Phase zerstört.
  es: |-
    Cuando esta carta declara un ataque, gana 500 ATK. Si esta carta en el Campo es destruida y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Nivel 1 con 0 ATK y DEF. Sus efectos son negados, y además es destruido durante tu próxima End Phase.
  fr: |-
    Lorsque cette carte déclare une attaque, elle gagne 500 ATK. Si cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre de Niveau 1 avec 0 ATK/DEF depuis votre Deck. Ses effets sont annulés, et aussi durant votre prochaine End Phase, il est détruit.
  it: |-
    Quando questa carta dichiara un attacco, essa guadagna 500 ATK. Se questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi Evocare Specialmente 1 mostro di Livello 1 con 0 ATK e DEF dal tuo Deck. I suoi effetti sono annullati, inoltre esso viene distrutto durante la tua prossima End Phase.
  pt: |-
    Quando este card declarar um ataque, ele ganha 500 de ATK. Se este card, no campo, for destruído e enviado para o Cemitério: você pode Invocar por Invocação-Especial do seu Deck 1 monstro de Nível 1 com ATK e DEF 0. Seus efeitos são negados e, além disso, ele é destruído durante sua próxima Fase Final.
  ja: |-
    このカードの攻撃力は、このカードが攻撃宣言する度に５００ポイントアップする。また、フィールド上のこのカードが破壊され墓地へ送られた場合、デッキから攻撃力と守備力が０のレベル１モンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化され、次の自分のエンドフェイズ時に破壊される。
  ko: |-
    이 카드의 공격력은 이 카드가 공격 선언할 때마다 500 포인트 올린다. 또한, 필드 위의 이 카드가 파괴되어 묘지로 보내졌을 경우, 덱에서 공격력과 수비력이 0 인 레벨 1 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 다음 자신의 엔드 페이즈시에 파괴된다.
  zh-TW:
  zh-CN: |-
    这张卡的攻击力在每次这张卡攻击宣言上升500。此外，场上的这张卡被破坏送去墓地的场合，可以从卡组把1只攻击力和守备力是0的1星怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化，下次的自己的结束阶段时破坏。
