name:
  en: Wild Nature's Release
  de: Erscheinung der Wilden Natur
  es: Liberación de la Naturaleza Salvaje
  fr: Libération de la Nature Sauvage
  it: Natura Selvaggia
  pt: Libertação da Natureza Selvagem
  ja: <ruby>野<rt>や</rt></ruby><ruby>性<rt>せい</rt></ruby><ruby>解<rt>かい</rt></ruby><ruby>放<rt>ほう</rt></ruby>
