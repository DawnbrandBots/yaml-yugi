  zh-TW: 野性解放
  zh-CN: 野性解放
text:
  en: |-
    Target 1 Beast or Beast-Warrior monster; it gains ATK equal to its current DEF (until the End Phase), and if it does, it is destroyed during the End Phase.
  de: |-
    Wähle 1 Ungeheuer- oder Ungeheuer-Krieger-Monster; es erhält (bis zur End Phase) ATK in Höhe seiner derzeitigen DEF und falls es dies tut, wird es während der End Phase zerstört.
  es: |-
    Selecciona 1 monstruo Bestia o Guerrero-Bestia; éste gana ATK igual a su DEF en este momento (hasta la End Phase) y, si lo hace, es destruido durante la End Phase.
  fr: |-
    Ciblez 1 monstre Bête ou Bête-Guerrier ; il gagne une ATK égale à sa DEF actuelle (jusqu'à la End Phase), et s'il le fait, il est détruit durant la End Phase.
  it: |-
    Scegli come bersaglio 1 mostro Bestia o Guerriero-Bestia; esso guadagna ATK pari al suo DEF attuale (fino alla End Phase) e, se lo fa, viene distrutto durante la End Phase.
  pt: |-
    Escolha 1 monstro do Tipo Besta ou Besta-Guerreira; ele ganha ATK igual à sua DEF até a Fase Final. Durante a Fase Final, destrua-o.
  ja: |-
    フィールド上の獣族・獣戦士族モンスター１体を選択して発動できる。選択した獣族・獣戦士族モンスターの攻撃力は、そのモンスターの守備力分アップする。この効果を受けたモンスターはエンドフェイズ時に破壊される。
  ko: |-
    필드 위의 야수족 / 야수전사족 몬스터 1장을 선택하고 발동할 수 있다. 선택한 야수족 / 야수전사족 몬스터의 공격력은, 그 몬스터의 수비력만큼 올린다. 이 효과를 받은 몬스터는 엔드 페이즈시에 파괴된다.
  zh-TW: |-
    可选择场上的1只兽族、兽战士族怪兽并发动。被选择的兽族、兽战士族怪兽的攻击力上升相当于该怪兽守备力的数值。受到此效果的怪兽于结束阶段时被破坏。
  zh-CN: |-
    选择场上1只兽族·兽战士族怪兽才能发动。选择的兽族·兽战士族怪兽的攻击力上升那只怪兽的守备力数值。受到这个效果影响的怪兽在结束阶段时破坏。
