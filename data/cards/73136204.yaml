text:
  en: |-
    Once per turn: You can excavate a number of cards from the top of your Deck, equal to the number of cards your opponent controls, send any excavated Plant-Type monsters to the Graveyard, also place the other cards on the bottom of your Deck in any order. If this card is excavated from the Deck and sent to the Graveyard by a card effect: You can target up to 5 "Sylvan" cards in your Graveyard, except "Sylvan Lotuswain"; place them on the bottom of your Deck in any order.
  de: |-
    Einmal pro Spielzug: Du kannst eine Anzahl oberste Karten deines Decks ausgraben in Höhe der Anzahl der Karten, die dein Gegner kontrolliert, alle ausgegrabenen Monster vom Typ Pflanze auf den Friedhof legen, zusätzlich lege die anderen Karten in beliebiger Reihenfolge unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst bis zu 5 „Sylvan“-Karten in deinem Friedhof wählen, außer „Sylvanischer Lotuschiffer“; lege sie in beliebiger Reihenfolge unter dein Deck.
  es: |-
    Una vez por turno: puedes excavar tantas cartas de la parte superior de tu Deck como la cantidad de cartas que controle tu adversario, mandar los monstruos de Tipo Planta excavados al Cementerio, y además poner las demás cartas en el fondo de tu Deck en cualquier orden. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes seleccionar hasta 5 cartas "Silvano/a" en tu Cementerio, excepto "Barqueloto Silvano"; ponlas en el fondo de tu Deck en cualquier orden.
  fr: |-
    Une fois par tour : vous pouvez dévoiler un nombre de cartes égal au nombre de cartes contrôlées par votre adversaire du dessus de votre Deck, envoyez les monstres de Type Plante dévoilés au Cimetière, et aussi, placez les autres cartes au-dessous de votre Deck dans l'ordre de votre choix. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez cibler max. 5 cartes "Sylvan" ("Chariotus Sylvan" exclu) dans votre Cimetière ; placez-les au-dessous de votre Deck dans l'ordre de votre choix.
  it: |-
    Una volta per turno: puoi dissotterrare dalla cima del tuo Deck un numero di carte pari al numero di carte controllate dal tuo avversario, mandare qualsiasi mostro di Tipo Pianta dissotterrato al Cimitero, inoltre mettere le altre carte in fondo al tuo Deck in qualsiasi ordine. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio fino a 5 carte "Silvan" nel tuo Cimitero, eccetto "Lototraghettatore Silvano"; mettile in fondo al tuo Deck in qualsiasi ordine.
  pt: |-
    Uma vez por turno: você pode escavar um número de cards do topo do seu Deck igual ao número de cards que seu oponente controla, enviar quaisquer monstros escavados do Tipo Planta para o Cemitério e, além disso, colocar os outros cards no fundo do seu Deck em qualquer ordem. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode escolher até 5 cards "Silvestre" no seu Cemitério, exceto "Translotus Silvestre"; coloque-os no fundo do seu Deck em qualquer ordem.
  ja: |-
    １ターンに１度、相手フィールド上のカードの数だけ、自分のデッキの上からカードをめくる事ができる。めくったカードの中に植物族モンスターがあった場合、それらのモンスターを全て墓地へ送る。残りのカードは好きな順番でデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、「森羅の渡し守 ロータス」以外の自分の墓地の「森羅」と名のついたカードを５枚まで選択し、好きな順番でデッキの下に戻す事ができる。
  ko: |-
    1턴에 1번, 상대 필드 위의 카드의 수만큼, 자신의 덱 위에서 카드를 넘길 수 있다. 넘긴 카드 중에 식물족 몬스터가 있을 경우, 그 몬스터들을 전부 묘지로 보낸다. 남은 카드는 좋아하는 순서대로 덱 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, "삼라의 나루터지기 로터스" 이외의 자신의 묘지의 "삼라"라는 이름이 붙은 몬스터 카드를 5장까지 선택하고, 좋아하는 순서로 덱 아래로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    1回合1次，可以把对方场上的卡数量的卡从自己卡组上面翻开。翻开的卡之中有植物族怪兽的场合，那些怪兽全部送去墓地。剩下的卡用喜欢的顺序回到卡组最下面。此外，卡组的这张卡被卡的效果翻开送去墓地的场合，可以选择「森罗的渡守 莲花」以外的自己墓地最多5张名字带有「森罗」的卡用喜欢的顺序回到卡组下面。
