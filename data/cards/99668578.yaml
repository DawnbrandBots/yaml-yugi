  de: Fixsternritter Prokyon
  es: Satelcaballero Proción
  fr: Satellchevalier Procyon
  it: Satellcavaliere Procione
  pt: Cavaleirostélite Prócion
  ja: <ruby>星因士<rt>サテラナイト</rt></ruby> プロキオン
  ja_romaji: Sateranaito Purokion
  ko: 사테라나이트 프로키온
  ko_rr:
  zh-TW:
  zh-CN: 卫星骑士 小犬普罗席翁
text:
  en: |-
    If this card is Summoned: You can send 1 "tellarknight" monster from your hand to the Graveyard, and if you do, draw 1 card. You can only use this effect of "Satellarknight Procyon" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du kannst 1 „Sternritter“-Monster von deiner Hand auf den Friedhof legen und falls du dies tust, ziehe 1 Karte. Du kannst diesen Effekt von „Fixsternritter Prokyon“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes mandar al Cementerio 1 monstruo "telcaballero" en tu mano y, si lo haces, roba 1 carta. Sólo puedes usar este efecto de "Satelcaballero Proción" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez envoyer 1 monstre "tellchevalier" depuis votre main au Cimetière, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Satellchevalier Procyon" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi mandare 1 mostro "tellcavaliere" dalla tua mano al Cimitero e, se lo fai, pesca 1 carta. Puoi utilizzare questo effetto di "Satellcavaliere Procione" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode enviar 1 monstro "Cavaleirost" da sua mão para o Cemitério e, se isso acontecer, compre 1 card. Você só pode usar este efeito de "Cavaleirostélite Prócion" uma vez por turno.
  ja: |-
    「星因士 プロキオン」の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。手札の「テラナイト」モンスター１体を墓地へ送り、自分はデッキから１枚ドローする。
  ko: |-
    "사테라나이트 프로키온"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패의 "테라나이트" 몬스터 1장을 묘지로 보내고, 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    「衛星騎士 南河三」的效果１回合僅限使用１次。①：可在此卡召喚・反轉召喚・特殊召喚成功的狀況下發動。從手牌將１隻「星騎士」怪獸送至墓地，我方從牌組抽１張牌。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡召唤・反转召唤・特殊召唤成功的情况下可以发动。将手牌的１只“星骑士”怪兽送至墓地，自己从牌组抽１张。
