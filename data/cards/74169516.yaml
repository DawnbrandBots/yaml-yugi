  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：此卡存在于手牌的情况下可以发动。将此卡视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。②：此卡视为永续魔法卡的情况下，支付２０００LP，或将手牌的１张“仟年十字”出示给对手可以发动。将此卡特殊召唤。然后，可从牌组将１张“石版神殿”加入手牌。③：只要此卡存在于怪兽区域，自己的“仟年十字”的发动不会被无效化。
