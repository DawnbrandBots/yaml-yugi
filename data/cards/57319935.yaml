text:
  en: |-
    When an Xyz Monster you control is destroyed by battle: Pay 1000 Life Points; you reveal 1 Xyz Monster from the Extra Deck with a Rank less than or equal to that destroyed monster's, and so can your opponent (simultaneously). The player who revealed the monster with lower ATK takes damage equal to the difference between the revealed monsters' ATK's. If the opponent doesn't reveal a monster, inflict damage to your opponent equal to the ATK of your revealed monster.
  de: |-
    Wenn ein Xyz-Monster, das du kontrollierst, durch Kampf zerstört wird: Zahle 1000 Life Points; du zeigst 1 Xyz-Monster mit einem Rang kleiner oder gleich dem des zerstörten Monsters vom Extra Deck vor und (gleichzeitig) kann dein Gegner dies tun. Der Spieler, der das Monster mit den niedrigeren ATK vorgezeigt hat, erhält Schaden in Höhe der Differenz zwischen den ATK der vorgezeigten Monster. Falls der Gegner kein Monster vorzeigt, füge ihm Schaden in Höhe der ATK des vorgezeigten Monsters zu.
  es: |-
    Cuando un Monstruo Xyz que controlas es destruido en batalla: paga 1000 Life Points; muestra 1 Monstruo Xyz en tu Deck Extra cuyo Rango sea menor o igual al del monstruo destruido, y tu adversario puede hacer lo mismo (simultáneamente). El jugador que mostró al monstruo con el ATK menor recibe daño igual a la diferencia entre los ATK de los monstruos mostrados. Si tu adversario no muestra un monstruo, inflige daño a tu adversario igual al ATK del monstruo que mostraste.
  fr: |-
    Lorsqu'un Monstre Xyz que vous contrôlez est détruit au combat : payez 1000 Life Points ; vous révélez 1 Monstre Xyz depuis l'Extra Deck avec un Rang inférieur ou égal au monstre détruit, et votre adversaire peut en faire de même (simultanément). Le joueur qui a révélé le monstre avec la plus faible ATK reçoit des dommages égaux à la différence des ATK des monstres révélés. Si votre adversaire ne révèle pas de monstre, infligez des dommages à votre adversaire égaux à l'ATK de votre monstre révélé.
  it: |-
    Quando un Mostro Xyz che controlli viene distrutto in battaglia: paga 1000 Life Point; rivela dall'Extra Deck 1 Mostro Xyz con Rango pari o inferiore a quello di quel mostro distrutto, e così può fare anche il tuo avversario (simultaneamente). Il giocatore che ha rivelato il mostro con l'ATK più basso subisce danno pari alla differenza tra gli ATK dei mostri rivelati. Se l'avversario non rivela un mostro, infliggi al tuo avversario danno pari all'ATK del mostro rivelato.
  pt:
  ja: |-
    自分フィールド上のエクシーズモンスターが戦闘によって破壊された時、１０００ライフポイントを払って発動できる。お互いのプレイヤーは、破壊されたモンスターのランク以下のランクを持つエクシーズモンスター１体をそれぞれのエクストラデッキから選んで相手に見せる。攻撃力の低いモンスターを見せたプレイヤーは、相手が見せたモンスターの攻撃力と、自分が見せたモンスターの攻撃力の差分のダメージを受ける。相手がモンスターを見せなかった場合、自分が見せたモンスターの攻撃力分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위의 엑시즈 몬스터가 전투에 의해서 파괴되었을 때, 1000 라이프 포인트를 지불하고 발동할 수 있다. 양쪽 플레이어는 파괴된 몬스터의 랭크 이하의 랭크를 가진 엑시즈 몬스터 1장을 각각의 엑스트라 덱에서 고르고 상대에게 보여준다. 공격력이 낮은 몬스터를 보여준 플레이어는, 상대가 보여준 몬스터의 공격력과 자신이 보여준 몬스터의 공격력의 차만큼 데미지를 받는다. 상대가 몬스터를 보여주지 않았을 경우, 자신이 보여준 몬스터의 공격력만큼 데미지를 상대 라이프에 준다.
  zh-TW: |-
    我方场上的超量怪兽因战斗被破坏时，可支付1000生命点数发动。双方玩家从各自的额外牌组挑选1只持有阶级为被破坏怪兽阶级或以下的超量怪兽并向对手展示。展示的怪兽攻击力较低的玩家，受到相当于对手展示怪兽攻击力与我方展示怪兽攻击力的差值的伤害。对手不展示怪兽的场合，给予对手生命相当于我方展示怪兽攻击力数值的伤害。
  zh-CN: |-
    自己场上的XYZ怪兽被战斗破坏时，支付1000基本分才能发动。双方玩家从各自的额外卡组选持有破坏的怪兽的阶级以下的阶级的1只XYZ怪兽给对方观看。把攻击力低的怪兽给人观看的玩家受到对方给人观看的怪兽的攻击力和自己给人观看的怪兽的攻击力的相差数值的伤害。对方没把怪兽给人观看的场合，给与对方基本分自己给人观看的怪兽的攻击力数值的伤害。
