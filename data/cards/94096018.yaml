  ja: <ruby>ＳＰＹＧＡＬ<rt>スパイギャル</rt></ruby>－ミスティ
  ja_romaji: Supaigyaru - Misuti
  ko: <ruby>SPYGAL<rt>스파이갤</rt></ruby>－미스티
