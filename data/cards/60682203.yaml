  en: |-
    This card can only be activated at the start of Main Phase 1. Until your next turn, you and your opponent cannot play or Set any Spell or Trap Cards.
  de: |-
    Diese Karte kann nur am Beginn der Main Phase 1 aktiviert werden. Bis zu deinem nächsten Spielzug können du und dein Gegner keine Zauber- und Fallenkarten spielen und setzen.
  es: |-
    Esta carta sólo puede ser activada al comienzo de la Main Phase 1. Hasta tu siguiente turno, ningún jugador puede jugar o Colocar ninguna Carta Mágica o de Trampa.
  fr: |-
    Cette carte ne peut être activée qu'au début de la Main Phase 1. Jusqu'à votre prochain tour, vous et votre adversaire ne pouvez ni jouer ni Poser de Cartes Magie/Piège.
  it: |-
    Questa carta può essere attivata solo all'inizio della Main Phase 1. Fino al tuo prossimo turno, né tu né il tuo avversario potete attivare o Posizionare Carte Magia o Carte Trappola.
  pt: |-
    Este card só pode ser ativado no começo da Fase Principal 1. Até seu próximo turno, você e seu oponente não podem usar ou Baixar quaisquer Cards de Magia ou Armadilha.
  ja: |-
    メインフェイズ１の開始時に発動する事ができる。次の自分のドローフェイズ時まで、お互いに魔法・罠カードの効果の使用及び発動・セットはできない。
  ko: |-
    메인 페이즈 1의 개시시에 발동 가능. 다음 자신의 드로우 페이즈까지, 서로 마법/함정 카드의 효과의 사용 및 발동/세트는 할 수 없다.
  zh-TW:
