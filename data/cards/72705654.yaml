  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。②：このカードをリリースして発動できる。自分のデッキ・墓地から「時空の雲篭」以外の「タキオン」モンスター１体を特殊召喚する。③：このカードが手札・墓地に存在し、自分がドラゴン族Ｘモンスターを特殊召喚した場合、その内の１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신의 덱 / 묘지에서 "타키온 크라우드래곤" 이외의 "타키온" 몬스터 1장을 특수 소환한다. ③: 이 카드가 패 / 묘지에 존재하고, 자신이 드래곤족 엑시즈 몬스터를 특수 소환했을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：用抽牌以外的方法将此卡加入手牌的情况下可以发动。将此卡特殊召唤。②：解放此卡可以发动。从自己的牌组・墓地将“时空云笼”以外的１只“时空”怪兽特殊召唤。③：此卡存在于手牌・墓地，且自己将龙族超量怪兽特殊召唤的情况下，以其中１只为对象可以发动。将此卡作为该怪兽的超量素材。
