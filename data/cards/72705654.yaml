  pt: Dragão de Bruma de Táquion
  ja: <ruby>時空の雲篭<rt>タキオン・クラウドラゴン</rt></ruby>
  ja_romaji: Takion Kuraudoragon
  ko: 타키온 크라우드래곤
  ko_rr: Takion Keuraudeudeuraegon
  zh-TW:
  zh-CN: 时空云笼
text:
  en: |-
    If this card is added to your hand, except by drawing it: You can Special Summon this card. You can Tribute this card; Special Summon 1 "Tachyon" monster from your Deck or GY, except "Tachyon Cloudragon". If you Special Summon a Dragon Xyz Monster(s) (except during the Damage Step): You can target 1 of them; attach this card to that monster, from the GY (if it was there when the monster was Special Summoned) or hand (even if not), as material. You can only use each effect of "Tachyon Cloudragon" once per turn.
  de: |-
    Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Tachyon“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof, außer „Tachyonen-Wolkendrache“. Falls du ein oder mehr Drache-Xyz-Monster als Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst 1 von ihnen wählen; hänge diese Karte vom Friedhof (falls sie dort lag, als das Monster als Spezialbeschwörung beschworen wurde) oder der Hand (selbst falls nicht) als Material an jenes Monster an. Du kannst jeden Effekt von „Tachyonen-Wolkendrache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es añadida a tu mano, excepto robándola: puedes Invocar esta carta de Modo Especial. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Taquión", excepto "Dragonube Taquiónico". Si Invocas de Modo Especial uno o más Monstruos Xyz Dragón (excepto durante el Damage Step): puedes seleccionar 1 de ellos; acopla esta carta en el Cementerio (si estaba allí cuando el monstruo fue Invocado de Modo Especial) o mano (aun si no lo estaba) a ese monstruo, como material. Sólo puedes usar cada efecto de "Dragonube Taquiónico" una vez por turno.
  fr: |-
    Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez Invoquer Spécialement cette carte. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Tachyon" ("Dragonuage Tachyon" exclu) depuis votre Deck ou Cimetière. Si vous Invoquez Spécialement un ou plusieurs Monstres Xyz Dragon (sauf durant la Damage Step) : vous pouvez en cibler 1 ; attachez cette carte au monstre depuis le Cimetière (si elle y était lorsque le monstre a été Invoqué Spécialement) ou la main (même si elle n'y était pas) comme Matériel. Vous ne pouvez utiliser chaque effet de "Dragonuage Tachyon" qu'une fois par tour.
  it: |-
    Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocare Specialmente questa carta. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Tachionico" dal tuo Deck o Cimitero, eccetto "Dragonuvola Tachionico". Se Evochi Specialmente uno o più Mostri Xyz Drago (eccetto durante il Damage Step): puoi scegliere 1 di essi come bersaglio; attacca questa carta a quel mostro, dal Cimitero (se era lì quando il mostro è stato Evocato Specialmente) o mano (anche se non era lì), come materiale. Puoi utilizzare ogni effetto di "Dragonuvola Tachionico" una sola volta per turno.
  pt: |-
    Se este card for adicionado à sua mão, exceto ao comprá-lo: você pode Invocar este card por Invocação-Especial. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Táquion" do seu Deck ou Cemitério, exceto "Dragão de Bruma de Táquion". Se você Invocar por Invocação-Especial um ou mais Monstros Xyz Dragão (exceto durante a Etapa de Dano): você pode escolher 1 deles; associe este card a esse monstro, do Cemitério (se ele estava lá quando o monstro foi Invocado por Invocação-Especial) ou da mão (mesmo se ele não estava), como matéria. Você só pode usar cada efeito de "Dragão de Bruma de Táquion" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。②：このカードをリリースして発動できる。自分のデッキ・墓地から「時空の雲篭」以外の「タキオン」モンスター１体を特殊召喚する。③：このカードが手札・墓地に存在し、自分がドラゴン族Ｘモンスターを特殊召喚した場合、その内の１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신의 덱 / 묘지에서 "타키온 크라우드래곤" 이외의 "타키온" 몬스터 1장을 특수 소환한다. ③: 이 카드가 패 / 묘지에 존재하고, 자신이 드래곤족 엑시즈 몬스터를 특수 소환했을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：用抽牌以外的方法将此卡加入手牌的情况下可以发动。将此卡特殊召唤。②：解放此卡可以发动。从自己的牌组・墓地将“时空云笼”以外的１只“时空”怪兽特殊召唤。③：此卡存在于手牌・墓地，且自己将龙族超量怪兽特殊召唤的情况下，以其中１只为对象可以发动。将此卡作为该怪兽的超量素材。
