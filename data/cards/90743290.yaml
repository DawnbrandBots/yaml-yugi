text:
  en: |-
    Each time a "Spellbook" Spell Card is activated, increase this card's Level by 2 and ATK by 300.
  de: |-
    Jedes Mal, wenn eine „Magiebuch“-Karte aktiviert wird, erhöhe die Stufe dieser Karte um 2 und ihre ATK um 300.
  es: |-
    Cada vez que es activada una Carta Mágica "Libro de Magia", aumenta el Nivel de esta carta en 2 y su ATK en 300.
  fr: |-
    Chaque fois qu'une Carte Magie "Livre de Magie" est activée, augmentez le Niveau de cette carte de 2 et l'ATK de 300.
