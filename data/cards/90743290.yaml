    Ogni volta che una Carta Magia "Libro di Magia" viene attivata, aumenta il Livello di questa carta di 2 e il suo ATK di 300.
  pt: |-
    Cada vez que um Card de Magia "Livro de Magia" for ativado, aumente o Nível deste card em 2 e o ATK em 300.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、「魔導書」と名のついた魔法カードが発動する度に、このカードのレベルは２つ上がり、攻撃力は３００ポイントアップする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, "마도서"라는 이름이 붙은 마법 카드가 발동할 때마다, 이 카드의 레벨은 2개 올라가고, 공격력은 300 포인트 올린다.
  zh-TW: |-
    只要此卡以表侧表示存在于场上，每次冠有「魔導書」之名的魔法卡发动，此卡等级上升2级，攻击力上升300点。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，每次冠有“魔导书”之名的魔法卡发动，此卡等级上升２级，攻击力上升３００点。
