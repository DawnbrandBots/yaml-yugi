text:
  en: |-
    Banish up to 2 "Speedroid" monsters from your Graveyard, then target that many cards on the field; destroy them.
  de: |-
    Verbanne bis zu 2 „Geschwindigkeitsroid“-Monster von deinem Friedhof und wähle dann so viele Karten auf dem Spielfeld; zerstöre sie.
  es: |-
    Destierra hasta 2 monstruos "Velociroid" en tu Cementerio, y después selecciona esa misma cantidad de cartas en el Campo; destrúyelas.
  fr: |-
    Bannissez max. 2 monstres "Vitesseroid" depuis votre Cimetière, puis ciblez autant de cartes sur le Terrain ; détruisez-les.
  it: |-
    Bandisci fino a 2 mostri "Velociroid" dal tuo Cimitero, poi scegli come bersaglio quel numero di carte sul Terreno; distruggile.
  pt: |-
    Bana até 2 monstros "Velocidaroide" do seu Cemitério e, depois, escolha o mesmo número de cards no campo; destrua-os.
  ja: |-
    ①：自分の墓地の「スピードロイド」モンスターを２体まで除外し、除外した数だけフィールドのカードを対象として発動できる。そのカードを破壊する。
  ko: |-
    ① : 자신 묘지의 "스피드 로이드" 몬스터를 2장까지 제외하고, 제외한 수 만큼 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：把自己墓地最多2只「疾行机人」怪兽除外，以除外数量的场上的卡为对象才能发动。那些卡破坏。
