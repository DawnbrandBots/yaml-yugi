name:
  en: Boot Staggered
  de: Boot-Staffelhirsch
  es: Asombraciervo de Arranque
  fr: Cerffaré de Démarrage
  it: Scaglioncervo di Avvio
  pt: Boot Veassutado
  ja: ブート・スタッガード
  ja_romaji: Būto Sutaggādo
