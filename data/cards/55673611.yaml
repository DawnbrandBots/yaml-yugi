text:
  en: |-
    Activate only while your Life Points are lower than your opponent's. Select 2 Psychic-Type monsters in your Graveyard. Remove them from play and draw 2 cards.
  de: |-
    Aktiviere diese Karte nur, solange deine Life Points niedriger sind als die deines Gegners. Wähle 2 Monster vom Typ Psi in deinem Friedhof. Entferne sie aus dem Spiel und ziehe 2 Karten.
  es: |-
    Sólo puedes activar esta carta mientras tus Life Points sean menores que los de tu adversario. Selecciona 2 monstruos de Tipo Psíquico en tu Cementerio. Retíralos del juego y roba 2 cartas.
  fr: |-
    Activable uniquement lorsque vos Life Points sont inférieurs à ceux de votre adversaire. Sélectionnez 2 monstres de Type Psychique dans votre Cimetière. Retirez-les du jeu et piochez 2 cartes.
  it: |-
    Attiva solo fino a quando i tuoi Life Points sono inferiori a quelli del tuo avversario. Scegli 2 mostri di Tipo Psichico nel tuo Cimitero. Rimuovili dal gioco, e pesca 2 carte.
  pt: |-
    Ative apenas enquanto seus PV forem menores que os do seu oponente. Selecione 2 monstros do Tipo Psíquico no seu Cemitério. Remova-os de jogo e compre 2 cards.
  ja: |-
    自分のライフポイントが相手より下の場合に発動する事ができる。自分の墓地に存在するサイキック族モンスター２体をゲームから除外し、自分のデッキからカードを２枚ドローする。
  ko: |-
    자신의 라이프 포인트가 상대보다 낮을 경우에 발동할 수 있다. 자신의 묘지에 존재하는 사이킥족 몬스터 2장을 게임에서 제외하고, 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW: |-
    可在我方的LP比對方少的狀況下發動。選擇我方墓地的２隻超能族怪獸從遊戲除外，從我方牌組抽２張牌。
  zh-CN: |-
    自己基本分比对方低的场合才能发动。把自己墓地存在的2只念动力族怪兽从游戏中除外，从自己卡组抽2张卡。
