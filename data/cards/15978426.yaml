name:
  en: Performapal Secondonkey
  de: Künstlerkumpel Zweitesel
  es: Artistamigo Segundoburro
  fr: Secondâne Potartiste
  it: Artistamico Secondasino
  pt: Camarartista Segurro
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>セカンドンキー
  ja_romaji: Entameito Sekandonkī
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 세컨동키
  ko_rr:
  zh-TW:
  zh-CN: 娱乐伙伴 副手驴
text:
  en: |-
    When this card is Normal or Special Summoned: You can send 1 "Performapal" monster from your Deck to the Graveyard, except "Performapal Secondonkey". If you have 2 cards in your Pendulum Zones, you can add it to your hand instead.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Künstlerkumpel“-Monster von deinem Deck auf den Friedhof legen, außer „Künstlerkumpel Zweitesel“. Falls du 2 Karten in deinen Pendelzonen hast, kannst du es stattdessen deiner Hand hinzufügen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Artistamigo" en tu Deck, excepto "Artistamigo Segundoburro". Si tienes 2 cartas en tus Zonas del Péndulo, en vez de eso puedes añadirlo a tu mano.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Potartiste" ("Secondâne Potartiste" exclu) depuis votre Deck au Cimetière. Si vous avez 2 cartes dans vos Zones Pendule, vous pouvez l'ajouter à votre main à la place.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Artistamico" dal tuo Deck al Cimitero, eccetto "Artistamico Secondasino". Se hai 2 carte nelle tue Zone Pendulum, puoi invece aggiungerlo alla tua mano.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Camarartista" do seu Deck para o Cemitério, exceto "Camarartista Segurro". Se você tiver 2 cards nas suas Zonas de Pêndulo, em vez disso, você pode adicioná-lo à sua mão.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「ＥＭセカンドンキー」以外の「ＥＭ」モンスター１体を墓地へ送る。自分の<ruby>Ｐ<rt>ペンデュラム</rt></ruby>ゾーンにカードが２枚存在する場合、墓地へ送らず手札に加える事もできる。
  ko: '①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "EM(엔터메이트) 세컨동키" 이외의 "EM(엔터메이트)" 몬스터 1장을 묘지로 보낸다. 자신의 펜듈럼 존에 카드가 2장 존재할 경우, 묘지로 보내지 않으며 패에 넣을 수도 있다.'
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功时才能发动。从卡组把「娱乐伙伴 副手驴」以外的1只「娱乐伙伴」怪兽送去墓地。自己的灵摆区域有2张卡存在的场合，也能不送去墓地加入手卡。
