text:
  en: |-
    While "Umi" is face-up on the field, this card can attack twice during the same Battle Phase.
  de: |-
    Solange "Umi" offen auf dem Spielfeld liegt, kann diese Karte zweimal in derselben Battle Phase angreifen.
  es: |-
    Mientras "Umi" permanezca boca arriba en el Campo, esta carta puede atacar dos veces durante la misma Battle Phase.
  fr: |-
    Tant que "Umi" reste face recto sur le Terrain, cette carte peut attaquer 2 fois durant la même Battle Phase.
  it: |-
    Fino a quando "Umi" resta scoperta sul Terreno, questa carta può attaccare 2 volte durante la stessa Battle Phase.
  pt: |-
    Enquanto "Umi" permanecer no Campo com a face para cima, este card pode atacar duas vezes durante a mesma Battle Phase.
  ja: |-
    ①：フィールドに「海」が存在する限り、このカードは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    "바다"가 필드 위에 존재하는 한, 이 카드는 1번의 배틀 페이즈 중에 2회의 공격을 할 수 있다.
  zh-TW: |-
    ①：只要場上存在「海」，此卡在１次戰鬥階段中就可攻擊２次。
  zh-CN: |-
    只要“海”存在于场上，此卡便可在１个战斗阶段中进行２次攻击。
