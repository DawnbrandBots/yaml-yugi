text:
  en: |-
    Target 1 "Mathmech" monster in your GY; Special Summon it, and if you do, it gains 1000 ATK until the end of this turn. You can only activate 1 "Mathmech Equation" per turn.
  de: |-
    Wähle 1 „Mathemech“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung und falls du dies tust, erhält es bis zum Ende dieses Spielzugs 1000 ATK. Du kannst nur 1 „Mathemech-Gleichung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo "Matemecha" en tu Cementerio; Invócalo de Modo Especial y, si lo haces, hasta el final de este turno éste gana 1000 ATK. Sólo puedes activar 1 "Ecuación Matemecha" por turno.
  fr: |-
    Ciblez 1 monstre "Mathmech" dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, il gagne 1000 ATK jusqu'à la fin de ce tour. Vous ne pouvez activer qu'1 "Équation Mathmech" par tour.
  it: |-
    Scegli come bersaglio 1 mostro "Matemech" nel tuo Cimitero; Evocalo Specialmente e, se lo fai, esso guadagna 1000 ATK fino alla fine di questo turno. Puoi attivare solo 1 "Equazione Matemech" per turno.
  pt: |-
    Escolha 1 monstro "Mechamático(a)" no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, ele ganha 1000 de ATK até o final deste turno. Você só pode ativar 1 "Equação Mechamática" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「斬機」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの攻撃力はターン終了時まで１０００アップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "참기" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 턴 종료시까지 1000 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：可以自己墓地的1只"斩机"怪兽为对象发动。将该怪兽特殊召唤。用此效果特殊召唤的怪兽的攻击力直至回合结束时为止上升1000。
