text:
  en: |-
    2+ Plant monsters
    If this card is Special Summoned: You can add 1 "Aroma" card from your Deck to your hand. If you gain LP, even during the Damage Step: You can Special Summon up to 3 "Aroma" monsters from your hand to your zones this card points to. You can Tribute 1 monster this card points to, then target 1 card on the field; banish it, and if you do, gain 1000 LP. You can only use each effect of "Aromalilith Rosemary" once per turn.
  de: |-
    2+ Pflanze-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Aroma“-Karte von deinem Deck hinzufügen. Falls du LP erhältst, selbst während des Damage Steps: Du kannst bis zu 3 „Aroma“-Monster als Spezialbeschwörung von deiner Hand in deine Zonen beschwören, auf die diese Karte zeigt. Du kannst 1 Monster, auf das diese Karte zeigt, als Tribut anbieten und dann 1 Karte auf dem Spielfeld wählen; verbanne sie und falls du dies tust, erhältst du 1000 LP. Du kannst jeden Effekt von „Aromalilith Rosmarin“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos Planta
    Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta "Arobru" en tu Deck. Si ganas LP, incluso durante el Damage Step: puedes Invocar de Modo Especial hasta 3 monstruos "Arobru" desde tu mano a tus zonas a las que apunte esta carta. Puedes Sacrificar 1 monstruo al que apunte esta carta, y después selecciona 1 carta en el Campo; destiérrala y, si lo haces, gana 1000 LP. Sólo puedes usar cada efecto de "Arobruliz Romero" una vez por turno.
  fr: |-
    2+ monstres Plante
    Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 carte "Arôma" depuis votre Deck à votre main. Si vous gagnez des LP, même durant la Damage Step : vous pouvez Invoquer Spécialement max. 3 monstres "Arôma" depuis votre main dans vos zones pointées par cette carte. Vous pouvez Sacrifier 1 monstre pointé par cette carte, puis ciblez 1 carte sur le Terrain ; bannissez-la, et si vous le faites, gagnez 1000 LP. Vous ne pouvez utiliser chaque effet de "Romarin Arômalilith" qu'une fois par tour.
  it: |-
    2+ mostri Pianta
    Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Aroma" dal tuo Deck alla tua mano. Se guadagni LP, anche durante il Damage Step: puoi Evocare Specialmente fino a 3 mostri "Aroma" dalla tua mano in tue zone puntate da questa carta. Puoi offrire come Tributo 1 mostro puntato da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila e, se lo fai, guadagni 1000 LP. Puoi utilizzare ogni effetto di "Aromalilith Rosmarino" una sola volta per turno.
  pt: |-
    2+ monstros Planta
    Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Aromági" do seu Deck à sua mão. Se você ganhar PV, mesmo durante a Etapa de Dano: você pode Invocar por Invocação-Especial até 3 monstros "Aromági" da sua mão em zonas suas para as quais este card apontar. Você pode oferecer como Tributo 1 monstro para o qual este card apontar e, depois, escolha 1 card no campo; bana-o e, se isso acontecer, ganhe 1000 PV. Você só pode usar cada efeito de "Aromági-lilith Alecrim" uma vez por turno.
  ja: |-
    植物族モンスター２体以上
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。デッキから「アロマ」カード１枚を手札に加える。②：自分のＬＰが回復した場合に発動できる（ダメージステップでも発動可能）。手札から「アロマ」モンスターをこのカードのリンク先となる自分フィールドに３体まで特殊召喚する。③：このカードのリンク先のモンスター１体をリリースし、フィールドのカード１枚を対象として発動できる。そのカードを除外し、自分は１０００ＬＰ回復する。
  ko: |-
    식물족 몬스터 2장 이상
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "아로마" 카드 1장을 패에 넣는다. ②: 자신의 LP가 회복했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 패에서 "아로마" 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 3장까지 특수 소환한다. ③: 이 카드의 링크 앞의 몬스터 1장을 릴리스하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외하고, 자신은 1000 LP 회복한다.
  zh-TW:
  zh-CN: |-
    植物族怪兽２只以上
    此卡名的①②③效果１回合仅可各使用１次。
    ①：此卡特殊召唤的情况下可以发动。从牌组将１张“芬芳”卡加入手牌。
    ②：自己的LP恢复的情况下可以发动（在伤害步骤也可以发动）。从手牌将最多３只“芬芳”怪兽特殊召唤至此卡连接端的自己场上。
    ③：解放此卡连接端的１只怪兽，以场上的１张卡为对象可以发动。将该卡除外，自己恢复１０００LP。
