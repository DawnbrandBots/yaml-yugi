text:
  en: |-
    Target 1 Tuner or 1 Synchro Monster in your GY; Special Summon it, then if you Special Summoned a LIGHT monster, you can destroy 1 monster your opponent controls with ATK less than or equal to the Special Summoned monster's. If "Visas Starfrost", or a monster with 1500 ATK/2100 DEF, you control would be destroyed by battle or card effect, you can banish this card from your GY instead. You can only use each effect of "Mannadium Breakheart" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の、チューナーまたはＳモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で光属性モンスターを特殊召喚した場合、さらにその攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を選んで破壊できる。②：自分フィールドの、「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, 튜너 또는 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 빛 속성 몬스터를 특수 소환했을 경우, 추가로 그 공격력 이하의 공격력을 가지는 상대 필드의 몬스터 1장을 고르고 파괴할 수 있다. ②: 자신 필드의, "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
