  zh-CN: 卡片商人
text:
  en: |-
    Once per turn, during your Standby Phase: You can shuffle 1 card from your hand into the Deck; draw 1 card.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 Karte von deiner Hand ins Deck mischen; ziehe 1 Karte.
  es: |-
    Una vez por turno, durante tu Standby Phase: puedes barajar al Deck 1 carta en tu mano; roba 1 carta.
  fr: |-
    Une fois par tour, durant votre Standby Phase : vous pouvez mélanger 1 carte depuis votre main dans le Deck ; piochez 1 carte.
  it: |-
    Una volta per turno, durante la tua Standby Phase: puoi mischiare 1 carta dalla tua mano nel Deck; pesca 1 carta.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: você pode embaralhar 1 card da sua mão no Deck; compre 1 card.
  ja: |-
    自分のスタンバイフェイズ時に手札を１枚デッキに戻す事で、デッキからカードを１枚ドローする。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 스텐바이 페이즈시에 패를 1장 덱으로 되돌리는 것으로, 덱에서 카드를 1장 드로우한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    我方准备阶段时，透过将1张手牌返回至牌组，从牌组抽取1张卡牌。此效果1回合只能使用1次。
  zh-CN: |-
    自己的准备阶段时可以通过让1张手卡回到卡组，从卡组抽1张卡。这个效果1回合只能使用1次。
