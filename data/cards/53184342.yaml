text:
  en: |-
    You can banish 2 Dragon and/or Winged Beast monsters from your GY: Special Summon this card from your hand or GY. You can target 1 face-up monster; its effects are negated, also it loses 1000 ATK for each Equip Card you control. When your opponent's monster is destroyed by battle and sent to the GY: You can equip it to this card. You can only use each effect of "Dragunity Arma Gram" once per turn.
  de: |-
    Du kannst 2 Drache- und/oder Geflügeltes Ungeheuer-Monster von deinem Friedhof verbannen: Beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst 1 offenes Monster wählen; seine Effekte werden annulliert, zusätzlich verliert es für jede Ausrüstungskarte, die du kontrollierst, 1000 ATK. Wenn ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte mit ihm ausrüsten. Du kannst jeden Effekt von „Dracheneinheit Waffe Gram“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 2 monstruos Dragón y/o Bestia Alada en tu Cementerio: Invoca esta carta de Modo Especial desde tu mano o Cementerio. Puedes seleccionar 1 monstruo boca arriba; sus efectos son negados, y además pierde 1000 ATK por cada Carta de Equipo que controles. Cuando el monstruo de tu adversario es destruido en batalla y mandado al Cementerio: puedes equiparlo a esta carta. Sólo puedes usar cada efecto de "Dracounidad Arma Gram" una vez por turno.
  fr: |-
    Vous pouvez bannir 2 monstres Dragon et/ou Bête Ailée depuis votre Cimetière : Invoquez Spécialement cette carte depuis votre main ou Cimetière. Vous pouvez cibler 1 monstre face recto ; ses effets sont annulés, et aussi, il perd 1000 ATK pour chaque Carte d'Équipement que vous contrôlez. Lorsqu'un monstre de votre adversaire est détruit au combat et envoyé au Cimetière : vous pouvez l'équiper à cette carte. Vous ne pouvez utiliser chaque effet de "Arsenal Dragunité - Gram" qu'une fois par tour.
  it: |-
    Puoi bandire 2 mostri Drago e/o Bestia Alata dal tuo Cimitero: Evoca Specialmente questa carta dalla tua mano o Cimitero. Puoi scegliere come bersaglio 1 mostro scoperto; i suoi effetti sono annullati, inoltre esso perde 1000 ATK per ogni Carta Equipaggiamento che controlli. Quando un mostro del tuo avversario viene distrutto in battaglia e mandato al Cimitero: puoi equipaggiarlo a questa carta. Puoi utilizzare ogni effetto di "Gram Arma Dragunità" una sola volta per turno.
  pt: |-
    Você pode banir 2 monstros Dragão e/ou Besta Alada do seu Cemitério: Invoque este card por Invocação-Especial da sua mão ou do Cemitério. Você pode escolher 1 monstro com a face para cima; seus efeitos são negados e, além disso, ele perde 1000 de ATK para cada Card de Equipamento que você controla. Quando um monstro do seu oponente for destruído em batalha e enviado para o Cemitério: você pode equipá-lo a este card. Você só pode usar cada efeito de "Arma Gram Dragunidade" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地からドラゴン族・鳥獣族モンスター２体を除外して発動できる。このカードを手札・墓地から特殊召喚する。②：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果は無効化され、その攻撃力は自分フィールドの装備カードの数×１０００ダウンする。③：相手フィールドのモンスターが戦闘で破壊され墓地へ送られた時に発動できる。そのモンスターを装備カード扱いとしてこのカードに装備する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 드래곤족 / 비행야수족 몬스터 2장을 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. ②: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과는 무효화되고, 그 공격력은 자신 필드의 장착 카드의 수 × 1000 내린다. ③: 상대 필드의 몬스터가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 그 몬스터를 장착 카드로 취급하고 이 카드에 장착한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：从自己墓地将2只龙族・鸟兽族怪兽除外可以发动。从手牌・墓地将此卡特殊召唤。②：以场上1只表侧表示怪兽为对象可以发动。将该怪兽的效果无效化，该攻击力下降自己场上的装备卡的数量×1000。③：对手场上的怪兽因战斗被破坏并被送至墓地时可以发动。将该怪兽视为装备卡装备于此卡。
