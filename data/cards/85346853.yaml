text:
  en: |-
    You can Ritual Summon this card with "Luminous Dragon Ritual". You can Tribute this card; Special Summon 1 "Galaxy-Eyes Photon Dragon" from your hand or Deck. When this card destroys an opponent's monster by battle and sends it to the Graveyard: Draw 1 card.
  de: |-
    Du kannst diese Karte mit „Leuchtendes Drachenritual“ als Ritualbeschwörung beschwören. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Galaxieaugen-Photonendrache“ als Spezialbeschwörung von deiner Hand oder deinem Deck. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Ziehe 1 Karte.
  es: |-
    Puedes Invocar esta carta por Ritual con "Ritual del Dragón Brillante". Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Dragón Fotónico de Ojos Galácticos". Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: roba 1 carta.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Rituel Lumineux du Dragon". Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Dragon Photon aux Yeux Galactiques" depuis votre main ou Deck. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : piochez 1 carte.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Rituale Drago Luminoso". Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Drago Fotonico Occhi Galattici" dalla tua mano o Deck. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: pesca 1 carta.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Ritual do Dragão Luminoso". Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Dragão de Fóton de Olhos das Galáxias" da sua mão ou Deck. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: compre 1 card.
  ja: |-
    「光子竜降臨」により降臨。このカードをリリースして発動できる。手札・デッキから「銀河眼の光子竜」１体を特殊召喚する。また、このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、デッキからカードを１枚ドローする。
  ko: |-
    "광자룡강림"에 의해 의식 소환. 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "갤럭시아이즈 포톤 드래곤" 1장을 특수 소환한다. 또한, 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 덱에서 카드를 1장 드로우한다.
  zh-TW: |-
    以「光子龍降臨」降臨。可解放此卡發動。從手牌・牌組特殊召喚１隻「銀河眼光子龍」。此外，此卡因戰鬥破壞對方怪獸送至墓地時，可從牌組抽１張牌。
  zh-CN: |-
    由“流光龙降临”降临。可解放此卡并发动。从手牌・牌组特殊召唤１只“银河眼光子龙”。此外，此卡因战斗破坏对手怪兽并送入墓地时，从牌组抽取１张卡牌。
