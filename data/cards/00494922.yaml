name:
  en: Superheavy Samurai Warlord Susanowo
  de: Superstarker Samurai-Kriegsherr Susanowo
  es: Samurai Superpesado Señor de la Guerra Susanowo
  fr: Seigneur de Guerre Susanowo Samouraï Supralourd
  it: Samurai Superpesante Signore della Guerra Susanowo
  pt: Samurai Superpesado Senhor da Guerra Susanowo
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>重<rt>じゅう</rt></ruby><ruby>荒<rt>こう</rt></ruby><ruby>神<rt>じん</rt></ruby>スサノ－<ruby>Ｏ<rt>オー</rt></ruby>
  ja_romaji: Chōjūkōjin Susano-Ō
  ko: 초중황신 스사노－<ruby>O<rt>오</rt></ruby>
  ko_rr:
  zh-TW:
  zh-CN: 超重荒神 须佐之男－O
text:
  en: |-
    1 Machine-Type Tuner + 1 or more non-Tuner "Superheavy Samurai" monsters
    This card can attack while in face-up Defense Position. If it does, apply its DEF for damage calculation. Once per turn, during either player's turn, if you have no Spell/Trap Cards in your Graveyard: You can target 1 Spell/Trap Card in your opponent's Graveyard; Set it to your side of the field, but banish it when it leaves the field.
  de: |-
    1 Empfänger vom Typ Maschine + 1 oder mehr „Superstarker Samurai“-Nicht-Empfänger-Monster
    Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, falls du keine Zauber-/Fallenkarten in deinem Friedhof hast: Du kannst 1 Zauber-/Fallenkarte im Friedhof deines Gegners wählen; setze sie auf deine Spielfeldseite, aber verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    1 Cantante de Tipo Máquina + 1 o más monstruos "Samurai Superpesado" que no sean Cantantes
    Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño. Una vez por turno, durante el turno de cualquier jugador, si no tienes Cartas Mágicas/de Trampa en tu Cementerio: puedes seleccionar 1 Carta Mágica/de Trampa en el Cementerio de tu adversario; Colócala en tu lado del Campo, pero destiérrala cuando deje el Campo.
  fr: |-
    1 Syntoniseur de Type Machine + 1 monstre non-Syntoniseur "Samouraï Supralourd" ou plus
    Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages. Une fois par tour, durant le tour de chaque joueur, si vous n'avez aucune Carte Magie/Piège dans votre Cimetière : vous pouvez cibler 1 Carte Magie/Piège dans le Cimetière de votre adversaire ; Posez-la sur votre Terrain, mais bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    1 Tuner di Tipo Macchina + 1 o più mostri non-Tuner "Samurai Superpesante"
    Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Una volta per turno, durante il turno di qualsiasi giocatore, se non hai nessuna Carta Magia/Trappola nel tuo Cimitero: puoi scegliere come bersaglio 1 Carta Magia/Trappola nel Cimitero del tuo avversario; Posizionala sul tuo Terreno, ma bandiscila quando lascia il Terreno.
  pt: |-
    1 Regulador do Tipo Máquina + 1 ou mais monstros "Samurai Superpesados" não-Reguladores
    Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se isso acontecer, aplique a DEF dele no cálculo de dano. Uma vez por turno, durante o turno de qualquer duelista, se você não tiver Cards de Magia/Armadilha no seu Cemitério: você pode escolher 1 Card de Magia/Armadilha no Cemitério do seu oponente; Baixe-o no seu lado do campo, mas bana-o quando ele deixar o campo.
  ja: |-
    機械族チューナー＋チューナー以外の「超重武者」モンスター１体以上
    このカードはルール上「超重武者」カードとしても扱う。①：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。②：１ターンに１度、自分の墓地に魔法・罠カードが存在しない場合、相手の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードはフィールドから離れた場合に除外される。この効果は相手ターンでも発動できる。
  ko: |-
    기계족 튜너 ＋ 튜너 이외의 "초중무사" 몬스터 1장 이상
    이 카드는 룰 상 "초중무사" 카드로도 취급한다. ①: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하여 데미지 계산을 실행한다. ②: 1턴에 1번, 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 상대 묘지의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 제외된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    机械族协调＋１只以上协调以外的“超重武者”怪兽
    此卡名在规则上也视为“超重武者”卡。①：此卡可在表侧守备表示的状态下攻击。该情况下，将此卡的守备力视为攻击力来进行伤害计算。②：１回合１次，自己的墓地不存在魔法・陷阱卡的情况下，以对手墓地的１张魔法・陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡离开场上的情况下，将其除外。此效果在对手回合中也可以发动。
