name:
  en: Pumprincess the Princess of Ghosts
  de: Pumprinzessin, Geisterprinzessin
  es: Pumprincess la Princesa de los Fantasmas
  fr: Princesse des Fantômes
  it: Principessa dei Fantasmi
  pt: Princesa-Abóbora, a Princesa dos Fantasmas
  ja: ゴースト<ruby>姫<rt>ひめ</rt></ruby>－パンプリンセス－
  ja_romaji: Gōsuto Hime Panpurinsesu
  ko: 고스트 공주 펌프린세스
  ko_rr:
  zh-TW: 鬼姬－南瓜公主－
  zh-CN: 鬼姬－南瓜公主
text:
  en:
  de: |-
    Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, statt sie auf den Friedhof zu legen. Solange diese Karte durch diesen Effekt als Permanenter Zauber behandelt wird, während jeder Standby Phase: Lege 1 Kürbiszählmarke auf diese Karte. Alle Monster, die dein Gegner kontrolliert, verlieren für jede Kürbiszählmarke auf dieser Karte 100 ATK/DEF.
  es: |-
    Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio. Mientras esta carta sea tratada como una Mágica Continua por este efecto, durante cada Standby Phase: pon 1 Contador Calabaza en esta carta. Todos los monstruos que controle tu adversario pierden 100 ATK/DEF por cada Contador Calabaza en esta carta.
  fr: |-
    Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière. Tant que cette carte est traitée comme Magie Continue par cet effet, durant chaque Standby Phase : placez 1 Compteur Citrouille sur cette carte. Tous les monstres contrôlés par votre adversaire perdent 100 ATK/DEF pour chaque Compteur Citrouille sur cette carte.
  it: |-
    Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta in una tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero. Mentre questa carta viene considerata come una Magia Continua per questo effetto, durante ogni Standby Phase: metti 1 Segnalino Zucca su questa carta. Tutti i mostri controllati dal tuo avversario perdono 100 ATK/DEF per ogni Segnalino Zucca su questa carta.
  pt: |-
    Se este card com a face para cima for destruído em uma Zona de Monstros, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua, em vez de enviá-lo para o Cemitério. Enquanto este card for considerado como uma Magia Contínua por este efeito, durante cada Fase de Apoio: coloque 1 Marcador de Abóbora neste card. Todos os monstros que seu oponente controla perdem 100 de ATK/DEF para cada Marcador de Abóbora neste card.
  ja: |-
    ①：このカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
    ②：このカードの①の効果で永続魔法カード扱いになっている場合、自分・相手のスタンバイフェイズに発動する。このカードにパンプキンカウンターを１つ置く。
    ③：このカードが永続魔法カード扱いの場合、相手フィールドのモンスターの攻撃力・守備力は、このカードのパンプキンカウンターの数×１００ダウンする。
  ko: |-
    이 카드가 몬스터 카드 존 위에서 파괴되었을 경우, 묘지로 보내지 않고 지속 마법 카드로 취급하여 자신의 마법 & 함정 카드 존에 앞면 표시로 놓을 수 있다. 이 효과로 지속 마법 카드 취급이 되어 있는 경우, 서로의 스텐바이 페이즈마다 이 카드에 펌프킨 카운터를 1개 놓는다. 상대 필드 위의 모든 몬스터의 공격력 / 수비력은, 지속 마법 카드 취급의 이 카드에 얹혀 있는 펌프킨 카운터의 수 × 100 포인트 내린다.
  zh-TW: |-
    在此卡於怪獸區被破壞的狀況下，可不送至墓地，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。在透過此效果視為永續魔法卡的狀況下，每次雙方的準備階段於此卡放置１個南瓜計數物。對方場上所有怪獸的攻擊力・守備力，依據視為永續魔法卡的此卡的南瓜計數物數量×１００進行降低。
  zh-CN: |-
    此卡在怪兽卡区被破坏的场合，可不送入墓地而被视为永续魔法卡以表侧表示放置于我方的魔法＆陷阱卡区。以此效果被视为永续魔法卡的场合，每次双方的准备阶段就在此卡放置１个南瓜计数物。对手场上全部怪兽的攻击力、守备力下降相当于被视为永续魔法卡的此卡上放置的南瓜计数物×１００点。
