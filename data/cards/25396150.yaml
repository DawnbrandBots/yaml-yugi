text:
  en: |-
    When this card is activated: You can add 1 "Amazoness" monster to your hand, or place 1 "Amazoness" Pendulum Monster in your Pendulum Zone, from your GY or face-up Extra Deck. If a monster(s) is Special Summoned to your opponent's field and you control an "Amazoness" Monster Card (except during the Damage Step): You can target 1 of those opponent's monsters; gain LP equal to its ATK. You can only use this effect of "Amazoness Hall" once per turn.
