text:
  en: |-
    If all monsters you control are "Superheavy Samurai" monsters, and you have no Spell/Trap Cards in your Graveyard: You can target 1 face-up monster your opponent controls that has a Level; send both it and this card from the field to the Graveyard, then Special Summon from your Extra Deck 1 "Superheavy Samurai" Synchro Monster whose Level equals the total original Levels of those 2 monsters in the Graveyard. (This Special Summon is treated as a Synchro Summon.) You can only use this effect of "Superheavy Samurai Battleball" once per turn.
  de: |-
    Falls alle Monster, die du kontrollierst, „Superstarker Samurai“-Monster sind und du keine Zauber-/Fallenkarten in deinem Friedhof hast: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert und das eine Stufe hat; lege sowohl das Monster als auch diese Karte vom Spielfeld auf den Friedhof, dann beschwöre 1 „Superstarker Samurai“-Synchromonster, dessen Stufe der Summe der Grundstufen der 2 Monster im Friedhof entspricht, als Spezialbeschwörung von deinem Extra Deck. (Diese Spezialbeschwörung wird als Synchrobeschwörung behandelt.) Du kannst diesen Effekt von „Superstarker Samurai Kampfball“ nur einmal pro Spielzug verwenden.
  es: |-
    Si todos los monstruos que controlas son monstruos "Samurai Superpesado", y no tienes Cartas Mágicas/de Trampa en tu Cementerio: puedes seleccionar 1 monstruo boca arriba que controle tu adversario y que tenga Nivel; manda al Cementerio esta carta así como a esa carta en el Campo, y después Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Samurai Superpesado" cuyo Nivel sea igual a los Niveles originales totales de esos 2 monstruos en el Cementerio. (Esta Invocación Especial se trata como una Invocación por Sincronía). Sólo puedes usar este efecto de "Samurai Superpesado Bolabatalla" una vez por turno.
  fr: |-
    Si tous les monstres que vous contrôlez sont des monstres "Samouraï Supralourd", et que vous n'avez aucune Carte Magie/Piège dans votre Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire qui a un Niveau ; envoyez-le ainsi que cette carte depuis le Terrain au Cimetière, puis Invoquez Spécialement 1 Monstre Synchro "Samouraï Supralourd" depuis votre Extra Deck dont le Niveau est égal à la somme des Niveaux d'origine de ces 2 monstres dans le Cimetière. (Cette Invocation Spéciale est traitée comme une Invocation Synchro.) Vous ne pouvez utiliser cet effet de "Boule de Combat Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se tutti i mostri che controlli sono mostri "Samurai Superpesante", e non hai nessuna Carta Magia/Trappola nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario che ha un Livello; manda sia esso che questa carta dal Terreno al Cimitero, poi Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro "Samurai Superpesante" il cui Livello è pari alla somma dei Livelli originali di quei 2 mostri nel Cimitero. (Questa Evocazione Speciale viene considerata come una Synchro Evocazione.) Puoi utilizzare questo effetto di "Samurai Superpesante Pallabattaglia" una sola volta per turno.
  pt: |-
    Se todos os monstros que você controla forem monstros "Samurai Superpesado" e você não tiver Cards de Magia/Armadilha no seu Cemitério: você pode escolher 1 monstro com a face para cima que seu oponente controla e que tenha Nível; envie tanto a ele como a este card do campo para o Cemitério e, depois, Invoque por Invocação-Especial do seu Deck Adicional 1 Monstro Sincro "Samurai Superpesado" cujo Nível seja igual à soma dos Níveis originais desses 2 monstros no Cemitério. (Esta Invocação-Especial é considerada uma Invocação-Sincro.) Você só pode usar este efeito de "Samurai Superpesado Bola de Batalha" uma vez por turno.
  ja: |-
    「超重武者タマ－Ｃ」の効果は１ターンに１度しか使用できない。①：自分フィールドに「超重武者」モンスター以外のモンスターが存在せず、自分の墓地に魔法・罠カードが存在しない場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードをフィールドから墓地へ送る。その後、墓地へ送ったそのモンスター２体の元々のレベルの合計と同じレベルを持つ「超重武者」Ｓモンスター１体をエクストラデッキからＳ召喚扱いで特殊召喚する。
  ko: '"초중무사 타마－C(씨)"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "초중무사" 몬스터 이외의 몬스터가 존재하지 않고, 자신 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터와 이 카드를 필드에서 묘지로 보낸다. 그 후, 묘지로 보낸 그 몬스터 2장의 원래 레벨의 합계와 같은 레벨을 가지는 "초중무사" 싱크로 몬스터 1장을 엑스트라 덱에서 싱크로 소환으로 취급하여 특수 소환한다.'
  zh-TW:
  zh-CN: |-
    「超重武者 魂-C」的效果1回合只能使用1次。①：自己场上没有「超重武者」怪兽以外的怪兽存在，自己墓地没有魔法·陷阱卡存在的场合，以对方场上1只表侧表示怪兽为对象才能发动。那只怪兽和这张卡从场上送去墓地。那之后，把持有和送去墓地的那2只怪兽的原本等级合计相同等级的1只「超重武者」同调怪兽从额外卡组当作同调召唤作特殊召唤。
