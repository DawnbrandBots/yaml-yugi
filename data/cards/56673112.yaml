text:
  en: |-
    If you control no other monsters: You can Tribute this card; take 2 different monsters from your Deck among "Queen's Knight", "King's Knight", and/or "Jack's Knight", and either add to your hand or Special Summon each monster. You can only use this effect of "Imperial Bower" once per turn.
  de: |-
    Falls du keine anderen Monster kontrollierst: Du kannst diese Karte als Tribut anbieten; nimm 2 verschiedene Monster unter „Ritterin der Königin“, „Ritter des Königs“ und/oder „Ritter des Buben“ von deinem Deck und füge jedes Monster entweder deiner Hand hinzu oder beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Kaiserliche Leibwachen“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas otros monstruos: puedes Sacrificar esta carta; toma 2 monstruos diferentes en tu Deck, entre "Escolta de la Reina", "Escolta del Rey" y/o "Escolta de la Sota", y añádelos a tu mano o Invoca cada monstruo de Modo Especial. Sólo puedes usar este efecto de "Guardaespaldas Imperiales" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun autre monstre : vous pouvez Sacrifier cette carte ; prenez 2 monstres différents depuis votre Deck parmi "Chevalier de la Reine", "Chevalier du Roi" et/ou "Chevalier du Valet", et soit ajoutez à votre main ou soit Invoquez Spécialement chaque monstre. Vous ne pouvez utiliser cet effet de "Gardes Impériaux" qu'une fois par tour.
  it: |-
    Se non controlli nessun altro mostro: puoi offrire come Tributo questa carta; prendi 2 mostri diversi dal tuo Deck tra "Cavaliere della Regina", "Cavaliere del Re" e/o "Cavaliere del Jack" e aggiungi alla tua mano oppure Evoca Specialmente ogni mostro. Puoi utilizzare questo effetto di "Guardie del Corpo Imperiali" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum outro monstro: você pode oferecer este card como Tributo; pegue 2 monstros diferentes do seu Deck entre "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e/ou "O Cavaleiro do Valete" e, para cada um, adicione-o à sua mão ou Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Guarda-costas Imperiais" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドに他のモンスターが存在しない場合、このカードをリリースして発動できる。デッキから「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」の内２体を選ぶ（同名カードは１枚まで）。そのモンスターをそれぞれ手札に加えるか特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 몬스터가 존재하지 않을 경우, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "퀸즈 나이트" "잭스 나이트" "킹스 나이트" 중 2장을 고른다(같은 이름의 카드는 1장까지). 그 몬스터를 각각 패에 넣거나 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在我方場上不存在其他怪獸的狀況下，解放此卡發動。可從牌組選擇「王后騎士」、「衛兵騎士」、「國王騎士」內的２隻（同名卡最多１張）。將該怪獸分別加入手牌或特殊召喚。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：自己场上不存在其他怪兽的情况下，解放此卡可以发动。从牌组挑选“王后骑士”、“卫兵骑士”、“国王骑士”中的２只（同名卡最多１张）。将所挑选的怪兽分别加入手牌或特殊召唤。
