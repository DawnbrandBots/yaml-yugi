text:
  en: |-
    Activate only when you activate one of your Normal Spell Cards. Discard all the cards in your hand to the Graveyard. The effect of this card becomes the same as the Normal Spell Card.
  de: |-
    Du kannst diese Karte nur aktivieren, wenn du eine Normale Zauberkarte aktivierst. Wirf alle Karten in deiner Hand auf den Friedhof ab. Der Effekt dieser Karte ist derselbe wie der Effekt der Normalen Zauberkarte.
  es: |-
    Sólo puedes activar esta carta cuando activas una Carta Mágica Normal. Descarta todas las cartas en tu mano al Cementerio. El efecto de esta carta se convierte en el mismo que el de la Carta Mágica Normal.
  fr: |-
    Vous ne pouvez activer cette carte que lorsque vous activez une de vos Cartes Magie Normale. Défaussez toutes les cartes de votre main au Cimetière. L'effet de cette carte devient le même que celui de la Carte Magie Normale.
  it: |-
    Attiva questa carta solo quando attivi una tua Carta Magia Normale. Scarta tutte le carte nella tua mano al Cimitero. L'effetto di questa carta diventa lo stesso della Carta Magia Normale.
  pt: |-
    Você pode activar este card apenas quando você activa um Card de Magia Normal. Descarte todos os cards na sua mão para o Cemitério. O efeito deste card torna-se o mesmo que o Card de Magia Normal.
  ja: |-
    自分の通常魔法発動時に発動する事ができる。手札を全て墓地に捨てる。このカードの効果は、その通常魔法の効果と同じになる。
  ko: |-
    자신의 일반 마법 발동시에 발동할 수 있다. 패를 전부 묘지에 버린다. 이 카드의 효과는, 그 일반 마법의 효과와 같아진다.
  zh-TW:
  zh-CN: |-
    自己的通常魔法发动时才能发动。把手卡全部丢弃去墓地。这张卡的效果变成和那张通常魔法的效果相同。
