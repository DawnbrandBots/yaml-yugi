text:
  en: |-
    "Elemental HERO Neos" + "Neo-Spacian Flare Scarab"
    Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) This card gains 400 ATK for each Spell/Trap Card on the field. During the End Phase: Shuffle this card into the Extra Deck.
  de: |-
    „Elementar-HELD Neos“ + „Neo-Weltraum Flare Scarab“
    Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Diese Karte erhält 400 ATK für jede Zauber-/Fallenkarte auf dem Spielfeld. Während der End Phase: Mische diese Karte ins Extra Deck.
  es: |-
    "HÉROE Elemental Neos" + "Escarabajo Brillante Neo Espacial"
    Esta carta sólo puede ser Invocada mediante una Invocación Especial de tu Deck Extra devolviendo de tu Campo al Deck las cartas nombradas arriba (no usas "Polimerización"). Aumenta el ATK de esta carta en 400 puntos por cada Carta Mágica y de Trampa en el Campo. Esta carta vuelve al Deck Extra durante la End Phase.
  fr: |-
    "Néos, HÉROS Élémentaire" + "Scarabée Flamboyant Néo-Spacien"
    Cette carte ne peut qu'être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant les cartes ci-dessus depuis votre Terrain dans le Deck. (N'utilisez pas la carte "Polymérisation"). Cette carte gagne 400 points d'ATK pour chaque Carte Magie et Piège sur le Terrain. Cette carte retourne dans l'Extra Deck durant la End Phase.
  it: |-
    "Neos EROE Elementale" + "Scarabeo Fiammata Neo-Spaziale"
    Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Questa carta guadagna 400 ATK per ogni Carta Magia/Trappola sul Terreno. Durante la End Phase: mischia questa carta nell'Extra Deck.
  pt: |-
    "Neos, o HERÓI do Elemento" + "Escaravelho de Chamas Neoespacial"
    Deve primeiro ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização"). Este card ganha 400 de ATK para cada Card de Magia/Armadilha no campo. Durante a Fase Final: Embaralhe este card no Deck Adicional.
  ja: |-
    「Ｅ・ＨＥＲＯ ネオス」＋「Ｎ・フレア・スカラベ」
    自分フィールド上の上記のカードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」魔法カードは必要としない）。このカードの攻撃力は、フィールド上の魔法・罠カードの数×４００ポイントアップする。また、エンドフェイズ時、このカードはエクストラデッキに戻る。
  ko: |-
    "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 플레어 스캐럽"
    자신 필드 위 상기의 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합" 마법 카드는 필요로 하지 않는다). 이 카드의 공격력은, 필드 위의 마법 / 함정 카드의 수 × 400 포인트 올린다. 또한, 엔드 페이즈시, 이 카드는 엑스트라 덱으로 되돌아간다.
  zh-TW:
  zh-CN: |-
    「元素英雄 新宇侠」＋「新宇宙侠·火焰甲虫」
    让自己场上的上记的卡回到卡组的场合才能从额外卡组特殊召唤（不需要「融合」魔法卡）。这张卡的攻击力上升场上的魔法·陷阱卡数量×400的数值。此外，结束阶段时，这张卡回到额外卡组。
