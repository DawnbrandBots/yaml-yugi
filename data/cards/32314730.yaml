text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Beast-Warrior-Type monster in your hand. If this card destroys an opponent's monster by battle, you can add 1 "Koa'ki Meiru" card from your Graveyard to your hand.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legt 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Ungeheuer-Krieger in deiner Hand vor. Falls diese Karte eines Monster deines Gegners durch Kampf zerstört, kannst du deiner Hand 1 „Koa'ki Meiru“-Karte von deinem Friedhof hinzufügen.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Guerrero-Bestia en tu mano. Si esta carta destruye un monstruo de tu adversario en batalla, puedes añadir a tu mano, desde tu Cementerio, 1 carta "Koa'ki Meiru".
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Bête-Guerrier dans votre main. Si cette carte détruit un monstre de l'adversaire au combat, vous pouvez ajouter 1 carte "Koa'ki Meiru" depuis votre Cimetière à votre main.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Guerriero-Bestia nella tua mano. Se questa carta distrugge una mostro dell'avversario in battaglia, puoi aggiungere 1 carta "Koa'ki Meiru" dal tuo Cimitero alla tua mano.
  pt:
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の獣戦士族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。このカードが戦闘によって相手モンスターを破壊した場合、自分の墓地の「コアキメイル」と名のついたカード１枚を選択して手札に加える事ができる。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 야수전사족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 묘지에 존재하는 "코아키메일"이라는 이름이 붙은 카드 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的结束阶段从手卡把1张「核成兽的钢核」送去墓地或把手卡1只兽战士族怪兽给对方观看。或者都不进行让这张卡破坏。这张卡战斗破坏对方怪兽的场合，可以选择自己墓地1张名字带有「核成」的卡加入手卡。
