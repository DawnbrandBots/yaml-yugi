text:
  en: |-
    1 "Magistus" monster + 1 Fusion, Synchro, Xyz, or Link Monster
    You can target 1 Effect Monster your opponent controls or in your GY; equip that Effect Monster to this card. When a monster effect is activated (Quick Effect): You can send 1 face-up "Magistus" Monster Card you control to the GY; negate that effect, then you can destroy 1 card your opponent controls. You can only use each effect of "Zoroa, the Magistus Victorious Verethragna" once per turn.
