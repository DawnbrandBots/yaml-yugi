text:
  en:
  de: |-
    Ein gepanzerter Geländewagen, der mit einem Hochleistungsmaschinengewehr ausgestattet ist.
  es: |-
    Un vehículo acorazado todo terreno armado con una ametralladora pesada.
  fr: |-
    Véhicule blindé tout-terrain armé d'une grosse mitrailleuse.
  it: |-
    Veicolo corazzato in grado di spostarsi su terreni di tutti i tipi armato con una potentissima mitragliatrice.
  pt: |-
    Um veículo blindado todo-o-terreno, armado com uma metrelhadora de artilharia pesada.
  ja: |-
    重機関銃装備の装甲車。どんな荒れ地も平気で走る事ができる。
  ko: |-
    중기관총을 장비한 장갑차. 아무리 험난한 지면이라도 거침없이 달릴 수 있다.
  zh-TW: |-
    裝備著重型機槍的裝甲車。再惡劣的地形都能履平。
  zh-CN: |-
    装备着重型机枪的装甲车。再恶劣的地形都能如履平地。
