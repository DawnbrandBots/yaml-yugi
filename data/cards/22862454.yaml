text:
  en: |-
    2 monsters
    If a card(s) you control would be destroyed by battle or card effect, you can destroy 1 of your monsters this card points to, instead.
  de: |-
    2 Monster
    Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 deiner Monster zerstören, auf das diese Karte zeigt.
  es: |-
    2 monstruos
    Si una o más cartas que controlas fueran a ser destruidas en batalla o por efecto de una carta, puedes destruir 1 de tus monstruos al que apunte esta carta en su lugar.
  fr: |-
    2 monstres
    Si une ou plusieurs cartes que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez détruire 1 de vos monstres pointés par cette carte à la place.
  it: |-
    2 mostri
    Se una o più carte che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece distruggere 1 dei tuoi mostri puntati da questa carta.
  pt: |-
    2 monstros
    Se um ou mais cards que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode destruir 1 dos seus monstros para o qual este card apontar.
  ja: |-
    モンスター２体
    ①：自分フィールドのカードが戦闘・効果で破壊される場合、代わりにこのカードのリンク先の自分のモンスター１体を破壊できる。
  ko: |-
    몬스터 2장
    ① : 자신 필드의 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 링크 앞의 자신 몬스터 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    怪兽2只
    ①：自己场上的卡将被战斗・效果破坏的情况下，可破坏此卡连接端的1只自己的怪兽作为代替。
