  de: Kirin der Virtualwelt - Lili
  es: Kirin del Mundo Virtual - Lili
  fr: Kirin du Monde Virtuel - Lili
  it: Kirin Mondo Virtuale - Lili
  pt: Kirin do Mundo Virtual - Lili
  ja: <ruby>電<rt>でん</rt></ruby><ruby>脳<rt>のう</rt></ruby><ruby>堺<rt>かい</rt></ruby><ruby>麟<rt>りん</rt></ruby>－<ruby>麟<rt>リィ</rt></ruby><ruby>々<rt>リィ</rt></ruby>
  ja_romaji: Dennōkairin - Ryiryi
  ko: 전뇌계린－리리
  ko_rr:
  zh-TW:
  zh-CN: 电脑堺麟-麟麟
text:
  en: |-
    If this card is in your hand: You can target 1 "Virtual World" card you control; send 1 "Virtual World" card of a different type (Monster, Spell, Trap) from your Deck to the GY, and if you do, Special Summon this card, then, you can send 1 "Virtual World" card of the third type from your Deck to the GY, except "Virtual World Kirin - Lili". For the rest of this turn, you can only Special Summon Level/Rank 3 or higher monsters. You can only use this effect of "Virtual World Kirin - Lili" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Virtualwelt“-Karte wählen, die du kontrollierst; lege 1 „Virtualwelt“-Karte eines unterschiedlichen Typs (Monster, Zauber, Falle) von deinem Deck auf den Friedhof und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann kannst du 1 „Virtualwelt“-Karte des dritten Typs von deinem Deck auf den Friedhof legen, außer „Kirin der Virtualwelt - Lili“. Für den Rest dieses Spielzugs kannst du nur Monster der Stufe / des Rangs 3 oder höher als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Kirin der Virtualwelt - Lili“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 carta "Mundo Virtual" que controles; manda al Cementerio 1 carta "Mundo Virtual" en tu Deck de un tipo diferente (Monstruo, Mágica, Trampa) y, si lo haces, Invoca esta carta de Modo Especial, y después puedes mandar al Cementerio 1 carta "Mundo Virtual" del tercer tipo en tu Deck, excepto "Kirin del Mundo Virtual - Lili". Por el resto de este turno, sólo puedes Invocar de Modo Especial monstruos de Nivel/Rango 3 o mayor. Sólo puedes usar este efecto de "Kirin del Mundo Virtual - Lili" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 carte "Monde Virtuel" que vous contrôlez ; envoyez 1 carte "Monde Virtuel" de type différent (Monstre, Magie, Piège) depuis votre Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte, puis, vous pouvez envoyer 1 carte "Monde Virtuel" du troisième type ("Kirin du Monde Virtuel - Lili" exclu) depuis votre Deck au Cimetière. Le reste de ce tour, vous ne pouvez Invoquer Spécialement que des monstres de min. Niveau/Rang 3. Vous ne pouvez utiliser cet effet de "Kirin du Monde Virtuel - Lili" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 carta "Mondo Virtuale" che controlli; manda 1 carta "Mondo Virtuale" di un tipo diverso (Mostro, Magia, Trappola) dal tuo Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta, poi puoi mandare dal tuo Deck al Cimitero 1 carta "Mondo Virtuale" del terzo tipo, eccetto "Kirin Mondo Virtuale - Lili". Per il resto di questo turno, puoi Evocare Specialmente solo mostri di Livello/Rango 3 o superiore. Puoi utilizzare questo effetto di "Kirin Mondo Virtuale - Lili" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 card "Mundo Virtual" que você controla; envie 1 card "Mundo Virtual" de um tipo diferente (Monstro, Magia, Armadilha) do seu Deck para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, você pode enviar 1 card "Mundo Virtual" do terceiro tipo do seu Deck para o Cemitério, exceto "Kirin do Mundo Virtual - Lili". Pelo resto deste turno, você só pode Invocar por Invocação-Especial monstros de Nível/Classe 3 ou mais. Você só pode usar este efeito de "Kirin do Mundo Virtual - Lili" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分フィールドの「電脳堺」カード１枚を対象として発動できる。そのカードとは種類（モンスター・魔法・罠）が異なる「電脳堺」カード１枚をデッキから墓地へ送り、このカードを特殊召喚する。その後、対象のカード及び墓地へ送ったカードとは種類が異なる「電脳堺麟－麟々」以外の「電脳堺」カード１枚をデッキから墓地へ送る事ができる。このターン、自分はレベルまたはランクが３以上のモンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 필드의 "전뇌계" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와는 종류(몬스터 / 마법 / 함정)가 다른 "전뇌계" 카드 1장을 덱에서 묘지로 보내고, 이 카드를 특수 소환한다. 그 후, 대상 카드 및 묘지로 보낸 카드와는 종류가 다른 "전뇌계린－리리" 이외의 "전뇌계" 카드 1장을 덱에서 묘지로 보낼 수 있다. 이 턴에 자신은 레벨 또는 랭크가 3 이상인 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡在手卡存在的场合，以自己场上1张「电脑堺」卡为对象才能发动。和那张卡种类（怪兽·魔法·陷阱）不同的1张「电脑堺」卡从卡组送去墓地，这张卡特殊召唤。那之后，可以把和作为对象的卡以及送去墓地的卡种类不同的1张「电脑堺麟-麟麟」以外的「电脑堺」卡从卡组送去墓地。这个回合，自己若非等级或者阶级是3以上的怪兽则不能特殊召唤。
