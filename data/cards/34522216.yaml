  es: Amórfago Gula
  fr: Gourmandise Amorphage
  it: Amorfago Gola
  pt: Amórfago da Gula
  ja: アモルファージ・ガストル
  ja_romaji: Amorufāji Gasutoru
  ko: 아모르파지 가스톨
  ko_rr:
  zh-TW: 無形噬體・暴食
  zh-CN: 无形噬体・暴食
text:
  en: |-
    If this card is Pendulum Summoned or flipped face-up, neither player can Special Summon monsters from the Extra Deck while this card is face-up on the field, except "Amorphage" monsters.
  de: |-
    Falls diese Karte als Pendelbeschwörung beschworen oder aufgedeckt wird, kann kein Spieler Monster als Spezialbeschwörung vom Extra Deck beschwören, solange diese Karte offen auf dem Spielfeld liegt, außer „Amorphage“-Monstern.
  es: |-
    Si esta carta es Invocada por Péndulo o volteada boca arriba, ningún jugador puede Invocar monstruos de Modo Especial desde el Deck Extra mientras esta carta esté boca arriba en el Campo, excepto monstruos "Amórfago/a".
  fr: |-
    Si cette carte est Invoquée par Pendulation ou retournée face recto, aucun joueur ne peut Invoquer Spécialement de monstres (monstres "Amorphage" exclus) depuis l'Extra Deck tant que cette carte est face recto sur le Terrain.
  it: |-
    Se questa carta viene Evocata Pendulum o scoperta, nessun giocatore può Evocare Specialmente mostri dall'Extra Deck mentre questa carta è scoperta sul Terreno, eccetto mostri "Amorfago".
  pt: |-
    Se este card for Invocado por Invocação-Pêndulo ou virado com a face para cima, nenhum duelista pode Invocar monstros do Deck Adicional por Invocação-Especial enquanto este card estiver no campo com a face para cima, exceto monstros "Amórfago".
  ja: |-
    ①：Ｐ召喚・リバースしたこのカードがモンスターゾーンに存在する限り、お互いに「アモルファージ」モンスターしかエクストラデッキから特殊召喚できない。
  ko: |-
    ①: 펜듈럼 소환 / 리버스한 이 카드가 몬스터 존에 존재하는 한, 서로 "아모르파지" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要灵摆召唤·反转过的这张卡在怪兽区域存在，双方不是「无形噬体」怪兽不能从额外卡组特殊召唤。
