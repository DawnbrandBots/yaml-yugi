name:
  en: Junk Synchron
  de: Gerümpelsynchronisierer
  es: Sincronizador de Basura
  fr: Robot Synchronique
  it: Rottame Synchron
  pt: Sucata Sincron
  ja: ジャンク・シンクロン
  ja_romaji: Janku Shinkuron
  ko: 정크 싱크론
  ko_rr: Jangku Singkeuron
  zh-TW: 廢品同步士
  zh-CN: 废品同步士
text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 2 or lower monster in your GY; Special Summon that target in Defense Position, but negate its effects.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 2 oder niedriger in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de Nivel 2 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa, pero niega sus efectos.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre de max. Niveau 2 dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense, mais annulez ses effets.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro di Livello 2 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa, ma annulla i suoi effetti.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de Nível 2 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa, mas negue seus efeitos.
  ja: |-
    ①：このカードが召喚した時、自分の墓地のレベル２以下のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  ko: |-
    ①: 이 카드를 일반 소환했을 때, 자신 묘지의 레벨 2 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤成功时，以自己墓地的1只等级2以下的怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
