text:
  en: |-
    Once per turn, if this card battled a monster this Battle Phase, you can (Quick Effect): Immediately after this effect resolves, Normal Summon 1 Cyberse monster. If this face-up card you control leaves the field because of an opponent's card effect: Draw 1 card.
  de: |-
    Einmal pro Spielzug, falls diese Karte in dieser Battle Phase gegen ein Monster gekämpft hat, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Cyberse-Monster als Normalbeschwörung. Falls diese offene Karte, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Ziehe 1 Karte.
  es: |-
    Una vez por turno, si esta carta batalló con un monstruo esta Battle Phase, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo Ciberso. Si esta carta boca arriba que controlas deja el Campo por el efecto de una carta del adversario: roba 1 carta.
  fr: |-
    Une fois par tour, si cette carte a combattu un monstre cette Battle Phase, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre Cyberse. Si cette carte face recto que vous contrôlez quitte le Terrain à cause d'un effet de carte de l'adversaire : piochez 1 carte.
  it: |-
    Una volta per turno, se questa carta ha combattuto con un mostro in questa Battle Phase, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro Cyberso. Se questa carta scoperta che controlli lascia il Terreno a causa dell'effetto di una carta dell'avversario: pesca 1 carta.
  pt: |-
    Uma vez por turno, se este card batalhou um monstro nesta Fase de Batalha, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Normal 1 monstro Ciberso. Se este card com a face para cima que você controla deixar o campo devido a um efeito de card do oponente: compre 1 card.
  ja: |-
    ①：１ターンに１度、このカードがモンスターと戦闘を行った自分・相手のバトルフェイズに発動できる。手札からサイバース族モンスター１体を召喚する。②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 1턴에 1번, 이 카드가 몬스터와 전투를 실행한 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 패에서 사이버스족 몬스터 1장을 일반 소환한다. ②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，这张卡和怪兽进行过战斗的自己·对方的战斗阶段才能发动。从手卡把1只电子界族怪兽召唤。
    ②：表侧表示的这张卡因对方的效果从场上离开的场合发动。自己从卡组抽1张。
