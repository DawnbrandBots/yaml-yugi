text:
  en:
  de: |-
    Während jeder End Phase deines Gegners: Du erhältst Life Points in Höhe der Anzahl Male, die du in diesem Spielzug Kampfschaden erhalten hast, x 500. Wenn ein „Nummer“-Monster, das du kontrollierst, außer „Nummer C“-Monstern, als Angriffsziel gewählt wird: Du kannst diese Karte auf den Friedhof legen; annulliere den Angriff, dann beschwöre 1 „Nummer C“-Monster mit derselben Nummer in seinem Namen wie das „Nummer“-Monster, das du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du es als Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Du kannst nur 1 „Thron von Don Tausend“ kontrollieren.
  es: |-
    Durante cada una de las End Phases de tu adversario: gana tantos Life Points como la cantidad de veces que recibiste daño de batalla este turno x 500. Cuando un monstruo "Número" que controlas es seleccionado para un ataque, exceptuando los monstruos "Número C": puedes mandar esta carta al Cementerio; niega el ataque, y después Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" que tenga el mismo número en su nombre que ese monstruo "Número" que controlas, usando a éste como el Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz. Los Materiales acoplados a ese monstruo también se convierten en Materiales Xyz en el monstruo Invocado). Sólo puedes controlar 1 "El Trono de Don Milenario".
  fr: |-
    Durant chaque End Phase de votre adversaire : gagnez des Life Points égaux au nombre de fois que vous avez reçu des dommages de combat ce tour x 500. Lorsqu'un monstre "Numéro" (monstres "Numéro C" exclus) que vous contrôlez est ciblé par une attaque : vous pouvez envoyer cette carte au Cimetière ; annulez l'attaque, puis Invoquez Spécialement 1 monstre "Numéro C" du même numéro dans son nom que le monstre "Numéro" que vous contrôlez depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz du monstre Invoqué.) Vous ne pouvez contrôler qu'1 "Le Trône de Don Mille".
  it: |-
    Durante ogni End Phase del tuo avversario: guadagna Life Point pari al numero di volte che hai subito danno da combattimento in questo turno x 500. Quando un mostro "Numero" che controlli, eccetto un mostro "Numero C", viene scelto come bersaglio per un attacco: puoi mandare questa carta al Cimitero; annulla l'attacco, poi Evoca Specialmente, dal tuo Extra Deck, 1 mostro "Numero C" con lo stesso numero nel suo nome di quel mostro "Numero" che controlli, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata come un'Evocazione Xyz. I Materiali Xyz attaccati ad esso diventano Materiali Xyz anche sul mostro Evocato.) Puoi controllare solo 1 "Trono di Don Thousand".
  pt: |-
    Durante cada uma das Fases Finais do seu oponente: ganhe Pontos de Vida igual ao número de vezes que você sofreu dano de batalha neste turno x 500. Quando um monstro "Número" que você controla for escolhido como alvo de um ataque, exceto monstros "Número C": você pode enviar este card para o Cemitério; negue o ataque e, depois, Invoque por Invocação-Especial do seu Deck Adicional 1 monstro "Número C" com o mesmo número em seu nome que esse monstro "Número" que você controla, usando-o como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas ao alvo também se tornam Matérias Xyz no monstro Invocado.) Você só pode controlar 1 "Trono de Don Mil".
  ja: |-
    ①：「ドン・サウザンドの玉座」は自分フィールドに１枚しか表側表示で存在できない。
    ②：相手エンドフェイズに発動する。自分はそのターンに戦闘ダメージを受けた回数×５００ＬＰ回復する。
    ③：「ＣＮｏ．」モンスター以外の自分の「Ｎｏ．」モンスターが攻撃対象に選択された時、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。その攻撃を無効にする。その後、その自分のモンスターと同じ「Ｎｏ．」の数字を持つ「ＣＮｏ．」モンスターを、そのモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
  ko: |-
    상대의 엔드 페이즈시, 자신은 그 턴에 전투 데미지를 받은 횟수 × 500 라이프 포인트 회복한다. 또한, 자신 필드 위의 "CNo.(카오스 넘버즈)" 이외의 "No."라는 이름이 붙은 몬스터가 공격 대상이 되었을 때, 이 카드를 묘지로 보내는 것으로, 그 공격을 무효로 한다. 그 후, 그 자신의 몬스터와 같은 "No."의 숫자를 가지는 "CNo.(카오스 넘버즈)"라는 이름이 붙은 몬스터를, 그 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. "돈 사우전드의 옥좌"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    在對方的結束階段時，我方依據該回合受到戰鬥傷害的次數×５００回復LP。此外，我方的「CNo.」以外的冠有「No.」之名的怪獸被選為攻擊對象時，可將此卡送至墓地發動。將該攻擊變為無效。其後，將持有的「No.」數字與我方的該怪獸相同的冠有「CNo.」之名的怪獸重疊至該怪獸上方，視為超量召喚從額外牌組特殊召喚。「千尊的玉座」在我方場上僅限以正面表示存在１張。
  zh-CN: |-
    对手的结束阶段时，自己恢复相当于该回合所受战斗伤害次数×５００的生命值。此外，自己的“混沌编号”以外的“编号”怪兽被选择为攻击对象时，将此卡送至墓地可以发动。将该攻击无效。然后，将拥有与该自己的怪兽相同“编号”数字的“混沌编号”怪兽重叠在该怪兽上面，视为超量召唤从额外牌组特殊召唤。“千尊的玉座”在自己场上仅可有１张以表侧表示存在。
