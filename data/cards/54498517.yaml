text:
  en: |-
    2 Level 2 monsters
    For this card's Xyz Summon, you can treat Link-2 monsters you control as Level 2 monsters for material. The original ATK of this card that has a Fusion, Synchro, Xyz, or Link Monster as material becomes doubled. During your Main Phase: You can activate this effect; detach 1 material from a monster you control, and if you do, Special Summon 1 Level 2 monster from your Deck, also neither player can Special Summon monsters for the rest of this turn, except Level/Rank/Link 2 monsters. You can only use this effect of "Gigantic Spright" once per turn.
  de: |-
    2 Monster der Stufe 2
    Für die Xyz-Beschwörung dieser Karte kannst du Monster mit Link-2, die du kontrollierst, als Monster der Stufe 2 als Material behandeln. Die Grund-ATK dieser Karte, die ein Fusions-, Synchro-, Xyz- oder Linkmonster als Material hat, werden verdoppelt. Während deiner Main Phase: Du kannst diesen Effekt aktivieren; hänge 1 Material von einem Monster ab, das du kontrollierst, und falls du dies tust, beschwöre 1 Monster der Stufe 2 als Spezialbeschwörung von deinem Deck, zusätzlich kann kein Spieler für den Rest dieses Spielzugs Monster als Spezialbeschwörung beschwören, außer Monstern mit Stufe/Rang/Link 2. Du kannst diesen Effekt von „Riesen-Spright“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 2
    Para la Invocación Xyz de esta carta, puedes tratar como material dos monstruos Link-2 que controlas como monstruos de Nivel 2. El ATK original de esta carta que tenga como material un Monstruo de Fusión, Sincronía, Xyz, o Enlace se duplica. Durante tu Main Phase: puedes activar este efecto; desacopla 1 material de un monstruo que controlas y, si lo haces, Invoca de Modo Especial 1 monstruo de Nivel 2 desde tu Deck, y además ningún jugador puede Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos de Nivel/Rango/Link 2. Sólo puedes usar este efecto de "Spright Gigante" una vez por turno.
  fr: |-
    2 monstres de Niveau 2
    Pour l'Invocation Xyz de cette carte, vous pouvez traiter les monstres Link-2 que vous contrôlez comme des monstres de Niveau 2 en tant que Matériel. L'ATK d'origine de cette carte qui a un Monstre Fusion, Synchro, Xyz ou Lien comme Matériel sera doublée. Durant votre Main Phase : vous pouvez activer cet effet ; détachez 1 Matériel d'un monstre que vous contrôlez, et si vous le faites, Invoquez Spécialement 1 monstre de Niveau 2 depuis votre Deck, et aussi, aucun joueur ne peut Invoquer Spécialement de monstres (monstres Niveau/Rang/Link 2 exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Spright Géant" qu'une fois par tour.
  it: |-
    2 mostri di Livello 2
    Per l'Evocazione Xyz di questa carta, puoi considerare i mostri Link-2 che controlli come mostri di Livello 2 come materiale. L'ATK originale di questa carta che ha un Mostro Fusione, Synchro, Xyz o Link come materiale diventa il doppio. Durante la tua Main Phase: puoi attivare questo effetto; stacca 1 materiale da un mostro che controlli e, se lo fai, Evoca Specialmente 1 mostro di Livello 2 dal tuo Deck, inoltre nessun giocatore può Evocare Specialmente mostri per il resto di questo turno, eccetto mostri di Livello/Rango/Link 2. Puoi utilizzare questo effetto di "Gigantesco Spright" una sola volta per turno.
  pt: |-
    2 monstros de Nível 2
    Para a Invocação-Xyz deste card, você pode considerar monstros de Link-2 que você controla como monstros de Nível 2 para matéria. O ATK original deste card que tenha um Monstro de Fusão, Sincro, Xyz ou Link como matéria é dobrado. Durante sua Fase Principal: você pode ativar este efeito; desassocie 1 matéria de um monstro que você controla e, se isso acontecer, Invoque por Invocação-Especial 1 monstro de Nível 2 do seu Deck e, além disso, nenhum duelista pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de Nível/Classe/Link 2. Você só pode usar este efeito de "Spright Gigantesco" uma vez por turno.
  ja: |-
    レベル２モンスター×２
    このカードは自分フィールドのリンク２モンスターをレベル２モンスターとしてＸ召喚の素材にできる。このカード名の②の効果は１ターンに１度しか使用できない。①：融合・Ｓ・Ｘ・リンクモンスターのいずれかをＸ素材としているこのカードの元々の攻撃力は倍になる。②：自分メインフェイズに発動できる。自分フィールドのＸ素材を１つ取り除き、デッキからレベル２モンスター１体を特殊召喚する。この効果の発動後、ターン終了時までお互いにレベル２・ランク２・リンク２のモンスターしか特殊召喚できない。
  ko: |-
    레벨 2 몬스터 × 2
    이 카드는 자신 필드의 링크 2 몬스터를 레벨 2 몬스터로 하고 엑시즈 소환의 소재로 할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 융합 / 싱크로 / 엑시즈 / 링크 몬스터 중 어느 것을 엑시즈 소재로 하고 있는 이 카드의 원래 공격력은 배가 된다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 엑시즈 소재를 1개 제거하고, 덱에서 레벨 2 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 서로 레벨 2 / 랭크 2 / 링크 2 인 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    等级2怪兽×2
    这张卡可以将自己场上的链接2怪兽当作等级2怪兽使用来作为多维召唤的素材。这个卡名的②效果1回合只能使用1次。①：有融合、同调、多维或链接怪兽的任意1种在作为多维素材的这张卡的原攻击力变为2倍。②：自己的主要阶段可以发动。将自己场上的1个多维素材取除，从卡组特殊召唤1只等级2怪兽。这个效果发动后，直到回合结束时双方特殊召唤的都只能是等级2、阶级2或链接2的怪兽。
