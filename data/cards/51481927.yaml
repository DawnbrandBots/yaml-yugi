  en:
  de: |-
    Jedes Mal, wenn eine Zauberkarte aktiviert wird, erhältst du 500 LP, sofort nachdem sie aufgelöst wurde.
  es: |-
    Cada vez que una Carta Mágica es activada, gana 500 LP inmediatamente después de que se resuelva.
  fr: |-
    Chaque fois qu'une Carte Magie est activée, gagnez 500 LP immédiatement après sa résolution.
  it: |-
    Ogni volta che una Carta Magia viene attivata, guadagni 500 LP immediatamente dopo che si è risolta.
  pt: |-
    Sempre que um Card de Magia for ativado, ganhe 500 PV imediatamente depois que ele resolver.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分か相手が魔法カードを発動する度に、自分は５００ＬＰ回復する。
  ko: |-
    마법 카드가 발동할 때마다, 이 카드의 컨트롤러는 500 라이프 포인트를 회복한다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，每當我方或對方發動魔法卡時，我方就回復５００LP。
  zh-CN: |-
    每次魔法卡发动，我方回复５００LP。
