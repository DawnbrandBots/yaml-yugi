  en: |-
    While you control an "Amorphage" monster, neither player can activate cards or effects as Chain Link 2 or higher. Once per turn, during your Standby Phase, Tribute 1 monster or destroy this card.
  de: |-
    Solange du ein „Amorphage“-Monster kontrollierst, kann kein Spieler Karten oder Effekte als Kettenglied 2 oder höher aktivieren. Einmal pro Spielzug, während deiner Standby Phase, biete 1 Monster als Tribut an oder zerstöre diese Karte.
  es: |-
    Mientras controles un monstruo "Amórfago/a", ningún jugador puede activar cartas o efectos como Eslabón de Cadena 2 o mayor. Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  fr: |-
    Tant que vous contrôlez un monstre "Amorphage", aucun joueur ne peut ni activer de cartes ni d'effets en min. Chaîne 2. Une fois par tour, durant votre Standby Phase, Sacrifiez 1 monstre ou détruisez cette carte.
  it: |-
    Mentre controlli un mostro "Amorfago", nessun giocatore può attivare carte o effetti come Anello della Catena 2 o superiore. Una volta per turno, durante la tua Standby Phase, offri come Tributo 1 mostro o distruggi questa carta.
  pt: |-
    Enquanto você controlar um monstro "Amórfago", nenhum duelista pode ativar cards ou efeitos como um Elo de Corrente 2 ou mais. Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に自分フィールドのモンスター１体をリリースする。またはリリースせずにこのカードを破壊する。①：自分フィールドに「アモルファージ」モンスターが存在する限り、お互いに魔法・罠・モンスターの効果をチェーンして発動できない。
  ko: |-
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 자신 필드의 몬스터 1장을 릴리스한다. 또한 릴리스하지 않고 이 카드를 파괴한다. ① : 자신 필드에 "아모르파지" 몬스터가 존재하는 한, 서로 마법 / 함정 / 몬스터의 효과를 체인하여 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己准备阶段把自己场上1只怪兽解放。或者不解放让这张卡破坏。①：只要自己场上有「无形噬体」怪兽存在，双方不能把魔法·陷阱·怪兽的效果连锁发动。
