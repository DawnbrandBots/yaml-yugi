  en: |-
    (This card is always treated as a "Millennium" card.)
    You can discard this card; add 1 "Millennium Ankh" from your Deck to your hand. You can only use this effect of "Blue-Eyes of the Heart" once per turn. Possession of this card cannot switch. If your opponent Normal or Special Summons a Level 8 or higher monster(s), and/or a monster(s) with 3000 or more ATK, while this card is in your GY (except during the Damage Step): You can send that monster(s) to the GY, and if you do, Special Summon this card. You can only use this effect of "Blue-Eyes of the Heart" once per Duel, and only during a Duel you activated "Millennium Ankh".
