text:
  en: |-
    If this card is Summoned: Take 1000 damage, then change this card to Defense Position. During the End Phase, if you did not take effect damage this turn: You can either add to your hand or Special Summon 1 Rock monster with 0 ATK from your Deck. You can only use this effect of "Crystal Skull" once per turn.
  de: |-
    Falls diese Karte beschworen wird: Du erhältst 1000 Schaden, dann ändere diese Karte in die Verteidigungsposition. Während der End Phase, falls du in diesem Spielzug keinen Effektschaden erhalten hast: Du kannst 1 Fels-Monster mit 0 ATK von deinem Deck entweder deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Kristallschädel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: tú recibes 1000 puntos de daño, y después cambia esta carta a Posición de Defensa. Durante la End Phase, si este turno no recibiste daño de efecto: puedes ya sea añadir a tu mano o Invocar de Modo Especial 1 monstruo Roca con 0 ATK en tu Deck. Sólo puedes usar este efecto de "Cráneo de Cristal" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : recevez 1000 points de dommages, puis changez cette carte en Position de Défense. Durant la End Phase, si vous n'avez pas reçu de dommages d'effet ce tour : vous pouvez soit ajouter à votre main soit Invoquer Spécialement 1 monstre Rocher avec 0 ATK depuis votre Deck. Vous ne pouvez utiliser cet effet de "Crâne de Cristal" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: subisci 1000 danni, poi metti questa carta in Posizione di Difesa. Durante la End Phase, se non hai subito danno da effetto in questo turno: puoi aggiungere alla tua mano oppure Evocare Specialmente 1 mostro Roccia con ATK 0 dal tuo Deck. Puoi utilizzare questo effetto di "Teschio di Cristallo" una sola volta per turno.
  pt: |-
    Se este card for Invocado: sofra 1000 de dano e, depois, coloque este card em Posição de Defesa. Durante a Fase Final, se você não sofreu dano de efeito neste turno: você pode adicionar à sua mão ou Invocar por Invocação-Especial 1 monstro Rocha com 0 de ATK do seu Deck. Você só pode usar este efeito de "Caveira de Cristal" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動する。自分は１０００ダメージを受ける。その後、このカードは守備表示になる。②：自分が効果ダメージを受けていないターンのエンドフェイズに発動できる。デッキから攻撃力０の岩石族モンスター１体を選び、手札に加えるか特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동한다. 자신은 1000 데미지를 받는다. 그 후, 이 카드는 수비 표시가 된다. ②: 자신이 효과 데미지를 받지 않은 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 공격력 0 의 암석족 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：这张卡召唤、反转召唤或特殊召唤成功的场合必定发动。自己受到1000伤害。那之后，这张卡变为守备表示。②：自己没有受到效果伤害的回合的结束阶段可以发动。从卡组选1只攻击力0的岩石族怪兽加入手牌或特殊召唤。
