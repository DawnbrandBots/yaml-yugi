text:
  en: |-
    Reduce the Level of 1 face-up monster you control by up to 2.
  de: |-
    Reduziere die Stufe von 1 offenen Monster, das du kontrollierst, um bis zu 2.
  es: |-
    Reduce hasta 2 Niveles el Nivel de 1 monstruo boca arriba que controles.
  fr: |-
    Réduisez le Niveau d'1 monstre face recto que vous contrôlez d'un maximum de 2.
  it: |-
    Riduci il Livello di 1 mostro scoperto che controlli di fino a 2.
  pt: |-
    Reduza o Nível de 1 monstro com a face para cima que você controla em até 2.
  ja: |-
    自分フィールド上に表側表示で存在するモンスター１体のレベルを２つまで下げる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 레벨을 2개까지 내린다.
  zh-TW: |-
    選擇我方場上正面表示的１隻怪獸，將其等級降低最多２。
  zh-CN: |-
    选择我方场上的１只表侧表示怪兽，将该等级下降最多２级。
