text:
  en: |-
    Activate only when a face-up "Morphtronic" monster you control is selected as an attack target. Negate the attack, and change the battle position of the selected "Morphtronic" monster.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes „Morphtronisch“-Monster, das du kontrollierst, angegriffen wird. Annulliere den Angriff und ändere die Kampfposition des gewählten „Morphtronisch“-Monsters.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo "Morfotrónico/a" boca arriba que controles es seleccionado como objetivo de un ataque. Niega el ataque, y cambia la posición de batalla del monstruo "Morfotrónico/a" seleccionado.
  fr: |-
    Activable uniquement lorsqu'un monstre "Morphtronique" face recto que vous contrôlez est sélectionné comme cible d'une attaque. Annulez l'attaque et changez la position de bataille du monstre "Morphtronique" sélectionné.
  it: |-
    Attiva solo quando un mostro "Morfotronico" scoperto che controlli viene scelto come bersaglio di un attacco. Annulla l'attacco e cambia la posizione del mostro "Morfotronico" scelto.
  pt: |-
    Ative somente quando um monstro "Morphtronic" virado para cima que você controla é selecionado como alvo de um ataque. Negue o ataque, e altere a Posição de Batalha do monstro "Morphtronic" selecionado.
  ja: |-
    自分フィールド上に表側表示で存在する「Ｄ」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。攻撃モンスター１体の攻撃を無効にし、攻撃対象に選択された「Ｄ」と名のついたモンスター１体の表示形式を変更する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "D(디포머)"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 공격 몬스터 1장의 공격을 무효로 하고, 공격 대상으로 선택된 "D(디포머)"라는 이름이 붙은 몬스터 1장의 표시 형식을 변경한다.
  zh-TW: |-
    我方場上冠有「變形鬥士」之名的怪獸被選為攻擊對象時，可選擇１隻攻擊怪獸與１隻攻擊對象怪獸發動。將該攻擊變為無效，變更選擇的攻擊對象怪獸的表示形式。
  zh-CN: |-
    我方场上冠有“变形斗士”之名的怪兽被选择为攻击对象时，可选择１只攻击怪兽与１只攻击对象怪兽并发动。使该攻击无效，并变更被选择攻击对象怪兽的表示形式。
