text:
  en: |-
    You can target 1 "HERO" monster on the field; Special Summon this card from your hand in Defense Position, and if you do, that monster gains 300 ATK. You can only use this effect of "Evil HERO Vicious Claws" once per turn. If a monster(s) you control is destroyed by battle or card effect, while this card is in your GY: You can Special Summon this card, then if you have a monster that mentions "Dark Fusion" in your GY, you can destroy 1 card on the field. You can only use this effect of "Evil HERO Vicious Claws" once per Duel.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の、①の効果は１ターンに１度しか使用できず、②の効果はデュエル中に１度しか使用できない。①：フィールドの「ＨＥＲＯ」モンスター１体を対象として発動できる。このカードを手札から守備表示で特殊召喚し、対象のモンスターの攻撃力を３００アップする。②：自分フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。このカードを墓地から特殊召喚する。その後、自分の墓地に「ダーク・フュージョン」のカード名が記されたモンスターが存在する場合、フィールドのカード１枚を破壊できる。
  ko: |-
    이 카드명의, ①의 효과는 1턴에 1번밖에 사용할 수 없으며, ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 필드의 "히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환하고, 대상 몬스터의 공격력을 300 올린다. ②: 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 그 후, 자신 묘지에 "다크 퓨전"의 카드명이 쓰여진 몬스터가 존재할 경우, 필드의 카드 1장을 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次，且②效果在决斗中仅可使用1次。①：以场上的1只“－英雄”怪兽为对象可以发动。从手牌将此卡以守备表示特殊召唤，对象怪兽的攻击力上升300。②：自己场上的怪兽因战斗・效果被破坏的情况下可以发动。从墓地将此卡特殊召唤。然后，自己墓地存在记载有“黑暗结合”卡名的怪兽的情况下，可将场上的1张卡破坏。
