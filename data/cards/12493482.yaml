name:
  en: Dunames Dark Witch
  de: Dunames finstere Hexe
  es: Bruja Oscura Dunames
  fr: Dunames, Sorcière des Ténèbres
  it: Strega Oscura Dunares
  pt: Bruxa Obscura Dunames
  ja: デュナミス・ヴァルキリア
  ja_romaji: Dyunamisu Varukiria
  ko: 듀나미스 발키리어
  ko_rr:
  zh-TW: 力天使女武神
  zh-CN: 美德女武神
text:
  en: |-
    Even when all odds are against this brave fairy, she will press onwards in battle and never retreat.
  de: |-
    Selbst wenn alle Chancen gegen diese tapfere Fee sprechen, kämpft sie weiter und wird nie aufgeben.
  es: |-
    Aun cuando las posibilidades estén en su contra, esta brava hada avanzará en la batalla y jamás retrocederá.
  fr: |-
    Même si le combat est inégal, cette elfe courageuse n'abandonne jamais et se bat jusqu'à son dernier souffle.
  it: |-
    Anche quando la situazione sembra disperata, questa coraggiosa fata continua a combattere e non si ritira mai.
  pt: |-
    Mesmo quando todas as chances estão contra esta corajosa fada, ele seguirá lutando sem nunca recuar.
  ja: |-
    勇敢なる光の天使。その強い正義感ゆえ、負けるとわかっている悪との戦いでも決して逃げない。
  ko: |-
    용감한 빛의 천사. 강인한 정의감 때문에 패배가 내다보이는 악과의 싸움에서도 결코 물러서지 않는다.
  zh-TW: |-
    勇敢的光之天使。出于其强烈的正义感，明知与恶之交战必败，却决不逃避。
  zh-CN: |-
    勇敢的光之天使。因为有着强烈的正义感，即使知晓会战败，也绝不逃避与邪恶对抗。
