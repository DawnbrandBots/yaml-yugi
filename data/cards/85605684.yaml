text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Pakt mit dem Dunklen Herrscher“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte kann alle Monster, die dein Gegner kontrolliert, einmal angreifen. Während jeder deiner End Phasen verliert diese Karte 500 ATK.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial con "Un Trato con el Señor Oscuro" y no puede ser Invocado de Modo Especial de otra forma. Esta carta puede atacar todos los monstruos que controle tu adversario una vez a cada uno. Durante cada una de tus End Phases, esta carta pierde 500 ATK.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement avec "Accord avec le Maître des Ténèbres" et non Invocable Spécialement autrement. Cette carte peut attaquer une fois chacun des monstres contrôlés par votre adversaire. Durant chacune de vos End Phases, cette carte perd 500 ATK.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Un Accordo con l'Arcidemone" e non può essere Evocato Specialmente in altri modi. Questa carta può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno. Durante ogni tua End Phase, questa carta perde 500 ATK.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Um Acordo com o Senhor das Trevas" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Este card pode atacar todos os monstros que seu oponente controla uma vez cada. Durante cada uma das suas Fases Finais, este card perde 500 de ATK.
  ja: |-
    このカードは通常召喚できず、「デーモンとの駆け引き」の効果でのみ特殊召喚できる。
    ①：このカードは相手モンスター全てに１回ずつ攻撃できる。
    ②：自分エンドフェイズ毎にこのカードの攻撃力は５００ダウンする。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. "데몬과의 거래"의 효과로만 특수 소환이 가능. 상대 필드 위의 모든 몬스터에 1번씩 공격이 가능. 자신의 턴의 엔드 페이즈마다 이 카드의 공격력은 500 포인트 내린다.
  zh-TW: |-
    此卡無法通常召喚。僅可透過「與惡魔的交涉」的效果特殊召喚。此卡可攻擊所有對方怪獸各１次。在每次我方的結束階段，此卡的攻擊力降低５００。
  zh-CN: |-
    此卡不可通常召唤。仅限以“与恶魔的交涉”的效果可特殊召唤。此卡可对全部对手怪兽各发动１次攻击。每次我方结束阶段，此卡的攻击力下降５００点。
