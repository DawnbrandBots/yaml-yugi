text:
  en: |-
    Special Summon 1 Level/Rank 1 monster from either GY to your field, and if you do, equip this card to it. Once per turn, during the End Phase: Increase the equipped monster's Level/Rank by 1. Apply the following effects based on the equipped monster's Level/Rank.
    ● 3+: It gains ATK equal to its original ATK.
    ● 5+: It is unaffected by your opponent's activated effects.
    Once per turn, during your Standby Phase, if the equipped monster's Level/Rank is 7 or higher: Send all cards on the field to the GY.
  de: |-
    Beschwöre 1 Monster der Stufe / des Rangs 1 als Spezialbeschwörung von einem beliebigen Friedhof auf deine Spielfeldseite und falls du dies tust, rüste es mit dieser Karte aus. Einmal pro Spielzug, während der End Phase: Erhöhe die Stufe / den Rang des ausgerüsteten Monsters um 1. Wende die folgenden Effekte an, basierend auf der Stufe / dem Rang des ausgerüsteten Monsters.
    ● 3+: Es erhält ATK in Höhe seiner Grund-ATK.
    ● 5+: Es bleibt von den aktivierten Effekten deines Gegners unberührt.
    Einmal pro Spielzug, während deiner Standby Phase, falls die Stufe / der Rang des ausgerüsteten Monsters 7 oder höher ist: Lege alle Karten vom Spielfeld auf den Friedhof.
  es: |-
    Invoca de Modo Especial 1 monstruo de Nivel/Rango 1 desde cualquier Cementerio a tu Campo y, si lo haces, equípale esta carta. Una vez por turno, durante la End Phase: aumenta el Nivel/Rango del monstruo equipado en 1. Aplica los siguientes efectos basados en el Nivel/Rango del monstruo equipado.
    ● 3+: Éste gana ATK igual a su ATK original.
    ● 5+: Éste no es afectado por los efectos activados de tu adversario.
    Una vez por turno, durante tu Standby Phase, si el Nivel/Rango del monstruo equipado es 7 o mayor: manda al Cementerio todas las cartas en el Campo.
  fr: |-
    Invoquez Spécialement 1 monstre de Niveau/Rang 1 depuis l'un des Cimetières sur votre Terrain, et si vous le faites, équipez-lui cette carte. Une fois par tour, durant la End Phase : augmentez le Niveau/Rang du monstre équipé de 1. Appliquez les effets suivants selon le Niveau/Rang du monstre équipé.
    ● 3+ : Il gagne une ATK égale à son ATK d'origine.
    ● 5+ : Il n'est pas affecté par les effets activés de votre adversaire.
    Une fois par tour, durant votre Standby Phase, si le Niveau/Rang du monstre équipé est min. 7 : envoyez toutes les cartes sur le Terrain au Cimetière.
  it: |-
    Evoca Specialmente 1 mostro di Livello/Rango 1 da qualsiasi Cimitero sul tuo Terreno e, se lo fai, equipaggia questa carta a esso. Una volta per turno, durante la End Phase: aumenta il Livello/Rango del mostro equipaggiato di 1. Applica i seguenti effetti a seconda del Livello/Rango del mostro equipaggiato.
    ● 3+: Esso guadagna ATK pari al suo ATK originale.
    ● 5+: Esso è immune agli effetti attivati del tuo avversario.
    Una volta per turno, durante la tua Standby Phase, se il Livello/Rango del mostro equipaggiato è 7 o superiore: manda al Cimitero tutte le carte sul Terreno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro de Nível/Classe 1 de qualquer Cemitério no seu campo e, se isso acontecer, equipe este card a ele. Uma vez por turno, durante a Fase Final: aumente o Nível/Classe do monstro equipado em 1. Aplique os seguintes efeitos de acordo com o Nível/Classe do monstro equipado.
    ● 3+: Ele ganha ATK igual ao seu ATK original.
    ● 5+: Ele não é afetado pelos efeitos ativados do seu oponente.
    Uma vez por turno, durante sua Fase de Apoio, se o Nível/Classe do monstro equipado for 7 ou mais: envie todos os cards no campo para o Cemitério.
  ja: |-
    ①：自分か相手の墓地のレベル１かランク１のモンスター１体を自分フィールドに特殊召喚し、このカードを装備する。②：自分・相手のエンドフェイズに発動する。装備モンスターのレベル・ランクを１つ上げる。③：装備モンスターのレベル・ランクによって以下の効果を適用する。
    ●３以上：そのモンスターの攻撃力はその元々の攻撃力分アップする。
    ●５以上：そのモンスターは相手が発動した効果を受けない。
    ④：自分スタンバイフェイズに、装備モンスターのレベル・ランクが７以上の場合に発動する。フィールドのカードを全て墓地へ送る。
  ko: |-
    ①: 자신이나 상대 묘지의 레벨 1 이나 랭크 1 인 몬스터 1장을 자신 필드에 특수 소환하고, 이 카드를 장착한다. ②: 자신 / 상대의 엔드 페이즈에 발동한다. 장착 몬스터의 레벨 / 랭크를 1개 올린다. ③: 장착 몬스터의 레벨 / 랭크에 따라 이하의 효과를 적용한다.
    ●3 이상: 그 몬스터의 공격력은 그 원래 공격력만큼 올린다.
    ●5 이상: 그 몬스터는 상대가 발동한 효과를 받지 않는다.
    ④: 자신 스탠바이 페이즈에, 장착 몬스터의 레벨 / 랭크가 7 이상일 경우에 발동한다. 필드의 카드를 전부 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：将自己或对手墓地的1只等级1或阶级1的怪兽特殊召唤至自己场上，装备此卡。②：在自己・对手的结束阶段发动。装备怪兽的等级・阶级上升1。③：根据装备怪兽的等级・阶级，适用以下效果。
    ●3以上：该怪兽的攻击力上升相当于其原本攻击力的数值。
    ●5以上：该怪兽不受对手发动的效果影响。
    ④：在自己的准备阶段，装备怪兽的等级・阶级在7以上的情况下发动。将场上的卡全部送至墓地。
