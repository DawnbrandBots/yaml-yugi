text:
  en: |-
    2+ Level 9 monsters
    If this card is Xyz Summoned: You can send 1 monster from your Extra Deck to the GY. You can target monsters in your GY up to the number of materials attached to this card; detach materials from this card equal to the number targeted, and if you do, attach the targeted monsters to this card as material. If this card is sent to the GY: You can target 1 face-up card on the field; negate its effects until the end of this turn. You can only use each effect of "Mereologic Aggregator" once per turn.
