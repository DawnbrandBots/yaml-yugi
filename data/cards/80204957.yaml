text:
  en: |-
    Select 1 face-up "Karakuri" monster you control. Add 1 Level 4 or lower "Karakuri" monster from your Deck to your hand and change the battle position of the selected monster.
  de: |-
    Wähle 1 offenes "Karakuri"-Monster, das du kontrollierst. Füge deiner Hand 1 "Karakuri"-Monster der Stufe 4 oder niedriger von deinem Deck hinzu und ändere die Kampfposition des gewählten Monsters.
  es: |-
    Selecciona 1 monstruo "Karakuri" boca arriba que controles. Añade a tu mano, desde tu Deck, 1 monstruo de "Karakuri" de Nivel 4 o menor, y cambia la posición de batalla del monstruo seleccionado.
  fr: |-
    Sélectionnez 1 monstre "Karakuri" face recto que vous contrôlez. Ajoutez 1 monstre "Karakuri" de Niveau 4 ou moins depuis votre Deck à votre main, et changez la position de combat du monstre sélectionné.
  it: |-
    Scegli 1 mostro "Karakuri" scoperto che controlli. Aggiungi 1 mostro "Karakuri" di Livello 4 o inferiore dal tuo Deck alla tua mano e cambia la Posizione del mostro scelto.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「カラクリ」と名のついたモンスター１体を選択して発動する。自分のデッキからレベル４以下の「カラクリ」と名のついたモンスター１体を手札に加え、選択したモンスターの表示形式を変更する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "자동기계" 라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 자신의 덱에서 레벨 4 이하의 "자동기계" 라는 이름이 붙은 몬스터 1장을 패에 넣고, 선택한 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只名字带有「机巧」的怪兽发动。从自己卡组把1只4星以下的名字带有「机巧」的怪兽加入手卡，选择的怪兽的表示形式变更。
