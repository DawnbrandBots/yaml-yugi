text:
  en: |-
    Neither player has to pay LP during the Standby Phase for "Archfiend" monsters. When an "Archfiend" monster is destroyed and sent to the GY, except by battle: Its owner can add 1 "Archfiend" monster from their Deck to their hand with a lower Level than the destroyed card.
  de: |-
    Kein Spieler muss während der Standby Phase LP für „Erzunterweltler“-Monster zahlen. Wenn ein „Erzunterweltler“-Monster zerstört und auf den Friedhof gelegt wird, außer durch Kampf: Sein Besitzer kann seiner Hand 1 „Erzunterweltler“-Monster, dessen Stufe niedriger als die der zerstörten Karte ist, von seinem Deck hinzufügen.
  es: |-
    Ningún jugador debe pagar LP durante la Standby Phase por monstruos "Archidemonio". Cuando un monstruo "Archidemonio" es destruido y mandado al Cementerio, excepto en batalla: su dueño puede añadir a su mano 1 monstruo "Archidemonio" en su Deck con un Nivel menor que el de la carta destruida.
  fr: |-
    Aucun joueur n'a à payer de LP durant la Standby Phase pour les monstres "Archdémon". Lorsqu'un monstre "Archdémon" est détruit et envoyé au Cimetière, sauf au combat : son propriétaire peut ajouter 1 monstre "Archdémon" depuis son Deck à sa main d'un Niveau inférieur à la carte détruite.
  it: |-
    Nessun giocatore deve pagare LP durante la Standby Phase per mostri "Arcidemone". Quando un mostro "Arcidemone" viene distrutto e mandato al Cimitero, eccetto in battaglia: il suo proprietario può aggiungere dal suo Deck alla sua mano 1 mostro "Arcidemone" con un Livello inferiore a quello della carta distrutta.
  pt: |-
    Nenhum duelista tem que pagar PV durante a Fase de Apoio para monstros "Arquidemônio". Quando um monstro "Arquidemônio" for destruído e enviado para o Cemitério, exceto em batalha: seu dono pode adicionar 1 monstro "Arquidemônio" do Deck dele à mão dele com um Nível menor que o do card destruído.
  ja: |-
    「デーモン」という名のついたモンスターはスタンバイフェイズにライフを払わなくてよい。戦闘以外で「デーモン」という名のついたモンスターカードが破壊されて墓地に送られた時、そのカードのレベル未満の「デーモン」という名のついたモンスターカードをデッキから１枚選択して手札に加える事ができる。
  ko: |-
    "데몬"이라는 이름이 붙은 몬스터는 스텐바이 페이즈에 라이프를 지불하지 않아도 된다. 전투 이외에서 "데몬"이라는 이름이 붙은 몬스터 카드가 파괴되어 묘지로 보내졌을 때, 그 카드의 레벨 미만의 "데몬"이라는 이름이 붙은 몬스터 카드를 덱에서 1장 선택하고 패에 넣을 수 있다.
  zh-TW: |-
    冠有「惡魔」之名的怪獸可在準備階段不支付LP。冠有「惡魔」之名的怪獸因戰鬥以外被破壞送至墓地時，該持有者可從牌組將１隻持有等級低於該怪獸等級冠有「惡魔」之名的怪獸加入手牌。
  zh-CN: |-
    名字带有「恶魔」的怪兽可以在准备阶段不支付基本分。战斗以外让名字带有「恶魔」的怪兽卡被破坏送去墓地时，可以选择1张那张卡的等级未满的名字带有「恶魔」的怪兽卡从卡组加入手卡。
