text:
  en:
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen, um 1 „Schwarzflügel“-Monster zu wählen, das du kontrollierst; es erhält bis zur End Phase 500 ATK.
  es: |-
    Durante el turno de cualquier jugador: puedes descartar esta carta para seleccionar 1 monstruo "Alanegra" que controles; éste gana 500 ATK hasta la End Phase.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez défausser cette carte pour cibler 1 monstre "Aile Noire" que vous contrôlez ; jusqu'à la End Phase, il gagne 500 ATK.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi scartare questa carta per scegliere come bersaglio 1 mostro "Alanera" che controlli; esso guadagna 500 ATK fino alla End Phase.
  pt: |-
    Durante o turno de qualquer duelista: você pode descartar este card para escolher 1 monstro "Asanegra" que você controla; ele ganha 500 de ATK até a Fase Final.
  ja: |-
    ①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの「ＢＦ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで５００アップする。
  ko: |-
    이 카드를 패에서 버리고, 자신 필드 위의 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 500 포인트 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    ①：可從手牌捨棄此卡，將我方場上的１隻「黑羽」怪獸做為對象發動。該怪獸的攻擊力在回合結束前提升５００。此效果在對方回合也可發動。
  zh-CN: |-
    ①：可从手牌舍弃此卡，并以我方场上的１只“黑羽”怪兽为对象发动。该怪兽的攻击力直至回合结束时上升５００。此效果也可在对手回合发动。
