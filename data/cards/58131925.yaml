  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>極<rt>きょく</rt></ruby><ruby>夜<rt>や</rt></ruby>のダマスカス
  ja_romaji: Burakku Fezā - Kyokuya no Damasukasu
