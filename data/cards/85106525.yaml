    Füge deiner Hand 1 Pyro-Monster der Stufe 4 oder niedriger von deinem Deck hinzu. Du kannst nur 1 „Leuchtfeuer“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 monstruo Piro de Nivel 4 o menor en tu Deck. Sólo puedes activar 1 "Fogata" por turno.
  fr: |-
    Ajoutez 1 monstre Pyro de max. Niveau 4 depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Feu Ardent" par tour.
  it: |-
    Aggiungi 1 mostro Pyro di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi attivare solo 1 "Falò" per turno.
  pt: |-
    Adicione 1 monstro Piro de Nível 4 ou menos do seu Deck à sua mão. Você só pode ativar 1 "Fogueira" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからレベル４以下の炎族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 레벨 4 이하의 화염족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从牌组将１只等级４以下的炎族怪兽加入手牌。
