text:
  en: |-
    The most lovable and friendly of all the Vehicroids. It can arm itself with training wheels!
  de: |-
    Der liebenswürdigste und freundlichste von allen Vehicroids. Er kann sich selber mit Stützrädern bewaffnen.
  es: |-
    El más adorable y amistoso de todos los Vehicroid. ¡Puede armarse a si mismo con ruedas de entrenamiento!
  fr: |-
    Le plus sympathique et amical des Vehicroids. Il peut s'équiper de roues stabilisatrices !
  it: |-
    Il più adorabile e amichevole di tutti i Vehicroids. Può anche armarsi di rotelle!
  pt: |-
    O mais amável e amigável de todos os Vehicroid. Ele pode se armar com rodas de treinamento!
  ja: |-
    数あるビークロイドの中で、最も親しみ深く愛されるビークロイド。補助輪を装備する事もできるぞ！
  ko: |-
    수많은 비크로이드 중에서 가장 친근하게 사랑받는 비크로이드. 보조 바퀴를 장착할 수도 있다.
  zh-TW:
  zh-CN: |-
    众多交通机人中，和人最亲近而深受喜爱的交通机人。还可以装备辅助轮喔！
