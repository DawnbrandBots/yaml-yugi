name:
  en: Danger! Bigfoot!
  de: Gefahr! Bigfoot!
  es: ¡Peligro! ¡Pie Grande!
  fr: Danger ! Bigfoot !
  it: Pericolo! Bigfoot!
  pt: Perigo! Pé-grande!
  ja: <ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby>のビッグフット
  ja_romaji: Mikaiiki no Biggufutto
  ko: 미계역의 빅풋
  ko_rr: Migyeyeok-ui Bikput
  zh-TW: 未界域的大腳
  zh-CN: 未界域之大脚
text:
  en: |-
    You can reveal this card in your hand; your opponent randomly chooses 1 card from your entire hand, then you discard the chosen card. Then, if the discarded card was not "Danger! Bigfoot!", Special Summon 1 "Danger! Bigfoot!" from your hand, and if you do, draw 1 card. If this card is discarded: You can target 1 face-up card your opponent controls; destroy it. You can only use this effect of "Danger! Bigfoot!" once per turn.
  de: |-
    Du kannst diese Karte in deiner Hand vorzeigen; dein Gegner bestimmt zufällig 1 Karte von deiner gesamten Hand, dann wirfst du die bestimmte Karte ab. Dann, falls die abgeworfene Karte nicht „Gefahr! Bigfoot!“ war, beschwöre 1 „Gefahr! Bigfoot!“ als Spezialbeschwörung von deiner Hand und falls du dies tust, ziehe 1 Karte. Falls diese Karte abgeworfen wird: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Gefahr! Bigfoot!“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar esta carta en tu mano; tu adversario elige al azar 1 carta en toda tu mano, y después tú descartas la carta elegida. Después, si la carta descartada no fue "¡Peligro! ¡Pie Grande!", Invoca de Modo Especial, desde tu mano, 1 "¡Peligro! ¡Pie Grande!" y, si lo haces, roba 1 carta. Si esta carta es descartada: puedes seleccionar 1 carta boca arriba que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "¡Peligro! ¡Pie Grande!" una vez por turno.
  fr: |-
    Vous pouvez révéler cette carte dans votre main ; votre adversaire choisit 1 carte au hasard depuis toute votre main, puis vous défaussez la carte choisie. Puis, si la carte défaussée n'était pas "Danger ! Bigfoot !", Invoquez Spécialement 1 "Danger ! Bigfoot !" depuis votre main, et si vous le faites, piochez 1 carte. Si cette carte est défaussée : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Danger ! Bigfoot !" qu'une fois par tour.
  it: |-
    Puoi rivelare questa carta nella tua mano; il tuo avversario seleziona 1 carta a caso da tutta la tua mano, poi scarti la carta selezionata. Poi, se la carta scartata non era "Pericolo! Bigfoot!", Evoca Specialmente 1 "Pericolo! Bigfoot!" dalla tua mano e, se lo fai, pesca 1 carta. Se questa carta viene scartata: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Pericolo! Bigfoot!" una sola volta per turno.
  pt: |-
    Você pode revelar este card na sua mão; seu oponente seleciona aleatoriamente 1 card de toda a sua mão e, depois, você descarta o card selecionado. Depois, se o card descartado não era "Perigo! Pé-grande!", Invoque por Invocação-Especial 1 "Perigo! Pé-grande!" da sua mão e, se isso acontecer, compre 1 card. Se este card for descartado: você pode escolher 1 card com a face para cima que seu oponente controla; destrua-o. Você só pode usar este efeito de "Perigo! Pé-grande!" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。自分の全ての手札の中から、相手がランダムに１枚選び、自分はそのカードを捨てる。それが「未界域のビッグフット」以外だった場合、さらに手札から「未界域のビッグフット」１体を特殊召喚し、自分はデッキから１枚ドローする。②：このカードが手札から捨てられた場合、相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신의 모든 패 중에서, 상대가 무작위로 1장 고르고, 자신은 그 카드를 버린다. 그것이 "미계역의 빅풋" 이외였을 경우, 추가로 패에서 "미계역의 빅풋" 1장을 특수 소환하고, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 패에서 버려졌을 경우, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可將手牌的此卡出示給對方發動。對方從我方的所有手牌中隨機選擇１張，我方捨棄該卡。在捨棄的卡為「未界域的大腳」以外的狀況下，另從手牌特殊召喚１隻「未界域的大腳」，我方從牌組抽１張牌。②：在此卡從手牌被捨棄的狀況下，可將對方場上的１張正面表示的卡做為對象發動。破壞該卡。
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：向对手出示手牌中的此卡可以发动。对手从自己的所有手牌中随机挑选1张，自己舍弃该卡。该卡为“未界域之大脚”以外的情况下，进而从手牌将1只“未界域之大脚”特殊召唤，自己从牌组抽1张。②：此卡从手牌被舍弃的情况下，以对手场上的1张表侧表示的卡为对象可以发动。将该卡破坏。
