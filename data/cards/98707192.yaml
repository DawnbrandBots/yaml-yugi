text:
  en: |-
    Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. When you take damage: You can discard this card; Special Summon 1 "Ghostrick" monster from your Deck in face-down Defense Position. You can only use this effect of "Ghostrick Mary" once per turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn du Schaden erhältst: Du kannst diese Karte abwerfen; beschwöre 1 „Geistertrick“-Monster als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Geistertrick-Mary“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando recibes daño: puedes descartar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fantastruco" en Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Mary Fantastruco" una vez por turno.
  fr: |-
    Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque vous recevez des dommages : vous pouvez défausser cette carte ; Invoquez Spécialement 1 monstre "Fantôruse" depuis votre Deck en Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Marie Fantôruse" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando subisci danni: puoi scartare questa carta; Evoca Specialmente 1 mostro "Fantasmatrucco" dal tuo Deck coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Mary Fantasmatrucco" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando você sofrer dano: você pode descartar este card; Invoque por Invocação-Especial 1 monstro "Fantardil" do seu Deck com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Mary Fantardil" uma vez por turno.
  ja: |-
    自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。また、戦闘またはカードの効果によって自分がダメージを受けた時、このカードを手札から捨てて発動できる。デッキから「ゴーストリック」と名のついたモンスター１体を裏側守備表示で特殊召喚する。「ゴーストリック・マリー」のこの効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 전투 또는 카드의 효과에 의해서 자신이 데미지를 받았을 때, 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "고스트릭"이라는 이름이 붙은 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. "고스트릭 마리"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「鬼计」的怪兽存在的场合才能让这张卡表侧表示召唤。这张卡1回合只有1次可以变成里侧守备表示。此外，战斗或者卡的效果让自己受到伤害时，把这张卡从手卡丢弃才能发动。从卡组把1只名字带有「鬼计」的怪兽里侧守备表示特殊召唤。「鬼计妖魔·玛丽」的这个效果1回合只能使用1次。
