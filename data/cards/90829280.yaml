name:
  en: Spirit of Yubel
  de: Geist von Yubel
  es: Espíritu de Yubel
  fr: Esprit de Yubel
  it: Spirito di Yubel
  pt: Espírito de Yubel
  ja: スピリット・オブ・ユベル
  ja_romaji: Supiritto Obu Yuberu
  ko: 스피릿 오브 유벨
  ko_rr:
  zh-TW: 尤貝爾之精靈
  zh-CN: 尤贝尔之精灵
text:
  en:
  de: |-
    Kann nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Falls diese Karte zerstört wird: Du kannst 1 deiner „Yubel“, der verbannt ist oder sich in deiner Hand, deinem Deck oder deinem Friedhof befindet, als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Geist von Yubel“ nur einmal pro Spielzug verwenden. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zauber/Falle, der oder die „Yubel“ erwähnt, von deinem Deck deiner Hand hinzufügen oder setzen.
  es: |-
    No puede ser destruido en batalla, y además no recibes daño de batallas que involucren esta carta. Si esta carta es destruida: puedes Invocar de Modo Especial 1 de tus "Yubel" que esté desterrado o en tu mano, Deck o Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Espíritu de Yubel" una vez por turno. Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano o Colocar 1 Mágica/Trampa en tu Deck que mencione "Yubel".
  fr: |-
    Non destructible au combat, et aussi, vous ne recevez aucun dommage de combats impliquant cette carte. Si cette carte est détruite : vous pouvez Invoquer Spécialement 1 de vos "Yubel" qui est banni, ou dans votre main, Deck ou Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Esprit de Yubel" qu'une fois par tour. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez ajouter à votre main ou Poser 1 Magie/Piège depuis votre Deck qui mentionne "Yubel".
  it: |-
    Non può essere distrutto in battaglia, inoltre non subisci danno da battaglie che coinvolgono questa carta. Se questa carta viene distrutta: puoi Evocare Specialmente 1 dei tuoi "Yubel" che è bandito o nella tua mano, Deck o Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Spirito di Yubel" una sola volta per turno. Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi aggiungere alla tua mano o Posizionare dal tuo Deck 1 Magia/Trappola che menziona "Yubel".
  pt: |-
    Não pode ser destruído em batalha e, além disso, você não sofre dano das batalhas envolvendo este card. Se este card for destruído: você pode Invocar por Invocação-Especial 1 dos seus "Yubel" que estiverem banidos ou na sua mão, no Deck ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Espírito de Yubel" uma vez por turno. Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode adicionar à sua mão ou Baixar 1 Magia/Armadilha do seu Deck que mencione "Yubel".
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚する。
    ②：このカードが特殊召喚した場合に発動できる。デッキから「ユベル」のカード名が記された魔法・罠カード１枚を選び、手札に加えるか自分フィールドにセットする。
    ③：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。
    ④：このカードが破壊された場合に発動できる。自分の手札・デッキ・墓地・除外状態の「ユベル」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "유벨"의 카드명이 쓰여진 마법 / 함정 카드 1장을 고르고, 패에 넣거나 자신 필드에 세트한다. ③: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ④: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지 / 제외 상태인 "유벨" 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果１回合僅可各使用１次。 ①：對手怪獸攻擊宣言時可以發動。從手牌將此卡特殊召喚。 ②：此卡特殊召喚的情況下可以發動。從牌組挑選１張記載有「尤貝爾」卡名的魔法・陷阱卡，加入手牌或放置在自己場上。 ③：此卡不會因戰鬥被破壞，因此卡的戰鬥對自己造成的戰鬥傷害變為０。 ④：此卡被破壞的情況下可以發動。將自己的手牌・牌組・墓地・除外狀態的１隻「尤貝爾」特殊召喚。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：对手怪兽攻击宣言时可以发动。从手牌将此卡特殊召唤。
    ②：此卡特殊召唤的情况下可以发动。从牌组挑选１张记载有“尤贝尔”卡名的魔法・陷阱卡，加入手牌或放置在自己场上。
    ③：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。
    ④：此卡被破坏的情况下可以发动。将自己的手牌・牌组・墓地・除外状态的１只“尤贝尔”特殊召唤。
