text:
  en: |-
    Cannot be destroyed by battle, also you take no battle damage from battles involving this card. If this card is destroyed: You can Special Summon 1 of your "Yubel" that is banished, or in your hand, Deck, or GY. You can only use each of the following effects of "Spirit of Yubel" once per turn. When an opponent's monster declares an attack: You can Special Summon this card from your hand. If this card is Special Summoned: You can take 1 Spell/Trap from your Deck that mentions "Yubel", and either add it to your hand or Set it to your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。デッキから「ユベル」のカード名が記された魔法・罠カード１枚を選び、手札に加えるか自分フィールドにセットする。③：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。④：このカードが破壊された場合に発動できる。自分の手札・デッキ・墓地・除外状態の「ユベル」１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "유벨"의 카드명이 쓰여진 마법 / 함정 카드 1장을 고르고, 패에 넣거나 자신 필드에 세트한다. ③: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ④: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지 / 제외 상태인 "유벨" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：对手怪兽攻击宣言时可以发动。从手牌将此卡特殊召唤。
    ②：此卡特殊召唤的情况下可以发动。从牌组挑选１张记载有“尤贝尔”卡名的魔法・陷阱卡，加入手牌或放置在自己场上。
    ③：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。
    ④：此卡被破坏的情况下可以发动。将自己的手牌・牌组・墓地・除外状态的１只“尤贝尔”特殊召唤。
