text:
  en:
  de: |-
    Zeige 1 „Eisenkern von Koa'ki Meiru“ in deiner Hand vor, um 1 offenes Monster auf dem Spielfeld zu wählen. Zerstöre das Monster und beide Spieler erhalten 1000 Schaden.
  es: |-
    Muestra 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano para selecciona 1 monstruo boca arriba en el Campo. Destruye ese monstruo, y ambos jugadores reciben 1000 puntos de daño.
  fr: |-
    Révélez 1 "Noyau d'Énergie Koa'ki Meiru" dans votre main pour sélectionner 1 monstre face recto sur le Terrain. Détruisez ce monstre, et les deux joueurs reçoivent 1000 points de dommages.
  it: |-
    Rivela 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano per scegliere 1 mostro scoperto sul Terreno. Distruggi quel mostro, ed entrambi i giocatori subiscono 1000 danni.
  pt: |-
    Revele 1 "Núcleo de Ferro de Koa'ki Meiru" na sua mão para selecionar 1 monstro com a face para cima no campo. Destrua esse monstro, e ambos os duelistas sofrem 1000 de dano.
  ja: |-
    ①：手札の「コアキメイルの鋼核」１枚を相手に見せ、フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを破壊し、お互いに１０００ダメージを受ける。
  ko: |-
    패의 "코아키메일의 강철핵" 1장을 상대에게 보여주고 발동한다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 파괴하고, 서로 1000 포인트 데미지를 받는다.
  zh-TW: |-
    可將手牌的１張「核成之鋼核」卡出示給對方發動。可選擇場上的１隻正面表示怪獸破壞，雙方受到１０００傷害。
  zh-CN: |-
    从手牌将１张“核成之钢核”出示给对手可以发动。选择场上的１只表侧表示怪兽破坏，双方受到１０００点伤害。
