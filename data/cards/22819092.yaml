name:
  en: Fish Sonar
  de: Fisch-Sonar
  es: Sonar de Peces
  fr: Sonar de Poissons
  it: Sonar Pesce
  pt: Sonar de Peixes
  ja: <ruby>魚群探知機<rt>フィッシュ・ソナー</rt></ruby>
  ja_romaji: Fisshu Sonā
  ko: 피시 소나
  ko_rr: Pisi Sona
  zh-TW: 魚群探測機
  zh-CN: 鱼群探知机
text:
  en: |-
    Add 1 Level 7 or lower monster from your Deck to your hand, that mentions "Umi", or is a WATER Normal Monster, then if "Umi" is on the field, you can Special Summon 1 WATER Normal Monster from your Deck. You can only activate 1 "Fish Sonar" per turn.
  de: |-
    Füge deiner Hand 1 Monster der Stufe 7 oder niedriger, das „Umi“ erwähnt oder ein Normales WASSER Monster ist, von deinem Deck hinzu, dann, falls „Umi“ auf dem Spielfeld liegt, kannst du 1 Normales WASSER Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst nur 1 „Fisch-Sonar“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 monstruo de Nivel 7 o menor en tu Deck que mencione "Umi" o sea un Monstruo Normal de AGUA y después, si "Umi" está en el Campo, puedes Invocar de Modo Especial, desde tu Deck, 1 Monstruo Normal de AGUA. Sólo puedes activar 1 "Sonar de Peces" por turno.
  fr: |-
    Ajoutez 1 monstre de max. Niveau 7 depuis votre Deck à votre main, qui mentionne "Umi" ou qui est un Monstre Normal EAU, puis si "Umi" est sur le Terrain, vous pouvez Invoquer Spécialement 1 Monstre Normal EAU depuis votre Deck. Vous ne pouvez activer qu'1 "Sonar de Poissons" par tour.
  it: |-
    Aggiungi dal tuo Deck alla tua mano 1 mostro di Livello 7 o inferiore che menziona "Umi", o che è un Mostro Normale ACQUA, poi, se "Umi" è sul Terreno, puoi Evocare Specialmente 1 Mostro Normale ACQUA dal tuo Deck. Puoi attivare solo 1 "Sonar Pesce" per turno.
  pt: |-
    Adicione 1 monstro de Nível 7 ou menos do seu Deck à sua mão, que mencione "Umi", ou que seja um Monstro Normal de ÁGUA e, depois, se "Umi" estiver no campo, você pode Invocar por Invocação-Especial 1 Monstro Normal de ÁGUA do seu Deck. Você só pode ativar 1 "Sonar de Peixes" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからレベル７以下の、「海」のカード名が記されたモンスターまたは水属性の通常モンスター１体を手札に加える。フィールドに「海」が存在する場合、さらにデッキから水属性の通常モンスター１体を特殊召喚できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 레벨 7 이하의, "바다"의 카드명이 쓰여진 몬스터 또는 물 속성의 일반 몬스터 1장을 패에 넣는다. 필드에 "바다"가 존재할 경우, 추가로 덱에서 물 속성의 일반 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从卡组把7星以下的1只有「海」的卡名记述的怪兽或者水属性通常怪兽加入手卡。场上有「海」存在的场合，可以再从卡组把1只水属性通常怪兽特殊召唤。
