text:
  en: |-
    1 Fiend-Type Tuner + 1 or more non-Tuner monsters
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can have this card gain 800 ATK until the end of the Battle Phase, also this card can make a second attack in a row.
  de: |-
    1 Empfänger-Monster vom Typ Unterweltler + 1 oder mehr Nicht-Empfänger-Monster
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diese Karte bis zum Ende der Battle Phase 800 ATK erhalten lassen, zusätzlich kann diese Karte sofort einen zweiten Angriff durchführen.
  es: |-
    1 Cantante de Tipo Demonio + 1 o más monstruos que no sean Cantantes
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes hacer que esta carta gane 800 ATK hasta el final de la Battle Phase, y además esta carta puede hacer un segundo ataque inmediatamente después.
  fr: |-
    1 Syntoniseur de Type Démon + 1 monstre non-Syntoniseur ou plus
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : jusqu'à la fin de la Battle Phase, vous pouvez augmenter l'ATK de cette carte de 800, et aussi, cette carte peut attaquer une seconde fois à la suite.
  it: |-
    1 Tuner di Tipo Demone + 1 o più mostri non-Tuner
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi far guadagnare a questa carta 800 ATK fino alla fine della Battle Phase, inoltre questa carta può effettuare un secondo attacco di seguito.
  pt: |-
    1 Regulador do Tipo Demônio + 1 ou mais monstros não-Reguladores
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode fazer com que este card ganhe 800 de ATK até o final da Fase de Batalha e, além disso, este card pode realizar um segundo ataque em seguida.
  ja: |-
    悪魔族チューナー＋チューナー以外のモンスター１体以上
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。このカードは、バトルフェイズ終了時まで攻撃力が８００アップし、もう１度だけ続けて攻撃できる。
  ko: |-
    악마족 튜너 + 튜너 이외의 몬스터 1장 이상
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 이 카드의 공격력을 배틀 페이즈 종료시까지 800 포인트 올리고, 1번 더 이어서 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    恶魔族调整＋调整以外的怪兽1只以上
    ①：这张卡战斗破坏对方怪兽送去墓地时才能发动。这张卡直到战斗阶段结束时攻击力上升800，只再1次可以继续攻击。
