name:
  en: Melffy Rabby
  de: Melffy-Kani
  es: Coneji Melffy
  fr: Lappy Melffy
  it: Melffy Rabby
  pt: Melffy Rabby
  ja: メルフィー・ラビィ
  ja_romaji: Merufī Rabyi
  ko: 메르피 래비
  ko_rr: Mereupi Raebi
  zh-TW: 梅爾菲・拉比
  zh-CN: 梅尔菲・拉比
text:
  en:
  de: |-
    Kani sitzt wieder auf seinem Lieblingsbaumstumpf und hält im ganzen Wald Ausschau nach seinen pelzigen Freunden! Gehst du auch gern auf Entdeckungstour? Prima! Dann lass uns zusammen mit Kani weitere Melffy-Freunde finden!
  es: |-
    ¡Coneji está sobre su tocón favorito otra vez, mirando a todos sus amigos peluche por todo el bosque! ¿También te gusta explorar? ¡Bien! ¡Vamos a buscar más amigos Melffy con Coneji!
  fr: |-
    Lappy fait ce qu'il aime faire le plus, partir à la recherche de tous ses amis duveteux dans la forêt ! Vous aimez aussi l'exploration ? Super ! Partons ensemble à la recherche d'amis Melffy avec Lappy !
  it: |-
    Rabby è sul suo tronco preferito, e cerca in giro per la foresta i suoi amici batuffolosi! Anche a te piace esplorare? Bene! Andiamo a cercare altri amici Melffy insieme a Rabby!
  pt: |-
    Rabby está novamente em seu tronco favorito, olhando seus amigos peludos pela floresta! Você também gosta de explorar? Ótimo! Então vamos encontrar mais amigos Melffy com Rabby!
  ja: |-
    ラビィはこの切り株がいちばんのお気に入り。いつも登ってまわりをきょろきょろ。

    メルフィーの森には個性豊かでかわいい動物たちがいっぱい。
    切り株を見つけるとついつい座りたくなっちゃうそこのあなた！
    さぁ、ラビィといっしょにメルフィーのお友達を探しに行きましょう♪
  ko: |-
    래비는 이 그루터기가 제일 맘에 들어. 언제나 올라서서 주위를 두리번두리번.

    메르피의 숲에는 개성 많고 귀여운 동물들이 가득.
    그루터기를 발견하면 어느새 들어앉고 싶어져 버리는 거기 당신!
    자, 래비와 함께 메르피의 친구를 찾으러 가죠♪
  zh-TW: |-
    拉比最喜歡這個樹樁。常常爬上去東張西望。
    梅爾菲森林裡充滿了個性豐富的可愛動物。
    發現樹樁就忍不住想坐上去的你！
    來吧，跟拉比一起去尋找梅爾菲的好朋友♪
  zh-CN: |-
    拉比最喜欢这个树桩。总是爬上去东张西望。

    梅尔菲的森林中有很多个性丰富的可爱动物。
    看见树桩就总想爬上去的这个小家伙！
    来吧，和拉比一起去寻找梅尔菲的伙伴吧♪
