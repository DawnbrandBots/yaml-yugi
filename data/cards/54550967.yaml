text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Memento" monster from your Deck to your hand, except "Memento Fairywitch". You can target 1 Level 2 or lower "Memento" monster in your GY; destroy 1 "Memento" monster you control, and if you do, Special Summon the targeted monster. You can only use each effect of "Memento Fairywitch" once per turn.
