name:
  en: Mementotlan Angwitch
  de: Mementotlanische Enghexe
  es: Mementotlán Angbruja
  fr: Ansorcière Mémentotlaine
  it: Angstrega Mementotlan
  pt: Anjobruxa Mementotlan
  ja: メメント・エンウィッチ
  ja_romaji: Memento Enwitchi
  ko: 메멘토 엔위치
  ko_rr: Memento Enwichi
  zh-TW: 冥銘途 天使女巫
  zh-CN: 冥铭途・天魔女
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "Memento" monster from your Deck to your hand, except "Mementotlan Angwitch". You can target 1 Level 2 or lower "Memento" monster in your GY; destroy 1 "Memento" monster you control, and if you do, Special Summon the targeted monster. You can only use each effect of "Mementotlan Angwitch" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Memento“-Monster von deinem Deck hinzufügen, außer „Mementotlanische Enghexe“. Du kannst 1 „Memento“-Monster der Stufe 2 oder niedriger in deinem Friedhof wählen; zerstöre 1 „Memento“-Monster, das du kontrollierst, und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung. Du kannst jeden Effekt von „Mementotlanische Enghexe“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Memento" en tu Deck, excepto "Mementotlán Angbruja". Puedes seleccionar 1 monstruo "Memento" de Nivel 2 o menor en tu Cementerio; destruye 1 monstruo "Memento" que controles y, si lo haces, Invoca de Modo Especial el monstruo seleccionado. Sólo puedes usar cada efecto de "Mementotlán Angbruja" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Mémento" ("Ansorcière Mémentotlaine" exclu) depuis votre Deck à votre main. Vous pouvez cibler 1 monstre "Mémento" de max. Niveau 2 dans votre Cimetière ; détruisez 1 monstre "Mémento" que vous contrôlez, et si vous le faites, Invoquez Spécialement le monstre ciblé. Vous ne pouvez utiliser chaque effet de "Ansorcière Mémentotlaine" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Memento" dal tuo Deck alla tua mano, eccetto "Angstrega Mementotlan". Puoi scegliere come bersaglio 1 mostro "Memento" di Livello 2 o inferiore nel tuo Cimitero; distruggi 1 mostro "Memento" che controlli e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio. Puoi utilizzare ogni effetto di "Angstrega Mementotlan" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Memento" do seu Deck à sua mão, exceto "Anjobruxa Mementotlan". Você pode escolher 1 monstro "Memento" de Nível 2 ou menos no seu Cemitério; destrua 1 monstro "Memento" que você controla e, se isso acontecer, Invoque o monstro alvo por Invocação-Especial. Você só pode usar cada efeito de "Anjobruxa Mementotlan" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「メメント・エンウィッチ」以外の「メメント」モンスター１体を手札に加える。②：自分の墓地のレベル２以下の「メメント」モンスター１体を対象として発動できる。自分フィールドの「メメント」モンスター１体を破壊し、対象のモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "메멘토 엔위치" 이외의 "메멘토" 몬스터 1장을 패에 넣는다. ②: 자신 묘지의 레벨 2 이하의 "메멘토" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 "메멘토" 몬스터 1장을 파괴하고, 대상 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１只“冥铭途・天魔女”以外的“冥铭途”怪兽加入手牌。
    ②：以自己墓地的１只等级２以下的“冥铭途”怪兽为对象可以发动。将自己场上的１只“冥铭途”怪兽破坏，将对象怪兽特殊召唤。
