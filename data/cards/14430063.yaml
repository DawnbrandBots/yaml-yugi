text:
  en: |-
    While you control this face-up Attack Position card, when an opponent's monster declares an attack, inflict 500 damage to your opponent.
  de: |-
    Solange du diese Karte in offener Angriffsposition kontrollierst, wenn ein Monster deiners Gegners angreift, füge deinem Gegner 500 Schaden zu.
  es: |-
    Mientras controlas esta carta en Posición de Ataque boca arriba, cuando un monstruo de tu adversario declara un ataque, inflige 500 puntos de daño a tu adversario.
  fr: |-
    Si vous contrôlez cette carte en Position d'Attaque face recto lorsqu'un monstre de l'adversaire déclare une attaque, infligez 500 points de dommages à votre adversaire.
  it: |-
    Fino a quando controlli questa carta scoperta in Posizione di Attacco, quando un mostro dell'avversario dichiara un attacco, infliggi 500 danni al tuo avversario.
  pt:
  ja: |-
    このカードが自分フィールド上に表側で存在する限り、相手モンスターの攻撃宣言時、相手ライフに５００ポイントダメージを与える。
  ko: |-
    이 카드가 자신 필드 위에 앞면 공격 표시로 존재하는 한, 상대 몬스터의 공격 선언시, 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    只要这张卡在自己场上表侧攻击表示存在，对方怪兽的攻击宣言时，给与对方基本分500分伤害。
