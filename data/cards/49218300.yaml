text:
  en:
  de: |-
    Ein Sklave der Schwarzen Kunst, der Meister im Aussprechen von lebenszerstörenden Zaubersprüchen ist.
  es: |-
    Un esclavo de las artes oscuras, este hechicero es un maestro de los conjuros que extinguen la vida.
  fr: |-
    Esclave des arts ténébreux, ce sorcier est passé maître dans les sorts d'anéantissement de la vie.
  it: |-
    Schiavo delle arti oscure, questo stregone è maestro nel lanciare incantesimi mortali.
  pt: |-
    Um escravo das artes das trevas, este feiticeiro é um mestre nas magias letais.
  ja: |-
    死の魔法が得意な魔法使い。闇と契約している。
  ko: |-
    죽음의 마법이 특기인 마법사. 어둠과 계약을 했다.
  zh-TW: |-
    擅長死亡魔法的魔法師，與黑暗訂下契約。
  zh-CN: |-
    擅长死亡魔法的魔法师，与黑暗订下了契约。
