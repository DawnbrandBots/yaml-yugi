  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动将会破坏场上的卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。此回合中，自己场上的怪兽及“纠罪巧”魔法卡不会因效果被破坏。③：只要反转的此卡存在于怪兽区域，每当有怪兽被送至对手墓地，对手就受到900伤害。
