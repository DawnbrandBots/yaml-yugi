  ko: |-
    ①: 몬스터가 리버스할 때마다, 이 카드에 규죄 카운터를 1개 놓는다. ②: 자신 / 상대의 배틀 페이즈 종료시, 다른 한쪽 자신의 펜듈럼 존에 "에니아크래프트" 카드가 존재할 경우, 이 카드보다 공격력이 낮은 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
