  ja: <ruby>糾罪巧<rt>エニアクラフト</rt></ruby>－<ruby>Archaη.TAIL<rt>アークテイル</rt></ruby>
  ja_romaji: Eniakurafuto - Ākuteiru
  ko: 에니아크래프트－Archaη.TAIL
  ko_rr:
  zh-TW:
  zh-CN: 纠罪巧－嗜蝎 Archaη.TAIL
text:
  en: |-
    After this card was flipped face-up, while it is in the Monster Zone, each time a monster(s) is sent to your opponent's GY, they take 900 damage. When your opponent activates a card or effect that would destroy a card(s) on the field (Quick Effect): You can change this face-down card to face-up Defense Position; monsters and "Enneacraft" Spells you control cannot be destroyed by card effects for the rest of this turn. You can reveal this card in your hand; Special Summon 1 monster from your hand in face-down Defense Position. You cannot Special Summon the turn you activate this effect, except in face-down Defense Position.
  de: |-
    Nachdem diese Karte aufgedeckt wurde, solange sie in der Monsterzone liegt, jedes Mal, wenn ein oder mehr Monster auf den Friedhof deines Gegners gelegt werden, erhält er 900 Schaden. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten auf dem Spielfeld zerstören würde (Schnelleffekt): Du kannst diese verdeckte Karte in die offene Verteidigungsposition ändern; Monster und „Enneawerk“-Zauber, die du kontrollierst, können für den Rest dieses Spielzugs nicht durch Karteneffekte zerstört werden. Du kannst diese Karte in deiner Hand vorzeigen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer in die verdeckte Verteidigungsposition.
  es: |-
    Después de que esta carta fuera volteada boca arriba, mientras esté en la Zona de Monstruos, cada vez que uno o más monstruos son mandados al Cementerio de tu adversario, él recibe 900 puntos de daño. Cuando tu adversario activa una carta o efecto que fuera a destruir una o más cartas en el Campo (Efecto Rápido): puedes cambiar esta carta boca abajo a Posición de Defensa boca arriba; las Mágicas "Eneagranave" y los monstruos que controles no pueden ser destruidos por efectos de cartas por el resto de este turno. Puedes mostrar esta carta en tu mano; Invoca 1 monstruo de Modo Especial desde tu mano en Posición de Defensa boca abajo. No puedes Invocar de Modo Especial el turno en el que actives este efecto, excepto en Posición de Defensa boca abajo.
  fr: |-
    Après que cette carte a été retournée face recto, tant qu'elle est dans la Zone Monstre, chaque fois qu'un ou plusieurs monstres sont envoyés au Cimetière de votre adversaire, il reçoit 900 points de dommages. Lorsque votre adversaire active une carte ou un effet qui va détruire une ou plusieurs cartes sur le Terrain (Effet Rapide) : vous pouvez changer cette carte face verso en Position de Défense face recto ; le reste de ce tour, les Magies "Ennéacrimaisseau" et monstres que vous contrôlez ne peuvent pas être détruits par des effets de carte. Vous pouvez révéler cette carte dans votre main ; Invoquez Spécialement 1 monstre depuis votre main en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement le tour où vous activez cet effet, sauf en Position de Défense face verso.
  it: |-
    Dopo che questa carta è stata scoperta, mentre è nella Zona Mostri, ogni volta che uno o più mostri vengono mandati al Cimitero del tuo avversario, lui subisce 900 danni. Quando il tuo avversario attiva una carta o un effetto che sta per distruggere una o più carte sul Terreno (Effetto Rapido): puoi mettere scoperta in Posizione di Difesa questa carta coperta; le Magie "Enneamezzo" e i mostri che controlli non possono essere distrutti dagli effetti delle carte per il resto di questo turno. Puoi rivelare questa carta nella tua mano; Evoca Specialmente 1 mostro dalla tua mano coperto in Posizione di Difesa. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto coperto in Posizione di Difesa.
  pt: |-
    Depois que este card foi virado com a face para cima, enquanto ele estiver na Zona de Monstros, sempre que um ou mais monstros forem enviados para o Cemitério do seu oponente, ele sofre 900 de dano. Quando seu oponente ativar um card ou efeito que destruiria um ou mais cards no campo (Efeito Rápido): você pode colocar este card que estiver com a face para baixo, com a face para cima em Posição de Defesa; Magias "Eneanave" e monstros que você controla não podem ser destruídos por efeitos de card pelo resto deste turno. Você pode revelar este card na sua mão; Invoque por Invocação-Especial 1 monstro da sua mão com a face para baixo em Posição de Defesa. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto com a face para baixo em Posição de Defesa.
  ja: |-
    ①：手札のこのカードを相手に見せて発動できる（この効果を発動するターン、自分は裏側守備表示でしかモンスターを特殊召喚できない）。手札からモンスター１体を裏側守備表示で特殊召喚する。②：フィールドのカードを破壊する効果を相手が発動した時、裏側表示のこのカードを表側守備表示にして発動できる。このターン中、自分フィールドのモンスター及び「糾罪巧」魔法カードは効果では破壊されない。③：リバースしたこのカードがモンスターゾーンに存在する限り、モンスターが相手の墓地へ送られる度に、相手は９００ダメージを受ける。
  ko: |-
    ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 뒷면 수비 표시로밖에 몬스터를 특수 소환할 수 없다). 패에서 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. ②: 필드의 카드를 파괴하는 효과를 상대가 발동했을 때, 뒷면 표시의 이 카드를 앞면 수비 표시로 하고 발동할 수 있다. 이 턴 중에, 자신 필드의 몬스터 및 "에니아크래프트" 마법 카드는 효과로는 파괴되지 않는다. ③: 리버스한 이 카드가 몬스터 존에 존재하는 한, 몬스터가 상대의 묘지로 보내질 때마다, 상대는 900 데미지를 받는다.
  zh-TW:
  zh-CN: |-
    ①：向对手出示手牌的此卡可以发动（发动此效果的回合中，自己仅可以里侧守备表示特殊召唤怪兽）。从手牌将1只怪兽以里侧守备表示特殊召唤。②：对手发动将会破坏场上的卡的效果时，将里侧表示的此卡改成表侧守备表示可以发动。此回合中，自己场上的怪兽及“纠罪巧”魔法卡不会因效果被破坏。③：只要反转的此卡存在于怪兽区域，每当有怪兽被送至对手墓地，对手就受到900伤害。
