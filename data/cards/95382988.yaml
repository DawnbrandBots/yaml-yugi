name:
  en: Regenesis Commands
  de: Regenesis-Befehle
  es: Órdenes Regénesis
  fr: Commandements de la Regenèse
  it: Comandi Regenesis
  pt: Comandos da Regênese
  ja: <ruby>再世十戒<rt>リジェネシス・コマンドメンツ</rt></ruby>
  ja_romaji: Rijeneshisu Komandomentsu
  ko: 리제네시스 커맨드먼츠
  ko_rr:
  zh-TW: 再世十誡
  zh-CN: 再世十诫
text:
  en: |-
    Apply these effects to all cards your opponent controls in the same column as your "Regenesis" monsters.
    ● Face-up cards: Negate their effects.
    ● Face-down monsters: Cannot change their battle positions.
    ● Face-down Spells/Traps: Cannot be activated until the end of the next turn.
    You can only activate 1 "Regenesis Commands" per turn.
  de: |-
    Wende diese Effekte auf alle Karten an, die dein Gegner kontrolliert und die in derselben Spalte wie deine „Regenesis“-Monster liegen.
    ● Offene Karten: Annulliere ihre Effekte.
    ● Verdeckte Monster: Können ihre Kampfpositionen nicht ändern.
    ● Verdeckte Zauber/Fallen: Können bis zum Ende des nächsten Spielzugs nicht aktiviert werden.
    Du kannst nur 1 „Regenesis-Befehle“ pro Spielzug aktivieren.
  es: |-
    Aplica estos efectos a todas las cartas que controle tu adversario en la misma columna que la de tus monstruos "Regénesis".
    ● Cartas boca arriba: Niega sus efectos.
    ● Monstruos boca abajo: No pueden cambiar sus posiciones de batalla.
    ● Mágicas/Trampas boca abajo: No pueden ser activadas hasta el final del próximo turno.
    Sólo puedes activar 1 "Órdenes Regénesis" por turno.
  fr: |-
    Appliquez ces effets à toutes les cartes contrôlées par votre adversaire dans la même colonne que vos monstres "Regenèse".
    ● Cartes face recto : Annulez leurs effets.
    ● Monstres face verso : Ils ne peuvent pas changer leur position de combat.
    ● Magies/Pièges face verso : Jusqu'à la fin du prochain tour, ils ne peuvent pas être activés.
    Vous ne pouvez activer qu'1 "Commandements de la Regenèse" par tour.
  it: |-
    Applica questi effetti a tutte le carte controllate dal tuo avversario nella stessa colonna dei tuoi mostri "Regenesis".
    ● Carte scoperte: Annulla i loro effetti.
    ● Mostri coperti: Non possono cambiare la loro posizione.
    ● Magie/Trappole coperte: Non possono essere attivate fino alla fine del prossimo turno.
    Puoi attivare solo 1 "Comandi Regenesis" per turno.
  pt: |-
    Aplique esses efeitos a todos os cards que seu oponente controla na mesma coluna que seus monstros "Regênese".
    ● Cards com a face para cima: Negue seus efeitos.
    ● Monstros com a face para baixo: Não podem mudar suas posições de batalha.
    ● Magias/Armadilhas com a face para baixo: Não podem ser ativadas até o final do próximo turno.
    Você só pode ativar 1 "Comandos da Regênese" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「リジェネシス」モンスターと同じ縦列の、相手フィールドの全てのカードに以下の効果を適用する。
    ●表側表示カード：効果が無効化される。
    ●裏側表示モンスター：表示形式を変更できない。
    ●裏側表示の魔法・罠カード：次のターンの終了時まで発動できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "리제네시스" 몬스터와 같은 세로열의, 상대 필드의 모든 카드에 이하의 효과를 적용한다.
    ●앞면 표시 카드: 효과가 무효화된다.
    ●뒷면 표시 몬스터: 표시 형식을 변경할 수 없다.
    ●뒷면 표시의 마법 / 함정 카드: 다음 턴의 종료시까지 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：对与自己场上的“再世”怪兽同一纵列的、对手场上的所有卡适用以下效果。
    ●表侧表示卡：效果无效化。
    ●里侧表示怪兽：不可变更表示形式。
    ●里侧表示的魔法・陷阱卡：直至下个回合结束时为止不可发动。
