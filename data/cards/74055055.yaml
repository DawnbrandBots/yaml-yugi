text:
  en: |-
    Target up to 2 Level 4 or lower FIRE monsters with different names in your GY; add them to your hand. You can only activate 1 "Oil" per turn.
  de: |-
    Wähle bis zu 2 FEUER Monster der Stufe 4 oder niedriger mit unterschiedlichen Namen in deinem Friedhof; füge sie deiner Hand hinzu. Du kannst nur 1 „Öl“ pro Spielzug aktivieren.
  es: |-
    Selecciona hasta 2 monstruos de FUEGO de Nivel 4 o menor con nombres diferentes en tu Cementerio; añádelos a tu mano. Sólo puedes activar 1 "Petróleo" por turno.
  fr: |-
    Ciblez max. 2 monstres FEU de max. Niveau 4 de noms différents dans votre Cimetière ; ajoutez-les à votre main. Vous ne pouvez activer qu'1 "La Raffinerie de Pétrole" par tour.
  it: |-
    Scegli come bersaglio fino a 2 mostri FUOCO di Livello 4 o inferiore con nomi diversi nel tuo Cimitero; aggiungili alla tua mano. Puoi attivare solo 1 "Olio" per turno.
  pt: |-
    Escolha até 2 monstros de FOGO de Nível 4 ou menos com nomes diferentes no seu Cemitério; adicione-os à sua mão. Você só pode ativar 1 "Petróleo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のレベル４以下の炎属性モンスターを２体まで対象として発動できる（同名カードは１枚まで）。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 레벨 4 이하의 화염 속성 몬스터를 2장까지 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 패에 넣는다.
  zh-TW: |-
    此卡名的卡１回合僅可發動１張。 ①：以自己墓地的最多２隻等級４以下的炎屬性怪獸為對象可以發動（同名卡最多１張）。將該怪獸加入手牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。 ①：以自己墓地的最多２只等级４以下的炎属性怪兽为对象可以发动（同名卡最多１张）。将该怪兽加入手牌。
