text:
  en:
  de: |-
    Während der Main Phase, falls du ein Reptil-Monster in deinem Friedhof hast (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK zu 0. Falls dein Gegner ein Monster mit 0 ATK kontrolliert: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst nur 1 Effekt von „Reptilianische Nyami“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Durante la Main Phase, si tienes un monstruo Reptil en tu Cementerio (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su ATK a 0. Si tu adversario controla un monstruo con 0 ATK: puedes Invocar esta carta de Modo Especial desde tu Cementerio. Sólo puedes usar 1 efecto de "Nyami Reptílica" por turno, y sólo una vez ese turno.
  fr: |-
    Durant la Main Phase, si vous avez un monstre Reptile dans votre Cimetière (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez son ATK à 0. Si votre adversaire contrôle un monstre avec 0 ATK : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez utiliser qu'1 effet de "Nyami Reptilia" par tour, et uniquement une fois le tour.
  it: |-
    Durante la Main Phase, se hai un mostro Rettile nel tuo Cimitero (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0. Se il tuo avversario controlla un mostro con ATK 0: puoi Evocare Specialmente questa carta dal tuo Cimitero. Puoi utilizzare solo 1 effetto di "Nyami Rettiliana" per turno, e solo una volta in quel turno.
  pt: |-
    Durante a Fase Principal, se você tiver um monstro Réptil no seu Cemitério (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; mude o ATK dele para 0. Se seu oponente controlar um monstro com 0 de ATK: você pode Invocar este card por Invocação-Especial do seu Cemitério. Você só pode usar 1 efeito de "Nyami Reptiliana" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：自分の墓地に爬虫類族モンスターが存在する場合、自分・相手のメインフェイズに、このカードを手札から墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にする。
    ②：相手フィールドに攻撃力０のモンスターが存在する場合に発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지에 파충류족 몬스터가 존재할 경우, 자신 / 상대의 메인 페이즈에, 이 카드를 패에서 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 0 으로 한다. ②: 상대 필드에 공격력 0 의 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：在爬蟲類族怪獸存在於我方墓地的狀況下，可在我方・對方的主要階段，將此卡從手牌送至墓地，將對方場上１隻正面表示怪獸做為對象發動。將該怪獸的攻擊力變為０。②：可在對方場上存在攻擊力０的怪獸的狀況下發動。從墓地特殊召喚此卡。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：自己的墓地存在爬虫类族怪兽的情况下，在自己・对手的主要阶段，将此卡从手牌送至墓地，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成０。②：对手场上存在攻击力０的怪兽的情况下可以发动。从墓地将此卡特殊召唤。
