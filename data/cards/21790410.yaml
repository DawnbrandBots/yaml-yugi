name:
  en: Inzektor Centipede
  de: Insektor Hundertfüßler
  es: Ciempiés Inzektor
  fr: Inzektor Mille-Pattes
  it: Millepiedi Inzektor
  pt: Centopeia Inzektor
  ja: <ruby>甲虫装機<rt>インゼクター</rt></ruby> センチピード
  ja_romaji: Inzekutā Senchipīdo
  ko: 인잭터 센티피드
  ko_rr:
  zh-TW: 甲蟲裝機 蜈蚣
  zh-CN: 甲虫装机 蜈蚣
text:
  en: |-
    Once per turn: You can equip 1 "Inzektor" monster from your hand or GY to this card. If an Equip Card(s) is sent to your GY while equipped to this card (except during the Damage Step): You can add 1 "Inzektor" card from your Deck to your hand. While this card is equipped to a monster, that monster's Level is increased by 3.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Falls eine oder mehr Ausrüstungskarten auf deinen Friedhof gelegt werden, solange sie diese Karte ausrüsten (außer während des Damage Steps): Du kannst deiner Hand 1 „Insektor“-Karte von deinem Deck hinzufügen. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 3 erhöht.
  es: |-
    Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Si una o más Cartas de Equipo son mandadas a tu Cementerio mientras están equipadas a esta carta (excepto durante el Damage Step): puedes añadir a tu mano 1 carta "Inzektor" en tu Deck. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se aumenta en 3.
  fr: |-
    Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Si une ou plusieurs Cartes d'Équipement sont envoyées à votre Cimetière tant qu'elles sont équipées à cette carte (sauf durant la Damage Step) : vous pouvez ajouter 1 carte "Inzektor" depuis votre Deck à votre main. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 3.
  it: |-
    Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Se una o più Carte Equipaggiamento vengono mandate al tuo Cimitero mentre sono equipaggiate a questa carta (eccetto durante il Damage Step): puoi aggiungere 1 carta "Inzektor" dal tuo Deck alla tua mano. Mentre questa carta è equipaggiata a un mostro, il Livello di quel mostro aumenta di 3.
  pt: |-
    Uma vez por turno: você pode equipar 1 monstro "Inzektor" da sua mão ou do Cemitério a este card. Se um ou mais Cards de Equipamento forem enviados para o seu Cemitério enquanto estiverem equipados a este card (exceto durante a Etapa de Dano): você pode adicionar 1 card "Inzektor" do seu Deck à sua mão. Enquanto este card estiver equipado a um monstro, o Nível desse monstro aumenta em 3.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地から「甲虫装機」モンスター１体を選び、装備カード扱いとしてこのカードに装備する。②：このカードが自分フィールドに存在し、このカードに装備されたカードが自分の墓地へ送られた場合に発動できる。デッキから「甲虫装機」カード１枚を手札に加える。③：このカードを装備カード扱いとして装備しているモンスターのレベルは３つ上がる。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "인잭터" 몬스터 1장을 고르고, 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드가 자신 필드에 존재하고, 이 카드에 장착된 카드가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "인잭터" 카드 1장을 패에 넣는다. ③: 이 카드를 장착 카드로 취급하여 장착하고 있는 몬스터의 레벨은 3개 올라간다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己主要阶段才能发动。从自己的手卡·墓地选1只「甲虫装机」怪兽当作装备卡使用给这张卡装备。②：这张卡在自己场上存在，给这张卡装备的卡被送去自己墓地的场合才能发动。从卡组把1张「甲虫装机」卡加入手卡。③：把这张卡当作装备卡使用来装备的怪兽的等级上升3星。
