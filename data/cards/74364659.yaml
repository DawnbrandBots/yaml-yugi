    FLIPP: Wähle 1 WASSER Monster, das dein Gegner kontrolliert; übernimm die Kontrolle über das gewählte Ziel, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    VOLTEO: Selecciona 1 monstruo de AGUA que controle tu adversario; mientras esta carta esté boca arriba en el Campo, toma el control de ese objetivo.
  fr: |-
    FLIP: Ciblez 1 monstre EAU contrôlé par votre adversaire ; prenez le contrôle de la cible tant que cette carte est face recto sur le Terrain.
