name:
  en: Danger! Feets of Strength!
  de: Gefahr! Füße der Stärke!
  es: ¡Peligro! ¡Fuerza en Pie!
  fr: Danger ! Pieds de Force !
  it: Pericolo! Piedi Forzuti!
  pt: Perigo! Péezas de Força!
  ja: <ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby><ruby>捕<rt>ほ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>作<rt>さく</rt></ruby><ruby>戦<rt>せん</rt></ruby>
