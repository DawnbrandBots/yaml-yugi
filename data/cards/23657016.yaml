text:
  en: |-
    If this card is added to your hand, except by drawing it: You can Special Summon this card as a Tuner, then you can increase its Level by 1. (Quick Effect): You can Tribute this card; Special Summon 1 "Tenpai Dragon" monster from your Deck, except "Tenpai Dragon Genroku", also you cannot Special Summon for the rest of this turn, except Dragon monsters. You can only use each effect of "Tenpai Dragon Genroku" once per turn.
  de: |-
    Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst diese Karte als Spezialbeschwörung als Empfänger beschwören, dann kannst du ihre Stufe um 1 erhöhen. (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Tenpai-Drache“-Monster als Spezialbeschwörung von deinem Deck, außer „Tenpai-Drache Genroku“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Drache-Monstern. Du kannst jeden Effekt von „Tenpai-Drache Genroku“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es añadida a tu mano, excepto robándola: puedes Invocar esta carta de Modo Especial como un Cantante, y después puedes aumentar su Nivel en 1. (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial 1 monstruo "Dragón Tenpai" desde tu Deck, excepto "Dragón Tenpai Genroku", y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Dragón. Sólo puedes usar cada efecto de "Dragón Tenpai Genroku" una vez por turno.
  fr: |-
    Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez Invoquer Spécialement cette carte comme Syntoniseur, puis vous pouvez augmenter son Niveau de 1. (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Tenpai Dragon" ("Tenpai Dragon Genroku" exclu) depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Dragon exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Tenpai Dragon Genroku" qu'une fois par tour.
  it: |-
    Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocare Specialmente questa carta come un Tuner, poi puoi aumentare il suo Livello di 1. (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Tenpai Drago" dal tuo Deck, eccetto "Tenpai Drago Genroku", inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Drago. Puoi utilizzare ogni effetto di "Tenpai Drago Genroku" una sola volta per turno.
  pt: |-
    Se este card for adicionado à sua mão, exceto ao comprá-lo: você pode Invocar este card por Invocação-Especial como um Regulador e, depois, você pode aumentar seu Nível em 1. (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Dragão Tenpai" do seu Deck, exceto "Dragão Tenpai Genroku" e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Dragão. Você só pode usar cada efeito de "Dragão Tenpai Genroku" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードをチューナー扱いで特殊召喚する。その後、このカードのレベルを１つ上げる事ができる。②：自分・相手ターンに、このカードをリリースして発動できる。デッキから「幻禄の天盃龍」以外の「天盃龍」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分はドラゴン族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 튜너로 취급하고 특수 소환한다. 그 후, 이 카드의 레벨을 1개 올릴 수 있다. ②: 자신 / 상대 턴에, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "환록의 천배룡" 이외의 "천배룡" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 드래곤족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：用抽牌以外的方法将此卡加入手牌的情况下可以发动。将此卡视为协调特殊召唤。然后，此卡的等级可上升１。②：在自己・对手回合中，解放此卡可以发动。从牌组将“幻禄天杯龙”以外的１只“天杯龙”怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤龙族怪兽。
