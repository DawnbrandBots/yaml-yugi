pendulum_effect:
  en: |-
    Once per turn, when an opponent's monster declares an attack: You can add 1 "Odd-Eyes" Pendulum Monster from your GY to the Extra Deck face-up, and if you do, negate the attack, then you can gain LP equal to that Pendulum Monster's ATK.
  de: |-
    Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst dem Extra Deck 1 „Buntäugig“-Pendelmonster von deinem Friedhof offen hinzufügen und falls du dies tust, annulliere den Angriff, dann kannst du LP in Höhe der ATK jenes Pendelmonsters erhalten.
  es: |-
    Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes añadir al Deck Extra boca arriba 1 Monstruo de Péndulo "Ojos Anómalos" en tu Cementerio y, si lo haces, niega el ataque, y después puedes ganar LP iguales al ATK de ese Monstruo de Péndulo.
  fr: |-
    Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez ajouter face recto 1 Monstre Pendule "Yeux Impairs" depuis votre Cimetière à l'Extra Deck, et si vous le faites, annulez l'attaque, puis vous pouvez gagner des LP égaux à l'ATK du Monstre Pendule.
  it: |-
    Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi aggiungere 1 Mostro Pendulum "Occhi Diversi" dal tuo Cimitero all'Extra Deck scoperto e, se lo fai, annulla l'attacco, poi puoi guadagnare LP pari all'ATK di quel Mostro Pendulum.
  pt: |-
    Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode adicionar 1 Monstro Pêndulo "Olhos Anômalos" do seu Cemitério ao Deck Adicional com a face para cima e, se isso acontecer, negue o ataque e, depois, você pode ganhar PV igual ao ATK desse Monstro Pêndulo.
  ja: |-
    ①：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。自分の墓地から「オッドアイズ」Ｐモンスター１体を選んでＥＸデッキに表側表示で加え、その攻撃を無効にする。その後、そのＰモンスターの攻撃力分だけ自分のＬＰを回復できる。
  ko: |-
    ①: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신 묘지에서 "오드아이즈" 펜듈럼 몬스터 1장을 고르고 엑스트라 덱에 앞면 표시로 넣어, 그 공격을 무효로 한다. 그 후, 그 펜듈럼 몬스터의 공격력만큼만 자신의 LP를 회복할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，对手怪兽攻击宣言时可以发动。从自己的墓地将１只“异色眼”灵摆怪兽以表侧加入额外牌组，将该攻击无效。然后，可依该灵摆怪兽的攻击力数值恢复自己的LP。
