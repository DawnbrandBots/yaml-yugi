text:
  en: |-
    If this card is in your hand or GY: You can target 1 "Performapal" or "Odd-Eyes" Monster Card you control, except "Performapal Odd-Eyes Butler"; Special Summon this card, then destroy that card. You can only use this effect of "Performapal Odd-Eyes Butler" once per turn. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Monsterkarte wählen, die du kontrollierst, außer „Künstlerkumpel Buntäugiger Butler“; beschwöre diese Karte als Spezialbeschwörung, dann zerstöre jene Karte. Du kannst diesen Effekt von „Künstlerkumpel Buntäugiger Butler“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 Carta de Monstruo "Artistamigo" u "Ojos Anómalos" que controles, excepto "Artistamigo Mayordomo de Ojos Anómalos"; Invoca esta carta de Modo Especial, y después destruye esa carta. Sólo puedes usar este efecto de "Artistamigo Mayordomo de Ojos Anómalos" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 Carte Monstre "Potartiste" ou "Yeux Impairs" que vous contrôlez ("Majordome aux Yeux Impairs Potartiste" exclu) ; Invoquez Spécialement cette carte, puis détruisez la carte. Vous ne pouvez utiliser cet effet de "Majordome aux Yeux Impairs Potartiste" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 Carta Mostro "Artistamico" o "Occhi Diversi" che controlli, eccetto "Artistamico Occhi Diversi Maggiordomo"; Evoca Specialmente questa carta, poi distruggi quella carta. Puoi utilizzare questo effetto di "Artistamico Occhi Diversi Maggiordomo" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 Card de Monstro "Camarartista" ou "Olhos Anômalos" que você controla, exceto "Mordomo Camarartista de Olhos Anômalos"; Invoque este card por Invocação-Especial e, depois, destrua esse card. Você só pode usar este efeito de "Mordomo Camarartista de Olhos Anômalos" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合、「ＥＭオッドアイズ・バトラー」以外の自分フィールドの、「ＥＭ」モンスターカードまたは「オッドアイズ」モンスターカード１枚を対象として発動できる。このカードを特殊召喚する。その後、対象のカードを破壊する。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, "EM(엔터메이트) 오드아이즈 버틀러" 이외의 자신 필드의, "EM(엔터메이트)" 몬스터 카드 또는 "오드아이즈" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 대상의 카드를 파괴한다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    ←2 【灵摆】 2→
    ①：1回合1次，对方怪兽的攻击宣言时才能发动。从自己墓地选1只「异色眼」灵摆怪兽表侧表示加入额外卡组，那次攻击无效。那之后，可以让自己基本分回复那只灵摆怪兽的攻击力的数值。
    【怪兽效果】
    这个卡名的①的怪兽效果1回合只能使用1次。
    ①：这张卡在手卡·墓地存在的场合，以「娱乐伙伴 异色眼管家」以外的自己场上1张「娱乐伙伴」怪兽卡或者「异色眼」怪兽卡为对象才能发动。这张卡特殊召唤。那之后，作为对象的卡破坏。
    ②：怪兽区域的这张卡被破坏的场合才能发动。这张卡在自己的灵摆区域放置。
