text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. You can only use each of the following effects of "Hecahands Ibel" once per turn. You can reveal this card in your hand; shuffle it into the Deck, then Special Summon 1 "Hecahands" monster from your Deck in Defense Position, except "Hecahands Ibel". If this card is sent to the GY: You can target 1 "Hecahands" monster in your GY, except "Hecahands Ibel"; Special Summon it.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。このカードをデッキに戻す。その後、デッキから「見えざる手イブエル」以外の「ヘカトンケイル」モンスター１体を守備表示で特殊召喚する。②：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。③：このカードが墓地へ送られた場合、「見えざる手イブエル」以外の自分の墓地の「ヘカトンケイル」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动。将此卡放回牌组。然后，从牌组将“百臂无形手 伊卜揶尔”以外的1只“百臂无形”怪兽以守备表示特殊召唤。②：此卡与怪兽进行战斗的情况下，该2只不会因该战斗被破坏。③：此卡被送至墓地的情况下，以“百臂无形手 伊卜揶尔”以外的、自己墓地的1只“百臂无形”怪兽为对象可以发动。将该怪兽特殊召唤。
