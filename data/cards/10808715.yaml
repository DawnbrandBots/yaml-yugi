text:
  en: |-
    If this card is in your hand: You can banish 1 "HERO" monster from your GY; Special Summon this card. If this card is Normal or Special Summoned: You can add 1 "Masked HERO" monster from your Deck or GY to your hand, except "Masked HERO Dusk Crow". You can only use each effect of "Masked HERO Dusk Crow" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分の墓地から「ＨＥＲＯ」モンスター１体を除外して発動できる。このカードを特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキ・墓地から「Ｍ・ＨＥＲＯ ダスク・クロウ」以外の「Ｍ・ＨＥＲＯ」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 묘지에서 "히어로" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "마스크드 히어로 더스크 크로우" 이외의 "마스크드 히어로" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌的情况下，从自己墓地将1只“－英雄”怪兽除外可以发动。将此卡特殊召唤。②：此卡召唤・特殊召唤的情况下可以发动。从自己牌组・墓地将“假面－英雄 暮鸦”以外的1只“假面－英雄”怪兽加入手牌。
