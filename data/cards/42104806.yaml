text:
  en: |-
    Send 1 face-up Level 8 Dragon monster you control to the GY; Special Summon 1 Rank 8 Dragon Xyz Monster from your Extra Deck (this is treated as an Xyz Summon). You can only activate 1 "Revelation of Hope" per turn.
  de: |-
    Lege 1 offenes Drache-Monster der Stufe 8, das du kontrollierst, auf den Friedhof; beschwöre 1 Drache-Xyz-Monster des Rangs 8 als Spezialbeschwörung von deinem Extra Deck (dies wird als Xyz-Beschwörung behandelt). Du kannst nur 1 „Offenbarung der Hoffnung“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo Dragón de Nivel 8 boca arriba que controles; Invoca de Modo Especial 1 Monstruo Xyz Dragón de Rango 8 desde tu Deck Extra (esto se trata como una Invocación Xyz). Sólo puedes activar 1 "Revelación de la Esperanza" por turno.
  fr: |-
    Envoyez 1 monstre Dragon de Niveau 8 face recto que vous contrôlez au Cimetière ; Invoquez Spécialement 1 Monstre Xyz Dragon de Rang 8 depuis votre Extra Deck (ceci est traité comme Invocation Xyz). Vous ne pouvez activer qu'1 "Éclaircie Providentielle" par tour.
  it: |-
    Manda 1 mostro Drago di Livello 8 scoperto che controlli al Cimitero; Evoca Specialmente 1 Mostro Xyz Drago di Rango 8 dal tuo Extra Deck (questa viene considerata come un'Evocazione Xyz). Puoi attivare solo 1 "Rivelazione della Speranza" per turno.
  pt: |-
    Envie 1 monstro Dragão de Nível 8 com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial 1 Monstro Xyz Dragão de Classe 8 do seu Deck Adicional (isso é considerado uma Invocação-Xyz). Você só pode ativar 1 "Revelação da Esperança" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示のドラゴン族・レベル８モンスター１体を墓地へ送って発動できる。ドラゴン族・ランク８のＸモンスター１体をＸ召喚扱いでＥＸデッキから特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시의 드래곤족 / 레벨 8 몬스터 1장을 묘지로 보내고 발동할 수 있다. 드래곤족 / 랭크 8 의 엑시즈 몬스터 1장을 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：将自己场上的1只表侧表示的龙族・等级8怪兽送至墓地可以发动。从额外牌组将1只龙族・阶级8的超量怪兽视为超量召唤特殊召唤。
