  zh-CN: 真红眼不死龙
text:
  en: |-
    You can Tribute Summon this card in Attack Position by Tributing 1 Zombie monster. When this card destroys a Zombie monster by battle and sends it to the GY: You can Special Summon that Zombie monster.
  de: |-
    Du kannst diese Karte als Tributbeschwörung in die Angriffsposition beschwören, indem du 1 Zombie-Monster als Tribut anbietest. Wenn diese Karte ein Zombie-Monster durch Kampf zerstört und auf den Friedhof legt: Du kannst das Zombie-Monster als Spezialbeschwörung beschwören.
  es: |-
    Puedes Invocar esta carta por Sacrificio en Posición de Ataque Sacrificando 1 monstruo Zombi. Cuando esta carta destruye un monstruo Zombi en batalla y lo manda al Cementerio: puedes Invocar ese monstruo Zombi de Modo Especial.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque en Sacrifiant 1 monstre Zombie. Lorsque cette carte détruit un monstre Zombie au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement le monstre Zombie.
  it: |-
    Puoi Evocare tramite Tributo questa carta in Posizione di Attacco offrendo come Tributo 1 mostro Zombie. Quando questa carta distrugge un mostro Zombie in battaglia e lo manda al Cimitero: puoi Evocare Specialmente quel mostro Zombie.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo em Posição de Ataque ao oferecer como Tributo 1 monstro Zumbi. Quando este card destruir um monstro Zumbi em batalha e enviá-lo para o Cemitério: você pode Invocar esse monstro Zumbi por Invocação-Especial.
  ja: |-
    このカードはアンデット族モンスター１体をリリースして攻撃表示でアドバンス召喚できる。①：このカードが戦闘でアンデット族モンスターを破壊し墓地へ送った時に発動できる。そのアンデット族モンスターを自分フィールドに特殊召喚する。
  ko: |-
    이 카드는 언데드족 몬스터 1장을 릴리스하고 공격 표시로 어드밴스 소환할 수 있다. ①: 이 카드가 전투로 언데드족 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 그 언데드족 몬스터를 자신 필드에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡可以把1只不死族怪兽解放攻击表示上级召唤。①：这张卡战斗破坏不死族怪兽送去墓地时才能发动。那只不死族怪兽在自己场上特殊召唤。
