  de: Rotäugiger Zombiedrache
  es: Dragón Zombi de Ojos Rojos
  fr: Dragon Zombie aux Yeux Rouges
  it: Drago Zombie Occhi Rossi
  pt: Dragão Zumbi de Olhos Vermelhos
  ja: <ruby>真紅眼の不死竜<rt>レッドアイズ・アンデットドラゴン</rt></ruby>
  ja_romaji: Reddoaizu Andetto Doragon
  ko: 붉은 눈의 불사룡
