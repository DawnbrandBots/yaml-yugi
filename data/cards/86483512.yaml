  zh-CN: 电脑堺悟-老老
text:
  en: |-
    If this card is in your hand: You can target 1 "Virtual World" card you control; send 1 "Virtual World" card of a different type (Monster, Spell, Trap) from your Deck to the GY, and if you do, Special Summon this card, then, you can Special Summon 1 "Virtual World" monster from your GY in Defense Position, with a different name than the card sent to the GY, but negate its effects. For the rest of this turn, you can only Special Summon Level/Rank 3 or higher monsters. You can only use this effect of "Virtual World Roshi - Laolao" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Virtualwelt“-Karte wählen, die du kontrollierst; lege 1 „Virtualwelt“-Karte eines unterschiedlichen Typs (Monster, Zauber, Falle) von deinem Deck auf den Friedhof und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, dann kannst du 1 „Virtualwelt“-Monster mit einem unterschiedlichen Namen als die auf den Friedhof gelegte Karte als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition beschwören, aber annulliere seine Effekte. Für den Rest dieses Spielzugs kannst du nur Monster der Stufe / des Rangs 3 oder höher als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Roshi der Virtualwelt - Laolao“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 carta "Mundo Virtual" que controles; manda al Cementerio 1 carta "Mundo Virtual" en tu Deck de un tipo diferente (Monstruo, Mágica, Trampa) y, si lo haces, Invoca esta carta de Modo Especial, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Mundo Virtual" en Posición de Defensa, con un nombre diferente que la carta mandada al Cementerio, pero niega sus efectos. Por el resto de este turno sólo puedes Invocar de Modo Especial monstruos de Nivel/Rango 3 o mayor. Sólo puedes usar este efecto de "Roshi del Mundo Virtual - Laolao" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 carte "Monde Virtuel" que vous contrôlez ; envoyez 1 carte "Monde Virtuel" de type différent (Monstre, Magie, Piège) depuis votre Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte, puis, vous pouvez Invoquer Spécialement 1 monstre "Monde Virtuel" depuis votre Cimetière en Position de Défense, de nom différent de la carte envoyée au Cimetière, mais annulez ses effets. Le reste de ce tour, vous ne pouvez Invoquer Spécialement que des monstres de min. Niveau/Rang 3. Vous ne pouvez utiliser cet effet de "Roshi du Monde Virtuel - Laolao" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 carta "Mondo Virtuale" che controlli; manda 1 carta "Mondo Virtuale" di un tipo diverso (Mostro, Magia, Trappola) dal tuo Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta, poi puoi Evocare Specialmente dal tuo Cimitero in Posizione di Difesa 1 mostro "Mondo Virtuale" con un nome diverso dalla carta mandata al Cimitero, ma annulla i suoi effetti. Per il resto di questo turno, puoi Evocare Specialmente solo mostri di Livello/Rango 3 o superiore. Puoi utilizzare questo effetto di "Roshi Mondo Virtuale - Laolao" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 card "Mundo Virtual" que você controla; envie 1 card "Mundo Virtual" de um tipo diferente (Monstro, Magia, Armadilha) do seu Deck para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial e, depois, você pode Invocar por Invocação-Especial 1 monstro "Mundo Virtual" do seu Cemitério em Posição de Defesa, com um nome diferente que o do card enviado para o Cemitério, mas negue seus efeitos. Pelo resto deste turno, você só pode Invocar por Invocação-Especial monstros de Nível/Classe 3 ou mais. Você só pode usar este efeito de "Roshi do Mundo Virtual - Laolao" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分フィールドの「電脳堺」カード１枚を対象として発動できる。そのカードとは種類（モンスター・魔法・罠）が異なる「電脳堺」カード１枚をデッキから墓地へ送り、このカードを特殊召喚する。その後、墓地へ送ったカードとはカード名が異なる「電脳堺」モンスター１体を自分の墓地から選んで効果を無効にして守備表示で特殊召喚できる。このターン、自分はレベルまたはランクが３以上のモンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 필드의 "전뇌계" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와는 종류(몬스터 / 마법 / 함정)가 다른 "전뇌계" 카드 1장을 덱에서 묘지로 보내고, 이 카드를 특수 소환한다. 그 후, 묘지로 보낸 카드와는 카드명이 다른 "전뇌계" 몬스터 1장을 자신 묘지에서 고르고 효과를 무효로 하여 수비 표시로 특수 소환할 수 있다. 이 턴에, 자신은 레벨 또는 랭크가 3 이상인 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡在手卡存在的场合，以自己场上1张「电脑堺」卡为对象才能发动。和那张卡种类（怪兽·魔法·陷阱）不同的1张「电脑堺」卡从卡组送去墓地，这张卡特殊召唤。那之后，可以从自己墓地选和送去墓地的卡卡名不同的1只「电脑堺」怪兽效果无效守备表示特殊召唤。这个回合，自己若非等级或者阶级是3以上的怪兽则不能特殊召唤。
