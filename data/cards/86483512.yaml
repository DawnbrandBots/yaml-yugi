  it: Roshi Mondo Virtuale - Laolao
  pt: Roshi do Mundo Virtual - Laolao
  ja: <ruby>電<rt>でん</rt></ruby><ruby>脳<rt>のう</rt></ruby><ruby>堺<rt>かい</rt></ruby><ruby>悟<rt>ご</rt></ruby>－<ruby>老<rt>ラオ</rt></ruby><ruby>々<rt>ラオ</rt></ruby>
