text:
  en:
  de: |-
    Wähle 1 Synchromonster vom Typ Drache in deinem Friedhof. Entferne andere Monster in deinem Friedhof aus dem Spiel, deren gemeinsame Stufe der Stufe des gewählten Monsters entspricht, und beschwöre das gewählte Monster als Spezialbeschwörung vom Friedhof.
  es: |-
    Selecciona 1 Monstruo de Sincronía de Tipo Dragón en tu Cementerio. Retira del juego otros monstruos en tu Cementerio cuyos Niveles totales combinados sean iguales al Nivel del monstruo seleccionado, e Invoca a éste de Modo Especial desde el Cementerio.
  fr: |-
    Sélectionnez 1 Monstre Synchro de Type Dragon dans votre Cimetière. Retirez du jeu d'autres monstres dans votre Cimetière dont le total de Niveaux est égal au Niveau du monstre sélectionné et Invoquez-le Spécialement depuis le Cimetière.
  it: |-
    Scegli 1 Mostro Synchro di Tipo Drago nel tuo Cimitero. Rimuovi dal gioco altri mostri nel tuo Cimitero la cui somma dei Livelli sia pari al Livello del mostro scelto ed Evocalo Specialmente dal Cimitero.
  pt: |-
    Selecione 1 Monstro Sincro do Tipo Dragão no seu Cemitério. Remova de jogo outros monstros no seu Cemitério cuja soma dos Níveis seja igual ao Nível do monstro selecionado e Invoque-o por Invocação-Especial do Cemitério.
  ja: |-
    ①：自分の墓地のドラゴン族Ｓモンスター１体を対象として発動できる。レベルの合計がそのモンスターのレベルと同じになるように、対象のモンスター以外の自分の墓地のモンスターを除外し、対象のモンスターを特殊召喚する。
  ko: |-
    자신의 묘지에 존재하는 드래곤족의 싱크로 몬스터 1장을 선택하고 발동한다. 그 몬스터의 레벨과 같은 레벨이 되도록, 선택한 몬스터 이외의 자신의 묘지에 존재하는 몬스터를 게임에서 제외하고, 선택한 몬스터를 묘지에서 특수 소환한다.
  zh-TW: |-
    可選擇我方墓地的１隻龍族同步怪獸發動。為使等級與選擇的怪獸的等級相同，將我方墓地的該怪獸以外的怪獸從遊戲除外，從墓地特殊召喚選擇的怪獸。
  zh-CN: |-
    可选择我方墓地的１只龙族同步怪兽并发动。为成为与该等级相同等级，将被选择怪兽以外的我方墓地怪兽从游戏中除外，并从墓地特殊召唤被选择怪兽。
