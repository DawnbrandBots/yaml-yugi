text:
  en: |-
    When a "Utopia" monster is Xyz Summoned to your field: You can pay 500 LP; draw 1 card. You can only control 1 "Xyz Change Tactics".
  de: |-
    Wenn ein „Utopia“-Monster als Xyz-Beschwörung auf deine Spielfeldseite beschworen wird: Du kannst 500 LP zahlen; ziehe 1 Karte. Du kannst nur 1 „Xyz-Änderungstaktik“ kontrollieren.
  es: |-
    Cuando un monstruo "Utopía" es Invocado Xyz a tu Campo: puedes pagar 500 LP; roba 1 carta. Sólo puedes controlar 1 "Cambio de Tácticas Xyz".
  fr: |-
    Lorsqu'un monstre "Utopie" est Invoqué par Xyz sur votre Terrain : vous pouvez payer 500 LP ; piochez 1 carte. Vous ne pouvez contrôler qu'1 "Tactiques de Changement Xyz".
  it: |-
    Quando un mostro "Utopia" viene Evocato Xyz sul tuo Terreno: puoi pagare 500 LP; pesca 1 carta. Puoi controllare solo 1 "Cambio Tattiche Xyz".
  pt: |-
    Quando um monstro "Utopia" for Invocado por Invocação-Xyz no seu campo: você pode pagar 500 PV; compre 1 card. Você só pode controlar 1 "Mudança de Tática Xyz".
  ja: |-
    ①：「エクシーズ・チェンジ・タクティクス」は自分フィールドに１枚しか表側表示で存在できない。②：自分フィールドに「希望皇ホープ」モンスターがＸ召喚された時、５００ＬＰを払って発動できる。自分はデッキから１枚ドローする。
  ko: |-
    ①: "엑시즈 체인지 택틱스"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드에 "유토피아" 몬스터가 엑시즈 소환되었을 때, 500 LP를 지불하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    ①：「XYZ变身战术」在自己场上只能有1张表侧表示存在。②：自己场上有「希望皇 霍普」怪兽XYZ召唤时，支付500基本分才能发动。自己从卡组抽1张。
