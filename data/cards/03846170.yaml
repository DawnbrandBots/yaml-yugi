text:
  en: |-
    This card must attack if able. When this face-up Attack Position card is selected as an attack target, change it to Defense Position. When this card is destroyed by battle and sent to the Graveyard, you can Special Summon 1 Level 4 or lower "Karakuri" monster from your Deck in face-up Attack Position.
  de: |-
    Diese Karte muss angreifen, falls möglich. Wenn diese Karte in offener Angriffsposition angegriffen wird, ändere sie in die Verteidigungsposition. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 „Karakuri“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck in die offene Angriffsposition beschwören.
  es: |-
    Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba en Posición de Ataque es seleccionada como objetivo de un ataque, cámbiala a Posición de Defensa. Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Karakuri" de Nivel 4 o menor en Posición de Ataque boca arriba.
  fr: |-
    Cette carte doit attaquer lorsque c'est possible. Lorsque cette carte en Position d'Attaque face recto est sélectionnée comme cible d'une attaque, changez-la en Position de Défense. Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez Invoquer Spécialement 1 monstre "Karakuri" de Niveau 4 ou moins depuis votre Deck en Position d'Attaque face recto.
  it: |-
    Questa carta deve attaccare se può farlo. Quando questa carta scoperta in Posizione di Attacco viene scelta come bersaglio di un attacco, mettila in Posizione di Difesa. Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi Evocare Specialmente 1 mostro "Karakuri" di Livello 4 o inferiore dal tuo Deck, scoperto in Posizione di Attacco.
  pt:
  ja: |-
    このカードは攻撃可能な場合には攻撃しなければならない。フィールド上に表側攻撃表示で存在するこのカードが攻撃対象に選択された時、このカードの表示形式を守備表示にする。このカードが戦闘によって破壊され墓地へ送られた時、自分のデッキからレベル４以下の「カラクリ」と名のついたモンスター１体を表側攻撃表示で特殊召喚する事ができる。
  ko: |-
    이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 레벨 4 이하의 "자동기계"라는 이름이 붙은 몬스터 1장을 앞면 공격 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡在可攻击的情况下必须攻击。②：攻击表示的此卡在被选择为攻击对象的情况下发动。将此卡改成守备表示。③：此卡因战斗被破坏并被送至墓地时可以发动。从牌组将１只等级４以下的“机偶”怪兽以攻击表示特殊召唤。
