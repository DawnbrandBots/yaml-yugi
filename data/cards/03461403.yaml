text:
  en: |-
    All monsters in your GY become Warrior monsters. Once per turn, during the End Phase: You can destroy all monsters you control.
  de: |-
    Alle Monster in deinem Friedhof werden zu Krieger-Monstern. Einmal pro Spielzug, während der End Phase: Du kannst alle Monster zerstören, die du kontrollierst.
  es: |-
    Todos los monstruos en tu Cementerio se convierten en monstruos Guerrero. Una vez por turno, durante la End Phase: puedes destruir todos los monstruos que controlas.
  fr: |-
    Tous les monstres dans votre Cimetière deviennent des monstres Guerrier. Une fois par tour, durant la End Phase : vous pouvez détruire tous les monstres que vous contrôlez.
  it: |-
    Tutti i mostri nel tuo Cimitero diventano mostri Guerriero. Una volta per turno, durante la End Phase: puoi distruggere tutti i mostri che controlli.
  pt: |-
    Todos os monstros no seu Cemitério se tornam monstros Guerreiro. Uma vez por turno, durante a Fase Final: você pode destruir todos os monstros que você controla.
  ja: |-
    ①：自分の墓地のモンスターは戦士族になる。②：自分・相手のエンドフェイズに発動できる。自分フィールドのモンスターを全て破壊する。
  ko: |-
    ①: 자신 묘지의 몬스터는 전사족이 된다. ②: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신 필드의 몬스터를 전부 파괴한다.
  zh-TW: |-
    ①：我方墓地的怪獸變為戰士族。
    ②：可在我方・對方的結束階段發動。將我方場上的所有怪獸全部破壞。
  zh-CN: |-
    ①：自己墓地的怪兽变为战士族。
    ②：在自己・对手的结束阶段可以发动。将自己场上的怪兽全部破坏。
