name:
  en: Salamangreat Fennec
  de: Grosalamander Fennek
  es: Salamangrande Fennec
  fr: Salamangrande Fennec
  it: Salamagna Fennec
  pt: Salamagrande Fennec
  ja: <ruby>転生炎獣<rt>サラマングレイト</rt></ruby>フェネック
  ja_romaji: Saramangureito Fenekku
  ko: 샐러맨그레이트 페넥
  ko_rr: Saelleomaen-geureiteu Penek
  zh-TW:
  zh-CN: 转生炎兽 大耳狐
text:
  en: |-
    If a Cyberse monster(s) you control that was Special Summoned from the Extra Deck is destroyed by battle or an opponent's card effect: You can Special Summon this card from the GY (if it was there when the monster was destroyed) or hand (even if not), but banish it when it leaves the field. If this card is sent to the GY as material for the Link Summon of a Link-2 or higher Cyberse Link Monster: You can add 1 "Salamangreat" Normal Spell from your Deck to your hand. You can only use each effect of "Salamangreat Fennec" once per turn.
  de: |-
    Falls ein oder mehr Cyberse-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte als Spezialbeschwörung vom Friedhof (falls sie dort lag, als das Monster zerstört wurde) oder der Hand (selbst falls nicht) beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Material für die Linkbeschwörung eines Cyberse-Linkmonsters mit Link-2 oder höher auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Normalen „Grosalamander“-Zauber von deinem Deck hinzufügen. Du kannst jeden Effekt von „Grosalamander Fennek“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos Ciberso que controlas que fueron Invocados de Modo Especial desde el Deck Extra son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde el Cementerio (si estaba ahí cuando el monstruo fue destruido) o mano (aun si no lo hacía), pero destiérralo cuando deje el Campo. Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un Monstruo de Enlace Ciberso Link-2 o mayor: puedes añadir a tu mano 1 Mágica Normal "Salamangrande" en tu Deck. Sólo puedes usar cada efecto de "Salamangrande Fennec" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres Cyberse que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière (si elle y était lorsque le monstre a été détruit) ou main (même si elle n'y était pas), mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un Monstre Lien Cyberse min. Link-2 : vous pouvez ajouter 1 Magie Normale "Salamangrande" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Salamangrande Fennec" qu'une fois par tour.
  it: |-
    Se uno o più mostri Cyberso che controlli che sono stati Evocati Specialmente dall'Extra Deck vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dal Cimitero (se era lì quando il mostro è stato distrutto) o dalla mano (anche se non lo era), ma bandiscila quando lascia il Terreno. Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un Mostro Link Cyberso Link-2 o superiore: puoi aggiungere 1 Magia Normale "Salamagna" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Salamagna Fennec" una sola volta per turno.
  pt: |-
    Se um ou mais monstros Ciberso que você controla que foram Invocados por Invocação-Especial do Deck Adicional forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial do Cemitério (se ele estava lá quando o monstro foi destruído) ou da mão (mesmo se ele não estava), mas bana-o quando ele deixar o campo. Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um Monstro Link Ciberso de Link-2 ou mais: você pode adicionar 1 Magia Normal "Salamagrande" do seu Deck à sua mão. Você só pode usar cada efeito de "Salamagrande Fennec" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、ＥＸデッキから特殊召喚された自分フィールドのサイバース族モンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：このカードがリンク２以上のサイバース族リンクモンスターのリンク素材として墓地へ送られた場合に発動できる。デッキから「サラマングレイト」通常魔法カード１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 엑스트라 덱에서 특수 소환된 자신 필드의 사이버스족 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 링크 2 이상의 사이버스족 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "샐러맨그레이트" 일반 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地，从额外牌组被特殊召唤的、自己场上的电子界族怪兽因战斗或对手的效果被破坏的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。②：此卡作为连接2以上的电子界族连接怪兽的连接素材被送至墓地的情况下可以发动。从牌组将1张"转生炎兽"通常魔法卡加入手牌。
