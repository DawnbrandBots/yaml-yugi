text:
  en: |-
    Attacks from the skies with a whip-like tail.
  de: |-
    Greift aus der Luft mit einem peitschenähnlichen Schwanz an.
  es: |-
    Ataca desde los cielos con su cola de látigo.
  fr: |-
    Attaque du ciel avec une queue en forme de fouet.
  it: |-
    Porta i suoi attacchi dal cielo, impiegando la sua coda a forma di frusta come arma.
  pt: |-
    Ataca dos céus com uma cauda similar a um chicote.
  ja: |-
    ムチのように長いしっぽを使い、空中から襲いかかってくる。
  ko: |-
    채찍처럼 기다란 꼬리를 사용하여, 공중에서 습격해 온다.
  zh-TW:
  zh-CN: |-
    使用鞭子一般长的尾巴，从空中发动攻击。
