text:
  en: |-
    A hunter that relentlessly pursues its target by order of the Machine King.
  de: |-
    Ein Jäger, der auf Befehl des Maschinenkönigs unermüdlich seine Beute verfolgt.
  es: |-
    Un cazador que persigue implacablemente a sus objetivos por orden del Rey Máquina.
  fr: |-
    Aux ordres du Roi des Machines, ce chasseur poursuit implacablement sa cible.
  it: |-
    Un cacciatore che instancabilmente insegue la sua preda agli ordini del Re delle Macchine.
  pt: |-
    Um caçador que persegue incansavelmente seu alvo por ordem do Rei Máquina.
  ja: |-
    機械王の命令で、ターゲットを捕まえるまで追いつづけるハンター。
  ko: |-
    기계왕의 명령으로 목표물을 잡을 때까지 끝까지 뒤쫓는 사냥꾼.
  zh-TW: |-
    聽從機械王的命令，在捕捉目標前都會緊追不捨的獵手。
  zh-CN: |-
    听从机械王的命令，在抓住目标前都会紧追不舍的猎捕。
