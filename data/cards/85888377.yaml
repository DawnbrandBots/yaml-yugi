text:
  en: |-
    During the Main Phase: Special Summon this card as a Normal Monster (Reptile/EARTH/Level 6/ATK 2000/DEF 2200) (this card is also still a Trap), then, you can negate the effects of face-up cards your opponent controls, up to the number of other Continuous Traps you control, until the end of this turn.
  de: |-
    Während der Main Phase: Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Reptil/ERDE/Stufe 6/ATK 2000/DEF 2200) (diese Karte ist zusätzlich weiterhin eine Falle), dann kannst du bis zum Ende dieses Spielzugs die Effekte von offenen Karten, die dein Gegner kontrolliert, bis zur Anzahl der anderen Permanenten Fallen, die du kontrollierst, annullieren.
  es: |-
    Durante la Main Phase: Invoca esta carta de Modo Especial como un Monstruo Normal (Reptil/TIERRA/Nivel 6/ATK 2000/DEF 2200) (esta carta también sigue siendo una Trampa), y después puedes negar los efectos de las cartas boca arriba que controla tu adversario, hasta el número de otras Trampas Continuas que tú controles, hasta el final de este turno.
  fr: |-
    Durant la Main Phase : Invoquez Spécialement cette carte comme un Monstre Normal (Reptile/TERRE/Niveau 6/ATK 2000/DEF 2200) (cette carte est toujours aussi un Piège), puis, vous pouvez annuler un nombre d'effets de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre d'autres Pièges Continus que vous contrôlez, jusqu'à la fin de ce tour.
  it: |-
    Durante la Main Phase: Evoca Specialmente questa carta come Mostro Normale (Rettile/TERRA/Livello 6/ATK 2000/DEF 2200) (questa carta è ancora anche una Trappola), poi, puoi annullare gli effetti di carte scoperte controllate dal tuo avversario, fino al numero di altre Trappole Continue che controlli, fino alla fine di questo turno.
  pt: |-
    Durante a Fase Principal: Invoque este card por Invocação-Especial como um Monstro Normal (Réptil/TERRA/Nível 6/ATK 2000/DEF 2200) (este card ainda é considerado uma Armadilha) e, depois, você pode negar os efeitos dos cards com a face para cima que seu oponente controla, até o número de outras Armadilhas Contínuas que você controla, até o final deste turno.
  ja: |-
    ①：自分・相手のメインフェイズに発動できる。このカードは発動後、通常モンスター（爬虫類族・地・星６・攻２０００／守２２００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。自分フィールドに他の永続罠カードが存在する場合、さらにその数まで相手フィールドの表側表示のカードを選んでその効果をターン終了時まで無効にできる。
  ko:
