  de: Fallenfresser
  es: Cometrampas
  fr: Mangeur de Piège
  it: Mangia Trappole
  pt: Devorador de Armadilhas
  ja: トラップ・イーター
  ja_romaji: Torappu Ītā
  ko: 트랩 이터
  ko_rr:
  zh-TW: 陷阱吞噬者
  zh-CN: 陷阱吞噬者
text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 1 face-up Trap your opponent controls to the GY.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 offene Falle, die dein Gegner kontrolliert, auf den Friedhof legst.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 Trampa boca arriba que controle tu adversario.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 1 Piège face recto contrôlé par votre adversaire au Cimetière.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando al Cimitero 1 Trappola scoperta controllata dal tuo avversario.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar para o Cemitério 1 Armadilha com a face para cima que seu oponente controla.
  ja: |-
    このカードは通常召喚できない。相手フィールド上に表側表示で存在する罠カード１枚を墓地へ送った場合のみ特殊召喚する事ができる。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 상대 필드 위에 앞면 표시로 존재하는 함정 카드 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다.
  zh-TW: |-
    此卡不可通常召唤。仅限于对手场上以表侧表示存在的1张陷阱卡被送入墓地的场合可特殊召唤。
  zh-CN: |-
    这张卡不能通常召唤。把对方场上表侧表示存在的1张陷阱卡送去墓地的场合才能特殊召唤。
