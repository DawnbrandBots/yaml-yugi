name:
  en: Blackwing - Aurora the Northern Lights
  de: Schwarzflügel - Aurora das Nordlicht
  es: Alanegra - Aurora Boreal
  fr: Aile Noire - Aurora la Lumière du Nord
  it: Alanera - Aurora l'Aurora Boreale
  pt: Asanegra - Aurora, as Luzes do Norte
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>極<rt>きょっ</rt></ruby><ruby>光<rt>こう</rt></ruby>のアウロラ
  ja_romaji: Burakku Fezā - Kyokkō no Aurora
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－극광의 오로라
  ko_rr:
  zh-TW: 黑羽－極光的奧羅拉
  zh-CN: 黑羽－极光之奥罗拉
text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 offene Monster verbannst, die du kontrollierst, (1 „Schwarzflügel“-Empfänger und 1 Nicht-Empfänger) und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 „Schwarzflügel“-Synchromonster von deinem Extra Deck verbannen; bis zur End Phase werden Name und Grund-ATK dieser Karte dieselben wie die des Monsters und ersetze diesen Effekt durch die Grundeffekte des Monsters.
  es: |-
    No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) desterrando 2 monstruos boca arriba que controles (1 monstruo "Alanegra" Cantante y 1 que no sea Cantante), y no puede ser Invocada de Modo Especial de otra forma. Una vez por turno: puedes desterrar 1 Monstruo de Sincronía "Alanegra" en tu Deck Extra; hasta la End Phase, el nombre de esta carta y su ATK original se convierten en los de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres face recto que vous contrôlez (1 Syntoniseur "Aile Noire" et 1 non-Syntoniseur), et non Invocable Spécialement autrement. Une fois par tour : vous pouvez bannir 1 Monstre Synchro "Aile Noire" depuis votre Extra Deck ; jusqu'à la End Phase, le nom et l'ATK d'origine de cette carte deviennent ceux du monstre, et remplacez cet effet par les effets d'origine du monstre.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri scoperti che controlli (1 Tuner "Alanera" e 1 non-Tuner), e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi bandire 1 Mostro Synchro "Alanera" dal tuo Extra Deck; fino alla End Phase, il nome e l'ATK originali di questa carta diventano quelli di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro.
  pt: |-
    Não pode ser Invocado por Invocação-Especial/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 2 monstros com a face para cima que você controla (1 Regulador "Asanegra" e 1 não-Regulador) e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Uma vez por turno: você pode banir 1 Monstro Sincro "Asanegra" do seu Deck Adicional; até a Fase Final, o nome e o ATK original deste card se tornam o desse monstro e substitua este efeito pelos efeitos originais desse monstro.
  ja: |-
    このカードは通常召喚できない。
    自分フィールドの表側表示の、「ＢＦ」チューナー１体と、チューナー以外のモンスター１体を除外した場合のみ特殊召喚できる。
    ①：１ターンに１度、自分メインフェイズに発動できる。ＥＸデッキから「ＢＦ」Ｓモンスター１体を除外し、エンドフェイズまで、このカードはそのモンスターと同じ、元々のカード名・攻撃力・効果を得る。
  ko: |-
    이 카드는 일반 소환/세트할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 "BF(블랙 페더)"라는 이름이 붙은 튜너 1장과 튜너 이외의 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 1턴에 1번, 자신의 엑스트라 덱에서 "BF(블랙 페더)"라는 이름이 붙은 싱크로 몬스터 1장을 게임에서 제외하고, 엔드 페이즈시까지 그 몬스터와 이름이 같은 카드로 취급하여, 같은 공격력과 효과를 얻을 수 있다.
  zh-TW: |-
    此卡無法通常召喚。僅限在將我方場上１隻正面表示的冠有「黑羽」之名的協調，和１隻協調以外的怪獸從遊戲除外的狀況下可特殊召喚。１回合１次，可在我方主要階段時發動。從我方的額外牌組將１隻冠有「黑羽」之名的同步怪獸從遊戲除外，在結束階段前，此卡視為該怪獸的同名卡，獲得相同攻擊力與效果。
  zh-CN: |-
    此卡不可通常召唤。仅限我方场上１只表侧表示的冠有“黑羽”之名的协调和１只协调以外的怪兽从游戏中除外的场合可特殊召唤。１回合１次，在我方主要阶段时可发动。从我方额外牌组将１只冠有“黑羽”之名的同步怪兽从游戏中除外，直至结束阶段时，此卡被视为该怪兽的同名卡，并获得相同攻击力与效果。
