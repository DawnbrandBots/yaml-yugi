name:
  en: Blackwing Tamer - Obsidian Hawk Joe
  de: Schwarzflügelzähmer - Obsidianfalke Joe
  es: Domador Alanegra - Joe Halcón de Obsidiana
  fr: Dompteur Aile Noire - Joe Faucon Obsidienne
  it: Domatore Alanera - Joe Sparviero di Ossidiana
  pt: Domador Asanegra - Falcão Joe de Obsidiana
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby> <ruby>Ｔ<rt>テイマー</rt></ruby>－<ruby>漆<rt>しっ</rt></ruby><ruby>黒<rt>こく</rt></ruby>のホーク・ジョー
  ja_romaji: Burakku Fezā Teimā - Shikkoku no Hōku Jō
  ko: <ruby>BF T<rt>블랙 페더 테이머</rt></ruby>－칠흑의 호크 죠
  ko_rr:
  zh-TW: 黑羽T－漆黑的霍克・喬
  zh-CN: 黑羽驯鸟师－漆黑之鹰匠
text:
  en:
  de: |-
    1 „Schwarzflügel“-Empfänger + 1+ „Schwarzflügel“-Nicht-Empfänger-Monster
    Du kannst 1 Geflügeltes Ungeheuer-Monster der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der nur diese Karte als Ziel wählt, oder wenn dein Gegner diese Karte als Angriffsziel wählt (Schnelleffekt): Du kannst 1 anderes „Schwarzflügel“-Monster wählen, das du kontrollierst und das ein geeignetes Ziel wäre; die Karte / der Effekt / der Angriff wählt jetzt das neue Ziel als Ziel. Du kannst jeden Effekt von „Schwarzflügelzähmer - Obsidianfalke Joe“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante "Alanegra" + 1+ monstruos "Alanegra" que no sean Cantantes
    Puedes seleccionar 1 monstruo Bestia Alada de Nivel 5 o mayor en tu Cementerio; Invócalo de Modo Especial. Cuando tu adversario activa una carta o efecto que selecciona sólo esta carta, o cuando tu adversario selecciona esta carta para un ataque (Efecto Rápido): puedes seleccionar otro monstruo "Alanegra" que controles que fuera un objetivo apropiado; esa carta/efecto/ataque ahora selecciona el nuevo objetivo. Sólo puedes usar cada efecto de "Domador Alanegra - Joe Halcón de Obsidiana" una vez por turno.
  fr: |-
    1 Syntoniseur "Aile Noire" + 1+ monstre non-Syntoniseur "Aile Noire"
    Vous pouvez cibler 1 monstre Bête Ailée de min. Niveau 5 dans votre Cimetière ; Invoquez-le Spécialement. Lorsque votre adversaire active une carte ou un effet qui cible uniquement cette carte, ou lorsque votre adversaire cible cette carte avec une attaque (Effet Rapide) : vous pouvez cibler 1 autre monstre "Aile Noire" que vous contrôlez qui serait une cible appropriée ; la carte/effet/attaque cible maintenant la nouvelle cible. Vous ne pouvez utiliser chaque effet de "Dompteur Aile Noire - Joe Faucon Obsidienne" qu'une fois par tour.
  it: |-
    1 Tuner "Alanera" + 1+ mostri non-Tuner "Alanera"
    Puoi scegliere come bersaglio 1 mostro Bestia Alata di Livello 5 o superiore nel tuo Cimitero; Evocalo Specialmente. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio solo questa carta, o quando il tuo avversario sceglie questa carta come bersaglio per un attacco (Effetto Rapido): puoi scegliere come bersaglio 1 altro mostro "Alanera" che controlli che sarebbe un bersaglio appropriato; quella carta/effetto/attacco sceglie ora come bersaglio il nuovo bersaglio. Puoi utilizzare ogni effetto di "Domatore Alanera - Joe Sparviero di Ossidiana" una sola volta per turno.
  pt: |-
    1 Regulador "Asanegra" + 1+ monstros "Asanegra" não-Reguladores
    Você pode escolher 1 monstro Besta Alada de Nível 5 ou mais no seu Cemitério; Invoque-o por Invocação-Especial. Quando seu oponente ativar um card ou efeito que só escolha este card como alvo, ou quando seu oponente escolher este card como alvo de um ataque (Efeito Rápido): você pode escolher 1 outro monstro "Asanegra" que você controla que seria um alvo apropriado; esse card/efeito/ataque agora escolhe o novo alvo. Você só pode usar cada efeito de "Domador Asanegra - Falcão Joe de Obsidiana" uma vez por turno.
  ja: |-
    「ＢＦ」チューナー＋チューナー以外の「ＢＦ」モンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分の墓地のレベル５以上の鳥獣族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
    ②：このカード１体のみが相手の攻撃・効果の対象になった時、自分フィールドの他の「ＢＦ」モンスター１体を対象として発動できる。その対象を正しい対象となるそのモンスターに移し替える。
  ko: |-
    "BF(블랙 페더)" 튜너 ＋ 튜너 이외의 "BF(블랙 페더)" 몬스터 1장 이상
    "BF T(블랙 페더 테이머)－칠흑의 호크 죠"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 5 이상의 비행야수족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 상대 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상이 되었을 때, 이 카드 이외의 자신 필드의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 대상을 적절한 대상이 되는 그 몬스터에게 옮긴다.
  zh-TW: |-
    「黑羽」協調＋協調以外的「黑羽」怪獸１隻以上
    「黑羽T－漆黑的霍克・喬」的①②效果，１回合各僅限使用１次。①：可將我方墓地的１隻等級５以上的鳥獸族怪獸做為對象發動。特殊召喚該怪獸。②：此卡成為對方的效果對象時，或成為對方怪獸的攻擊對象時，可將我方場上的１隻此卡以外的「黑羽」怪獸做為對象發動。將該對象轉移至符合正確對象的該怪獸。
  zh-CN: |-
    “黑羽”协调＋１只以上协调以外的“黑羽”怪兽
    此卡名的①②效果１回合仅可各使用１次。①：以自己墓地的１只等级５以上的鸟兽族怪兽为对象可以发动。将该怪兽特殊召唤。②：此卡成为对手效果的对象时，或成为对手怪兽的攻击对象时，以自己场上此卡以外的１只“黑羽”怪兽为对象可以发动。将该对象移换至可以是正确对象的该怪兽。
