name:
  en: Safe Zone
  de: Sichere Zone
  es: Zona Segura
  fr: Zone Sûre
  it: Zona Sicura
  pt: Zona Segura
  ja: <ruby>安<rt>あん</rt></ruby><ruby>全<rt>ぜん</rt></ruby><ruby>地<rt>ち</rt></ruby><ruby>帯<rt>たい</rt></ruby>
  ja_romaji: Anzen Chitai
  ko: 안전지대
