name:
  en: Infernity Force
  de: Ewig infernale Macht
  es: Fuerza Inférnica
  fr: Force de l'Enfernité
  it: Forza Demoneterna
  pt: Força Inférnica
  ja: インフェルニティ・フォース
  ja_romaji: Inferuniti Fōsu
  ko: 인페르니티 포스
  ko_rr:
  zh-TW: 無限獄之力
  zh-CN: 无限狱之力
text:
  en: |-
    Activate only when an "Infernity" monster is selected as an attack target while you have no cards in your hand. Destroy the attacking monster and Special Summon 1 "Infernity" monster from your Graveyard.
  de: |-
    Aktiviere diese Karte nur, wenn ein "Ewig infernal"-Monster angegriffen wird, solange du keine Karten in deiner Hand hast. Zerstöre das angreifende Monster und beschwöre 1 "Ewig infernal"-Monster als Spezialbeschwörung von deinem Friedhof.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo "Inférnico/a" es seleccionado como objetivo de un ataque mientras no tienes cartas en la mano. Destruye al monstruo atacante e Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Inférnico/a".
  fr: |-
    Activable uniquement lorsqu'un monstre "Enfernité" est sélectionné comme une cible d'attaque lorsque vous n'avez aucune carte dans votre main. Détruisez le monstre attaquant et Invoquez Spécialement 1 monstre "Enfernité" depuis votre Cimetière.
  it: |-
    Attiva solo quando un mostro "Demoneterno" viene scelto come bersaglio di un attacco fino a quando non hai carte in mano. Distruggi il mostro attaccante ed Evoca Specialmente 1 mostro "Demoneterno" dal tuo Cimitero.
  pt:
  ja: |-
    自分の手札が０枚の場合、「インフェルニティ」と名のついたモンスターが攻撃対象に選択された時に発動する事ができる。攻撃モンスター１体を破壊し、自分の墓地に存在する「インフェルニティ」と名のついたモンスター１体を選択して特殊召喚する。
  ko: |-
    자신의 패가 0장일 경우, "인페르니티"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 공격 몬스터 1장을 파괴하고, 자신의 묘지에 존재하는 "인페르니티"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己手卡是0张的场合，名字带有「永火」的怪兽被选择作为攻击对象时才能发动。1只攻击怪兽破坏，选择自己墓地存在的1只名字带有「永火」的怪兽特殊召唤。
