  de: Ewig infernale Macht
  es: Fuerza Inférnica
  fr: Force de l'Enfernité
  it: Forza Demoneterna
  pt: Força Inférnica
  ja: インフェルニティ・フォース
  ja_romaji: Inferuniti Fōsu
