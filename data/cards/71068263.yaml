text:
  en:
  de: |-
    Es mag vielleicht wie ein harmloses Plüschtier aussehen, aber sein Reißverschlussmaul dient als tödliche Waffe.
  es: |-
    Puede parecer un inofensivo animal disecado, pero su boca sellada produce una picadura mortal.
  fr: |-
    Il ressemble à une peluche inoffensive mais sa fermeture éclair cache une redoutable machoire.
  it: |-
    Potrà sembrare un animale innocuo, ma il suo muso a zip infligge morsi letali.
  pt: |-
    Pode parecer um bicho de pelúcia inofensivo, mas a mordida da sua boca de zíper é mortal.
  ja: |-
    かわいらしいぬいぐるみと思わせ、チャックの口でガブリとかみつく。
  ko: |-
    사랑스러운 곰인형으로 보이지만, 지퍼 모양의 입으로 덥석 깨문다.
  zh-TW: |-
    偽裝成可愛玩偶，用拉鏈大嘴一口咬住敵人。
  zh-CN: |-
    伪装成可爱的玩偶，用拉链大嘴一口咬住敌人。
