text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can pay 1500 LP; look at your opponent's hand, then add 1 monster from their hand to your hand.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1500 LP zahlen; sieh dir die Hand deines Gegners an, dann füge deiner Hand 1 Monster von seiner Hand hinzu.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes pagar 1500 LP; mira la mano de tu adversario, y después añade a tu mano 1 monstruo en su mano.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez payer 1500 LP ; regardez la main de votre adversaire, puis ajoutez 1 monstre depuis sa main à votre main.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi pagare 1500 LP; guarda la mano del tuo avversario, poi aggiungi 1 mostro dalla sua mano alla tua mano.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode pagar 1500 PV; olhe a mão do seu oponente e, depois, adicione 1 monstro da mão dele à sua mão.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時、１５００ＬＰを払って発動できる。相手の手札を確認し、その中からモンスター１体を選んで自分の手札に加える。
  ko: |-
    ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때, 1500 LP를 지불하고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 몬스터 1장을 골라 자신의 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被战斗破坏送去墓地时，支付1500基本分才能发动。把对方手卡确认，从那之中选1只怪兽加入自己手卡。
