text:
  en: |-
    When this card is Special Summoned: You can target 1 "Melodious" monster in your Graveyard, except "Soprano the Melodious Songstress"; add it to your hand. You can only use this effect of "Soprano the Melodious Songstress" once per turn. Once per turn: You can Fusion Summon 1 "Melodious" Fusion Monster from your Extra Deck, using monsters you control as Fusion Materials, including this card.
  de: |-
    Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Musikalisch“-Monster in deinem Friedhof wählen, außer „Soprano die musikalische Sängerin“; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Soprano die musikalische Sängerin“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 „Musikalisch“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster, die du kontrollierst, als Fusionsmaterial, einschließlich dieser Karte.
  es: |-
    Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Melodiosa" en tu Cementerio, excepto "Soprano la Cantante Melodiosa"; añádelo a tu mano. Sólo puedes usar este efecto de "Soprano la Cantante Melodiosa" una vez por turno. Una vez por turno: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Melodiosa", usando monstruos que controles como Materiales de Fusión, incluyendo a esta carta.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "Musique" ("Soprano la Chanteuse de la Musique" exclu) dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Soprano la Chanteuse de la Musique" qu'une fois par tour. Une fois par tour : vous pouvez Invoquer par Fusion 1 Monstre de Fusion "Musique" depuis votre Extra Deck, en utilisant des monstres que vous contrôlez (cette carte incluse) comme Matériels de Fusion.
  it: |-
    Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "Melodiosa" nel tuo Cimitero, eccetto "Soprano la Cantante Melodiosa"; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Soprano la Cantante Melodiosa" una sola volta per turno. Una volta per turno: puoi Evocare tramite Fusione 1 Mostro Fusione "Melodiosa" dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione, compresa questa carta.
  pt: |-
    Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "Melodiosa" no seu Cemitério, exceto "Soprano, a Cantora Melodiosa"; adicione-o à sua mão. Você só pode usar este efeito de "Soprano, a Cantora Melodiosa" uma vez por turno. Uma vez por turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Melodiosa" do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão, incluindo este card.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した時、「幻奏の歌姫ソプラノ」以外の自分の墓地の「幻奏」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：１ターンに１度、自分メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを融合素材とし、「幻奏」融合モンスター１体を融合召喚する。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 때, "환주의 가희 소프라노" 이외의 자신 묘지의 "환주" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 융합 소재로 하고, "환주" 융합 몬스터 1장을 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：此卡特殊召唤时，以自己墓地“幻奏歌姬 索普拉诺”以外的１只“幻奏”怪兽为对象可以发动。将该怪兽加入手牌。
    ②：１回合１次，在自己的主要阶段可以发动。以包含此卡在内的自己场上的怪兽作为融合素材，将１只“幻奏”融合怪兽融合召唤。
