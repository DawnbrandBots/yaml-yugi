text:
  en:
  de: |-
    Einmal pro Spielzug, wenn Monster, die du kontrollierst, als Tribut angeboten werden, um eine Karte oder einen Effekt, außer den dieser Karte, zu aktivieren: Beschwöre 1 „Mecha-Phantomungeheuer-Spielmarke“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Spielmarke als Tribut anbieten; beschwöre 1 „Mecha-Phantomungeheuer“-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Una vez por turno, cuando uno o más monstruos que controles son Sacrificados para activar una carta o un efecto que no sea de ésta: Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por turno: puedes Sacrificar 1 Ficha; Invoca de Modo Especial, desde tu mano, 1 monstruo "Mecha Bestia Fantasma".
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs monstres que vous contrôlez sont Sacrifiés pour activer une carte ou un effet (cette carte exclue) : Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour : vous pouvez Sacrifier 1 Jeton ; Invoquez Spécialement 1 monstre "Bête Fantôme Méca" depuis votre main.
  it: |-
    Una volta per turno, quando uno o più mostri che controlli vengono offerti come Tributo per attivare una carta o un effetto oltre a quello di questa carta: Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Tipo Macchina/VENTO/Livello 3/ATK 0/DEF 0). Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno: puoi offrire come Tributo 1 Segna-Mostro; Evoca Specialmente 1 mostro "Bestia Fantasma Meccanica" dalla tua mano.
  pt: |-
    Uma vez por tuno, quando um ou mais monstros que você controla forem oferecidos como Tributo para ativar um card ou um efeito que não seja deste card: Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno: você pode oferecer como Tributo 1 Ficha; Invoque por Invocação-Especial 1 monstro "Besta Fantasma Mecha" da sua mão.
  ja: |-
    ①：１ターンに１度、他のカードの効果を発動するために自分フィールドのモンスターがリリースされた場合に発動する。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。
    ②：このカードのレベルは自分フィールドの「幻獣機トークン」のレベルの合計分だけ上がる。
    ③：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。
    ④：１ターンに１度、自分フィールドのトークン１体をリリースして発動できる。手札から「幻獣機」モンスター１体を特殊召喚する。
  ko: |-
    1턴에 1번, 이 카드 이외의 카드 효과를 발동하기 위해 자신 필드 위의 몬스터가 릴리스되었을 때, "환상수기 토큰"(기계족 / 바람 속성 / 레벨 3 / 공격력 0 / 수비력 0) 1장을 특수 소환한다. 이 카드의 레벨은 자신 필드 위의 "환상수기 토큰"의 레벨의 합계만큼 올린다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 1턴에 1번, 토큰 1장을 릴리스하고 발동할 수 있다. 패에서 "환상수기"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    １回合１次，我方場上的怪獸為發動此卡以外的卡的效果被解放時，特殊召喚１隻「幻獸機衍生物」（機械族・風・星３・攻／守０）。此卡的等級依據我方場上的「幻獸機衍生物」的等級的合計數值進行提升。只要我方場上存在衍生物，此卡就不會因戰鬥及效果被破壞。此外，１回合１次，可解放１隻衍生物發動。從手牌特殊召喚１隻冠有「幻獸機」之名的怪獸。
  zh-CN: |-
    １回合１次，我方场上的怪兽以发动除此卡以外的卡牌效果为目被释放时，特殊召唤１只“幻兽机衍生物”（机械族、风、星３、攻／守０）。此卡的等级上升相当于我方场上“幻兽机衍生物”的合计等级。只要我方场上存在有衍生物，此卡不会因战斗以及效果被破坏。此外，１回合１次，可释放１只衍生物并发动。从手牌特殊召唤１只冠有“幻兽机”之名的怪兽。
