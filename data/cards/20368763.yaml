text:
  en: |-
    Once per turn, when a monster(s) you control is Tributed to activate a card or effect other than this card's: Special Summon 1 "Mecha Phantom Beast Token" (Machine-Type/WIND/Level 3/ATK 0/DEF 0). This card's Level is increased by the total Levels of all "Mecha Phantom Beast Tokens" you control. While you control a Token, this card cannot be destroyed by battle or card effects. Once per turn: You can Tribute 1 Token; Special Summon 1 "Mecha Phantom Beast" monster from your hand.
  de: |-
    Einmal pro Spielzug, wenn Monster die du kontrollierst, als Tribut angeboten werden, um eine Karte oder einen Effekt, außer dieser Karte, zu aktivieren: Beschwöre 1 "Mecha-Phantomungeheuer-Spielmarke" (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Die Stufe dieser Karte wird um die gemeinsame Stufe aller "Mecha-Phantomungeheuer-Spielmarken" erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 Spielmarke als Tribut anbieten; beschwöre 1 "Mecha-Phantomungeheuer"-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Una vez por turno, cuando se activa el efecto de otra carta Sacrificando un monstruo que controles: Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras que controles una Ficha, esta carta no puede ser destruida por batalla o por efectos de cartas. Una vez por turno: puedes Sacrificar 1 ficha, y después Invocar de Modo Especial, desde tu mano, 1 monstruo "Mecha Bestia Fantasma".
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs monstres que vous contrôlez sont Sacrifiés pour activer une carte ou un effet (cette carte exclue) : Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour : vous pouvez Sacrifier 1 Jeton ; Invoquez Spécialement 1 monstre "Bête Fantôme Méca" depuis votre main.
  it: |-
    Una volta per turno, quando uno o più mostri che controlli vengono offerti come Tributo per attivare una carta o un effetto oltre a quello di questa carta: Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Tipo Macchina/VENTO/Livello 3/ATK 0/DEF 0). Il Livello di questa è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno: puoi offrire come Tributo 1 Segna-Mostro; Evoca Specialmente 1 mostro "Bestia Fantasma Meccanica" dalla tua mano.
  pt: |-
    Uma vez por turno, quando um ou mais monstros que você controla forem oferecidos como Tributo para ativar um card ou um efeito que não seja deste card: Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno: você pode oferecer como Tributo 1 Ficha; Invoque por Invocação-Especial 1 monstro "Besta Fantasma Mecha" da sua mão.
  ja: |-
    １ターンに１度、このカード以外のカードの効果を発動するために自分フィールド上のモンスターがリリースされた時、「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。このカードのレベルは自分フィールド上の「幻獣機トークン」のレベルの合計分だけ上がる。自分フィールド上にトークンが存在する限り、このカードは戦闘及び効果では破壊されない。また、１ターンに１度、トークン１体をリリースして発動できる。手札から「幻獣機」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    1턴에 1번, 이 카드 이외의 카드 효과를 발동하기 위해 자신 필드 위의 몬스터가 릴리스되었을 때, "환상수기 토큰" (기계족 / 바람 속성 / 레벨 3 / 공격력 0 / 수비력 0) 1장을 특수 소환한다. 이 카드의 레벨은 자신 필드 위의 "환상수기 토큰" 의 레벨의 합계만큼 올린다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 1턴에 1번, 토큰 1장을 릴리스하고 발동할 수 있다. 패에서 "환상수기" 라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    1回合1次，为让这张卡以外的卡的效果发动而让自己场上的怪兽被解放时，把1只「幻兽机衍生物」（机械族·风·3星·攻/守0）特殊召唤。这张卡的等级上升自己场上的「幻兽机衍生物」的等级的合计数值。只要自己场上有衍生物存在，这张卡不会被战斗以及效果破坏。此外，1回合1次，把1只衍生物解放才能发动。从手卡把1只名字带有「幻兽机」的怪兽特殊召唤。
