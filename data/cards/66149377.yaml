text:
  en: |-
    If you control a "Magical Musket" monster: Target up to 3 cards in the GYs; banish them. You can only activate 1 "Magical Musket - Dancing Needle" per turn.
  de: |-
    Falls du ein „Magische/r Musket“-Monster kontrollierst: Wähle bis zu 3 Karten in den Friedhöfen; verbanne sie. Du kannst nur 1 „Magische Muskete - Tanzende Nadel“ pro Spielzug aktivieren.
  es: |-
    Si controlas un monstruo "Mágico/a Mosquete": selecciona hasta 3 cartas en los Cementerios; destiérralas. Sólo puedes activar 1 "Mágico Mosquete - Aguja Danzante" por turno.
  fr: |-
    Si vous contrôlez un monstre "Magie de Mousquet" : ciblez max. 3 cartes dans les Cimetières ; bannissez-les. Vous ne pouvez activer qu'1 "Magie de Mousquet - Aiguille Dansante" par tour.
  it: |-
    Se controlli un mostro "Magico Moschet": scegli come bersaglio fino a 3 carte nei Cimiteri; bandiscile. Puoi attivare solo 1 "Magico Moschetto - Ago Danzante" per turno.
  pt: |-
    Se você controlar um monstro "Mágico(a) Mosquete": escolha até 3 cards no Cemitério; bana-os. Você só pode ativar 1 "Mágico Mosquete - Agulha Dançante" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「魔弾」モンスターが存在する場合、お互いの墓地のカードを合計３枚まで対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "마탄환" 몬스터가 존재할 경우, 서로 묘지의 카드를 합계 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。①：自己场上有「魔弾」怪兽存在的场合，以双方墓地的卡合计最多3张为对象才能发动。那些卡除外。
