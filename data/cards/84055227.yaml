text:
  en:
  de: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Lege 1 Zauberzählmarke auf diese Karte. Erhält für jede Zauberzählmarke auf dieser Karte 200 ATK.
  es: |-
    Si esta carta destruye un monstruo del adversario en batalla: pon 1 Contador Mágico en ella. Gana 200 ATK por cada Contador Mágico en ella.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat : placez 1 Compteur Magie sur elle. Gagne 200 ATK pour chaque Compteur Magie sur elle.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: metti 1 Segnalino Magia su di essa. Guadagna 200 ATK per ogni Segnalino Magia su di essa.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: coloque 1 Marcador de Magia nele. Ganha 200 de ATK para cada Marcador de Magia nele.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した場合に発動する。このカードに魔力カウンターを１つ置く。
    ②：このカードの攻撃力は、このカードの魔力カウンターの数×２００アップする。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 이 카드에 마력 카운터를 1개 놓는다. 이 카드의 공격력은 이 카드에 얹혀 있는 마력 카운터의 수 × 200 포인트 올린다.
  zh-TW: |-
    在此卡因戰鬥破壞對方怪獸時，在此卡放置１個魔力計數物。此卡的攻擊力依據此卡的魔力計數物數量×２００進行提升。
  zh-CN: |-
    此卡通过战斗破坏对手怪兽的场合，在此卡上放置１个魔力计数物。此卡的攻击力上升放置在此卡上的魔力计数物数量×２００点。
