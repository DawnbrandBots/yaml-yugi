text:
  en: |-
    Banish 2 DARK monsters from your GY; add 1 Level 4 DARK monster from your Deck to your hand.
  de: |-
    Verbanne 2 FINSTERNIS Monster von deinem Friedhof; füge deiner Hand 1 FINSTERNIS Monster der Stufe 4 von deinem Deck hinzu.
  es: |-
    Destierra 2 monstruos de OSCURIDAD en tu Cementerio; añade a tu mano 1 monstruo de OSCURIDAD de Nivel 4 en tu Deck.
  fr: |-
    Bannissez 2 monstres TÉNÈBRES depuis votre Cimetière ; ajoutez 1 monstre TÉNÈBRES de Niveau 4 depuis votre Deck à votre main.
  it: |-
    Bandisci 2 mostri OSCURITÀ dal tuo Cimitero; aggiungi 1 mostro OSCURITÀ di Livello 4 dal tuo Deck alla tua mano.
  pt: |-
    Bana 2 monstros de TREVAS do seu Cemitério; adicione 1 monstro de TREVAS de Nível 4 do seu Deck à sua mão.
  ja: |-
    自分の墓地の闇属性モンスター２体をゲームから除外して発動する。デッキから闇属性・レベル４モンスター１体を手札に加える。
  ko: |-
    자신 묘지의 어둠 속성 몬스터 2장을 게임에서 제외하고 발동한다. 덱에서 어둠 속성 / 레벨 4 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    将我方墓地的2只暗属性怪兽从游戏中除外并可发动。从牌组中将1只暗属性、等级4的怪兽加入手牌。
  zh-CN: |-
    把自己墓地2只暗属性怪兽从游戏中除外发动。从卡组把1只暗属性·4星怪兽加入手卡。
