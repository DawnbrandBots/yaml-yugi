name:
  en: Silent Swordsman LV3
  de: Schweigsamer Schwertkämpfer LV3
  es: Espadachín Silencioso LV3
  fr: Spadassin Silencieux LV3
  it: Spadaccino Silente LV3
  pt: Espadachim Silencioso LV3
  ja: サイレント・ソードマン <ruby>ＬＶ<rt>レベル</rt></ruby>３
  ja_romaji: Sairento Sōdoman Reberu Surī
  ko: 사일런트 스워드맨 LV3
  ko_rr: Sailleonteu Seuwodeumaen Rebel Suri
  zh-TW:
  zh-CN: 沉默剑士 LV3
text:
  en: |-
    Negate your opponent's Spell effects that target this card. During your Standby Phase: You can send this face-up card to the Graveyard; Special Summon 1 "Silent Swordsman LV5" from your hand or Deck. You cannot activate this effect the turn this card is Summoned or flipped face-up.
  de: |-
    Annulliere die Zaubereffekte deines Gegners, die diese Karte als Ziel wählen. Während deiner Standby Phase: Du kannst diese offene Karte auf den Friedhof legen; beschwöre 1 „Schweigsamer Schwertkämpfer LV5“ als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst diesen Effekt nicht in dem Spielzug aktivieren, in dem diese Karte beschworen oder aufgedeckt wird.
  es: |-
    Niega los efectos de las Cartas Mágicas de tu adversario que seleccionen a esta carta. Durante tu Standby Phase: puedes mandar al Cementerio esta carta boca arriba; Invoca de Modo Especial, desde tu mano o Deck, 1 "Espadachín Silencioso LV5". No puedes activar este efecto en el turno en el que esta carta es Invocada o volteada boca arriba.
  fr: |-
    Annulez les effets de Magie de votre adversaire qui ciblent cette carte. Durant votre Standby Phase : vous pouvez envoyer cette carte face recto au Cimetière ; Invoquez Spécialement 1 "Spadassin Silencieux LV5" depuis votre main ou Deck. Vous ne pouvez pas activer cet effet le tour où cette carte est Invoquée ou retournée face recto.
  it: |-
    Annulla gli effetti delle Magie del tuo avversario che scelgono come bersaglio questa carta. Durante la tua Standby Phase: puoi mandare questa carta scoperta al Cimitero; Evoca Specialmente 1 "Spadaccino Silente LV5" dalla tua mano o Deck. Non puoi attivare questo effetto nel turno in cui questa carta è stata Evocata o scoperta.
  pt: |-
    Negue os efeitos de Magia do seu oponente que escolham este card como alvo. Durante sua Fase de Apoio: você pode enviar este card com a face para cima para o Cemitério; Invoque por Invocação-Especial 1 "Espadachim Silencioso LV5" da sua mão ou Deck. Você não pode ativar este efeito no turno em que este card for Invocado ou virado com a face para cima.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、このカードを対象とする相手の魔法カードの効果は無効化される。②：自分スタンバイフェイズにフィールドのこのカードを墓地へ送って発動できる。手札・デッキから「サイレント・ソードマン ＬＶ５」１体を特殊召喚する。この効果はこのカードが召喚・特殊召喚・リバースしたターンには発動できない。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드를 대상으로 하는 상대의 마법 카드의 효과는 무효화된다. ②: 자신 스탠바이 페이즈에 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "사일런트 스워드맨 LV5" 1장을 특수 소환한다. 이 효과는 이 카드가 일반 소환 / 특수 소환 / 리버스한 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，以这张卡为对象的对方的魔法卡的效果无效化。②：自己准备阶段，把场上的这张卡送去墓地才能发动。从手卡·卡组把1只「沉默剑士 LV5」特殊召唤。这个效果在这张卡召唤·特殊召唤·反转的回合不能发动。
