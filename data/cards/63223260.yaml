text:
  en: |-
    Once per turn: You can target 1 other "Photon" monster you control; the Levels of both that monster and this card become the combined current Levels of those 2 monsters.
  de: |-
    Einmal pro Spielzug: Du kannst 1 anderes „Photon“-Monster wählen, das du kontrollierst; die Stufe des Monsters und dieser Karte werden jeweils die Summe der derzeitigen Stufen der 2 Monster.
  es: |-
    Una vez por turno: puedes seleccionar otro monstruo "Fotónico/a" que controles; los Niveles de ese monstruo y esta carta se convierten en la suma de los Niveles que tengan en ese momento esos 2 monstruos.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 autre monstre "Photon" ("Photon Morphtronique" exclu) que vous contrôlez ; les Niveaux du monstre et de cette carte deviennent la somme des Niveaux actuels de ces 2 monstres.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 altro mostro "Fotonico" che controlli; il Livello sia di quel mostro che di questa carta diventano la somma dei Livelli attuali di quei 2 mostri.
  pt: |-
    Uma vez por turno: você pode escolher 1 outro monstro "Fóton" que você controla; os Níveis tanto do monstro escolhido quanto deste card se tornam a soma dos Níveis atuais desses 2 monstros.
  ja: |-
    １ターンに１度、このカード以外の自分フィールド上の「フォトン」と名のついたモンスター１体を選択して発動できる。選択したモンスターとこのカードは、それぞれのレベルを合計したレベルになる。
  ko: |-
    1턴에 1번, 이 카드 이외의 자신 필드 위의 "포톤"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터와 이 카드는 각각의 레벨을 합계한 레벨이 된다.
  zh-TW: |-
    １回合１次，可選擇我方場上的１隻此卡以外的冠有「光子」之名的怪獸發動。選擇的怪獸及此卡的等級，變為各自等級的合計的數值。
  zh-CN: |-
    ①：１回合１次，以自己场上此卡以外的１只“光子”怪兽为对象可以发动。该怪兽和此卡的等级变为各自等级合计的等级。
