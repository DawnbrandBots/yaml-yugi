text:
  en: |-
    Neither player can activate the effects of Spell/Trap Cards in the GY. If this card is sent from the field to your GY: You can target 1 Spell/Trap in your opponent's GY; banish it.
  de: |-
    Kein Spieler kann die Effekte von Zauber-/Fallenkarten im Friedhof aktivieren. Falls diese Karte vom Spielfeld auf deinen Friedhof gelegt wird: Du kannst 1 Zauber/Falle im Friedhof deines Gegners wählen; verbanne ihn oder sie.
  es: |-
    Ningún jugador puede activar los efectos de Cartas Mágicas/de Trampa en el Cementerio. Si esta carta es mandada del Campo a tu Cementerio: puedes seleccionar 1 Mágica/Trampa en el Cementerio de tu adversario; destiérrala.
  fr: |-
    Aucun joueur ne peut activer les effets de Cartes Magie/Piège dans le Cimetière. Si cette carte est envoyée depuis le Terrain à votre Cimetière : vous pouvez cibler 1 Magie/Piège dans le Cimetière de votre adversaire ; bannissez-le.
  it: |-
    Nessun giocatore può attivare gli effetti delle Carte Magia/Trappola nel Cimitero. Se questa carta viene mandata dal Terreno al tuo Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola nel Cimitero del tuo avversario; bandiscila.
  pt: |-
    Nenhum duelista pode ativar os efeitos de Cards de Magia/Armadilha no Cemitério. Se este card for enviado do campo para o seu Cemitério: você pode escolher 1 Magia/Armadilha no Cemitério do seu oponente; bana-a.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、お互いに墓地の魔法・罠カードの効果を発動できない。②：このカードがフィールドから墓地へ送られた場合、相手の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 서로 묘지의 마법 / 함정 카드의 효과를 발동할 수 없다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 상대 묘지의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，双方不能把墓地的魔法·陷阱卡的效果发动。
    ②：这张卡从场上送去墓地的场合，以对方墓地1张魔法·陷阱卡为对象才能发动。那张卡除外。
