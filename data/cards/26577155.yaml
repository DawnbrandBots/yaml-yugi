text:
  en: |-
    Cannot be used as Synchro Material, except for the Synchro Summon of a "Dragunity" monster. You can discard this card; add 1 "Dragon Ravine" from your Deck to your hand. If you control a "Dragunity" monster: You can Special Summon this card from your GY, but banish it when it leaves the field, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Dragon monsters. You can only use each effect of "Dragunity Remus" once per turn.
  de: |-
    Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines „Dracheneinheit“-Monsters. Du kannst diese Karte abwerfen; füge deiner Hand 1 „Drachenschlucht“ von deinem Deck hinzu. Falls du ein „Dracheneinheit“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Drache-Monstern. Du kannst jeden Effekt von „Dracheneinheit Remus“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo "Dracounidad". Puedes descartar esta carta; añade a tu mano 1 "Barranco del Dragón" en tu Deck. Si controlas un monstruo "Dracounidad": puedes Invocar esta carta de Modo Especial desde tu Cementerio, pero destiérrala cuando deje el Campo, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Dragón. Sólo puedes usar cada efecto de "Dracounidad Remus" una vez por turno.
  fr: |-
    Non utilisable comme Matériel Synchro, sauf pour l'Invocation Synchro d'un monstre "Dragunité". Vous pouvez défausser cette carte ; ajoutez 1 "Ravin des Dragons" depuis votre Deck à votre main. Si vous contrôlez un monstre "Dragunité" : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Dragon exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Remus Dragunité" qu'une fois par tour.
  it: |-
    Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro "Dragunità". Puoi scartare questa carta; aggiungi 1 "Gola Drago" dal tuo Deck alla tua mano. Se controlli un mostro "Dragunità": puoi Evocare Specialmente questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Drago. Puoi utilizzare ogni effetto di "Remo Dragunità" una sola volta per turno.
  pt: |-
    Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro "Dragunidade". Você pode descartar este card; adicione 1 "Ravina de Dragões" do seu Deck à sua mão. Se você controlar um monstro "Dragunidade": você pode Invocar este card por Invocação-Especial do seu Cemitério, mas bana-o quando ele deixar o campo e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Dragão. Você só pode usar cada efeito de "Remus Dragunidade" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、このカードをＳ素材とする場合、「ドラグニティ」モンスターのＳ召喚にしか使用できない。①：このカードを手札から捨てて発動できる。デッキから「竜の渓谷」１枚を手札に加える。②：自分フィールドに「ドラグニティ」モンスターが存在する場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。このターン、自分はドラゴン族モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 카드를 싱크로 소재로 할 경우, "드래그니티" 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "용의 계곡" 1장을 패에 넣는다. ②: 자신 필드에 "드래그니티" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다. 이 턴에 자신은 드래곤족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次，此卡作为同步素材的情况下，仅可使用于"龙骑兵团"怪兽的同步召唤。①：从手牌将此卡舍弃可以发动。从牌组将1张"龙之溪谷"加入手牌。②：在自己场上有"龙骑兵团"怪兽存在的情况下可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。此回合，自己从额外牌组仅可特殊召唤龙族怪兽。
