  de: Trickreicher Zauber 4
  es: Conjuro Difícil 4
  fr: Magie du Mystérieux 4
  it: Magia Ingannevole 4
  pt: Traiçoeiro Feitiço 4
  ja: トリッキーズ・マジック<ruby>４<rt>フォー</rt></ruby>
  ja_romaji: Torikkīzu Majikku Fō
  ko: 트릭키 매직4
  ko_rr: Teurik-ki Maejik Po
