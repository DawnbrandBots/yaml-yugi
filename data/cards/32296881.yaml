text:
  en: |-
    Each time a Counter Trap Card is activated, immediately after it resolves, draw 1 card.
  de: |-
    Jedes Mal, wenn eine Konterfallenkarte aktiviert wird, sofort nachdem sie aufgelöst wird, ziehe 1 Karte.
  es: |-
    Cada vez que una Carta de Trampa de Contraefecto es activada, inmediatamente después de que se resuelva, roba 1 carta.
  fr: |-
    Chaque fois qu'une Carte Contre-Piège est activée, immédiatement après sa résolution, piochez 1 carte.
  it: |-
    Ogni volta che viene attivata una Carta Contro-Trappola, immediatamente dopo che si è risolta, pesca 1 carta.
  pt: |-
    Sempre que um Card de Armadilha de Resposta for ativado, imediatamente depois que ele resolver, compre 1 card.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分または相手がカウンター罠カードを発動する度に、自分はデッキから１枚ドローする。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 카운터 함정 카드를 발동할 때마다, 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，每當我方或對方發動反制陷阱卡時，我方就從牌組抽１張牌。
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，每次自己或者对方把反击陷阱卡发动，自己从卡组抽1张。
