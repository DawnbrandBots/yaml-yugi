  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 카드가 발동한 턴의 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 어류족의 "샤크" 몬스터 1장을 패에 넣는다. ③: 이 카드를 물 속성 몬스터의 엑시즈 소환에 사용할 경우, 이 카드의 레벨을 3 이나 5 로 취급할 수 있다.
