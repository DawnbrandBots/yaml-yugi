name:
  en: Surfacing Big Jaws
  de: Auftauchendes Riesenmaul
  es: Mandíbulas Grandes Emergiendo
  fr: Grandes Mâchoires à la Surface
  it: Affioramento Grandi Mascelle
  pt: Mandíbulas Grandes Emergentes
  ja: <ruby>浮<rt>ふ</rt></ruby><ruby>上<rt>じょう</rt></ruby>するビッグ・ジョーズ
