text:
  en: |-
    When you take 1000 or more battle or effect damage: You can Special Summon this card from your hand. You can target 1 monster in your opponent's GY, except a monster with ? ATK; your opponent can choose 1 monster from their Deck, except a monster with ? ATK. If they chose not to, or if the targeted monster has higher ATK than the chosen monster, Special Summon the targeted monster to your field, and if you do, shuffle the chosen monster back into the Deck. Otherwise, your opponent adds the chosen monster to the hand. You can only use each effect of "Millennium Seeker" once per turn.
  de: |-
    Wenn du 1000 oder mehr Kampf- oder Effektschaden erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Monster im Friedhof deines Gegners wählen, außer einem Monster mit ? ATK; dein Gegner kann 1 Monster von seinem Deck bestimmen, außer einem Monster mit ? ATK. Falls er keins bestimmt oder falls das als Ziel gewählte Monster höhere ATK hat als das bestimmte Monster, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung auf deine Spielfeldseite und falls du dies tust, mische das bestimmte Monster ins Deck zurück. Andernfalls fügt dein Gegner das bestimmte Monster der Hand hinzu. Du kannst jeden Effekt von „Millenniumssucher“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando recibes 1000 o más puntos de daño en batalla o por un efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 monstruo en el Cementerio de tu adversario, excepto un monstruo con ATK ?; tu adversario puede elegir 1 monstruo en su Deck, excepto un monstruo con ATK ?. Si elige no hacerlo, o si el monstruo seleccionado tiene ATK mayor que el monstruo elegido, Invoca el monstruo seleccionado de Modo Especial a tu Campo y, si lo haces, baraja el monstruo elegido de vuelta al Deck. De otro modo, tu adversario añade a la mano el monstruo elegido. Sólo puedes usar cada efecto de "Buscador Milenario" una vez por turno.
  fr: |-
    Lorsque vous recevez min. 1000 points de dommages de combat ou d'effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire (monstres avec ? ATK exclus) ; votre adversaire peut choisir 1 monstre (monstres avec ? ATK exclus) depuis son Deck. S'il n'en choisit pas, ou si le monstre ciblé a une ATK supérieure au monstre choisi, Invoquez Spécialement le monstre ciblé sur votre Terrain, et si vous le faites, mélangez le monstre choisi dans le Deck. Sinon, votre adversaire ajoute le monstre choisi à la main. Vous ne pouvez utiliser chaque effet de "Chercheur Millénaire" qu'une fois par tour.
  it: |-
    Quando subisci 1000 o più danni da combattimento o da effetto: puoi Evocare Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario, eccetto un mostro con ? ATK; il tuo avversario può selezionare 1 mostro dal suo Deck, eccetto un mostro con ? ATK. Se sceglie di non farlo, o se il mostro scelto come bersaglio ha ATK superiore a quello del mostro selezionato, Evoca Specialmente il mostro scelto come bersaglio sul tuo Terreno e, se lo fai, rimischia il mostro selezionato nel Deck. Altrimenti, il tuo avversario aggiunge il mostro selezionato alla mano. Puoi utilizzare ogni effetto di "Cercatore del Millennio" una sola volta per turno.
  pt: |-
    Quando você sofrer 1000 ou mais de dano de batalha ou de efeito: você pode Invocar este card por Invocação-Especial da sua mão. Você pode escolher 1 monstro no Cemitério do seu oponente, exceto um monstro com ATK ?; seu oponente pode selecionar 1 monstro do Deck dele, exceto um monstro com ATK ?. Se ele decidir não fazê-lo, ou se o monstro alvo tiver um ATK maior que o do monstro selecionado, Invoque o monstro alvo por Invocação-Especial no seu campo e, se isso acontecer, embaralhe o monstro selecionado de volta no Deck. Caso contrário, seu oponente adiciona o monstro selecionado à mão. Você só pode usar cada efeito de "Caçador do Milênio" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が戦闘・効果で１０００以上のダメージを受けた時に発動できる。このカードを手札から特殊召喚する。②：相手の墓地の攻撃力が？以外のモンスター１体を対象として発動できる。相手はデッキから攻撃力が？以外のモンスター１体を選ぶ事ができる。選ばなかった場合、または対象のモンスターの方が攻撃力が高い場合、対象のモンスターを自分フィールドに特殊召喚する。選んだモンスターはデッキに戻す。それ以外の場合、相手は選んだモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 전투 / 효과로 1000 이상의 데미지를 받았을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 상대 묘지의 공격력이 ? 이외의 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대는 덱에서 공격력이 ? 이외의 몬스터 1장을 고를 수 있다. 고르지 않았을 경우, 또는 대상 몬스터 쪽이 공격력이 높을 경우, 대상 몬스터를 자신 필드에 특수 소환한다. 고른 몬스터는 덱으로 되돌린다. 그 이외의 경우, 상대는 고른 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己因战斗・效果受到1000以上伤害时可以发动。从手牌将此卡特殊召唤。②：以对手墓地的1只攻击力为?以外的怪兽为对象可以发动。对手可从牌组挑选1只攻击力为?以外的怪兽。未挑选的情况下，或对象怪兽攻击力更高的情况下，将对象怪兽特殊召唤至自己场上。将挑选的怪兽放回牌组。除此以外的情况下，对手将挑选的怪兽加入手牌。
