name:
  en: Eradicator Epidemic Virus
  de: Ansteckender Ausrottungsvirus
  es: Virus Epidémico Erradicador
  fr: Virus Épidémique d'Éradication
  it: Virus Epidemia Estirpatrice
  pt: Vírus Epidêmico Erradicador
  ja: <ruby>闇<rt>やみ</rt></ruby>のデッキ<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>ウイルス
  ja_romaji: Yami no Dekki Hakai Uirusu
  ko: 어둠의 덱 파괴 바이러스
  ko_rr: Eodum-ui Dek Pagoe Baireoseu
  zh-TW: 闇之牌組破壞病毒
  zh-CN: 暗之牌组破坏病毒
text:
  en: |-
    Tribute 1 DARK monster with 2500 or more ATK, and declare 1 type of card (Spell or Trap); look at your opponent's hand, all Spells/Traps they control, and all cards they draw until the end of their 3rd turn after this card resolves, and destroy all cards of that declared type.
  de: |-
    Biete 1 FINSTERNIS Monster mit 2500 oder mehr ATK als Tribut an und deklariere 1 Kartentyp (Zauber oder Falle); sieh dir die Hand deines Gegners, alle Zauber/Fallen, die er kontrolliert, und alle Karten, die er bis zum Ende seines 3. Spielzugs nach Aktivierung dieser Karte zieht, an und zerstöre alle Karten jenes deklarierten Typs.
  es: |-
    Sacrifica 1 monstruo de OSCURIDAD con 2500 ATK o más y declara 1 tipo de carta (Mágica o Trampa); mira la mano de tu adversario, todas las Mágicas/Trampas que controle y todas las cartas que robe hasta el final de su 3er. turno después de la activación de esta carta, y destruye todas las cartas de ese tipo declarado.
  fr: |-
    Sacrifiez 1 monstre TÉNÈBRES avec min. 2500 ATK, et déclarez 1 type de carte (Magie ou Piège) ; regardez la main de votre adversaire, tous les Magies/Pièges qu'il contrôle et toutes les cartes qu'il pioche jusqu'à la fin de son 3e tour après activation de cette carte, et détruisez toutes les cartes du type déclaré.
  it: |-
    Offri come Tributo 1 mostro OSCURITÀ con ATK di 2500 o superiore, e dichiara 1 tipo di carta (Magia o Trappola); guarda la mano del tuo avversario, tutte le Magie/Trappole che controlla e tutte le carte che pesca fino alla fine del suo 3º turno dopo l'attivazione di questa carta, e distruggi tutte le carte di quel tipo dichiarato.
  pt: |-
    Ofereça como Tributo 1 monstro de TREVAS com 2500 ou mais de ATK e declare 1 tipo de card (Magia ou Armadilha); olhe a mão do seu oponente, todas as Magias/Armadilhas que ele controla e todos os cards que ele comprar até o final do 3º turno dele depois da ativação deste card e destrua todos os cards do tipo declarado.
  ja: |-
    ①：自分フィールドの攻撃力２５００以上の闇属性モンスター１体をリリースし、カードの種類（魔法・罠）を宣言して発動できる。相手フィールドの魔法・罠カード、相手の手札、相手ターンで数えて３ターンの間に相手がドローしたカードを全て確認し、その内の宣言した種類のカードを全て破壊する。
  ko: |-
    ①: 자신 필드의 공격력 2500 이상의 어둠 속성 몬스터 1장을 릴리스하여, 카드의 종류(마법 / 함정)를 선언하고 발동할 수 있다. 상대 필드의 마법 / 함정 카드, 상대의 패, 상대 턴에서 세어서 3턴 동안에 상대가 드로우한 카드를 전부 확인하고, 그 중의 선언한 종류의 카드를 전부 파괴한다.
  zh-TW: |-
    可释放我方场上1只攻击力2500或以上的暗属性怪兽，宣言魔法卡或陷阱卡其中的一种并发动。对对手场上的魔法、陷阱卡、对手手牌、对手回合3回合之内由对手抽取的卡牌进行全部确认，破坏宣言种类的卡牌。
  zh-CN: |-
    ①：解放自己场上１只攻击力２５００以上的暗属性怪兽，宣言卡的种类（魔法・陷阱）可以发动。确认所有对手场上的魔法・陷阱卡、对手的手牌、从对手回合算起３回合内对手所抽的卡，将其中已宣言的种类的卡全部破坏。
