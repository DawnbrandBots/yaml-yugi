text:
  en: |-
    All "Krawler" monsters on the field gain 300 ATK/DEF. Once per turn: You can Special Summon 1 Level 2 or lower Insect monster from your hand in face-up or face-down Defense Position. When your Flip monster is destroyed by battle with an opponent's monster: You can send that opponent's monster to the GY.
  de: |-
    Alle „Krawler“-Monster auf dem Spielfeld erhalten 300 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Insekt-Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deiner Hand in die offene oder verdeckte Verteidigungsposition beschwören. Wenn dein Flippmonster durch Kampf mit einem Monster eines Gegners zerstört wird: Du kannst das Monster eines Gegners auf den Friedhof legen.
  es: |-
    Todos los monstruos "Krawler" en el Campo ganan 300 ATK/DEF. Una vez por turno puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Insecto de Nivel 2 o menor en Posiciòn de Defensa boca arriba o boca abajo. Cuando tu monstruo de Volteo es destruido en batalla con un monstruo del adversario: puedes mandar al Cementerio a ese monstruo del adversario.
  fr: |-
    Tous les monstres "Krawler" sur le Terrain gagnent 300 ATK/DEF. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Insecte de max. Niveau 2 depuis votre main en Position de Défense face recto ou face verso. Lorsque votre monstre Flip est détruit au combat avec un monstre de l'adversaire : vous pouvez envoyer le monstre de l'adversaire au Cimetière.
  it: |-
    Tutti i mostri "Krawler" sul Terreno guadagnano 300 ATK/DEF. Una volta per turno: puoi Evocare Specialmente 1 mostro Insetto di Livello 2 o inferiore dalla tua mano scoperto o coperto in Posizione di Difesa. Quando un tuo mostro Scoperta viene distrutto in battaglia con un mostro dell'avversario: puoi mandare al Cimitero quel mostro dell'avversario.
  pt: |-
    Todos os monstros "Krawler" no campo ganham 300 de ATK/DEF. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Inseto de Nível 2 ou menos da sua mão com a face para cima ou com a face para baixo em Posição de Defesa. Quando um monstro de Virar seu for destruído em batalha com um monstro do oponente: você pode enviar esse monstro do oponente para o Cemitério.
  ja: |-
    ①：フィールドの「クローラー」モンスターの攻撃力・守備力は３００アップする。②：１ターンに１度、自分メインフェイズに発動できる。手札からレベル２以下の昆虫族モンスター１体を表側守備表示または裏側守備表示で特殊召喚する。③：自分のリバースモンスターが相手モンスターとの戦闘で破壊された時に発動できる。その相手モンスターを墓地へ送る。
  ko: |-
    ①: 필드의 "크롤러" 몬스터의 공격력 / 수비력은 300 올린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 2 이하의 곤충족 몬스터 1장을 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다. ③: 자신의 리버스 몬스터가 상대 몬스터와의 전투로 파괴되었을 때에 발동할 수 있다. 그 상대 몬스터를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：场上的“机怪虫”怪兽的攻击力・守备力上升300。②：1回合1次，在自己的主要阶段可以发动。从手牌将1只等级2以下的昆虫族怪兽以表侧守备表示或里侧守备表示特殊召唤。③：自己的反转怪兽因和对手怪兽的战斗被破坏时可以发动。将该对手怪兽送至墓地。
