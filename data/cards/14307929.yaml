  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 몬스터의 튜너를 소재로서 싱크로 소환했을 경우, 자신 묘지의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 자신의 패 / 필드에서 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 자신의 엑스트라 덱 / 묘지 / 제외 상태인 레벨 7 이하의 싱크로 몬스터의 튜너 1장을 특수 소환한다.
