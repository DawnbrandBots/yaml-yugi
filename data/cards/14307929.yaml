text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned using a Tuner Synchro Monster: You can target 1 Spell/Trap in your GY; add it to your hand. When your opponent activates a card or effect (Quick Effect): You can send 1 Spell/Trap from your hand or field to the GY; Special Summon 1 Level 7 or lower Tuner Synchro Monster from your Extra Deck, GY, or banishment. You can only use each effect of "Diabell, Queen of the White Forest" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen und ein Empfänger-Synchromonster dafür verwendet wird: Du kannst 1 Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Zauber/Falle von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre 1 Empfänger-Synchromonster der Stufe 7 oder niedriger als Spezialbeschwörung von deinem Extra Deck, deinem Friedhof oder deinen verbannten Karten. Du kannst jeden Effekt von „Diabell, Königin vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía usando un Monstruo de Sincronía Cantante: puedes seleccionar 1 Mágica/Trampa en tu Cementerio; añádela a tu mano. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes mandar al Cementerio 1 Mágica/Trampa en tu mano o Campo; Invoca de Modo Especial 1 Monstruo de Sincronía Cantante de Nivel 7 o menor desde tu Deck Extra, Cementerio o destierro. Sólo puedes usar cada efecto de "Diabell, Reina del Bosque Blanco" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation en utilisant un Monstre Synchro Syntoniseur : vous pouvez cibler 1 Magie/Piège dans votre Cimetière ; ajoutez-le à votre main. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez envoyer 1 Magie/Piège depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement 1 Monstre Synchro Syntoniseur de max. Niveau 7 depuis votre Extra Deck, Cimetière ou bannissement. Vous ne pouvez utiliser chaque effet de "Diabell, Reine de la Forêt Blanche" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Synchro Evocata utilizzando un Mostro Synchro Tuner: puoi scegliere come bersaglio 1 Magia/Trappola nel tuo Cimitero; aggiungila alla tua mano. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mandare 1 Magia/Trappola dalla tua mano o Terreno al Cimitero; Evoca Specialmente 1 Mostro Synchro Tuner di Livello 7 o inferiore dal tuo Extra Deck, Cimitero o carte bandite. Puoi utilizzare ogni effetto di "Diabell, Regina della Foresta Bianca" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro usando um Monstro Sincro Regulador: você pode escolher 1 Magia/Armadilha no seu Cemitério; adicione-a à sua mão. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode enviar 1 Magia/Armadilha da sua mão ou do campo para o Cemitério; Invoque por Invocação-Especial 1 Monstro Sincro Regulador de Nível 7 ou menos do seu Deck Adicional, Cemitério ou banimento. Você só pode usar cada efeito de "Diabell, a Rainha da Floresta Branca" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳモンスターのチューナーを素材としてＳ召喚した場合、自分の墓地の魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。②：相手が魔法・罠・モンスターの効果を発動した時、自分の手札・フィールドから魔法・罠カード１枚を墓地へ送って発動できる。自分のＥＸデッキ・墓地・除外状態のレベル７以下のＳモンスターのチューナー１体を特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    此卡名的①②效果１回合仅可各使用１次。①：此卡以同步怪兽的协调作为素材同步召唤的情况下，以自己墓地的１张魔法・陷阱卡为对象可以发动。将该卡加入手牌。②：对手发动魔法・陷阱・怪兽的效果时，从自己的手牌・场上将１张魔法・陷阱卡送至墓地可以发动。将自己的额外牌组・墓地・除外状态的１只等级７以下同步怪兽的协调特殊召唤。
