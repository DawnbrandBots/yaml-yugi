text:
  en: |-
    You can only use each effect of "Merlin" once per turn.
    ● You can Tribute this card; Special Summon 1 "Noble Knight" monster from your Deck. You cannot Special Summon monsters the turn you activate this effect, except "Noble Knight" monsters.
    ● (Quick Effect): You can banish this card from your GY; immediately after this effect resolves, Synchro Summon 1 "Noble Knight" Synchro Monster using monsters you control.
    ● (Quick Effect): You can banish this card from your GY; immediately after this effect resolves, Xyz Summon 1 "Noble Knight" Xyz Monster using monsters you control.
  de: |-
    Du kannst jeden Effekt von „Merlin“ nur einmal pro Spielzug verwenden.
    ● Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Edler Ritter“-Monster als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Edler Ritter“-Monstern.
    ● (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Edler Ritter“-Synchromonster als Synchrobeschwörung, verwende dafür Monster, die du kontrollierst.
    ● (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Edler Ritter“-Xyz-Monster als Xyz-Beschwörung, verwende dafür Monster, die du kontrollierst.
  es: |-
    Sólo puedes usar cada efecto de "Merlín" una vez por turno.
    ● Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Noble Caballero". El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos "Noble Caballero".
    ● (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía "Noble Caballero" usando monstruos que controles.
    ● (Efecto Rápido): puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca Xyz 1 Monstruo Xyz "Noble Caballero" usando monstruos que controles.
  fr: |-
    Vous ne pouvez utiliser chaque effet de "Merlin" qu'une fois par tour.
    ● Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Chevalier Noble" depuis votre Deck. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chevalier Noble" exclus) le tour où vous activez cet effet.
    ● (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro "Chevalier Noble" en utilisant des monstres que vous contrôlez.
    ● (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz "Chevalier Noble" en utilisant des monstres que vous contrôlez.
  it: |-
    Puoi utilizzare ogni effetto di "Merlino" una sola volta per turno.
    ● Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Nobile Cavaliere" dal tuo Deck. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "Nobile Cavaliere".
    ● (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro "Nobile Cavaliere" utilizzando mostri che controlli.
    ● (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Nobile Cavaliere" utilizzando mostri che controlli.
  pt: |-
    Você só pode usar cada efeito de "Merlin" uma vez por turno.
    ● Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Nobre Cavaleiro" do seu Deck. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "Nobre Cavaleiro".
    ● (Efeito Rápido): você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro "Nobre Cavaleiro" usando monstros que você controla.
    ● (Efeito Rápido): você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Xyz 1 Monstro Xyz "Nobre Cavaleiro" usando monstros que você controla.
  ja: |-
    「伝説の預言者マーリン」の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。デッキから「聖騎士」モンスター１体を特殊召喚する。この効果を発動するターン、自分は「聖騎士」モンスターしか特殊召喚できない。②：墓地のこのカードを除外して発動できる。「聖騎士」Ｓモンスター１体をＳ召喚する。この効果は相手ターンでも発動できる。③：墓地のこのカードを除外して発動できる。「聖騎士」Ｘモンスター１体をＸ召喚する。この効果は相手ターンでも発動できる。
  ko: |-
    "전설의 예언자 멀린"의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "성기사" 몬스터 1장을 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 "성기사" 몬스터밖에 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "성기사" 싱크로 몬스터 1장을 싱크로 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. "성기사" 엑시즈 몬스터 1장을 엑시즈 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    「傳說的預言者 梅林」的①②③效果，１回合各僅限使用１次。①：可解放此卡發動。從牌組特殊召喚１隻「聖騎士」怪獸。發動此效果的回合，我方可特殊召喚的怪獸僅限「聖騎士」怪獸。②：可將墓地的此卡除外發動。同步召喚１隻「聖騎士」同步怪獸。此效果在對方回合也可發動。③：可將墓地的此卡除外發動。超量召喚１隻「聖騎士」超量怪獸。此效果在對方回合也可發動。
  zh-CN: |-
    「传说的预言者 梅林」的①②③的效果1回合各能使用1次。①：把这张卡解放才能发动。从卡组把1只「圣骑士」怪兽特殊召唤。这个效果发动的回合，自己不是「圣骑士」怪兽不能特殊召唤。②：把墓地的这张卡除外才能发动。把1只「圣骑士」同调怪兽同调召唤。这个效果在对方回合也能发动。③：把墓地的这张卡除外才能发动。把1只「圣骑士」XYZ怪兽XYZ召唤。这个效果在对方回合也能发动。
