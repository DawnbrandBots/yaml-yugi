text:
  en: |-
    During either player's turn: You can banish this card from your Graveyard, then target 1 Beast-Warrior-Type "Bujin" monster you control; once during this turn, it cannot be destroyed by battle or by card effects. You can only use the effect of "Bujingi Hare" once per turn.
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Bujin“-Monster vom Typ Ungeheuer-Krieger wählen, das du kontrollierst; es kann während dieses Spielzugs einmal nicht durch Kampf oder Karteneffekte zerstört werden. Du kannst den Effekt von „Bujingi Hase“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Bujin" de Tipo Guerrero-Bestia que controles; una vez durante este turno, éste no puede ser destruido en batalla o por efectos de cartas. Sólo puedes usar el efecto de "Bujingi Liebre" una vez por turno.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Bujin" de Type Bête-Guerrier que vous contrôlez ; une fois durant ce tour, il ne peut être détruit ni au combat ni par des effets de carte. Vous ne pouvez utiliser l'effet de "Bujingi Lièvre" qu'une fois par tour.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi bandire questa carta dal tuo Cimitero, poi scegliere come besaglio 1 mosto "Bujin" di Tipo Guerriero-Bestia che controlli; una volta durante questo turno, esso non può essere distrutto in battaglia o dagli effetti delle carte. Puoi utilizzare l'effetto di "Bujingi Lepre" una sola volta per turno.
  pt: |-
    Durante o turno de qualquer duelista: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Bujin" do Tipo Besta-Guerreira que você controla; uma vez durante este turno, ele não pode ser destruído em batalha ou por efeitos de card. Você só pode usar o efeito de "Lebre Bujingi" uma vez por turno.
  ja: |-
    墓地のこのカードをゲームから除外し、自分フィールド上の「武神」と名のついた獣戦士族モンスター１体を選択して発動できる。選択したモンスターはこのターンに１度だけ戦闘及び効果では破壊されない。この効果は相手ターンでも発動できる。「武神器ーサグサ」の効果は１ターンに１度しか使用できない。
  ko: 묘지의 이 카드를 게임에서 제외하고, 자신 필드 위의 "무사신"이라는 이름이 붙은 야수전사족 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터는 이 턴에 1번만 전투 및 카드의 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다. "무사신기－사구사"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    把墓地的这张卡从游戏中除外，选择自己场上1只名字带有「武神」的兽战士族怪兽才能发动。选择的怪兽在这个回合只有1次不会被战斗以及卡的效果破坏。这个效果在对方回合也能发动。「武神器-品」的效果1回合只能使用1次。
