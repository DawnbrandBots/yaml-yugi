text:
  en:
  de: |-
    Wenn eine Karte aktiviert wird, die ein „Amazonisch“-Monster auf dem Spielfeld als Ziel wählt: Gib jenes als Ziel gewählte Monster auf die Hand zurück und falls du dies tust, beschwöre 1 anderes Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Cuando se activa una carta que selecciona un monstruo "Amazoness" en el Campo: devuelve ese monstruo seleccionado a la mano y, si lo haces, Invoca otro monstruo de Modo Especial desde tu mano.
  fr: |-
    Lorsqu'une carte qui cible un monstre "Amazonesse" sur le Terrain est activée : renvoyez le monstre ciblé à la main, et si vous le faites, Invoquez Spécialement 1 autre monstre depuis votre main.
  it: |-
    Quando viene attivata una carta che sceglie come bersaglio un mostro "Amazoness" sul Terreno: fai ritornare quel mostro scelto come bersaglio nella mano e, se lo fai, Evoca Specialmente 1 altro mostro dalla tua mano.
  pt: |-
    Quando um card for ativado que escolha um monstro "Amazoness" no campo: devolva o monstro alvo para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 outro monstro da sua mão.
  ja: |-
    ①：フィールドの「アマゾネス」モンスターを対象とするモンスターの効果・魔法・罠カードが発動した時に発動できる。その対象のモンスターを全て手札に戻し、戻したモンスター以外のモンスター１体を手札から特殊召喚する。
  ko: |-
    필드 위의 "아마조네스"라는 이름이 붙은 몬스터를 대상으로 한 카드가 발동했을 때 발동할 수 있다. 대상이 된 몬스터 카드를 패로 되돌리고, 다른 몬스터 1장을 패에서 특수 소환한다.
  zh-TW: |-
    可在以場上冠有「亞馬遜」之名的怪獸做為對象的怪獸效果・魔法・陷阱卡發動時發動。將所有對象怪獸全部送回持有者的手牌，從手牌特殊召喚１隻其他怪獸。
  zh-CN: |-
    可在以场上冠有“亚马逊”之名的怪兽为对象的卡牌发动时发动此卡。令成为对象的怪兽卡回到持有者的手牌中，然后从手牌中特殊召唤另１只怪兽。
