  ja: ガガガガードナー
  ja_romaji: Gagaga Gādonā
  ko: 가가가 가드너
  ko_rr:
  zh-TW: 我我我守衛
  zh-CN: 我我我守卫
text:
  en: |-
    When an opponent's monster declares a direct attack: You can Special Summon this card from your hand. When this card is targeted for an attack: You can discard 1 card; this card cannot be destroyed by that battle.
  de: |-
    Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 1 Karte abwerfen; diese Karte kann durch den Kampf nicht zerstört werden.
  es: |-
    Cuando un monstruo de tu adversario declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta es seleccionada para un ataque: puedes descartar 1 carta; esta carta no puede ser destruida en esa batalla.
  fr: |-
    Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque cette carte est ciblée par une attaque : vous pouvez défausser 1 carte ; cette carte ne peut pas être détruite par ce combat.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dalla tua mano. Quando questa carta viene scelta come bersaglio per un attacco: puoi scartare 1 carta; questa carta non può essere distrutta in quella battaglia.
  pt: |-
    Quando um monstro do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão. Quando este card for alvo de um ataque: você pode descartar 1 card; este card não pode ser destruído nessa batalha.
  ja: |-
    相手モンスターの直接攻撃宣言時、このカードを手札から特殊召喚できる。また、このカードが攻撃対象に選択された時、手札を１枚捨てる事で、このカードはその戦闘では破壊されない。
  ko: |-
    상대 몬스터의 직접 공격 선언시, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 공격 대상으로 선택되었을 때, 패를 1장 버리는 것으로, 이 카드는 그 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：对手怪兽的直接攻击宣言时可以发动。从手牌将此卡特殊召唤。②：此卡被选择为攻击对象时，舍弃1张手牌可以发动。此卡不会因该战斗被破坏。
