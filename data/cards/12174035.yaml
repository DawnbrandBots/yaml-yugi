  de: Wasserdruckkanone
  es: Cañón Hidrante
  fr: Canon à Pression Hydraulique
  it: Cannone Idro-Pressione
  pt: Canhão de Hidropressão
  ja: ハイドロプレッシャーカノン
  ja_romaji: Haidoropuresshā Kanon
  ko: 하이드로 프레셔 캐논
  ko_rr:
  zh-TW: 水壓加農砲
  zh-CN: 水压加农炮
text:
  en:
  de: |-
    Rüste nur ein WASSER Monster der Stufe 3 oder niedriger mit dieser Karte aus. Falls es ein Monster deines Gegners durch Kampf zerstört, lege 1 zufällige Karte in der Hand deines Gegners auf den Friedhof.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de AGUA de Nivel 3 o menor. Si destruye un monstruo de tu adversario en batalla, manda al Cementerio 1 carta al azar de la mano de tu adversario.
  fr: |-
    Équipable uniquement à un monstre EAU de Niveau 3 ou moins. Si celui-ci détruit un monstre de l'adversaire au combat, envoyez 1 carte au hasard dans la main de votre adversaire au Cimetière.
  it: |-
    Equipaggia solo ad un mostro ACQUA di Livello 3 o inferiore. Se esso distrugge un mostro dell'avversario in battaglia, manda 1 carta a caso dalla mano del tuo avversario al suo Cimitero.
  pt: |-
    Só pode ser equipado a um monstro de ÁGUA de Nível 3 ou menos. Se ele destruir um monstro do oponente em batalha, envie 1 card aleatório na mão do seu oponente para o Cemitério.
  ja: |-
    レベル３以下の水属性モンスターにのみ装備可能。
    ①：装備モンスターが戦闘で相手モンスターを破壊した場合に発動する。相手の手札をランダムに１枚墓地へ送る。
  ko: |-
    레벨 3 이하의 물 속성 몬스터에만 장착 가능. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 상대의 패를 무작위로 1장 묘지로 보낸다.
  zh-TW: |-
    僅可裝備於等級３以下的水屬性怪獸。裝備怪獸因戰鬥破壞對方怪獸時，隨機將對方的１張手牌送至墓地。
  zh-CN: |-
    仅限装备等级３以下的水属性怪兽。装备怪兽通过战斗破坏对手怪兽的场合，随机将对手１张手牌送入墓地。
