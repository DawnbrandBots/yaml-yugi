  en: |-
    Equip only to a Level 3 or lower WATER monster. If it destroys an opponent's monster by battle, send 1 random card in your opponent's hand to the Graveyard.
  de: |-
    Rüste nur ein WASSER Monster der Stufe 3 oder niedriger mit dieser Karte aus. Falls es ein Monster deines Gegners durch Kampf zerstört, lege 1 zufällige Karte in der Hand deines Gegners auf den Friedhof.
  es: |-
    Sólo puedes equipar esta carta a un monstruo de AGUA de Nivel 3 o menor. Si destruye un monstruo de tu adversario en batalla, manda al Cementerio 1 carta al azar de la mano de tu adversario.
