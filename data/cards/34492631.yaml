text:
  en:
  de: |-
    Falls dein Gegner ein Monster der Stufe 5 oder höher kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Eine Synchrobeschwörung mit dieser Karte als Material kann nicht annulliert werden. Falls ein Spieler eine Synchrobeschwörung mit dieser Karte als Material durchführt, kann der andere Spieler weder Karten noch Effekte aktivieren, wenn das Monster als Synchrobeschwörung beschworen wird.
  es: |-
    Si tu adversario controla un monstruo de Nivel 5 o mayor, puedes Invocar esta carta de Modo Especial (desde tu mano). Una Invocación por Sincronía que use esta carta como Material no puede ser negada. Si un jugador Invoca por Sincronía usando esta carta como Material, el otro jugador no puede activar cartas o efectos cuando ese monstruo es Invocado por Sincronía.
  fr: |-
    Si votre adversaire contrôle un monstre de min. Niveau 5, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une Invocation Synchro utilisant cette carte comme Matériel ne peut pas être annulée. Si un joueur Invoque par Synchronisation en utilisant cette carte comme Matériel, l'autre joueur ne peut ni activer de cartes ni d'effets lorsque le monstre est Invoqué par Synchronisation.
  it: |-
    Se il tuo avversario controlla un mostro di Livello 5 o superiore, puoi Evocare Specialmente questa carta (dalla tua mano). Una Synchro Evocazione che utilizza questa carta come Materiale non può essere annullata. Se un giocatore Synchro Evoca utilizzando questa carta come Materiale, l'altro giocatore non può attivare carte o effetti quando quel mostro viene Synchro Evocato.
  pt: |-
    Se seu oponente controlar um monstro de Nível 5 ou mais, você pode Invocar este card por Invocação-Especial (da sua mão). Uma Invocação-Sincro que usar este card como uma Matéria não pode ser negada. Se um duelista Invocar por Invocação-Sincro usando este card como uma Matéria, o outro duelista não pode ativar cards ou efeitos quando esse monstro for Invocado por Invocação-Sincro.
  ja: |-
    ①：相手フィールドにレベル５以上のモンスターが存在する場合、このカードは手札から特殊召喚できる。
    ②：このカードを素材としたＳ召喚は無効化されず、そのＳ召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    ①: 상대 필드에 레벨 5 이상의 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 소재로 한 싱크로 소환은 무효화되지 않고, 그 싱크로 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    ①：在對方場上存在等級５以上的怪獸的狀況下，可從手牌特殊召喚此卡。②：以此卡做為素材的同步召喚不會無效化，該同步召喚成功時，對方無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    ①：对手场上存在有等级５或以上怪兽的场合，此卡可从手牌特殊召唤。②：以此卡为素材的同步召唤不会被无效化，且该同步召唤成功时，对手不可发动魔法、陷阱、怪兽的效果。
