text:
  en: |-
    You can discard this card; add 1 "Fiendsmith" Spell/Trap from your Deck to your hand. You can target 1 "Fiendsmith" Equip Card you control and 1 monster on the field; send them to the GY. If this card is in your GY: You can shuffle 1 other LIGHT Fiend monster from your GY into the Deck/Extra Deck; Special Summon this card. You can only use each effect of "Fiendsmith Engraver" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「デモンスミス」魔法・罠カード１枚を手札に加える。②：自分フィールドの「デモンスミス」装備カード１枚とフィールドのモンスター１体を対象として発動できる。そのカードを墓地へ送る。③：このカードが墓地に存在する場合、自分の墓地から他の悪魔族・光属性モンスター１体をデッキ・ＥＸデッキに戻して発動できる。このカードを特殊召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：从手牌将此卡舍弃可以发动。从牌组将１张“魔镌”魔法・陷阱卡加入手牌。②：以自己场上的１张“魔镌”装备卡和场上的１只怪兽为对象可以发动。将该卡送至墓地。③：此卡存在于墓地的情况下，从自己的墓地将１只其他的恶魔族・光属性怪兽放回牌组・额外牌组可以发动。将此卡特殊召唤。
