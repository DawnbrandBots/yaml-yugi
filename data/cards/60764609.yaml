  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "데먼스미스" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 필드의 "데먼스미스" 장착 카드 1장과 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보낸다. ③: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 다른 악마족 / 빛 속성 몬스터 1장을 덱 / 엑스트라 덱으로 되돌리고 발동할 수 있다. 이 카드를 특수 소환한다.
