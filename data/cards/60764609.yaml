name:
  en: Fiendsmith Engraver
  de: Unterweltlerschmied Graveur
  es: Demoniherrero Grabador
  fr: Graveur Démonforgeron
  it: Demonefabbro Incisore
  pt: Gravador Criademônio
  ja: <ruby>魔<rt>ま</rt></ruby>を<ruby>刻<rt>きざ</rt></ruby>むデモンスミス
  ja_romaji: Ma o Kizamu Demonsumisu
  ko: 마를 새기는 데먼스미스
  ko_rr:
  zh-TW: 刻魔印契之魔鐫客
  zh-CN: 刻魔印契之魔镌客
text:
  en: |-
    You can discard this card; add 1 "Fiendsmith" Spell/Trap from your Deck to your hand. You can target 1 "Fiendsmith" Equip Card you control and 1 monster on the field; send them to the GY. If this card is in your GY: You can shuffle 1 other LIGHT Fiend monster from your GY into the Deck/Extra Deck; Special Summon this card. You can only use each effect of "Fiendsmith Engraver" once per turn.
  de: |-
    Du kannst diese Karte abwerfen; füge deiner Hand 1 „Unterweltlerschmied“-Zauber/Falle von deinem Deck hinzu. Du kannst 1 „Unterweltlerschmied“-Ausrüstungskarte, die du kontrollierst, und 1 Monster auf dem Spielfeld wählen; lege sie auf den Friedhof. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes LICHT Unterweltler-Monster von deinem Friedhof ins Deck / Extra Deck mischen; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Unterweltlerschmied Graveur“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta; añade a tu mano 1 Mágica/Trampa "Demoniherrero/a" en tu Deck. Puedes seleccionar 1 Carta de Equipo "Demoniherrero/a" que controles y 1 monstruo en el Campo; mándalos al Cementerio. Si esta carta está en tu Cementerio: puedes barajar al Deck/Deck Extra otro monstruo Demonio de LUZ en tu Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Demoniherrero Grabador" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ; ajoutez 1 Magie/Piège "Démonforgeron" depuis votre Deck à votre main. Vous pouvez cibler 1 Carte d'Équipement "Démonforgeron" que vous contrôlez et 1 monstre sur le Terrain ; envoyez-les au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez mélanger 1 autre monstre LUMIÈRE Démon depuis votre Cimetière dans le Deck/Extra Deck ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Graveur Démonforgeron" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta; aggiungi 1 Magia/Trappola "Demonefabbro" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 Carta Equipaggiamento "Demonefabbro" che controlli e 1 mostro sul Terreno; mandali al Cimitero. Se questa carta è nel tuo Cimitero: puoi mischiare 1 altro mostro LUCE Demone dal tuo Cimitero nel Deck/Extra Deck; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Demonefabbro Incisore" una sola volta per turno.
  pt: |-
    Você pode descartar este card; adicione 1 Magia/Armadilha "Criademônio" do seu Deck à sua mão. Você pode escolher 1 Card de Equipamento "Criademônio" que você controla e 1 monstro no campo; envie-os para o Cemitério. Se este card estiver no seu Cemitério: você pode embaralhar 1 outro monstro Demônio de LUZ do seu Cemitério no Deck/Deck Adicional; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Gravador Criademônio" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「デモンスミス」魔法・罠カード１枚を手札に加える。②：自分フィールドの「デモンスミス」装備カード１枚とフィールドのモンスター１体を対象として発動できる。そのカードを墓地へ送る。③：このカードが墓地に存在する場合、自分の墓地から他の悪魔族・光属性モンスター１体をデッキ・ＥＸデッキに戻して発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "데먼스미스" 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 필드의 "데먼스미스" 장착 카드 1장과 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보낸다. ③: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 다른 악마족 / 빛 속성 몬스터 1장을 덱 / 엑스트라 덱으로 되돌리고 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：从手牌将此卡舍弃可以发动。从牌组将１张“魔镌”魔法・陷阱卡加入手牌。②：以自己场上的１张“魔镌”装备卡和场上的１只怪兽为对象可以发动。将该卡送至墓地。③：此卡存在于墓地的情况下，从自己的墓地将１只其他的恶魔族・光属性怪兽放回牌组・额外牌组可以发动。将此卡特殊召唤。
