text:
  en: |-
    Special Summon this card as an Effect Monster (Machine/EARTH/Level 4/ATK 0/DEF 2000) with the following effects (this card is also still a Trap).
    ● Gains 1000 ATK for each "Shining Sarcophagus", and monster that mentions it, that you control.
    ● Once per turn, when an opponent's monster declares an attack, while you control "Shining Sarcophagus": You can destroy that monster.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Maschine/ERDE/Stufe 4/ATK 0/DEF 2000) mit den folgenden Effekten (diese Karte ist zusätzlich weiterhin eine Falle).
    ● Erhält für jeden „Glänzender Sarkophag“ und jedes Monster, das ihn erwähnt, die du kontrollierst, 1000 ATK.
    ● Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert, solange du „Glänzender Sarkophag“ kontrollierst: Du kannst jenes Monster zerstören.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo de Efecto (Máquina/TIERRA/Nivel 4/ATK 0/DEF 2000) con los siguientes efectos (esta carta también sigue siendo una Trampa).
    ● Gana 1000 ATK por cada "Cofre Brillante Sellado" y monstruo que lo mencione, que tú controles.
    ● Una vez por turno, cuando un monstruo del adversario declare un ataque, mientras controlas "Cofre Brillante Sellado": puedes destruir ese monstruo.
  fr: |-
    Invoquez Spécialement cette carte comme Monstre à Effet (Machine/TERRE/Niveau 4/ATK 0/DEF 2000) avec les effets suivants (cette carte est toujours aussi un Piège).
    ● Gagne 1000 ATK pour chaque "Sarcophage Brillant" et monstre qui le mentionne, que vous contrôlez.
    ● Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque, tant que vous contrôlez "Sarcophage Brillant" : vous pouvez détruire le monstre.
  it: |-
    Evoca Specialmente questa carta come Mostro con Effetto (Macchina/TERRA/Livello 4/ATK 0/DEF 2000) con i seguenti effetti (questa carta è ancora anche una Trappola).
    ● Guadagna 1000 ATK per ogni "Sarcofago Brillante", e mostro che lo menziona, che controlli.
    ● Una volta per turno, quando un mostro dell'avversario dichiara un attacco, mentre controlli "Sarcofago Brillante": puoi distruggere quel mostro.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro de Efeito (Máquina/TERRA/Nível 4/ATK 0/DEF 2000) com os seguintes efeitos (este card ainda é considerado uma Armadilha).
    ● Ganha 1000 de ATK para cada "Sarcófago Brilhante", e monstros que o mencionem, que você controla.
    ● Uma vez por turno, quando um monstro do oponente declarar um ataque, enquanto você controlar "Sarcófago Brilhante": você pode destruir esse monstro.
  ja: |-
    ①：このカードは発動後、以下の効果を持つ効果モンスター（機械族・地・星４・攻０／守２０００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。
    ●このカードの攻撃力は、自分フィールドの、「光の黄金櫃」及びそのカード名が記されたモンスターの数×１０００アップする。
    ●１ターンに１度、自分フィールドに「光の黄金櫃」が存在する場合、相手モンスターの攻撃宣言時に発動できる。そのモンスターを破壊する。
  ko: |-
    ①: 이 카드는 발동 후, 이하의 효과를 가지는 효과 몬스터(기계족 / 땅 / 레벨 4 / 공 0 / 수 2000)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다).
    ●이 카드의 공격력은, 자신 필드의, "빛의 황금궤" 및 그 카드명이 쓰여진 몬스터의 수 × 1000 올린다.
    ●1턴에 1번, 자신 필드에 "빛의 황금궤"가 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡发动后，变为拥有以下效果的效果怪兽（机械族・地・星４・攻０／守２０００），特殊召唤至怪兽区域（也视为陷阱卡）。
    ●此卡的攻击力上升相当于自己场上的“光之黄金柜”及记载有该卡名的怪兽数量×１０００的数值。
    ●１回合１次，自己场上存在“光之黄金柜”的情况下，对手怪兽攻击宣言时可以发动。将该怪兽破坏。
