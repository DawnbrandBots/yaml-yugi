text:
  en: |-
    Special Summon this card as an Effect Monster (Machine/EARTH/Level 4/ATK 0/DEF 2000) with the following effects (this card is also still a Trap).
    ● Gains 1000 ATK for each "Shining Sarcophagus", and monster that mentions it, that you control.
    ● Once per turn, when an opponent's monster declares an attack, while you control "Shining Sarcophagus": You can destroy that monster.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：このカードは発動後、以下の効果を持つ効果モンスター（機械族・地・星４・攻０／守２０００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。
    ●このカードの攻撃力は、自分フィールドの、「光の黄金櫃」及びそのカード名が記されたモンスターの数×１０００アップする。
    ●１ターンに１度、自分フィールドに「光の黄金櫃」が存在する場合、相手モンスターの攻撃宣言時に発動できる。そのモンスターを破壊する。
  ko: |-
    ①: 이 카드는 발동 후, 이하의 효과를 가지는 효과 몬스터(기계족 / 땅 / 레벨 4 / 공 0 / 수 2000)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다).
    ●이 카드의 공격력은, 자신 필드의, "빛의 황금궤" 및 그 카드명이 쓰여진 몬스터의 수 × 1000 올린다.
    ●1턴에 1번, 자신 필드에 "빛의 황금궤"가 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：此卡发动后，变为拥有以下效果的效果怪兽（机械族・地・星４・攻０／守２０００），特殊召唤至怪兽区域（也视为陷阱卡）。
    ●此卡的攻击力上升相当于自己场上的“光之黄金柜”及记载有该卡名的怪兽数量×１０００的数值。
    ●１回合１次，自己场上存在“光之黄金柜”的情况下，对手怪兽攻击宣言时可以发动。将该怪兽破坏。
