name:
  en: Possessed Partnerships
  de: Besessene Partnerschaften
  es: Asociaciones de Poseídos
  fr: Association des Possédées
  it: Collaborazione dei Posseduti
  pt: Parceria dos Possuídos
  ja: <ruby>憑<rt>ひょう</rt></ruby><ruby>依<rt>い</rt></ruby><ruby>連<rt>れん</rt></ruby><ruby>携<rt>けい</rt></ruby>
  ja_romaji: Hyōi Renkei
  ko: 빙의 연계
  ko_rr: Bing-ui Yeon-gye
  zh-TW: 憑依合作
  zh-CN: 凭依连携
text:
  en: |-
    Special Summon 1 Spellcaster monster with 1500 DEF from your hand or GY in Attack Position or face-down Defense Position, then, if you control monsters with 2 or more different Attributes, you can destroy 1 face-up card on the field. You can banish this card from your GY, then target 1 "Possessed" Continuous Spell/Trap in your GY; place it face-up on your field. You can only use 1 "Possessed Partnerships" effect per turn, and only once that turn.
  de: |-
    Beschwöre 1 Hexer-Monster mit 1500 DEF als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Angriffsposition oder die verdeckte Verteidigungsposition, dann, falls du Monster mit 2 oder mehr unterschiedlichen Eigenschaften kontrollierst, kannst du 1 offene Karte auf dem Spielfeld zerstören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Permanente/n „Besessen“-Zauber/Falle in deinem Friedhof wählen; lege ihn oder sie offen auf deine Spielfeldseite. Du kannst nur 1 Effekt von „Besessene Partnerschaften“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Invoca de Modo Especial 1 monstruo Lanzador de Conjuros con 1500 DEF en tu mano o Cementerio en Posición de Ataque o Posición de Defensa boca abajo, y después, si controlas monstruos con 2 Atributos diferentes o más, puedes destruir 1 carta boca arriba en el Campo. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa Continua "Poseído/a" en tu Cementerio; ponla boca arriba en tu Campo. Sólo puedes usar 1 efecto de "Asociaciones de Poseídos" por turno, y sólo una vez ese turno.
  fr: |-
    Invoquez Spécialement 1 monstre Magicien avec 1500 DEF depuis votre main ou Cimetière en Position d'Attaque ou Position de Défense face verso, puis, si vous contrôlez des monstres avec min. 2 Attributs différents, vous pouvez détruire 1 carte face recto sur le Terrain. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie Continue/Piège Continu "Possédé" dans votre Cimetière ; placez-le face recto sur votre Terrain. Vous ne pouvez utiliser qu'1 effet de "Association des Possédées" par tour, et uniquement une fois le tour.
  it: |-
    Evoca Specialmente 1 mostro Incantatore con 1500 DEF dalla tua mano o Cimitero in Posizione di Attacco o coperto in Posizione di Difesa, poi, se controlli mostri con 2 o più Attributi diversi, puoi distruggere 1 carta scoperta sul Terreno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola Continua "Posseduto" nel tuo Cimitero; mettila scoperta sul tuo Terreno. Puoi utilizzare solo 1 effetto di "Collaborazione dei Posseduti" per turno, e solo una volta in quel turno.
  pt: |-
    Invoque por Invocação-Especial 1 monstro Mago com 1500 de DEF, da sua mão ou do Cemitério, em Posição de Ataque ou com a face para baixo em Posição de Defesa e, depois, se você controlar monstros com 2 ou mais Atributos diferentes, você pode destruir 1 card com a face para cima no campo. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha Contínua "Possuído(a)" no seu Cemitério; coloque-a com a face para cima no seu campo. Você só pode usar 1 efeito de "Parceria dos Possuídos" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の手札・墓地から守備力１５００の魔法使い族モンスター１体を表側攻撃表示か裏側守備表示で特殊召喚する。その後、自分フィールドのモンスターの属性が２種類以上の場合、フィールドの表側表示カード１枚を破壊できる。②：墓地のこのカードを除外し、自分の墓地の「憑依」永続魔法・永続罠カード１枚を対象として発動できる。そのカードを自分フィールドに表側表示で置く。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 수비력 1500 인 마법사족 몬스터 1장을 고르고, 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다. 자신 필드의 몬스터의 속성이 2종류 이상일 경우, 추가로 필드의 앞면 표시의 카드 1장을 고르고 파괴할 수 있다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "빙의" 지속 마법 / 지속 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 앞면 표시로 놓는다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。①：從我方手牌・墓地選擇１隻守備力１５００的魔法師族怪獸，以正面攻擊表示或反面守備表示特殊召喚。在我方場上的怪獸的屬性為２種以上的狀況下，另可選擇場上的１張正面表示的卡破壞。②：可將墓地的此卡除外，將我方墓地的１張「憑依」永續魔法・永續陷阱卡做為對象發動。將該卡以正面表示置於我方場上。
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从自己的手牌・墓地挑选1只守备力1500的魔法师族怪兽，以表侧攻击表示或里侧守备表示特殊召唤。自己场上的怪兽属性为2种以上的情况下，进而可挑选场上的1张表侧表示的卡破坏。②：将墓地的此卡除外，以自己墓地的1张“凭依”永续魔法・永续陷阱卡为对象可以发动。将该卡以表侧表示放在自己场上。
