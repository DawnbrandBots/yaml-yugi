  it: Bacchetta del Silenzio - Kay'est
  pt: Bastão do Silêncio - Kay'est
  ja: <ruby>静<rt>せい</rt></ruby><ruby>寂<rt>じゃく</rt></ruby>のロッド－ケースト
  ja_romaji: Seijaku no Roddo - Kēsto
