  zh-TW:
  zh-CN: 静寂之杖-波纹
text:
  en: |-
    The equipped monster gains 500 DEF. Negate other Spell effects that target the equipped monster, and if you do, destroy that Spell Card.
  de: |-
    Das ausgerüstete Monster erhält 500 DEF. Annulliere andere Zaubereffekte, die das ausgerüstete Monster als Ziel wählen, und falls du dies tust, zerstöre die Zauberkarte.
  es: |-
    El monstruo equipado gana 500 DEF. Niega otros efectos de Cartas Mágicas que seleccionen al monstruo equipado y, si lo haces, destruye esa Carta Mágica.
  fr: |-
    Le monstre équipé gagne 500 DEF. Annulez les autres effets de Magie qui ciblent le monstre équipé, et si vous le faites, détruisez la Carte Magie.
  it: |-
    Il mostro equipaggiato guadagna 500 DEF. Annulla gli altri effetti di Magie che scelgono come bersaglio il mostro equipaggiato e, se lo fai, distruggi quella Carta Magia.
  pt: |-
    Um monstro equipado com este card aumenta o seu DEF em 500 pontos. Anule o efeito de um Card de Magia, exceto este card, que designe um monstro equipado com este card como alvo, e destrúa-o.
  ja: |-
    装備モンスターの守備力は５００ポイントアップする。装備モンスターを対象にするこのカード以外の魔法カードの効果を無効にし破壊する。
  ko: |-
    장착 몬스터의 수비력은 500 포인트 올린다. 장착 몬스터를 대상으로 하는 이 카드 이외의 마법 카드의 효과를 무효로 하여 파괴한다.
  zh-TW:
  zh-CN: |-
    装备怪兽的守备力上升500。以装备怪兽为对象的这张卡以外的魔法卡的效果无效并破坏。
