text:
  en:
  de: |-
    Zahle 500 LP; zerstöre alle „Glutbeschleuniger“-Karten, die du kontrollierst, und falls du dies tust, zerstöre so viele Monster auf dem Spielfeld wie möglich, dann beschwöre 1 „Wildes-Feuer-Spielmarke“ (Pyro/FEUER/Stufe 3/ATK 1000/DEF 1000) als Spezialbeschwörung in die Angriffsposition. Deine Monster können in dem Spielzug, in dem du diese Karte aktivierst, nicht angreifen.
  es: |-
    Paga 500 LP; destruye todos las cartas "Acelerador de Llama" que controles y, si lo haces, destruye tantos monstruos en el Campo como sea posible, y después Invoca de Modo Especial 1 "Ficha Fuego Salvaje" (Piro/FUEGO/Nivel 3/ATK 1000/DEF 1000) en Posición de Ataque. Tus monstruos no pueden atacar en el turno en el que activas esta carta.
  fr: |-
    Payez 500 LP ; détruisez toutes les cartes "Accélérateur de Flammes" que vous contrôlez, et si vous le faites, détruisez autant de monstres sur le Terrain que possible, puis, Invoquez Spécialement 1 "Jeton Feu Sauvage" (Pyro/FEU/Niveau 3/ATK 1000/DEF 1000) en Position d'Attaque. Vos monstres ne peuvent pas attaquer le tour où vous activez cette carte.
  it: |-
    Paga 500 LP; distruggi tutte le carte "Acceleratore Fiammata" che controlli e, se lo fai, distruggi tanti mostri sul Terreno quanti possibile, poi Evoca Specialmente 1 "Segna-Fuoco Selvaggio" (Pyro/FUOCO/Livello 3/ATK 1000/DEF 1000) in Posizione di Attacco. I tuoi mostri non possono attaccare nel turno in cui attivi questa carta.
  pt: |-
    Pague 500 PV; destrua todos os cards "Acelerador de Explosão" que você controla e, se isso acontecer, destrua tantos monstros no campo quanto possível e, depois, Invoque por Invocação-Especial 1 "Ficha de Fogo Selvagem" (Piro/FOGO/Nível 3/ATK 1000/DEF 1000) em Posição de Ataque. Seus monstros não podem atacar no turno em que você ativar este card.
  ja: |-
    このカードを発動するターン、自分のモンスターは攻撃できない。
    ①：５００ＬＰを払って発動できる。自分フィールドの「ブレイズ・キャノン」カードを全て破壊し、フィールドのモンスターを全て破壊する。その後、自分フィールドに「クレイジー・ファイヤー・トークン」（炎族・炎・星３・攻／守１０００）１体を攻撃表示で特殊召喚する。
  ko: |-
    500 라이프 포인트를 지불한다. 자신 필드 위에 앞면 표시로 존재하는 "브레이즈 캐논"이라는 이름이 붙은 카드를 파괴하고, 필드 위의 몬스터를 전부 파괴한다. 그 후, 자신 필드 위에 "크레이지 파이어 토큰"(화염족/화염 속성/ 레벨 3/공격력 1000/수비력 1000)을 1장 공격 표시로 특수 소환한다. 이 턴에 자신의 몬스터는 공격할 수 없다.
  zh-TW: |-
    可支付５００LP發動。將我方場上所有冠有「烈焰加農砲」之名的卡全部破壞，將場上所有怪獸全部破壞。其後，以攻擊表示特殊召喚１隻「瘋狂火焰衍生物」（炎族・炎・星３・攻／守１０００）至我方場上。發動此卡的回合，我方怪獸無法攻擊。
  zh-CN: |-
    可支付５００生命点数并发动。破坏我方场上冠有“烈焰加农炮”之名的所有卡牌，破坏场上的所有怪兽。之后，以攻击表示特殊召唤１只“疯狂火焰衍生物”（炎族、炎、星３、攻／守１０００）至我方场上。此回合我方怪兽不可进行攻击。
