text:
  en: |-
    Once per turn, during either player's turn: You can discard 1 "Ninja" monster, then activate 1 of these effects;
    ● This turn, "Ninja" monsters and "Ninjitsu Art" cards you control cannot be destroyed by battle or card effects.
    ● 1 "Ninja" monster you control gains 1000 ATK until the end of this turn.
  de: |-
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Ninja“-Monster abwerfen und dann 1 dieser Effekte aktivieren;
    ● In diesem Spielzug können „Ninja“-Monster und „Ninjitsu-Kunst“-Karten, die du kontrollierst, weder durch Kampf noch durch Karteneffekte zerstört werden.
    ● 1 „Ninja“-Monster, das du kontrollierst, erhält bis zum Ende dieses Spielzugs 1000 ATK.
  es: |-
    Una vez por turno, durante el turno de cualquier jugador: puedes descartar 1 monstruo "Ninja", y después activar 1 de estos efectos;
    ● Este turno, los monstruos "Ninja" y las cartas "Ninjitsu Arte" que controles no pueden ser destruidos en batalla o por efectos de cartas.
    ● Hasta el final de este turno, 1 monstruo "Ninja" que controles gana 1000 ATK.
  fr: |-
    Une fois par tour, durant le tour de chaque joueur : vous pouvez défausser 1 monstre "Ninja", puis activez 1 de ces effets ;
    ● Ce tour, les monstres "Ninja" ou les cartes "Ninjitsu" ou "Nin-Jitsu" que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte.
    ● Jusqu'à la fin de ce tour, 1 monstre "Ninja" que vous contrôlez gagne 1000 ATK.
  it: |-
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi scartare 1 mostro "Ninja", poi attivare 1 di questi effetti;
    ● In questo turno, i mostri "Ninja" e le carte "Ninjitsu" che controlli non possono essere distrutte in battaglia o dagli effetti delle carte.
    ● 1 mostro "Ninja" che controlli guadagna 1000 ATK fino alla fine di questo turno.
  pt: |-
    Uma vez por turno, durante o turno de qualquer duelista: você pode descartar 1 monstro "Ninja" e, depois, ativar 1 desses efeitos:
    ● Neste turno, monstros "Ninja" e cards "Ninjitsu" que você controla não podem ser destruídos em batalha ou por efeitos de card.
    ● 1 monstro "Ninja" que você controla ganha 1000 de ATK até o final deste turno.
  ja: |-
    このカードはルール上「忍者」カードとしても扱う。①：１ターンに１度、手札から「忍者」モンスター１体を捨て、以下の効果から１つを選択して発動できる。この効果は相手ターンでも発動できる。●このターン、自分フィールドの「忍者」モンスター及び「忍法」カードは戦闘・効果では破壊されない。●自分フィールドの「忍者」モンスター１体を選び、その攻撃力をターン終了時まで１０００アップする。
  ko: |-
    이 카드는 룰 상 "첩자" 카드로서도 취급한다. ①: 1턴에 1번, 패에서 "첩자" 몬스터 1장을 버리고, 이하의 효가에서 1개를 선택하여 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. ●이 턴에, 자신 필드의 "첩자" 몬스터 및 "인법" 카드는 전투 / 효과로는 파괴되지 않는다. ●자신 필드의 "첩자" 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지 1000 올린다.
  zh-TW:
  zh-CN: |-
    这张卡在规则上也当作「忍者」卡使用。①：1回合1次，可以从手卡丢弃1只「忍者」怪兽，从以下效果选择1个发动。这个效果在对方回合也能发动。
    ●这个回合，自己场上的「忍者」怪兽以及「忍法」卡不会被战斗·效果破坏。
    ●选自己场上1只「忍者」怪兽，那个攻击力直到回合结束时上升1000。
