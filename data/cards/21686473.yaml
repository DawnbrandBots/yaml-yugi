  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>運<rt>うん</rt></ruby><ruby>命<rt>めい</rt></ruby><ruby>王<rt>おう</rt></ruby>ゼロ・ラプラス
  ja_romaji: Dīdīdī Unmeiō Zero Rapurasu
