name:
  en: Tindangle Trinity
  de: Tinwinkel-Dreifaltigkeit
  es: Trinidad Tindángulo
  fr: Trinité Tindangle
  it: Trinità Tindangolo
  pt: Trindade Tindângulo
  ja: ティンダングル・トリニティ
  ja_romaji: Tindanguru Toriniti
  ko: 틴당글 트리니티
  ko_rr:
  zh-TW: 廷達三角 三位一體
  zh-CN: 廷达三角・三位一体
text:
  en:
  de: |-
    FLIPP: Du kannst 1 „Tinwinkel-Basiswache“ als Spezialbeschwörung von deinem Deck beschwören.
    Falls diese Karte aufgedeckt wurde, können deine „Tinwinkel“-Monster nicht durch Kampf zerstört werden. Falls diese Karte als Linkmaterial für die Linkbeschwörung eines „Tinwinkel“-Monsters auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gergonnes Ende“ von deinem Deck hinzufügen und falls du dies tust, lege 1 Zauber/Falle von deinem Deck auf den Friedhof. Du kannst diesen Effekt von „Tinwinkel-Dreifaltigkeit“ nur einmal pro Spielzug verwenden.
  es: |-
    VOLTEO: Puedes Invocar de Modo Especial, desde tu Deck, 1 "Gardna Base Tindángulo".
    Si esta carta fue volteada boca arriba, tus monstruos "Tindángulo" no pueden ser destruidos en batalla. Si esta carta es mandada al Cementerio como Material de Enlace para una Invocación por Enlace de un monstruo "Tindángulo": puedes añadir a tu mano, desde tu Deck, 1 "Fin de Gergonne" y, si lo haces, manda al Cementerio 1 Mágica/Trampa en tu Deck. Sólo puedes usar este efecto de "Trinidad Tindángulo" una vez por turno.
  fr: |-
    FLIP : Vous pouvez Invoquer Spécialement 1 "Base Gardna Tindangle" depuis votre Deck.
    Si cette carte a été retournée face recto, vos monstres "Tindangle" ne peuvent pas être détruits au combat. Si cette carte est envoyée au Cimetière comme Matériel Lien pour l'Invocation Lien d'un monstre "Tindangle" : vous pouvez ajouter 1 "Fin de Gergonne" depuis votre Deck à votre main, et si vous le faites, envoyez 1 Magie/Piège depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Trinité Tindangle" qu'une fois par tour.
  it: |-
    SCOPRI: Puoi Evocare Specialmente 1 "Gardna Base Tindangolo" dal tuo Deck.
    Se questa carta è stata scoperta, i tuoi mostri "Tindangolo" non possono essere distrutti in battaglia. Se questa carta viene mandata al Cimitero come Materiale Link per l'Evocazione Link di un mostro "Tindangolo": puoi aggiungere 1 "Fine di Gergonne" dal tuo Deck alla tua mano e, se lo fai, manda 1 Magia/Trappola dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Trinità Tindangolo" una sola volta per turno.
  pt: |-
    VIRE: Você pode Invocar por Invocação-Especial 1 "Base Gardna Tindângulo" do seu Deck.
    Se este card foi virado com a face para cima, seus monstros "Tindângulo" não podem ser destruídos em batalha. Se este card for enviado para o Cemitério como Matéria Link para a Invocação-Link de um monstro "Tindângulo": você pode adicionar 1 "Fim de Gergonne" do seu Deck à sua mão e, se isso acontecer, envie 1 Magia/Armadilha do seu Deck para o Cemitério. Você só pode usar este efeito de "Trindade Tindângulo" uma vez por turno.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。
    ①：このカードがリバースした場合に発動できる。デッキから「ティンダングル・ベース・ガードナー」１体を特殊召喚する。
    ②：リバースしたこのカードがモンスターゾーンに存在する限り、自分の「ティンダングル」モンスターは戦闘では破壊されない。
    ③：このカードが「ティンダングル」ＬモンスターのＬ素材として墓地へ送られた場合に発動できる。デッキから「ジェルゴンヌの終焉」１枚を手札に加え、デッキから魔法・罠カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 덱에서 "틴당글 베이스 가드너" 1장을 특수 소환한다. ②: 리버스한 이 카드가 몬스터 존에 존재하는 한, 자신의 "틴당글" 몬스터는 전투로는 파괴되지 않는다. ③: 이 카드가 "틴당글" 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "제르곤의 종언" 1장을 패에 넣고, 덱에서 마법 / 함정 카드 1장을 묘지로 보낸다.
  zh-TW: |-
    此卡名的③效果，１回合僅限使用１次。①：可在此卡反轉的狀況下發動。從牌組特殊召喚１隻「廷達三角 底邊守衛」。②：只要反轉的此卡存在於怪獸區，我方的「廷達三角」怪獸就不會因戰鬥被破壞。③：可在此卡做為「廷達三角」連結怪獸的連結素材被送至墓地的狀況下發動。從牌組將１張「熱爾崗終焉」加入手牌，從牌組將１張魔法・陷阱卡送至墓地。
  zh-CN: |-
    此卡名的③效果１回合仅可使用１次。①：此卡反转的情况下可以发动。从牌组将１只“廷达三角・底边守卫者”特殊召唤。②：只要反转的此卡存在于怪兽区域，自己的“廷达三角”怪兽不会因战斗被破坏。③：此卡作为“廷达三角”连接怪兽的连接素材被送至墓地的情况下可以发动。从牌组将１张“热尔岗终焉”加入手牌，从牌组将１张魔法・陷阱卡送至墓地。
