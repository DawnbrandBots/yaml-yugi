text:
  en:
  de: |-
    FLIPP: Jeder Spieler wirft 1 Karte ab.
    Falls diese Karte durch Kampf zerstört wird: Das Monster, das sie zerstört hat, verliert 500 ATK und DEF.
  es: |-
    VOLTEO: Cada jugador descarta 1 carta.
    Si esta carta es destruida en batalla: el monstruo que la destruyó pierde 500 ATK y DEF.
  fr: |-
    FLIP : Chaque joueur défausse 1 carte.
    Si cette carte est détruite au combat : le monstre qui l'a détruite perd 500 ATK/DEF.
  it: |-
    SCOPRI: Ogni giocatore scarta 1 carta.
    Se questa carta viene distrutta in battaglia: il mostro che l'ha distrutta perde 500 ATK e DEF.
  pt: |-
    VIRE: Cada duelista descarta 1 card.
    Se este card for destruído em batalha: o monstro que o destruiu perde 500 de ATK e DEF.
  ja: |-
    ①：このカードがリバースした場合に発動する。お互いのプレイヤーは、それぞれ自分の手札を１枚選んで捨てる。
    ②：このカードがモンスターとの戦闘で破壊された場合に発動する。そのモンスターの攻撃力・守備力を５００ダウンする。
  ko: |-
    ①: 이 카드가 리버스했을 경우에 발동한다. 양쪽 플레이어는, 각각 자신의 패를 1장 골라 버린다. ②: 이 카드가 몬스터와의 전투로 파괴되었을 경우에 발동한다. 그 몬스터의 공격력 / 수비력을 500 내린다.
  zh-TW: |-
    ①：在此卡反轉的狀況下發動。雙方玩家各選擇１張我方手牌捨棄。②：在此卡因與怪獸的戰鬥被破壞的狀況下發動。將該怪獸的攻擊力・守備力降低５００。
  zh-CN: |-
    ①：此卡在反转时发动。双方玩家各自选择１张手牌舍弃。②此卡在因与怪兽战斗而被破坏时发动。该怪兽的攻击力、守备力下降５００。
