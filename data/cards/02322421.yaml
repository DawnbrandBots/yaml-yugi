text:
  en: |-
    "Road Synchron" + 2 or more non-Tuner monsters
    Once per turn: You can Special Summon 1 Level 2 or lower Warrior or Machine-Type monster from your Deck.
  de: |-
    „Straßensynchron“ + 2 oder mehr Nicht-Empfänger-Monster
    Einmal pro Spielzug kannst du 1 Monster der Stufe 2 oder niedriger vom Typ Krieger oder Maschine als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    "Sincronizador del Camino" + 2 o más monstruos que no sean Cantantes.
    Una vez por turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Guerrero o Máquina de Nivel 2 o menor.
  fr: |-
    "Route Synchronique" + 2 monstres non-Syntoniseur ou plus
    Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre de Type Guerrier ou Machine de max. Niveau 2 depuis votre Deck.
  it: |-
    "Synchron della Strada" + 2 o più mostri non-Tuner
    Una volta per turno, puoi Evocare Specialmente 1 mostro di Livello 2 o inferiore di tipo Guerriero o di tipo Macchina dal tuo Deck.
  pt: |-
    "Sincron da Estrada" + 2 ou mais monstros não-Reguladores
    Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro do Tipo Guerreiro ou Máquina de Nível 2 ou menos do seu Deck.
  ja: |-
    「ロード・シンクロン」＋チューナー以外のモンスター２体以上
    ①：１ターンに１度、自分メインフェイズに発動できる。デッキからレベル２以下の戦士族・機械族モンスター１体を特殊召喚する。
  ko: |-
    "로드 싱크론" ＋ 튜너 이외의 몬스터 2장 이상
    1턴에 1번, 자신의 덱에서 레벨 2 이하의 전사족 또는 기계족 몬스터 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    "王道同步士"＋2只以上协调以外的怪兽
    ①：1回合1次，在自己的主要阶段可以发动。从牌组将1只等级2以下的战士族・机械族怪兽特殊召唤。
