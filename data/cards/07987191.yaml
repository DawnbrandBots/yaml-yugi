text:
  en: |-
    You can Ritual Summon this card with "Heavy Interlock". When your opponent Special Summons a monster(s) (Quick Effect): You can negate the Special Summon, and if you do, destroy that monster(s), then destroy this card or 1 "Rokket" monster you control. If this card is in your GY: You can target 1 "Borrel" or "Rokket" monster in your GY; destroy 1 card you control or in your hand, and if you do, add that target to your hand. You can only use each effect of "Borreload Riot Dragon" once per turn.
  de: |-
    Du kannst diese Karte mit „Starke Sperre“ als Ritualbeschwörung beschwören. Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (Schnelleffekt): Du kannst die Spezialbeschwörung annullieren und falls du dies tust, zerstöre die Monster, dann zerstöre diese Karte oder 1 „Rakkete“-Monster, das du kontrollierst. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Kalliber“- oder „Rakkete“-Monster in deinem Friedhof wählen; zerstöre 1 Karte, die du kontrollierst oder die sich in deiner Hand befindet, und falls du dies tust, füge das gewählte Ziel deiner Hand hinzu. Du kannst jeden Effekt von „Kalliberlade-Aufstand-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Ritual con "Bloqueador Pesado". Cuando tu adversario Invoca de Modo Especial uno o más monstruos (Efecto Rápido): puedes negar la Invocación de Modo Especial y, si lo haces, destruye ese o esos monstruos, y después destruye esta carta o 1 monstruo "Cohette" que controles. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo "Borre" o "Cohette" en tu Cementerio; destruye 1 carta que controles o en tu mano y, si lo haces, añade ese objetivo a tu mano. Sólo puedes usar cada efecto de "Dragón Revuelta Borrecarga" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Rituellement cette carte avec "Interverrouillage Lourd". Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez annuler l'Invocation Spéciale, et si vous le faites, détruisez les monstres, puis détruisez cette carte ou 1 monstre "Rokkette" que vous contrôlez. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Borrelle" ou "Rokkette" dans votre Cimetière ; détruisez 1 carte que vous contrôlez ou dans votre main, et si vous le faites, ajoutez la cible à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Émeute Chargeborrelle" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Rituale questa carta con "Interblocco Pesante". Quando il tuo avversario Evoca Specialmente uno o più mostri (Effetto Rapido): puoi annullare l'Evocazione Speciale e, se lo fai, distruggi quei mostri, poi distruggi questa carta o 1 mostro "Mizzile" che controlli. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Callibro" o "Mizzile" nel tuo Cimitero; distruggi 1 carta che controlli o nella tua mano e, se lo fai, aggiungi quel bersaglio alla tua mano. Puoi utilizzare ogni effetto di "Drago Tumulto Callibrocarica" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Ritual com "Interconector Pesado". Quando seu oponente Invocar um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode negar a Invocação-Especial e, se isso acontecer, destrua esse(s) monstro(s) e, depois, destrua este card ou 1 monstro "Foguette" que você controla. Se este card estiver no seu Cemitério: você pode escolher 1 monstro "Callibre" ou "Foguette" no seu Cemitério; destrua 1 card que você controla ou na sua mão e, se isso acontecer, adicione o alvo à sua mão. Você só pode usar cada efeito de "Dragão do Motim Callibregado" uma vez por turno.
  ja: |-
    「ヘヴィ・トリガー」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。その後、このカードまたは自分フィールドの「ヴァレット」モンスター１体を選んで破壊する。②：このカードが墓地に存在する場合、自分の墓地の、「ヴァレル」モンスターまたは「ヴァレット」モンスター１体を対象として発動できる。自分の手札・フィールドのカード１枚を選んで破壊し、対象のモンスターを手札に加える。
  ko: |
  zh-TW: |-
    以「沉重扳機」降臨。此卡名的①②效果，１回合各僅限使用１次。①：可在對方特殊召喚怪獸時發動。將該特殊召喚變為無效，破壞該怪獸。其後，選擇此卡或我方場上的１隻「槍彈」怪獸破壞。②：可在此卡存在於墓地的狀況下，將１隻我方墓地的「槍管」怪獸或１隻「槍彈」怪獸做為對象發動。選擇１張我方手牌・場上的卡片破壞，將對象怪獸加入手牌。
  zh-CN: |-
    以“重型扳机”降临。此卡名的①②效果１回合仅可各使用１次。①：对手将怪兽特殊召唤之际可以发动。将该特殊召唤无效，将该怪兽破坏。然后挑选此卡或自己场上的１只“枪弹”怪兽破坏。②：此卡存在于墓地的情况下，以自己墓地的１只“枪管”怪兽或“枪弹”怪兽为对象可以发动。挑选自己手牌・场上的１张卡破坏，将对象怪兽加入手牌。
