text:
  en: |-
    Each time a face-up "Mythical Beast" Pendulum Monster Card(s) you control is destroyed by battle or card effect, place 2 Spell Counters on this card. Once per turn: You can remove any number of Spell Counters from your field; add 1 monster to your hand from your Deck or face-up Extra Deck, with a Level equal to the number removed, that you can place a Spell Counter on. If this card on the field would be destroyed by card effect, you can remove 1 Spell Counter from this card instead.
  de: |-
    Jedes Mal, wenn eine oder mehr offene „Mythisches Ungeheuer“-Pendelmonsterkarten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, lege 2 Zauberzählmarken auf diese Karte. Einmal pro Spielzug: Du kannst eine beliebige Anzahl Zauberzählmarken von deiner Spielfeldseite entfernen; füge deiner Hand 1 Monster mit einer Stufe in Höhe der entfernten Anzahl, auf das du eine Zauberzählmarke legen kannst, von deinem Deck oder offen von deinem Extra Deck hinzu. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört würde, kannst du stattdessen 1 Zauberzählmarke von dieser Karte entfernen.
  es: |-
    Cada vez que una o más Cartas de Monstruo de Péndulo "Bestia Mítica" boca arriba que controles sean destruidas en batalla o por efecto de una carta, pon 2 Contadores Mágicos en esta carta. Una vez por turno: puedes retirar cualquier cantidad de Contadores Mágicos de tu Campo; añade a tu mano 1 monstruo en tu Deck o Deck Extra boca arriba, con un Nivel igual al número de cartas retiradas, al que le puedes poner Contadores Mágicos. Si esta carta en el Campo fuera a ser destruida por efecto de una carta, puedes retirar 1 Contador Mágico de esta carta en su lugar.
  fr: |-
    Chaque fois qu'une ou plusieurs Cartes Monstre Pendule "Bête Mythique" face recto que vous contrôlez sont détruites au combat ou par un effet de carte, placez 2 Compteurs Magie sur cette carte. Une fois par tour : vous pouvez retirer un nombre de votre choix de Compteurs Magie depuis votre Terrain ; ajoutez 1 monstre à votre main depuis votre Deck ou Extra Deck face recto, de Niveau égal au nombre retiré, sur lequel vous pouvez placer un Compteur Magie. Si cette carte sur le Terrain va être détruite par un effet de carte, vous pouvez retirer 1 Compteur Magie de cette carte à la place.
  it: |-
    Ogni volta che una o più Carte Mostro Pendulum "Mitica Bestia" che controlli vengono distrutte in battaglia o dall'effetto di una carta, metti 2 Segnalini Magia su questa carta. Una volta per turno: puoi rimuovere un qualsiasi numero di Segnalini Magia dal tuo Terreno; aggiungi alla tua mano 1 mostro dal tuo Deck o Extra Deck scoperto, con Livello pari al numero di Segnalini rimossi, su cui puoi mettere Segnalini Magia. Se questa carta sul Terreno sta per essere distrutta dall'effetto di una carta, puoi invece rimuovere 1 Segnalino Magia da questa carta.
  pt: |-
    Sempre que um ou mais Cards de Monstro Pêndulo "Besta Mítica" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card, coloque 2 Marcadores de Magia neste card. Uma vez por turno: você pode remover qualquer número de Marcadores de Magia do seu campo; adicione à sua mão 1 monstro do seu Deck ou com a face para cima no Deck Adicional, com um Nível igual ao número removido, sobre o qual você possa colocar um Marcador de Magia. Se este card no campo seria destruído por um efeito de card, em vez disso, você pode remover 1 Marcador de Magia deste card.
  ja: |-
    ①：自分フィールドの表側表示の「魔導獣」Ｐモンスターカードが戦闘・効果で破壊される度にこのカードに魔力カウンターを２つ置く。②：１ターンに１度、自分フィールドの魔力カウンターを任意の数だけ取り除いて発動できる。取り除いた数と同じレベルを持つ、魔力カウンターを置く事ができるモンスター１体を、デッキのモンスター及び自分のＥＸデッキの表側表示のＰモンスターの中から選んで手札に加える。③：フィールドのこのカードが効果で破壊される場合、代わりにこのカードの魔力カウンターを１つ取り除く事ができる。
  ko: |-
    ①: 자신 필드의 앞면 표시의 "매직비스트" 펜듈럼 몬스터 카드가 전투 / 효과로 파괴될 때마다 이 카드에 마력 카운터를 2개 놓는다. ②: 1턴에 1번, 자신 필드의 마력 카운터를 임의의 수만큼 제거하고 발동할 수 있다. 제거한 수와 같은 레벨을 가지는, 마력 카운터를 놓을 수 있는 몬스터 1장을, 덱의 몬스터 및 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서 고르고 패에 넣는다. ③: 필드의 이 카드가 효과로 파괴될 경우, 대신에 이 카드의 마력 카운터를 1개 제거할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：每次自己场上的表侧表示的「魔导兽」灵摆怪兽卡被战斗·效果破坏给这张卡放置2个魔力指示物。
    ②：1回合1次，把自己场上的魔力指示物任意数量取除才能发动。从卡组的怪兽以及自己的额外卡组的表侧表示的灵摆怪兽之中选持有和取除数量相同等级的1只可以放置魔力指示物的怪兽加入手卡。
    ③：场上的这张卡被效果破坏的场合，可以作为代替把这张卡1个魔力指示物取除。
