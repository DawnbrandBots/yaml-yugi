text:
  en: |-
    If a monster you control is destroyed by battle or card effect and sent to the Graveyard: You can Special Summon this card from your hand.
  de: |-
    Falls ein Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Si un monstruo que controlas es destruido en batalla o por efecto de una carta y mandado al Cementerio: puedes Invocar esta carta de Modo Especial, desde tu mano.
  fr: |-
    Si un monstre que vous contrôlez est détruit au combat ou par un effet de carte, et envoyé au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Se un mostro che controlli viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: puoi Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Se um monstro que você controla for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial da sua mão.
  ja: |-
    自分フィールド上のモンスターが戦闘またはカードの効果によって破壊され墓地へ送られた場合、このカードを手札から特殊召喚できる。
  ko: |-
    자신 필드 위의 몬스터가 전투 또는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 이 카드를 패에서 특수 소환할 수 있다.
  zh-TW: |-
    我方场上怪兽因战斗或卡牌效果被破坏并送入墓地的场合可发动。从手牌特殊召唤此卡。
  zh-CN: |-
    自己场上的怪兽被战斗或者卡的效果破坏送去墓地的场合，这张卡可以从手卡特殊召唤。
