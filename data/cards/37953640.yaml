text:
  en: |-
    If this card is used as a Synchro Material Monster, all the other Synchro Material Monsters must be Fish-Type.
  de: |-
    Falls diese Karte als Synchromaterialmonster benutzt wird, müssen alle anderen Synchromaterialmonster den Typ Fisch haben.
  es: |-
    Su utilizas esta carta como Monstruo Material de Sincronía, todos los demás monstruos Material de Sincronía deben ser del Tipo Pez.
  fr: |-
    Si cette carte est utilisée comme un Monstre-Matériel de Synchro, tous les autres Monstres-Matériel de Synchro doivent étre de Type Poisson.
  it: |-
    Se questa carta viene utilizzata come Synchro Material Monster, tutti gli altri Mostri Materiali da Sincronizzazione devono essere di Tipo Pesce.
  pt: |-
    Se este card for usado como um Monstro Matéria Sincro, todos os outros Monstros Matéria Sincro devem ser do Tipo Peixe.
  ja: |-
    このカードをＳ素材とする場合、他のＳ素材モンスターは全て魚族モンスターでなければならない。
  ko: |-
    이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 전부 어류족 몬스터이어야 한다.
  zh-TW: |-
    在以此卡做為同步素材的狀況下，其他同步素材怪獸必須全部都是魚族怪獸。
  zh-CN: |-
    以此卡为同步素材的场合，其他同步素材怪兽都必须是鱼族怪兽。
