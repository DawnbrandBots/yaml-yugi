text:
  en: |-
    An amphibian capable of calling up a massive tidal wave from the dark seas to wipe out enemy monsters.
  de: |-
    Eine Amphibie, die eine riesige Flutwelle aus der Tiefe hervorbringen kann, die feindliche Monster auslöscht.
  es: |-
    Un anfibio capaz de invocar un gigantesco maremoto desde los oscuros mares para barrer a los monstruos enemigos.
  fr: |-
    Amphibien capable d'invoquer un énorme raz-de-marée sur les mers des ténèbres pour éliminer ses ennemis monstrueux.
  it: |-
    Questa creatura è un anfibio capace di provocare un'enorme onda di marea dai mari oscuri capace di spazzare via i Mostri nemici.
  pt: |-
    Um anfíbio capaz de invocar um tsunami dos mares negros para exterminar os monstros inimigos.
  ja: |-
    海にひそむ半漁人。暗黒の大津波を起こして攻撃する。
  ko: |-
    바다에 숨어 사는 반인반어의 괴물. 암흑 속에서 대형 파도를 일으켜 공격한다.
  zh-TW:
  zh-CN: |-
    潜伏在海里的半鱼人，掀起黑暗浪潮袭击。
