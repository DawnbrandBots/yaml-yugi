text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner Main Phase 1, kannst du 1 offenes Synchromonster wählen, das du kontrollierst. Entferne das offene Synchromonster, das du kontrollierst, aus dem Spiel und füge deinem Gegner 600 Schaden zu. Falls du diesen Effekt benutzt, kehrt das aus dem Spiel entfernte Monster während deiner nächsten Standby Phase aufs Spielfeld zurück.
  es: |-
    Una vez por turno, durante tu Main Phase 1, puedes seleccionar 1 Monstruo de Sincronía boca arriba que controles. Retira del juego a ese monstruo e inflige 600 puntos de daño a tu adversario. Si usas este efecto, durante tu próxima Standby Phase el monstruo retirado del juego vuelve al Campo.
  fr: |-
    Une fois par tour, durant votre Main Phase 1, vous pouvez sélectionner 1 Monstre Synchro face recto que vous contrôlez. Retirez-le du jeu et infligez 600 points de dommages à votre adversaire. Si vous utilisez cet effet, le monstre retiré du jeu retourne sur le Terrain durant votre prochaine Standby Phase.
  it: |-
    Una volta per turno, durante la tua Main Phase 1, puoi scegliere 1 Mostro Synchro scoperto che controlli. Rimuovi dal gioco il Mostro Synchro scoperto che controlli ed infliggi 600 danni al tuo avversario. Se usi questo effetto, durante la tua prossima Standby Phase il mostro rimosso dal gioco ritorna sul Terreno.
  pt: |-
    Uma vez por turno, durante sua Fase Principal 1, você pode selecionar 1 Monstro Sincro com a face para cima que você controla. Remova esse Monstro Sincro com a face para cima que você controla de jogo e cause 600 de dano ao seu oponente. Se você usar este efeito, durante sua próxima Fase de Apoio o monstro removido de jogo é devolvido para o campo.
  ja: |-
    ①：１ターンに１度、自分メインフェイズ１に、自分フィールドのＳモンスター１体を対象として発動できる。その自分のＳモンスターを次の自分スタンバイフェイズまで除外し、相手に６００ダメージを与える。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈 1에만 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 게임에서 제외하고 상대 라이프에 600 포인트 데미지를 준다. 이 효과로 제외한 몬스터는, 다음 자신의 스텐바이 페이즈시에 필드 위로 되돌아간다.
  zh-TW: |-
    １回合１次，可在我方主要階段１發動。選擇我方場上的１隻同步怪獸從遊戲除外，給予對方LP６００傷害。透過此效果除外的怪獸，在下一個我方的準備階段時回到場上。
  zh-CN: |-
    １回合１次，在我方主要阶段１发动。选择我方场上１只同步怪兽并从游戏中除外，给予对手生命６００点伤害。以此效果除外的怪兽，将在下一个我方准备阶段时返回至场上。
