  en:
  de: |-
    Ein riesiger Floh, der sich vom Blut seiner Feinde ernährt.
  es: |-
    Una gran pulga que se alimenta de la sangre de sus enemigos.
  fr: |-
    Une énorme puce qui se nourrit du sang de ses ennemis.
  it: |-
    Una poderosa pulce che si nutre del sangue dei suoi nemici.
  pt: |-
    Uma pulga enorme que se alimenta do sangue dos inimigos.
  ja: |-
    血を吸う巨大ノミ。攻撃はかなり強い。ノミとあなどると危険。
  ko: |-
    피를 흡수하는 거대한 벼룩. 공격은 엄청나게 강하다. 벼룩이라고 깔보면 위험하다.
  zh-TW: |-
    攻擊力強大的巨型吸血跳蚤。小看牠非常危險。
  zh-CN: |-
    攻击力高强的巨型吸血跳蚤，轻视它会非常危险。
