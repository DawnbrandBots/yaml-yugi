    You can send 1 "Heraldic Beast" monster from your Deck to the GY, except "Heraldic Beast Gryphon"; Special Summon this card from your hand, also you cannot Special Summon from the Extra Deck for the rest of this turn, except by Xyz Summon using only monsters with "Heraldic Beast" and/or "Number" in their original names as material. This card can be treated as 2 materials for the Xyz Summon of a "Number" Xyz Monster that requires 3 or more materials. You can only use each effect of "Heraldic Beast Gryphon" once per turn.
