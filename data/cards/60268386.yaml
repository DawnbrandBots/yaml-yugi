name:
  en: Heraldic Beast Gryphon
  de: Wappenungeheuer Greif
  es: Bestia Heráldica Grifo
  fr: Griffon, Bête Héraldique
  it: Bestia Araldica Grifone
  pt: Besta Heráldica Grifo
  ja: <ruby>紋<rt>もん</rt></ruby><ruby>章<rt>しょう</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>グリフォン
  ja_romaji: Monshōjū Gurifon
  ko: 문장수 그리폰
  ko_rr:
  zh-TW:
  zh-CN: 纹章兽 狮鹫
text:
  en: |-
    You can send 1 "Heraldic Beast" monster from your Deck to the GY, except "Heraldic Beast Gryphon"; Special Summon this card from your hand, also you cannot Special Summon from the Extra Deck for the rest of this turn, except by Xyz Summon that uses only monsters with "Heraldic Beast" or "Number" in their original names as material. Can be treated as 2 materials for the Xyz Summon of a "Number" Xyz Monster that requires 3 or more materials. You can only use each effect of "Heraldic Beast Gryphon" once per turn.
  de: |-
    Du kannst 1 „Wappenungeheuer“-Monster von deinem Deck auf den Friedhof legen, außer „Wappenungeheuer Greif“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer durch eine Xyz-Beschwörung, die nur Monster mit „Wappenungeheuer“ oder „Nummer“ in ihren Grund-Namen als Material verwendet. Kann für die Xyz-Beschwörung eines „Nummer“-Xyz-Monsters, das 3 oder mehr Material erfordert, als 2 Material behandelt werden. Du kannst jeden Effekt von „Wappenungeheuer Greif“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio 1 monstruo "Bestia Heráldica" en tu Deck, excepto "Bestia Heráldica Grifo"; Invoca esta carta de Modo Especial desde tu mano, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto con una Invocación Xyz que sólo use como material monstruos con "Bestia Heráldica" o "Número" en sus nombres originales. Puede ser tratado como 2 materiales para la Invocación Xyz de un Monstruo Xyz "Número" que requiera 3 o más materiales. Sólo puedes usar cada efecto de "Bestia Heráldica Grifo" una vez por turno.
  fr: |-
    Vous pouvez envoyer 1 monstre "Bête Héraldique" ("Griffon, Bête Héraldique" exclu) depuis votre Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour, sauf par Invocation Xyz qui utilise uniquement des monstres avec "Bête Héraldique" ou "Numéro" dans leur nom d'origine comme Matériel. Peut être traitée comme 2 Matériels pour l'Invocation Xyz d'un Monstre Xyz "Numéro" qui nécessite min. 3 Matériels. Vous ne pouvez utiliser chaque effet de "Griffon, Bête Héraldique" qu'une fois par tour.
  it: |-
    Puoi mandare 1 mostro "Bestia Araldica" dal tuo Deck al Cimitero, eccetto "Bestia Araldica Grifone"; Evoca Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto con un'Evocazione Xyz che utilizza solo mostri con "Bestia Araldica" o "Numero" nei loro nomi originali come materiale. Può essere considerato come 2 materiali per l'Evocazione Xyz di un Mostro Xyz "Numero" che richiede 3 o più materiali. Puoi utilizzare ogni effetto di "Bestia Araldica Grifone" una sola volta per turno.
  pt: |-
    Você pode enviar 1 monstro "Besta Heráldica" do seu Deck para o Cemitério, exceto "Besta Heráldica Grifo"; Invoque este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto por uma Invocação-Xyz que use como matéria apenas monstros com "Besta Heráldica" ou "Número" em seus nomes originais. Pode ser considerado como 2 matérias para a Invocação-Xyz de um Monstro Xyz "Número" que requer 3 ou mais matérias. Você só pode usar cada efeito de "Besta Heráldica Grifo" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「紋章獣グリフォン」以外の「紋章獣」モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は元々のカード名に「紋章獣」か「Ｎｏ．」を含むモンスターのみを素材としたＸ召喚でしかＥＸデッキからモンスターを特殊召喚できない。②：モンスター３体以上を素材とする「Ｎｏ．」ＸモンスターをＸ召喚する場合、このカードは２体分のＸ素材にできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "문장수 그리폰" 이외의 "문장수" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 원래의 카드명에 "문장수"나 "No."를 포함하는 몬스터만을 소재로 한 엑시즈 소환으로밖에 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 몬스터 3장 이상을 소재로 하는 "No." 엑시즈 몬스터를 엑시즈 소환할 경우, 이 카드는 2장만큼의 엑시즈 소재로 할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从牌组将“纹章兽 狮鹫”以外的1只“纹章兽”怪兽送至墓地可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己除了以原本卡名包含“纹章兽”或“编号”的怪兽作为素材的超量召唤之外，不可从额外牌组特殊召唤怪兽。②：超量召唤需以3只以上怪兽作为素材的“编号”超量怪兽的情况下，此卡可作为2只的超量素材。
