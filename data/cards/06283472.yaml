pendulum_effect:
  en: |-
    While you control an "Amorphage" monster, neither player takes any effect damage. Once per turn, during your Standby Phase, Tribute 1 monster or destroy this card.
  de: |-
    Solange du ein „Amorphage“-Monster kontrollierst, erhält kein Spieler Effektschaden. Einmal pro Spielzug, während deiner Standby Phase, biete 1 Monster als Tribut an oder zerstöre diese Karte.
  es: |-
    Mientras controles un monstruo "Amórfago/a", ningún jugador recibe daño de efectos. Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  fr: |-
    Tant que vous contrôlez un monstre "Amorphage", aucun joueur ne reçoit de dommages d'effet. Une fois par tour, durant votre Standby Phase, Sacrifiez 1 monstre ou détruisez cette carte.
  it: |-
    Mentre controlli un mostro "Amorfago", nessun giocatore subisce danni da effetto. Una volta per turno, durante la tua Standby Phase, offri come Tributo 1 mostro o distruggi questa carta.
  pt: |-
    Enquanto você controlar um monstro "Amórfago", nenhum duelista sofre qualquer dano de efeito. Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に自分フィールドのモンスター１体をリリースする。またはリリースせずにこのカードを破壊する。①：自分フィールドに「アモルファージ」モンスターが存在する限り、お互いが受ける効果ダメージは０になる。
  ko: |-
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 자신 필드의 몬스터 1장을 릴리스한다. 또한 릴리스하지 않고 이 카드를 파괴한다. ①: 자신 필드에 "아모르파지" 몬스터가 존재하는 한, 서로 받는 효과 데미지는 0 이 된다.
  zh-TW: |-
    此卡的控制者在每次我方準備階段，解放我方場上的１隻怪獸。或是不解放，破壞此卡。①：只要我方場上存在「無形噬體」怪獸，雙方受到的效果傷害就變為０。
  zh-CN: |-
    此卡的控制者在每个自己的准备阶段解放自己场上的１只怪兽。或不解放而是破坏此卡。①：只要自己场上有“无形噬体”怪兽存在，双方将受到的效果伤害变为０。
