  ja: <ruby><rb>神</rb><rt>かみ</rt></ruby><ruby><rb>々</rb><rt>がみ</rt></ruby>の<ruby><rb>黄</rb><rt>たそ</rt></ruby><ruby><rb>昏</rb><rt>がれ</rt></ruby>
