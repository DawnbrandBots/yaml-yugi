  pt: Engenhoca Marionete Humpty Dumpty
  ja: ギミック・パペット－ハンプティ・ダンプティ
  ja_romaji: Gimikku Papetto - Hanputi Danputi
  ko: 기믹 퍼핏－험프티 덤프티
  ko_rr: Gimik Peopit - Heompeuti Deompeuti
