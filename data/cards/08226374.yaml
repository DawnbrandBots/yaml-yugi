text:
  en: |-
    When this card is Normal or Special Summoned: You can Special Summon 1 "Gimmick Puppet" monster from your hand. You can only use this effect of "Gimmick Puppet Humpty Dumpty" once per turn.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Gimmick-Marionette“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Gimmick-Marionette Humpty Dumpty“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Marioneta Trucada". Sólo puedes usar este efecto de "Marioneta Trucada Humpty Dumpty" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Poupée Truquée" depuis votre main. Vous ne pouvez utiliser cet effet de "Poupée Truquée Humpty Dumpty" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Burattino Arnese" dalla tua mano. Puoi utilizzare questo effetto di "Burattino Arnese Humpty Dumpty" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Engenhoca Marionete" da sua mão. Você só pode usar este efeito de "Engenhoca Marionete Humpty Dumpty" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時に発動できる。手札から「ギミック・パペット」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 / 특수 소환에 성공했을 때에 발동할 수 있다. 패에서 "기믹 퍼핏" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功時發動。從手牌特殊召喚１隻「機關傀偶」怪獸。
  zh-CN: |-
    此卡牌名的效果１回合只可使用１次。①：此卡召唤、特殊召唤成功时可发动。从手牌特殊召唤１只“机关傀偶”怪兽。
