text:
  en:
  de: |-
    Eine Blut saugende Schlange in Menschengestalt, die jedes Lebewesen angreift, das vorbeigeht.
  es: |-
    Una serpiente chupasangre con forma humana que ataca a cualquier ser viviente que se le aproxime.
  fr: |-
    Serpent de forme humaine suceur de sang qui attaque tout être vivant qui s'en approche.
  it: |-
    Un serpente succhia-sangue dalla forma umana che attacca tutti gli esseri viventi intorno a lui.
  pt: |-
    Um réptil humanóide que suga o sangue de qualquer ser vivo que passa por perto dele.
  ja: |-
    暗闇の中、道行く人々を襲う人型の吸血ヘビ。
  ko: |-
    어두운 골목을 지나가는 사람들을 습격하는 흡혈 도마뱀.
  zh-TW: |-
    藉著夜色襲擊路人的人形吸血蛇。
  zh-CN: |-
    借着夜色袭击行人的人形吸血蛇。
