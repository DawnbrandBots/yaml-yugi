text:
  en: |-
    You can Tribute 1 face-up DARK monster you control to inflict 800 damage to your opponent.
  de: |-
    Du kannst 1 offenes FINSTERNIS Monster, das du kontrollierst, als Tribut anbieten, um deinem Gegner 800 Schaden zuzufügen.
  es: |-
    Puedes Sacrificar 1 monstruo de OSCURIDAD boca arriba que controles para infligir 800 puntos de daño a tu adversario.
  fr: |-
    Vous pouvez Sacrifier 1 monstre TÉNÈBRES face recto que vous contrôlez pour infliger 800 points de dommages à votre adversaire.
  it: |-
    Puoi offrire come Tributo 1 mostro OSCURITÀ scoperto che controlli per infliggere 800 danni al tuo avversario.
  pt: |-
    Você pode oferecer como Tributo 1 monstro de TREVAS com a face para cima que você controla para causar 800 de dano ao seu oponente.
  ja: |-
    自分フィールド上に表側表示で存在する闇属性モンスター１体を生け贄に捧げる事で、相手ライフに８００ポイントダメージを与える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 어둠 속성 몬스터 1장을 제물로 바치는 것으로, 상대 라이프에 800 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    可以通过把自己场上表侧表示存在的1只暗属性怪兽作为祭品，给与对方基本分800分伤害。
