name:
  en: Genex Controller
  de: Genex-Überwacher
  es: Controlador Genex
  fr: Contrôleur Genex
  it: Genex Controllore
  pt: Controlador Genex
  ja: ジェネクス・コントローラー
  ja_romaji: Jenekusu Kontorōrā
  ko: 제넥스 컨트롤러
  ko_rr: Jenekseu Keonteurolleo
  zh-TW: 次代機・控制者
  zh-CN: 次代机・控制者
text:
  en: |-
    As a master of all powers and elements, this is one of the few Genex monsters that can communicate with its companions.
  de: |-
    Der Überwacher ist als Meister aller Kräfte und Elemente eins der wenigen Genex-Monster, die mit ihren Artgenossen kommunizieren können.
  es: |-
    Como maestro de todos los poderes y elementos, éste es uno de los pocos monstruos Genex que puede comunicarse con sus compañeros.
  fr: |-
    Un maître qui contrôle le pouvoir des éléments. L'un des rares monstres Genex à pouvoir communiquer avec ses compagnons.
  it: |-
    Maestro di tutti i poteri ed elementi, questo è uno dei pochi mostri Genex capaci di comunicare con i loro compagni.
  pt: |-
    Como um mestre de todos os poderes e elementos, este é um dos poucos monstros Genex capazes de se comunicar com seus companheiros.
  ja: |-
    仲間達と心を通わせる事ができる、数少ないジェネクスのひとり。様々なエレメントの力をコントロールできるぞ。
  ko: |-
    친구들과 마음을 소통할 수 있는, 흔하지 않은 제넥스 중 하나. 다양한 엘리멘트의 힘을 컨트롤할 수 있다.
  zh-TW: |-
    可以跟同伴們心靈相通的少數次代機之一。能控制各種元素的力量喔。
  zh-CN: |-
    可与同伴们心灵相通的少数次代机之一。可控制各种元素的力量。
