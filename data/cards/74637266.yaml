  en: |-
    With the head of a fish and the legs of an octopus, this strange creature attacks enemies by flinging spears.
  de: |-
    Mit dem Kopf eines Fisches und den Beinen einer Krake schleudert dieses seltsame Wesen Speere gegen seine Feinde.
  es: |-
    Con cabeza de pez y piernas de pulpo, esta extraña criatura ataca a sus enemigos arrojándoles lanzas.
  fr: |-
    Avec sa tête de poisson et ses pattes de pieuvre, cet étrange personnage attaque ses ennemis avec des harpons.
  it: |-
    Questa strana creatura dalla testa di pesce e dai tentacoli di piovra attacca i nemici scagliando lance contro di loro.
  pt: |-
    Com a cabeça de um peixe e as pernas de um polvo, essa estranha criatura ataca os inimigos atirando lanças.
  ja: |-
    サカナの頭、タコの足。とっても不思議な生き物。ヤリで攻撃する。
  ko: |-
    물고기 머리에 문어 다리. 무진장 이상한 생물. 창으로 공격한다.
  zh-TW:
  zh-CN: |-
    鱼的头，章鱼的脚，非常不可思议的生物，用枪发动攻击。
