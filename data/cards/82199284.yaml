text:
  en:
  de: |-
    Kann keinen Angriff deklarieren, es sei denn, du gibst 1 Karte, die du kontrollierst, auf die Hand zurück.
  es: |-
    No puede declarar un ataque a menos que devuelvas a la mano 1 carta que controles.
  fr: |-
    Ne peut pas déclarer d'attaque sauf si vous renvoyez 1 carte que vous contrôlez à la main.
  it: |-
    Non può dichiarare un attacco a meno che tu non faccia ritornare 1 carta che controlli nella mano.
  pt: |-
    Não pode declarar um ataque a não ser que você devolva 1 card que você controla para a mão.
  ja: |-
    ①：このカードの攻撃宣言の際に、自分フィールドの他のカード１枚を手札に戻さなければならない。
  ko: |-
    이 카드는 자신 필드 위에 존재하는 카드 1장을 패로 되돌려야 공격 선언을 할 수 있다.
  zh-TW: |-
    必須將此卡以外的我方場上的１張卡送回手牌，此卡才可進行攻擊宣言。
  zh-CN: |-
    此卡必须将除此卡以外的我方场上的１张卡牌返回至手牌才可进行攻击宣言。
