name:
  en: Floowandereeze and the Advent of Adventure
  de: Wanderbrise und der Beginn des Abenteuers
  es: Flowagrantiso y el Adviento de Aventura
  fr: Fuvagabonbrise et l'Avènement d'Aventure
  it: Migrabrezza e l'Arrivo dell'Avventura
  pt: Brisawntarilho e o Advento da Aventura
  ja: ふわんだりぃずと<ruby>旅<rt>たび</rt></ruby>じたく
  ja_romaji: Fuwandaryizu to Tabijitaku
  ko: 후완다리즈와 여행준비
  ko_rr: Huwandarijeu-wa Yeohaengchunbi
  zh-TW: 隨風飄飄遊與旅行行李
  zh-CN: 随风飘飘游与旅行准备
text:
  en:
  de: |-
    Verbanne 1 Geflügeltes Ungeheuer-Monster von deiner Hand oder offen von deiner Spielfeldseite; füge deiner Hand 1 „Wanderbrise“-Monster oder „Wanderbrise“-Spielfeldzauber von deinem Deck hinzu, dann erhältst du 500 LP. Du kannst nur 1 „Wanderbrise und der Beginn des Abenteuers“ pro Spielzug aktivieren.
  es: |-
    Destierra 1 monstruo Bestia Alada en tu mano o Campo boca arriba; añade a tu mano 1 monstruo "Flowagrantiso" o Mágica de Campo "Flowagrantiso" en tu Deck, y después gana 500 LP. Sólo puedes activar 1 "Flowagrantiso y el Adviento de Aventura" por turno.
  fr: |-
    Bannissez 1 monstre Bête Ailée depuis votre main ou Terrain face recto ; ajoutez 1 monstre "Fuvagabonbrise" ou Magie de Terrain "Fuvagabonbrise" depuis votre Deck à votre main, puis gagnez 500 LP. Vous ne pouvez activer qu'1 "Fuvagabonbrise et l'Avènement d'Aventure" par tour.
  it: |-
    Bandisci 1 mostro Bestia Alata dalla tua mano o Terreno scoperto; aggiungi 1 mostro "Migrabrezza" o Magia Terreno "Migrabrezza" dal tuo Deck alla tua mano, poi guadagni 500 LP. Puoi attivare solo 1 "Migrabrezza e l'Arrivo dell'Avventura" per turno.
  pt: |-
    Bana 1 monstro Besta Alada da sua mão ou do campo com a face para cima; adicione 1 monstro "Brisawntarilho" ou Magia de Campo "Brisawntarilho" do seu Deck à sua mão e, depois, ganhe 500 PV. Você só pode ativar 1 "Brisawntarilho e o Advento da Aventura" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分の手札・フィールド（表側表示）から鳥獣族モンスター１体を除外して発動できる。デッキから「ふわんだりぃず」モンスター１体か「ふわんだりぃず」フィールド魔法カード１枚を手札に加える。その後、自分は５００ＬＰ回復する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 비행야수족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "후완다리즈" 몬스터 1장 또는 "후완다리즈" 필드 마법 카드 1장을 패에 넣는다. 그 후, 자신은 500 LP 회복한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可從手牌及我方場上正面表示的怪獸中，將１隻鳥獸族怪獸除外發動。從牌組將１隻「隨風飄飄遊」怪獸或１張「隨風飄飄遊」場地魔法卡加入手牌。其後，我方回復５００LP。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：从手牌及自己场上的表侧表示怪兽中，将１只鸟兽族怪兽除外可以发动。从牌组将１只“随风飘飘游”怪兽或１张“随风飘飘游”场地魔法卡加入手牌。然后自己恢复５００LP。
