text:
  en: |-
    The equipped monster gains 500 ATK. When this card is sent from the field to the Graveyard: Inflict 500 damage to your opponent.
  de: |-
    Das ausgerüstete Monster erhält 500 ATK. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Füge deinem Gegner 500 Schaden zu.
  es: |-
    El monstruo equipado gana 500 ATK. Cuando esta carta es mandada del Campo al Cementerio: inflige 500 puntos de daño a tu adversario.
  fr: |-
    Le monstre équipé gagne 500 ATK. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : infligez 500 points de dommages à votre adversaire.
  it: |-
    Il mostro equipaggiato guadagna 500 ATK. Quando questa carta viene mandata dal Terreno al Cimitero: infliggi 500 danni al tuo avversario.
  pt: |-
    O monstro equipado ganha 500 de ATK. Quando este card for enviado do campo para o Cemitério: cause 500 de dano ao seu oponente.
  ja: |-
    ①：装備モンスターの攻撃力は５００アップする。②：このカードがフィールドから墓地へ送られた場合に発動する。相手に５００ダメージを与える。
  ko: |-
    장착한 몬스터의 공격력은 500 포인트 올린다. 이 카드가 필드에서 묘지로 보내졌을 때, 상대에게 500 포인트의 데미지를 준다.
  zh-TW: |-
    装备怪兽的攻击力提升500点。场上的此卡被送入墓地时，给予对手生命500点的伤害。
  zh-CN: |-
    ①：装备怪兽的攻击力上升500。②：这张卡从场上送去墓地的场合发动。给与对方500伤害。
