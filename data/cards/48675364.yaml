text:
  en: |-
    You can discard this card to the Graveyard to add 1 "Pandemonium" from your Deck to your hand. If this card is on the field but "Pandemonium" is not on the field, destroy this card.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen, um deiner Hand 1 „Pandämonium“ von deinem Deck hinzuzufügen. Falls diese Karte auf dem Spielfeld ist, aber „Pandämonium“ nicht auf dem Spielfeld ist, zerstöre diese Karte.
  es: |-
    Puedes descartar esta carta al Cementerio para agregar 1 "Pandemonium" de tu Deck a tu mano. Si esta carta está en el Campo pero "Pandemonium" no, destruye esta carta.
  fr: |-
    Vous pouvez défausser cette carte au Cimetière pour ajouter à votre main 1 "Pandémonium" de votre Deck. Si cette carte est sur le Terrain mais si "Pandémonium" n'y est pas, détruisez cette carte.
  it: |-
    Puoi scartare questa carta al Cimitero per aggiungere 1 "Pandemonio" dal tuo Deck alla tua mano. Se questa carta è sul Terreno senza "Pandemonio" sul Terreno, distruggi questa carta.
  pt: |-
    Você pode descartar esta carta ao Cemitério para adicionar 1 "Pandemonium" do seu Deck para a sua mão. Se esta carta estiver virada para cima no campo e não existir "Pandemonium" ativado, esta carta é destruída.
  ja: |-
    このカードを手札から墓地へ捨てて発動できる。デッキから「万魔殿－悪魔の巣窟－」１枚を手札に加える。また、フィールド上に「万魔殿－悪魔の巣窟－」が存在しない場合、このカードを破壊する。
  ko: |-
    이 카드를 패에서 묘지에 버린다. 덱에서 "팬터모니엄 악마의 소굴" 1장을 패에 넣는다. 필드 위에 "팬터모니엄 악마의 소굴" 이 존재하지 않을 경우, 필드 위의 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    把这张卡从手卡丢弃去墓地才能发动。从卡组把1张「万魔殿-恶魔的巢窟-」加入手卡。此外，场上没有「万魔殿-恶魔的巢窟-」存在的场合，这张卡破坏。
