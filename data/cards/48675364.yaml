text:
  en: |-
    You can discard this card to the GY; add 1 "Pandemonium" from your Deck to your hand. If "Pandemonium" is not on the field, destroy this card.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Pandämonium“ von deinem Deck hinzu. Falls „Pandämonium“ nicht auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    Puedes descartar esta carta al Cementerio para agregar 1 "Pandemonium" de tu Deck a tu mano. Si esta carta está en el Campo pero "Pandemonium" no, destruye esta carta.
  fr: |-
    Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Pandémonium" depuis votre Deck à votre main. Si "Pandémonium" n'est pas sur le Terrain, détruisez cette carte.
  it: |-
    Puoi scartare questa carta al Cimitero; aggiungi 1 "Pandemonio" dal tuo Deck alla tua mano. Se "Pandemonio" non è sul Terreno, distruggi questa carta.
  pt: |-
    Você pode descartar este card para o Cemitério; adicione 1 "Pandemônio" do seu Deck à sua mão. Se "Pandemônio" não estiver no campo, destrua este card.
  ja: |-
    このカードを手札から墓地へ捨てて発動できる。デッキから「万魔殿－悪魔の巣窟－」１枚を手札に加える。また、フィールド上に「万魔殿－悪魔の巣窟－」が存在しない場合、このカードを破壊する。
  ko: |-
    이 카드를 패에서 묘지에 버리고 발동할 수 있다. 덱에서 "팬더모니엄－악마의 소굴－" 1장을 패에 넣는다. 또한, 필드 위에 "팬더모니엄－악마의 소굴－"이 존재하지 않을 경우, 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    把这张卡从手卡丢弃去墓地才能发动。从卡组把1张「万魔殿-恶魔的巢窟-」加入手卡。此外，场上没有「万魔殿-恶魔的巢窟-」存在的场合，这张卡破坏。
