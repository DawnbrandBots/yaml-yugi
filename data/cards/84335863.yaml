text:
  en: |-
    If you control no monsters: You can Special Summon 1 "Rose Dragon" monster or 1 Plant monster from your hand. You can only use this effect of "White Rose Cloister" once per turn. During your Draw Phase, before you draw: You can declare 1 card type (Monster, Spell, or Trap); reveal the top card of your Deck, and if it is the declared card type, apply this effect for the rest of this turn (even if this card leaves the field).
    ● Level 7 or higher Synchro Monsters you control gain 1000 ATK.
  de: |-
    Falls du keine Monster kontrollierst: Du kannst 1 „Rosendrache“-Monster oder 1 Pflanze-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Weißer Rosen-Kreuzgang“ nur einmal pro Spielzug verwenden. Während deiner Draw Phase, bevor du ziehst: Du kannst 1 Kartentyp deklarieren (Monster, Zauber oder Falle); zeige die oberste Karte deines Decks vor und falls sie den deklarierten Kartentyp hat, wende für den Rest dieses Spielzugs diesen Effekt an (selbst falls diese Karte das Spielfeld verlässt).
    ● Synchromonster der Stufe 7 oder höher, die du kontrollierst, erhalten 1000 ATK.
  es: |-
    Si no controlas monstruos: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Dragón de la Rosa" o 1 monstruo Planta. Sólo puedes usar este efecto de "Claustro de la Rosa Blanca" una vez por turno. Durante tu Draw Phase, antes de que robes: puedes declarar 1 tipo de carta (Monstruo, Mágica o Trampa); muestra la carta de la parte superior de tu Deck y, si es del tipo de carta declarado, aplica este efecto por el resto de este turno (aun si esta carta deja el Campo).
    ● Los Monstruos de Sincronía de Nivel 7 o mayor que controles ganan 1000 ATK.
  fr: |-
    Si vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement 1 monstre "Dragon Rose" ou 1 monstre Plante depuis votre main. Vous ne pouvez utiliser cet effet de "Cloître des Roses Blanches" qu'une fois par tour. Durant votre Draw Phase, avant de piocher : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; révélez la carte du dessus de votre Deck, et si elle est du type de carte déclaré, appliquez cet effet le reste de ce tour (même si cette carte quitte le Terrain).
    ● Les Monstres Synchro de min. Niveau 7 que vous contrôlez gagnent 1000 ATK.
  it: |-
    Se non controlli nessun mostro: puoi Evocare Specialmente 1 mostro "Drago Rosa" o 1 mostro Pianta dalla tua mano. Puoi utilizzare questo effetto di "Chiostro Rosa Bianca" una sola volta per turno. Durante la tua Draw Phase, prima di pescare: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); rivela la prima carta del tuo Deck e, se è del tipo di carta dichiarato, applica questo effetto per il resto di questo turno (anche se questa carta lascia il Terreno).
    ● I Mostri Synchro di Livello 7 o superiore che controlli guadagnano 1000 ATK.
  pt: |-
    Se você não controlar nenhum monstro: você pode Invocar por Invocação-Especial 1 monstro "Dragão da Rosa" ou 1 monstro Planta da sua mão. Você só pode usar este efeito de "Claustro das Rosas Brancas" uma vez por turno. Durante sua Fase de Compra, antes de comprar: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); revele o card do topo do seu Deck e se for do tipo de card declarado, aplique este efeito pelo resto deste turno (mesmo que este card deixe o campo).
    ● Monstros Sincro de Nível 7 ou mais que você controla ganham 1000 de ATK.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合に発動できる。手札から「ローズ・ドラゴン」モンスターまたは植物族モンスター１体を特殊召喚する。②：自分ドローフェイズのドロー前に、カードの種類（モンスター・魔法・罠）を宣言して発動できる。自分のデッキの一番上のカードをお互いに確認し、宣言した種類のカードだった場合、このターン中、以下の効果を適用する。●自分フィールドのレベル７以上のＳモンスターの攻撃力は１０００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 패에서 "로즈 드래곤" 몬스터 또는 식물족 몬스터 1장을 특수 소환한다. ②: 자신 드로우 페이즈의 드로우 전에, 카드의 종류(몬스터 / 마법 / 함정)를 선언하고 발동할 수 있다. 자신의 덱 맨 위의 카드를 서로 확인하고, 선언한 종류의 카드였을 경우, 이 턴 중에, 이하의 효과를 적용한다. ●자신 필드의 레벨 7 이상의 싱크로 몬스터의 공격력은 1000 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：自己场上不存在怪兽的情况下可以发动。从手牌将1只"蔷薇龙"怪兽或植物族怪兽特殊召唤。②：在自己抽牌阶段的抽牌前，宣言卡的种类（怪兽・魔法・陷阱）可以发动。双方确认自己牌组最上面的卡，其为所宣言种类的卡的情况下，在此回合中适用以下效果。●自己场上等级7以上的同步怪兽的攻击力上升1000。
