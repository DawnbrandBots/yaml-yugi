text:
  en: |-
    Banish 2 monsters from your GY, then target 1 Attack Position monster on the field; change its ATK to 0 until the end of this turn.
  de: |-
    Verbanne 2 Monster von deinem Friedhof und wähle dann 1 Monster in offener Angriffsposition auf dem Spielfeld; seine ATK werden bis zum Ende dieses Spielzugs zu 0.
  es: |-
    Destierra 2 monstruos en tu Cementerio, y después selecciona 1 monstruo en el Campo en Posición de Ataque; hasta el final de este turno, cambia su ATK a 0.
  fr: |-
    Bannissez 2 monstres depuis votre Cimetière, puis ciblez 1 monstre en Position d'Attaque face recto sur le Terrain ; jusqu'à la fin de ce tour, son ATK devient 0.
  it: |-
    Destierra 2 monstruos en tu Cementerio, y después selecciona 1 monstruo en el Campo en Posición de Ataque boca arriba; hasta el final de este turno, su ATK se convierte en 0.
  pt: |-
    Bana 2 monstros do seu Cemitério e, depois, escolha 1 monstro no campo com a face para cima e em Posição de Ataque; o ATK dele se torna 0 até o final deste turno.
  ja: |-
    ①：自分の墓地のモンスター２体を除外し、フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで０になる。
  ko: |-
    ① : 자신 묘지의 몬스터 2장을 제외하고, 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 0 이 된다.
  zh-TW:
  zh-CN: |-
    ①：把自己墓地2只怪兽除外，以场上1只表侧攻击表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时变成0。
