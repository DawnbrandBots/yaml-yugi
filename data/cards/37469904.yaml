name:
  en: Duelist Alliance
  de: Duellantenallianz
  es: Alianza de Duelistas
  fr: L'Alliance des Duellistes
  it: Alleanza dei Duellanti
  pt: Aliança dos Duelistas
  ja: デュエリスト・アドベント
  ja_romaji: Dyuerisuto Adobento
  ko: 듀얼리스트 어드벤트
  ko_rr: Dyueolliseuteu Eodeubenteu
  zh-TW: 決鬥者降臨
  zh-CN: 决斗者降临
text:
  en: |-
    If there is a card in the Pendulum Zone: Add 1 "Pendulum" Pendulum Monster or "Pendulum" Spell/Trap from your Deck to your hand. You can only activate 1 "Duelist Alliance" per turn.
  de: |-
    Falls eine Karte in der Pendelzone liegt: Füge deiner Hand 1 „Pendel“-Pendelmonster oder „Pendel“-Zauber/Falle von deinem Deck hinzu. Du kannst nur 1 „Duellantenallianz“ pro Spielzug aktivieren.
  es: |-
    Si hay una carta en la Zona de Péndulo: añade a tu mano 1 Monstruo de Péndulo "Péndulo" o 1 Mágica/Trampa "Péndulo" en tu Deck. Sólo puedes activar 1 "Alianza de Duelistas" por turno.
  fr: |-
    S'il y a une carte dans la Zone Pendule : ajoutez 1 Monstre Pendule "Pendule" ou Magie/Piège "Pendule" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "L'Alliance des Duellistes" par tour.
  it: |-
    Se c'è una carta nella Zona Pendulum: aggiungi 1 Mostro Pendulum "Pendulum" o Magia/Trappola "Pendulum" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Alleanza dei Duellanti" per turno.
  pt: |-
    Se houver um card na Zona de Pêndulo: adicione 1 Monstro Pêndulo "Pêndulo" ou Magia/Armadilha "Pêndulo" do seu Deck à sua mão. Você só pode ativar 1 "Aliança dos Duelistas" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分か相手のＰゾーンにカードが存在する場合に発動できる。デッキから「ペンデュラム」Ｐモンスター１体か「ペンデュラム」魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신이나 상대의 펜듈럼 존에 카드가 존재할 경우에 발동할 수 있다. 덱에서 "펜듈럼" 펜듈럼 몬스터 1장이나 "펜듈럼" 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可在我方或對方鐘擺區存在卡的狀況下發動。從牌組將１隻「鐘擺」鐘擺怪獸或１張「鐘擺」魔法・陷阱卡加入手牌。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：自己或对手的灵摆区域存在卡的情况下可以发动。从牌组将１只“灵摆”灵摆怪兽或１张“灵摆”魔法・陷阱卡加入手牌。
