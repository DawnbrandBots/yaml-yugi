name:
  en: Traptrix Dionaea
  de: Fallenstellerin Dionaea
  es: Dionaea Atrapadora
  fr: Traptrix Dionaea
  it: Trappolatrice Dionaea
  pt: Armadilhatrix Dioneia
  ja: ティオの<ruby>蟲<rt>こ</rt></ruby><ruby>惑<rt>わく</rt></ruby><ruby>魔<rt>ま</rt></ruby>
  ja_romaji: Tio no Kowakuma
  ko: 티오의 충혹마
  ko_rr: Tio-ui Chunghokma
  zh-TW: 蠅獄之蟲惑魔
  zh-CN: 蝇狱之虫惑魔
text:
  en: |-
    Unaffected by the effects of "Hole" Normal Traps. When this card is Normal Summoned: You can target 1 "Traptrix" monster in your GY; Special Summon that target in Defense Position. When this card is Special Summoned: You can target 1 "Hole" Normal Trap in your GY; Set that target, but banish it during the End Phase of your next turn if it is still on the field. You can only use this effect of "Traptrix Dionaea" once per turn.
  de: |-
    Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Fallenstellerin“-Monster in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Normale „Fallgrube“-Falle in deinem Friedhof wählen; setze jenes gewählte Ziel, aber verbanne es während der End Phase deines nächsten Spielzugs, falls es noch auf dem Spielfeld liegt. Du kannst diesen Effekt von „Fallenstellerin Dionaea“ nur einmal pro Spielzug verwenden.
  es: |-
    No es afectada por los efectos de Trampas Normales "Agujero". Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Atrapadora" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa. Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Trampa Normal "Agujero" en tu Cementerio; Coloca ese objetivo, pero destiérralo durante la End Phase de tu próximo turno si todavía está en el Campo. Sólo puedes usar este efecto de "Dionaea Atrapadora" una vez por turno.
  fr: |-
    Non affectée par les effets de Pièges Normaux "Trappe". Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Traptrix" dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense. Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Piège Normal "Trappe" dans votre Cimetière ; Posez la cible, mais bannissez-la durant la End Phase de votre prochain tour si elle est toujours sur le Terrain. Vous ne pouvez utiliser cet effet de "Traptrix Dionaea" qu'une fois par tour.
  it: |-
    Immune agli effetti delle Trappole Normali "Buco". Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Trappolatrice" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa. Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Trappola Normale "Buco" nel tuo Cimitero; Posiziona quel bersaglio, ma bandiscilo durante la End Phase del tuo prossimo turno se è ancora sul Terreno. Puoi utilizzare questo effetto di "Trappolatrice Dionaea" una sola volta per turno.
  pt: |-
    Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Armadilhatrix" no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa. Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Armadilha Normal "Buraco" no seu Cemitério; Baixe o alvo, mas bana-o durante a Fase Final do seu próximo turno se ele ainda estiver no campo. Você só pode usar este efeito de "Armadilhatrix Dioneia" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚した時、自分の墓地の「蟲惑魔」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：このカードが特殊召喚した時、自分の墓地の「ホール」通常罠カードか「落とし穴」通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードは次の自分ターンのエンドフェイズに除外される。③：このカードは「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "충혹마" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 때, 자신 묘지의 "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 그 카드는 다음 자신 턴의 엔드 페이즈에 제외된다. ③: 이 카드는 "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：此卡召喚成功時，可將我方墓地的１隻「蟲惑魔」怪獸做為對象發動。以守備表示特殊召喚該怪獸。②：在此卡特殊召喚成功時，可將我方墓地的１張「空洞」通常陷阱卡或１張「落穴」通常陷阱卡做為對象發動。將該卡覆蓋在我方場上。覆蓋的卡在下一個我方回合的結束階段將被除外。③：此卡不受「空洞」通常陷阱卡及「落穴」通常陷阱卡的效果影響。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。
    ①：此卡召唤时，以自己墓地的１只“虫惑魔”怪兽为对象可以发动。将该怪兽以守备表示特殊召唤。
    ②：此卡特殊召唤时，以自己墓地的１张“空洞”通常陷阱卡或“落穴”通常陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡将在下个自己回合的结束阶段被除外。
    ③：此卡不受“空洞”通常陷阱卡及“落穴”通常陷阱卡的效果影响。
