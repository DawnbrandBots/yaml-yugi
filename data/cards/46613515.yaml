text:
  en: |-
    When your opponent activates a monster effect that would inflict damage (Quick Effect): You can discard this card; negate the activation. When an opponent's monster declares a direct attack: You can banish this card from your GY; draw 1 card, and if it is a monster, you can Special Summon it, then change the attack target to it. You can only use this effect of "Clear Kuriboh" once per turn.
  de: |-
    Wenn dein Gegner einen Monstereffekt aktiviert, der Schaden zufügen würde (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere die Aktivierung. Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen; ziehe 1 Karte und falls es ein Monster ist, kannst du sie als Spezialbeschwörung beschwören, dann ändere das Angriffsziel darauf. Du kannst diesen Effekt von „Durchsichtiger Kuriboh“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador, cuando tu adversario activa el efecto de un monstruo que fuera a infligirte daño: puedes descartar esta carta; niega la activación. Cuando un monstruo de tu adversario declara un ataque directo: puedes desterrar esta carta en tu Cementerio; roba 1 carta, si es un monstruo, puedes Invocarlo de Modo Especial, y después cambiar el objetivo del ataque a él. Sólo puedes usar este efecto de "Kuriboh Despejado" una vez por turno.
  fr: |-
    Lorsque votre adversaire active un effet de monstre qui va infliger des dommages (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'activation. Lorsqu'un monstre de l'adversaire déclare une attaque directe : vous pouvez bannir cette carte depuis votre Cimetière ; piochez 1 carte, et si c'est un monstre, vous pouvez l'Invoquer Spécialement, puis transférez-lui la cible de l'attaque. Vous ne pouvez utiliser cet effet de "Kuriboh Limpide" qu'une fois par tour.
  it: |-
    Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva l'effetto di un mostro che sta per infliggere danno: puoi scartare questa carta; annulla l'attivazione. Quando un mostro dell'avversario dichiara un attacco diretto: puoi bandire questa carta dal tuo Cimitero; pesca 1 carta e, se è un mostro, puoi Evocarlo Specialmente, poi cambia il bersaglio dell'attacco su di esso. Puoi utilizzare questo effetto di "Kuriboh Trasparente" una sola volta per turno.
  pt: |-
    Durante o turno de qualquer duelista, quando seu oponente ativar um efeito de monstro que causaria dano: você pode descartar este card; negue a ativação. Quando um monstro do oponente declarar um ataque direto: você pode banir este card do seu Cemitério; compre 1 card, se for um monstro, você pode Invocá-lo por Invocação-Especial e, depois, mudar o alvo do ataque para ele. Você só pode usar este efeito de "Kuriboh de Remoção" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：ダメージを与えるモンスターの効果を相手が発動した時、このカードを手札から捨てて発動できる。その発動を無効にする。②：相手モンスターの直接攻撃宣言時、墓地のこのカードを除外して発動できる。自分はデッキから１枚ドローする。そのドローしたカードがモンスターだった場合、さらにそのモンスターを特殊召喚できる。その後、攻撃対象をそのモンスターに移し替える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 데미지를 주는 몬스터의 효과를 상대가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 발동을 무효로 한다. ②: 상대 몬스터의 직접 공격 선언시, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신은 1장 드로우한다. 그 드로우한 카드가 몬스터였을 경우, 추가로 그 몬스터를 특수 소환할 수 있다. 그 경우, 추가로 공격 대상을 그 몬스터로 옮긴다.
  zh-TW:
  zh-CN: |-
    「洁净栗子球」的②的效果1回合只能使用1次。①：给与伤害的怪兽的效果由对方发动时，把这张卡从手卡丢弃才能发动。那个发动无效。②：对方怪兽的直接攻击宣言时，把墓地的这张卡除外才能发动。自己从卡组抽1张。那张抽到的卡是怪兽的场合，可以把那只怪兽特殊召唤。那之后，攻击对象转移为那只怪兽。
