text:
  en: |-
    Target 2 WATER monsters with 1500 or less ATK in your GY; add those targets to your hand.
  de: |-
    Wähle 2 WASSER Monster mit 1500 oder weniger ATK in deinem Friedhof; füge die gewählten Ziele deiner Hand hinzu.
  es: |-
    Selecciona 2 monstruos de AGUA con 1500 ATK o menos en tu Cementerio; añade esos objetivos a tu mano.
  fr: |-
    Ciblez 2 monstres EAU avec max. 1500 ATK dans votre Cimetière ; ajoutez les cibles à votre main.
  it: |-
    Scegli come bersaglio 2 mostri ACQUA con ATK 1500 o inferiore nel tuo Cimitero; aggiungi quei bersagli alla tua mano.
  pt: |-
    Escolha 2 monstros da ÁGUA com 1500 ou menos de ATK no seu Cemitério; adicione os alvos à sua mão.
  ja: |-
    ①：自分の墓地の攻撃力１５００以下の水属性モンスター２体を対象として発動できる。その水属性モンスターを手札に加える。
  ko: |-
    ①: 자신 묘지의 공격력 1500 이하의 물 속성 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 물 속성 몬스터를 패에 넣는다.
  zh-TW: |-
    选择我方墓地的2只攻击力1500或以下的水属性怪兽加入手牌。
  zh-CN: |-
    ①：以自己墓地的2只攻击力1500以下的水属性怪兽为对象可以发动。将该水属性怪兽加入手牌。
