  pt: Plantas Loucas Furiosas
  ja: <ruby>狂<rt>きょう</rt></ruby><ruby>植<rt>しょく</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>の<ruby>氾<rt>はん</rt></ruby><ruby>濫<rt>らん</rt></ruby>
