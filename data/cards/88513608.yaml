text:
  en: |-
    Draw 2 cards, if the combined ATK of all your face-up Attack Position monsters (minimum 2) is less than the ATK of your opponent's face-up monster with the lowest ATK. You cannot Summon or change Battle Position the turn you activate this card.
  de: |-
    Ziehe 2 Karten, falls die Summe der ATK aller deiner Monster in offener Angriffsposition (mindestens 2) kleiner ist als die ATK des offenen Monsters deines Gegners mit den niedrigsten ATK. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster beschwören und Kampfposition nicht ändern.
  es: |-
    Roba 2 cartas si el ATK combinado de todos tus monstruos en Posición de Ataque boca arriba (mínimo 2) es menos que el ATK del monstruo boca arriba de tu adversario que tenga el ATK más bajo. No puedes Invocar ni cambiar la posición de batalla en el turno en el que activaste esta carta.
  fr: |-
    Piochez 2 cartes, si la somme des ATK de tous vos monstres en Position d'Attaque face recto (min. 2) est inférieure à l'ATK du monstre face recto de votre adversaire avec la plus faible ATK. Vous ne pouvez pas Invoquer ou changer la position de combat le tour où vous activez cette carte.
  it: |-
    Pesca 2 carte, se la somma degli ATK di tutti i tuoi mostri scoperti in Posizione di Attacco (minimo 2) è inferiore all'ATK del mostro scoperto del tuo avversario con l'ATK minore. Non puoi Evocare o cambiare posizione ai tuoi mostri nel turno in cui attivi questa carta.
  pt:
  ja: |-
    自分フィールド上に表側攻撃表示で存在するモンスター２体以上の攻撃力の合計が、相手フィールド上に表側表示で存在する攻撃力が一番低いモンスターよりも低い場合、自分のデッキからカードを２枚ドローする。このカードを発動するターン、自分はモンスターを召喚・反転召喚・特殊召喚する事ができず、表示形式を変更する事もできない。
  ko: |-
    자신 필드 위에 앞면 공격 표시로 존재하는 몬스터 2장 이상의 공격력 합계가, 상대 필드 위에 앞면 표시로 존재하는 공격력이 가장 낮은 몬스터보다도 낮을 경우, 자신의 덱에서 카드를 2장 드로우한다. 이 카드를 발동하는 턴에, 자신은 몬스터를 일반 소환/반전 소환/특수 소환할 수 없으며, 표시 형식을 변경할 수도 없다.
  zh-TW:
  zh-CN: |-
    自己场上表侧攻击表示存在的怪兽2只以上的攻击力合计比对方场上表侧表示存在的攻击力最低的怪兽低的场合，从自己卡组抽2张卡。这张卡发动的回合，自己不能把怪兽召唤·反转召唤·特殊召唤，也不能把表示形式变更。
