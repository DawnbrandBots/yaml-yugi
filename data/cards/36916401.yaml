text:
  en: |-
    Send the top card of your Deck to the Graveyard, then target 1 "Battlin' Boxer" monster in your Graveyard; Special Summon that target in face-up Defense Position. You can only activate 1 "Battlin' Boxing Spirits" per turn.
  de: |-
    Lege die oberste Karte deines Decks auf den Friedhof und wähle dann 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition. Du kannst nur 1 „Unermüdliche Boxgeister“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio la carta de la parte superior de tu Deck, y después selecciona 1 monstruo "Boxeador Indómito" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Sólo puedes activar 1 "Espíritu de los Boxeadores" por turno.
  fr: |-
    Envoyez la carte du dessus de votre Deck au Cimetière, puis ciblez 1 monstre "Boxeur Indomptable" dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense face recto. Vous ne pouvez activer qu'1 "Courage de la Boxe Indomptable" par tour.
  it: |-
    Manda la prima carta del tuo Deck al Cimitero, poi sceglie come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. Puoi attivare solo 1 "Spiriti Pugilistici Indomiti" per turno.
  pt: |-
    Envie o card do topo do seu Deck para o Cemitério e, depois, escolha 1 monstro "Boxeador Obstinado" no seu Cemitério; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa. Você só pode ativar 1 "Espíritos Boxeadores Obstinados" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキの一番上のカードを墓地へ送り、自分の墓地の「ＢＫ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    덱의 맨 위의 카드를 묘지로 보내고 발동할 수 있다. 자신 묘지의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환한다. "버닝나클 스피릿"은 1턴에 1장밖에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    把卡组最上面的卡送去墓地才能发动。选择自己墓地1只名字带有「燃烧拳击手」的怪兽表侧守备表示特殊召唤。「燃烧拳魂」在1回合只能发动1张。
