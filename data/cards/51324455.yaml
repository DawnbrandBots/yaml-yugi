text:
  en: |-
    When a face-up Fish, Sea Serpent, or Aqua-Type monster you control is banished: Add 1 Level 4 or lower Fish, Sea Serpent, or Aqua-Type monster from your Deck to your hand.
  de: |-
    Wenn ein offenes Monster vom Typ Fisch, Seeschlange oder Aqua, das du kontrollierst, verbannt wird: Füge deiner Hand 1 Monster vom Typ Fisch, Seeschlange oder Aqua der Stufe 4 oder niedriger von deinem Deck hinzu.
  es: |-
    Cuando es desterrado un monstruo boca arriba de Tipo Pez, Serpiente Marina o Aqua que controles: añade a tu mano, desde tu Deck, 1 monstruo de Tipo Pez, Serpiente Marina o Aqua de Nivel 4 o menor.
  fr: |-
    Lorsqu'un monstre de Type Poisson/Serpent de Mer/Aqua face recto que vous contrôlez est banni : ajoutez 1 monstre de Type Poisson/Serpent de Mer/Aqua de max. Niveau 4 depuis votre Deck à votre main.
  it: |-
    Quando un mostro di Tipo Pesce, Serpente Marino o Acqua scoperto che controlli viene bandito: aggiungi 1 mostro di Tipo Pesce, Serpente Marino o Acqua di Livello 4 o inferiore dal tuo Deck alla tua mano.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する魚族・海竜族・水族モンスターがゲームから除外された時に発動する事ができる。自分のデッキからレベル４以下の魚族・海竜族・水族モンスター１体を手札に加える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 어류족 / 해룡족 / 물족 몬스터가 게임에서 제외되었을 때에 발동할 수 있다. 자신의 덱에서 레벨 4 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的鱼族·海龙族·水族怪兽从游戏中除外时才能发动。从自己卡组把1只4星以下的鱼族·海龙族·水族怪兽加入手卡。
