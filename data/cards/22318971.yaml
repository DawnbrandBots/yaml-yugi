text:
  en:
  de: |-
    Wenn diese Karte in offener Verteidigungsposition angegriffen wird, kannst du 1 Monster, das du kontrollierst, außer dieser Karte, aus dem Spiel entfernen, um diese Karte aus dem Spiel zu entfernen. Das angreifende Monster muss angreifen. Während deiner nächsten Standby Phase, falls diese Karte durch diesen Effekt aus dem Spiel entfernt wurde, kehrt diese Karte aufs Spielfeld zurück.
  es: |-
    Cuando esta carta en Posición de Defensa boca arriba es seleccionada como objetivo de un ataque, puedes retirar del juego 1 monstruo que controles que no sea esta carta para retirar esta carta del juego. El monstruo atacante debe atacar. Durante tu próxima Standby Phase, si esta carta fue retirada del juego por este efecto, esta carta regresa al Campo.
  fr: |-
    Lorsque cette carte en Position de Défense face recto est sélectionnée comme cible d'une attaque, vous pouvez retirer du jeu 1 monstre que vous contrôlez, excepté cette carte, pour retirer cette carte du jeu. Le monstre attaquant doit attaquer. Durant votre prochaine Standby Phase, si cette carte a été retirée du jeu par cet effet, cette carte retourne sur le Terrain.
  it: |-
    Quando questa carta scoperta in Posizione di Difesa viene scelta come bersaglio di un attacco, puoi rimuovere dal gioco 1 altro mostro che controlli per rimuovere dal gioco questa carta. Il mostro attaccante deve attaccare. Durante la tua prossima Standby Phase, se questa carta è stata rimossa dal gioco da questo effetto, questa carta ritorna sul Terreno.
  pt: |-
    Quando este card com a face para cima em Posição de Defesa for selecionado como alvo de um ataque, você pode remover de jogo 1 monstro que você controla diferente deste card para remover este card de jogo. O monstro atacante deve atacar. Durante sua próxima Fase de Apoio, se este card foi removido de jogo por este efeito, este card é devolvido para o campo.
  ja: |-
    ①：表側守備表示のこのカードが攻撃対象に選択された時、自分フィールドの他のモンスター１体を除外して発動できる。このカードを次の自分スタンバイフェイズまで除外する。その攻撃モンスターは攻撃しなければならない。
  ko: |-
    앞면 수비 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드 이외의 자신 필드 위에 존재하는 몬스터 1장을 게임에서 제외하는 것으로, 이 카드를 게임에서 제외할 수 있다. 그때의 공격 몬스터는 공격해야 한다. 이 효과로 제외한 이 카드는, 다음 자신의 스텐바이 페이즈시에 필드 위로 되돌린다.
  zh-TW: |-
    在正面守備表示的此卡被選為攻擊對象時，可將我方場上的１隻此卡以外的怪獸從遊戲除外發動。將此卡從遊戲除外。此時的攻擊怪獸必須攻擊。透過此效果除外的此卡，在下一個我方的準備階段時回到場上。
  zh-CN: |-
    表侧守备表示的此卡被选择为攻击对象时，可将除此卡以外的我方场上的１只怪兽从游戏中除外并发动。将此卡从游戏中除外。此时的攻击怪兽必须进行攻击。以此效果除外的此卡，在下一个我方准备阶段时返回至场上。
