  ja: <ruby>一<rt>いっ</rt></ruby><ruby>角<rt>かく</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>の<ruby>使<rt>つか</rt></ruby>い<ruby>魔<rt>ま</rt></ruby>
