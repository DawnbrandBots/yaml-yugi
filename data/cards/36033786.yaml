name:
  en: Cyberse Wizard
  de: Cyberse-Zauberer
  es: Mago Ciberso
  fr: Sorcier Cyberse
  it: Stregone Cyberso
  pt: Mago Ciberso
  ja: サイバース・ウィザード
  ja_romaji: Saibāsu Wizādo
  ko: 사이버스 위저드
  ko_rr: Saibeoseu Wijeodeu
  zh-TW: 電子界男巫
  zh-CN: 电子界男巫
text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster eines Gegners in Angriffsposition wählen; ändere es in die Verteidigungsposition und falls du dies tust, für den Rest dieses Spielzugs, können deine Monster nicht angreifen, außer um das Monster anzugreifen, und falls dein Cyberse-Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo del adversario en Posición de Ataque; cámbialo a Posición de Defensa y, si lo haces, por el resto de este turno tus monstruos no pueden atacar, excepto para atacar a ese monstruo, y si tu monstruo Ciberso ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre de l'adversaire en Position d'Attaque ; changez-le en Position de Défense, et si vous le faites, le reste de ce tour, vos monstres ne peuvent pas attaquer, sauf pour attaquer le monstre, et si votre monstre Cyberse attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco dell'avversario; mettilo in Posizione di Difesa e, se lo fai, per il resto di questo turno, i tuoi mostri non possono attaccare, eccetto per attaccare quel mostro e, se un tuo mostro Cyberso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro em Posição de Ataque do oponente; coloque-o em Posição de Defesa e, se isso acontecer, pelo resto deste turno, seus monstros não podem atacar, exceto atacar esse monstro, e se um monstro Ciberso seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：１ターンに１度、相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にする。この効果で守備表示にしたターン、自分のモンスターは対象のモンスターしか攻撃できず、自分のサイバース族モンスターが対象の守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    ①: 1턴에 1번, 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 한다. 이 효과로 수비 표시로 한 턴에, 자신 몬스터는 대상 몬스터밖에 공격할 수 없으며, 자신의 사이버스족 몬스터가 대상의 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  zh-TW: |-
    ①：１回合１次，可將對方場上的１隻攻擊表示怪獸做為對象發動。將該怪獸變為守備表示。因此效果變為守備表示的回合，我方怪獸僅限攻擊對象怪獸，在我方的電子界族怪獸攻擊守備表示的對象怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：1回合1次，以对手场上1只攻击表示的怪兽为对象可以发动。将该怪兽改成守备表示。以此效果将其改成了守备表示的余下回合，自己的怪兽仅可攻击对象怪兽，自己的电子界族怪兽攻击对象的守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
