  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>古<rt>こ</rt></ruby><ruby>代<rt>だい</rt></ruby><ruby>生<rt>せい</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>の<ruby>墓<rt>はか</rt></ruby><ruby>場<rt>ば</rt></ruby>
