text:
  en: |-
    Level 6 or higher Special Summoned monsters on the field cannot declare attacks, nor can players activate their effects.
  de: |-
    Weder können als Spezialbeschwörung beschworene Monster der Stufe 6 oder höher auf dem Spielfeld Angriffe deklarieren noch können Spieler ihre Effekte aktivieren.
  es: |-
    Los monstruos en el Campo de Nivel 6 o mayor Invocados de Modo Especial no pueden declarar ataques, ni los jugadores activar sus efectos.
  fr: |-
    Les monstres de min. Niveau 6 Invoqués Spécialement sur le Terrain ne peuvent pas déclarer d'attaque et aucun joueur ne peut activer leurs effets.
  it: |-
    I mostri di Livello 6 o superiore Evocati Specialmente sul Terreno non possono dichiarare attacchi, e i giocatori non possono attivare i loro effetti.
  pt: |-
    Monstros de Nível 6 ou mais no campo, Invocados por Invocação-Especial, não podem declarar ataques, e os duelistas não podem ativar seus efeitos.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、フィールド上に表側表示で存在するレベル６以上の特殊召喚したモンスターは攻撃宣言をする事ができず、効果を発動する事もできない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위에 앞면 표시로 존재하는 레벨 6 이상의 특수 소환한 몬스터는 공격 선언을 할 수 없고, 효과를 발동할 수도 없다.
  zh-TW: |-
    只要此卡存在于场上，场上特殊召唤的等级6或以上的怪兽不可攻击宣言，亦不可发动效果。
  zh-CN: |-
    只要这张卡在场上存在，场上的6星以上的特殊召唤的怪兽不能攻击宣言，也不能把效果发动。
