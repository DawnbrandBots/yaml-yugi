text:
  en: |-
    This monster swoops down and attacks with a rain of knives stored in its wings.
  de: |-
    Dieses Monster attackiert seine Gegner im Sturzflug mit einem Sturm von Messern, die in seinen Flügeln versteckt sind.
  es: |-
    Este monstruo cae en picado y ataca con una lluvia de cuchillos que almacena en sus alas.
  fr: |-
    Ce monstre attaque en piqué avec une pluie de couteaux cachés sous ses ailes.
  it: |-
    Si getta dall'alto e attacca i suoi nemici con una pioggia di coltelli che conserva nelle sue ali.
  pt: |-
    Este monstro mergulha dos céus e ataca com uma chuva de facas guardadas em suas asas.
  ja: |-
    羽に隠し持っているナイフを空から降らせて攻撃する。
  ko: |-
    공중에서 급습해서 날개에 감춰둔 칼로 공격한다.
  zh-TW:
  zh-CN: |-
    在羽毛里藏着小刀，从空中降下发起攻击。
