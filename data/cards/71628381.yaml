text:
  en:
  de: |-
    „Großteilgolem“ + „Mittelteilgolem“
    Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Extra Deck zurücklegen. Falls dann alle Fusionsmaterialmonster, die für die Fusionsbeschwörung dieser Karte benutzt wurden, in deinem Friedhof sind, kannst du die Fusionsmaterialmonster als Spezialbeschwörung beschwören.
  es: |-
    "Golem de Partes Grandes" + "Golem de Partes Medianas"
    Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck Extra. Después, si todos los Monstruos Material de Fusión que fueron usados para la Invocación por Fusión de esta carta están en tu Cementerio, puedes Invocarlos de Modo Especial.
  fr: |-
    "Golem Goliath" + "Golem Champion"
    À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans l'Extra Deck. Puis, si tous les Monstres-Matériels de Fusion qui ont été utilisés pour l'Invocation Fusion de cette carte sont dans votre Cimetière, vous pouvez les Invoquer Spécialement.
  it: |-
    "Golem Pezzo Grande" + "Golem Pezzo Medio"
    Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla ritornare nell'Extra Deck. Poi, se tutti i mostri materiale da Fusione che sono stati usati per l'Evocazione per Fusione di questa carta sono nel tuo Cimitero, puoi Evocarli tramite Evocazione Speciale.
  pt: |-
    "Golem de Fragmento Grande" + "Golem de Fragmento Médio"
    No final da Fase de Batalha, se este card atacou ou foi atacado, você pode devolvê-lo para o Deck Adicional. Depois, se todos os Monstros-Matéria de Fusão que foram usados para a Invocação-Fusão deste card estiverem no seu Cemitério, você pode Invocá-los por Invocação-Especial.
  ja: |-
    「ビッグ・ピース・ゴーレム」＋「ミッド・ピース・ゴーレム」
    ①：このカードが戦闘を行ったバトルフェイズ終了時に発動できる。このカードをＥＸデッキに戻す。その後、このカードの融合召喚に使用した融合素材モンスター一組が自分の墓地に揃っていれば、この一組を特殊召喚できる。
  ko: |-
    "빅 피스 골렘" ＋ "미드 피스 골렘"
    이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 엑스트라 덱으로 되돌릴 수 있다. 또한, 엑스트라 덱으로 되돌린 이 카드의 융합 소환에 사용한 융합 소재 몬스터 1세트가 자신의 묘지에 모여 있으면, 이 1세트를 자신 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    「大塊魔像」＋「中塊魔像」
    可在此卡進行戰鬥的戰鬥階段結束時發動。將此卡送回持有者的額外牌組。另，如果此卡的融合召喚所使用的一組融合素材怪獸全聚集於我方墓地，就可特殊召喚此一組怪獸。
  zh-CN: |-
    “大块魔像”＋“中块魔像”
    此卡进行战斗的战斗阶段结束时可发动。将此卡返回至持有者的额外牌组。并且，若此卡融合召唤使用的一组融合素材怪兽集满于我方场上，可特殊召唤此一组怪兽。
