name:
  en: Marincess Snow
  de: Marinzessin-Schnee
  es: Nieve Marincesa
  fr: Neige Marincesse
  it: Neve Marincipessa
  pt: Neve Marincesa
  ja: <ruby>海晶乙女雪花<rt>マリンセス・スノー</rt></ruby>
  ja_romaji: Marinsesu Sunō
  ko: 마린세스 스노우
  ko_rr: Marinseseu Seunou
  zh-TW:
  zh-CN: 海晶少女雪花
text:
  en: |-
    If a "Marincess" Link Monster(s) you control is destroyed by battle or card effect: Target 1 of those monsters; Special Summon 1 "Marincess" Link Monster from your Extra Deck with a lower Link Rating than that monster. (This is treated as a Link Summon.) It is unaffected by your opponent's card effects while you control it. You can only activate 1 "Marincess Snow" per turn.
  de: |-
    Falls ein oder mehr „Marinzessin“-Linkmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Wähle 1 der Monster; beschwöre 1 „Marinzessin“-Linkmonster mit einer niedrigeren Linkzahl als das Monster als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Linkbeschwörung behandelt.) Es bleibt von Karteneffekten deines Gegners unberührt, solange du es kontrollierst. Du kannst nur 1 „Marinzessin-Schnee“ pro Spielzug aktivieren.
  es: |-
    Si uno o más Monstruos de Enlace "Marincesa" que controlas son destruidos en batalla o por el efecto de una carta: selecciona 1 de esos monstruos; Invoca de Modo Especial 1 Monstruo de Enlace "Marincesa" desde tu Deck Extra con menor Rating de Enlace que ese monstruo. (Esto se trata como una Invocación por Enlace). No es afectado por los efectos de cartas de tu adversario mientras lo controles. Sólo puedes activar 1 "Nieve Marincesa" por turno.
  fr: |-
    Si un ou plusieurs Monstres Lien "Marincesse" que vous contrôlez sont détruits au combat ou par un effet de carte : ciblez 1 de ces monstres ; Invoquez Spécialement 1 Monstre Lien "Marincesse" depuis votre Extra Deck avec une Classification Lien inférieure au monstre. (Ceci est traité comme une Invocation Lien.) Il n'est pas affecté par des effets de carte de votre adversaire tant que vous le contrôlez. Vous ne pouvez activer qu'1 "Neige Marincesse" par tour.
  it: |-
    Se uno o più Mostri Link "Marincipessa" che controlli vengono distrutti in battaglia o dall'effetto di una carta: scegli come bersaglio 1 di quei mostri; Evoca Specialmente dal tuo Extra Deck 1 Mostro Link "Marincipessa" con Classificazione Link inferiore a quella di quel mostro. (Questa viene considerata come un'Evocazione Link.) È immune agli effetti delle carte del tuo avversario mentre lo controlli. Puoi attivare solo 1 "Neve Marincipessa" per turno.
  pt: |-
    Se um ou mais Monstros Link "Marincesa" que você controla forem destruídos em batalha ou por um efeito de card: escolha 1 desses monstros; Invoque por Invocação-Especial 1 Monstro Link "Marincesa" do seu Deck Adicional com um Valor Link menor que o desse monstro. (Isso é considerado uma Invocação-Link.) Ele não é afetado pelos efeitos de card do seu oponente enquanto você o controlar. Você só pode ativar 1 "Neve Marincesa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「マリンセス」リンクモンスターが戦闘・効果で破壊された場合、そのモンスター１体を対象として発動できる。そのモンスターよりリンクマーカーの数が少ない「マリンセス」リンクモンスター１体をリンク召喚扱いとしてＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは自分フィールドに存在する限り、相手の効果を受けない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "마린세스" 링크 몬스터가 전투 / 효과로 파괴되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 링크 마커의 수가 적은 "마린세스" 링크 몬스터 1장을 링크 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 자신 필드에 존재하는 한, 상대 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：自己场上的"海晶少女"连接怪兽因战斗・效果被破坏的情况下，以该1只怪兽为对象可以发动。将1只连接标记数量比该怪兽少的"海晶少女"连接怪兽视为连接召唤从额外牌组特殊召唤。以此效果特殊召唤的怪兽只要存在于自己场上，不受对手的效果影响。
