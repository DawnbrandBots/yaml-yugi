text:
  en: |-
    If this card is Normal Summoned: You can Special Summon 1 "Photon Delta Wing" from your hand or Deck in Defense Position, also you cannot Special Summon monsters for the rest of this turn, except LIGHT monsters. While you control another "Photon Delta Wing", your opponent cannot declare an attack.
  de:
  es:
