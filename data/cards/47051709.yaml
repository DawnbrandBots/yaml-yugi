name:
  en: Photon Delta Wing
  de: Photonen-Deltaflügler
  es: Ala Delta Fotónica
  fr: Aile Delta Photon
  it: Ala Delta Fotonica
  pt: Caça Delta de Fóton
  ja: フォトン・デルタ・ウィング
  ja_romaji: Foton Deruta Wingu
  ko: 포톤 델타 윙
  ko_rr:
  zh-TW: 光子三角翼機
  zh-CN: 光子三角翼
text:
  en: |-
    If this card is Normal Summoned: You can Special Summon 1 "Photon Delta Wing" from your hand or Deck in Defense Position, also you cannot Special Summon for the rest of this turn, except LIGHT monsters. Your opponent cannot declare an attack while you control another "Photon Delta Wing".
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Photonen-Deltaflügler“ als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von LICHT Monstern. Dein Gegner kann keinen Angriff deklarieren, solange du einen anderen „Photonen-Deltaflügler“ kontrollierst.
  es: |-
    Si esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Ala Delta Fotónica" en Posición de Defensa, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos de LUZ. Tu adversario no puede declarar un ataque mientras tú controles otro "Ala Delta Fotónica".
  fr: |-
    Si cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Aile Delta Photon" depuis votre main ou Deck en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres LUMIÈRE exclus) le reste de ce tour. Votre adversaire ne peut pas déclarer d'attaque tant que vous contrôlez un autre "Aile Delta Photon".
  it: |-
    Se questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Ala Delta Fotonica" dalla tua mano o Deck in Posizione di Difesa, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri LUCE. Il tuo avversario non può dichiarare un attacco mentre tu controlli un altro "Ala Delta Fotonica".
  pt: |-
    Se este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 "Caça Delta de Fóton" da sua mão ou do Deck em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros de LUZ. Seu oponente não pode declarar um ataque enquanto você controlar outro "Caça Delta de Fóton".
  ja: |-
    ①：このカードが召喚した場合に発動できる。手札・デッキから「フォトン・デルタ・ウィング」１体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は光属性モンスターしか特殊召喚できない。②：自分フィールドに他の「フォトン・デルタ・ウィング」が存在する場合、相手は攻撃宣言できない。
  ko: |-
    ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 패 / 덱에서 "포톤 델타 윙" 1장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 빛 속성 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드에 다른 "포톤 델타 윙"이 존재할 경우, 상대는 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤的场合可以发动。从手牌·卡组将1只「フォトン・デルタ・ウィング／光子三角翼」以守备表示特殊召唤。这个效果发动后，直到回合结束时自己特殊召唤的只能是光属性怪兽。②：自己场上有其他的「フォトン・デルタ・ウィング／光子三角翼」存在的场合，对手不能攻击宣言。
