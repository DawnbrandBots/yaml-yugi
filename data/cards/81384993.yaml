text:
  en:
  de: |-
    Wähle 1 „Niederträchtig“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen, aber seine Effekte werden annulliert, zusätzlich verbanne es während der End Phase.
  es: |-
    Selecciona 1 monstruo "Malicioso/a" en tu Cementerio; Invócalo de Modo Especial, ignorando sus condiciones de Invocación, pero sus efectos son negados, y además destiérralo durante la End Phase.
  fr: |-
    Ciblez 1 monstre "Corrompu" dans votre Cimetière ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation, mais ses effets sont annulés, et aussi, bannissez-le durant la End Phase.
  it: |-
    Scegli come bersaglio 1 mostro "Maligno" nel tuo Cimitero; Evocalo Specialmente, ignorando le sue condizioni di Evocazione, ma i suoi effetti sono annullati, inoltre bandiscilo durante la End Phase.
  pt: |-
    Escolha 1 monstro "Pernicioso(a)" no seu Cemitério; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação, mas seus efeitos são negados e, além disso, bana-o durante a Fase Final.
  ja: |-
    ①：自分の墓地の「Ｓｉｎ」モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに除外される。
  ko: |-
    ①: 자신 묘지의 "Sin(신)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 제외된다.
  zh-TW: |-
    ①：可將我方墓地的１隻「Sin」怪獸做為對象發動。忽略召喚條件特殊召喚該怪獸。透過此效果特殊召喚的怪獸的效果無效化，在結束階段將被除外。
  zh-CN: |-
    ①：可以我方墓地的１只“Sin”怪兽为对象发动。无视召唤条件特殊召唤该怪兽。以此效果特殊召唤而来的怪兽效果被无效化，并在结束阶段被除外。
