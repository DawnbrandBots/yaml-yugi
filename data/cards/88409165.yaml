text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 WASSER Monster auf den Friedhof abwerfen und dann 1 Monster in einem beliebigen Friedhof wählen; lege das gewählte Ziel entweder auf oder unter das Deck zurück.
  es: |-
    Una vez por turno: puedes descartar al Cementerio 1 monstruo de AGUA, y después seleccionar 1 monstruo en el Cementerio de cualquier jugador; devuelve ese objetivo a la parte superior o la parte inferior del Deck.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 monstre EAU au Cimetière, puis ciblez 1 monstre dans l'un des Cimetières ; renvoyez la cible au-dessus ou au-dessous du Deck.
  it: |-
    Una volta per turno: puoi scartare al Cimitero 1 mostro ACQUA, poi scegliere come bersaglio 1 mostro nel Cimitero di qualsiasi giocatore; fai ritornare quel bersaglio in cima oppure in fondo al Deck.
  pt: |-
    Uma vez por turno: Você pode descartar 1 monstro de ÁGUA para o Cemitério e, depois, escolha 1 monstro no Cemitério de qualquer duelista; devolva o alvo para o topo ou fundo do Deck.
  ja: |-
    ①：１ターンに１度、手札から水属性モンスター１体を墓地へ捨て、自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターをデッキの一番上か一番下に戻す。
  ko: |-
    1턴에 1번, 패에서 물 속성 몬스터 1장을 묘지에 버리고, 자신 또는 상대 묘지의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 주인 덱의 맨 위 또는 맨 아래로 되돌린다.
  zh-TW: |-
    １回合１次，從手牌將１隻水屬性怪獸捨棄至墓地，可選擇我方或對方墓地的１隻怪獸發動。將選擇的怪獸送回持有者牌組的最上方或最下方。
  zh-CN: |-
    １回合１次，可从手牌将１只水属性怪兽舍弃至墓地，选择我方或对手墓地的１只怪兽并发动。被选择的怪兽返回至持有者牌组的最上方或最下方。
