text:
  en: |-
    2 "HERO" monsters
    If this card is Link Summoned: You can reveal 1 "HERO" Fusion Monster in your Extra Deck, and if you do, add up to 2 of the Fusion Materials mentioned on that card, with different names, from your Deck to your hand. You cannot Special Summon monsters the turn you activate this effect, except "HERO" monsters. You can only use this effect of "Xtra HERO Infernal Devicer" once per turn. Fiend monsters this card points to gain ATK/DEF equal to its Level x 100.
  de: |-
    2 „HELD“-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „HELD“-Fusionsmonster in deinem Extra Deck vorzeigen und falls du dies tust, füge deiner Hand bis zu 2 des auf jener Karte erwähnten Fusionsmaterials mit unterschiedlichen Namen von deinem Deck hinzu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „HELD“-Monstern. Du kannst diesen Effekt von „Xtra-HELD Infernal Devicer“ nur einmal pro Spielzug verwenden. Unterweltler-Monster, auf die diese Karte zeigt, erhalten ATK/DEF in Höhe ihrer Stufe x 100.
  es: |-
    2 monstruos "HÉROE"
    Si esta carta es Invocada por Enlace: puedes mostrar 1 Monstruo de Fusión "HÉROE" en tu Deck Extra y, si lo haces, añade a tu mano hasta 2 de los Materiales de Fusión mencionados en esa carta, con nombres diferentes, en tu Deck. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos "HÉROE". Sólo puedes usar este efecto de "HÉROE Xtra Infernal Devicer" una vez por turno. Los monstruos Demonio a los que apunte esta carta ganan ATK/DEF igual a su Nivel x 100.
  fr: |-
    2 monstres "HÉROS"
    Si cette carte est Invoquée par Lien : vous pouvez révéler 1 Monstre Fusion "HÉROS" dans votre Extra Deck, et si vous le faites, ajoutez max. 2 des Matériels Fusion mentionnés sur la carte, de noms différents, depuis votre Deck à votre main. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "HÉROS" exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Dispositifeur de l'Enfer, HÉROS Xtra" qu'une fois par tour. Les monstres Démon pointés par cette carte gagnent une ATK/DEF égales à son Niveau x 100.
  it: |-
    2 mostri "EROE"
    Se questa carta viene Evocata Link: puoi rivelare 1 Mostro Fusione "EROE" nel tuo Extra Deck e, se lo fai, aggiungi fino a 2 dei Materiali da Fusione menzionati su quella carta, con nomi diversi, dal tuo Deck alla tua mano. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "EROE". Puoi utilizzare questo effetto di "Dispositivo Infernale EROE Xtra" una sola volta per turno. I mostri Demone puntati da questa carta guadagnano ATK/DEF pari al suo Livello x 100.
  pt: |-
    2 monstros "HERÓI"
    Se este card for Invocado por Invocação-Link: você pode revelar 1 Monstro de Fusão "HERÓI" no seu Deck Adicional e, se isso acontecer, adicione até 2 das Matérias de Fusão mencionadas nesse card, com nomes diferentes, do seu Deck à sua mão. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "HERÓI". Você só pode usar este efeito de "Opífice Infernal, o HERÓI Xtra" uma vez por turno. Monstros Demônio para os quais este card apontar ganham ATK/DEF igual ao seu próprio Nível x 100.
  ja: |-
    「ＨＥＲＯ」モンスター２体
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる（この効果を発動するターン、自分は「ＨＥＲＯ」モンスターしか特殊召喚できない）。ＥＸデッキの「ＨＥＲＯ」融合モンスター１体を相手に見せ、そのモンスターにカード名が記された融合素材モンスターを２体までデッキから手札に加える（同名カードは１枚まで）。②：このカードのリンク先の悪魔族モンスターの攻撃力・守備力はそのレベル×１００アップする。
  ko: |-
    "히어로" 몬스터 2장
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 "히어로" 몬스터밖에 특수 소환할 수 없다). 엑스트라 덱의 "히어로" 융합 몬스터 1장을 상대에게 보여주고, 그 몬스터에 카드명이 쓰여진 융합 소재 몬스터를 2장까지 덱에서 패에 넣는다(같은 이름의 카드는 1장까지). ②: 이 카드의 링크 앞의 악마족 몬스터의 공격력 / 수비력은 그 레벨 × 100 올린다.
  zh-TW:
  zh-CN: |-
    “-英雄”怪兽2只
    此卡名的①效果1回合仅可使用1次。①：此卡连接召唤成功的情况下可以发动。将额外牌组的1只“-英雄”融合怪兽出示给对手，将最多2只卡名记载于该怪兽的融合素材怪兽从牌组加入手牌（同名卡最多1张）。发动此效果的回合中，自己仅可特殊召唤“-英雄”怪兽。②：此卡连接端的恶魔族怪兽的攻击力・守备力上升相当于其等级×100的数值。
