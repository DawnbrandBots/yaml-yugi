  ja: |-
    フィールドに「ヴィサス＝スタフロスト」が存在する場合にこのカードを発動できる。①：１ターンに１度、自分フィールドのモンスターが戦闘・効果で破壊され、墓地へ送られた場合または除外された場合、以下の効果から１つを選択して発動できる。●その内の１体を自分フィールドに守備表示で特殊召喚する。●その内の１体の攻撃力の半分だけ、フィールドのチューナー１体の攻撃力をアップする。●その内の１体をデッキに戻し、自分は１枚ドローする。●このカードをデッキに戻し、自分の墓地からフィールド魔法カード１枚を手札に加える。
  ko: |-
    필드에 "비서스＝스타프로스트"가 존재할 경우에 이 카드를 발동할 수 있다. ①: 1턴에 1번, 자신 필드의 몬스터가 전투 / 효과로 파괴되어, 묘지로 보내졌을 경우 또는 제외되었을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●그 중의 1장을 자신 필드에 수비 표시로 특수 소환한다. ●그 중의 1장의 공격력의 절반만큼, 필드의 튜너 1장의 공격력을 올린다. ●그 중의 1장을 덱으로 되돌리고, 자신은 1장 드로우한다. ●이 카드를 덱으로 되돌리고, 자신 묘지에서 필드 마법 카드 1장을 패에 넣는다.
