text:
  en:
  de: |-
    Aktiviere diese Karte nur, solange „Visas Starfrost“ auf dem Spielfeld liegt. Einmal pro Spielzug, falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt oder verbannt werden: Du kannst 1 dieser Effekte aktivieren;
    ●Beschwöre 1 jener Monster als Spezialbeschwörung in die Verteidigungsposition.
    ●1 Empfänger auf dem Spielfeld erhält ATK in Höhe der Hälfte der Grund-ATK von 1 jener Monster.
    ●Mische 1 jener Monster ins Deck und falls du dies tust, ziehe 1 Karte.
    ●Mische diese Karte ins Deck und falls du dies tust, füge deiner Hand 1 Spielfeldzauber von deinem Friedhof hinzu.
  es: |-
    Sólo puedes activar esta carta mientras "Visas Starfrost" esté en el Campo. Una vez por turno, si uno o más monstruos que controlas son destruidos en batalla o por el efecto de una carta, y mandados al Cementerio o desterrados: puedes activar 1 de estos efectos;
    ●Invoca de Modo Especial 1 de esos monstruos en Posición de Defensa.
    ●1 Cantante en el Campo gana ATK igual a la mitad del ATK original de 1 de esos monstruos.
    ●Baraja al Deck 1 de esos monstruos y, si lo haces, roba 1 carta.
    ●Baraja esta carta al Deck y, si lo haces, añade a tu mano 1 Mágica de Campo en tu Cementerio.
  fr: |-
    Activez uniquement tant que "Visas Starfrost" est sur le Terrain. Une fois par tour, si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte, et envoyés au Cimetière ou bannis : vous pouvez activer 1 de ces effets ;
    ●Invoquez Spécialement 1 de ces monstres en Position de Défense.
    ●1 Syntoniseur sur le Terrain gagne une ATK égale à la moitié de l'ATK d'origine d'1 de ces monstres.
    ●Mélangez 1 de ces monstres dans le Deck, et si vous le faites, piochez 1 carte.
    ●Mélangez cette carte dans le Deck, et si vous le faites, ajoutez 1 Magie de Terrain depuis votre Cimetière à votre main.
  it: |-
    Attiva solo mentre "Visas Starfrost" è sul Terreno. Una volta per turno, se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta, e mandati al Cimitero o banditi: puoi attivare 1 di questi effetti;
    ●Evoca Specialmente 1 di quei mostri in Posizione di Difesa.
    ●1 Tuner sul Terreno guadagna ATK pari alla metà dell'ATK originale di 1 di quei mostri.
    ●Mischia 1 di quei mostri nel Deck e, se lo fai, pesca 1 carta.
    ●Mischia questa carta nel Deck e, se lo fai, aggiungi 1 Magia Terreno dal tuo Cimitero alla tua mano.
  pt: |-
    Ative apenas enquanto "Visas Starfrost" estiver no campo. Uma vez por turno, se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério ou banidos: você pode ativar 1 desses efeitos;
    ●Invoque por Invocação-Especial 1 desses monstros em Posição de Defesa.
    ●1 Regulador no campo ganha ATK igual à metade do ATK original de 1 desses monstros.
    ●Embaralhe 1 desses monstros no Deck e, se isso acontecer, compre 1 card.
    ●Embaralhe este card no Deck e, se isso acontecer, adicione 1 Magia de Campo do seu Cemitério à sua mão.
  ja: |-
    フィールドに「ヴィサス＝スタフロスト」が存在する場合にこのカードを発動できる。
    ①：１ターンに１度、自分フィールドのモンスターが戦闘・効果で破壊され、墓地へ送られた場合または除外された場合、以下の効果から１つを選択して発動できる。
    ●その内の１体を自分フィールドに守備表示で特殊召喚する。
    ●その内の１体の攻撃力の半分だけ、フィールドのチューナー１体の攻撃力をアップする。
    ●その内の１体をデッキに戻し、自分は１枚ドローする。
    ●このカードをデッキに戻し、自分の墓地からフィールド魔法カード１枚を手札に加える。
  ko: |-
    필드에 "비서스＝스타프로스트"가 존재할 경우에 이 카드를 발동할 수 있다. ①: 1턴에 1번, 자신 필드의 몬스터가 전투 / 효과로 파괴되어, 묘지로 보내졌을 경우 또는 제외되었을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●그 중의 1장을 자신 필드에 수비 표시로 특수 소환한다. ●그 중의 1장의 공격력의 절반만큼, 필드의 튜너 1장의 공격력을 올린다. ●그 중의 1장을 덱으로 되돌리고, 자신은 1장 드로우한다. ●이 카드를 덱으로 되돌리고, 자신 묘지에서 필드 마법 카드 1장을 패에 넣는다.
  zh-TW: |-
    可在場上存在「維薩思・史塔弗羅斯特」的狀況下發動此卡。
    ①：１回合１次，在我方場上的怪獸因戰鬥・效果被破壞，送至墓地的狀況下或被除外的狀況下，可從以下效果選擇１個發動。
    ●以守備表示特殊召喚其中１隻至我方場上。
    ●場上的１隻協調的攻擊力依據其中１隻的攻擊力的一半進行提升。
    ●將其中１隻送回牌組，我方抽１張牌。
    ●將此卡送回牌組，從我方墓地將１張場地魔法卡加入手牌。
  zh-CN: |-
    场上存在“维萨思・史塔弗罗斯特”的情况下，可以发动此卡。
    ①：１回合１次，自己场上的怪兽因战斗・效果被破坏，被送至墓地或被除外的情况下，可从以下效果中选择１个发动。
    ●将其中１只以守备表示特殊召唤至自己场上。
    ●场上的１只协调的攻击力上升相当于其中１只的攻击力一半的数值。
    ●将其中１只放回牌组，自己抽１张。
    ●将此卡放回牌组，从自己的墓地将１张场地魔法卡加入手牌。
