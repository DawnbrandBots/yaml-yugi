  zh-CN: |-
    场上有「ヴィサス＝スタフロスト／维萨斯·斯塔弗罗斯特」存在的场合才可以将这张卡发动。①：1回合1次，自己场上的怪兽被战斗·效果破坏，被送入墓地的场合或者被除外的场合，可以从以下的效果中选择1个发动。
    ●将那之内的1只以守备表示特殊召唤到自己的场上。
    ●按照那之内的1只的攻击力的一半数值，使场上的1只调整的攻击力上升。
    ●使那之内的1只返回卡组，自己抽1张。
    ●使这张卡返回卡组，从自己的墓地将1张场地魔法卡加入手牌。
