name:
  en: Fallen Sanctuary
  de: Gefallene Zuflucht
  es: Santuario Caído
  fr: Sanctuaire Déchu
  it: Santuario Caduto
  pt: Santuário Caído
  ja: <ruby>失<rt>うしな</rt></ruby>われた<ruby>聖<rt>せい</rt></ruby><ruby>域<rt>いき</rt></ruby>
  ja_romaji: Ushinawareta Seiiki
  ko: 잃어버린 성역
  ko_rr: Il-eobeorin Seong-yeok
  zh-TW: 失落的聖域
  zh-CN: 失落的圣域
text:
  en: |-
    When this card is activated: Set 1 "The Sanctuary in the Sky", or 1 Spell/Trap that mentions it, directly from your Deck. This card's name becomes "The Sanctuary in the Sky" while on the field or in the GY. You can banish 1 Fairy monster from your GY, then target 1 Effect Monster your opponent controls; negate its effects until the end of this turn (even if this card leaves the field). You can only use this effect of "Fallen Sanctuary" once per turn. You can only activate 1 "Fallen Sanctuary" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Setze 1 „Die Zuflucht im Himmel“ oder 1 Zauber/Falle, der oder die sie erwähnt, direkt von deinem Deck. Der Name dieser Karte wird zu „Die Zuflucht im Himmel“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst 1 Fee-Monster von deinem Friedhof verbannen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Gefallene Zuflucht“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Gefallene Zuflucht“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: Coloca 1 "El Santuario en el Cielo", o 1 Mágica/Trampa que lo mencione, directamente desde tu Deck. El nombre de esta carta se convierte en "El Santuario en el Cielo" mientras esté en el Campo o en el Cementerio. Puedes desterrar 1 monstruo Hada en tu Cementerio, y después seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Santuario Caído" una vez por turno. Sólo puedes activar 1 "Santuario Caído" por turno.
  fr: |-
    Lorsque cette carte est activée : Posez 1 "Le Sanctuaire Céleste", ou 1 Magie/Piège qui le mentionne, directement depuis votre Deck. Le nom de cette carte devient "Le Sanctuaire Céleste" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous pouvez bannir 1 monstre Elfe depuis votre Cimetière, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), annulez ses effets. Vous ne pouvez utiliser cet effet de "Sanctuaire Déchu" qu'une fois par tour. Vous ne pouvez activer qu'1 "Sanctuaire Déchu" par tour.
  it: |-
    Quando questa carta viene attivata: Posiziona 1 "Il Santuario nel Cielo", o 1 Magia/Trappola che lo menziona, direttamente dal tuo Deck. Il nome di questa carta diventa "Il Santuario nel Cielo" mentre è sul Terreno o nel Cimitero. Puoi bandire 1 mostro Fata dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Santuario Caduto" una sola volta per turno. Puoi attivare solo 1 "Santuario Caduto" per turno.
  pt: |-
    Quando este card for ativado: Baixe 1 "O Santuário no Céu" ou 1 Magia/Armadilha que o mencione, diretamente do seu Deck. O nome deste card se torna "O Santuário no Céu" enquanto estiver no campo ou no Cemitério. Você pode banir 1 monstro Fada do seu Cemitério e, depois, escolha 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno (mesmo que este card deixe o campo). Você só pode usar este efeito de "Santuário Caído" uma vez por turno. Você só pode ativar 1 "Santuário Caído" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「天空の聖域」またはそのカード名が記された魔法・罠カード１枚を選んで自分フィールドにセットする。②：このカードのカード名は、フィールド・墓地に存在する限り「天空の聖域」として扱う。③：自分の墓地から天使族モンスター１体を除外し、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "천공의 성역" 또는 그 카드명이 쓰여진 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다. ②: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "천공의 성역"으로 취급한다. ③: 자신 묘지에서 천사족 몬스터 1장을 제외하고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张，这个卡名的③效果1回合只能发动1次。①：作为这张卡发动时的效果处理，从卡组选1张「天空の聖域／天空的圣域」或者记述了其卡名的魔法陷阱卡盖放到自己的场上。②：这张卡只要在场上或墓地存在，卡名就当作「天空の聖域／天空的圣域」使用。③：可以从自己墓地将1只天使族怪兽除外，以对手场上的1只效果怪兽为对象发动。那只怪兽的效果直到回合结束时无效。
