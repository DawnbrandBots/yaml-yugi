text:
  en: |-
    "Infernoid" monsters you control gain 100 ATK for each of your banished "Infernoid" monsters. If you control no monsters, or only Fiend monsters: You can activate 1 of these effects;
    ● Add 1 of your banished "Infernoid" monsters to your hand.
    ● Special Summon 1 "Infernoid" monster from your hand, ignoring its Summoning conditions.
    You can only use this effect of "Void Barrier" once per turn.
