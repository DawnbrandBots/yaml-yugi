name:
  en: Harpie Channeler
  de: Harpyien-Kanalisiererin
  es: Canalizadora Arpía
  fr: Médium Harpie
  it: Incanalatrice Arpia
  pt: Harpia Médium
  ja: ハーピィ・チャネラー
  ja_romaji: Hāpyi Chanerā
  ko: 해피 채널러
  ko_rr: Haepi Chaeneolleo
  zh-TW: 神鷹通靈師
  zh-CN: 神鹰通灵者
text:
  en: |-
    You can discard 1 "Harpie" card; Special Summon 1 "Harpie" monster from your Deck in Defense Position, except "Harpie Channeler". You can only use this effect of "Harpie Channeler" once per turn. While you control a Dragon monster, this card's Level becomes 7. This card's name becomes "Harpie Lady" while on the field or in the GY.
  de: |-
    Du kannst 1 „Harpyie“-Karte abwerfen; beschwöre 1 „Harpyie“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „Harpyien-Kanalisiererin“. Du kannst diesen Effekt von „Harpyien-Kanalisiererin“ nur einmal pro Spielzug verwenden. Solange du ein Drache-Monster kontrollierst, wird die Stufe dieser Karte zu 7. Der Name dieser Karte wird zu „Harpyie“, solange sie auf dem Spielfeld oder im Friedhof liegt.
  es: |-
    Puedes descartar 1 carta "Arpía"; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Arpía" en Posición de Defensa, excepto "Canalizadora Arpía". Sólo puedes usar este efecto de "Canalizadora Arpía" una vez por turno. Mientras controles un monstruo Dragón, el Nivel de esta carta se convierte en 7. El nombre de esta carta se convierte en "Dama Arpía" mientras está en el Campo o el Cementerio.
  fr: |-
    Vous pouvez défausser 1 carte "Harpie" ; Invoquez Spécialement 1 monstre "Harpie" ("Médium Harpie" exclu) depuis votre Deck en Position de Défense. Vous ne pouvez utiliser cet effet de "Médium Harpie" qu'une fois par tour. Tant que vous contrôlez un monstre Dragon, le Niveau de cette carte devient 7. Le nom de cette carte devient "Dame Harpie" tant qu'elle est sur le Terrain ou dans le Cimetière.
  it: |-
    Puoi scartare 1 carta "Arpia"; Evoca Specialmente 1 mostro "Arpia", eccetto "Incanalatrice Arpia", dal tuo Deck in Posizione di Difesa. Puoi utilizzare questo effetto di "Incanalatrice Arpia" una sola volta per turno. Mentre controlli un mostro Drago, il Livello di questa carta diventa 7. Il nome di questa carta diventa "Lady Arpia" mentre è sul Terreno o nel Cimitero.
  pt: |-
    Você pode descartar 1 card "Harpia"; Invoque por Invocação-Especial 1 monstro "Harpia" do seu Deck em Posição de Defesa, exceto "Harpia Médium". Você só pode usar este efeito de "Harpia Médium" uma vez por turno. Enquanto você controlar um monstro Dragão, o Nível deste card se torna 7. O nome deste card se torna "Lady Harpia" enquanto estiver no campo ou no Cemitério.
  ja: |-
    このカード名の③の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「ハーピィ・レディ」として扱う。②：自分フィールドにドラゴン族モンスターが存在する場合、このカードのレベルは７になる。③：手札から「ハーピィ」カード１枚を捨てて発動できる。デッキから「ハーピィ・チャネラー」以外の「ハーピィ」モンスター１体を守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "해피 레이디"로 취급한다. ②: 자신 필드에 드래곤족 몬스터가 존재할 경우, 이 카드의 레벨은 7 이 된다. ③: 패에서 "해피" 카드 1장을 버리고 발동할 수 있다. 덱에서 "해피 채널러" 이외의 "해피" 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW: |-
    可从手牌舍弃1张冠有「神鷹」之名的卡牌并发动。从牌组以表侧守备表示特殊召唤1只除「神鷹通靈師」以外的冠有「神鷹」之名的怪兽。「神鷹通靈師」的此效果1回合只可使用1次。此外，我方场上存在龙族怪兽的场合，此卡的等级变为7。只要存在于场上、墓地，此卡的卡牌名被视为 「神鷹女郎」。
  zh-CN: |-
    此卡名的③效果1回合仅可使用1次。①：此卡只要存在于场上・墓地，卡名视为"神鹰女郎"。②：自己场上有龙族怪兽存在的情况下，此卡的等级变为7。③：从手牌将1张"神鹰"卡舍弃可以发动。从牌组将"神鹰通灵者"以外的1只"神鹰"怪兽以守备表示特殊召唤。
