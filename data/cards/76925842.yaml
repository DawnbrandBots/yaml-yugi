text:
  en:
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst 1 FINSTERNIS Monster von deinem Friedhof verbannen; ziehe 1 Karte. Diese Karte erhält 100 ATK für jedes FINSTERNIS Monster in deinem Friedhof.
  es: |-
    Si esta carta destruye a un monstruo de tu adversario en batalla: puedes desterrar 1 monstruo de OSCURIDAD en tu Cementerio; roba 1 carta. Esta carta gana 100 ATK por cada monstruo de OSCURIDAD en tu Cementerio.
  fr: |-
    Si cette carte détruit un monstre de votre adversaire au combat : vous pouvez bannir 1 monstre TÉNÈBRES depuis votre Cimetière ; piochez 1 carte. Cette carte gagne 100 ATK pour chaque monstre TÉNÈBRES dans votre Cimetière.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: puoi bandire 1 mostro OSCURITÀ dal tuo Cimitero; pesca 1 carta. Questa carta guadagna 100 ATK per ogni mostro OSCURITÀ nel tuo Cimitero.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: Você pode banir 1 monstro de TREVAS do seu Cemitério; compre 1 card. Este card ganha 100 de ATK para cada monstro de TREVAS no seu Cemitério.
  ja: |-
    ①：このカードの攻撃力は、自分の墓地の闇属性モンスターの数×１００アップする。
    ②：このカードが戦闘で相手モンスターを破壊した時、自分の墓地から闇属性モンスター１体を除外して発動できる。自分は１枚ドローする。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 묘지에 존재하는 어둠 속성 몬스터 1장을 게임에서 제외하는 것으로, 자신의 덱에서 카드를 1장 드로우한다. 이 카드의 공격력은 자신의 묘지에 존재하는 어둠 속성 몬스터의 수 × 100 포인트 올린다.
  zh-TW: |-
    此卡的攻擊力會依據我方墓地的闇屬性怪獸數量×１００進行提升。此卡因戰鬥破壞對方怪獸時，可將我方墓地的１隻闇屬性怪獸從遊戲除外發動。從我方牌組抽１張牌。
  zh-CN: |-
    此卡的攻击力上升相当于我方墓地的暗属性怪兽数量×１００点。此卡因战斗破坏对手怪兽时，可将我方墓地的１只暗属性怪兽从游戏中除外并发动。从我方牌组抽取１张卡牌。
