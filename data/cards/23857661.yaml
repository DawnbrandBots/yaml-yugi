text:
  en:
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte von deinem Friedhof verbannen und 1 „Bujin“-Monster von deiner Hand auf den Friedhof legen; du erhältst in diesem Spielzug keinen Schaden.
  es: |-
    Durante el turno de cualquier jugador: puedes desterrar esta carta en tu Cementerio y mandar al Cementerio 1 monstruo "Bujin" en tu mano; este turno no recibes daño.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez bannir cette carte depuis votre Cimetière et envoyez 1 monstre "Bujin" depuis votre main au Cimetière ; ce tour, vous ne recevez aucun dommage.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi bandire questa carta dal tuo Cimitero e mandare 1 mostro "Bujin" dalla tua mano al Cimitero; non subisci danni in questo turno.
  pt: |-
    Durante o turno de qualquer duelista: você pode banir este card do seu Cemitério e enviar 1 monstro "Bujin" da sua mão para o Cemitério; você não sofre dano neste turno.
  ja: |-
    ①：自分・相手ターンに、墓地のこのカードを除外し、手札から「武神」モンスター１体を墓地へ送って発動できる。このターン、自分が受ける全てのダメージを０にする。
  ko: |-
    묘지의 이 카드를 게임에서 제외하고, 패에서 "무사신"이라는 이름이 붙은 몬스터 1장을 묘지로 보내어 발동할 수 있다. 이 턴에, 자신이 받은 모든 데미지를 0으로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    可將墓地的此卡從遊戲除外，從手牌將１隻冠有「武鬥神」之名的怪獸送至墓地發動。此回合，我方受到的所有傷害變為０。此效果在對方回合也可發動。
  zh-CN: |-
    可将墓地的此卡从游戏中除外，从手牌将１只冠有“武斗神”之名的怪兽送入墓地并发动。此回合，我方受到的所有伤害变成０。此效果在对手回合也可发动。
