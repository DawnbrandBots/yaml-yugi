text:
  en: |-
    During the End Phase, if this card is currently banished, and was banished this turn: Special Summon it in face-up Attack Position. This effect can only activate once per turn.
  de: |-
    Während der End Phase, falls diese Karte derzeit verbannt ist und in diesem Spielzug verbannt wurde: Beschwöre sie als Spezialbeschwörung in die offene Angriffsposition. Dieser Effekt kann nur einmal pro Spielzug aktiviert werden.
  es: |-
    Durante la End Phase, si esta carta está desterrada en este momento y fue desterrada este turno: Invócala de Modo Especial en Posición de Ataque boca arriba. Este efecto sólo puede activarse una vez por turno.
  fr: |-
    Durant la End Phase, si cette carte est actuellement bannie, et a été bannie ce tour : Invoquez-la Spécialement en Position d'Attaque face recto. Cet effet ne peut être activé qu'une fois par tour.
  it: |-
    Durante la End Phase, se questa carta è attualmente bandita ed è stata bandita in questo turno: Evocala Specialmente scoperta in Posizione di Attacco. Questo effetto può attivarsi una sola volta per turno.
  pt: |-
    Durante a Fase Final, se este card atualmente estiver banido e foi banido neste turno: Invoque-o por Invocação-Especial com a face para cima em Posição de Ataque. Este efeito só pode ser ativado uma vez por turno.
  ja: |-
    ①：このカードが除外されたターンのエンドフェイズに発動する。除外されているこのカードを攻撃表示で特殊召喚する（１ターンに１度のみ）。
  ko: |-
    이 카드가 게임에서 제외되었을 경우, 그 턴의 엔드 페이즈시에 이 카드를 자신 필드 위에 앞면 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡被除外的回合的结束阶段发动。除外的这张卡攻击表示特殊召唤。（1回合只有1次）
