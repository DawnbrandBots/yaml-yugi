text:
  en: |-
    If you control no monsters, or all monsters you control are Fairy monsters: You can Special Summon this card from your hand. You can Tribute any number of Fairy monsters, including this card; Special Summon 1 Fairy monster from your Deck whose Level equals the total Levels those monsters had on the field. You cannot Special Summon the turn you activate this effect, except Fairy monsters. You can only use each effect of "Dawn Angel Kambi" once per turn.
  de: |-
    Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Fee-Monster sind: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst eine beliebige Anzahl Fee-Monster als Tribut anbieten, darunter diese Karte; beschwöre 1 Fee-Monster, dessen Stufe der Summe der Stufen entspricht, die jene Monster auf dem Spielfeld hatten, als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen durchführen, außer von Fee-Monstern. Du kannst jeden Effekt von „Dämmerungsengel Kambi“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos, o todos los monstruos que controlas son monstruos Hada: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes Sacrificar cualquier número de monstruos Hada, incluyendo esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo Hada cuyo Nivel sea igual a los Niveles totales que esos monstruos tenían en el Campo. No puedes Invocar de Modo Especial el turno en el que activas este efecto, excepto monstruos Hada. Sólo puedes usar cada efecto de "Ángel del Alba Kambi" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres Elfe : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez Sacrifier un nombre de votre choix de monstres Elfe (cette carte incluse) ; Invoquez Spécialement 1 monstre Elfe depuis votre Deck dont le Niveau est égal au Niveau total que ces monstres avaient sur le Terrain. Vous ne pouvez pas Invoquer Spécialement (monstres Elfe exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser chaque effet de "Ange de l'Aube Kambi" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro, o se tutti i mostri che controlli sono mostri Fata: puoi Evocare Specialmente questa carta dalla tua mano. Puoi offrire come Tributo un qualsiasi numero di mostri Fata, compresa questa carta; Evoca Specialmente dal tuo Deck 1 mostro Fata con Livello pari alla somma dei Livelli che quei mostri avevano sul Terreno. Non puoi Evocare Specialmente nel turno in cui attivi questo effetto, eccetto mostri Fata. Puoi utilizzare ogni effetto di "Kambi Angelo dell'Alba" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro, ou todos os monstros que você controla forem monstros Fada: você pode Invocar este card por Invocação-Especial da sua mão. Você pode oferecer como Tributo qualquer número de monstros Fada, incluindo este card; Invoque por Invocação-Especial 1 monstro Fada do seu Deck cujo Nível seja igual à soma dos Níveis que esses monstros tinham no campo. Você não pode Invocar por Invocação-Especial no turno em que ativar este efeito, exceto monstros Fada. Você só pode usar cada efeito de "Anja do Amanhecer Kambi" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または天使族モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：このカードを含む自分フィールドの天使族モンスターを任意の数だけリリースして発動できる（この効果を発動するターン、自分は天使族モンスターしか特殊召喚できない）。リリースしたモンスターのレベルの合計と同じレベルを持つ天使族モンスター１体をデッキから特殊召喚する。
