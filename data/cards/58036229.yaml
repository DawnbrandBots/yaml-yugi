text:
  en: |-
    2+ Effect Monsters
    Your opponent cannot target Link-4 or higher Link Monsters you control with card effects, also they cannot be destroyed by battle. If you control a "Firewall" Link Monster (Quick Effect): You can banish any number of Link Monsters from your GY whose total Link Ratings exactly equal 3; Special Summon this card from your GY, but banish it when it leaves the field. You can only use this effect of "Protectcode Talker" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    効果モンスター２体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのリンク４以上のリンクモンスターは相手の効果の対象にならず、戦闘では破壊されない。②：自分フィールドに「ファイアウォール」リンクモンスターが存在する場合、リンクマーカーの合計が３になるように、自分の墓地からリンクモンスターを任意の数だけ除外して発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。この効果は相手ターンでも発動できる。
