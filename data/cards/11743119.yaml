text:
  en: |-
    You can take control of up to 1 Union Monster that is currently a monster on your opponent's side of the field, and equip it to this card. The Union Monster that is equipped to this card cannot be changed back to a monster using its own effect.
  de: |-
    Du kannst ein Union-Monster, das sich gerade als Monster auf der Spielfeldseite deines Gegners befindet, nehmen und diese Karte damit ausrüsten. Diese Karte kann nur mit 1 Union-Monster ausgerüstet sein. Das Union-Monster, mit dem diese Karte ausgerüstet ist, kann durch das Benutzen seines Effekts nicht zurück in ein Monster umgewandelt werden.
  es: |-
    Puedes tomar un Monstruo de Unión que sea actualmente un monstruo en el Campo de tu adversario y equiparlo a esta carta. Este monstruo solo puede ser equipado con 1 Monstruo de Unión a la vez. El Monstruo de Unión equipado a esta carta no puede ser revertido a monstruo por su própio efecto.
  fr: |-
    Vous pouvez uniquement prendre le contrôle d'1 Monstre Union qui est actuellement sur le Terrain de votre adversaire et l'équiper à cette carte. Le Monstre Union équipé à cette carte ne peut pas être transformé à nouveau en monstre en utilisant son propre effet.
  it: |-
    Puoi prendere il controllo de un Mostro Unione che sia attualmente un mostro sul Terreno del tuo avversario ed equipaggiarlo a questa carta. Questo mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Il Mostro Unione che viene equipaggiato a questa carta non può essere fatto ritornare un mostro dal proprio effetto.
  pt: |-
    Você pode pegar num Monstro de Union que é actualmente um monstro no Campo do seu adversário, e equipá-lo a este card. Este monstro pode apenas ser equipado por 1 Monstro de Union de cada vez. O Monstro de Union que está equipado a este card não pode ser devolvido a monstro usando o seu próprio efeito.
  ja: |-
    相手フィールド上でモンスター状態のユニオンモンスターのコントロールを得て、このカードに１枚まで装備する。このカードに装備されたユニオンは自身の効果を使ってモンスター状態に戻る事はできない。
  ko: |-
    상대 필드 위에서 몬스터 상태의 유니온 몬스터의 컨트롤을 얻고, 이 카드에 1장까지 장착한다. 이 카드에 장착된 유니온은 자기의 효과를 사용하고 몬스터 상태로 되돌아갈 수 없다.
  zh-TW: |-
    可選擇對方場上的１隻聯合怪獸發動。獲得選擇的聯合怪獸控制權，視為裝備卡裝備於此卡（僅可裝備１隻）。裝備於此卡的聯合怪獸無法發動特殊召喚自身的效果。
  zh-CN: |-
    取得对手场上处于怪兽状态的联合怪兽的控制权，最多装备１张至此卡上。装备至此卡上的联合怪兽不可以自身效果恢复为怪兽状态。
