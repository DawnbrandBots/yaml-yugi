text:
  en: |-
    An unusual turtle that not only swims at tremendous speeds, but can also sail across the skies.
  de: |-
    Eine ungewöhnliche Schildkröte, die nicht nur mit hoher Geschwindigkeit schwimmen kann, sondern auch durch die Lüfte segelt.
  es: |-
    Una inusual tortuga que no sólo nada a tremenda velocidad, sino que también surca los cielos.
  fr: |-
    Tortue inhabituelle qui non seulement nage à des vitesses extraordinaires, mais qui en plus parcourt le ciel.
  it: |-
    Una tartaruga dalle caratteristiche davvero inusuali, viste le sue capacità di correre a grande velocità e di volare.
  pt: |-
    Uma tartaruga incomum que não só nada a uma velocidade tremenda, como também pode navegar pelos céus.
  ja: |-
    主に水中に生息しているが、空を飛ぶこともできる珍しいカメ。
  ko: |-
    주로 물속에서 생식하고 있지만, 하늘을 나는 것도 가능한 희귀한 거북이.
  zh-TW: |-
    主要棲息於水中，也能在空中飛行的罕見烏龜。
  zh-CN: |-
    主要栖息在水中，也能在空中飞翔的珍奇乌龟。
