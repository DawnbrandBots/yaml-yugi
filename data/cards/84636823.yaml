  zh-CN: 魔术抵消器
text:
  en: |-
    Spell Cards, and their effects on the field, cannot be activated. Negate all Spell effects on the field.
  de: |-
    Zauberkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Zaubereffekte auf dem Spielfeld.
  es: |-
    Las Cartas Mágicas, y sus efectos en el Campo, no pueden ser activadas. Niega todos los efectos de Mágicas en el Campo.
  fr: |-
    Les Cartes Magie, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Magie sur le Terrain.
  it: |-
    Le Carte Magia, e i loro effetti sul Terreno, non possono essere attivate. Annulla tutti gli effetti delle Magie sul Terreno.
  pt: |-
    Cards de Magia e seus efeitos no campo não podem ser ativados. Negue todos os efeitos de Magia no campo.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り魔法カードは発動できず、全てのフィールド上魔法カードの効果は無効になる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 마법 카드는 발동할 수 없으며, 모든 필드 위 마법 카드의 효과는 무효가 된다.
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于怪兽区域，双方不可在场上发动魔法卡的效果，场上的魔法卡的效果无效化。
