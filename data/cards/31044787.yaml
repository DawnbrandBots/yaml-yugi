text:
  en: |-
    If the combined ATK of all face-up monsters your opponent controls is higher than your LP: Make your opponent shuffle face-up monsters they control into the Deck (their choice), except monsters with 0 ATK, so that the combined ATK of the remaining monsters they control becomes less than or equal to your LP.
  de: |-
    Falls die kombinierten ATK aller offenen Monster, die dein Gegner kontrolliert, höher sind als deine LP: Lass deinen Gegner offene Monster, die er kontrolliert, außer Monstern mit 0 ATK, ins Deck mischen (er bestimmt), sodass die kombinierten ATK der verbleibenden Monster, die er kontrolliert, kleiner oder gleich deinen LP werden.
  es: |-
    Si el ATK combinado de todos los monstruos boca arriba que controle tu adversario es mayor que tus LP: haz que tu adversario baraje a su Deck monstruos boca arriba que controle (a su elección), excepto monstruos con 0 ATK, de modo que el ATK combinado de los monstruos que queden bajo su control sea igual o menor que tus LP.
  fr: |-
    Si la somme des ATK de tous les monstres face recto contrôlés par votre adversaire est supérieure à vos LP : faites mélanger votre adversaire des monstres face recto qu'il contrôle (monstres avec 0 ATK exclus) dans le Deck (son choix) de façon à ce que la somme des ATK des monstres restants qu'il contrôle devienne inférieure ou égale à vos LP.
  it: |-
    Se la somma degli ATK di tutti i mostri scoperti controllati dal tuo avversario è superiore ai tuoi LP: fai mescolare al tuo avversario nel Deck mostri scoperti che lui controlla (a sua scelta), eccetto mostri con ATK 0, fino a quando la somma degli ATK dei mostri rimanenti che controlla diventa pari o inferiore ai tuoi LP.
  pt: |-
    Se o ATK combinado de todos os monstros com a face para cima que seu oponente controla for maior que seus PV: faça com que seu oponente embaralhe no Deck os monstros com a face para cima que ele controla (ele seleciona), exceto monstros com 0 de ATK, de forma que o ATK combinado dos monstros restantes que ele controla se torne igual ou menor que os seus PV.
  ja: |-
    ①：相手フィールドの表側表示モンスターの攻撃力を合計した数値が自分のＬＰよりも高い場合に発動できる。相手フィールドの表側表示モンスターの攻撃力を合計した数値が自分のＬＰ以下になるように、相手は自身のフィールドの攻撃力が０以外の表側表示モンスターを選んで持ち主のデッキに戻さなければならない。
  ko: |-
    ①: 상대 필드의 앞면 표시 몬스터의 공격력을 합계한 수치가 자신의 LP보다도 높을 경우에 발동할 수 있다. 상대 필드의 앞면 표시 몬스터의 공격력을 합계한 수치가 자신의 LP 이하가 되도록, 상대는 자신 필드의 공격력이 0 이외인 앞면 표시 몬스터를 고르고 주인의 덱으로 되돌려야 한다.
  zh-TW:
  zh-CN: |-
    ①：对手场上表侧表示怪兽的攻击力的合计数值高于自己LP的情况下可以发动。为使对手场上表侧表示怪兽的攻击力合计数值为自己的LP以下，对手必须挑选自身场上攻击力０以外的表侧表示怪兽放回持有者的牌组。
