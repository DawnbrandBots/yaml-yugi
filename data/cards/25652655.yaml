text:
  en: |-
    If this card is sent to the Graveyard for a Synchro Summon, select 1 monster your opponent controls and change its battle position.
  de: |-
    Falls diese Karte für eine Synchrobeschwörung auf den Friedhof gelegt wird, wähle 1 Monster, das dein Gegner kontrolliert, und ändere seine Kampfposition.
  es: |-
    Si esta carta es mandada al Cementerio para una Invocación por Sincronía, selecciona 1 monstruo que controle tu adversario y cambia su posición de batalla.
  fr: |-
    Si cette carte est envoyée au Cimetière pour une Invocation Synchro, sélectionnez 1 monstre contrôlé par votre adversaire et changez sa position de combat.
  it: |-
    Se questa carta viene mandata al Cimitero per una Synchro Evocazione, scegli 1 mostro controllato dal tuo avversario e cambia la sua Posizione.
  pt: |-
    Se este card for enviado ao Cemitério para uma Invocação-Sincro, selecione 1 monstro que seu oponente controla e mude sua posição de batalha.
  ja: |-
    このカードがシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、相手フィールド上に存在するモンスター１体を選択して表示形式を変更する。
  ko: |-
    이 카드가 싱크로 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 상대 필드 위에 존재하는 몬스터 1장을 선택하고 표시 형식을 변경한다.
  zh-TW: |-
    在此卡被使用於同步怪獸的同步召喚被送至墓地的狀況下，選擇對方場上的１隻怪獸，變更表示形式。
  zh-CN: |-
    此卡被使用于同步怪兽的同步召唤并被送入墓地的场合，选择对手场上的１只怪兽并变更其表示形式。
