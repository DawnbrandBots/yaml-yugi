text:
  en: |-
    Select 1 removed from play Level 5 or lower Beast-Type or Winged Beast-Type monster. Remove from play 1 card in your hand and Special Summon the selected monster in Attack Position.
  de: |-
    Wähle 1 aus dem Spiel entferntes Monster vom Typ Ungeheuer oder Geflügeltes Ungeheuer der Stufe 5 oder niedriger. Entferne 1 Karte in deiner Hand aus dem Spiel und beschwöre das gewählte Monster als Spezialbeschwörung in die Angriffsposition.
  es: |-
    Selecciona 1 monstruo de Tipo Bestia o Bestia Alada de Nivel 5 o menor que haya sido retirado del juego. Retira del juego 1 carta en tu mano, e Invoca la carta seleccionada de Modo Especial en Posición de Ataque.
  fr: |-
    Sélectionnez 1 monstre de Type Bête ou de Type Bête Ailée de Niveau 5 ou moins retiré du jeu. Retirez du jeu 1 carte de votre main et Invoquez Spécialement le monstre sélectionné en Position d'Attaque.
  it: |-
    Scegli 1 mostro di Tipo Bestia o di Tipo Bestia Alata di Livello 5 o inferiore rimosso dal gioco. Rimuovi dal gioco una carta nella tua mano ed Evoca Specialmente il mostro scelto in Posizione di Attacco.
  pt: |-
    Selecione 1 monstro removido de jogo do Tipo Besta ou do Tipo Besta Alada de Nível 5 ou menos. Remova de jogo 1 card na sua mão e Invoque por Invocação-Especial o monstro selecionado em Posição de Ataque.
  ja: |-
    ゲームから除外されているレベル５以下の獣族または鳥獣族モンスター１体を選択して発動する。手札を１枚ゲームから除外し、選択したモンスターを攻撃表示で特殊召喚する。
  ko: |-
    게임에서 제외되어 있는 레벨 5 이하의 야수족 또는 비행야수족 몬스터 1장을 선택하고 발동한다. 패를 1장 게임에서 제외하고, 선택한 몬스터를 공격 표시로 특수 소환한다.
  zh-TW: |-
    可選擇從遊戲被除外的１隻等級５以下的獸族或鳥獸族怪獸發動。將１張手牌從遊戲除外，以攻擊表示特殊召喚選擇的怪獸。
  zh-CN: |-
    可选择１只从游戏中被除外的等级５或以下的兽族或鸟兽族怪兽并发动。将１张手牌从游戏中除外，以攻击表示特殊召唤被选择的怪兽。
