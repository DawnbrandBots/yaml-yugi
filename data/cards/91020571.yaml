name:
  en: Reactan, Dragon Ruler of Pebbles
  de: Reactan, Drachenherrscher der Kiesel
  es: Reactan, Señor Dragón de los Guijarros
  fr: Reactan, Maître Dragon des Pierres
  it: Reactan, Drago Sovrano dei Sassolini
  pt: Reactan, Dragão Soberano das Pedras
  ja: <ruby>地<rt>ち</rt></ruby><ruby>征<rt>せい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－リアクタン
  ja_romaji: Chiseiryū - Riakutan
  ko: 지정룡－리아크탄
  ko_rr:
  zh-TW: 地征龍－侵蝕
  zh-CN: 地征龙－沉积
text:
  en: |-
    You can discard this card and 1 Dragon or EARTH monster; Special Summon 1 "Redox, Dragon Ruler of Boulders" from your Deck, but it cannot attack this turn. You can only use this effect of "Reactan, Dragon Ruler of Pebbles" once per turn.
  de: |-
    Du kannst diese Karte und 1 ERDE Monster oder Monster vom Typ Drache abwerfen; beschwöre 1 „Redox, Drachenherrscher der Felsen“ als Spezialbeschwörung von deinem Deck. Er kann in diesem Spielzug nicht angreifen. Du kannst den Effekt von „Reactan, Drachenherrscher der Kiesel“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta Y 1 monstruo de TIERRA o de Tipo Dragón; Invoca de Modo Especial, desde tu Deck, 1 "Redox, Señor Dragón de las Rocas". Este turno, éste no puede atacar. Sólo puedes usar el efecto de "Reactan, Señor Dragón de los Guijarros" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte ET 1 monstre de Type Dragon ou TERRE ; Invoquez Spécialement 1 "Redox, Maître Dragon des Rochers" depuis votre Deck. Il ne peut pas attaquer ce tour. Vous ne pouvez utiliser l'effet de "Reactan, Maître Dragon des Pierres" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta E 1 mostro TERRA o di Tipo Drago; Evoca Specialmente 1 "Redox, Drago Sovrano dei Macigni" dal tuo Deck. Esso non può attaccare in questo turno. Puoi utilizzare l'effetto di "Reactan, Drago Sovrano dei Sassolini" una sola volta per turno.
  pt: |-
    Você pode descartar este card E 1 monstro do Tipo Dragão ou de TERRA; Invoque por Invocação-Especial 1 "Redox, Dragão Soberano dos Pedregulhos" do seu Deck. Ele não pode atacar neste turno. Você só pode usar o efeito de "Reactan, Dragão Soberano das Pedras" uma vez por turno.
  ja: |-
    ドラゴン族または地属性のモンスター１体とこのカードを手札から捨てて発動できる。デッキから「巌征竜－レドックス」１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。「地征竜－リアクタン」の効果は１ターンに１度しか使用できない。
  ko: |-
    드래곤족 또는 땅 속성의 몬스터 1장과 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "암정룡－레독스" 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. "지정룡－리아크탄"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可将1只龙族或地属性怪兽与此卡从手牌舍弃并发动。从牌组特殊召唤1只「巖征龍－銹」。以此效果特殊召唤的怪兽此回合不可攻击。「地征龍－侵蝕」的效果1回合只可使用1次。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：从手牌将１只龙族或地属性的怪兽与此卡舍弃可以发动。从牌组将１只“岩征龙－石壑”特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。
