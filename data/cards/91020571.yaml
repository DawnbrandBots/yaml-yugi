name:
  en: Reactan, Dragon Ruler of Pebbles
  de: Reactan, Drachenherrscher der Kiesel
  es: Reactan, Señor Dragón de los Guijarros
  fr: Reactan, Maître Dragon des Pierres
  it: Reactan, Drago Sovrano dei Sassolini
  pt: Reactan, Dragão Soberano das Pedras
  ja: <ruby>地<rt>ち</rt></ruby><ruby>征<rt>せい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－リアクタン
  ja_romaji: Chiseiryū - Riakutan
  ko: 지정룡－리아크탄
  ko_rr:
  zh-TW: 地征龍－侵蝕
  zh-CN: 地征龙－沉积
text:
  en: |-
    You can discard this card and 1 Dragon or EARTH monster; Special Summon 1 "Redox, Dragon Ruler of Boulders" from your Deck, but it cannot attack this turn. You can only use this effect of "Reactan, Dragon Ruler of Pebbles" once per turn.
  de: |-
    Du kannst diese Karte und 1 Drache- oder ERDE Monster abwerfen; beschwöre 1 „Redox, Drachenherrscher der Felsen“ als Spezialbeschwörung von deinem Deck, aber er kann in diesem Spielzug nicht angreifen. Du kannst diesen Effekt von „Reactan, Drachenherrscher der Kiesel“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar esta carta y 1 monstruo Dragón o de TIERRA; Invoca de Modo Especial, desde tu Deck, 1 "Redox, Señor Dragón de las Rocas", pero éste no puede atacar este turno. Sólo puedes usar este efecto de "Reactan, Señor Dragón de los Guijarros" una vez por turno.
  fr: |-
    Vous pouvez défausser cette carte et 1 monstre Dragon ou TERRE ; Invoquez Spécialement 1 "Redox, Maître Dragon des Rochers" depuis votre Deck, mais il ne peut pas attaquer ce tour. Vous ne pouvez utiliser cet effet de "Reactan, Maître Dragon des Pierres" qu'une fois par tour.
  it: |-
    Puoi scartare questa carta e 1 mostro Drago o TERRA; Evoca Specialmente 1 "Redox, Drago Sovrano dei Macigni" dal tuo Deck, ma esso non può attaccare in questo turno. Puoi utilizzare questo effetto di "Reactan, Drago Sovrano dei Sassolini" una sola volta per turno.
  pt: |-
    Você pode descartar este card e 1 monstro Dragão ou de TERRA; Invoque por Invocação-Especial 1 "Redox, Dragão Soberano dos Pedregulhos" do seu Deck, mas ele não pode atacar neste turno. Você só pode usar este efeito de "Reactan, Dragão Soberano das Pedras" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：ドラゴン族か地属性のモンスター１体とこのカードを手札から捨てて発動できる。デッキから「巌征竜－レドックス」１体を特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    드래곤족 또는 땅 속성의 몬스터 1장과 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "암정룡－레독스" 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. "지정룡－리아크탄"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可将1只龙族或地属性怪兽与此卡从手牌舍弃并发动。从牌组特殊召唤1只「巖征龍－銹」。以此效果特殊召唤的怪兽此回合不可攻击。「地征龍－侵蝕」的效果1回合只可使用1次。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：从手牌将１只龙族或地属性的怪兽与此卡舍弃可以发动。从牌组将１只“岩征龙－石壑”特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。
