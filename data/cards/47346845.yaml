text:
  en: |-
    When this card is Normal Summoned or flipped face-up, you can Special Summon 1 "Batteryman AAA" from your hand or Graveyard.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird, kannst du 1 „Batteriemann AAA“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören.
  es: |-
    Cuando Invocas esta carta de Modo Normal o la volteas boca arriba, puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 "Hombre Pila AAA".
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou retournée face recto, vous pouvez Invoquer Spécialement 1 "Homme-Batterie AAA" depuis votre main ou Cimetière.
  it: |-
    Quando questa carta viene Evocata Normalmente o scoperta, puoi Evocare Specialmente 1 "Uomo Batteria AAA" dalla tua mano o Cimitero.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou virado com a face para cima, você pode Invocar por Invocação-Especial 1 "Homem-Bateria AAA" da sua mão ou Cemitério.
  ja: |-
    このカードが召喚・リバースしたとき、自分の手札・墓地に存在する「電池メン－単四型」１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 일반 소환/리버스했을 때, 자신의 패/묘지에 존재하는 "전지맨－AAA" 1장을 특수 소환할 수 있다.
  zh-TW: |-
    此卡召喚・反轉時，可從我方手牌・墓地選擇１隻「電池人－四號型」特殊召喚。
  zh-CN: |-
    此卡召唤、反转时，可从我方手牌、墓地挑选１只“电池人－单四型”并特殊召唤。
