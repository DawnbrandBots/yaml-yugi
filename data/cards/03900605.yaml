  de: Absorptionskrug
  es: Jarra Absorbedora
  fr: Jarre Absorbante
  it: Giara Assorbente
  pt: Jarra da Absorção
  ja: アブソーブポッド
  ja_romaji: Abusōbu Poddo
  ko: 앱소브 포드
  ko_rr:
  zh-TW:
  zh-CN: 吸收壶
text:
  en: |-
    FLIP: Destroy all Set Spells/Traps on the field, then each player draws 1 card for each of the cards they controlled that was destroyed by this effect. You cannot Set any cards this turn.
  de: |-
    FLIPP: Zerstöre alle gesetzten Zauber/Fallen auf dem Spielfeld, dann zieht jeder Spieler für jede Karte, die er kontrolliert hat und die durch diesen Effekt zerstört wurde, 1 Karte. Du kannst in diesem Spielzug keine Karten setzen.
  es: |-
    VOLTEO: Destruye todas las Mágicas/Trampas Colocadas en el Campo, y después cada jugador roba 1 carta por cada una de las cartas que controlaba que fuera destruida por este efecto. No puedes Colocar ninguna carta este turno.
  fr: |-
    FLIP : Détruisez toutes les Magies et tous les Pièges Posés sur le Terrain, puis chaque joueur pioche 1 carte pour chacune des cartes qu'il contrôlait détruites par cet effet. Ce tour, vous ne pouvez pas Poser de cartes.
  it: |-
    SCOPRI: Distruggi tutte le Magie/Trappole Posizionate sul Terreno, poi ogni giocatore pesca 1 carta per ognuna delle carte che controllava distrutte da questo effetto. Non puoi Posizionare nessuna carta in questo turno.
  pt: |-
    VIRE: Destrua todas as Magias/Armadilhas Baixadas no campo e, depois, cada duelista compra 1 card para cada card que ele controlava que foi destruído por este efeito. Você não pode Baixar nenhum card neste turno.
  ja: |-
    リバース：フィールド上にセットされた魔法・罠カードを全て破壊する。破壊されたカードのコントローラーは、破壊された数だけデッキからカードをドローする。このターン、自分はカードをセットできない。
  ko: |-
    리버스 : 필드 위에 세트된 마법 / 함정 카드를 전부 파괴한다. 파괴된 카드의 컨트롤러는, 파괴된 수만큼 덱에서 카드를 드로우한다. 이 턴에, 자신은 카드를 세트할 수 없다.
  zh-TW:
  zh-CN: |-
    反转：场上盖放的魔法·陷阱卡全部破坏。破坏的卡的控制者从卡组抽出破坏数量的卡。这个回合，自己不能把卡盖放。
