text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Special Summoned: You can Set 1 "Assault Mode Activate" from your hand, Deck, or GY. It can be activated this turn. You can discard 1 card; add to your hand, or Special Summon, 1 monster that mentions "Assault Mode Activate" from your Deck, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters. You can only use each effect of "Night Wing Priestess" once per turn.
  de:
  es:
  fr:
  it:
