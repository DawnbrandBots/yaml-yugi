text:
  en: |-
    If you control "D.D. Esper Star Sparrow", "Beast-Warrior Puma" and "Phoenix Beast Gairuda", you can Special Summon this card (from your hand). While this card is face-up on the field, it cannot change its battle position. Once per turn: You can target 1 monster you control; it can attack your opponent directly this turn.
  de: |-
    Falls du "D.D. Telepath Sternenspatz", "Ungeheuer-Krieger Puma" und "Phönix-Ungeheuer Gairuda" kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Solange diese Karte offen auf dem Spielfeld liegt, kann sie ihre Kampfposition nicht ändern. Einmal pro Spielzug: Du kannst 1 Monster wählen, das du kontrollierst; es kann deinen Gegner in diesem Spielzug direkt angreifen.
  es: |-
    Si controlas "D. D. Esper Gorrión Estelar", "Guerrero-Bestia Puma", y "Bestia Fénix Gairuda", puedes Invocar esta carta de Modo Especial (desde tu mano). Mientras esta carta está boca arriba en el Campo, no puede cambiar su posición de batalla. Una vez por turno: puedes seleccionar 1 monstruo que controles; este turno, éste puede atacar a tu adversario directamente.
  fr: |-
    Si vous contrôlez "Moineau des Étoiles Esper D.D.", "Puma Bête-Guerrier" et "Gairuda, Bête Phénix", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Tant que cette carte est face recto sur le Terrain, elle ne peut pas changer sa position de combat. Une fois par tour : vous pouvez cibler 1 monstre que vous contrôlez : ce tour, il peut attaquer directement votre adversaire.
  it: |-
    Se controlli "D.D. Passero Stellare Esper", "Guerriero-Bestia Puma" e "Bestia Denice Gairuda", puoi Evocare Specialmente questa carta (dalla tua mano). Mentre questa carta è scoperta sul Terreno, essa non può cambiare Posizione. Una volta per turno: puoi scegliere come bersaglio 1 mostro che controlli; esso può attaccare il tuo avversario direttamente in questo turno.
  pt: |-
    Se você controlar "D.D. Andorinha Estelar Esper", "Besta-Guerreira Puma" e "Besta Fênix Gairuda", você pode Invocar este card por Invocação-Especial (da sua mão). Enquanto este card estiver com a face para cima no campo, ele não pode mudar sua posição de batalha. Uma vez por turno: você pode escolher 1 monstro que você controla; ele pode atacar diretamente seu oponente neste turno.
  ja: |-
    自分フィールド上に「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」が存在する場合、このカードは手札から特殊召喚できる。このカードはフィールド上に表側表示で存在する限り、表示形式を変更できない。また、１ターンに１度、自分フィールド上のモンスター１体を選択して発動できる。このターン、選択したモンスターは相手プレイヤーに直接攻撃できる。
  ko: |-
    자신 필드 위에 "이차원 에스퍼 스타 로빈", "야수전사 퓨먼", "봉왕수 가이르다" 가 존재할 경우, 이 카드를 패에서 특수 소환할 수 있다. 이 카드는 필드 위에 앞면 표시로 존재하는 한, 표시 형식을 변경할 수 없다. 1턴에 1번, 자신 필드 위의 몬스터 1장을 선택하여 발동할 수 있다. 이 턴, 선택한 몬스터는 상대 플레이어에게 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有「异次元超能人·星斗罗宾」「野兽战士 豹人」「凤王兽 铠楼罗」存在的场合，这张卡可以从手卡特殊召唤。这张卡只要在场上表侧表示存在，不能把表示形式变更。此外，1回合1次，选择自己场上1只怪兽才能发动。这个回合，选择的怪兽可以直接攻击对方玩家。
