text:
  en:
  de: |-
    Falls ein oder mehr Monster vom Typ Pflanze als Spezialbeschwörung vom Friedhof auf deine Spielfeldseite beschworen werden: Sie erhalten 1000 ATK, solange diese Karte offen auf dem Spielfeld liegt. Zerstöre diese Karte während deiner 2. End Phase nach ihrer Aktivierung.
  es: |-
    Si uno o más monstruos de Tipo Planta son Invocados de Modo Especial desde el Cementerio a tu lado del Campo: éstos ganan 1000 ATK mientras esta carta esté boca arriba en el Campo. Destruye esta carta durante tu 2da. End Phase después de su activación.
  fr: |-
    Si un ou plusieurs monstres de Type Plante sont Invoqués Spécialement depuis le Cimetière sur votre Terrain : ils gagnent 1000 ATK tant que cette carte est face recto sur le Terrain. Détruisez cette carte durant votre 2e End Phase après activation.
  it: |-
    Se uno o più mostri di Tipo Pianta vengono Evocati Specialmente dal Cimitero sul tuo Terreno: essi guadagnano 1000 ATK mentre questa carta è scoperta sul Terreno. Distruggi questa carta durante la tua 2ª End Phase dopo l'attivazione.
  pt: |-
    Se um ou mais monstros do Tipo Planta forem Invocados por Invocação-Especial do Cemitério no seu lado do campo: eles ganham 1000 de ATK enquanto este card estiver com a face para cima no campo. Destrua este card durante sua 2ª Fase Final depois da ativação.
  ja: |-
    このカードは発動後２回目の自分エンドフェイズに破壊される。
    ①：このカードが魔法＆罠ゾーンに存在する状態で、自分か相手の墓地から自分フィールドに植物族モンスターが特殊召喚される度に発動する。その植物族モンスターの攻撃力は、このカードが魔法＆罠ゾーンに存在する限り１０００アップする。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 묘지에서 자신 필드 위에 특수 소환한 식물족 몬스터의 공격력은 1000 포인트 올린다. 이 카드는 발동 후 2회째 자신의 엔드 페이즈시에 파괴된다.
  zh-TW: |-
    只要此卡存在於場上，從墓地特殊召喚至我方場上的植物族怪獸的攻擊力就提升１０００。此卡發動後，在我方的第２次結束階段時將被破壞。
  zh-CN: |-
    只要此卡存在于场上，从墓地特殊召唤至我方场上的植物族怪兽的攻击力上升１０００点。此卡在发动后第２回合的我方结束阶段时被破坏。
