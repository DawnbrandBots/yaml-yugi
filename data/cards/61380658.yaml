text:
  en: |-
    Your opponent cannot select another face-up "Watt" monster as an attack target, or target them with card effects.
  de: |-
    Dein Gegner kann andere offene „Watt“-Monster weder angreifen noch als Ziel für Karteneffekte wählen.
  es: |-
    Tu adversario no puede seleccionar otro monstruo "Watt" boca arriba como objetivo de un ataque o de efectos de cartas.
  fr: |-
    Votre adversaire ne peut pas sélectionner un autre monstre "Électro-" face recto comme cible d'une attaque, et il ne peut pas les cibler avec les effets de carte.
  it: |-
    Il tuo avversario non può scegliere un altro mostro "Watt" scoperto come bersaglio di un attacco, o bersagliarli con effetti delle carte.
  pt: |-
    Enquanto esta carta estiver virada para cima no campo, outros monstros "Watt" virados para cima no campo não podem ser selecionados como alvo de um ataque e não podem ser designados como alvo de um efeito de carta.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、相手は表側表示で存在する他の「エレキ」と名のついたモンスターを攻撃対象に選択できず、カードの効果の対象にする事もできない。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 앞면 표시로 존재하는 다른 "일렉" 이라는 이름이 붙은 몬스터를 공격 대상으로 선택할 수 없으며, 카드 효과의 대상으로 할 수도 없다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，对方不能选择表侧表示存在的其他的名字带有「电气」的怪兽作为攻击对象，也不能作为卡的效果的对象。
