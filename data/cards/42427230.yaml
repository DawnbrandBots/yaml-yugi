text:
  en: |-
    You can Tribute all face-up "Division(s)" you control: Special Summon up to twice that many "Machine Tokens" (Machine/FIRE/Level 1/ATK 200/DEF 200), and each time 1 is destroyed, your opponent takes 500 damage. If this card is banished: You can target any number of Tokens you control; destroy them. You can only use each effect of "Division" once per turn.
  de: |-
    Du kannst alle offenen „Division“, die du kontrollierst, als Tribut anbieten: Beschwöre bis zu zweimal so viele „Operator-Spielmarken“ (Maschine/FEUER/Stufe 1/ATK 200/DEF 200) als Spezialbeschwörung und jedes Mal, wenn 1 zerstört wird, erhält dein Gegner 500 Schaden. Falls diese Karte verbannt wird: Du kannst eine beliebige Anzahl Spielmarken wählen, die du kontrollierst; zerstöre sie. Du kannst jeden Effekt von „Division“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar todos los "División" boca arriba que controles: Invoca de Modo Especial hasta el doble de ese número de "Ficha Máquina" (Máquina/FUEGO/Nivel 1/ATK 200/DEF 200), y cada vez que 1 es destruida, tu adversario recibe 500 puntos de daño. Si esta carta es desterrada: puedes seleccionar cualquier número de Fichas que controles; destrúyelas. Sólo puedes usar cada efecto de "División" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier tous les "Division" face recto que vous contrôlez : Invoquez Spécialement max. deux fois autant de "Jeton Machine" (Machine/FEU/Niveau 1/ATK 200/DEF 200), et chaque fois qu'1 est détruit, votre adversaire reçoit 500 points de dommages. Si cette carte est bannie : vous pouvez cibler un nombre de votre choix de Jetons que vous contrôlez ; détruisez-les. Vous ne pouvez utiliser chaque effet de "Division" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo tutti i "Division" scoperti che controlli: Evoca Specialmente fino al due volte quel numero di "Segna-Macchina" (Macchina/FUOCO/Livello 1/ATK 200/DEF 200), e ogni volta che 1 viene distrutto, il tuo avversario subisce 500 danni. Se questa carta viene bandita: puoi scegliere come bersaglio un qualsiasi numero di Segna-Mostro che controlli; distruggili. Puoi utilizzare ogni effetto di "Division" una sola volta per turno.
  pt: |-
    Você pode oferecer como Tributo todos os "Division" com a face para cima que você controla: Invoque por Invocação-Especial até duas vezes esse número de "Ficha de Máquina" (Máquina/FOGO/Nível 1/ATK 200/DEF 200) e, sempre que 1 for destruída, seu oponente sofre 500 de dano. Se este card for banido: você pode escolher qualquer número de Fichas que você controla; destrua-as. Você só pode usar cada efeito de "Division" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の「ディーヴジャン」を全てリリースして発動できる。リリースした数×２体まで、自分フィールドに「機械トークン」（機械族・炎・星１・攻／守２００）を特殊召喚する。このトークンが破壊された時に相手は１体につき５００ダメージを受ける。②：このカードが除外された場合、自分フィールドのトークンを任意の数だけ対象として発動できる。そのトークンを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "디브전"을 전부 릴리스하고 발동할 수 있다. 릴리스한 수 × 2장까지, 자신 필드에 "기계 토큰"(기계족 / 화염 / 레벨 1 / 공 200 / 수 200)을 특수 소환한다. 이 토큰이 파괴되었을 때에 상대는 1장당 500 데미지를 받는다. ②: 이 카드가 제외되었을 경우, 자신 필드의 토큰을 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 토큰을 파괴한다.
