text:
  en: |-
    For a Synchro Summon, you can substitute this card for any 1 "Synchron" Tuner. You can only use each of the following effects of "Starjunk Synchron" once per turn. If this card is in your hand: You can target 1 Level 2 or lower monster in your GY; Special Summon this card, and if you do, Special Summon that monster, but negate its effects, also you cannot Special Summon from the Extra Deck for the rest of this turn, except Synchro Monsters. You can banish this card from your GY; "Junk Warrior" you control cannot be destroyed by your opponent's card effects this turn.
