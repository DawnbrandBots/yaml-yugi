text:
  en: |-
    During your opponent's Main Phase or Battle Phase: You can Special Summon 1 non-Tuner monster from your hand, but it has its effects negated (if any), and if you do, immediately after this effect resolves, Synchro Summon 1 Machine-Type Synchro Monster using only that monster and this card (this is a Quick Effect). You can only use this effect of "Crystron Quan" once per turn.
  de: |-
    Während der Main Phase oder Battle Phase deines Gegners: Du kannst 1 Nicht-Empfänger-Monster als Spezialbeschwörung von deiner Hand beschwören, aber seine Effekte bleiben annulliert (falls es welche hat), und falls du dies tust, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster vom Typ Maschine als Synchrobeschwörung und verwende dafür nur das Monster und diese Karte. (Dies ist ein Schnelleffekt.) Du kannst diesen Effekt von „Kristron Quan“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase o Battle Phase de tu adversario: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo que no sea Cantante, pero ve sus efectos negados (si los tiene) y, si lo haces, inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía de Tipo Máquina usando sólo a ese monstruo y esta carta (este es un Efecto Rápido). Sólo puedes usar este efecto de "Cristron Quan" una vez por turno.
  fr: |-
    Durant la Main Phase ou Battle Phase de votre adversaire : vous pouvez Invoquer Spécialement 1 monstre non-Syntoniseur depuis votre main, mais il a ses effets annulés (s'il en a), et si vous le faites, immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro de Type Machine en utilisant uniquement le monstre et cette carte (ceci est un Effet Rapide). Vous ne pouvez utiliser cet effet de "Quan Crystron" qu'une fois par tour.
  it: |-
    Durante la Main Phase o Battle Phase del tuo avversario: puoi Evocare Specialmente 1 mostro non-Tuner dalla tua mano, ma i suoi effetti (se ne ha) si annullano e, se lo fai, immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro di Tipo Macchina utilizzando solo quel mostro e questa carta (questo è un Effetto Rapido). Puoi utilizzare questo effetto di "Crystron Quan" una sola volta per turno.
  pt: |-
    Durante a Fase Principal ou Fase de Batalha do seu oponente: você pode Invocar por Invocação-Especial 1 monstro não-Regulador da sua mão, mas ele tem seus efeitos negados (se houver) e, se isso acontecer, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro do Tipo Máquina usando apenas esse monstro e este card (este é um Efeito Rápido). Você só pode usar este efeito de "Cristron Quan" uma vez por turno.
  ja: |-
    「水晶機巧－クオン」の効果は１ターンに１度しか使用できない。①：相手のメインフェイズ及びバトルフェイズに発動できる。手札からチューナー以外のモンスター１体を効果を無効にして特殊召喚し、そのモンスターとこのカードのみを素材として機械族Ｓモンスター１体をＳ召喚する。
  ko: |-
    "크리스트론－쿠온"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 패에서 튜너 이외의 몬스터 1장을 효과를 무효로 하고 특수 소환하여, 그 몬스터와 이 카드만을 소재로서 기계족 싱크로 몬스터 1장을 싱크로 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：在对手的主要阶段及战斗阶段可以发动。从手牌将协调以外的1只怪兽的效果无效并特殊召唤，仅以该怪兽和此卡作为素材，进行1只机械族同步怪兽的同步召唤。
