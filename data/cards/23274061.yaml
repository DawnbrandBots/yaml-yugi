text:
  en: |-
    This card can attack twice during each Battle Phase. If this card battles, negate the effects of the monster it battled, after damage calculation (including in the Graveyard).
  de: |-
    Diese Karte kann während jeder Battle Phase zweimal angreifen. Falls diese Karte kämpft, annulliere nach der Schadensberechnung die Effekte der Monster, gegen die sie gekämpft hat (einschließlich Monstern im Friedhof).
  es: |-
    Esta carta puede atacar dos veces durante cada Battle Phase. Si esta carta batalla, niega los efectos del monstruo con el que batalló después del cálculo de daño (incluyendo en el Cementerio).
  fr: |-
    Cette carte peut attaquer deux fois durant chaque Battle Phase. Si cette carte combat, annulez les effets du monstre qui combat cette carte, après le calcul des dommages (y compris dans le Cimetière).
  it: |-
    Questa carta può attaccare due volte durante ogni Battle Phase. Se questa carta combatte, annulla gli effetti dei mostri con cui ha combattuto, dopo il calcolo dei danni (compreso nel Cimitero).
  pt: |-
    Esta carta pode atacar duas vezes durante a Battle Phase. Se esta carta batalha com um monstro, após o Cálculo de Dano, negue os efeitos daquele monstro.
  ja: |-
    このカードは１度のバトルフェイズ中に２回攻撃する事ができる。このカードと戦闘を行った効果モンスターの効果をダメージ計算後に無効化する。
  ko: |-
    이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드와 전투를 실행한 효과 몬스터의 효과를 데미지 계산 후에 무효화한다.
  zh-TW:
  zh-CN: |-
    这张卡在同1次的战斗阶段中可以作2次攻击。和这张卡进行战斗的效果怪兽的效果在伤害计算后无效化。
