text:
  en: |-
    Target 1 face-up monster your opponent controls; banish 1 "Maliss" monster from your hand or face-up field, and if you do, negate that monster's effects until the end of this turn. If this card is banished: You can target 1 "Maliss" card in your GY; banish it, and if you do, add 1 "Maliss" card of the same type (Monster, Spell, or Trap) from your Deck to your hand. You can only use each effect of "Maliss in the Mirror" once per turn.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; verbanne 1 „Maliss“-Monster von deiner Hand oder offen von deiner Spielfeldseite und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte jenes Monsters. Falls diese Karte verbannt wird: Du kannst 1 „Maliss“-Karte in deinem Friedhof wählen; verbanne sie und falls du dies tust, füge deiner Hand 1 „Maliss“-Karte vom selben Typ (Monster, Zauber oder Falle) von deinem Deck hinzu. Du kannst jeden Effekt von „Maliss im Spiegel“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; destierra 1 monstruo "Maliss" en tu mano o Campo boca arriba y, si lo haces, niega los efectos de ese monstruo hasta el final de este turno. Si esta carta es desterrada: puedes seleccionar 1 carta "Maliss" en tu Cementerio; destiérrala y, si lo haces, añade a tu mano 1 carta "Maliss" en tu Deck del mismo tipo (Monstruo, Mágica o Trampa). Sólo puedes usar cada efecto de "Maliss Reflejada" una vez por turno.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; bannissez 1 monstre "Maliss" depuis votre main ou Terrain face recto, et si vous le faites, annulez les effets du monstre jusqu'à la fin de ce tour. Si cette carte est bannie : vous pouvez cibler 1 carte "Maliss" dans votre Cimetière ; bannissez-la, et si vous le faites, ajoutez 1 carte "Maliss" du même type (Monstre, Magie ou Piège) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Maliss dans le Miroir" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; bandisci 1 mostro "Maliss" dalla tua mano o Terreno scoperto e, se lo fai, annulla gli effetti di quel mostro fino alla fine di questo turno. Se questa carta viene bandita: puoi scegliere come bersaglio 1 carta "Maliss" nel tuo Cimitero; bandiscila e, se lo fai, aggiungi 1 carta "Maliss" dello stesso tipo (Mostro, Magia o Trappola) dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Maliss nello Specchio" una sola volta per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; bana 1 monstro "Maliss" da sua mão ou do campo com a face para cima e, se isso acontecer, negue os efeitos desse monstro até o final deste turno. Se este card for banido: você pode escolher 1 card "Maliss" no seu Cemitério; bana-o e, se isso acontecer, adicione 1 card "Maliss" do mesmo tipo (Monstro, Magia ou Armadilha) do seu Deck à sua mão. Você só pode usar cada efeito de "Maliss no Espelho" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。自分の手札・フィールド（表側表示）から「Ｍ∀ＬＩＣＥ」モンスター１体を除外し、対象のモンスターの効果をターン終了時まで無効にする。②：このカードが除外された場合、自分の墓地の「Ｍ∀ＬＩＣＥ」カード１枚を対象として発動できる。そのカードを除外し、除外したカードと同じ種類（モンスター・魔法・罠）の「Ｍ∀ＬＩＣＥ」カード１枚をデッキから手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드(앞면 표시)에서 "M∀LICE(맬리스)" 몬스터 1장을 제외하고, 대상 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 이 카드가 제외되었을 경우, 자신 묘지의 "M∀LICE(맬리스)" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외하고, 제외한 카드와 같은 종류(몬스터 / 마법 / 함정)의 "M∀LICE(맬리스)" 카드 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以对手场上的1只表侧表示怪兽为对象可以发动。从自己手牌・场上（表侧表示）将1只“码丽丝”怪兽除外，将对象怪兽的效果直至回合结束时为止无效。②：此卡被除外的情况下，以自己墓地的1张“码丽丝”卡为对象可以发动。将该卡除外，从牌组将1张种类（怪兽・魔法・陷阱）与所除外的卡相同的“码丽丝”卡加入手牌。
