name:
  en: Flower Cardian Zebra Grass
  de: Blumen-Kartian Zebragras
  es: Flor Cardian Césped de Cebra
  fr: Fleur Cardian Herbe de Zèbre
  it: Fiore Cardian Erba della Zebra
  pt: Flor Cardian Grama da Zebra
  ja: <ruby>花札衛<rt>カーディアン</rt></ruby>－<ruby>芒<rt>すすき</rt></ruby>－
  ja_romaji: Kādian - Susuki -
  ko: 카디언－억새－
  ko_rr:
  zh-TW: 花牌衛－芒－
  zh-CN: 花札卫－芒－
text:
  en:
  de: |-
    Solange du ein „Blumen-Kartian“-Monster der Stufe 7 oder niedriger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Blumen-Kartian“-Monstern. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst eine beliebige Anzahl „Blumen-Kartian“-Monster in deiner Hand vorzeigen, mische sie ins Deck, dann ziehe dieselbe Anzahl Karten.
  es: |-
    Mientras controles un monstruo "Flor Cardian" de Nivel 7 o menor: puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Flor Cardian". Si esta carta es Invocada de Modo Normal o Especial: puedes mostrar cualquier cantidad de monstruos "Flor Cardian" en tu mano, barájalas al Deck, y después roba la misma cantidad de cartas.
  fr: |-
    Tant que vous contrôlez un monstre "Fleur Cardian" de max. Niveau 7 : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Fleur Cardian" exclus) le reste de ce tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez révéler un nombre de votre choix de monstres "Fleur Cardian" dans votre main, mélangez-les dans le Deck, puis piochez le même nombre de cartes.
  it: |-
    Mentre controlli un mostro "Fiore Cardian" di Livello 7 o inferiore: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri "Fiore Cardian". Se questa carta viene Evocata Normalmente o Specialmente: puoi rivelare un qualsiasi numero di mostri "Fiore Cardian" nella tua mano, mischiali nel Deck, poi pesca lo stesso numero di carte.
  pt: |-
    Enquanto você controlar um monstro "Flor Cardian" de Nível 7 ou menos: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Flor Cardian". Se este card for Invocado por Invocação-Normal ou Especial: você pode revelar qualquer número de monstros "Flor Cardian" na sua mão, embaralhe-os no Deck e, depois, compre o mesmo número de cards.
  ja: |-
    ①：自分フィールドにレベル７以下の「花札衛」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は「花札衛」モンスターしか召喚・特殊召喚できない。
    ②：このカードが召喚・特殊召喚した場合に発動できる。手札の「花札衛」モンスターを任意の数だけ相手に見せ、デッキに戻す。その後、自分はデッキに戻した数だけドローする。
  ko: |-
    ①: 자신 필드에 레벨 7 이하의 "카디언" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "카디언" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패의 "카디언" 몬스터를 임의의 수만큼 상대에게 보여주고, 덱으로 되돌려 셔플한다. 그 후, 자신은 덱으로 되돌린 수만큼 덱에서 드로우한다.
  zh-TW: |-
    ①：可在我方場上存在等級７以下的「花牌衛」怪獸的狀況下發動。從手牌特殊召喚此卡。此效果發動後，在回合結束前我方可召喚・特殊召喚的怪獸僅限「花牌衛」怪獸。②：可在此卡召喚・特殊召喚成功的狀況下發動。將手牌的任意數量的「花牌衛」怪獸出示給對方，送回牌組後洗牌。其後，我方依據送回牌組的數量從牌組抽牌。
  zh-CN: |-
    ①：我方场上存在有等级７或以下的“花札卫”怪兽的场合可发动。从手牌特殊召唤此卡。此效果发动后，直至回合结束时，我方只可召唤、特殊召唤“花札卫”怪兽。②：此卡召唤、特殊召唤成功的场合可发动。向对手展示手牌任意数量的“花札卫”怪兽，返回至牌组并洗牌。之后，我方从牌组抽取相当于返回至牌组数量的卡牌。
