text:
  en: |-
    Once per turn, if your opponent controls a monster and you control no monsters, you can Special Summon 1 Level 4 or lower Gemini monster from your hand.
  de: |-
    Einmal pro Spielzug, falls dein Gegner ein Monster kontrolliert und du kein Monster kontrollierst, kannst du 1 Zwillingsmonster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Una vez por turno, si tu adversario controla un monstruo y tú no controlas ninguno, puedes Invocar de Modo Especial, desde tu mano, un monstruo Géminis de Nivel 4 o menor.
  fr: |-
    Une fois par tour, si votre adversaire contrôle au moins un monstre et que vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement 1 monstre Gémeau de Niveau 4 ou moins depuis votre main.
  it: |-
    Una volta per turno, se il tuo avversario controlla un mostro e tu non ne controlli nessuno, puoi Evocare Specialmente 1 mostro Gemello di Livello 4 o inferiore dalla tua mano.
  pt: |-
    Uma vez por turno, se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar por Invocação-Especial 1 monstro Gêmeos de Nível 4 ou menos da sua mão.
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にモンスターが存在しない場合、手札からレベル４以下のデュアルモンスター１体を特殊召喚する事ができる。この効果は１ターンに１度しか使用できない。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우, 패에서 레벨 4 이하의 듀얼 몬스터 1장을 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    对方场上有怪兽存在，自己场上没有怪兽存在的场合，可以从手卡把1只4星以下的二重怪兽特殊召唤。这个效果1回合只能使用1次。
