  zh-CN: 枪弹口径龙
text:
  en: |-
    You can Special Summon this card (from your hand) to your zone a DARK Link Monster points to. You can only Special Summon "Rokket Caliber" once per turn this way. You can Tribute this card; Special Summon 1 DARK Dragon or Machine monster from your hand, except "Rokket Caliber". You can only use this effect of "Rokket Caliber" once per turn.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in deine Zone beschwören, auf die ein FINSTERNIS Linkmonster zeigt. Du kannst „Rakketen-Kaliber“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte als Tribut anbieten; beschwöre 1 FINSTERNIS Drache- oder FINSTERNIS Maschine-Monster als Spezialbeschwörung von deiner Hand, außer „Rakketen-Kaliber“. Du kannst diesen Effekt von „Rakketen-Kaliber“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) a tu zona a la que apunte un Monstruo de Enlace de OSCURIDAD. Sólo puedes Invocar de Modo Especial "Calibre Cohette" una vez por turno de esta forma. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo Dragón o Máquina de OSCURIDAD, excepto "Calibre Cohette". Sólo puedes usar este efecto de "Calibre Cohette" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre zone pointée par un Monstre Lien TÉNÈBRES. Vous ne pouvez Invoquer Spécialement "Calibre Rokkette" qu'une fois par tour de cette façon. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre TÉNÈBRES Dragon ou Machine ("Calibre Rokkette" exclu) depuis votre main. Vous ne pouvez utiliser cet effet de "Calibre Rokkette" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) in una tua zona puntata da un Mostro Link OSCURITÀ. Puoi Evocare Specialmente "Calibro Mizzile" una sola volta per turno in questo modo. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro OSCURITÀ Drago o Macchina dalla tua mano, eccetto "Calibro Mizzile". Puoi utilizzare questo effetto di "Calibro Mizzile" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) em uma zona sua para a qual um Monstro Link de TREVAS apontar. Você só pode Invocar "Calibre Foguette" por Invocação-Especial uma vez por turno desta forma. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Dragão ou Máquina de TREVAS da sua mão, exceto "Calibre Foguette". Você só pode usar este efeito de "Calibre Foguette" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは闇属性リンクモンスターのリンク先となる自分フィールドに手札から特殊召喚できる。②：このカードをリリースして発動できる。手札から「ヴァレット・キャリバー」以外のドラゴン族・機械族の闇属性モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 어둠 속성 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고 발동할 수 있다. 패에서 "바렛 칼리버" 이외의 드래곤족 / 기계족의 어둠 속성 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的以①的方法所作的特殊召唤1回合只能1次，②效果1回合只能使用1次。①：这张卡可以从手牌特殊召唤到是暗属性链接怪兽的链接端的自己场上。②：可以将这张卡解放发动。从手牌特殊召唤1只「ヴァレット・キャリバー／枪弹口径龙」以外的龙族或机械族的暗属性怪兽。
