  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ドライトロン」カードが除外された場合、自分フィールドの「ドライトロン」モンスター１体をリリースし、自分の除外状態の「ドライトロン」カードを２枚まで対象として発動できる。そのカードを手札に加える。②：手札の「流星輝巧群」１枚を相手に見せて発動できる。攻撃力の合計が儀式召喚するモンスターの攻撃力以上になるように、自分の手札・フィールドの機械族モンスターをリリースし、自分の手札・墓地から機械族の儀式モンスター１体を儀式召喚する。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：“龙机巧”卡被除外的情况下，解放自己场上的１只“龙机巧”怪兽，以自己除外状态的最多２张“龙机巧”卡为对象可以发动。将该卡加入手牌。②：将手牌的１张“辉龙机巧降星”出示给对手可以发动。为使攻击力的合计达到仪式召唤的怪兽的攻击力以上，解放自己的手牌・场上的机械族怪兽，从自己的手牌・墓地将１只机械族仪式怪兽仪式召唤。
