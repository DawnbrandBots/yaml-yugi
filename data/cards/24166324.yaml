text:
  en: |-
    If a "Drytron" card(s) is banished (except during the Damage Step): You can Tribute 1 "Drytron" monster, then target up to 2 of your banished "Drytron" cards; add them to your hand. You can reveal 1 "Meteonis Drytron" in your hand; Ritual Summon 1 Machine Ritual Monster from your hand or GY, by Tributing Machine monsters from your hand or field whose total ATK equals or exceeds its ATK. You can only use each effect of "Meteoroa Drytron" once per turn.
  de: |-
    Falls eine oder mehr „Drytron“-Karten verbannt werden (außer während des Damage Steps): Du kannst 1 „Drytron“-Monster als Tribut anbieten und dann bis zu 2 deiner verbannten „Drytron“-Karten wählen; füge sie deiner Hand hinzu. Du kannst 1 „Meteonis-Drytron“ in deiner Hand vorzeigen; beschwöre 1 Maschine-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof, indem du Maschine-Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame ATK größer oder gleich seinen ATK sind. Du kannst jeden Effekt von „Meteoroa-Drytron“ nur einmal pro Spielzug verwenden.
  es: |-
    Si una o más cartas "Drytron" son desterradas (excepto durante el Damage Step): puedes Sacrificar 1 monstruo "Drytron", y después selecciona hasta 2 de tus cartas "Drytron" desterradas; añádelas a tu mano. Puedes mostrar 1 "Drytron Meteonis" en tu mano; Invoca por Ritual 1 Monstruo de Ritual Máquina desde tu mano o Cementerio, Sacrificando monstruos Máquina en tu mano o Campo cuyo ATK total iguale o supere su ATK. Sólo puedes usar cada efecto de "Drytron Meteoroa" una vez por turno.
  fr: |-
    Si une ou plusieurs cartes "Drytron" sont bannies (sauf durant la Damage Step) : vous pouvez Sacrifier 1 monstre "Drytron", puis ciblez max. 2 de vos cartes "Drytron" bannies ; ajoutez-les à votre main. Vous pouvez révéler 1 "Météonis Drytron" dans votre main ; Invoquez Rituellement 1 Monstre Rituel Machine depuis votre main ou Cimetière, en Sacrifiant des monstres Machine depuis votre main ou Terrain dont la somme des ATK est supérieure ou égale à son ATK. Vous ne pouvez utiliser chaque effet de "Météaurore Drytron" qu'une fois par tour.
  it: |-
    Se una o più carte "Drytron" vengono bandite (eccetto durante il Damage Step): puoi offrire come Tributo 1 mostro "Drytron", poi scegliere come bersaglio fino a 2 delle tue carte "Drytron" bandite; aggiungile alla tua mano. Puoi rivelare 1 "Meteonis Drytron" nella tua mano; Evoca tramite Rituale 1 Mostro Rituale Macchina dalla tua mano o Cimitero, offrendo come Tributo mostri Macchina dalla tua mano o Terreno con ATK totale pari o superiore al suo ATK. Puoi utilizzare ogni effetto di "Meteoroa Drytron" una sola volta per turno.
  pt: |-
    Se um ou mais cards "Drytron" forem banidos (exceto durante a Etapa de Dano): você pode oferecer como Tributo 1 monstro "Drytron" e, depois, escolha até 2 dos seus cards "Drytron" banidos; adicione-os à sua mão. Você pode revelar 1 "Drytron Meteonis" na sua mão; Invoque por Invocação-Ritual 1 Monstro de Ritual Máquina da sua mão ou do Cemitério, ao oferecer como Tributo monstros Máquina da sua mão ou do campo cujo ATK total seja igual ou exceda seu ATK. Você só pode usar cada efeito de "Drytron Meteaurora" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ドライトロン」カードが除外された場合、自分フィールドの「ドライトロン」モンスター１体をリリースし、自分の除外状態の「ドライトロン」カードを２枚まで対象として発動できる。そのカードを手札に加える。②：手札の「流星輝巧群」１枚を相手に見せて発動できる。攻撃力の合計が儀式召喚するモンスターの攻撃力以上になるように、自分の手札・フィールドの機械族モンスターをリリースし、自分の手札・墓地から機械族の儀式モンスター１体を儀式召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "드라이트론" 카드가 제외되었을 경우, 자신 필드의 "드라이트론" 몬스터 1장을 릴리스하고, 자신의 제외 상태인 "드라이트론" 카드를 2장까지 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. ②: 패의 "메테오니스 드라이트론" 1장을 상대에게 보여주고 발동할 수 있다. 공격력의 합계가 의식 소환할 몬스터의 공격력 이상이 되도록, 자신의 패 / 필드의 기계족 몬스터를 릴리스하고, 자신의 패 / 묘지에서 기계족 의식 몬스터 1장을 의식 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：“龙机巧”卡被除外的情况下，解放自己场上的１只“龙机巧”怪兽，以自己除外状态的最多２张“龙机巧”卡为对象可以发动。将该卡加入手牌。②：将手牌的１张“辉龙机巧降星”出示给对手可以发动。为使攻击力的合计达到仪式召唤的怪兽的攻击力以上，解放自己的手牌・场上的机械族怪兽，从自己的手牌・墓地将１只机械族仪式怪兽仪式召唤。
