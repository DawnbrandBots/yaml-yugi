text:
  en: |-
    Detach any number of materials from Beast Xyz Monsters you control, then target up to that many cards your opponent controls; return them to the hand, also all Beast Xyz Monsters you control gain 500 ATK for each material detached to activate this card, until the end of this turn.
  de: |-
    Hänge eine beliebige Anzahl Material von Ungeheuer-Xyz-Monstern ab, die du kontrollierst, und wähle dann bis zu so viele Karten, die dein Gegner kontrolliert; gib sie auf die Hand zurück, zusätzlich erhalten alle Ungeheuer-Xyz-Monster, die du kontrollierst, für jedes Material, das abgehängt wurde, um diese Karte zu aktivieren, bis zum Ende dieses Spielzugs 500 ATK.
  es: |-
    Desacopla cualquier cantidad de materiales de Monstruos Xyz Bestia que controles, y después selecciona hasta esa cantidad de cartas que controle tu adversario; devuélvelas a la mano, y además todos los Monstruos Xyz Bestia que controlas ganan 500 ATK por cada material desacoplado para activar esta carta, hasta el final de este turno.
  fr: |-
    Détachez un nombre de votre choix de Matériels des Monstres Xyz Bête que vous contrôlez, puis ciblez max. autant de cartes contrôlées par votre adversaire ; renvoyez-les à la main, et aussi, tous les Monstres Xyz Bête que vous contrôlez gagnent 500 ATK pour chaque Matériel détaché pour activer cette carte, jusqu'à la fin de ce tour.
  it: |-
    Stacca un qualsiasi numero di materiali dai Mostri Xyz Bestia che controlli, poi scegli come bersaglio quel numero di carte controllate dal tuo avversario; falle ritornare nella mano, inoltre tutti i Mostri Xyz Bestia che controlli guadagnano 500 ATK per ogni materiale staccato per attivare questa carta, fino alla fine di questo turno.
  pt: |-
    Desassocie qualquer número de matérias dos Monstros Xyz Besta que você controla e, depois, escolha até esse mesmo número de cards que seu oponente controla; devolva-os para a mão e, além disso, até o final deste turno, todos os Monstros Xyz Besta que você controla ganham 500 de ATK para cada matéria desassociada para ativar este card.
  ja: |-
    ①：自分フィールドの獣族ＸモンスターのＸ素材を任意の数だけ取り除き、その数まで相手フィールドのカードを対象として発動できる。そのカードを持ち主の手札に戻す。自分フィールドの全ての獣族Ｘモンスターの攻撃力はターン終了時まで、このカードを発動するために取り除いたＸ素材の数×５００アップする。
  ko: |-
    ①: 자신 필드의 야수족 엑시즈 몬스터의 엑시즈 소재를 임의의 수만큼 제거하고, 그 수까지 상대 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 자신 필드의 모든 야수족 엑시즈 몬스터의 공격력은 턴 종료시까지, 이 카드를 발동하기 위해 제거한 엑시즈 소재의 수 × 500 올린다.
  zh-TW:
  zh-CN: |-
    ①：去除自己场上任意数量的兽族超量怪兽的超量素材，以对手场上的卡为对象可以发动，数量最多为去除的数量。将该卡放回持有者的手牌。自己场上所有兽族超量怪兽的攻击力直至回合结束时为止，上升相当于为发动此卡去除的超量素材数量×５００的数值。
