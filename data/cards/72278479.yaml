text:
  en: |-
    When exactly 1 "Blackwing" monster (and no other monster) is Special Summoned: Target 1 face-up monster your opponent controls; gain LP equal to the ATK of that target, and if you do, return it to the hand.
  de: |-
    Wenn genau 1 „Schwarzflügel“-Monster (und keine anderen Monster) als Spezialbeschwörung beschworen wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; du erhältst LP in Höhe der ATK des gewählten Ziels und falls du dies tust, gib es auf die Hand zurück.
  es: |-
    Cuando exactamente 1 monstruo "Alanegra" (y ningún otro monstruo) es Invocado de Modo Especial: selecciona 1 monstruo boca arriba que controle tu adversario; gana LP iguales al ATK de ese objetivo y, si lo haces, devuélvelo a la mano.
  fr: |-
    Lorsqu'exactement 1 monstre "Aile Noire" (et aucun autre monstre) est Invoqué Spécialement : ciblez 1 monstre face recto contrôlé par votre adversaire ; gagnez des LP égaux à l'ATK de la cible, et si vous le faites, renvoyez-la à la main.
  it: |-
    Quando viene Evocato Specialmente esattamente 1 mostro "Alanera" (e nessun altro mostro): scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; guadagna LP pari all'ATK di quel bersaglio e, se lo fai, fallo ritornare nella mano.
  pt: |-
    Quando exatamente 1 monstro "Asanegra" (e nenhum outro monstro) for Invocado por Invocação-Especial: escolha 1 monstro com a face para cima que seu oponente controla; ganhe PV igual ao ATK do alvo e, se isso acontecer, devolva-o para a mão.
  ja: |-
    「ＢＦ」と名のついたモンスター１体が特殊召喚に成功した時、相手フィールド上に表側表示で存在するモンスター１体を選択して発動する。選択した相手モンスターの攻撃力分だけ自分のライフを回復しそのモンスターを持ち主の手札に戻す。
  ko: |-
    "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장이 특수 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 상대 몬스터의 공격력만큼 자신의 라이프를 회복하고, 그 몬스터를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    名字带有「黑羽」的怪兽1只特殊召唤成功时，选择对方场上表侧表示存在的1只怪兽发动。自己基本分回复选择的对方怪兽的攻击力的数值，那只怪兽回到持有者手卡。
