text:
  en: |-
    Target 1 card in either player's Pendulum Zone and declare a Pendulum Scale from 1 to 10; this turn, that card becomes that Pendulum Scale.
  de: |-
    Wähle 1 Karte in der Pendelzone eines beliebigen Spielers und benenne einen Pendelbereich von 1 bis 10; die Karte wird für diesen Spielzug zu dem Pendelbereich.
  es: |-
    Selecciona 1 carta en la Zona de Péndulo de cualquier jugador y declara una Escala de Péndulo de 1 a 10; este turno, esa carta se convierte en una con esa Escala de Péndulo.
  fr: |-
    Ciblez 1 carte dans la Zone Pendule d'un joueur et déclarez une Échelle Pendule de 1 à 10 ; ce tour, la carte devient de cette Échelle Pendule.
  it: |-
    Scegli come bersaglio 1 carta nella Zona Pendulum di qualsiasi giocatore e dichiara un Valore Pendulum tra 1 e 10; questo turno quella carta diventa di quel Valore Pendulum.
  pt: |-
    Escolha 1 card na Zona de Pêndulo de qualquer duelista e declare uma Escala de Pêndulo de 1 a 10; neste turno, esse card se torna dessa Escala de Pêndulo.
  ja: |-
    ①：自分または相手のＰゾーンのカード１枚を対象とし、１～１０までのＰスケールを宣言して発動できる。このターン、そのカードは宣言したＰスケールになる。
  ko: |-
    ①: 자신 또는 상대의 펜듈럼 존의 카드 1장을 대상으로 하고, 1~10 까지의 펜듈럼 스케일을 선언하여 발동할 수 있다. 이 턴에, 그 카드는 선언한 펜듈럼 스케일이 된다.
  zh-TW: |-
    ①：可將我方或對方鐘擺區的１張卡做為對象，宣言１～１０的鐘擺刻度發動。此回合，該卡變為宣言的鐘擺刻度。
  zh-CN: |-
    ①：可以我方或对手灵摆区的１张卡牌为对象，并宣言１~１０的P刻度发动。此回合，该卡变成被宣言之P刻度。
