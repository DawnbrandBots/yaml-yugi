name:
  en: Diced Dice
  de: Zerwürfelte Würfel
  es: Dado a Cubos
  fr: Dés Coupés
  it: Dadi Tagliati a Cubetti
  pt: Dados Jogados
  ja: <ruby><rb>賽</rb><rt>さい</rt></ruby><ruby><rb>挑</rb><rt>ちょう</rt></ruby><ruby><rb>戦</rb><rt>せん</rt></ruby>
  ja_romaji: Saichōsen
  ko: 새도전
  ko_rr: Saedojeon
  zh-TW:
  zh-CN: 从骰挑战
text:
  en: |-
    Roll a six-sided die, and if you roll a 1 or 6, add 1 card from your Deck to your hand that requires a die roll. If you roll a number other than 1 or 6, roll it again, and apply the appropriate effect.
    ● 1 or 6: Return this card to the hand.
    ● 2, 3, 4, or 5: Place this card on top of the Deck.
    You can only activate 1 "Diced Dice" per turn.
  de: |-
    Wirf einen sechsseitigen Würfel und falls du eine 1 oder 6 würfelst, füge deiner Hand 1 Karte, die einen Würfelwurf erfordert, von deinem Deck hinzu. Falls du eine andere Zahl als 1 oder 6 würfelst, würfle noch einmal und führe den entsprechenden Effekt aus.
    ● 1 oder 6: Gib diese Karte auf die Hand zurück.
    ● 2, 3, 4 oder 5: Lege diese Karte aufs Deck.
    Du kannst nur 1 „Zerwürfelte Würfel“ pro Spielzug aktivieren.
  es: |-
    Lanza un dado de seis caras, y si salió 1 o 6, añade a tu mano 1 carta en tu Deck que requiera un lanzamiento de dado. Si salió un número que no sea 1 o 6, lanza otra vez, y aplica el efecto apropiado.
    ● 1 o 6: Devuelve a la mano esta carta.
    ● 2, 3, 4, o 5: Pon esta carta en la parte superior del Deck.
    Sólo puedes activar 1 "Dado a Cubos" por turno.
  fr: |-
    Lancez un dé à six faces, et si le résultat est 1 ou 6, ajoutez 1 carte depuis votre Deck à votre main qui nécessite un lancer de dé. Si le résultat est un nombre autre que 1 ou 6, relancez-le, et appliquez l'effet approprié.
    ● 1 ou 6 : Renvoyez cette carte à la main.
    ● 2, 3, 4 ou 5 : Placez cette carte au-dessus du Deck.
    Vous ne pouvez activer qu'1 "Dés Coupés" par tour.
  it: |-
    Tira un dado a sei facce e, se hai tirato un 1 o 6, aggiungi dal tuo Deck alla tua mano 1 carta che richiede un tiro di dado. Se hai tirato un numero diverso da 1 o 6, tira di nuovo e applica l'effetto appropriato.
    ● 1 o 6: Fai ritornare questa carta nella mano.
    ● 2, 3, 4 o 5: Metti questa carta in cima al Deck.
    Puoi attivare solo 1 "Dadi Tagliati a Cubetti" per turno.
  pt: |-
    Lance um dado de seis faces e, se você obteve um resultado de 1 ou 6, adicione 1 card do seu Deck à sua mão que requer um lance de dados. Se você lançou um número que não seja 1 ou 6, lance novamente e aplique o efeito apropriado.
    ● 1 ou 6: Devolva este card para a mão.
    ● 2, 3, 4 ou 5: Coloque este card no topo do Deck.
    Você só pode ativar 1 "Dados Jogados" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：サイコロを１回振り、１・６が出た場合、サイコロを振る効果を持つカード１枚をデッキから手札に加える。１・６以外が出た場合、サイコロをもう１回振り、出た目によって以下の効果を適用する。
    ●１・６：フィールドのこのカードを持ち主の手札に戻す。
    ●２～５：フィールドのこのカードを持ち主のデッキの一番上に戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 주사위를 1회 던지고, 1 / 6 이 나왔을 경우, 주사위를 던지는 효과를 가지는 카드 1장을 덱에서 패에 넣는다. 1 / 6 이외가 나왔을 경우, 주사위를 1회 더 던지고, 나온 눈에 따라 이하의 효과를 적용한다.
    ●1 / 6: 필드의 이 카드를 주인의 패로 되돌린다.
    ●2～5: 필드의 이 카드를 주인의 덱 맨 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：掷1次骰子，1·6出现的场合，把持有掷骰子效果的1张卡从卡组加入手卡。1·6以外出现的场合，再掷1次骰子，出现数目的以下效果适用。
    ●1·6：场上的这张卡回到持有者手卡。
    ●2～5：场上的这张卡回到持有者卡组最上面。
