text:
  en: |-
    Once per turn: You can target 1 card in your Pendulum Zone; increase its Pendulum Scale by 2 until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte in deiner Pendelzone wählen; erhöhe ihren Pendelbereich bis zum Ende dieses Spielzugs um 2.
  es: |-
    Una vez por turno: puedes seleccionar 1 carta en tu Zona de Péndulo; hasta el final de este turno, aumenta su Escala de Péndulo en 2.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 carte dans votre Zone Pendule ; jusqu'à la fin de ce tour, augmentez son Échelle Pendule de 2.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; aumenta il suo Valore Pendulum di 2 fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode escolher 1 card na sua Zona de Pêndulo; até o final deste turno, aumente em 2 a Escala de Pêndulo dele.
  ja: |-
    ①：１ターンに１度、自分のＰゾーンのカード１枚を対象として発動できる。そのカードのＰスケールをターン終了時まで２つ上げる。
  ko: |-
    ①: 1턴에 1번, 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드의 펜듈럼 스케일을 턴 종료시까지 2개 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，以自己的灵摆区域1张卡为对象才能发动。那张卡的灵摆刻度直到回合结束时上升2。
card_type: Monster
monster_type_line: Aqua / Pendulum / Effect
attribute: WATER
level: 1
atk: 300
def: 400
pendulum_scale: 6
pendulum_effect:
  en: |-
    If a "Performapal" card is activated in your other Pendulum Zone: You can draw 1 card. You can only use this effect of "Performapal Guitartle" once per turn.
  de: |-
    Falls eine „Künstlerkumpel“-Karte in deiner anderen Pendelzone aktiviert wird: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Künstlerkumpel Gitarröte“ nur einmal pro Spielzug verwenden.
  es: |-
    Si es activada una carta "Artistamigo" en tu otra Zona de Péndulo: puedes robar 1 carta. Sólo puedes usar este efecto de "Artistamigo Guitartuga" una vez por turno.
  fr: |-
    Si une carte "Potartiste" est activée dans votre autre Zone Pendule : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Guitortue Potartiste" qu'une fois par tour.
  it: |-
    Se nella tua altra Zona Pendulum viene attivata una carta "Artistamico": puoi pescare 1 carta. Puoi utilizzare questo effetto di "Artistamico Chitartaruga" una sola volta per turno.
  pt: |-
    Se um card "Camarartista" for ativado na sua outra Zona de Pêndulo: você pode comprar 1 card. Você só pode usar este efeito de "Camarartista Guitartaruga" uma vez por turno.
  ja: |-
    「ＥＭギタートル」のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンに「ＥＭ」カードが発動した場合に発動できる。自分はデッキから１枚ドローする。
  ko: |-
    "EM(엔터메이트) 기터틀"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 "EM(엔터메이트)" 카드가 발동했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    「娱乐伙伴 吉他海龟」的灵摆效果1回合只能使用1次。①：另一边的自己的灵摆区域有「娱乐伙伴」卡发动的场合才能发动。自己从卡组抽1张。
