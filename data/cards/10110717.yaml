text:
  en:
  de: |-
    Wenn diese Karte aufgedeckt wird, wähle 1 Karte auf dem Spielfeld und füge ihrem Beherrscher 500 Schaden zu. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 „Mecha-Häschen“ als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta es volteada boca arriba, selecciona 1 carta en el Campo e inflige 500 puntos de daño a su controlador. Cuando esta carta es destruida en batalla y mandada al Cementerio, puedes Invocar de Modo Especial desde tu Deck 1 "Mecha Conejo" en Posición de Defensa boca abajo.
  fr: |-
    Lorsque cette carte est retournée face recto, sélectionnez 1 carte sur le Terrain et infligez 500 points de dommage à son contrôleur. Lorsque cette carte est détruite au combat et envoyée au Cimetière, vous pouvez Invoquer Spécialement 1 "Lapin Mécanique" depuis votre Deck en Position de Défense face verso.
  it: |-
    Quando questa carta viene scoperta, scegli 1 carta sul Terreno e infliggi 500 danni al suo controllore. Quando questa carta viene distrutta in battaglia e mandata al Cimitero, puoi Evocare tramite Evocazione Speciale 1 "Coniglio Meccanico" dal tuo Deck coperto in Posizione di Difesa.
  pt: |-
    Quando este card for virado com a face para cima, selecione 1 card no campo e cause 500 de dano ao seu controlador. Quando este card for destruído em batalha e enviado ao Cemitério, você pode Invocar por Invocação-Especial 1 "Mecalebre" do seu Deck com a face para baixo em Posição de Defesa.
  ja: |-
    ①：このカードがリバースした場合、フィールドのカード１枚を対象として発動する。そのカードのコントローラーに５００ダメージを与える。
    ②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「メカウサー」１体を裏側守備表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신의 덱에서 "메카토끼" 1장을 자신 필드 위에 뒷면 수비 표시로 특수 소환할 수 있다. 이 카드가 리버스했을 때, 필드 위에 존재하는 카드 1장을 선택하고, 그 컨트롤러에게 500 포인트 데미지를 준다.
  zh-TW: |-
    可在此卡因戰鬥被破壞送至墓地時發動。從牌組以反面守備表示特殊召喚１隻「機械兔」怪獸。此卡反轉時，選擇場上的１張卡，給予該控制者５００傷害。
  zh-CN: |-
    此卡因战斗被破坏并送至墓地时可以发动。从牌组以里侧守备表示特殊召唤１只“机械兔”。此卡反转时，从场上选择１张卡片，并给予该控制者５００点伤害。
