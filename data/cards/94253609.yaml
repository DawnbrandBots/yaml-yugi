text:
  en: |-
    Remove from play 1 Monster Card in your hand to activate this card. Your opponent's monsters that have the same Attribute as the monster removed by this effect cannot declare an attack.
  de: |-
    Enterne 1 Monsterkarte von deiner Hand aus dem Spiel. Solange diese Karte auf dem Spielfeld liegt, können gegnerische Monster, die die gleiche Eigenschaft wie das durch diesen Effekt entfernte Monster haben, keinen Angriff deklarieren.
  es: |-
    Retira del juego 1 Carta de Monstruo en tu mano. Mientras esta carta esté en el Campo, los monstruos de tu adversario que tengan el mismo Atributo que el monstruo retirado por este efecto no pueden declarar ataques.
  fr: |-
    Retirez du jeu 1 Carte Monstre de votre main. Tant que cette carte est sur le Terrain, les monstres de votre adversaire qui ont le même Attribut que le monstre retiré du jeu par cet effet ne peuvent pas déclarer d'attaque.
  it: |-
    Rimuovi da gioco 1 Carta Mostro nella tua mano. Fino a quando questa carta è sul Terreno, i mostri del tuo avversario che hanno lo stesso Attributo del mostro rimosso per questo effetto non possono dichiarare un attacco.
  pt:
  ja: |-
    手札のモンスターカード１枚をゲームから除外する。この効果によって除外したモンスターと同じ属性を持つ相手モンスターは、このカードがフィールド上に存在する限り攻撃宣言をする事ができない。
  ko: |-
    패의 몬스터 카드 1장을 게임에서 제외한다. 이 효과에 의해서 제외한 몬스터와 같은 속성을 가진 상대 몬스터는, 이 카드가 필드 위에 존재하는 한, 공격 선언을 할 수 없다.
  zh-TW:
  zh-CN: |-
    把手卡1张怪兽卡从游戏中除外。持有和这个效果除外的怪兽相同属性的对方怪兽只要这张卡在场上存在就不能攻击宣言。
