  ko_rr:
  zh-TW: 元素吸收器
  zh-CN: 元素吸收器
text:
  en:
  de: |-
    Entferne 1 Monsterkarte von deiner Hand aus dem Spiel. Solange diese Karte auf dem Spielfeld liegt, können gegnerische Monster, die die gleiche Eigenschaft wie das durch diesen Effekt entfernte Monster haben, keinen Angriff deklarieren.
  es: |-
    Retira del juego 1 Carta de Monstruo en tu mano. Mientras esta carta esté en el Campo, los monstruos de tu adversario que tengan el mismo Atributo que el monstruo retirado por este efecto no pueden declarar ataques.
  fr: |-
    Retirez du jeu 1 Carte Monstre de votre main. Tant que cette carte est sur le Terrain, les monstres de votre adversaire qui ont le même Attribut que le monstre retiré du jeu par cet effet ne peuvent pas déclarer d'attaque.
  it: |-
    Rimuovi dal gioco 1 Carta Mostro nella tua mano. Fino a quando questa carta è sul Terreno, i mostri del tuo avversario che hanno lo stesso Attributo del mostro rimosso per questo effetto non possono dichiarare un attacco.
  pt: |-
    Remova de jogo 1 Card de Monstro na sua mão para ativar este card. Os monstros do oponente com o mesmo Atributo do monstro removido por este efeito não podem declarar um ataque.
  ja: |-
    ①：このカードの発動時の効果処理として、自分の手札からモンスター１体を選んで除外する。
    ②：このカードが魔法＆罠ゾーンに存在する限り、このカードの①の効果で除外したモンスターと同じ属性の相手モンスターは攻撃宣言できない。
  ko: |-
    패의 몬스터 카드 1장을 게임에서 제외한다. 이 효과에 의해서 제외한 몬스터와 같은 속성을 가진 상대 몬스터는, 이 카드가 필드 위에 존재하는 한, 공격 선언을 할 수 없다.
  zh-TW: |-
    此卡發動時，將手牌的１隻怪獸從遊戲除外。只要此卡存在於場上，與除外怪獸同屬性的對方怪獸就無法進行攻擊宣言。
  zh-CN: |-
    将此卡发动时，将手牌的１只怪兽从游戏中除外。只要此卡存在于场上，与被除外的怪兽同属性的对手怪兽不可进行攻击宣言。
