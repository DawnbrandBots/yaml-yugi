name:
  en: Elemental Absorber
  de: Elementar-Absorber
  es: Absorbedor Elemental
  fr: Absorbeur Élémentaire
  it: Risucchio Elementale
  pt: Absorvedor do Elemento
  ja: エレメンタル・アブソーバー
  ja_romaji: Erementaru Abusōbā
