text:
  en: |-
    Banish 1 card from your hand, then target 1 of your banished monsters; Special Summon it in face-down Defense Position.
  de: |-
    Verbanne 1 Karte von deiner Hand und wähle dann 1 deiner verbannten Monster; beschwöre es als Spezialbeschwörung in die verdeckte Verteidigungsposition.
  es: |-
    Destierra 1 carta en tu mano, y después selecciona 1 de tus monstruos desterrados; Invócalo de Modo Especial en Posición de Defensa boca abajo.
  fr: |-
    Bannissez 1 carte depuis votre main, puis ciblez 1 de vos monstres bannis ; Invoquez-le Spécialement en Position de Défense face verso.
  it: |-
    Bandisci 1 carta dalla tua mano, poi scegli come bersaglio 1 dei tuoi mostri banditi; Evocalo Specialmente coperto in Posizione di Difesa.
  pt: |-
    Bana 1 card da sua mão e, depois, escolha 1 dos seus monstros banidos; Invoque-o por Invocação-Especial com a face para baixo em Posição de Defesa.
  ja: |-
    ①：手札を１枚除外し、除外されている自分のモンスター１体を対象として発動できる。そのモンスターを裏側守備表示で特殊召喚する。
  ko: |-
    ①: 패를 1장 제외하고, 제외되어 있는 자신 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：把1张手卡除外，以除外的1只自己怪兽为对象才能发动。那只怪兽里侧守备表示特殊召唤。
