text:
  en: |-
    When your opponent activates a card or effect: Tribute 1 Level 5 or higher Reptile monster; negate that effect, and if you do, destroy that card. You can banish this card from your GY, then target 1 Reptile monster in your GY; Special Summon it, and if you do, Tribute 1 other monster you control. You can only use 1 "Mitsurugi Great Purification" effect per turn, and only once that turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert: Biete 1 Reptil-Monster der Stufe 5 oder höher als Tribut an; annulliere jenen Effekt und falls du dies tust, zerstöre jene Karte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Reptil-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, biete 1 anderes Monster, das du kontrollierst, als Tribut an. Du kannst nur 1 Effekt von „Mitsurugi-Großreinigung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Cuando tu adversario activa una carta o efecto: Sacrifica 1 monstruo Reptil de Nivel 5 o mayor; niega ese efecto y, si lo haces, destruye esa carta. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Reptil en tu Cementerio; Invócalo de Modo Especial y, si lo haces, Sacrifica otro monstruo que controles. Sólo puedes usar 1 efecto de "Gran Purificación Mitsurugi" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet : Sacrifiez 1 monstre Reptile de min. Niveau 5 ; annulez l'effet, et si vous le faites, détruisez la carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Reptile dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, Sacrifiez 1 autre monstre que vous contrôlez. Vous ne pouvez utiliser qu'1 effet de "Grande Purification Mitsurugi" par tour, et uniquement une fois le tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto: offri come Tributo 1 mostro Rettile di Livello 5 o superiore; annulla quell'effetto e, se lo fai, distruggi quella carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Rettile nel tuo Cimitero; Evocalo Specialmente e, se lo fai, offri come Tributo 1 altro mostro che controlli. Puoi utilizzare solo 1 effetto di "Grande Purificazione Mitsurugi" per turno, e solo una volta in quel turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito: ofereça como Tributo 1 monstro Réptil de Nível 5 ou mais; negue esse efeito e, se isso acontecer, destrua esse card. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Réptil no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, ofereça 1 outro monstro que você controla como Tributo. Você só pode usar 1 efeito de "Grande Purificação de Mitsurugi" por turno e apenas uma vez por turno.
