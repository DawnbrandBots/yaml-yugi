  ko_rr:
  zh-TW: 廢品劍士
  zh-CN: 废品剑士
text:
  en: |-
    You can banish 1 "Junk" monster from your Graveyard; this card gains 400 ATK until the end of this turn.
  de: |-
    Du kannst 1 „Gerümpel“-Monster von deinem Friedhof verbannen; diese Karte erhält bis zum Ende dieses Spielzugs 400 ATK.
  es: |-
    Puedes desterrar 1 monstruo "Basura" en tu Cementerio; hasta el final de este turno, esta carta gana 400 ATK.
  fr: |-
    Vous pouvez bannir 1 monstre "Robot" ("Robot Patrouilleur", "Chevalier Robotisé", "Robot d'Assistance au Combat", "Robot Hyper Synchronique" et "Robot Vrille Koa'ki Meiru" exclus) depuis votre Cimetière ; jusqu'à la fin de ce tour, cette carte gagne 400 ATK.
  it: |-
    Puoi bandire 1 mostro "Rottame" dal tuo Cimitero; questa carta guadagna 400 ATK fino alla fine di questo turno.
  pt: |-
    Você pode banir 1 monstro "Sucata" no seu Cemitério; este card ganha 400 de ATK até o final deste turno.
  ja: |-
    自分の墓地に存在する「ジャンク」と名のついたモンスター１体をゲームから除外する事で、このカードの攻撃力はエンドフェイズ時まで４００ポイントアップする。
  ko: |-
    자신의 묘지에 존재하는 "정크"라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 이 카드의 공격력은 엔드 페이즈까지 400 포인트 올린다.
  zh-TW: |-
    可將我方墓地的１隻冠有「廢品」之名的怪獸從遊戲除外發動。此卡的攻擊力在回合結束前提升４００。
  zh-CN: |-
    可以将我方墓地的１只冠有“废品”之名的怪兽从游戏中除外并发动。直至回合结束时，此卡的攻击力上升４００点。
