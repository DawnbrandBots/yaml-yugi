    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Alle „Sternzeichen“-Monster, die du derzeit kontrollierst, erhalten 500 ATK.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: todos los monstruos "Constelación" que controles en este momento ganan 500 ATK.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : tous les monstres "Constellée" que vous contrôlez actuellement gagnent 500 ATK.
