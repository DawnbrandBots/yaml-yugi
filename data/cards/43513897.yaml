    Quando questa carta viene Evocata Normalmente o Specialmente: tutti i mostri "Costellazione" che controlli attualmente guadagnano 500 ATK.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: todos os monstros "Constelar" que você controla atualmente ganham 500 de ATK.
  ja: |-
    このカードが召喚・特殊召喚に成功した時、自分フィールド上の全ての「セイクリッド」と名のついたモンスターの攻撃力は５００ポイントアップする。
  ko: |-
    이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신 필드 위의 모든 "세이크리드"라는 이름이 붙은 몬스터의 공격력은 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡召唤·特殊召唤成功时，自己场上的全部名字带有「星圣」的怪兽的攻击力上升500。
