name:
  en: Qebehsenuef, Protection of Horus
  de: Kebechsenuef, Schutz des Horus
  es: Qebehsenuf, Protección de Horus
  fr: Kébehsénouf, Protection d'Horus
  it: Qebehsenuf, Protezione di Horus
  pt: Quebesenuefe, a Proteção de Horus
  ja: ホルスの<ruby>加<rt>か</rt></ruby><ruby>護<rt>ご</rt></ruby>－ケベンセヌフ
  ja_romaji: Horusu no Kago - Kebensenufu
  ko: 호루스의 가호－케벤세누프
  ko_rr: Horuseu-ui Gaho - Kebesenupeu
  zh-TW: 荷魯斯的庇護－凱布山納夫
  zh-CN: 荷鲁斯的加护－克贝克塞努弗
text:
  en: |-
    If you control "King's Sarcophagus", you can Special Summon this card (from your GY). You can only Special Summon "Qebehsenuef, Protection of Horus" once per turn this way. If another card(s) you control leaves the field by an opponent's card effect, while this card is in your Monster Zone (except during the Damage Step): You can activate this effect; this turn, your opponent's monsters cannot target "Horus" monsters for attacks, also your opponent cannot target "Horus" monsters on the field with card effects. You can only use this effect of "Qebehsenuef, Protection of Horus" once per turn.
  de: |-
    Falls du „Sarkophag des Königs“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deinem Friedhof) beschwören. Du kannst „Kebechsenuef, Schutz des Horus“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls eine oder mehr andere Karten, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen, solange diese Karte in deiner Monsterzone liegt (außer während des Damage Steps): Du kannst diesen Effekt aktivieren; in diesem Spielzug können Monster deines Gegners „Horus“-Monster nicht als Ziel für Angriffe wählen, zusätzlich kann dein Gegner „Horus“-Monster auf dem Spielfeld nicht als Ziel für Karteneffekte wählen. Du kannst diesen Effekt von „Kebechsenuef, Schutz des Horus“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas "Sarcófago del Rey", puedes Invocar esta carta de Modo Especial (desde tu Cementerio). Sólo puedes Invocar de Modo Especial a "Qebehsenuf, Protección de Horus" una vez por turno de esta forma. Si otra u otras cartas que controlas dejan el Campo por efecto de una carta del adversario, mientras esta carta está en tu Zona de Monstruos (excepto durante el Damage Step): puedes activar este efecto; este turno, los monstruos de tu adversario no pueden seleccionar monstruos "Horus" para ataques, y además tu adversario no puede seleccionar monstruos "Horus" en el Campo con efectos de cartas. Sólo puedes usar este efecto de "Qebehsenuf, Protección de Horus" una vez por turno.
  fr: |-
    Si vous contrôlez "Sarcophage du Roi", vous pouvez Invoquer Spécialement cette carte (depuis votre Cimetière). Vous ne pouvez Invoquer Spécialement "Kébehsénouf, Protection d'Horus" qu'une fois par tour de cette façon. Si une ou plusieurs autres cartes que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire, tant que cette carte est dans votre Zone Monstre (sauf durant la Damage Step) : vous pouvez activer cet effet ; ce tour, les monstres de votre adversaire ne peuvent pas cibler de monstres "Horus" avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres "Horus" sur le Terrain avec des effets de carte. Vous ne pouvez utiliser cet effet de "Kébehsénouf, Protection d'Horus" qu'une fois par tour.
  it: |-
    Se controlli "Sarcofago del Re", puoi Evocare Specialmente questa carta (dal tuo Cimitero). Puoi Evocare Specialmente "Qebehsenuf, Protezione di Horus" una sola volta per turno in questo modo. Se una o più altre carte che controlli lasciano il Terreno per l'effetto di una carta dell'avversario mentre questa carta è nella tua Zona Mostri (eccetto durante il Damage Step): puoi attivare questo effetto; in questo turno, i mostri del tuo avversario non possono scegliere come bersaglio i mostri "Horus" per gli attacchi, inoltre il tuo avversario non può scegliere come bersaglio i mostri "Horus" sul Terreno con gli effetti delle carte. Puoi utilizzare questo effetto di "Qebehsenuf, Protezione di Horus" una sola volta per turno.
  pt: |-
    Se você controlar "Sarcófago do Rei", você pode Invocar este card por Invocação-Especial (do seu Cemitério). Você só pode Invocar "Quebesenuefe, a Proteção de Horus" por Invocação-Especial uma vez por turno desta forma. Se um ou mais outros cards que você controla deixarem o campo por um efeito de card do oponente, enquanto este card estiver na sua Zona de Monstros (exceto durante a Etapa de Dano): você pode ativar este efeito; neste turno, os monstros do seu oponente não podem escolher monstros "Horus" como alvo de ataques e, além disso, seu oponente não pode escolher monstros "Horus" no campo como alvo de efeitos de card. Você só pode usar este efeito de "Quebesenuefe, a Proteção de Horus" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「王の棺」が存在する場合、このカードは墓地から特殊召喚できる。②：このカードがモンスターゾーンに存在する状態で、自分フィールドの他のカードが相手の効果でフィールドから離れた場合に発動できる。このターン、相手モンスターは「ホルス」モンスターを攻撃対象にできず、相手はフィールドの「ホルス」モンスターを効果の対象にできない。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "왕의 관"이 존재할 경우, 이 카드는 묘지에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 필드의 다른 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 이 턴에, 상대 몬스터는 "호루스" 몬스터를 공격 대상으로 할 수 없으며, 상대는 필드의 "호루스" 몬스터를 효과의 대상으로 할 수 없다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。
    ①：在我方場上存在「王之棺」的狀況下，可從墓地特殊召喚此卡。
    ②：在此卡存在於怪獸區的狀態下，可在我方場上的其他卡因對方效果從場上離開的狀況下發動。此回合，對方怪獸無法將「荷魯斯」怪獸做為攻擊對象，對方無法將場上的「荷魯斯」怪獸做為效果對象。
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。
    ①：自己场上存在“王之棺”的情况下，此卡可从墓地特殊召唤。
    ②：此卡存在于怪兽区域的状态下，自己场上的其他卡因对手的效果从场上离开的情况下可以发动。此回合，对手怪兽不可将“荷鲁斯”怪兽作为攻击对象，对手不可将场上的“荷鲁斯”怪兽作为效果的对象。
