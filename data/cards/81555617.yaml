text:
  en: |-
    During your Main Phase: You can make all monsters currently on the field gain ATK equal to their own Level x 100, until the end of the opponent's turn. If this card in your hand or field is used as Fusion Material, and sent to the GY or banished: You can target 1 of your "Despia" monsters or Level 8 or higher Fusion Monsters, that is banished or in your GY, except "Ad Libitum of Despia"; Special Summon it. You can only use each effect of "Ad Libitum of Despia" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst alle Monster, die sich derzeit auf dem Spielfeld befinden, bis zum Ende des Spielzugs des Gegners ATK in Höhe ihrer eigenen Stufe x 100 erhalten lassen. Falls diese Karte in deiner Hand oder auf deiner Spielfeldseite als Fusionsmaterial verwendet und auf den Friedhof gelegt oder verbannt wird: Du kannst 1 deiner „Despia“-Monster oder Fusionsmonster der Stufe 8 oder höher wählen, das verbannt ist oder sich in deinem Friedhof befindet, außer „Ad Libitum von Despia“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Ad Libitum von Despia“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes hacer que todos los monstruos en el Campo en este momento ganen ATK igual a su propio Nivel x 100, hasta el final del turno del adversario. Si esta carta en tu mano o Campo es usada como Material de Fusión, y mandada al Cementerio o desterrada: puedes seleccionar 1 de tus monstruos "Despía" o Monstruos de Fusión de Nivel 8 o mayor, que esté desterrado o en tu Cementerio, excepto "Ad Libitum de Despía"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Ad Libitum de Despía" una vez por turno.
  fr: |-
    Durant votre Main Phase : jusqu'à la fin du tour de l'adversaire, vous pouvez faire gagner à tous les monstres actuellement sur le Terrain une ATK égale à leur propre Niveau x 100. Si cette carte dans votre main ou sur votre Terrain est utilisée comme Matériel Fusion, et est envoyée au Cimetière ou est bannie : vous pouvez cibler 1 de vos monstres "Despia" ("Ad Libitum de Despia" exclu) ou Monstres Fusion de min. Niveau 8, qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Ad Libitum de Despia" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi far guadagnare a tutti i mostri attualmente sul Terreno ATK pari al loro stesso Livello x 100, fino alla fine del turno dell'avversario. Se questa carta nella tua mano o Terreno viene utilizzata come Materiale da Fusione, e mandata al Cimitero o bandita: puoi scegliere come bersaglio 1 dei tuoi mostri "Dispia" o Mostri Fusione di Livello 8 o superiore, che è bandito o nel tuo Cimitero, eccetto "Ad Libitum di Dispia"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Ad Libitum di Dispia" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: até o final do turno do oponente, você pode fazer com que todos os monstros atualmente no campo ganhem ATK igual ao seu próprio Nível x 100. Se este card na sua mão ou no campo for usado como Matéria de Fusão e enviado para o Cemitério ou banido: você pode escolher 1 dos seus monstros "Despia" ou Monstros de Fusão de Nível 8 ou mais, que estiverem banidos ou no seu Cemitério, exceto "Ad Libitum de Despia"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Ad Libitum de Despia" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。フィールドの全てのモンスターの攻撃力は相手ターン終了時まで、自身のレベル×１００アップする。②：手札・フィールドのこのカードが融合召喚の素材になり、墓地へ送られた場合または除外された場合、「デスピアの凶劇」以外の自分の墓地・除外状態の、「デスピア」モンスターまたはレベル８以上の融合モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 필드의 모든 몬스터의 공격력은 상대 턴 종료시까지, 자신의 레벨 × 100 올린다. ②: 패 / 필드의 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "데스피아의 아드리비툼" 이외의 "데스피아" 몬스터 또는 레벨 8 이상의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。場上的所有怪獸攻擊力在對方回合結束前，依據自身等級×１００進行提升。②：可在手牌・場上的此卡成為融合召喚的素材，被送至墓地或被除外的狀況下，從我方墓地的怪獸以及被除外的我方怪獸中，將「慘絕戲的凶劇」以外的１隻「慘絕戲」怪獸或１隻等級８以上的融合怪獸做為對象發動。特殊召喚該怪獸。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。场上所有怪兽的攻击力直至对手回合结束时为止，上升相当于自身等级×１００的数值。②：手牌・场上的此卡成为融合召唤的素材，并被送至墓地的情况下或被除外的情况下，从自己墓地的怪兽及被除外的自己的怪兽中，以“惨绝戏之随兴凶剧”以外的１只“惨绝戏”怪兽或等级８以上的融合怪兽为对象可以发动。将该怪兽特殊召唤。
