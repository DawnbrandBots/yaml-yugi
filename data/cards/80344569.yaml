text:
  en:
  de: |-
    Am Beginn des Damage Steps, falls diese Karte gegen ein Monster deines Gegners kämpft: Du kannst das Monster deines Gegners und diese Karte auf die Hand zurückgeben.
  es: |-
    Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: puedes devolver a la mano al monstruo del adversario así como a esta carta.
  fr: |-
    Au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez renvoyer le monstre de l'adversaire ainsi que cette carte à la main.
  it: |-
    All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi far ritornare il mostro dell'avversario e questa carta nella mano.
  pt: |-
    No começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode devolver o monstro do oponente e este card para a mão.
  ja: |-
    ①：このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターとこのカードを手札に戻す。
  ko: |-
    ①: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터와 이 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    ①：可在此卡與對方怪獸進行戰鬥的傷害步驟開始時發動。將該對方怪獸及此卡送回持有者的手牌。
  zh-CN: |-
    ①：此卡与对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手怪兽和此卡放回持有者的手牌。
