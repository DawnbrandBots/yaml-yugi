text:
  en: |-
    If this card is Normal Summoned: Target 1 Equip Spell Card in your Graveyard; banish that target, and if you do, add it to your hand during your next Standby Phase.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Ausrüstungszauberkarte in deinem Friedhof; verbanne das gewählte Ziel und falls du dies tust, füge es während deiner nächsten Standby Phase deiner Hand hinzu.
  es: |-
    Si esta carta es Invocada de Modo Normal: selecciona 1 Carta Mágica de Equipo en tu Cementerio; destierra ese objetivo y, si lo haces, añádelo a tu mano durante tu próxima Standby Phase.
  fr: |-
    Si cette carte est Invoquée Normalement : ciblez 1 Carte Magie d'Équipement dans votre Cimetière ; bannissez la cible, et si vous le faites, ajoutez-la à votre main durant votre prochaine Standby Phase.
  it: |-
    Se questa carta viene Evocata Normalmente: scegli come bersaglio 1 Carta Magia Equipaggiamento nel tuo Cimitero; bandisci quel bersaglio e, se lo fai, aggiungila alla tua mano durante la tua prossima Standby Phase.
  pt: |-
    Se este card for Invocado por Invocação-Normal: escolha 1 Card de Magia de Equipamento no seu Cemitério; bana o alvo e, se isso acontecer, adicione-o à sua mão durante sua próxima Fase de Apoio.
  ja: |-
    このカードが召喚に成功した時、自分の墓地に存在する装備魔法カード１枚を選択し、ゲームから除外する。次の自分のスタンバイフェイズ時にそのカードを手札に加える。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 장착 마법 카드 1장을 선택하고, 게임에서 제외한다. 다음 자신의 스텐바이 페이즈시에 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，选择自己墓地存在的1张装备魔法卡从游戏中除外。下次的自己的准备阶段时那张卡加入手卡。
