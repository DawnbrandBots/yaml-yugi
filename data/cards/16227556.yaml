text:
  en: |-
    During your opponent's Standby Phase, you can randomly select 1 card in your opponent's hand and look at it at the cost of 500 Life Points.
  de: |-
    Während der Standby Phase deines Gegners kannst du 500 Life Points bezahlen, um zufällig 1 Karte in der Hand deines Gegners auszuwählen und anzusehen.
  es: |-
    Durante la Standby Phase de tu adversario, puedes seleccionar al azar 1 carta de la mano de tu adversario y mirarla al coste de 500 Life Points.
  fr: |-
    Durant la Standby Phase de votre adversaire, vous pouvez regarder au hasard 1 carte dans sa main en payant 500 Life Points.
  it: |-
    Durante la Standby Phase del tuo avversario, puoi scegliere 1 carta a caso dalla mano del tuo avversario e guardarla, al costo di 500 Life Points.
  pt: |-
    Durante a Fase de Apoio do seu oponente, você pode selecionar aleatoriamente 1 card da mão do seu oponente e olhá-lo ao custo de 500 PV.
  ja: |-
    相手のスタンバイフェイズ毎に５００ライフポイントを払う事で、ランダムに１枚相手の手札を見る事ができる。
  ko: |-
    상대의 스텐바이 페이즈마다 500 라이프 포인트를 지불하는 것으로, 무작위로 상대의 패를 1장 볼 수 있다.
  zh-TW:
  zh-CN: |-
    每次对方的准备阶段可以通过支付500基本分，随机观看1张对方手卡。
