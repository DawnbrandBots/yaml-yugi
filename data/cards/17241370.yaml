text:
  en: |-
    Cannot be Special Summoned. During the End Phase of the turn this card was Normal Summoned or flipped face-up: Return it to the hand. When this card is Normal Summoned or flipped face-up: You can target 1 "Gishki" monster in your Graveyard; return that target to the top of the Deck.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 „Gishki“-Monster in deinem Friedhof wählen; lege das gewählte Ziel auf das Deck zurück.
  es: |-
    No puede ser Invocada de Modo Especial. Durante la End Phase del turno en el que esta carta fue Invocada de Modo Normal o Volteada boca arriba: devuélvela a la mano. Cuando esta carta es Invocada de Modo Normal o Volteada boca arriba: puedes seleccionar 1 monstruo "Gishki" en tu Cementerio; devuelve ese objetivo a la parte superior del Deck.
  fr: |-
    Non Invocable Spécialement. Durant la End Phase du tour où cette carte a été Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Lorsque cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 monstre "Gishki" dans votre Cimetière ; renvoyez la cible au-dessus du Deck.
  it: |-
    Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente o scoperta: falla ritornare nella mano. Quando questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 mostro "Gishki" nel tuo Cimitero; fai ritornare quel bersaglio in cima al Deck.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card foi Invocado por Invocação-Normal ou virado com a face para cima: volte-o para a mão. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode escolher 1 monstro "Gishki" em seu Cemitério; volte o alvo para o topo do Deck.
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが召喚・リバースした時、自分の墓地の「リチュア」と名のついたモンスター１体を選択してデッキの一番上に戻す事ができる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌린다. 이 카드가 일반 소환 / 리버스했을 때, 자신 묘지의 "리추어" 라는 이름이 붙은 몬스터 1장을 선택하여 덱의 맨 위로 되돌릴 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。这张卡召唤·反转时，可以选择自己墓地1只名字带有「遗式」的怪兽回到卡组最上面。
