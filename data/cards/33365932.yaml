name:
  en: Volcanic Shell
  de: Vulkanische Hülle
  es: Cartucho Volcánico
  fr: Obus Volcanique
  it: Guscio Vulcanico
  pt: Cápsula Vulcânica
  ja: ヴォルカニック・バレット
  ja_romaji: Vorukanikku Baretto
  ko: 볼캐닉 불릿
  ko_rr: Bolkaenik Bullit
  zh-TW: 火山性子彈
  zh-CN: 火山性子弹
text:
  en: |-
    Once per turn: You can pay 500 LP; add 1 "Volcanic Shell" from your Deck to your hand. This card must be in the GY to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug: Du kannst 500 LP zahlen; füge deiner Hand 1 „Vulkanische Hülle“ von deinem Deck hinzu. Diese Karte muss sich im Friedhof befinden, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno: puedes pagar 500 LP; añade a tu mano 1 "Cartucho Volcánico" en tu Deck. Esta carta debe estar en el Cementerio para activar y resolver este efecto.
  fr: |-
    Une fois par tour : vous pouvez payer 500 LP ; ajoutez 1 "Obus Volcanique" depuis votre Deck à votre main. Cette carte doit être dans le Cimetière pour activer et résoudre cet effet.
  it: |-
    Una volta per turno: puoi pagare 500 LP; aggiungi 1 "Guscio Vulcanico" dal tuo Deck alla tua mano. Questa carta deve essere nel Cimitero per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno: você pode pagar 500 PV; adicione 1 "Cápsula Vulcânica" do seu Deck à sua mão. Este card deve estar no Cemitério para ativar e resolver este efeito.
  ja: |-
    ①：このカードが墓地に存在する場合、１ターンに１度、５００ＬＰを払って発動できる。このカードが墓地に存在する場合、デッキから「ヴォルカニック・バレット」１体を手札に加える。
  ko: |-
    ①: 이 카드가 묘지에 존재할 경우, 1턴에 1번, 500 LP를 지불하고 발동할 수 있다. 이 카드가 묘지에 존재할 경우, 덱에서 "볼캐닉 불릿" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡存在于墓地的情况下，１回合１次，支付５００LP可以发动。此卡存在于墓地的情况下，从牌组将１只“火山性子弹”加入手牌。
