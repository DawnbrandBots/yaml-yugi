text:
  en: |-
    If this card is sent from the Deck to the GY: Activate 1 of these effects;
    ● Special Summon this card.
    ● Add this card to your hand.
    You can only use this effect of "Revival Golem" once per turn.
  de: |-
    Der Effekt von „Wiedergeburtsgolem“ kann nur einmal pro Spielzug verwendet werden. Wenn diese Karte von deinem Deck auf den Friedhof gelegt wird: Aktiviere 1 dieser Effekte.
    ● Beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
    ● Füge diese Karte deiner Hand vom Friedhof hinzu.
  es: |-
    El efecto de "Gólem de la Reanimación" sólo puede ser utilizado una vez por turno. Cuando esta carta es mandada al Cementerio desde tu Deck: activa 1 de estos efectos.
    ● Invoca esta carta de Modo Especial desde el Cementerio.
    ● Añade a tu mano esta carta en el Cementerio.
  fr: |-
    L'effet de "Golem de Résurrection" ne peut être utilisé qu'une fois par tour. Lorsque cette carte est envoyée depuis votre Deck au Cimetière : activez 1 de ces effets.
    ●Invoquez Spécialement cette carte depuis le Cimetière.
    ●Ajoutez cette carte depuis le Cimetière à votre main.
  it: |-
    L'effetto di "Golem Rinascita" può essere utilizzato una sola volta per turno. Quando questa carta viene mandata dal tuo Deck al Cimitero: attiva 1 di questi effetti.
    ● Evoca Specialmente questa carta dal Cimitero.
    ● Aggiungi questa carta dal Cimitero alla tua mano.
  pt: |-
    O efeito de "Golem de Renovação" só pode ser usado uma vez por turno. Quando este card for enviado do seu Deck ao Cemitério: Ative 1 desses efeitos.
    ●Invoque este card por Invocação-Especial do Cemitério.
    ●Adicione este card do Cemitério à sua mão.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードがデッキから墓地へ送られた場合、以下の効果から１つを選択して発動する。●このカードを特殊召喚する。●このカードを手札に加える。
  ko: |-
    이 카드가 덱에서 묘지로 보내졌을 때, 이하의 효과에서 1개를 선택하고 발동한다. "리바이벌 골렘"의 효과는 1턴에 1번밖에 사용할 수 없다.
    ●이 카드를 묘지에서 특수 소환한다.
    ●이 카드를 묘지에서 패에 넣는다.
  zh-TW: |-
    此卡从牌组被送入墓地时，从以下效果中选择1个发动。「再生石魔」的效果1回合只可使用1次。
    ●从墓地特殊召唤此卡。
    ●将此卡从墓地加入手牌
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡被从牌组送至墓地的情况下，从以下效果中选择１个发动。
    ●将此卡特殊召唤。
    ●将此卡加入手牌。
