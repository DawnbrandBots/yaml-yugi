text:
  en: |-
    If a Warrior-Type monster you control attacks your opponent's monster, and the opponent's monster is not destroyed by battle, at the end of the Damage Step you can Special Summon this card from your hand. During battle between this attacking card and a Defense Position monster whose DEF is lower than the ATK of this card, inflict the difference as Battle Damage to your opponent.
  de: |-
    Falls ein Monster vom Typ Krieger, das du kontrollierst, ein Monster deines Gegners angreift und das Monster deines Gegners nicht durch Kampf zerstört wird, kannst du diese Karte am Ende des Damage Steps als Spezialbeschwörung von deiner Hand beschwören. Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz deinem Gegner als Kampfschaden zu.
  es: |-
    Si un monstruo de Tipo Guerrero que controlas ataca a un monstruo de tu adversario, y el monstruo de tu adversario no es destruido en batalla, al final del Damage Step puedes Invocar esta carta de Modo Especial desde tu mano. Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF sea menor que el ATK de esta carta, inflige la diferencia como daño de batalla a tu adversario.
  fr: |-
    Si un monstre de Type Guerrier que vous contrôlez attaque le monstre de votre adversaire, et que le monstre adverse n'est pas détruit au combat, à la fin de la Damage Step vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en tant que dommages de combat à votre adversaire.
  it: |-
    Se un mostro di Tipo Guerriero che controlli attacca un mostro dell'avversario e il mostro dell'avversario non viene distrutto in battaglia, alla fine del Damage Step puoi Evocare Specialmente questa carta dalla tua mano. Durante un combattimento tra questa carta attaccante ed un mostro in Posizione di Difesa il cui DEF è inferiore all'ATK di questa carta, infliggi la differenza come danno da combattimento al tuo avversario.
  pt: |-
    Se um monstro do Tipo Guerreiro que você controla atacar um monstro do oponente, e o monstro do oponente não for destruído em batalha, no final da Etapa de Dano, você pode Invocar este card por Invocação-Especial da sua mão. Durante a batalha entre este card atacante e um monstro em Posição de Defesa cuja DEF seja menor que o ATK deste card, cause a diferença como Dano de Batalha ao seu oponente.
  ja: |-
    自分フィールド上に存在する戦士族モンスターの攻撃によって相手モンスターが破壊されなかったダメージステップ終了時、このカードを手札から特殊召喚する事ができる。また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  ko: |-
    자신 필드 위에 존재하는 전사족 몬스터의 공격에 의해서 상대 몬스터가 파괴되지 않은 데미지 스텝 종료시, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    對方怪獸未因我方場上戰士族怪獸的攻擊被破壞的傷害步驟結束時，可從手牌特殊召喚此卡。此外，此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  zh-CN: |-
    对手怪兽未因我方场上战士族怪兽的攻击被破坏的伤害步骤结束时，可从手牌特殊召唤此卡。此外，此卡攻击了守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。
