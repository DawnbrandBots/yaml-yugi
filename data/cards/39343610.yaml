text:
  en: |-
    If this card is Special Summoned from the Graveyard: Its ATK and DEF become double its original ATK and DEF. If this card destroys a monster by battle and sends it to the Graveyard: Inflict damage to your opponent equal to that monster's original ATK.
  de: |-
    Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Ihre ATK und DEF werden zum Doppelten ihrer Grund-ATK und -DEF. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu.
  es: |-
    Si esta carta es Invocada de Modo Especial desde el Cementerio: su ATK y DEF se convierten en el doble de su ATK y DEF originales. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK original de ese monstruo.
  fr: |-
    Si cette carte est Invoquée par Invocation Spéciale depuis le Cimetière: son ATK/DEF deviennent le double de son ATK/DEF d'origine. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez à votre adversaire des dommages égaux à l'ATK d'origine du monstre détruit.
  it: |-
    Se questa carta viene Evocata Specialmente dal Cimitero: Il suoi ATK e DEF diventano il doppio dei suoi ATK e DEF originali. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK originale di quel mostro.
  pt: |-
    Se este card for Invocado por Invocação Especial do Cemitério: seu ATK e DEF se tornam o dobro do seu ATK e DEF originais. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK original desse monstro.
  ja: |-
    ①：このカードが墓地からの特殊召喚に成功した場合に発動する。このカードの攻撃力・守備力は元々の数値の倍になる。②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  ko: '①: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동한다. 이 카드의 공격력 / 수비력은 원래 수치의 배가 된다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.'
  zh-TW:
  zh-CN: |-
    ①：这张卡从墓地的特殊召唤成功的场合发动。这张卡的攻击力·守备力变成原本数值2倍。②：这张卡战斗破坏怪兽送去墓地的场合发动。给与对方那只怪兽的原本攻击力数值的伤害。
