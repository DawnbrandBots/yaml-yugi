text:
  en:
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Füge deiner Hand 1 „Magiebuch“-Zauber von deinem Deck hinzu.
  es: |-
    Si esta carta es Invocada de Modo Normal o volteada boca arriba: añade a tu mano, desde tu Deck, 1 Mágica "Libro de Magia".
  fr: |-
    Si cette carte est Invoquée Normalement ou retournée face recto : ajoutez 1 Magie "Livre de Magie" depuis votre Deck à votre main.
  it: |-
    Se questa carta viene Evocata Normalmente o scoperta: aggiungi 1 Magia "Libro di Magia" dal tuo Deck alla tua mano.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou virado com a face para cima: adicione 1 Magia "Livro de Magia" do seu Deck à sua mão.
  ja: |-
    ①：このカードが召喚・リバースした場合に発動する。デッキから「魔導書」魔法カード１枚を手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환 / 리버스했을 경우에 발동한다. 덱에서 "마도서" 마법 카드 1장을 패에 넣는다.
  zh-TW: |-
    ①：在此卡召喚・反轉的狀況下發動。從牌組將１張「魔導書」魔法卡加入手牌。
  zh-CN: |-
    ①：此卡召唤、反转的场合，从牌组将１张“魔导书”魔法卡加入手牌。
