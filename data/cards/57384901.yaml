text:
  en: |-
    Select a monster you control and a monster with an A-Counter(s) your opponent controls. Switch control of those monsters.
  de: |-
    Wähle ein Monster, das du kontrollierst, und ein Monster mit einer oder mehreren A-Zählmarken, das dein Gegner kontrolliert. Vertausche die Kontrolle über diese Monster.
  es: |-
    Selecciona 1 monstruo que tú controles y un monstruo con "Contadores A" que controle tu adversario. Intercambia el control de esos monstruos.
  fr: |-
    Sélectionnez un monstre que vous contrôlez et un monstre avec un ou plusieurs Compteurs-A contrôlé par votre adversaire. Échangez le contrôle de ces monstres.
  it: |-
    Scegli un mostro che controlli e un mostro con uno o più Segnalini-A controllato dall'avversario. Scambia il controllo di questi due mostri.
  pt: |-
    Escolha um monstro que você controla e um monstro com um ou mais Marcadores-A que seu oponente controla. Troque o controle desses monstros.
  ja: |-
    自分フィールド上モンスター１体と、相手フィールド上のＡカウンターが乗ったモンスター１体のコントロールを入れ替える。
  ko: |-
    자신 필드 위 몬스터 1장과 상대 필드 위의 A 카운터가 얹혀진 몬스터 1장의 컨트롤을 맞바꾼다.
  zh-TW: |-
    可選擇我方場上１隻怪獸與對方場上１隻被置有A計數物的怪獸交換控制權。
  zh-CN: |-
    选择我方场上的１只怪兽和对手场上１只放置有A计数物的怪兽，交换其控制权。
