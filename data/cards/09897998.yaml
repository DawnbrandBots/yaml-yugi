text:
  en:
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 WIND Monster vom Typ Psi mit 1500 oder weniger DEF als Spezialbeschwörung von deinem Deck beschwören.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de VIENTO de Tipo Psíquico con 1500 DEF o menos.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement un monstre VENT de Type Psychique avec max. 1500 DEF depuis votre Deck.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente 1 mostro VENTO di Tipo Psichico con DEF di 1500 o inferiore dal tuo Deck.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo ao Cemitério: Você pode Invocar por Invocação-Especial 1 monstro de VENTO do Tipo Psíquico com 1500 ou menos de DEF do seu Deck.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから守備力１５００以下のサイキック族・風属性モンスター１体を特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 자신의 덱에서 수비력 1500 이하의 사이킥족 / 바람 속성 몬스터 1장을 특수 소환할 수 있다.
  zh-TW: |-
    此卡因戰鬥破壞對方怪獸送至墓地時，可從牌組特殊召喚１隻守備力１５００以下的超能族・風屬性怪獸。
  zh-CN: |-
    此卡因战斗破坏对手怪兽并送入墓地时，可从牌组特殊召唤１只守备力是１５００或以下的念动力族、风属性怪兽。
