text:
  en: |-
    2 EARTH Machine monsters
    If this card is Link Summoned: You can add 1 "Ancient Gear" monster or 1 "Geartown" from your Deck to your hand. You can target 1 Spell/Trap you control and 1 face-up monster your opponent controls; destroy that card you control, and if you do, change that opponent's monster's ATK/DEF to 0 until the end of the turn. You can only use each effect of "Ancient Gear Ballista" once per turn.
  de: |-
    2 ERDE Maschine-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Antike/r/s Antrieb“-Monster oder 1 „Antriebsstadt“ von deinem Deck hinzufügen. Du kannst 1 Zauber/Falle, den oder die du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert, wählen; zerstöre die Karte, die du kontrollierst, und falls du dies tust, ändere die ATK/DEF des Monsters des Gegners bis zum Ende dieses Spielzugs zu 0. Du kannst jeden Effekt von „Antike Antriebsballista“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Máquina de TIERRA
    Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 monstruo "Mecanismo Antiguo" o 1 "Pueblo Mecánico" en tu Deck. Puedes seleccionar 1 Mágica/Trampa que controles y 1 monstruo boca arriba que controle tu adversario; destruye esa carta que controlas y, si lo haces, hasta el final del turno, cambia el ATK/DEF de ese monstruo del adversario a 0. Sólo puedes usar cada efecto de "Ballista Mecanismo Antiguo" una vez por turno.
  fr: |-
    2 monstres TERRE Machine
    Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 "Ville des Engrenages" ou 1 monstre "Rouages Ancients" depuis votre Deck à votre main. Vous pouvez cibler 1 Magie/Piège que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; détruisez la carte que vous contrôlez, et si vous le faites, changez l'ATK/DEF du monstre de l'adversaire à 0 jusqu'à la fin du tour. Vous ne pouvez utiliser chaque effet de "Baliste Rouages Ancients" qu'une fois par tour.
  it: |-
    2 mostri TERRA Macchina
    Se questa carta viene Evocata Link: puoi aggiungere 1 mostro "Ingranaggio Antico" o 1 "Città degli Ingranaggi" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 Magia/Trappola che controlli e 1 mostro scoperto controllato dal tuo avversario; distruggi quella carta che controlli e, se lo fai, cambia l'ATK/DEF di quel mostro dell'avversario a 0 fino alla fine del turno. Puoi utilizzare ogni effetto di "Ballista-Ingranaggio Antico" una sola volta per turno.
  pt: |-
    2 monstros Máquina de TERRA
    Se este card for Invocado por Invocação-Link: você pode adicionar 1 monstro "Mecanismo Antigo" ou 1 "Vila Mecânica" do seu Deck à sua mão. Você pode escolher 1 Magia/Armadilha que você controla e 1 monstro com a face para cima que seu oponente controla; destrua esse card que você controla e, se isso acontecer, mude o ATK/DEF desse monstro do oponente para 0 até o final do turno. Você só pode usar cada efeito de "Balista do Mecanismo Antigo" uma vez por turno.
  ja: |-
    機械族・地属性モンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキから「アンティーク・ギア」モンスター１体または「歯車街」１枚を手札に加える。②：自分フィールドの魔法・罠カード１枚と、相手フィールドの表側表示モンスター１体を対象として発動できる。その自分のカードを破壊し、その相手モンスターの攻撃力・守備力をターン終了時まで０にする。
  ko: |-
    기계족 / 땅 속성 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "앤틱 기어" 몬스터 1장 또는 "기어 타운" 1장을 패에 넣는다. ②: 자신 필드의 마법 / 함정 카드 1장과, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 카드를 파괴하고, 그 상대 몬스터의 공격력 / 수비력을 턴 종료시까지 0 으로 한다.
  zh-TW:
  zh-CN: |-
    机械族·地属性怪兽2只
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡连接召唤成功的场合才能发动。从卡组把1只「古代的机械」怪兽或者1张「齿车街」加入手卡。
    ②：以自己场上1张魔法·陷阱卡和对方场上1只表侧表示怪兽为对象才能发动。那张自己的卡破坏，那只对方怪兽的攻击力·守备力直到回合结束时变成0。
