text:
  en: |-
    You can only control 1 "Soul Levy". Each time your opponent Special Summons a monster(s), send the top 3 cards of your opponent's Deck to the GY.
  de: |-
    Du kannst nur 1 „Seelenabgabe“ kontrollieren. Jedes Mal, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört, lege die obersten 3 Karten des Decks deines Gegners auf den Friedhof.
  es: |-
    Sólo puedes controlar 1 "Tributo del Alma". Cada vez que tu adversario Invoca de Modo Especial uno o más monstruos, manda al Cementerio las 3 cartas de la parte superior del Deck de tu adversario.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Prélèvement d'Âme". Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres, envoyez les 3 cartes du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    Puoi controllare solo 1 "Prelievo di Anima". Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri, manda le prime 3 carte del Deck del tuo avversario al Cimitero.
  pt: |-
    Você só pode controlar 1 "Coleta de Almas". Sempre que seu oponente Invocar um ou mais monstros por Invocação-Especial, envie os 3 cards do topo do Deck do seu oponente para o Cemitério.
  ja: |-
    ①：「ソウル・レヴィ」は自分フィールドに１枚しか表側表示で存在できない。②：このカードが魔法＆罠ゾーンに存在する限り、相手がモンスターの特殊召喚に成功する度に、相手のデッキの上からカードを３枚墓地へ送る。
  ko: |-
    ①: "소울 레비"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 상대가 몬스터의 특수 소환에 성공할 때마다, 상대의 덱 위에서 카드를 3장 묘지로 보낸다.
  zh-TW: |-
    ①：「靈魂召集」在我方場上僅限以正面表示存在１張。②：只要此卡存在於魔法＆陷阱區，每當對方成功特殊召喚怪獸時，就從對方的牌組上方將３張卡送至墓地。
  zh-CN: |-
    ①：“灵魂召集”在自己场上仅可有１张以表侧表示存在。②：只要此卡存在于魔法与陷阱区域，每次对手特殊召唤怪兽成功，从对手的牌组上面将３张卡送至墓地。
