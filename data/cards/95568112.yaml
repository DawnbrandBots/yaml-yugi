pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up monster you control; it gains ATK equal to the difference between the number of cards in the Extra Decks x 100, until the end of this turn (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Differenz zwischen den Anzahlen der Karten in den Extra Decks x 100 (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, éste gana ATK igual a la diferencia entre el número de cartas en los Decks Extra x 100 (aun si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), il gagne une ATK égale à la différence entre le nombre de cartes dans les Extra Decks x 100.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto che controlli; esso guadagna ATK pari alla differenza tra il numero di carte negli Extra Deck x 100, fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro com a face para cima que você controla; até o final deste turno, ele ganha ATK igual à diferença entre o número de cards nos Decks Adicionais x 100 (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、お互いのＥＸデッキの枚数の差×１００アップする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 서로의 엑스트라 덱의 매수의 차 × 100 올린다.
  zh-TW: |-
    ①：１回合１次，可將我方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據雙方額外牌組的張數的差距×１００進行提升。
  zh-CN: |-
    ①：１回合１次，可以我方场上１只面朝上怪兽为目标发动。该怪兽的攻击力提升等同于双方玩家额外卡组张数之差×１００的数值。
