text:
  en: |-
    Gains ATK during your turn only, and gains DEF during your opponent's turn only, each equal to the difference between the number of cards in the Extra Decks x 200. If this card attacks, it is changed to Defense Position at the end of the Battle Phase. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    Erhält nur während deines Spielzugs ATK und erhält nur während des Spielzugs deines Gegners DEF, jeweils in Höhe der Differenz zwischen den Anzahlen der Karten in den Extra Decks x 200. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    Gana ATK sólo durante tu turno, y gana DEF sólo durante el turno de tu adversario, cada uno igual a la diferencia entre el número de cartas en los Decks Extra x 200. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    Gagne de l'ATK durant votre tour uniquement, et gagne de la DEF durant le tour de votre adversaire uniquement, chacune égale à la différence du nombre de cartes dans les Extra Decks x 200. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    Guadagna ATK solamente durante il tuo turno, e guadagna DEF solamente durante il turno del tuo avversario, ognuno pari alla differenza tra il numero di carte negli Extra Deck x 200. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    Ganha ATK apenas durante o seu turno e ganha DEF apenas durante o turno do seu oponente, cada um igual à diferença entre o número de cards nos Decks Adicionais x 200. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    ①：このカードは、自分ターンの間は攻撃力が、相手ターンの間は守備力が、お互いのＥＸデッキの枚数の差×２００アップする。②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    ①: 이 카드는, 자신 턴 동안은 공격력을, 상대 턴 동안은 수비력을, 서로의 엑스트라 덱의 매수의 차 × 200 올린다. ②: 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    ←8【灵摆】8→
    ①：1回合1次，以自己场上1只表侧表示怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升双方的额外卡组的数量差×100。
    【怪兽效果】
    ①：这张卡在自己回合内是攻击力，在对方回合内是守备力，上升双方的额外卡组的数量差×200。
    ②：这张卡攻击的场合，战斗阶段结束时变成守备表示。
    ③：怪兽区域的这张卡被破坏的场合才能发动。这张卡在自己的灵摆区域放置。
