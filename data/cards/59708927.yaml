text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst diese Karte und 1 Monster vom Typ Unterweltler der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Normalbeschwörung beschwören/setzen. Du kannst diesen Effekt von „Schattenhorror Geist“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, a esta carta y 1 monstruo de Tipo Demonio de Nivel 4 o menor. No puedes Invocar de Modo Normal/Colocar durante el turno en el que activas este efecto. Sólo puedes usar este efecto de "Fantasma Horror de las Sombras" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte et 1 monstre de Type Démon de max. Niveau 4 depuis votre main. Vous ne pouvez ni Invoquer Normalement ni Poser durant le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Fantôme Horreur de l'Ombre" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente questa carta e 1 mostro di Tipo Demone di Livello 4 o inferiore dalla tua mano. Non puoi Evocare Normalmente/Posizionare durante il turno in cui attivi questo effetto. Puoi utilizzare questo effetto di "Fantasma Orrore Umbral" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial este card e 1 monstro do Tipo Demônio de Nível 4 ou menos da sua mão. Você não pode Invocar por Invocação-NormaI/Baixar durante o turno em que ativar este efeito. Você só pode usar este efeito de "Terror Umbral Fantasma" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分は通常召喚できない。
    ①：このカードが手札に存在する場合に発動できる。このカードとレベル４以下の悪魔族モンスター１体を手札から特殊召喚する。
  ko: |-
    자신의 메인 페이즈시에 발동할 수 있다. 이 카드와 레벨 4 이하의 악마족 몬스터 1장을 패에서 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 일반 소환 / 세트할 수 없다. "엄브럴 고스트"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可在此卡存在於手牌的狀況下發動。從手牌特殊召喚此卡及１隻等級４以下的惡魔族怪獸。發動此效果的回合，我方無法通常召喚。「黑影幽魂」的效果１回合僅限使用１次。
  zh-CN: |-
    此卡存在于手牌的场合可发动。从手牌特殊召唤此卡和１只等级４或以下的恶魔族怪兽。发动此效果的回合，我方不可通常召唤。“黑影幽魂”的效果１回合只可使用１次。
