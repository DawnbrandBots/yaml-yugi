  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：装備モンスターは効果では破壊されない。②：自分の「御巫」モンスターが戦闘を行ったダメージステップ終了時、フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。③：このカードが墓地に存在する場合、自分の墓地の「御巫」モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、このカードをそのモンスターに装備する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
