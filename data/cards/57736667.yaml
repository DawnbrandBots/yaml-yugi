text:
  en: |-
    The equipped monster cannot be destroyed by card effects. You can only use each of the following effects of "Mikanko Dance - Mayowashidori" once per turn. At the end of the Damage Step, if your "Mikanko" monster battled: You can target 1 card on the field; return it to the hand. If this card is in your GY: You can target 1 "Mikanko" monster in your GY; Special Summon it, and if you do, equip it with this card, but banish it when it leaves the field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：装備モンスターは効果では破壊されない。②：自分の「御巫」モンスターが戦闘を行ったダメージステップ終了時、フィールドのカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。③：このカードが墓地に存在する場合、自分の墓地の「御巫」モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、このカードをそのモンスターに装備する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는 효과로는 파괴되지 않는다. ②: 자신의 "미캉코" 몬스터가 전투를 실행한 데미지 스텝 종료시, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ③: 이 카드가 묘지에 존재할 경우, 자신 묘지의 "미캉코" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 그 몬스터에 장착한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
