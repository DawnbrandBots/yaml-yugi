text:
  en: |-
    This card is sent to the GY if you have any cards in your hand. If an "Infernity" monster(s) and/or a Level 8 DARK Dragon Synchro Monster(s) you control would be destroyed by your opponent's card effect, you can banish 1 "Infernity" card from your GY instead.
  de: |-
    Diese Karte wird auf den Friedhof gelegt, falls du Karten in deiner Hand hast. Falls ein oder mehr „Ewig infernal“-Monster und/oder ein oder mehr FINSTERNIS Drache-Synchromonster der Stufe 8, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen 1 „Ewig infernal“-Karte von deinem Friedhof verbannen.
  es: |-
    Esta carta es mandada al Cementerio si tienes cartas en tu mano. Si uno o más monstruos "Inférnico/a" y/o uno o más Monstruos de Sincronía Dragón de OSCURIDAD de Nivel 8 que controles fueran a ser destruidos por el efecto de una carta de tu adversario, puedes desterrar 1 carta "Inférnico/a" en tu Cementerio en su lugar.
  fr: |-
    Cette carte est envoyée au Cimetière si vous avez des cartes dans votre main. Si un ou plusieurs monstres "Enfernité" et/ou un ou plusieurs Monstres Synchro TÉNÈBRES Dragon de Niveau 8 que vous contrôlez vont être détruits par un effet de carte de votre adversaire, vous pouvez bannir 1 carte "Enfernité" depuis votre Cimetière à la place.
  it: |-
    Questa carta viene mandata al Cimitero se hai qualsiasi carta nella tua mano. Se uno o più mostri "Demoneterno" e/o uno o più Mostri Synchro OSCURITÀ Drago di Livello 8 che controlli stanno per essere distrutti dall'effetto di una carta del tuo avversario, puoi invece bandire 1 carta "Demoneterno" dal tuo Cimitero.
  pt: |-
    Este card é enviado para o Cemitério se você tiver qualquer card na sua mão. Se um ou mais monstros "Inférnico(a)" e/ou um ou mais Monstros Sincro Dragão de TREVAS de Nível 8 que você controla seriam destruídos por um efeito de card do seu oponente, em vez disso, você pode banir 1 card "Inférnico(a)" do seu Cemitério.
  ja: |-
    ①：自分フィールドの、「インフェルニティ」モンスターまたはドラゴン族・闇属性・レベル８のＳモンスターが相手の効果で破壊される場合、代わりに自分の墓地の「インフェルニティ」カード１枚を除外できる。②：自分の手札が０枚ではない場合、このカードは墓地へ送られる。
  ko: |-
    ①: 자신 필드의, "인페르니티" 몬스터 또는 드래곤족 / 어둠 속성 / 레벨 8 의 싱크로 몬스터가 상대 효과로 파괴될 경우, 대신에 자신 묘지의 "인페르니티" 카드 1장을 제외할 수 있다. ②: 자신의 패가 0장이 아닐 경우, 이 카드는 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    ①：自己场上的「永火」怪兽或者龙族·暗属性·8星的同调怪兽被对方的效果破坏的场合，可以作为代替把自己墓地1张「永火」卡除外。
    ②：自己手卡不是0张的场合，这张卡送去墓地。
