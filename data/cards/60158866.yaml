  de: Siebente Ewigkeit
  es: Séptima Eternidad
  fr: Septième Éternité
  it: Settima Eternità
  pt: Eternidade do Sétimo
  ja: <ruby>不朽の七皇<rt>エターナル・セブンス</rt></ruby>
