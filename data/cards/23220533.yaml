text:
  en: |-
    When this card is Normal Summoned: You can add 1 "Starry Knight" Spell/Trap from your Deck to your hand. You can banish this card from your GY, then target 1 "Starry Knight" monster in your GY, except "Starry Knight Rayel"; Special Summon it. You can only use each effect of "Starry Knight Rayel" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Sternenritter“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Sternenritter“-Monster in deinem Friedhof wählen, außer „Sternenritterin Rayel“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Sternenritterin Rayel“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 Mágica/Trampa "Cabalnoche de Estrellas" en tu Deck. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Cabalnoche de Estrellas" en tu Cementerio, excepto "Cabalnoche de Estrellas Rayel"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Cabalnoche de Estrellas Rayel" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 Magie/Piège "Chevalier Étoilé" depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Chevalier Étoilé" ("Rayel, Chevalier Étoilé" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Rayel, Chevalier Étoilé" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 Magia/Trappola "Cavaliere Stellato" dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Cavaliere Stellato" nel tuo Cimitero, eccetto "Cavaliere Stellato Rayel"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Cavaliere Stellato Rayel" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 Magia/Armadilha "Cavalestrela" do seu Deck à sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Cavalestrela" no seu Cemitério, exceto "Cavalestrela Rayel"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Cavalestrela Rayel" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「ホーリーナイツ」魔法・罠カード１枚を手札に加える。②：墓地のこのカードを除外し、「ホーリーナイツ・レイエル」以外の自分の墓地の「ホーリーナイツ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "홀리나이츠" 마법 / 함정 카드 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고, "홀리나이츠 레이엘" 이외의 자신 묘지의 "홀리나이츠" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤成功时才能发动。从卡组把1张「圣夜骑士」魔法·陷阱卡加入手卡。
    ②：把墓地的这张卡除外，以「圣夜骑士团·瑞尔」以外的自己墓地1只「圣夜骑士」怪兽为对象才能发动。那只怪兽特殊召唤。
