text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can Special Summon 1 Level 4 Cyberse monster from your GY in Defense Position, but negate its effects, also you cannot Special Summon for the rest of this turn, except Cyberse monsters. When your Cyberse monster battles an opponent's monster and inflicts battle damage to them: You can banish this card from your GY; inflict that much damage to your opponent. You can only use each effect of "DPH Gendamoore" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Cyberse-Monster der Stufe 4 als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition beschwören, aber annulliere seine Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Cyberse-Monstern. Wenn dein Cyberse-Monster gegen ein Monster eines Gegners kämpft und jenem Gegner Kampfschaden zufügt: Du kannst diese Karte von deinem Friedhof verbannen; füge deinem Gegner so viel Schaden zu. Du kannst jeden Effekt von „DPS-Gendamoore“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Ciberso de Nivel 4 en Posición de Defensa, pero niega sus efectos, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Ciberso. Cuando tu monstruo Ciberso batalla con un monstruo del adversario y le inflige daño de batalla: puedes desterrar esta carta en tu Cementerio; inflige esa cantidad de daño a tu adversario. Sólo puedes usar cada efecto de "DPH Gendamoore" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre Cyberse de Niveau 4 depuis votre Cimetière en Position de Défense, mais annulez ses effets, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Cyberse exclus) le reste de ce tour. Lorsque votre monstre Cyberse combat un monstre de l'adversaire et lui inflige des dommages de combat : vous pouvez bannir cette carte depuis votre Cimetière ; infligez autant de dommages à votre adversaire. Vous ne pouvez utiliser chaque effet de "Gendamoore DPC" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro Cyberso di Livello 4 dal tuo Cimitero in Posizione di Difesa, ma annulla i suoi effetti, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Cyberso. Quando un tuo mostro Cyberso combatte con un mostro dell'avversario e gli infligge danno da combattimento: puoi bandire questa carta dal tuo Cimitero; infliggi quell'ammontare di danno al tuo avversario. Puoi utilizzare ogni effetto di "DPH Gendamoore" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro Ciberso de Nível 4 do seu Cemitério em Posição de Defesa, mas negue seus efeitos e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Ciberso. Quando um monstro Ciberso seu batalhar um monstro do oponente e causar dano de batalha a ele: você pode banir este card do seu Cemitério; cause esse valor de dano ao seu oponente. Você só pode usar cada efeito de "DPA Gendamoore" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分の墓地からサイバース族・レベル４モンスター１体を効果を無効にして守備表示で特殊召喚する。このターン、自分はサイバース族モンスターしか特殊召喚できない。②：自分のサイバース族モンスターが相手モンスターとの戦闘で相手に戦闘ダメージを与えた時、墓地のこのカードを除外して発動できる。その数値分だけ相手にダメージを与える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 자신 묘지에서 사이버스족 / 레벨 4 몬스터 1장을 효과를 무효로 하고 수비 표시로 특수 소환한다. 이 턴에, 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다. ②: 자신의 사이버스족 몬스터가 상대 몬스터와의 전투로 상대에게 전투 데미지를 주었을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 수치만큼만 상대에게 데미지를 준다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    此卡名的①②效果１回合仅可各使用１次。①：此卡同步召唤的情况下可以发动。从自己的墓地将１只电子界族・等级４怪兽的效果无效并以守备表示特殊召唤。此回合，自己仅可特殊召唤电子界族怪兽。②：自己的电子界族怪兽以与对手怪兽的战斗给予对手战斗伤害时，将墓地的此卡除外可以发动。依其数值给予对手伤害。
