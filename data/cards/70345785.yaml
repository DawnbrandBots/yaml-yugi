  en:
  de: |-
    Dieses Monster hat drei Feuer speiende Köpfe und kann für ein Meer aus sengenden Flammen sorgen.
  es: |-
    Este monstruo tiene tres cabezas que respiran fuego y pueden formar un océano abrasador.
  fr: |-
    Ce monstre a trois têtes crachant du feu et peut ainsi cracher une vague de flammes ardentes.
  it: |-
    Questo mostro ha tre teste sputafuoco e può creare un mare di fiamme ardenti.
  pt: |-
    Este monstro tem três cabeças que cospem fogo e podem criar um mar de chamas ardentes.
  ja: |-
    三つの頭でつぎつぎ炎をはき、あたり一面を炎の海にする！
  ko: |-
    세 개의 머리로 차례차례 화염을 내뿜어 그 일대를 불바다로 만든다.
  zh-TW: |-
    三顆頭會不斷吐出火焰，將所到之處變成一片火海。
  zh-CN: |-
    它的三颗头会不断吐出火焰，将所到之处变成一片火海。
