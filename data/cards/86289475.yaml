text:
  en: |-
    If this card is in your hand or GY: You can destroy 1 other Rock monster in your hand or face-up field, and if you do, Special Summon this card, but banish it when it leaves the field. When an EARTH monster's effect is activated on the field (Quick Effect): You can Tribute this card, then target 1 face-up monster on the field; change it to face-down Defense Position. You can only use each effect of "Magnet Warrior Omega Plus" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在する場合に発動できる。このカード以外の自分の手札・フィールド（表側表示）の岩石族モンスター１体を破壊し、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：フィールドの地属性モンスターの効果が発動した時、このカードをリリースし、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우에 발동할 수 있다. 이 카드 이외의 자신의 패 / 필드(앞면 표시)의 암석족 몬스터 1장을 파괴하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 필드의 땅 속성 몬스터의 효과가 발동했을 때, 이 카드를 릴리스하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌・墓地的情况下可以发动。将此卡以外的、自己手牌・场上（表侧表示）的1只岩石族怪兽破坏，将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。②：场上的地属性怪兽的效果发动时，解放此卡，以场上的1只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
