text:
  en: |-
    Target 1 Equip Spell Card in your Graveyard; add that target to your hand. That Equip Spell Card cannot be activated this turn.
  de: |-
    Wähle 1 Ausrüstungszauberkarte in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu. Die Ausrüstungszauberkarte kann in diesem Spielzug nicht aktiviert werden.
  es: |-
    Selecciona 1 Carta Mágica de Equipo en tu Cementerio; añade ese objetivo a tu mano. Este turno, no puedes activar esa Carta Mágica de Equipo.
  fr: |-
    Ciblez 1 Carte Magie d'Équipement dans votre Cimetière ; ajoutez la cible à votre main. La Carte Magie d'Équipement ne peut pas être activée ce tour.
  it: |-
    Scegli come bersaglio 1 Carta Magia Equipaggiamento nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Quella Carta Magia Equipaggiamento non può essere attivata in questo turno.
  pt: |-
    Escolha 1 Card de Magia de Equipamento no seu Cemitério; adicione o alvo à sua mão. Esse Card de Magia de Equipamento não pode ser ativado neste turno.
  ja: |-
    自分の墓地から装備魔法カード１枚を手札に加える。その装備魔法カードはこのターン発動できない。
  ko: |-
    자신의 묘지에서 장착 마법 카드 1장을 패에 넣는다. 그 장착 마법 카드는 이 턴에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    从自己墓地把1张装备魔法卡加入手卡。那张装备魔法卡在这个回合不能发动。
