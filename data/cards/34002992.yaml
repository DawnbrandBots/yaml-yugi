text:
  en: |-
    Discard 1 card; until the end of this turn, each time you would take damage, gain that amount of LP instead.
  de: |-
    Wirf 1 Karte ab; bis zum Ende dieses Spielzugs, jedes Mal, wenn du Schaden erhalten würdest, erhältst du stattdessen diese Menge LP.
  es: |-
    Descarta 1 carta; hasta el final de este turno, cada vez que fueras a recibir daño, ganas esa cantidad de LP en su lugar.
  fr: |-
    Défaussez 1 carte ; jusqu'à la fin de ce tour, chaque fois que vous allez recevoir des dommages, gagnez autant de LP à la place.
  it: |-
    Scarta 1 carta; fino alla fine di questo turno, ogni volta che stai per subire danno, guadagni invece quell'ammontare di LP.
  pt: |-
    Descarte 1 card; até o final deste turno, sempre que você sofreria dano, em vez disso, ganhe essa quantidade de PV.
  ja: |-
    手札を１枚捨てて発動できる。このターンのエンドフェイズ時まで、自分は戦闘及びカードの効果によってダメージを受ける代わりに、その数値分だけライフポイントを回復する。
  ko: |-
    패를 1장 버린다. 이 턴의 엔드 페이즈시까지, 자신이 받는 데미지는 무효가 되고, 그 수치만큼 라이프 포인트를 회복한다.
  zh-TW: |-
    可捨棄１張手牌發動。此回合，我方依據戰鬥及卡片效果所受到的傷害數值回復LP作為替代。
  zh-CN: |-
    可舍弃１张手牌并发动。此回合，代替因战斗及卡牌效果受到伤害，我方回复相当于该数值的生命点数。
