text:
  en: |-
    2+ monsters, including a Rock monster
    If this card is Special Summoned: You can target 1 Rock monster in your GY; this card gains ATK equal to that monster's ATK. During your opponent's Main Phase (Quick Effect): You can target 1 other monster on the field with ATK less than or equal to this card; this card loses ATK exactly equal to that monster's ATK, and if it does, destroy that monster. You can only use each effect of "Dogurad, the Stonetrooper" once per turn.
  de: |-
    2+ Monster, darunter ein Fels-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Fels-Monster in deinem Friedhof wählen; diese Karte erhält ATK in Höhe der ATK jenes Monsters. Während der Main Phase deines Gegners (Schnelleffekt): Du kannst 1 anderes Monster auf dem Spielfeld wählen, dessen ATK kleiner oder gleich denen dieser Karte sind; diese Karte verliert ATK genau in Höhe der ATK jenes Monsters und falls sie dies tut, zerstöre jenes Monster. Du kannst jeden Effekt von „Dogurad, der Steinsoldat“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos, incluyendo un monstruo Roca
    Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo Roca en tu Cementerio; esta carta gana ATK igual al ATK de ese monstruo. Durante la Main Phase de tu adversario (Efecto Rápido): puedes seleccionar otro monstruo en el Campo con ATK igual o menor al de esta carta; esta carta pierde ATK exactamente igual al ATK de ese monstruo y, si lo hace, destruye ese monstruo. Sólo puedes usar cada efecto de "Dogurad, el Soldado de Piedra" una vez por turno.
  fr: |-
    2+ monstres (un monstre Rocher inclus)
    Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre Rocher dans votre Cimetière ; cette carte gagne une ATK égale à l'ATK du monstre. Durant la Main Phase de votre adversaire (Effet Rapide) : vous pouvez cibler 1 autre monstre sur le Terrain avec une ATK inférieure ou égale à cette carte ; cette carte perd une ATK exactement égale à l'ATK du monstre, et si elle le fait, détruisez le monstre. Vous ne pouvez utiliser chaque effet de "Dogurad, le Soldat de Pierre" qu'une fois par tour.
  it: |-
    2+ mostri, compreso un mostro Roccia
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro Roccia nel tuo Cimitero; questa carta guadagna ATK pari all'ATK di quel mostro. Durante la Main Phase del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 altro mostro sul Terreno con ATK pari o inferiore a questa carta; questa carta perde ATK pari esattamente all'ATK di quel mostro e, se lo fa, distruggi quel mostro. Puoi utilizzare ogni effetto di "Dogurad, il Pietratruppa" una sola volta per turno.
  pt: |-
    2+ monstros, incluindo um monstro Rocha
    Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro Rocha no seu Cemitério; este card ganha ATK igual ao ATK desse monstro. Durante a Fase Principal do seu oponente (Efeito Rápido): você pode escolher 1 outro monstro no campo com ATK igual ou menor que o deste card; este card perde ATK exatamente igual ao ATK desse monstro e, se isso acontecer, destrua esse monstro. Você só pode usar cada efeito de "Dogurad, o Soldado de Pedra" uma vez por turno.
  ja: |-
    岩石族モンスターを含むモンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分の墓地の岩石族モンスター１体を対象として発動できる。このカードの攻撃力は対象のモンスターの攻撃力分アップする。②：相手メインフェイズに、このカードの攻撃力以下の攻撃力を持つフィールドの他のモンスター１体を対象として発動できる。このカードの攻撃力を対象のモンスターの攻撃力分ダウンし、対象のモンスターを破壊する。
  ko: |-
    암석족 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 자신 묘지의 암석족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 대상 몬스터의 공격력만큼 올린다. ②: 상대 메인 페이즈에, 이 카드의 공격력 이하의 공격력을 가지는 필드의 다른 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력을 대상 몬스터의 공격력만큼 내리고, 대상 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    包含岩石族怪兽在内的怪兽2只以上
    此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤的情况下，以自己墓地的1只岩石族怪兽为对象可以发动。此卡的攻击力上升相当于对象怪兽攻击力的数值。②：在对手的主要阶段，以场上1只攻击力在此卡的攻击力以下的其他怪兽为对象可以发动。此卡的攻击力下降相当于对象怪兽的攻击力的数值，将对象怪兽破坏。
