pendulum_effect:
  en: |-
    If you control a Ritual Monster: You can target 1 monster on the field; Special Summon this card, then change that monster's battle position. You can only use this effect of "Poissonniere de Nouvelles" once per turn.
  de: |-
    Falls du ein Ritualmonster kontrollierst: Du kannst 1 Monster auf dem Spielfeld wählen; beschwöre diese Karte als Spezialbeschwörung, dann ändere die Kampfposition jenes Monsters. Du kannst diesen Effekt von „Poissonniere der Nouvelles“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un Monstruo de Ritual: puedes seleccionar 1 monstruo en el Campo; Invoca esta carta de Modo Especial, y después cambia la posición de batalla de ese monstruo. Sólo puedes usar este efecto de "Poissonniere de Nouvelles" una vez por turno.
  fr: |-
    Si vous contrôlez un Monstre Rituel : vous pouvez cibler 1 monstre sur le Terrain ; Invoquez Spécialement cette carte, puis changez la position de combat du monstre. Vous ne pouvez utiliser cet effet de "Poissonnière de Nouvelles" qu'une fois par tour.
  it: |-
    Se controlli un Mostro Rituale: puoi scegliere come bersaglio 1 mostro sul Terreno; Evoca Specialmente questa carta, poi cambia la posizione di quel mostro. Puoi utilizzare questo effetto di "Poissonniere de Nouvelles" una sola volta per turno.
  pt: |-
    Se você controlar um Monstro de Ritual: você pode escolher 1 monstro no campo; Invoque este card por Invocação-Especial e, depois, mude a posição de batalha desse monstro. Você só pode usar este efeito de "Poissonniere de Nouvelles" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドに儀式モンスターが存在する場合、フィールドのモンスター１体を対象として発動できる。このカードを特殊召喚する。その後、対象のモンスターの表示形式を変更する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 의식 몬스터가 존재할 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 대상 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。
    ①：自己场上存在仪式怪兽的情况下，以场上的１只怪兽为对象可以发动。将此卡特殊召唤。然后，变更该对象怪兽的表示形式。
