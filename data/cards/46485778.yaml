  it: Poissonniere de Nouvelles
  pt: Poissonniere de Nouvelles
  ja: ポワソニエル・ド・ヌーベルズ
  ja_romaji: Powasonieru Do Nūberuzu
  ko: 푸아소니에르 드 누밸즈
  ko_rr: Puasoniereu Deu Nubaeljeu
  zh-TW:
  zh-CN: 烹鱼大厨・饿魔新飨
text:
  en: |-
    If this card is Normal or Special Summoned: You can activate 1 of these effects;
    ● Add 1 Level 1 Ritual Monster or 1 "Recipe" card from your Deck to your hand.
    ● Banish any number of "Recipe" cards from your GY and Special Summon 1 "Nouvelles" Ritual Monster from your hand with a Level equal to the number banished.
    You can only use this effect of "Poissonniere de Nouvelles" once per turn. If this card on the field is Tributed and added to the Extra Deck face-up: You can place this card in your Pendulum Zone.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;
    ● Füge deiner Hand 1 Ritualmonster der Stufe 1 oder 1 „Rezept“-Karte von deinem Deck hinzu.
    ● Verbanne eine beliebige Anzahl „Rezept“-Karten von deinem Friedhof und beschwöre 1 „Nouvelles“-Ritualmonster mit einer Stufe in Höhe der verbannten Anzahl als Spezialbeschwörung von deiner Hand.
    Du kannst diesen Effekt von „Poissonniere der Nouvelles“ nur einmal pro Spielzug verwenden. Falls diese Karte auf dem Spielfeld als Tribut angeboten und dem Extra Deck offen hinzugefügt wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes activar 1 de estos efectos;
    ● Añade a tu mano 1 Monstruo de Ritual de Nivel 1 o 1 carta "Receta" en tu Deck.
    ● Destierra cualquier número de cartas "Receta" en tu Cementerio e Invoca de Modo Especial, desde tu mano, 1 Monstruo de Ritual "Nouvelles" con un Nivel igual al número de desterradas.
    Sólo puedes usar este efecto de "Poissonniere de Nouvelles" una vez por turno. Si esta carta en el Campo es Sacrificada y añadida al Deck Extra boca arriba: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer 1 de ces effets ;
    ● Ajoutez 1 Monstre Rituel de Niveau 1 ou 1 carte "Recette" depuis votre Deck à votre main.
    ● Bannissez un nombre de votre choix de cartes "Recette" depuis votre Cimetière et Invoquez Spécialement 1 Monstre Rituel "Nouvelles" depuis votre main d'un Niveau égal au nombre banni.
    Vous ne pouvez utiliser cet effet de "Poissonnière de Nouvelles" qu'une fois par tour. Si cette carte sur le Terrain est Sacrifiée et ajoutée face recto à l'Extra Deck : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare 1 di questi effetti;
    ● Aggiungi 1 Mostro Rituale di Livello 1 o 1 carta "Ricetta" dal tuo Deck alla tua mano.
    ● Bandisci un qualsiasi numero di carte "Ricetta" dal tuo Cimitero ed Evoca Specialmente dalla tua mano 1 Mostro Rituale "Nouvelles" con un Livello pari al numero di carte bandite.
    Puoi utilizzare questo effetto di "Poissonniere de Nouvelles" una sola volta per turno. Se questa carta sul Terreno viene offerta come Tributo e aggiunta all'Extra Deck scoperta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar 1 desses efeitos;
    ● Adicione 1 Monstro de Ritual de Nível 1 ou 1 card "Receita" do seu Deck à sua mão.
    ● Bana qualquer número de cards "Receita" do seu Cemitério e Invoque por Invocação-Especial 1 Monstro de Ritual "Nouvelles" da sua mão com um Nível igual ao número banido.
    Você só pode usar este efeito de "Poissonniere de Nouvelles" uma vez por turno. Se este card no campo for oferecido como Tributo e adicionado ao Deck Adicional com a face para cima: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。●レベル１の儀式モンスター１体または「レシピ」カード１枚をデッキから手札に加える。●自分の墓地から「レシピ」カードを任意の数だけ除外し、その数と同じレベルを持つ「ヌーベルズ」儀式モンスター１体を手札から特殊召喚する。②：フィールドのこのカードがリリースされＥＸデッキに表側で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●레벨 1 의 의식 몬스터 1장 또는 "요리법" 카드 1장을 덱에서 패에 넣는다. ●자신 묘지에서 "요리법" 카드를 임의의 수만큼 제외하고, 그 수와 같은 레벨을 가지는 "누밸즈" 의식 몬스터 1장을 패에서 특수 소환한다. ②: 필드의 이 카드가 릴리스되어 엑스트라 덱에 앞면으로 넣어졌을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果１回合仅可使用１次。
    ①：此卡召唤・特殊召唤的情况下，可从以下效果中选择１个发动。
    ●从牌组将１只等级１仪式怪兽或１张“食谱”卡加入手牌。
    ●从自己的墓地将任意数量的“食谱”卡除外，从手牌将１只等级数值与其数量相同的“饿魔新飨”仪式怪兽特殊召唤。
    ②：场上的此卡被解放并以表侧加入额外牌组的情况下可以发动。将此卡放在自己的灵摆区域。
