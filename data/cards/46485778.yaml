text:
  en: |-
    If this card on the field is Tributed and added to the Extra Deck face-up: You can place this card in your Pendulum Zone. If this card is Normal or Special Summoned: You can activate 1 of these effects;
    ● Add 1 Level 1 Ritual Monster or 1 "Recipe" card from your Deck to your hand.
    ● Banish any number of "Recipe" cards from your GY, and if you do, Special Summon 1 "Nouvelles" Ritual Monster from your hand with a Level equal to the number banished.
    You can only use this effect of "Poissonniere de Nouvelles" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。●レベル１の儀式モンスター１体または「レシピ」カード１枚をデッキから手札に加える。●自分の墓地から「レシピ」カードを任意の数だけ除外し、その数と同じレベルを持つ「ヌーベルズ」儀式モンスター１体を手札から特殊召喚する。②：フィールドのこのカードがリリースされＥＸデッキに表側で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①怪兽效果１回合仅可使用１次。
    ①：此卡召唤・特殊召唤的情况下，可从以下效果中选择１个发动。
    ●从牌组将１只等级１仪式怪兽或１张“食谱”卡加入手牌。
    ●从自己的墓地将任意数量的“食谱”卡除外，从手牌将１只等级数值与其数量相同的“饿魔新飨”仪式怪兽特殊召唤。
    ②：场上的此卡被解放并以表侧加入额外牌组的情况下可以发动。将此卡放在自己的灵摆区域。
