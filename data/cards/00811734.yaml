  fr: D/D/D Changement de Contrat
  it: D/D/D Cambio di Contratto
  pt: D/D/D Alteração do Pacto
  ja: <ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby><ruby>Ｄ<rt>ディー</rt></ruby>の<ruby>契<rt>けい</rt></ruby><ruby>約<rt>やく</rt></ruby><ruby>変<rt>へん</rt></ruby><ruby>更<rt>こう</rt></ruby>
  ja_romaji: Dīdīdī no Keiyaku Henkō
