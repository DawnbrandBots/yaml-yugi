text:
  en:
  de: |-
    Diese Karte kann verwendet werdet, um ein beliebiges Cyberse-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich „@Ignister“-Monster, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst, von deiner Hand oder Spielfeldseite als Tribut anbieten. Falls du ein „@Ignister“-Monster kontrollierst, wenn dieser Effekt aktiviert wird, kannst du auch ein oder mehr „@Ignister“-Monster in deinem Friedhof verwenden, indem du sie verbannst.
  es: |-
    Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual Ciberso. También debes Sacrificar monstruos "@Ignister" en tu mano o Campo cuyos Niveles totales igualen o superen el Nivel del Monstruo de Ritual que Invoques por Ritual. Si controlas un monstruo "@Ignister" cuando este efecto es activado, también puedes usar monstruos "@Ignister" en tu Cementerio, desterrándolos.
  fr: |-
    Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel Cyberse. Vous devez aussi Sacrifier des monstres "@Ignister" depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Si vous contrôlez un monstre "@Ignister" lorsque cet effet est activé, vous pouvez aussi utiliser un ou plusieurs monstres "@Ignister" dans votre Cimetière, en les bannissant.
  it: |-
    Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale Cyberso. Devi anche offrire come Tributo dalla tua mano o Terreno mostri "@Ignister" il cui Livello totale sia pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Se controlli un mostro "@Ignister" quando questo effetto viene attivato, puoi anche utilizzare uno o più mostri "@Ignister" nel tuo Cimitero, bandendoli.
  pt: |-
    Este card pode ser usado para Invocar qualquer Monstro de Ritual Ciberso por Invocação-Ritual. Você também deve oferecer como Tributo monstros "@Ignister" da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você estiver Invocando por Invocação-Ritual. Se você controlar um monstro "@Ignister" quando este efeito for ativado, você também pode usar um ou mais monstros "@Ignister" no seu Cemitério, banindo-os.
  ja: |-
    ①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドの「＠イグニスター」モンスターをリリースし、手札からサイバース族の儀式モンスター１体を儀式召喚する。発動時に自分フィールドに「＠イグニスター」モンスターが存在していた場合、自分の墓地の「＠イグニスター」モンスターもリリースの代わりに除外する事ができる。
  ko: |-
    사이버스족 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 "＠(앳)이그니스터" 몬스터를 릴리스하고, 패에서 사이버스족 의식 몬스터 1장을 의식 소환한다. 발동시에 자신 필드에 "＠(앳)이그니스터" 몬스터가 존재할 경우, 자신 묘지의 "＠(앳)이그니스터" 몬스터도 릴리스 대신에 제외할 수 있다.
  zh-TW: |-
    電子界族的儀式怪獸降臨所需。①：為使等級合計為儀式召喚怪獸的等級以上，解放我方手牌・場上的「＠伊格尼斯者」怪獸，從手牌儀式召喚１隻電子界族的儀式怪獸。在發動時我方場上存在「＠伊格尼斯者」怪獸的狀況下，也可將我方墓地的「＠伊格尼斯者」怪獸除外作為替代解放。
  zh-CN: |-
    电子界族仪式怪兽降临所必须。①：为使合计等级为仪式召唤的怪兽以上，解放自己手牌・场上的“＠伊格尼斯者”怪兽，从手牌将1只电子界族仪式怪兽仪式召唤。发动时自己场上有“＠伊格尼斯者”怪兽存在的情况下，也可将自己墓地的“＠伊格尼斯者”怪兽除外作为解放的代替。
