text:
  en: |-
    Fusion Summon 1 Cyberse Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If you control no monsters in the Extra Monster Zone, you can also banish up to 1 Cyberse Link Monster from your GY as Fusion Material.
  de: |-
    Beschwöre 1 Cyberse-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du keine Monster in der Extra-Monsterzone kontrollierst, kannst du auch bis zu 1 Cyberse-Linkmonster als Fusionsmaterial von deinem Friedhof verbannen.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión Ciberso desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Si no controlas monstruos en la Zona de Monstruos Extra, también puedes desterrar hasta 1 Monstruo de Enlace Ciberso en tu Cementerio como Material de Fusión.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion Cyberse depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si vous ne contrôlez aucun monstre dans la Zone Monstre Extra, vous pouvez aussi bannir max. 1 Monstre Lien Cyberse depuis votre Cimetière comme Matériel Fusion.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione Cyberso dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se non controlli nessuno mostro nella Zona Mostri Extra, puoi inoltre bandire fino a 1 Mostro Link Cyberso dal tuo Cimitero come Materiale da Fusione.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão Ciberso do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se você não controlar nenhum monstro na Zona de Monstros Adicional, você também pode banir até 1 Monstro Link Ciberso do seu Cemitério como Matéria de Fusão.
  ja: |-
    ①：自分の手札・フィールドから、サイバース族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。ＥＸモンスターゾーンに自分のモンスターが存在しない場合、自分の墓地のサイバース族リンクモンスター（１体まで）を除外して融合素材とする事もできる。
  ko: |-
    ①: 자신의 패 / 필드에서, 사이버스족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 엑스트라 몬스터 존에 자신 몬스터가 존재하지 않을 경우, 자신 묘지의 사이버스족 링크 몬스터(1장까지)를 제외하고 융합 소재로 할 수도 있다.
  zh-TW:
  zh-CN: |-
    ①：从自己的手牌・场上，将由电子界族融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。额外怪兽区域没有自己的怪兽存在的情况下，也可将自己墓地的电子界族连接怪兽（最多1只）除外作为融合素材。
