text:
  en: |-
    When this card is destroyed by battle and sent to the GY: You can pay 1000 LP; Special Summon it in Defense Position during your next Standby Phase.
  de: |-
    Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1000 LP zahlen; beschwöre sie während deiner nächsten Standby Phase als Spezialbeschwörung in die Verteidigungsposition.
  es: |-
    Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes pagar 1000 LP; Invócala de Modo Especial en Posición de Defensa durante tu próxima Standby Phase.
  fr: |-
    Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez payer 1000 LP ; durant votre prochaine Standby Phase, Invoquez-la Spécialement en Position de Défense.
  it: |-
    Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi pagare 1000 LP; Evocala Specialmente in Posizione di Difesa durante la tua prossima Standby Phase.
  pt: |-
    Quando este card for destruído em batalha e enviado para o Cemitério: você pode pagar 1000 PV; Invoque-o por Invocação-Especial em Posição de Defesa durante sua próxima Fase de Apoio.
  ja: |-
    ①：このカードが戦闘で破壊され墓地へ送られた時、１０００ＬＰを払って発動できる。次の自分スタンバイフェイズにこのカードを墓地から守備表示で特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 묘지로 보내졌을 때 1000 라이프 포인트를 지불하는 것으로, 다음 자신의 스텐바이 페이즈에 자신의 필드 위에 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被战斗破坏送去墓地时可以通过支付1000基本分，在下次的自己的准备阶段在自己场上表侧守备表示特殊召唤。
