name:
  en: Mount Sylvania
  de: Mont Sylvania
  es: Monte Silvano
  fr: Mont Sylvania
  it: Monte Silvania
  pt: Monte Silvestrea
  ja: <ruby>森<rt>しん</rt></ruby><ruby>羅<rt>ら</rt></ruby>の<ruby>霊<rt>れい</rt></ruby><ruby>峰<rt>ほう</rt></ruby>
  ja_romaji: Shinra no Reihō
  ko: 삼라의 영봉
  ko_rr:
  zh-TW: 森羅的靈峰
  zh-CN: 森罗的灵峰
text:
  en: |-
    You can send 1 Plant-Type monster from your hand or face-up from your side of the field to the Graveyard; choose 1 "Sylvan" card from your Deck and place it on top of the Deck. You can only use this effect of "Mount Sylvania" once per turn. Once per turn, during your opponent's End Phase: You can excavate the top card of your Deck, and if it is a Plant-Type monster, send it to the Graveyard. Otherwise, place it on either the top or bottom of your Deck.
  de: |-
    Du kannst 1 Monster vom Typ Pflanze von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; bestimme 1 „Sylvan“-Karte von deinem Deck und lege sie auf das Deck. Du kannst diesen Effekt von „Mont Sylvania“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls auf oder unter dein Deck.
  es: |-
    Puedes mandar al Cementerio 1 monstruo de Tipo Planta en tu mano o boca arriba en tu lado del Campo; elige 1 carta "Silvano/a" en tu Deck y ponla en la parte superior del Deck. Sólo puedes usar este efecto de "Monte Silvano" una vez por turno. Una vez por turno, durante la End Phase de tu adversario: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en la parte superior o el fondo de tu Deck.
  fr: |-
    Vous pouvez envoyer 1 monstre de Type Plante depuis votre main ou face recto sur votre Terrain au Cimetière ; choisissez 1 carte "Sylvan" depuis votre Deck et placez-la au-dessus de votre Deck. Vous ne pouvez utiliser cet effet de "Mont Sylvania" qu'une fois par tour. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessus ou au-dessous de votre Deck.
  it: |-
    Puoi mandare 1 mostro di Tipo Pianta dalla tua mano o scoperto dal tuo Terreno al Cimitero; seleziona 1 carta "Silvan" dal tuo Deck e mettila in cima al Deck. Puoi utilizzare questo effetto di "Monte Silvania" una sola volta per turno. Una volta per turno, durante la End Phase del tuo avversario: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in cima o in fondo al tuo Deck.
  pt: |-
    Você pode enviar para o Cemitério 1 monstro do Tipo Planta da sua mão ou com a face para cima do seu lado do campo; selecione 1 card "Silvestre" do seu Deck e coloque-o no topo do Deck. Você só pode usar este efeito de "Monte Silvestrea" uma vez por turno. Uma vez por turno, durante a Fase Final do seu oponente: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no topo ou no fundo do seu Deck.
  ja: |-
    自分のメインフェイズ時に手札または自分フィールド上に表側表示で存在する、植物族モンスター１体を墓地へ送って発動できる。デッキから「<ruby>森<rt>しん</rt></ruby><ruby>羅<rt>ら</rt></ruby>」と名のついたカード１枚を選んでデッキの一番上に置く。「<ruby>森<rt>しん</rt></ruby><ruby>羅<rt>ら</rt></ruby>の<ruby>霊<rt>れい</rt></ruby><ruby>峰<rt>ほう</rt></ruby>」のこの効果は１ターンに１度しか使用できない。また、相手のエンドフェイズ時に１度だけ、自分のデッキの一番上のカードをめくる事ができる。めくったカードが植物族モンスターだった場合、そのカードを墓地へ送る。違った場合、そのカードをデッキの一番上または一番下に戻す。
  ko: |-
    자신의 메인 페이즈시에 패 또는 자신 필드 위에 앞면 표시로 존재하는, 식물족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "삼라"라는 이름이 붙은 카드 1장을 고르고, 덱의 맨 위에 놓는다. "삼라의 영봉"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 상대의 엔드 페이즈시에 1번만, 자신 덱의 맨 위의 카드를 넘길 수 있다. 넘긴 카드가 식물족 몬스터였을 경우, 그 카드를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 위 또는 맨 아래로 되돌린다.
  zh-TW: |-
    可將手牌或以正面表示存在我方場上的１隻植物族怪獸送至墓地發動。從牌組選擇１張冠有「森羅」之名的卡置於牌組的最上方。「森羅的靈峰」的此效果１回合僅限使用１次。此外，可在對方的結束階段時發動。翻開我方牌組最上方的卡。在翻開的卡為植物族怪獸的狀況下，將該卡送至墓地。在不是的狀況下，將該卡送回牌組的最上方或最下方。
  zh-CN: |-
    自己的主要阶段时把手卡或者自己场上表侧表示存在的1只植物族怪兽送去墓地才能发动。从卡组选1张名字带有「森罗」的卡在卡组最上面放置。「森罗的灵峰」的这个效果1回合只能使用1次。此外，对方的结束阶段时只有1次，可以把自己卡组最上面的卡翻开。翻开的卡是植物族怪兽的场合，那张卡送去墓地。不是的场合，那张卡回到卡组最上面或者最下面。
