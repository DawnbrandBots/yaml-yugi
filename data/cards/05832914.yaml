text:
  en: |-
    When your opponent Summons a monster(s) while you control a Toon monster: Shuffle that monster(s) into the Deck.
  de: |-
    Wenn dein Gegner ein oder mehr Monster beschwört, solange du ein Toon-Monster kontrollierst: Mische das oder die Monster ins Deck.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos mientras tú controlas un monstruo Toon: baraja al Deck a ese o esos monstruos.
  fr: |-
    Lorsque votre adversaire Invoque un ou plusieurs monstres tant que vous contrôlez un monstre Toon : mélangez ces monstres dans le Deck.
  it: |-
    Quando il tuo avversario Evoca uno o più mostri mentre controlli un mostro Toon: mischia quei mostri nel Deck.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros enquanto você controlar um monstro Toon: embaralhe esse(s) monstro(s) no Deck.
  ja: |-
    ①：自分フィールドにトゥーンモンスターが存在し、相手がモンスターを召喚・反転召喚・特殊召喚した時に発動できる。そのモンスターを持ち主のデッキに戻す。
  ko: |-
    ①: 자신 필드에 툰 몬스터가 존재하고, 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환했을 때에 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有卡通怪兽存在，对方把怪兽召唤·反转召唤·特殊召唤时才能发动。那些怪兽回到持有者卡组。
