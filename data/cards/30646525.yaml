text:
  en:
  de: |-
    Diese Karte kann nur mit der Ritualzauberkarte „Ritual der Zerstörung“ als Ritualbeschwörung beschworen werden. Wenn diese Karte als Ritualbeschwörung beschworen wird, zerstöre alle anderen offenen Monster auf dem Spielfeld mit DEF kleiner oder gleich den ATK dieser Karte. Diese Karte erhält 100 ATK für jedes Monster, das durch diesen Effekt zerstört wird.
  es: |-
    Esta carta sólo puede ser Invocada por Ritual con la Carta Mágica de Ritual "Ritual de la Destrucción". Cuando esta carta es Invocada por Ritual, destruye todos los demás monstruos boca arriba en el Campo que tengan DEF menor o igual al ATK de esta carta. Esta carta gana 100 ATK por cada monstruo destruido por este efecto.
  fr: |-
    Cette carte ne peut être Invoquée Rituellement qu'avec la Carte Magie Rituelle "Rituel de Destruction". Lorsque cette carte est Invoquée Rituellement, détruisez tous les autres monstres face recto sur le Terrain avec une DEF inférieure ou égale à l'ATK de cette carte. Cette carte gagne 100 points d'ATK pour chaque monstre détruit par cet effet.
  it: |-
    Questa carta può essere solo Evocata tramite Rituale con la Carta Magia Rituale "Rituale di Distruzione". Quando questa carta viene Evocata tramite Rituale, distruggi tutti gli altri mostri scoperti sul Terreno con DEF inferiore o uguale all'ATK di questa carta. Questa carta guadagna 100 ATK per ogni mostro distrutto da questo effetto.
  pt: |-
    Este card só pode ser Invocado por Invocação-Ritual com o Card de Magia de Ritual, "Ritual de Destruição". Quando este card for Invocado por Invocação-Ritual, destrua todos os outros monstros com a face para cima no campo com DEF menor ou igual ao ATK deste card. Este card ganha 100 de ATK para cada monstro destruído por este efeito.
  ja: |-
    「破滅の儀式」により降臨
    ①：このカードが儀式召喚した場合に発動する。このカードの攻撃力以下の守備力を持つフィールドの他のモンスターを全て破壊し、このカードの攻撃力は破壊したモンスターの数×１００アップする。
  ko: |-
    "파멸의 의식"에 의해서 의식 소환. 이 카드가 의식 소환에 성공했을 때, 이 카드의 공격력 이하의 수비력을 가진, 이 카드 이외의 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴하고, 파괴한 몬스터 1장당 이 카드의 공격력은 100 포인트 올린다.
  zh-TW: |-
    以「破滅的儀式」降臨。在此卡儀式召喚成功時，將場上的此卡以外的所有持有守備力低於此卡攻擊力的怪獸全部破壞，此卡的攻擊力依據破壞的怪獸數量×１００進行提升。
  zh-CN: |-
    由“破灭的仪式”召唤而来。成功仪式召唤此卡时，破坏场上除此卡以外的所有守备力低于此卡攻击力的怪兽，每破坏１只怪兽此卡的攻击力上升１００点。
