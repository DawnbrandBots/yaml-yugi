text:
  en: |-
    Select 1 monster on your side of the field. The DEF of the selected monster becomes equal to the combined original DEF of all face-up monsters on your side of the field, until the end of this turn.
  de: |-
    Wähle ein Monster auf deinem Feld aus. Der DEF dieses Monsters wird zur Summe der ursprünglichen DEF-Werte aller aufgedeckten Monster auf deinem Feld, bis deine End Phase beginnt.
  es: |-
    Selecciona un Monstruo en tu campo. El DEF del Monstruo seleccionado pasa a ser la suma del DEF original de todos los Monstruos boca arriba en tu campo hasta tu End Phase.
  fr: |-
    Choisissez un monstre sur votre Terrain. Les Points DEF de ce monstre deviennent la somme de tous les Points DEF des monstres posés face recto sur votre Terrain jusqu'à votre End Phase.
  it: |-
    Seleziona un Mostro presente nella tua parte di Campo. Fino alla tua End Phase, il valore DEF del Mostro selezionato diviene pari alla somma dei valori DEF di tutti i Mostri presenti scoperti nella tua parte di Campo.
  pt: |-
    Selecione 1 monstro no seu lado do campo. A DEF do monstro selecionado se torna igual à DEF original combinada de todos os monstros com a face para cima no seu lado do campo até o fim deste turno.
  ja: |-
    ①：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの守備力はターン終了時まで、自分フィールドの全ての表側表示モンスターの元々の守備力を合計した数値になる。
  ko: |-
    자신의 필드 위 몬스터 1장을 선택한다. 선택한 몬스터의 수비력은 엔드 페이즈까지, 자신의 필드 위에 앞면 표시로 존재하는 몬스터 전부의 원래 수비력을 합계한 수치가 된다.
  zh-TW: |-
    ①：可將我方場上的１隻正面表示怪獸做為對象發動。該怪獸的守備力在回合結束前，變為我方場上所有正面表示怪獸原本的守備力的合計數值。
  zh-CN: |-
    ①：可以我方场上的１只表侧表示怪兽为对象发动。直至回合结束时，该怪兽的守备力变成我方场上全部表侧表示怪兽原本守备力的合计数值。
