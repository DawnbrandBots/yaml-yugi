  de: Handteufel
  es: Jack-en-la-Mano
  fr: Surprise à la Main
  it: Manoscatola a Sorpresa
  pt: Jack-na-Mão
  ja: ジャック・イン・ザ・ハンド
  ja_romaji: Jakku In Za Hando
  ko: 잭 인 더 핸드
  ko_rr:
  zh-TW: 驚嚇魔手
  zh-CN: 吓人的手中杰克
text:
  en: |-
    Reveal 3 Level 1 monsters with different names from your Deck, your opponent adds 1 to their hand, you add 1 to your hand, and you shuffle the third into the Deck. You can only activate 1 "Jack-In-The-Hand" per turn.
  de: |-
    Zeige 3 Monster der Stufe 1 mit unterschiedlichen Namen von deinem Deck vor, dein Gegner fügt 1 seiner Hand hinzu, du fügst 1 deiner Hand hinzu und du mischst die dritte ins Deck. Du kannst nur 1 „Handteufel“ pro Spielzug aktivieren.
  es: |-
    Muestra 3 monstruos de Nivel 1 con nombres diferentes en tu Deck, tu adversario añade 1 a su mano, tú añades 1 a tu mano, y barajas el tercero al Deck. Sólo puedes activar 1 "Jack-en-la-Mano" por turno.
  fr: |-
    Révélez 3 monstres de Niveau 1 de noms différents depuis votre Deck, votre adversaire en ajoute 1 à sa main, vous en ajoutez 1 à votre main, et vous mélangez le troisième dans le Deck. Vous ne pouvez activer qu'1 "Surprise à la Main" par tour.
  it: |-
    Rivela 3 mostri di Livello 1 con nomi diversi dal tuo Deck, il tuo avversario ne aggiunge 1 alla sua mano, tu ne aggiungi 1 alla tua mano e mischi il terzo nel Deck. Puoi attivare solo 1 "Manoscatola a Sorpresa" per turno.
  pt: |-
    Revele 3 monstros de Nível 1 com nomes diferentes do seu Deck, seu oponente adiciona 1 à mão dele e, você adiciona 1 à sua mão e você embaralha o terceiro no Deck. Você só pode ativar 1 "Jack-na-Mão" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキからカード名が異なるレベル１モンスター３体を相手に見せ、相手はその中から１体を選んで自身の手札に加える。自分は残りのカードの中から１体を選んで手札に加え、残りをデッキに戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 카드명이 다른 레벨 1 몬스터 3장을 상대에게 보여주고, 상대는 그 중에서 1장을 골라 자신의 패에 넣는다. 자신은 남은 카드 중에서 1장을 골라 패에 넣고, 나머지를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：从牌组将卡名不同的3只等级1怪兽出示给对手，对手从其中挑选1只加入自身的手牌。自己从剩余的卡中挑选1只加入手牌，剩余的放回牌组。
