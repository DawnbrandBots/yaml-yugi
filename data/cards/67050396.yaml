text:
  en:
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Kozmo-Guthexe“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 500 LP zahlen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition.
  es: |-
    Durante el turno de cualquier jugador: puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Kozmo" de Nivel 5 o mayor. Sólo puedes usar este efecto de "Brujabuena Kozmo" una vez por turno. Una vez por turno: puedes pagar 500 LP, y después seleccionar 1 monstruo boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Kozmo" de min. Niveau 5 depuis votre main. Vous ne pouvez utiliser cet effet de "Bonnesorcière Kozmo" qu'une fois par tour. Une fois par tour : vous pouvez payer 500 LP, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi bandire questa carta; Evoca Specialmente 1 mostro "Kozmo" di Livello 5 o superiore dalla tua mano. Puoi utilizzare questo effetto di "Buonastrega Kozmo" una sola volta per turno. Una volta per turno: puoi pagare 500 LP, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa.
  pt: |-
    Durante o turno de qualquer duelista: você pode banir este card; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 5 ou mais da sua mão. Você só pode usar este efeito de "Bruxa Bondosa de Kozmo" uma vez por turno. Uma vez por turno: você pode pagar 500 PV e, depois, escolher 1 monstro com a face para cima que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分・相手ターンに、フィールドのこのカードを除外して発動できる。手札からレベル５以上の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。
    ②：１ターンに１度、５００ＬＰを払い、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。
  ko: |-
    "Kozmo(코즈모)－그린돌"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 5 이상의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 1턴에 1번, 500 LP를 지불하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다.
  zh-TW: |-
    「星際仙蹤－格琳黛爾」的①效果，１回合僅限使用１次。①：可將場上的此卡除外發動。從手牌特殊召喚１隻等級５以上的「星際仙蹤」怪獸。此效果在對方回合也可發動。②：１回合１次，可支付５００LP，將對方場上的１隻正面表示怪獸做為對象發動。將該怪獸變為反面守備表示。
  zh-CN: |-
    “星际仙踪－格琳德尔”的①效果１回合仅可使用１次。①：将场上的此卡除外可以发动。从手牌将１只等级５以上的“星际仙踪”怪兽特殊召唤。此效果在对手回合中也可以发动。②：１回合１次，支付５００LP。以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
