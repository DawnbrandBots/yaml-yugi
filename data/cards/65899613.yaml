  de: Kampfwespe - Pin der Volltreffer
  es: Avispabatalla - Alfiler el Blanco
  fr: Guêpe de Bataille - Épingle la Cible
  it: Vespabattaglia - Ago il Bersaglio
  pt: Vespabatalha - Alfinete, o Alvo
  ja: <ruby>Ｂ・Ｆ<rt>ビー・フォース</rt></ruby>－<ruby>必<rt>ひっ</rt></ruby><ruby>中<rt>ちゅう</rt></ruby>のピン
  ja_romaji: Bī Fōsu - Hicchū no Pin
  ko: <ruby>B·F<rt>비 포스</rt></ruby>－필중의 핀
  ko_rr: Bi Poseu - Piljung-ui Pin
