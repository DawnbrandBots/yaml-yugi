name:
  en: Psychic Shockwave
  de: Psi-Schockwelle
  es: Ola de Choque Psíquico
  fr: Onde de Choc Psychique
  it: Onda Elettrica Psichica
  pt: Onda de Choque Psíquica
  ja: サイコ・ショックウェーブ
  ja_romaji: Saiko Shokkuwēbu
  ko: 사이코 쇼크웨이브
  ko_rr: Saiko Syokeuweibeu
  zh-TW: 念力震盪波
  zh-CN: 念力震荡波
text:
  en: |-
    When your opponent activates a Trap Card: Discard 1 Spell/Trap; Special Summon 1 Level 6 DARK Machine monster from your Deck.
  de: |-
    Wenn dein Gegner eine Fallenkarte aktiviert: Wirf 1 Zauber/Falle ab; beschwöre 1 FINSTERNIS Maschine-Monster der Stufe 6 als Spezialbeschwörung von deinem Deck.
  es: |-
    Cuando tu adversario activa una Carta de Trampa: descarta 1 Mágica/Trampa; Invoca de Modo Especial, desde tu Deck, 1 monstruo Máquina de OSCURIDAD de Nivel 6.
  fr: |-
    Lorsque votre adversaire active une Carte Piège : défaussez 1 Magie/Piège ; Invoquez Spécialement 1 monstre TÉNÈBRES Machine de Niveau 6 depuis votre Deck.
  it: |-
    Quando il tuo avversario attiva una Carta Trappola: scarta 1 Magia/Trappola; Evoca Specialmente 1 mostro OSCURITÀ Macchina di Livello 6 dal tuo Deck.
  pt: |-
    Quando seu oponente ativar um Card de Armadilha: descarte 1 Magia/Armadilha; Invoque por Invocação-Especial 1 monstro Máquina de TREVAS de Nível 6 do seu Deck.
  ja: |-
    ①：相手が罠カードを発動した時、手札から魔法・罠カード１枚を捨てて発動できる。デッキから機械族・闇属性・レベル６モンスター１体を特殊召喚する。
  ko: |-
    ①: 상대가 함정 카드를 발동했을 때, 패에서 마법 / 함정 카드 1장을 버리고 발동할 수 있다. 덱에서 기계족 / 어둠 속성 / 레벨 6 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：對方發動陷阱卡時，可從手牌捨棄１張魔法・陷阱卡發動。從牌組特殊召喚１隻機械族・闇屬性・等級６怪獸。
  zh-CN: |-
    ①：对手发动了陷阱卡时，从手牌中扔掉1张魔法 陷阱卡后可以发动。从牌组特殊召唤1只机械族・暗属性・等级6的怪兽。
