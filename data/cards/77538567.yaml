name:
  en: Dark Bribe
  de: Finstere Bestechung
  es: Soborno Oscuro
  fr: Pot-de-Vin du Temple Maudit
  it: Corruzione Oscura
  pt: Suborno Obscuro
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>宮<rt>きゅう</rt></ruby>の<ruby>賄<rt>わい</rt></ruby><ruby>賂<rt>ろ</rt></ruby>
  ja_romaji: Makyū no Wairo
  ko: 마궁의 뇌물
  ko_rr: Magung-ui Noemul
  zh-TW: 魔宮的賄賂
  zh-CN: 魔宫的贿赂
text:
  en: |-
    When your opponent activates a Spell/Trap Card: Your opponent draws 1 card, also negate the Spell/Trap activation, and if you do, destroy it.
  de: |-
    Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert: Dein Gegner zieht 1 Karte, zusätzlich annulliere die Aktivierung des Zaubers / der Falle und falls du dies tust, zerstöre ihn oder sie.
  es: |-
    Cuando tu adversario activa una Carta Mágica/de Trampa: tu adversario roba 1 carta, y además niega la activación de la Mágica/Trampa y, si lo haces, destrúyela.
  fr: |-
    Lorsque votre adversaire active une Carte Magie/Piège : votre adversaire pioche 1 carte, et aussi, annulez l'activation de la Magie/Piège, et si vous le faites, détruisez-la.
  it: |-
    Quando viene attavata una Carta Magia/Trappola dell'avversario: il tuo avversario pesca 1 carta, inoltre annulla l'attivazione della Magia/Trappola e, se lo fai, distruggila.
  pt: |-
    Quando seu oponente ativar um Card de Magia/Armadilha: seu oponente compra 1 card e, além disso, negue a ativação da Magia/Armadilha e, se isso acontecer, destrua-a.
  ja: |-
    ①：相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。相手は１枚ドローする。
  ko: |-
    ①: 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 상대는 덱에서 1장 드로우한다.
  zh-TW: |-
    对手的魔法、陷阱卡发动无效并破坏。对手可从牌组中抽取1张卡牌。
  zh-CN: |-
    ①：对手发动魔法・陷阱卡时可以发动。将该发动无效并破坏。对手从牌组抽1张。
card_type: Trap
