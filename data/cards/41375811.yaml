  pt: Chakanino Zoodíaco
  ja: <ruby>十<rt>じゅう</rt></ruby><ruby>二<rt>に</rt></ruby><ruby>獣<rt>しし</rt></ruby>ライカ
  ja_romaji: Jūnishishi Raika
