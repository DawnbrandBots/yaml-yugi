text:
  en: |-
    You can target 1 "Superheavy Samurai" monster you control; equip this card from your hand or field to that monster you control. The equipped monster is treated as a Tuner. If you have no Spells/Traps in your GY and this card was equipped to a monster by this card's effect: You can Special Summon this equipped card. You can only use this effect of "Superheavy Samurai Soulgaia Booster" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備カード扱いとしてその自分のモンスターに装備する。装備モンスターはチューナーとして扱う。②：自分の墓地に魔法・罠カードが存在せず、このカードの効果でこのカードが装備されている場合に発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. 장착 몬스터는 튜너로 취급한다. ②: 자신 묘지에 마법 / 함정 카드가 존재하지 않으며, 이 카드의 효과로 이 카드가 장착되어 있을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
