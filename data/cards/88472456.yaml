text:
  en: |-
    Cannot attack directly. If this card destroys a monster by battle: This card loses 200 ATK.
  de: |-
    Kann deinen Gegner nicht direkt angreifen. Falls diese Karte ein Monster durch Kampf zerstört: Diese Karte verliert 200 ATK.
  es: |-
    No puede atacar a tu adversario directamente. Si esta carta destruye un monstruo en batalla: esta carta pierde 200 ATK.
  fr: |-
    Ne peut pas attaquer directement votre adversaire. Si cette carte détruit un monstre au combat : cette carte perd 200 ATK.
  it: |-
    Non può attaccare il tuo avversario direttamente. Se questa carta distrugge un mostro in battaglia: questa carta perde 200 ATK.
  pt: |-
    Este card não pode atacar diretamente seu oponente. Se este card destruir um monstro em batalha: este card perde 200 de ATK.
  ja: |-
    ①：このカードは直接攻撃できない。②：このカードが戦闘でモンスターを破壊した場合に発動する。このカードの攻撃力は２００ダウンする。
  ko: |-
    이 카드는 플레이어에게 직접 공격할 수 없다. 이 카드가 전투에서 몬스터를 1장 파괴할 때마다, 이 카드의 공격력은 200 포인트 내린다.
  zh-TW:
  zh-CN: |-
    ①：此卡不可直接攻击。②：此卡战斗破坏怪兽的情况下发动。此卡的攻击力下降２００。
