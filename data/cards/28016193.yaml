  es: Metalmórfico Orichalc
  fr: Orichalc Métalphose
  it: Metalfosi Oricalco
  pt: Metalmorfose Oricalc
  ja: メタルフォーゼ・オリハルク
  ja_romaji: Metarufōze Oriharuku
  ko: 메탈포제 오리하르크
  ko_rr:
  zh-TW: 鍊裝勇士・山銅
  zh-CN: 炼装勇士・山铜
text:
  en:
  de: |-
    2 „Metallfose“-Monster
    Falls ein „Metallfose“-Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner doppelten durchschlagenden Kampfschaden zu. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    2 monstruos "Metalmórfico/a"
    Si un monstruo "Metalmórfico/a" que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración doble a tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 carta en el Campo; destrúyela.
  fr: |-
    2 monstres "Métalphose"
    Si un monstre "Métalphose" que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants doubles à votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  it: |-
    2 mostri "Metalfosi"
    Se un mostro "Metalfosi" che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante doppio al tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  pt: |-
    2 monstros "Metalmorfose"
    Se um monstro "Metalmorfose" que você controla atacar um monstro em Posição de Defesa, cause o dobro de dano de batalha perfurante ao seu oponente. Se este card for enviado do campo para o Cemitério: você pode escolher 1 card no campo; destrua-o.
  ja: |-
    「メタルフォーゼ」モンスター×２
    ①：自分の「メタルフォーゼ」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分の倍の数値だけ相手に戦闘ダメージを与える。
    ②：このカードがフィールドから墓地へ送られた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    "메탈포제" 몬스터 × 2
    ①: 자신의 "메탈포제" 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼의 배의 수치만큼 상대에게 전투 데미지를 준다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW: |-
    「鍊裝」怪獸×２
    ①：在我方的「鍊裝」怪獸攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力加倍數值的戰鬥傷害。②：在此卡從場上被送至墓地的狀況下，可將場上的１張卡做為對象發動。破壞該卡。
  zh-CN: |-
    “炼装勇士”怪兽×２
    ①：我方的“炼装勇士”怪兽攻击了守备表示怪兽的场合，给予对手攻击力超过该守备力数值之双倍数值的战斗伤害。②：此卡从场上被送入墓地的场合，可以场上的１张卡牌为对象发动。破坏该卡。
