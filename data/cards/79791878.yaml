  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは魔法＆罠ゾーンに存在する限り、モンスターの効果では破壊されない。②：自分メインフェイズに発動できる。「光の黄金櫃」を除く、「光の黄金櫃」のカード名が記されたカード１枚をデッキから手札に加える。③：相手が墓地からモンスターを特殊召喚した場合、手札から魔法カード１枚を捨て、その内の１体を対象として発動できる。そのモンスターを墓地へ送る。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 마법 & 함정 존에 존재하는 한, 몬스터의 효과로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. "빛의 황금궤"가 아닌, "빛의 황금궤"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. ③: 상대가 묘지에서 몬스터를 특수 소환했을 경우, 패에서 마법 카드 1장을 버리고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。
    ①：此卡只要存在于魔法与陷阱区域，不会因怪兽的效果被破坏。
    ②：在自己的主要阶段可以发动。从牌组将除“光之黄金柜”之外的、记载有“光之黄金柜”卡名的１张卡加入手牌。
    ③：对手从墓地特殊召唤怪兽的情况下，从手牌将１张魔法卡舍弃，以其中１只为对象可以发动。将该怪兽送至墓地。
