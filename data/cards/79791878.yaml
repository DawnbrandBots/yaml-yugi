text:
  en: |-
    Cannot be destroyed by monster effects. You can only use each of the following effects of "Shining Sarcophagus" once per turn. During your Main Phase: You can add 1 card that mentions "Shining Sarcophagus" from your Deck to your hand, except "Shining Sarcophagus". If your opponent Special Summons a monster(s) from the GY (except during the Damage Step): You can discard 1 Spell, then target 1 of those monsters; send it to the GY.
  de: |-
    Kann nicht durch Monstereffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Glänzender Sarkophag“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst deiner Hand 1 Karte, die „Glänzender Sarkophag“ erwähnt, von deinem Deck hinzufügen, außer „Glänzender Sarkophag“. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Friedhof beschwört (außer während des Damage Steps): Du kannst 1 Zauber abwerfen und dann 1 jener Monster wählen; lege es auf den Friedhof.
  es: |-
    No puede ser destruido por efectos de monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Cofre Brillante Sellado" una vez por turno. Durante tu Main Phase: puedes añadir a tu mano 1 carta en tu Deck que mencione "Cofre Brillante Sellado", excepto "Cofre Brillante Sellado". Si tu adversario Invoca de Modo Especial uno o más monstruos desde el Cementerio (excepto durante el Damage Step): puedes descartar 1 Mágica, y después selecciona 1 de esos monstruos; mándalo al Cementerio.
  fr: |-
    Non destructible par des effets de monstre. Vous ne pouvez utiliser chacun des effets suivants de "Sarcophage Brillant" qu'une fois par tour. Durant votre Main Phase : vous pouvez ajouter 1 carte qui mentionne "Sarcophage Brillant" ("Sarcophage Brillant" exclu) depuis votre Deck à votre main. Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis le Cimetière (sauf durant la Damage Step) : vous pouvez défausser 1 Magie, puis ciblez 1 de ces monstres ; envoyez-le au Cimetière.
  it: |-
    Non può essere distrutto dagli effetti dei mostri. Puoi utilizzare ognuno dei seguenti effetti di "Sarcofago Brillante" una sola volta per turno. Durante la tua Main Phase: puoi aggiungere 1 carta che menziona "Sarcofago Brillante" dal tuo Deck alla tua mano, eccetto "Sarcofago Brillante". Se il tuo avversario Evoca Specialmente uno o più mostri dal Cimitero (eccetto durante il Damage Step): puoi scartare 1 Magia, poi scegliere come bersaglio 1 di quei mostri; mandalo al Cimitero.
  pt: |-
    Não pode ser destruído por efeitos de monstro. Você só pode usar cada um dos seguintes efeitos de "Sarcófago Brilhante" uma vez por turno. Durante sua Fase Principal: você pode adicionar 1 card que mencione "Sarcófago Brilhante" do seu Deck à sua mão, exceto "Sarcófago Brilhante". Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Cemitério (exceto durante a Etapa de Dano): você pode descartar 1 Magia e, depois, escolha 1 desses monstros; envie-o para o Cemitério.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは魔法＆罠ゾーンに存在する限り、モンスターの効果では破壊されない。②：自分メインフェイズに発動できる。「光の黄金櫃」を除く、「光の黄金櫃」のカード名が記されたカード１枚をデッキから手札に加える。③：相手が墓地からモンスターを特殊召喚した場合、手札から魔法カード１枚を捨て、その内の１体を対象として発動できる。そのモンスターを墓地へ送る。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 마법 & 함정 존에 존재하는 한, 몬스터의 효과로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. "빛의 황금궤"가 아닌, "빛의 황금궤"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다. ③: 상대가 묘지에서 몬스터를 특수 소환했을 경우, 패에서 마법 카드 1장을 버리고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。
    ①：此卡只要存在于魔法与陷阱区域，不会因怪兽的效果被破坏。
    ②：在自己的主要阶段可以发动。从牌组将除“光之黄金柜”之外的、记载有“光之黄金柜”卡名的１张卡加入手牌。
    ③：对手从墓地特殊召唤怪兽的情况下，从手牌将１张魔法卡舍弃，以其中１只为对象可以发动。将该怪兽送至墓地。
