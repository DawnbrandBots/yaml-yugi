  de: Schwarzflügel - Elphin der Rabe
  es: Alanegra - Elphin el Cuervo
  fr: Aile Noire - Elphin le Corbeau Funeste
  it: Alanera - Elphin il Corvo
  pt: Asanegra - Elphin, o Corvo
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>漆<rt>しっ</rt></ruby><ruby>黒<rt>こく</rt></ruby>のエルフェン
  ja_romaji: Burakku Fezā - Shikkoku no Erufen
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－칠흑의 엘펜
  ko_rr:
  zh-TW:
  zh-CN: 黑羽-漆黑之艾尔芬
text:
  en: |-
    If you control a "Blackwing" monster, you can Normal Summon this card without Tributing. When this card is Normal Summoned: You can target 1 monster your opponent controls; change that target's battle position.
  de: |-
    Falls du ein „Schwarzflügel“-Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; ändere die Kampfposition des gewählten Ziels.
  es: |-
    Si controlas un monstruo "Alanegra", puedes Invocar esta carta de Modo Normal sin Sacrificar. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo que controle tu adversario; cambia la posición de batalla de ese objetivo.
  fr: |-
    Si vous contrôlez un monstre "Aile Noire", vous pouvez Invoquer Normalement cette carte sans Sacrifice. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; changez la position de combat de la cible.
  it: |-
    Se controlli un mostro "Alanera", puoi Evocare Normalmente questa carta senza offrire Tributi. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; cambia la posizione di quel bersaglio.
  pt: |-
    Se você controlar um monstro "Asanegra", você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro que seu oponente controla; mude a posição de batalha do alvo.
  ja: |-
    自分フィールド上に「ＢＦ」と名のついたモンスターが表側表示で存在する場合、このカードはリリースなしで召喚する事ができる。このカードが召喚に成功した時、相手フィールド上に存在するモンスター１体の表示形式を変更する事ができる。
  ko: |-
    자신 필드 위에 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. 이 카드가 일반 소환에 성공했을 때, 상대 필드 위에 존재하는 몬스터 1장의 표시 형식을 변경할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「黑羽」的怪兽表侧表示存在的场合，这张卡可以不用解放作召唤。这张卡召唤成功时，可以把对方场上存在的1只怪兽的表示形式变更。
