text:
  en:
  de: |-
    Diese Kreatur sticht ihre Feinde mit den Stacheln, die aus ihrem Körper ragen, und durchflutet sie mit Elektrizität.
  es: |-
    Usando las púas que brotan de su cuerpo, esta criatura acuchilla a sus adversarios y luego los inunda con electricidad.
  fr: |-
    En utilisant les pointes qui ressortent de son corps, cette créature poignarde ses adversaires et les remplit d'électricité.
  it: |-
    Utilizzando gli aculei che fuoriescono dal suo corpo, questa creatura colpisce i nemici per poi attaccarli con scariche elettriche.
  pt: |-
    Usando os espinhos que brotam por todo seu corpo, esta criatura apunhala seus oponentes e inunda-os de eletricidade.
  ja: |-
    体のトゲを相手に突き刺し、電流を流して攻撃する。
  ko: |-
    몸의 가시를 상대에게 찔러 전류를 흘려보내 공격한다.
  zh-TW: |-
    用身上的尖刺攻擊敵人，並能放出電流攻擊。
  zh-CN: |-
    用身上的尖刺攻击敌人，并能放出电流。
