text:
  en:
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 4 oder mehr LICHT Monster in deinem Friedhof hast, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 Spielfeldzauberkarte und 2 andere Karten auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mientras tengas 4 o más monstruos de LUZ en tu Cementerio, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno: puedes seleccionar 1 Carta Mágica de Campo y otras 2 cartas en el Campo; destrúyelas.
  fr: |-
    Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 4 monstres LUMIÈRE dans votre Cimetière et non Invocable Spécialement autrement. Une fois par tour : vous pouvez cibler 1 Carte Magie de Terrain et 2 autres cartes sur le Terrain ; détruisez-les.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo 4 o più mostri LUCE nel tuo Cimitero, e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi scegliere come bersaglio 1 Carta Magia Terreno e altre 2 carte sul Terreno; distruggile.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao ter 4 ou mais monstros de LUZ no seu Cemitério e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Uma vez por turno: você pode escolher 1 Card de Magia de Campo e 2 outros cards no campo; destrua-os.
  ja: |-
    このカードは通常召喚できない。
    自分の墓地の光属性モンスターが４体以上の場合のみ特殊召喚できる。
    ①：１ターンに１度、フィールド魔法カードを含むフィールドのカード３枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 빛 속성 몬스터가 4장 이상일 경우에만 특수 소환할 수 있다. 1턴에 1번, 필드 위의 카드 2장과 필드 마법 카드 1장, 합계 3장을 선택하고 발동할 수 있다. 선택한 카드를 파괴한다.
  zh-TW: |-
    此卡無法通常召喚。僅限在我方墓地的光屬性怪獸為４隻以上的狀況下可特殊召喚。１回合１次，可選擇場上的２張卡與場地魔法卡１張的合計３張發動。破壞選擇的卡。
  zh-CN: |-
    此卡不可通常召唤。仅限我方墓地的光属性怪兽为４只或以上的场合可特殊召唤。１回合１次，可选择场上的２张卡牌以及１张场地魔法卡共３张卡牌发动。破坏被选择的卡牌。
