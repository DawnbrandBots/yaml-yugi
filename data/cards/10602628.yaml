  en: |-
    1 DARK Tuner + 1+ non-Tuner monsters
    If this card is Synchro Summoned: You can send 1 "Blackwing" monster from your Deck to the GY, and if you do, this card's Level becomes that monster's. When this card destroys a monster by battle and sends it to the GY: You can banish 1 "Blackwing" monster from your face-up field or GY; Special Summon the destroyed monster to your field in Defense Position. You can only use each effect of "Blackwing - Boreas the Evil Wind" once per turn.
