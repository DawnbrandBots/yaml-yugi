name:
  en: Second Expedition into Danger!
  de: Zweite Expedition in die Gefahr!
  es: Segunda Expedición hacia el ¡Peligro!
  fr: Seconde Expédition de Danger !
  it: Seconda Spedizione nel Pericolo!
  pt: Segunda Expedição ao Perigo!
  ja: <ruby>第<rt>だい</rt></ruby><ruby>弐<rt>に</rt></ruby><ruby>次<rt>じ</rt></ruby><ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby><ruby>探<rt>たん</rt></ruby><ruby>険<rt>けん</rt></ruby><ruby>隊<rt>たい</rt></ruby>
