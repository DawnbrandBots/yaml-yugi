text:
  en: |-
    During the Battle Phase, if 5 or more attacks have been declared this turn (Quick Effect): You can Special Summon this card from your hand. You can only use this effect of "Meteor Rush - Monochroid" once per turn. If this card battles, it gains 1000 ATK for each attack declared this turn, during the Damage Step only.
  de: |-
    Während der Battle Phase, falls in diesem Spielzug 5 oder mehr Angriffe deklariert wurden (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Meteorsturz - Monochroid“ nur einmal pro Spielzug verwenden. Falls diese Karte kämpft, erhält sie nur während des Damage Steps für jeden Angriff, der in diesem Spielzug deklariert wurde, 1000 ATK.
  es: |-
    Durante la Battle Phase, si 5 o más ataques han sido declarados este turno (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Ráfaga de Meteoros - Monocroid" una vez por turno. Si esta carta batalla, ésta gana 1000 ATK por cada ataque declarado este turno, sólo durante el Damage Step.
  fr: |-
    Durant la Battle Phase, si min. 5 attaques ont été déclarées ce tour (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Attaque de Météores - Monochroid" qu'une fois par tour. Si cette carte combat, elle gagne 1000 ATK pour chaque attaque déclarée ce tour, durant la Damage Step uniquement.
  it: |-
    Durante la Battle Phase, se sono stati dichiarati 5 o più attacchi in questo turno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Frenesia Meteora - Monochroid" una sola volta per turno. Se questa carta combatte, essa guadagna 1000 ATK per ogni attacco dichiarato in questo turno, solamente durante il Damage Step.
  pt: |-
    Durante a Fase de Batalha, se 5 ou mais ataques foram declarados neste turno (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Avanço Meteórico - Monocroide" uma vez por turno. Se este card batalhar, ele ganha 1000 de ATK para cada ataque declarado neste turno, apenas durante a Etapa de Dano.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：５回以上攻撃宣言されたターンのバトルフェイズに発動できる。このカードを手札から特殊召喚する。この効果は相手ターンでも発動できる。②：このカードが戦闘を行うダメージステップの間、このカードの攻撃力は、このターンにターンプレイヤーが攻撃宣言した回数×１０００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 5회 이상 공격 선언된 턴의 배틀 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 전투를 실행하는 데미지 스텝 동안, 이 카드의 공격력은, 이 턴에 턴 플레이어가 공격 선언한 횟수 × 1000 올린다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可在被進行５次以上攻擊宣言的回合的戰鬥階段發動。從手牌特殊召喚此卡。此效果在對方回合也可發動。②：在此卡進行戰鬥的傷害步驟期間，此卡的攻擊力依據此回合的回合玩家攻擊宣言的次數×１０００進行提升。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：在进行了５次以上攻击宣言的回合的战斗阶段可以发动。从手牌将此卡特殊召唤。此效果在对手回合中也可以发动。②：此卡进行战斗的伤害步骤期间，此卡的攻击力上升相当于此回合回合玩家的攻击宣言次数×１０００的数值。
