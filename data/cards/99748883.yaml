    ①：5次以上攻击宣言过的回合的战斗阶段才能发动。这张卡从手卡特殊召唤。这个效果在对方回合也能发动。
    ②：这张卡进行战斗的伤害步骤内，这张卡的攻击力上升这个回合由回合玩家攻击宣言的次数×1000。
