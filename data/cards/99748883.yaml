  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：５回以上攻撃宣言されたターンのバトルフェイズに発動できる。このカードを手札から特殊召喚する。この効果は相手ターンでも発動できる。②：このカードが戦闘を行うダメージステップの間、このカードの攻撃力は、このターンにターンプレイヤーが攻撃宣言した回数×１０００アップする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 5회 이상 공격 선언된 턴의 배틀 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 전투를 실행하는 데미지 스텝 동안, 이 카드의 공격력은, 이 턴에 턴 플레이어가 공격 선언한 횟수 × 1000 올린다.
