text:
  en: |-
    During your opponent's turn, when your opponent declares a second direct attack during the same Battle Phase, you can Special Summon this card from your hand. When you do, this card's ATK and DEF becomes equal to the ATK and DEF of the first monster that attacked directly this turn, if it is still face-up on the field. The turn this card is Special Summoned with this effect, your opponent cannot select monsters other than this card as an attack target while this card is face-up on the field.
  de: |-
    Während des Spielzugs deines Gegners, wenn dein Gegner zum zweiten Mal während derselben Battle Phase direkt angreift, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn du dies tust, werden die ATK und DEF dieser Karte zu der ATK und DEF des ersten Monsters, das in diesem Spielzug direkt angegriffen hat, falls es noch offen auf dem Spielfeld liegt. Im Spielzug, in dem diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wird, kann dein Gegner keine anderen Monster angreifen, außer dieser Karte, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante el turno de tu adversario, cuando éste declare un segundo ataque directo durante la misma Battle Phase, puedes Invocar esta carta de Modo Especial desde tu mano. Cuando lo haces, el ATK y la DEF de esta carta se convierten en el ATK y la DEF del primer monstruo que atacó directamente este turno, si ese todavía está boca arriba en el Campo. En el turno en el que Invocas esta carta de Modo Especial con este efecto, tu adversario no puede seleccionar como objetivo de un ataque a otros monstruos aparte de esta carta mientras ésta esté boca arriba en el Campo.
  fr: |-
    Durant le tour de votre adversaire, lorsque votre adversaire déclare une seconde attaque directe durant la même Battle Phase, vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous le faites, l'ATK et la DEF de cette carte deviennent égales à l'ATK et la DEF du premier monstre qui a attaqué directement ce tour, s'il est toujours face recto sur le Terrain. Le tour où cette carte est Invoquée Spécialement par cet effet, votre adversaire ne peut pas sélectionner de monstres autres que cette carte comme cible d'une attaque tant que cette carte est face recto sur le Terrain.
  it: |-
    Durante il turno del tuo avversario, quando il tuo avversario dichiara un secondo attacco diretto durante la stessa Battle Phase, puoi Evocare Specialmente questa carta dalla tua mano. Quando lo fai, l'ATK e il DEF di questa carta diventano uguali all'ATK e al DEF del primo mostro che ha attaccato direttamente in questo turno, se esso è ancora scoperto sul Terreno. Nel turno in cui questa carta viene Evocata Specialmente con questo effetto, il tuo avversario non può scegliere mostri diversi da questa carta come bersaglio di un attacco fino a quando questa carta rimane scoperta sul Terreno.
  pt: |-
    Quando seu oponente declara um segundo ataque direto durante uma mesma Battle Phase, você pode Special Summon esta carta da sua mão para o seu lado do campo. Se o fizer, o ATK e DEF desta carta tornam-se iguais ao ATK e DEF do primeiro monstro que atacou diretamente neste turno, se ele estiver virado para cima no campo. Além disso, durante este turno, enquanto esta carta estiver virada para cima no campo, seu oponente não pode selecionar outros monstros como alvo de um ataque.
  ja: |-
    相手ターンの１度のバトルフェイズ中に２回目の直接攻撃が宣言された時、このカードを手札から特殊召喚する事ができる。この効果で特殊召喚に成功した時、このカードの攻撃力・守備力はこのターンに１回目の直接攻撃を行った、フィールド上に表側表示で存在するモンスターと同じ数値になる。このターン、この効果で特殊召喚したこのカードがフィールド上に表側表示で存在する限り、相手はこのカード以外のモンスターを攻撃対象に選択する事はできない。
  ko: |-
    상대 턴의 1번의 배틀 페이즈 중에 2번째의 직접 공격이 선언되었을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 이 카드의 공격력 / 수비력은 이 턴에 1번째 직접 공격을 실행한, 필드 위에 앞면 표시로 존재하는 몬스터와 같은 수치가 된다. 이 턴, 이 효과로 특수 소환한 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드 이외의 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    对方回合同1次的战斗阶段中宣言第2次的直接攻击时，这张卡可以从手卡特殊召唤。这个效果特殊召唤成功时，这张卡的攻击力·守备力变成和这个回合进行第1次的直接攻击的场上表侧表示存在的怪兽相同的数值。这个回合，只要这个效果特殊召唤的这张卡在场上表侧表示存在，对方不能选择这张卡以外的怪兽作为攻击对象。
