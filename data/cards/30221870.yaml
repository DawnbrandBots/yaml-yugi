text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. During your opponent's turn (Quick Effect): You can send 1 face-up "Meklord" monster you control to the GY; Special Summon this card from your hand. You can only use this effect of "Meklord Emperor Wisel - Synchro Absorption" once per turn. If this card is Special Summoned: You can target 1 monster your opponent controls; it cannot attack for the rest of this turn. When a card or effect is activated that would destroy a card(s) on the field (Quick Effect): You can Tribute this card; negate the activation, and if you do, destroy that card.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 offenes „Meklord“-Monster, das du kontrollierst, auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Meklord-Imperator Wisel - Synchroabsorption“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; für den Rest dieses Spielzugs kann es nicht angreifen. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine oder mehr Karten auf dem Spielfeld zerstören würde (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Durante el turno de tu adversario (Efecto Rápido): puedes mandar al Cementerio 1 monstruo "Meklord" boca arriba que controles; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Emperador Meklord Wisel - Absorción de Sincronía" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo que controle tu adversario; por el resto de este turno éste no puede atacar. Cuando es activada una carta o efecto que fuera a destruir una o más cartas en el Campo (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez envoyer 1 monstre "Meklord" face recto que vous contrôlez au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Wisel, Empereur Meklord - Absorption Synchro" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; le reste de ce tour, il ne peut pas attaquer. Lorsqu'une carte ou un effet qui va détruire une ou plusieurs cartes sur le Terrain est activé (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Durante il turno del tuo avversario (Effetto Rapido): puoi mandare 1 mostro "Meklord" scoperto che controlli al Cimitero; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Imperatore Meklord Wisel - Synchro Assorbimento" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; esso non può attaccare per il resto di questo turno. Quando viene attivata una carta o un effetto che sta per distruggere una o più carte sul Terreno (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Durante o turno do seu oponente (Efeito Rápido): você pode enviar 1 monstro "Senhormek" com a face para cima que você controla para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Senhormek Imperador Wisel - Absorção Sincro" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro que seu oponente controla; ele não pode atacar pelo resto deste turno. Quando um card ou efeito for ativado que destruiria um ou mais cards no campo (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：相手ターンに、自分フィールドの表側表示の「機皇」モンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した場合、相手フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは攻撃できない。③：フィールドのカードを破壊する効果が発動した時、このカードをリリースして発動できる。その発動を無効にし破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에, 자신 필드의 앞면 표시의 "기황" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 공격할 수 없다. ③: 필드의 카드를 파괴하는 효과가 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 발동을 무효로 하여 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤，用这张卡的效果才能特殊召唤。这个卡名的①的效果1回合只能使用1次。
    ①：对方回合，把自己场上1只表侧表示的「机皇」怪兽送去墓地才能发动。这张卡从手卡特殊召唤。
    ②：这张卡特殊召唤成功的场合，以对方场上1只怪兽为对象才能发动。这个回合，那只怪兽不能攻击。
    ③：要让场上的卡破坏的效果发动时，把这张卡解放才能发动。那个发动无效并破坏。
