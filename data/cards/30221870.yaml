  it: Imperatore Meklord Wisel - Synchro Assorbimento
  pt: Senhormek Imperador Wisel - Absorção Sincro
  ja: <ruby>機<rt>き</rt></ruby><ruby>皇<rt>こう</rt></ruby><ruby>帝<rt>てい</rt></ruby>ワイゼル<ruby>∞<rt>インフィニティ</rt></ruby>－<ruby>Ｓ<rt>シンクロ</rt></ruby>・アブソープション
  ja_romaji: Kikōtei Waizeru Infiniti - Shinkuro Abusōpushon
  ko: 기황제 와이젤∞－싱크로 앱소프션
  ko_rr: Gihwangje Waijel Inpiniti - Singkeuro Aepsopeusyeon
