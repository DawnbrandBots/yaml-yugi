pendulum_scale: 2
pendulum_effect:
  en: |-
    Once per turn, when an opponent's monster declares a direct attack: You can activate this effect; you take no battle damage from that battle (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug, wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diesen Effekt aktivieren; du erhältst aus dem Kampf keinen Kampfschaden (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno, cuando un monstruo de tu adversario declara un ataque directo: puedes activar este efecto; no recibes daño de batalla de esa batalla (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour, lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez activer cet effet ; vous ne recevez aucun dommage de combat de ce combat (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno, quando un mostro dell'avversario dichiara un attacco diretto: puoi attivare questo effetto; non subisci danno da combattimento da quella battaglia (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno, quando um monstro do oponente declarar um ataque direto: você pode ativar este efeito; você não sofre dano de batalha dessa batalha (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、相手モンスターの直接攻撃宣言時に発動できる。その戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    ①: 1턴에 1번, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  zh-TW: |-
    ①：１回合１次，可在對方怪獸的直接攻擊宣言時發動。該戰鬥對我方造成的戰鬥傷害變為０。
  zh-CN: |-
    ①：１回合１次，在对手怪兽直接攻击时可以发动。将该次战斗对我方造成的战斗伤害变为０。
