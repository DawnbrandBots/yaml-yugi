  zh-TW: 娛樂夥伴 銅鑼貓
  zh-CN: 娱乐伙伴铜锣猫
text:
  en: |-
    Once per turn, when an attack is declared involving a monster you control and an opponent's monster: You can activate this effect; you take no battle damage from that battle.
  de: |-
    Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem ein Monster, das du kontrollierst, und ein Monster deines Gegners beteiligt sind: Du kannst diesen Effekt aktivieren; du erhältst aus dem Kampf keinen Kampfschaden.
  es: |-
    Una vez por turno, cuando es declarado un ataque que involucre a un monstruo que controlas y un monstruo de tu adversario: puedes activar este efecto; no recibes daño de batalla de esa batalla.
  fr: |-
    Une fois par tour, lorsqu'une attaque impliquant un monstre que vous contrôlez et un monstre de votre adversaire est déclarée : vous pouvez activer cet effet ; vous ne recevez aucun dommage de combat de ce combat.
  it: |-
    Una volta per turno, quando viene dichiarato un attacco che coinvolge un mostro che controlli e un mostro dell'avversario: puoi attivare questo effetto; non subisci danno da combattimento da quella battaglia.
  pt: |-
    Uma vez por turno, quando um ataque for declarado envolvendo um monstro que você controla e um monstro do oponente: você pode ativar este efeito; você não sofre dano de batalha dessa batalha.
  ja: |-
    ①：１ターンに１度、自分のモンスターが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    ①: 1턴에 1번, 자신 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  zh-TW: |-
    ①：１回合１次，可在我方怪獸與對方怪獸進行戰鬥的攻擊宣言時發動。該戰鬥對我方造成的戰鬥傷害變為０。
  zh-CN: |-
    ①：１回合１次，可在我方怪兽向对手怪兽进行攻击宣告时发动。将该次战斗对我方造成的战斗伤害变为０。
card_type: Monster
