text:
  en:
  de: |-
    Man sagt, dass die Strahlen aus den Augen dieser Kreatur ihre Feinde in Zombies verwandeln.
  es: |-
    Se dice que los rayos de los ojos de esta criatura convierten a sus enemigos en zombis.
  fr: |-
    On dit que les rayons émis par les yeux de cette créature transforment ses ennemis en zombies.
  it: |-
    I raggi che quest'essere emette dagli occhi hanno il potere di trasformare i nemici in zombie.
  pt: |-
    Dizem que os raios que saem dos olhos desta criatura transformam seus inimigos em zumbis.
  ja: |-
    目から出す怪光線で、相手をゾンビに変えてしまうと言われている。
  ko: |-
    눈에서 나오는 괴상한 광선으로 상대를 좀비로 바꿔버린다고 한다.
  zh-TW: |-
    據說可以從眼中射出怪異光線，將對手變成殭屍。
  zh-CN: |-
    据说可以从眼睛里射出怪异的光线，把对手变成僵尸。
