text:
  en: |-
    If this card is in the GY and you control no cards: You can Special Summon both this card, and 1 Level 4 or lower Dragon monster from your hand, in Defense Position, but banish this card when it leaves the field. You can only use this effect of "Background Dragon" once per turn.
  de: |-
    Falls sich diese Karte im Friedhof befindet und du keine Karten kontrollierst: Du kannst sowohl diese Karte als auch 1 Drache-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören, aber verbanne diese Karte, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Hintergrund-Drache“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en el Cementerio y tú no controlas cartas: puedes Invocar de Modo Especial, desde tu mano, tanto esta carta como 1 monstruo Dragón de Nivel 4 o menor, en Posición de Defensa, pero destierra esta carta cuando deje el Campo. Sólo puedes usar este efecto de "Dragón de Trasfondo" una vez por turno.
  fr: |-
    Si cette carte est dans le Cimetière et que vous ne contrôlez aucune carte : vous pouvez Invoquer Spécialement cette carte ainsi qu'1 monstre Dragon de max. Niveau 4 depuis votre main en Position de Défense, mais bannissez cette carte lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Dragon d'Arrière-Plan" qu'une fois par tour.
  it: |-
    Se questa carta è nel Cimitero e tu non controlli nessuna carta: puoi Evocare Specialmente sia questa carta che 1 mostro Drago di Livello 4 o inferiore dalla tua mano, in Posizione di Difesa, ma bandisci questa carta quando lascia il Terreno. Puoi utilizzare questo effetto di "Drago Background" una sola volta per turno.
  pt: |-
    Se este card estiver no Cemitério e você não controlar nenhum card: você pode Invocar por Invocação-Especial tanto este card quanto 1 monstro Dragão de Nível 4 ou menos da sua mão, em Posição de Defesa, mas bana este card quando ele deixar o campo. Você só pode usar este efeito de "Dragão de Segundo Plano" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分フィールドにカードが存在しない場合に発動できる。墓地のこのカードと手札のレベル４以下のドラゴン族モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, 자신 필드에 카드가 존재하지 않을 경우에 발동할 수 있다. 묘지의 이 카드와 패의 레벨 4 이하의 드래곤족 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：这张卡在墓地存在，自己场上没有卡存在的场合才能发动。墓地的这张卡和手卡1只4星以下的龙族怪兽守备表示特殊召唤。这个效果特殊召唤的这张卡从场上离开的场合除外。
