  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 묘지에서 "라이제올" 몬스터 1장을 덱 / 엑스트라 덱으로 되돌렸을 경우에 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 랭크 4 인 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 패 / 덱에서 레벨 4 몬스터 1장을 묘지로 보내고, 그 공격력만큼만 이 카드의 공격력을 배틀 페이즈 종료시까지 올린다.
