  ja: |-
    このカードは通常召喚できない。自分の手札・墓地から「ライゼオル」モンスター１体をデッキ・ＥＸデッキに戻した場合に特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、自分はランク４のＸモンスターしかＥＸデッキから特殊召喚できない。②：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算時に発動できる。手札・デッキからレベル４モンスター１体を墓地へ送り、その攻撃力分だけこのカードの攻撃力をバトルフェイズ終了時までアップする。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신의 패 / 묘지에서 "라이제올" 몬스터 1장을 덱 / 엑스트라 덱으로 되돌렸을 경우에 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 랭크 4 인 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 패 / 덱에서 레벨 4 몬스터 1장을 묘지로 보내고, 그 공격력만큼만 이 카드의 공격력을 배틀 페이즈 종료시까지 올린다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。从自己手牌・墓地将１只“雷热涡炉”怪兽放回牌组・额外牌组的情况下可以特殊召唤。①：只要此卡存在于怪兽区域，自己从额外牌组仅可特殊召唤阶级４超量怪兽。②：１回合１次，此卡与对手怪兽进行战斗的伤害计算时可以发动。从手牌・牌组将１只等级４怪兽送至墓地，依其攻击力，此卡的攻击力直至战斗阶段结束时为止上升相同数值。
