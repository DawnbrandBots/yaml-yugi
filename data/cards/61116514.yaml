text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by shuffling 1 "Ryzeal" monster from your hand or GY into the Deck/Extra Deck. You cannot Special Summon from the Extra Deck, except Rank 4 Xyz Monsters. Once per turn, if this card battles an opponent's monster, during damage calculation: You can send 1 Level 4 monster from your hand or Deck to the GY, and if you do, this card gains ATK equal to that monster's, until the end of the Battle Phase.
