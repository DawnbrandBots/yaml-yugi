text:
  en: |-
    If this card destroys an opponent's monster by battle: Look at the top card of their Deck and place it on the top or bottom of the Deck.
  de: |-
    Si cette carte détruit un monstre de l'adversaire au combat : regardez la carte du dessus de son Deck et placez-la au-dessus ou au-dessous du Deck.
  es: |-
    Si esta carta destruye un monstruo del adversario en batalla: mira la carta de la parte superior de su Deck y ponla en la parte superior o inferior del Deck.
  fr: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Sieh dir die oberste Karte seines Decks an und lege sie auf oder unters Deck.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: guarda la prima carta del suo Deck e mettila in cima oppure in fondo al Deck.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: olhe o card do topo do Deck dele e coloque-o no topo ou no fundo do Deck.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した場合に発動する。相手のデッキの一番上のカードを確認し、デッキの一番上か一番下に戻す。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신은 상대의 덱 맨 위의 카드를 확인하고 덱의 맨 위 또는 맨 아래로 되돌린다.
  zh-TW: |-
    此卡因戰鬥被對方怪獸破壞時，確認對方牌組最上方的卡後，送回牌組最上方或最下方。
  zh-CN: |-
    这张卡战斗破坏对方怪兽的场合，把对方卡组最上面的卡确认并回到卡组最上面或者最下面。
