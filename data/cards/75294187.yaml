text:
  en: |-
    If your opponent has Special Summoned a monster(s) this turn: Target 1 monster your opponent controls with 2000 or more ATK; destroy it, then if you have a "Hole" Normal Trap in your GY, you can banish 1 monster from your opponent's GY. You can only activate 1 "Terrifying Trap Hole Nightmare" per turn.
  de: |-
    Falls dein Gegner in diesem Spielzug ein oder mehr Monster als Spezialbeschwörung beschworen hat: Wähle 1 Monster mit 2000 oder mehr ATK, das dein Gegner kontrolliert; zerstöre es, dann, falls du eine Normale „Fallgrube“-Falle in deinem Friedhof hast, kannst du 1 Monster vom Friedhof deines Gegners verbannen. Du kannst nur 1 „Schrecklicher Fallgruben-Albtraum“ pro Spielzug aktivieren.
  es: |-
    Si este turno tu adversario ha Invocado uno o más monstruos de Modo Especial: selecciona 1 monstruo con 2000 ATK o más que controle tu adversario; destrúyelo y después, si tienes una Trampa Normal "Agujero" en tu Cementerio, puedes desterrar 1 monstruo en el Cementerio de tu adversario. Sólo puedes activar 1 "Aterradora Pesadilla del Agujero Trampa" por turno.
  fr: |-
    Ce tour, si votre adversaire a Invoqué Spécialement un ou plusieurs monstres : ciblez 1 monstre contrôlé par votre adversaire avec min. 2000 ATK ; détruisez-le, puis si vous avez un Piège Normal "Trappe" dans votre Cimetière, vous pouvez bannir 1 monstre depuis le Cimetière de votre adversaire. Vous ne pouvez activer qu'1 "Trappe Cauchemar Terrifiant" par tour.
  it: |-
    Se il tuo avversario ha Evocato Specialmente uno o più mostri in questo turno: scegli come bersaglio 1 mostro controllato dal tuo avversario con ATK 2000 o superiore; distruggilo, poi se hai una Trappola Normale "Buco" nel tuo Cimitero, puoi bandire 1 mostro dal Cimitero del tuo avversario. Puoi attivare solo 1 "Incubo Buco Trappola Terrificante" per turno.
  pt: |-
    Se seu oponente tiver Invocado um ou mais monstros por Invocação-Especial neste turno: escolha 1 monstro que seu oponente controla com 2000 ou mais de ATK; destrua-o e, depois, se você tiver uma Armadilha Normal "Buraco" no seu Cemitério, você pode banir 1 monstro do Cemitério do seu oponente. Você só pode ativar 1 "Aterrorizante Pesadelo Buraco Armadilha" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手がモンスターを特殊召喚したターン、相手フィールドの攻撃力２０００以上のモンスター１体を対象として発動できる。そのモンスターを破壊する。その後、自分の墓地に「ホール」通常罠カードか「落とし穴」通常罠カードが存在する場合、相手の墓地からモンスター１体を除外できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대가 몬스터의 특수 소환에 성공한 턴에, 상대 필드의 공격력 2000 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 자신 묘지에 "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드가 존재할 경우, 상대 묘지에서 몬스터 1장을 고르고 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：对手特殊召唤过怪兽的回合，以对手场上１只攻击力２０００以上的怪兽为对象可以发动。将该怪兽破坏。然后，自己墓地存在“空洞”通常陷阱卡或“落穴”通常陷阱卡的情况下，可从对手墓地将１只怪兽除外。
