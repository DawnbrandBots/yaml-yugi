text:
  en: |-
    FLIP: You can Special Summon 1 Level 3 or lower Beast monster from your Deck in face-down Defense Position.
  de: |-
    FLIPP: Du kannst 1 Ungeheuer-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören.
  es: |-
    VOLTEO: Puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Bestia de Nivel 3 o menor, en Posición de Defensa boca abajo.
  fr: |-
    FLIP : Vous pouvez Invoquer Spécialement 1 monstre Bête de max. Niveau 3 depuis votre Deck en Position de Défense face verso.
  it: |-
    SCOPRI: Puoi Evocare Specialmente 1 mostro Bestia di Livello 3 o inferiore dal tuo Deck coperto in Posizione di Difesa.
  pt: |-
    VIRE: Você pode Invocar por Invocação-Especial 1 monstro Besta de Nível 3 ou menos do seu Deck com a face para baixo em Posição de Defesa.
  ja: |-
    リバース：自分のデッキからレベル３以下の獣族モンスター１体を裏側守備表示で特殊召喚する事ができる。
  ko: |-
    리버스 : 자신의 덱에서 레벨 3 이하의 야수족 몬스터 1장을 뒷면 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡反转的情况下可以发动。从牌组将1只等级3以下的兽族怪兽以里侧守备表示特殊召唤。
