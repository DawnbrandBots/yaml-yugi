name:
  en: Windwitch - Blizzard Bell
  de: Windhexe - Blizzardglocke
  es: Vientobruja - Campana de Ventisca
  fr: Sorcièrevent - Blizzard Clochette
  it: Ventostrega - Campanella della Bufera
  pt: Ventobruxa - Sino da Nevasca
  ja: <ruby>ＷＷ<rt>ウィンド・ウィッチ</rt></ruby>－ブリザード・ベル
  ja_romaji: Windo Wicchi - Burizādo Beru
  ko: <ruby>WW<rt>윈드 위치</rt></ruby>－블리자드 벨
