name:
  en: Dogmatika Punishment
  de: Dogmatika-Bestrafung
  es: Castigo Dogmátik
  fr: Sentence Dogmatika
  it: Punizione Dogmatika
  pt: Punição Dogmatika
  ja: ドラグマ・パニッシュメント
  ja_romaji: Doraguma Panisshumento
  ko: 드래그마 퍼니시먼트
  ko_rr: Deuraegeuma Peonisimeonteu
  zh-TW: 教導・懲罰
  zh-CN: 教导惩戒
text:
  en: |-
    Target 1 face-up monster your opponent controls; send 1 monster with an equal or higher ATK from your Extra Deck to the GY, and if you do, destroy that monster. Until the end of your next turn after this card resolves, you cannot Special Summon monsters from the Extra Deck. You can only activate 1 "Dogmatika Punishment" per turn.
  de: |-
    Wähle 1 offenes Monster, das dein Gegner kontrolliert; lege 1 Monster, dessen ATK größer oder gleich sind, von deinem Extra Deck auf den Friedhof und falls du dies tust, zerstöre jenes Monster. Du kannst bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Du kannst nur 1 „Dogmatika-Bestrafung“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo boca arriba que controle tu adversario; manda al Cementerio 1 monstruo con ATK igual o mayor en tu Deck Extra y, si lo haces, destruye ese monstruo. Hasta el final de tu próximo turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Castigo Dogmátik" por turno.
  fr: |-
    Ciblez 1 monstre face recto contrôlé par votre adversaire ; envoyez 1 monstre avec une ATK supérieure ou égale depuis votre Extra Deck au Cimetière, et si vous le faites, détruisez le monstre. Jusqu'à la fin de votre prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Sentence Dogmatika" par tour.
  it: |-
    Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; manda 1 mostro con ATK pari o superiore dal tuo Extra Deck al Cimitero e, se lo fai, distruggi quel mostro. Fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck. Puoi attivare solo 1 "Punizione Dogmatika" per turno.
  pt: |-
    Escolha 1 monstro com a face para cima que seu oponente controla; envie 1 monstro com ATK igual ou maior que o dele do seu Deck Adicional para o Cemitério e, se isso acontecer, destrua esse monstro. Até o final do seu próximo turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Punição Dogmatika" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力以上の攻撃力を持つモンスター１体をＥＸデッキから墓地へ送り、対象のモンスターを破壊する。このカードの発動後、次の自分ターンの終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이상의 공격력을 가지는 몬스터 1장을 엑스트라 덱에서 묘지로 보내고, 대상 몬스터를 파괴한다. 이 카드의 발동 후, 다음 자신 턴의 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：以对手场上的１只表侧表示怪兽为对象可以发动。从自己的额外牌组将１只拥有该怪兽的攻击力以上攻击力的怪兽送至墓地，破坏对象怪兽。此卡发动后，直至下一个自己回合结束时为止，自己不可从额外牌组特殊召唤怪兽。
