name:
  en: Soul-Absorbing Bone Tower
  de: Seelen absorbierender Knochenturm
  es: Torre de Hueso Absorbe-almas
  fr: Tour d'Ossements Buveuse d'Ames
  it: Torre d'Ossa Assorbi-Anima
  pt: Torre de Ossos que Absorve Almas
  ja: <ruby>精<rt>せい</rt></ruby><ruby>気<rt>き</rt></ruby>を<ruby>吸<rt>す</rt></ruby>う<ruby>骨の塔<rt>ボーンタワー</rt></ruby>
  ja_romaji: Seiki o Suu Bōn Tawā
  ko: 정기를 흡수하는 골탑
  ko_rr:
  zh-TW: 吸收精氣的骨塔
  zh-CN: 吸食精气的骨塔
text:
  en: |-
    If you control another Zombie-Type monster, your opponent cannot target this card for attacks. Each time a Zombie-Type monster(s) is Special Summoned: Send the top 2 cards of your opponent's Deck to the Graveyard.
  de: |-
    Falls du ein anderes Monster vom Typ Zombie kontrollierst, kann dein Gegner diese Karte nicht als Ziel für Angriffe wählen. Jedes Mal, wenn Monster vom Typ Zombie als Spezialbeschwörung beschworen werden: Lege die obersten 2 Karten des Decks deines Gegners auf den Friedhof.
  es: |-
    Si controlas otro monstruo de Tipo Zombi, tu adversario no puede seleccionar esta carta para ataques. Cada vez que uno o más monstruos de Tipo Zombi son Invocados de Modo Especial: manda al Cementerio las 2 cartas de la parte superior del Deck de tu adversario.
  fr: |-
    Si vous contrôlez un autre monstre de Type Zombie, votre adversaire ne peut pas cibler cette carte avec une attaque. Chaque fois qu'un ou plusieurs monstres de Type Zombie sont Invoqués Spécialement : envoyez les 2 cartes du dessus du Deck de votre adversaire au Cimetière.
  it: |-
    Se controlli un altro mostro di Tipo Zombie, il tuo avversario non può scegliere questa carta come bersaglio per gli attacchi. Ogni volta che uno o più mostro di Tipo Zombie vengono Evocati Specialmente: manda le prime 2 carte del Deck del tuo avversario al Cimitero.
  pt: |-
    Se você controlar outro monstro do Tipo Zumbi, seu oponente não pode escolher este card como alvo de ataques. Sempre que um ou mais monstros do Tipo Zumbi forem Invocador por Invocação-Especial: envie os 2 cards do topo do Deck do seu oponente para o Cemitério.
  ja: |-
    自分フィールド上にこのカード以外のアンデット族モンスターが存在する場合、このカードを攻撃する事はできない。アンデット族モンスターが特殊召喚に成功する度に、相手のデッキの上からカードを２枚墓地へ送る。
  ko: |-
    자신 필드 위에 이 카드 이외의 언데드족 몬스터가 존재할 경우, 이 카드를 공격할 수 없다. 언데드족 몬스터가 특수 소환에 성공할 때마다, 상대의 덱의 위에서 카드를 2장 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    ①：只要自己场上存在此卡以外的不死族怪兽，对手怪兽不可选择此卡为攻击对象。②：此卡已经存在于怪兽区域的状态下，每次特殊召唤不死族怪兽成功则发动。从对手的牌组上面将２张卡送至墓地。
