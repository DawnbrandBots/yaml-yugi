text:
  en: |-
    When another "Crystal Beast" monster you control is targeted for an attack: You can change the attack target to this card. If this face-up card is destroyed in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell, instead of sending it to the GY.
  de: |-
    Wenn ein anderes „Kristallungeheuer“-Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Du kannst das Angriffsziel auf diese Karte ändern. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  es: |-
    Cuando otro monstruo "Bestia de Cristal" que controles es seleccionado para un ataque: puedes cambiar el objetivo del ataque a esta carta. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  fr: |-
    Lorsqu'un autre monstre "Bête Cristalline" que vous contrôlez est ciblé par une attaque : vous pouvez transférer la cible de l'attaque sur cette carte. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  it: |-
    Quando un altro mostro "Bestia Cristallo" che controlli viene scelto come bersaglio per un attacco: puoi cambiare il bersaglio dell'attacco su questa carta. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  pt: |-
    Quando outro monstro "Fera Cristalina" que você controla for escolhido como alvo de um ataque: você pode mudar o alvo do ataque para este card. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  ja: |-
    ①：このカード以外の自分の「宝玉獣」モンスターが攻撃対象に選択された時に発動できる。攻撃対象をこのカードに移し替える。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  ko: |-
    ①: 이 카드 이외의 자신의 "보옥수" 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 공격 대상을 이 카드로 옮긴다. ②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上的名字带有「宝玉兽」的怪兽被选择作为攻击对象时，可以把攻击对象变更成这张卡。这张卡在怪兽卡区域上破坏的场合，可以不送去墓地当作永续魔法卡使用在自己的魔法与陷阱卡区域表侧表示放置。
