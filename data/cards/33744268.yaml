text:
  en: |-
    If this card is Special Summoned: You can equip 1 of your banished Level 4 LIGHT Machine monsters to this card as an Equip Spell, also you cannot Special Summon from the Extra Deck for the rest of this turn, except LIGHT monsters. Once per turn, you can either: Target 1 Machine monster you control; equip this card to that target, OR: Unequip this card and Special Summon it. If the equipped monster would be destroyed by battle or card effect, destroy this card instead.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diese Karte mit 1 deiner verbannten LICHT Maschine-Monster der Stufe 4 als Ausrüstungszauber ausrüsten, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von LICHT Monstern. Einmal pro Spielzug kannst du entweder: 1 Maschine-Monster wählen, das du kontrollierst; rüste jenes gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes equipar a esta carta 1 de tus monstruos Máquina de LUZ desterrados de Nivel 4 como una Mágica de Equipo, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de LUZ. Una vez por turno, puedes: seleccionar 1 monstruo Máquina que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez équiper 1 de vos monstres LUMIÈRE Machine de Niveau 4 bannis à cette carte comme Magie d'Équipement, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres LUMIÈRE exclus) depuis l'Extra Deck le reste de ce tour. Une fois par tour, vous pouvez SOIT : ciblez 1 monstre Machine que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi equipaggiare 1 dei tuoi mostri LUCE Macchina di Livello 4 banditi a questa carta come una Magia Equipaggiamento, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri LUCE. Una volta per turno, puoi: scegliere come bersaglio 1 mostro Macchina che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode equipar 1 dos seus monstros Máquina de LUZ de Nível 4 banidos a este card como uma Magia de Equipamento e, além disso você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de LUZ. Uma vez por turno, você pode: escolher 1 monstro Máquina que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  ja: |-
    ①：このカードが特殊召喚した場合に発動できる。自分の除外状態の機械族・光属性・レベル４モンスター１体を装備魔法カード扱いでこのカードに装備する。このターン、自分は光属性モンスターしかＥＸデッキから特殊召喚できない。②：１ターンに１度、以下の効果を１つ発動できる。●自分フィールドの機械族モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。●装備状態のこのカードを特殊召喚する。
  ko: |-
    ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신의 제외 상태의 기계족 / 빛 속성 / 레벨 4 몬스터 1장을 장착 마법 카드로 취급하고 이 카드에 장착한다. 이 턴에, 자신은 빛 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 1턴에 1번, 이하의 효과를 1개 발동할 수 있다. ●자신 필드의 기계족 몬스터 1장을 대상으로 하고, 이 카드를 장착 마법 카드로 취급하여 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다. ●장착 상태의 이 카드를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：此卡特殊召唤的情况下可以发动。将自己除外状态的１只机械族・光属性・等级４怪兽视为装备魔法卡装备于此卡。此回合，自己从额外牌组仅可特殊召唤光属性怪兽。②：１回合１次，可以发动以下的１个效果。
    ●以自己场上的１只机械族怪兽为对象，将此卡视为装备魔法卡装备。装备怪兽将被战斗・效果破坏的情况下，作为代替将此卡破坏。
    ●将装备状态的此卡特殊召唤。
