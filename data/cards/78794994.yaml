  ja: <ruby>戦<rt>せん</rt></ruby><ruby>線<rt>せん</rt></ruby><ruby>復<rt>ふっ</rt></ruby><ruby>活<rt>かつ</rt></ruby>の<ruby>代<rt>だい</rt></ruby><ruby>償<rt>しょう</rt></ruby>
  ja_romaji: Sensenfukkatsu no Daishō
  ko: 전선부활의 제물
