  ko_rr:
  zh-TW: 黃塵小妖
  zh-CN: 黄尘小妖
text:
  en:
  de: |-
    Kann nicht als Fusions-, Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden. Wenn diese Karte auf dem Spielfeld zerstört wird: Ihr Beherrscher wählt 1 Monster in seinem Friedhof; mische das gewählte Ziel ins Deck. Du kannst nur 1 offenes „Gelbes Staubon“ kontrollieren.
  es: |-
    No puede ser usado en una Invocación como Material de Fusión, Sincronía o Xyz. Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada. Cuando esta carta en el Campo es destruida: el controlador selecciona 1 monstruo en su Cementerio; baraja ese objetivo al Deck. Sólo puedes controlar 1 "Particulines Amarillos" boca arriba.
  fr: |-
    Non utilisable comme Matériel de Fusion, de Synchro ou Xyz pour une Invocation. Tant que cette carte est face recto sur le Terrain, elle ne peut pas être Sacrifiée. Lorsque cette carte sur le Terrain est détruite : le contrôleur cible 1 monstre dans son Cimetière ; mélangez la cible dans le Deck. Vous ne pouvez contrôler qu'1 "Poussièron Jaune" face recto.
  it: |-
    Non può essere utilizzato come Materiale Xyz, Materiale da Fusione o Materiale Synchro per una Evocazione. Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo. Quando questa carta sul Terreno viene distrutta: il suo controllore sceglie come bersaglio 1 mostro nel suo Cimitero; mischia quel bersaglio nel Deck. Puoi controllare solo 1 "Polverello Giallo" scoperto.
  pt: |-
    Não pode ser usado como Fusão, Sincro ou Matéria Xyz para uma Invocação. Enquanto este card estiver com a face para cima no campo, ele não pode ser oferecido como Tributo. Quando este card no campo for destruído: seu controlador escolhe 1 monstro no Cemitério dele; embaralhe o alvo no Deck. Você só pode controlar 1 "Poerio Amarelo" com a face para cima.
  ja: |-
    このカードは融合・Ｓ・Ｘ召喚の素材にできない。
    ①：「イエロー・ダストン」は自分フィールドに１枚しか表側表示で存在できない。
    ②：このカードはモンスターゾーンに存在する限り、リリースできない。
    ③：フィールドのこのカードが破壊された場合、このカードをコントロールしていたプレイヤーが自身の墓地のモンスター１体を選択し、そのモンスター１体を対象として発動する。そのモンスターをデッキに戻す。
  ko: |-
    이 카드는 릴리스할 수 없으며, 융합 / 싱크로 / 엑시즈 소환의 소재로도 할 수 없다. 필드 위의 이 카드가 파괴되었을 때, 이 카드의 컨트롤러는 자신 묘지의 몬스터 1장을 선택하고 덱으로 되돌린다. "옐로 더스튼"은 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  zh-TW: |-
    此卡無法解放，也無法做為融合・同步・超量召喚的素材。場上的此卡被破壞時，此卡的控制者選擇我方墓地的１隻怪獸送回牌組。「黃塵小妖」在我方場上僅限以正面表示存在１隻。
  zh-CN: |-
    此卡不可进行释放，也不可作为融合、同步、超量召唤的素材。场上的此卡被破坏时，此卡的控制者选择我方墓地的１只怪兽并返回至牌组。我方场上只可有１只“黄尘小妖”以表侧表示存在。
