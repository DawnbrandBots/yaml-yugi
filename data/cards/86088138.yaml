text:
  en: |-
    Frightening in appearance, this creature uses its large eyes and ears to keep track of any movement.
  de: |-
    Diese Kreatur ist eine fürchterliche Erscheinung und gebraucht sein riesiges Auge und seine großen Ohren, um jeder Bewegung folgen zu können.
  es: |-
    De aspecto horripilante, esta criatura usa sus grandes ojos y orejas para registrar cualquier movimiento.
  fr: |-
    Aucun mouvement n'échappe à l'œil et aux larges oreilles de cette créature à l'aspect effrayant.
  it: |-
    Questa creatura dall'aspetto terrificante utilizza i suoi grandi occhi ed orecchie per seguire ogni movimento.
  pt: |-
    Com uma aparência assustadora, esta criatura usa o seu grande olho e orelhas para acompanhar qualquer movimento.
  ja: |-
    大きな耳と目で周囲を監視する、恐ろしい風貌の天使。
  ko: |-
    큰 귀와 눈으로 주위를 감시하는 섬뜻한 모습의 천사.
  zh-TW:
  zh-CN: |-
    巨大的耳朵和眼睛能监视周围的一切，相貌可怕的天使。
