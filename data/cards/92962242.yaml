text:
  en: |-
    If this card is Normal Summoned, Special Summoned, or flipped face-up: You can target up to 2 face-up monsters on the field; change them to face-down Defense Position. Opponent's monsters changed to face-down Defense Position by this effect cannot change their battle positions. If another monster(s) on the field is flipped face-up while this monster is face-up on the field (except during the Damage Step): You can target 1 card your opponent controls; destroy it. You can only use each effect of "Jio the Stacked Ninja" once per turn.
