  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚・リバースした場合、フィールドの表側表示モンスターを２体まで対象として発動できる。そのモンスターを裏側守備表示にする。この効果で裏側守備表示になった相手フィールドのモンスターは表示形式を変更できない。②：このカードが既にモンスターゾーンに表側表示で存在する状態で、フィールドのモンスターがリバースした場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환 / 리버스했을 경우, 필드의 앞면 표시 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 이 효과로 뒷면 수비 표시가 된 상대 필드의 몬스터는 표시 형식을 변경할 수 없다. ②: 이 카드가 이미 몬스터 존에 앞면 표시로 존재하는 상태에서, 필드의 몬스터가 리버스했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：这张卡召唤·特殊召唤·反转的场合，以场上最多2只表侧表示怪兽为对象才能发动。那些怪兽变成里侧守备表示。这个效果变成里侧守备表示的对方场上的怪兽不能把表示形式变更。
    ②：这张卡已在怪兽区域表侧表示存在的状态，场上的怪兽反转的场合，以对方场上1张卡为对象才能发动。那张卡破坏。
