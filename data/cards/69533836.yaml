text:
  en: |-
    Equip only to a Dragon Synchro Monster you control. "Red Dragon Archfiend" equipped with this card is unaffected by your opponent's activated effects. Once per turn, during your Main Phase: You can make the ATK of all monsters your opponent currently controls become equal to the equipped monster's. Once per turn, when an attack is declared involving the equipped monster: You can target 1 monster in your opponent's GY; banish it, and if you do, the equipped monster gains ATK equal to that banished monster's, until the end of this turn.
  de: |-
    Rüste nur ein Drache-Synchromonster, das du kontrollierst, mit dieser Karte aus. „Rotdrachen-Erzunterweltler“, der mit dieser Karte ausgerüstet ist, bleibt von aktivierten Effekten deines Gegners unberührt. Einmal pro Spielzug, während deiner Main Phase: Du kannst die ATK aller Monster, die dein Gegner derzeit kontrolliert, gleich denen des ausgerüsteten Monsters werden lassen. Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem das ausgerüstete Monster beteiligt ist: Du kannst 1 Monster im Friedhof deines Gegners wählen; verbanne es und falls du dies tust, erhält das ausgerüstete Monster bis zum Ende dieses Spielzugs ATK in Höhe der jenes verbannten Monsters.
  es: |-
    Sólo puedes equipar esta carta a un Monstruo de Sincronía Dragón que controles. Un "Dragón Rojo Archidemonio" equipado con esta carta no es afectado por los efectos activados de tu adversario. Una vez por turno, durante tu Main Phase: puedes hacer que el ATK de todos los monstruos que tu adversario controla en este momento sea igual al del monstruo equipado. Una vez por turno, cuando es declarado un ataque involucrando el monstruo equipado: puedes seleccionar 1 monstruo en el Cementerio de tu adversario; destiérralo y, si lo haces, el monstruo equipado gana ATK igual al de ese monstruo desterrado, hasta el final de este turno.
  fr: |-
    Équipable uniquement à un Monstre Synchro Dragon que vous contrôlez. "Dragon Rouge Archdémon" équipé avec cette carte n'est pas affecté par les effets activés de votre adversaire. Une fois par tour, durant votre Main Phase : vous pouvez faire devenir l'ATK de tous les monstres actuellement contrôlés par votre adversaire égale à celle du monstre équipé. Une fois par tour, lorsqu'une attaque impliquant le monstre équipé est déclarée : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; bannissez-le, et si vous le faites, le monstre équipé gagne une ATK égale à celle du monstre banni, jusqu'à la fin de ce tour.
  it: |-
    Equipaggia solo a un Mostro Synchro Drago che controlli. "Arcidemone Drago Rosso" equipaggiato con questa carta è immune agli effetti attivati del tuo avversario. Una volta per turno, durante la tua Main Phase: puoi far diventare l'ATK di tutti i mostri attualmente controllati dal tuo avversario pari a quello del mostro equipaggiato. Una volta per turno, quando viene dichiarato un attacco che coinvolge il mostro equipaggiato: puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; bandiscilo e, se lo fai, il mostro equipaggiato guadagna ATK pari a quello di quel mostro bandito, fino alla fine di questo turno.
  pt: |-
    Só pode ser equipado a um Monstro Sincro Dragão que você controla. "Dragão Vermelho Arquidemônio" equipado com este card não é afetado pelos efeitos ativados do seu oponente. Uma vez por turno, durante sua Fase Principal: você pode fazer com que o ATK de todos os monstros que seu oponente controla atualmente se torne igual ao do monstro equipado. Uma vez por turno, quando um ataque for declarado envolvendo o monstro equipado: você pode escolher 1 monstro no Cemitério do seu oponente; bana-o e, se isso acontecer, o monstro equipado ganha ATK igual ao desse monstro banido, até o final deste turno.
  ja: |-
    自分フィールドのドラゴン族Ｓモンスターにのみ装備可能。①：このカードを装備した「レッド・デーモンズ・ドラゴン」は、相手が発動した効果を受けない。②：１ターンに１度、自分メインフェイズに発動できる。相手フィールドの全てのモンスターの攻撃力は、装備モンスターと同じになる。③：１ターンに１度、装備モンスターが戦闘を行う攻撃宣言時、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを除外する。除外したモンスターの攻撃力分だけ装備モンスターの攻撃力はターン終了時までアップする。
  ko: |-
    자신 필드의 드래곤족 싱크로 몬스터에만 장착 가능. ①: 이 카드를 장착한 "레드 데몬즈 드래곤"은, 상대가 발동한 효과를 받지 않는다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은, 장착 몬스터와 같아진다. ③: 1턴에 1번, 장착 몬스터가 전투를 실행하는 공격 선언시, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 제외한 몬스터의 공격력만큼만 장착 몬스터의 공격력은 턴 종료시까지 올린다.
