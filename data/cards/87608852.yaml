text:
  en: |-
    During your Main Phase, if you have activated a "Spellbook" Spell Card previously this turn: You can Tribute this card; Special Summon 1 Level 5 or higher LIGHT or DARK Spellcaster-Type monster from your Deck. You cannot Special Summon another Level 5 or higher monster during the turn you activate this effect.
  de: |-
    Während deiner Main Phase, falls du in diesem Spielzug bereits eine „Magiebuch“-Zauberkarte aktiviert hast: Du kannst diese Karte als Tribut anbieten; beschwöre 1 LICHT oder FINSTERNIS Monster vom Typ Hexer der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, kein anderes Monster der Stufe 5 oder höher als Spezialbeschwörung beschwören.
  es: |-
    Durante tu Main Phase, si has activado una Carta Mágica "Libro de Magia" previamente en este turno: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo de LUZ u OSCURIDAD de Tipo Lanzador de Conjuros de Nivel 5 o mayor. No puedes Invocar de Modo Especial otro monstruo de Nivel 5 o mayor durante el turno en el que activas este efecto.
  fr: |-
    Durant votre Main Phase, si vous avez activé auparavant une Carte Magie "Livre de Magie" ce tour : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre LUMIÈRE ou TÉNÈBRES de Type Magicien de min. Niveau 5 depuis votre Deck. Vous ne pouvez pas Invoquer Spécialement d'autres monstres de min. Niveau 5 durant le tour où vous activez cet effet.
  it: |-
    Durante la tua Main Phase, se hai attivato una Carta Magia Libro di Magia in precedenza in questo turno: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro LUCE o OSCURITA' di Tipo Incantatore diLivello 5 o Superiore dal tuo Deck. Non puoi Evocare Specialmente altri mostri di Livello 5 o superiore durante il turno in cui attivi questo effetto.
  pt:
  ja: |-
    自分が「魔導書」と名のついた魔法カードを発動した自分のターンのメインフェイズ時、このカードをリリースして発動できる。デッキから光属性または闇属性の魔法使い族・レベル５以上のモンスター１体を特殊召喚する。この効果を発動するターン、自分は他のレベル５以上のモンスターを特殊召喚できない。
  ko: |-
    자신이 "마도서"라는 이름이 붙은 마법 카드를 발동한 자신 턴의 메인 페이즈시, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 빛 속성 또는 어둠 속성의 마법사족 / 레벨 5 이상의 몬스터 1장을 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 다른 레벨 5 이상의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    我方发动了冠有「魔導書」之名的魔法卡的我方主要阶段时，可释放此卡并发动。从牌组中特殊召唤1只等级5或以上的光属性或暗属性魔法师族怪兽。发动此效果的回合，我方不可特殊召唤其他等级5或以上的怪兽。
  zh-CN: |-
    自己把名字带有「魔导书」的魔法卡发动的自己回合的主要阶段时，把这张卡解放才能发动。从卡组把1只光属性或者暗属性的魔法师族·5星以上的怪兽特殊召唤。这个效果发动的回合，自己不能把其他的5星以上的怪兽特殊召唤。
