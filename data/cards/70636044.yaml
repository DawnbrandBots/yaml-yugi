  ja: |-
    レベル１０モンスター×２体以上
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手が効果を発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にする。その後、このカードのＸ素材を１つ取り除く事ができる。その場合、さらにフィールドのカード１枚を破壊する。②：Ｘ素材を持っているこのカードが攻撃するダメージステップ開始時に発動できる。フィールドのカード１枚を破壊する。③：Ｘ召喚したこのカードが破壊された場合に発動できる。フィールドのカード１枚を破壊する。
  ko: |-
    레벨 10 몬스터 × 2장 이상
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 효과를 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 한다. 그 후, 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 그 경우, 추가로 필드의 카드 1장을 파괴한다. ②: 엑시즈 소재를 가지고 있는 이 카드가 공격하는 데미지 스텝 개시시에 발동할 수 있다. 필드의 카드 1장을 파괴한다. ③: 엑시즈 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 필드의 카드 1장을 파괴한다.
  zh-TW:
  zh-CN: |-
    等级１０怪兽×２只以上
    此卡名的①②③效果１回合仅可各使用１次。
    ①：对手发动效果时，去除此卡的１个超量素材可以发动。将该发动无效。然后，可去除此卡的１个超量素材。该情况下，进而将场上的１张卡破坏。
    ②：拥有超量素材的此卡攻击的伤害步骤开始时可以发动。将场上的１张卡破坏。
    ③：超量召唤的此卡被破坏的情况下可以发动。将场上的１张卡破坏。
