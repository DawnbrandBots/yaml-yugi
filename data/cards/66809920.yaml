  ko_rr: Walkyure Areuteseuteu
  zh-TW:
  zh-CN: 女武神长女
text:
  en: |-
    If this card is Special Summoned from your hand by a Spell effect: You can target 1 "Mischief of the Time Goddess" in your GY; add it to your hand. If you control a "Valkyrie" monster other than "Valkyrie Erste" (Quick Effect): You can banish 1 monster from your opponent's GY, then this card's ATK becomes equal to the banished monster's original ATK until the end of this turn. You can only use each effect of "Valkyrie Erste" once per turn.
  de: |-
    Falls diese Karte durch einen Zaubereffekt als Spezialbeschwörung von deiner Hand beschworen wird: Du kannst 1 „Streich der Zeitgöttin“ in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Falls du ein „Walküre“-Monster außer „Erste Walküre“ kontrollierst (Schnelleffekt): Du kannst 1 Monster vom Friedhof deines Gegners verbannen, dann werden die ATK dieser Karte bis zum Ende dieses Spielzugs gleich den Grund-ATK des verbannten Monsters. Du kannst jeden Effekt von „Erste Walküre“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial desde tu mano por un efecto Mágico: puedes seleccionar 1 "Diosa Traviesa del Tiempo" en tu Cementerio; añádela a tu mano. Si controlas un monstruo "Valquiria-" que no sea "Valquiria-Erste" (Efecto Rápido): puedes desterrar 1 monstruo en el Cementerio de tu adversario y después, hasta el final de este turno, el ATK de esta carta se convierte en igual al ATK original del monstruo desterrado. Sólo puedes usar cada efecto de "Valquiria-Erste" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement depuis votre main par un effet de Magie : vous pouvez cibler 1 "La Plaisanterie de la Déesse du Temps" dans votre Cimetière ; ajoutez-le à votre main. Si vous contrôlez un monstre "Valkyrie-" ("Valkyrie-Erste" exclu) (Effet Rapide) : vous pouvez bannir 1 monstre depuis le Cimetière de votre adversaire, puis l'ATK de cette carte devient égale à l'ATK d'origine du monstre banni jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Valkyrie-Erste" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente dalla tua mano dall'effetto di una Magia: puoi scegliere come bersaglio 1 "Dea Inganna Tempo" nel tuo Cimitero; aggiungila alla tua mano. Se controlli un mostro "Valkyria-" diverso da "Valkyria-Prima" (Effetto Rapido): puoi bandire 1 mostro dal Cimitero del tuo avversario, poi l'ATK di questa carta diventa pari all'ATK originale del mostro bandito fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Valkyria-Prima" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial da sua mão por um efeito de Magia: você pode escolher 1 "Travessura da Deusa do Tempo" no seu Cemitério; adicione-o à sua mão. Se você controlar um monstro "Valquíria-" que não seja "Valquíria-Erste" (Efeito Rápido): você pode banir 1 monstro do Cemitério do seu oponente e, depois, até o final deste turno, o ATK deste card se torna igual ao ATK original do monstro banido. Você só pode usar cada efeito de "Valquíria-Erste" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが魔法カードの効果で手札から特殊召喚に成功した場合、自分の墓地の「時の女神の悪戯」１枚を対象として発動できる。そのカードを手札に加える。②：自分フィールドに「ワルキューレ・アルテスト」以外の「ワルキューレ」モンスターが存在する場合に発動できる。相手の墓地からモンスター１体を選んで除外する。その後、このカードの攻撃力はターン終了時まで、除外したモンスターの元々の攻撃力と同じになる。この効果は相手ターンでも発動できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 카드의 효과로 패에서 특수 소환에 성공했을 경우, 자신 묘지의 "시간의 여신의 장난" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 자신 필드에 "왈큐레 아르테스트" 이외의 "왈큐레" 몬스터가 존재할 경우에 발동할 수 있다. 상대 묘지에서 몬스터 1장을 고르고 제외한다. 그 후, 이 카드의 공격력은 턴 종료시까지, 제외한 몬스터의 원래 공격력과 같아진다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡用魔法卡的效果从手卡特殊召唤成功的场合：可以选择自己墓地1张「时间女神的恶作剧」；那张卡加入手卡。自己场上有「女武神长女」以外的「女武神」怪兽存在的场合（在自己或者对方回合）：可以从对方墓地把1只怪兽除外，之后这张卡的攻击力直到回合结束时变成和那只除外的怪兽的原本攻击力相同。「女武神长女」的每个效果1回合各能使用1次。
