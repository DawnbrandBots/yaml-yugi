text:
  en:
  de: |-
    Wenn diese Karte deiner Hand durch einen Karteneffekt von deinem Deck oder Friedhof hinzugefügt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du musst ein „Nixenrüstung“-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Wenn diese Karte durch den Effekt eines „Nixenrüstung“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 „Nixenrüstung“-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst nur 1 „Nixenrüstung Abyssdine“-Effekt pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando esta carta es añadida a tu mano desde tu Deck o Cementerio por efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Debes controlar un monstruo "Sirenarmado/a" para activar y resolver este efecto. Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Sirenarmado/a": puedes seleccionar 1 monstruo "Sirenarmado" de Nivel 3 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial. Sólo puedes usar 1 efecto de "Sirenarmada Abisdina" por turno, y solamente una vez ese turno.
  fr: |-
    Lorsque cette carte est ajoutée depuis votre Deck ou Cimetière à votre main par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous devez contrôler un monstre "Sirènemure" pour activer et résoudre cet effet. Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Sirènemure" : vous pouvez cibler 1 monstre "Sirènemure" de max. Niveau 3 dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez utiliser qu'1 effet de "Sirènemure Abyssdine" par tour, et uniquement une fois le tour.
  it: |-
    Quando questa carta viene aggiunta dal tuo Deck o Cimitero alla tua mano dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Devi controllare un mostro "Sirenide" per attivare e risolvere questo effetto. Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Sirenide": puoi scegliere come bersaglio 1 mostro "Sirenide" di Livello 3 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Puoi utilizzare solo 1 effetto di "Sirenide Abissdine" per turno, e solo una volta in quel turno.
  pt: |-
    Quando este card for adicionado do seu Deck ou Cemitério à sua mão devido a um efeito de card: você pode Invocar este card da sua mão por Invocação-Especial. Você deve controlar um monstro "Sirena" para ativar e resolver este efeito. Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Sirena": você pode escolher 1 monstro "Sirena" de Nível 3 ou menos em seu Cemitério; Invoque o alvo por Invocação-Especial. Você só pode usar 1 efeito de "Sirena Abisdina" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：このカードが効果でデッキ・墓地から手札に加わった時に発動できる（この効果は自分フィールドに「水精鱗」モンスターが存在する場合に発動と処理ができる）。このカードを特殊召喚する。
    ②：このカードが「水精鱗」モンスターの効果で特殊召喚した時、自分の墓地のレベル３以下の「水精鱗」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신 필드 위에 "머메일"이라는 이름이 붙은 몬스터가 존재할 경우, 이 카드가 카드의 효과에 의해서 덱 또는 묘지에서 패에 넣어졌을 때, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드가 "머메일"이라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 자신의 묘지에서 레벨 3 이하의 "머메일"이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다. "머메일－어비스디네"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    在我方場上存在冠有「水精鱗」之名的怪獸的狀況下，此卡透過卡的效果從牌組・墓地加入手牌時，可從手牌特殊召喚此卡。此外，此卡透過冠有「水精鱗」之名的怪獸效果特殊召喚成功時，可從我方墓地選擇１隻等級３以下的冠有「水精鱗」之名的怪獸特殊召喚。「水精鱗－邃淵蒂妮」的效果１回合僅限使用１次。
  zh-CN: |-
    我方场上存在冠有“水精鳞”之名的怪兽的场合，此卡因卡牌效果从牌组或墓地加入手牌时，可从手牌特殊召唤此卡。此外，此卡因冠有“水精鳞”之名的怪兽效果特殊召唤成功时，可从我方墓地选择１只等级３或以下的冠有“水精鳞”之名的怪兽特殊召唤。“水精鳞－深渊蒂妮”的效果１回合只可使用１次。
