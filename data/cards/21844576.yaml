name:
  en: Elemental HERO Avian
  de: Elementar-HELD Avian
  es: HÉROE Elemental Avian
  fr: Avian, HÉROS Élémentaire
  it: Avian EROE Elementale
  pt: Aviário, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> フェザーマン
  ja_romaji: Erementaru Hīrō Fezāman
  ko: 엘리멘틀 히어로 페더맨
  ko_rr: Ellimenteul Hieoro Pedeomaen
  zh-TW: 元素－英雄 羽毛人
  zh-CN: 元素－英雄 羽毛人
text:
  en: |-
    A winged Elemental HERO who wheels through the sky and manipulates the wind. His signature move, Featherbreak, gives villainy a blow from sky-high.
  de: |-
    Ein geflügelter Elementar-HELD, welcher seine Kreise durch den Himmel zieht und den Wind manipuliert. Seine charakteristische Bewegung, Federbrecher, gibt Schurken einen Stoß aus hoher Luft.
  es: |-
    Un HÉROE Elemental alado que gira cruzando el cielo y manipula el viento. Su movimiento personal, Rompeplumas, le propina a la vileza un golpe desde el cielo.
  fr: |-
    Un HÉROS Élémentaire ailé qui tournoie dans le ciel et manipule les vents. Son attaque spécifique, Fracas de Plume, fait voler l'infamie en morceaux.
  it: |-
    Un EROE Elementale alato che volteggia nel cielo e manipola il vento. La sua mossa segreta, Colpo di Piuma, colpisce la malvagità dall'alto dei cieli.
  pt: |-
    Um HERÓI do Elemento alado que vaga pelo céu e manipula o vento. O seu ataque característico, o Quebra-penas, derruba vilões com golpe vindo dos céus.
  ja: |-
    風を操り空を舞う翼を持ったＥ・ＨＥＲＯ。天空からの一撃、フェザーブレイクで悪を裁く。
  ko: |-
    바람을 조종하며 하늘을 나는 날개를 가진 엘리멘틀 히어로. 천공에서의 일격, 페더 브레이크로 악을 심판한다.
  zh-TW:
  zh-CN: |-
    操控风、拥有翱翔于天际之翼的元素－英雄。用来自天空的一击、羽翼破乱制裁恶行。
