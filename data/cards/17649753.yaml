text:
  en: |-
    This card can only declare an attack the turn it was flipped face-up. If this card attacks, it is changed to face-down Defense Position at the end of the Battle Phase.
  de: |-
    Diese Karte kann nur in dem Spielzug angreifen, in dem sie aufgedeckt wurde. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die verdeckte Verteidigungsposition geändert.
  es: |-
    Esta carta sólo puede declarar un ataque en el turno en el que fue volteada boca arriba. Si esta carta ataca, se cambia a Posición de Defensa boca abajo el final de la Battle Phase.
  fr: |-
    Cette carte peut seulement déclarer une attaque le tour où elle a été retournée face recto. Si cette carte attaque, elle est changée en Position de Défense face verso à la fin de la Battle Phase.
  it: |-
    Questa carta può dichiarare un attacco solo nel turno in cui è stata scoperta. Se questa carta attacca, essa viene messa coperta in Posizione di Difesa alla fine della Battle Phase.
  pt: |-
    Esta carta somente pode declarar um ataque durante o turno em que foi virada para cima. Se esta carta ataca, altere-a para virada para baixo na Posição de Defesa no fim da Battle Phase.
  ja: |-
    このカードは、このカードがリバースしたターンでなければ攻撃宣言をする事ができない。このカードは攻撃した場合、バトルフェイズ終了時に裏側守備表示になる。
  ko: |-
    이 카드는 이 카드가 리버스한 턴이어야 공격 선언을 할 수 있다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 뒷면 수비 표시가 된다.
  zh-TW:
  zh-CN: |-
    这张卡若不在这张卡反转的回合则不能攻击宣言。这张卡攻击的场合，战斗阶段结束时变成里侧守备表示。
