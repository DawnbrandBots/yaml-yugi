text:
  en:
  de: |-
    Aktiviere diese Karte nur, wenn ein „Schwarzflügel“-Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird. Füge deinem Gegner 400 Schaden für jede Karte zu, die er kontrolliert.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo "Alanegra" que controles es destruido en batalla y mandado al Cementerio. Inflige 400 puntos de daño a tu adversario por cada carta que controle tu adversario.
  fr: |-
    Activable uniquement lorsqu'un monstre "Aile Noire" que vous contrôlez est détruit au combat et envoyé au Cimetière. Infligez 400 points de dommages à votre adversaire pour chaque carte contrôlée par votre adversaire.
  it: |-
    Attiva solo quando un mostro "Alanera" che controlli viene distrutto in battaglia e mandato al Cimitero. Infliggi 400 danni al tuo avversario per ogni carta controllata dal tuo avversario.
  pt: |-
    Quando um monstro "Asanegra" que você controla for destruído em batalha e enviado para o Cemitério: cause 400 de dano ao seu oponente para cada card que ele controla.
  ja: |-
    ①：自分の「ＢＦ」モンスターが戦闘で破壊され墓地へ送られた時に発動できる。相手フィールドのカードの数×４００ダメージを相手に与える。
  ko: |-
    자신 필드 위에 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 상대 필드 위에 존재하는 카드 1장당, 상대 라이프에 400 포인트 데미지를 준다.
  zh-TW: |-
    可在我方場上冠有「黑羽」之名的怪獸因戰鬥被破壞送至墓地時發動。給予對方LP對方場上的卡數量×４００傷害。
  zh-CN: |-
    自己场上名字带有“黑羽”的怪兽因战斗被破坏并送往墓地时可以发动。给予对手LP对手场上的卡的数量×４００点伤害。
