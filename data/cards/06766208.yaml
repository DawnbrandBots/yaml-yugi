text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If 3 or more "D/D/D" monsters are on the field, this card gains 3000 ATK. If another "D/D" monster(s) is Normal or Special Summoned to your field while this monster is on the field (except during the Damage Step): You can target 1 "D/D" monster in your GY; Special Summon it. You can only use this effect of "D/D/D Gust High King Alexander" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls sich 3 oder mehr „D/D/D“-Monster auf dem Spielfeld befinden, erhält diese Karte 3000 ATK. Falls ein oder mehr andere „D/D“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich dieses Monster auf dem Spielfeld befindet (außer während des Damage Steps): Du kannst 1 „D/D“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „D/D/D-Böenhochkönig Alexander“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ montruos que no sean Cantantes
    Si 3 o más monstruos "D/D/D" están en el Campo, esta carta gana 3000 ATK. Si otro u otros monstruos "D/D" son Invocados de Modo Normal o Especial a tu Campo minetras este monstruo está en el Campo (excepto durante el Damage Step): puedes seleccionar 1 monstruo "D/D" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este esfecto de "D/D/D Alejandro, Alto Rey de los Vendavales" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si min. 3 monstres "D/D/D" sont sur le Terrain, cette carte gagne 3000 ATK. Si un ou plusieurs autres monstres "D/D" sont Invoqués Normalement ou Spécialement sur votre Terrain, tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "D/D" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "D/D/D Alexandre, Grand Roi des Rafales" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se sul Terreno ci sono 3 o più mostri "D/D/D", questa carta guadagna 3000 ATK. Se uno o più altri mostri "D/D" vengono Evocati Normalmente o Specialmente sul tuo Terreno mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "D/D" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "D/D/D Alexander Alto Re delle Folate" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ não-Reguladores
    Se 3 ou mais monstros "D/D/D" estiverem no campo, este card ganha 3000 de ATK. Se outro(s) monstro(s) "D/D" for(em) Invocado(s) por Invocação-Normal ou Especial no seu campo enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode escolher 1 monstro "D/D" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Alexandre, o Alto Rei dos Vendavais" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドに「ＤＤＤ」モンスターが３体以上存在する場合、このカードの攻撃力は３０００アップする。②：このカードがモンスターゾーンに存在し、自分フィールドにこのカード以外の「ＤＤ」モンスターが召喚・特殊召喚された場合、自分の墓地の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    튜너 + 튜너 이외의 몬스터 1장 이상
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 필드에 "DDD(디디디)" 몬스터가 3장 이상 존재할 경우, 이 카드의 공격력은 3000 올린다. ② : 이 카드가 몬스터 존에 존재하고, 자신 필드에 이 카드 이외의 "DD(디디)" 몬스터가 일반 소환 / 특수 소환되었을 경우, 자신 묘지의 "DD(디디)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    这个卡名的②的效果1回合只能使用1次。①：场上有「DDD」怪兽3只以上存在的场合，这张卡的攻击力上升3000。②：这张卡在怪兽区域存在，自己场上有这张卡以外的「DD」怪兽召唤·特殊召唤的场合，以自己墓地1只「DD」怪兽为对象才能发动。那只怪兽特殊召唤。
