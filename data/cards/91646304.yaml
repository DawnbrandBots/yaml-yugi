text:
  en:
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) in die Verteidigungsposition in deine Zone beschwören, auf die ein Linkmonster zeigt. Du kannst „Crusadia Arboria“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls ein oder mehr „Crusadia“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen. Du kannst diesen Effekt von „Crusadia Arboria“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Defensa a tu zona a la que apunte un Monstruo de Enlace. Sólo puedes Invocar de Modo Especial a "Cruzadia Arboria" una vez por turno de esta forma. Si uno o más monstruos "Cruzadia" que controlas fueran a ser destruidos en batalla o por efecto de una carta, puedes desterrar esta carta en tu Campo o Cementerio en su lugar. Sólo puedes usar este efecto de "Cruzadia Arboria" una vez por turno.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position de Défense dans votre zone pointée par un Monstre Lien. Vous ne pouvez Invoquer Spécialement "Arboria Croisédia" qu'une fois par tour de cette façon. Si un ou plusieurs monstres "Croisédia" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Terrain ou Cimetière à la place. Vous ne pouvez utiliser cet effet de "Arboria Croisédia" qu'une fois par tour.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Difesa in una tua zona puntata da un Mostro Link. Puoi Evocare Specialmente "Crociatia Arboria" una sola volta per turno in questo modo. Se uno o più mostri "Crociatia" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Terreno o Cimitero. Puoi utilizzare questo effetto di "Crociatia Arboria" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Defesa em uma zona sua para a qual um Monstro Link apontar. Você só pode Invocar "Crusadia Arboria" por Invocação-Especial uma vez por turno desta forma. Se um ou mais monstros "Crusadia" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu campo ou Cemitério. Você só pode usar este efeito de "Crusadia Arboria" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。
    ①：このカードはＬモンスターのリンク先となる自分フィールドに手札から守備表示で特殊召喚できる。
    ②：自分フィールドの「パラディオン」モンスターが戦闘・効果で破壊される場合、代わりにフィールド・墓地のこのカードを除外できる。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 링크 몬스터의 링크 앞이 되는 자신 필드에 패에서 수비 표시로 특수 소환할 수 있다. ②: 자신 필드의 "파라디온" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 필드 / 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。①：此卡可從手牌以守備表示特殊召喚至連結怪獸連結指向的我方場上。②：在我方場上的「聖騎聯盟」怪獸因戰鬥・效果被破壞的狀況下，可將場上・墓地的此卡除外作為替代。
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可从手牌以守备表示特殊召唤至连接怪兽连接端的自己场上。②：自己场上的“圣骑联盟”怪兽将被战斗・效果破坏的情况下，作为代替，可将场上・墓地的此卡除外。
