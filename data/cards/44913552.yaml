text:
  en:
  de: |-
    Wenn dieses Monster ein Monster auf der Spielfeldseite deines Gegners als Ergebnis eines Kampfes zerstört, überspringe die Main Phase 1 des nächsten Spielzugs deines Gegners.
  es: |-
    Si este monstruo destruye a un monstruo en el lado del campo de tu adversario durante una batalla, tu adversario salta su siguiente Main Phase 1.
  fr: |-
    Si ce monstre détruit un monstre de votre adversaire à l'issue d'un combat, sautez la Main Phase 1 du prochain tour de votre adversaire.
  it: |-
    Se questa carta distrugge un mostro sul Terreno del tuo avversario in seguito a una battaglia, salta la Main Phase 1 del prossimo turno del tuo avversario.
  pt: |-
    Se este card destruir um monstro do seu oponente em batalha: Seu oponente pula a próxima Fase Principal 1 dele.
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊した場合に発動する。次の相手ターンのメインフェイズ１をスキップする。
  ko: |-
    이 카드가 상대 몬스터를 전투로 파괴했을 경우, 다음 상대 턴의 메인 페이즈 1을 스킵한다.
  zh-TW: |-
    此卡因戰鬥破壞對方怪獸時發動。跳過下一個對方回合的主要階段１。
  zh-CN: |-
    此卡战斗破坏对手怪兽时发动。跳过下次对手回合的主要阶段１。
