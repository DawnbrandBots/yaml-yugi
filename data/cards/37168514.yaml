    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst alle Monster vom Typ Fels, die du kontrollierst, Stufe 3 werden lassen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes hacer que todos los monstruos de Tipo Roca que controles se conviertan en Nivel 3.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez faire devenir tous les monstres de Type Rocher que vous contrôlez Niveau 3.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi fare diventare di Livello 3 tutti i mostri di Tipo Roccia che controlli.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode fazer com que todos os monstros do Tipo Rocha que você controla se tornem de Nível 3.
  ja: |-
    このカードが召喚に成功した時、自分フィールド上の全ての岩石族モンスターのレベルを３にできる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신 필드 위의 모든 암석족 몬스터의 레벨을 3으로 할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以把自己场上的全部岩石族怪兽的等级变成3星。
