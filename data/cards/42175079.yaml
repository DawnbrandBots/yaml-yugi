text:
  en:
  de: |-
    Während deiner End Phase, falls du „Jurassische Welt“ kontrollierst: Zerstöre alle Karten auf dem Spielfeld.
  es: |-
    (Esta carta no se trata como una carta "Volcánico/a").
    Durante tu End Phase, si controlas "Mundo Jurásico": destruye todas las cartas en el Campo.
  fr: |-
    (Cette carte n'est pas traitée comme une carte "Volcanique".)
    Durant votre End Phase, si vous contrôlez "Monde Jurassique" : détruisez toutes les cartes sur le Terrain.
  it: |-
    (Questa carta non viene considerata come una carta "Vulcanico".)
    Durante la tua End Phase, se controlli "Mondo Giurassico": distruggi tutte le carte sul Terreno.
  pt: |-
    (Este card não é considerado como um card "Vulcânico(a)".)
    Durante sua Fase Final, se você controlar "Mundo Jurássico": destrua todos os cards no campo.
  ja: |-
    ①：自分エンドフェイズに、自分フィールドに「ジュラシックワールド」が存在する場合に発動できる。フィールドのカードを全て破壊する。
  ko: |-
    자신 필드 위에 "쥐라기 월드"가 존재하고 있을 경우, 자신의 엔드 페이즈시에 발동할 수 있다. 필드 위의 카드를 전부 파괴한다.
  zh-TW: |-
    在我方場上存在「侏羅紀世界」的狀況下，可在我方的結束階段發動。將場上的所有卡全部破壞。
  zh-CN: |-
    我方场上存在有“侏罗纪世界”的场合，可在我方结束阶段时发动。破坏场上的所有卡牌。
