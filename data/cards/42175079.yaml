text:
  en: |-
    During your End Phase, if you control "Jurassic World": Destroy all cards on the field.
  de: |-
    Während deiner End Phase, falls du „Jurassische Welt“ kontrollierst: Zerstöre alle Karten auf dem Spielfeld.
  es: |-
    Durante tu End Phase, si controlas "Mundo Jurásico": destruye todas las cartas en el Campo.
  fr: |-
    Durant votre End Phase, si vous contrôlez "Monde Jurassique" : détruisez toutes les cartes sur le Terrain.
  it: |-
    Durante la tua End Phase, se controlli "Mondo Giurassico": distruggi tutte le carte sul Terreno.
  pt: |-
    Durante sua Fase Final, se você controlar "Mundo Jurássico": destrua todas os cards no campo.
  ja: |-
    自分フィールド上に「ジュラシックワールド」が存在している場合、自分のエンドフェイズ時に発動する事ができる。フィールド上のカードを全て破壊する。
  ko: |-
    자신 필드 위에 "쥐라기 월드" 가 존재하고 있을 경우, 자신의 엔드 페이즈시에 발동할 수 있다. 필드 위의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上有「侏罗纪世界」存在的场合，自己的结束阶段时才能发动。场上的卡全部破坏。
