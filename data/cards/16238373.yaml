  zh-TW: 念力武器庫
  zh-CN: 大念力兵工厂
text:
  en: |-
    Target 1 Psychic monster you control and pay LP equal to its Level x 200; add 1 Machine monster with the same Attribute, but a higher Level, from your Deck to your hand. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 each of your banished Psychic and Machine monsters; place 1 of them on the bottom of the Deck, and if you do, add the other to your hand. You can only use each effect of "Psychic Arsenal" once per turn.
  de: |-
    Wähle 1 Psi-Monster, das du kontrollierst, und zahle LP in Höhe seiner Stufe x 200; füge deiner Hand 1 Maschine-Monster mit derselben Eigenschaft, aber einer höheren Stufe von deinem Deck hinzu. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann je 1 deiner verbannten Psi- und Maschine-Monster wählen; lege 1 von ihnen unters Deck und falls du dies tust, füge das andere deiner Hand hinzu. Du kannst jeden Effekt von „Psi-Arsenal“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 1 monstruo Psíquico que controles y paga LP iguales a su Nivel x 200; añade a tu mano 1 monstruo Máquina en tu Deck con el mismo Atributo, pero un Nivel mayor. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de cada de tus monstruos Psíquico y Máquina desterrados; pon 1 de ellos en la parte inferior del Deck y, si lo haces, añade el otro a tu mano. Sólo puedes usar cada efecto de "Arsenal Psíquico" una vez por turno.
  fr: |-
    Ciblez 1 monstre Psychique que vous contrôlez et payez des LP égaux à son Niveau x 200 ; ajoutez 1 monstre Machine du même Attribut mais d'un Niveau supérieur depuis votre Deck à votre main. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Psychique bannis et 1 de vos monstres Machine bannis ; placez-en 1 au-dessous du Deck, et si vous le faites, ajoutez l'autre à votre main. Vous ne pouvez utiliser chaque effet de "Arsenal Psychique" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 1 mostro Psichico che controlli e paga LP pari al suo Livello x 200; aggiungi 1 mostro Macchina con lo stesso Attributo ma con un Livello superiore dal tuo Deck alla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 ciascuno dei tuoi mostri Psichico e Macchina banditi; metti 1 di essi in fondo al Deck e, se lo fai, aggiungi l'altro alla tua mano. Puoi utilizzare ogni effetto di "Arsenale Psichico" una sola volta per turno.
  pt: |-
    Escolha 1 monstro Psíquico que você controla e pague PV igual ao seu Nível x 200; adicione 1 monstro Máquina com o mesmo Atributo, mas de Nível maior, do seu Deck à sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 de cada dentre seus monstros Psíquico e Máquina banidos; coloque 1 deles no fundo do Deck e, se isso acontecer, adicione o outro à sua mão. Você só pode usar cada efeito de "Arsenal Psíquico" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイキック族モンスター１体を対象とし、そのレベル×２００ＬＰを払って発動できる。そのモンスターよりレベルが高く、同じ属性を持つ機械族モンスター１体をデッキから手札に加える。②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の、サイキック族モンスターと機械族モンスターを１体ずつ対象として発動できる。その内の１体をデッキの一番下に戻し、もう１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이킥족 몬스터 1장을 대상으로 하고, 그 레벨 × 200 LP를 지불하여 발동할 수 있다. 그 몬스터보다 레벨이 높고, 같은 속성을 가지는 기계족 몬스터 1장을 덱에서 패에 넣는다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고, 자신의 제외 상태인, 사이킥족 몬스터와 기계족 몬스터를 1장씩 대상으로 하여 발동할 수 있다. 그 중의 1장을 덱 맨 아래로 되돌리고, 나머지 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只念动力族怪兽为对象，支付其等级×200的LP可以发动。从牌组将1只等级高于该怪兽、拥有相同属性的机械族怪兽加入手牌。②：从墓地将不是在此回合被送至墓地的此卡除外，以自己除外状态的念动力族怪兽和机械族怪兽各1只为对象可以发动。将其中1只放回牌组最下面，另1只加入手牌。
