  de: Psi-Arsenal
  es: Arsenal Psíquico
  fr: Arsenal Psychique
  it: Arsenale Psichico
  pt: Arsenal Psíquico
  ja: <ruby>大電脳兵廠<rt>サイコ・アーセナル</rt></ruby>
