text:
  en: |-
    With skin tinged a bluish-white, this strange creature is a fearsome sight to behold.
  de: |-
    Dieses Ungeheuer mit bläulich-weißer Haut ist sehr furchterregend anzusehen.
  es: |-
    Con su piel de un tinte blanco azulado, esta extraña criatura es una vista horripilante de contemplar.
  fr: |-
    On a des frissons dans le dos à la vue de cette étrange créature à la peau bleutée.
  it: |-
    Una creatura dal colorito pallido-bluastro che spaventa al solo vederla.
  pt: |-
    Com a sua pele tingida por um branco azulado, é difícil suportar a aparência aterradora desta estranha criatura.
  ja: |-
    青白い肌をした、気味の悪い正体不明のモンスター。
  ko: |-
    창백한 피부를 하고 불길한 느낌을 주는 정체불명의 몬스터.
  zh-TW: |-
    一身蒼白的皮膚，令人毛骨悚然的謎樣怪獸。
  zh-CN: |-
    有着一身青白色皮肤，让人感觉毛骨悚然的谜样怪兽。
