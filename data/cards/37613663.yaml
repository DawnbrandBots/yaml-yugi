text:
  en: |-
    Show 5 "Forbidden One" Monster Cards from your hand, Deck, and/or face-up field, then Special Summon 1 "The Unstoppable Exodia Incarnate" from your Extra Deck, then shuffle the face-up Monster Cards you control into the Deck, except "Exodia" Monster Cards whose original Levels are 10 or higher, and "Millennium" Monster Cards, also you cannot Summon for the rest of this turn. After activation, shuffle this card into the Deck instead of sending it to the GY.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：自分の手札・デッキ・フィールド（表側表示）の「封印されし」モンスターカード５枚を選び、お互いに確認する。その後、ＥＸデッキから「幻の召喚神エクゾディア」１体を特殊召喚する。「千年」モンスターカード、「ミレニアム」モンスターカード、元々のレベルが１０以上の「エクゾディア」モンスターカードを除く、表側表示のモンスターカードが自分フィールドに存在する場合、さらにそれらを全てデッキに戻す。このターン、自分はモンスターを召喚・反転召喚・特殊召喚できない。発動後このカードは墓地へ送らず、デッキに戻る。
  ko:
  zh-TW:
  zh-CN: |-
    ①：挑选自己的手牌・牌组・场上（表侧表示）的５张“被封印”怪兽卡，双方确认。然后，从额外牌组将１只“幻之召唤神 艾克佐迪亚”特殊召唤。除“仟年”怪兽卡、“千年”怪兽卡、原本等级为１０以上的“艾克佐迪亚”怪兽卡以外的、表侧表示的怪兽卡存在于自己场上的情况下，进而将那些全部放回牌组。此回合，自己不可将怪兽召唤・反转召唤・特殊召唤。发动后此卡不送至墓地，而是放回牌组。
