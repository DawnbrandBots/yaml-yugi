  ko: |-
    ①: 자신의 패 / 덱 / 필드(앞면 표시)의 "봉인된" 몬스터 카드 5장을 골라, 서로 확인한다. 그 후, 엑스트라 덱에서 "환상의 소환신 엑조디아" 1장을 특수 소환한다. "천년" 몬스터 카드, "밀레니엄" 몬스터 카드, 원래의 레벨이 10 이상인 "엑조디아" 몬스터 카드가 아닌, 앞면 표시의 몬스터 카드가 자신 필드에 존재할 경우, 추가로 그 카드들을 전부 덱으로 되돌린다. 이 턴에, 자신은 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. 발동 후 이 카드는 묘지로 보내지 않으며, 덱으로 되돌아간다.
