text:
  en: |-
    During your opponent's Battle Phase: Send 1 Spell from your hand to the GY; end the Battle Phase, then face-up monsters currently on the field have their effects negated until the end of this turn.
  de: |-
    Während der Battle Phase deines Gegners: Lege 1 Zauber von deiner Hand auf den Friedhof; beende die Battle Phase, dann bleiben die Effekte von offenen Monstern, die sich derzeit auf dem Spielfeld befinden, bis zum Ende dieses Spielzugs annulliert.
  es: |-
    Durante la Battle Phase de tu adversario: manda al Cementerio 1 Mágica en tu mano; termina la Battle Phase, y después, hasta el final de este turno, los monstruos boca arriba en el Campo en este momento ven sus efectos negados.
  fr: |-
    Durant la Battle Phase de votre adversaire : envoyez 1 Magie depuis votre main au Cimetière ; terminez la Battle Phase, puis les monstres face recto actuellement sur le Terrain ont leurs effets annulés jusqu'à la fin de ce tour.
  it: |-
    Durante la Battle Phase del tuo avversario: manda 1 Magia dalla tua mano al Cimitero; termina la Battle Phase, poi gli effetti dei mostri scoperti attualmente sul Terreno si annullano fino alla fine di questo turno.
  pt: |-
    Durante a Fase de Batalha do seu oponente: envie 1 Magia da sua mão para o Cemitério; encerre a Fase de Batalha e, depois, os monstros com a face para cima atualmente no campo têm seus efeitos negados até o final deste turno.
  ja: |-
    ①：相手バトルフェイズに手札から魔法カード１枚を墓地へ送って発動できる。そのバトルフェイズを終了する。フィールドの表側表示モンスターはターン終了時まで効果が無効化される。
  ko: |-
    ①: 상대 배틀 페이즈에 패에서 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 그 배틀 페이즈를 종료한다. 필드의 앞면 표시 몬스터는 턴 종료시까지 효과가 무효화된다.
  zh-TW: |-
    ①：可在對方戰鬥階段從手牌將１張魔法卡送至墓地發動。結束該戰鬥階段。場上的正面表示怪獸在回合結束前效果無效化。
  zh-CN: |-
    ①：可在对手战斗阶段从手牌将１张魔法卡送入墓地并发动。直至回合结束时，场上的表侧表示怪兽的效果被无效化。
