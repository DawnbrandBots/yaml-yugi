text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    When your opponent activates a monster effect (Quick Effect): You can banish it. If this attacking card destroys an Effect Monster by battle and sends it to the GY: This card gains ATK equal to the destroyed monster's original ATK, also it can make a second attack on a monster during this Battle Phase. You can only use each effect of "Draco Berserker of the Tenyi" once per turn.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst es verbannen. Falls diese angreifende Karte ein Effektmonster durch Kampf zerstört und auf den Friedhof legt: Diese Karte erhält ATK in Höhe der Grund-ATK des zerstörten Monsters, zusätzlich kann sie während dieser Battle Phase einen zweiten Angriff auf ein Monster durchführen. Du kannst jeden Effekt von „Dracho-Berserker der Tenyi“ nur einmal pro Spielzug verwenden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes desterrarlo. Si esta carta atacante destruye un Monstruo de Efecto en batalla y lo manda al Cementerio: esta carta gana ATK igual al ATK original del monstruo destruido, y además puede hacer un segundo ataque contra un monstruo durante esta Battle Phase. Sólo puedes usar cada efecto de "Draco Furioso del Tenyi" una vez por turno.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez le bannir. Si cette carte attaquante détruit un Monstre à Effet au combat et l'envoie au Cimetière : cette carte gagne une ATK égale à l'ATK d'origine du monstre détruit, et aussi, elle peut faire une seconde attaque sur un monstre durant cette Battle Phase. Vous ne pouvez utiliser chaque effet de "Draco Berserker du Tenyi" qu'une fois par tour.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi bandirlo. Se questa carta attaccante distrugge un Mostro con Effetto in battaglia e lo manda al Cimitero: questa carta guadagna ATK pari all'ATK originale del mostro distrutto, inoltre può effettuare un secondo attacco su un mostro durante questa Battle Phase. Puoi utilizzare ogni effetto di "Draco Berserker del Tenyi" una sola volta per turno.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode banir esse monstro. Se este card atacante destruir um Monstro de Efeito em batalha e enviá-lo para o Cemitério: este card ganha ATK igual ao ATK original do monstro destruído e, além disso, ele pode realizar um segundo ataque contra um monstro durante esta Fase de Batalha. Você só pode usar cada efeito de "Draco Enfurecido dos Tenyi" uma vez por turno.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターの効果を発動した時に発動できる。そのモンスターを除外する。②：このカードの攻撃で効果モンスターを破壊し墓地へ送った場合に発動する。このカードの攻撃力は破壊したモンスターの元々の攻撃力分アップする。このバトルフェイズ中、このカードはもう１度だけモンスターに攻撃できる。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 몬스터를 제외한다. ②: 이 카드의 공격으로 효과 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 이 카드의 공격력은 파괴한 몬스터의 원래 공격력만큼 올린다. 이 배틀 페이즈 중, 이 카드는 1번만 더 몬스터에 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    协调＋协调以外的怪兽１只以上
    此卡名的①②效果１回合仅可各使用１次。
    ①：对手发动怪兽的效果时可以发动。将该怪兽除外。
    ②：以此卡的攻击破坏效果怪兽并送至墓地的情况下发动。此卡的攻击力上升相当于破坏的怪兽原本攻击力的数值。此战斗阶段中，此卡可再攻击怪兽仅１次。
