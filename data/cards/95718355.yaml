  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは攻撃力か守備力が２５００の手札の他のモンスター１体を相手に見せ、手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合に発動できる。「再世の魔神 ベミドバル」以外の自分のデッキ・除外状態の「リジェネシス」カード１枚を手札に加える。③：このカードが墓地へ送られた相手ターンのエンドフェイズに発動できる。このカードを手札に加える。
