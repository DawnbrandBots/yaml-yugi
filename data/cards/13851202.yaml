text:
  en:
  de: |-
    Falls diese Karte beschworen wird: Du kannst 1 „Sternritter“-Monster auf dem Spielfeld wählen; es erhält 500 ATK, aber lege es während der End Phase auf den Friedhof. Du kannst diesen Effekt von „Fixsternritter Rigel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada: puedes seleccionar 1 monstruo "telcaballero" en el Campo; éste gana 500 ATK, pero mándalo al Cementerio durante la End Phase. Sólo puedes usar este efecto de "Satelcaballero Rigel" una vez por turno.
  fr: |-
    Si cette carte est Invoquée : vous pouvez cibler 1 monstre "tellchevalier" sur le Terrain ; il gagne 500 ATK, mais durant la End Phase, envoyez-le au Cimetière. Vous ne pouvez utiliser cet effet de "Satellchevalier Rigel" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata: puoi scegliere come bersaglio 1 mostro "tellcavaliere" sul Terreno; esso guadagna 500 ATK, ma mandalo al Cimitero durante la End Phase. Puoi utilizzare questo effetto di "Satellcavaliere Rigel" una sola volta per turno.
  pt: |-
    Se este card for Invocado: você pode escolher 1 monstro "Cavaleirost" no campo; ele ganha 500 de ATK, mas envie-o para o Cemitério durante a Fase Final. Você só pode usar este efeito de "Cavaleirostélite Rigel" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚・反転召喚・特殊召喚した場合、フィールドの「テラナイト」モンスター１体を対象として発動できる。そのモンスターは、攻撃力が５００アップし、エンドフェイズに墓地へ送られる。
  ko: |-
    "사테라나이트 리겔"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, 필드의 "테라나이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는, 공격력을 500 올리고, 엔드 페이즈에 묘지로 보내진다.
  zh-TW: |-
    「衛星騎士 參宿七」的效果１回合僅限使用１次。①：在此卡召喚・反轉召喚・特殊召喚成功的狀況下，可將場上的１隻「星騎士」怪獸做為對象發動。該怪獸的攻擊力提升５００，在結束階段將被送至墓地。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：此卡召唤・反转召唤・特殊召唤成功的情况下，以场上的１只“星骑士”怪兽为对象可以发动。该怪兽的攻击力上升５００，并将在结束阶段被送至墓地。
