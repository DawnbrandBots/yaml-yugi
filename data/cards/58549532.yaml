name:
  en: Parametalfoes Fusion
  de: Parametallfose-Fusion
  es: Fusión de Parametalmórficos
  fr: Fusion Métalphose Para
  it: Fusione Parametalfosi
  pt: Fusão Parametalmorfose
  ja: <ruby>混錬装融合<rt>パラメタルフォーゼ・フュージョン</rt></ruby>
  ja_romaji: Parametarufōze Fyūjon
  ko: 파라메탈포제 퓨전
  ko_rr: Parametalpoje Pyujeon
  zh-TW: 混鍊裝結合
  zh-CN: 混炼装融合
text:
  en: |-
    Fusion Summon 1 "Metalfoes" Fusion Monster from your Extra Deck, using up to 1 monster each from your hand, field, and/or face-up Extra Deck as Fusion Material. You can only activate 1 "Parametalfoes Fusion" per turn.
  de: |-
    Beschwöre 1 „Metallfose“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür je bis zu 1 Monster von deiner Hand, deiner Spielfeldseite und/oder offen von deinem Extra Deck als Fusionsmaterial. Du kannst nur 1 „Parametallfose-Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "Metalmórfico/a" desde tu Deck Extra, usando hasta 1 monstruo en tu mano, 1 en tu Campo y/o 1 en tu Deck Extra boca arriba como Material de Fusión. Sólo puedes activar 1 "Fusión de Parametalmórficos" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Métalphose" depuis votre Extra Deck, en utilisant max. 1 monstre chacun depuis votre main, Terrain et/ou Extra Deck face recto comme Matériel Fusion. Vous ne pouvez activer qu'1 "Fusion Métalphose Para" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Metalfosi" dal tuo Extra Deck, utilizzando fino a 1 mostro ciascuno dalla tua mano, Terreno e/o Extra Deck scoperto come Materiale da Fusione. Puoi attivare solo 1 "Fusione Parametalfosi" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Metalmorfose" do seu Deck Adicional, usando como Matéria de Fusão até 1 monstro cada da sua mão, do campo e/ou do Deck Adicional com a face para cima. Você só pode ativar 1 "Fusão Parametalmorfose" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドのモンスター及び自分のＥＸデッキの表側表示のＰモンスターの中から、「メタルフォーゼ」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。その際、手札・フィールド・ＥＸデッキからそれぞれ１体までしか融合素材にできない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드의 몬스터 및 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "메탈포제" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 패 / 필드 / 엑스트라 덱에서 각각 1장까지밖에 융합 소재로 할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：从自己的手卡·场上的怪兽以及自己的额外卡组的表侧表示的灵摆怪兽之中把「炼装」融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。那个时候，从手卡·场上·额外卡组各只能有最多1只作为融合素材。
