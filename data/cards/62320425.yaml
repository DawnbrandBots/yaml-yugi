name:
  en: Agido the Ancient Sentinel
  de: Agido der alte Wachposten
  es: Agido el Centinela Antiguo
  fr: Agido l'Ancienne Sentinelle
  it: Agido la Sentinella Antica
  pt: Agido, o Sentinela Antigo
  ja: <ruby>古<rt>こ</rt></ruby><ruby>衛<rt>えい</rt></ruby><ruby>兵<rt>へい</rt></ruby>アギド
  ja_romaji: Koeihei Agido
