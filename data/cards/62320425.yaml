text:
  en: |-
    If a card(s) is sent from the hand or Deck to your opponent's GY (except during the Damage Step): You can Special Summon this card from your hand, then you can Special Summon 1 Level 4 EARTH Fairy monster from your GY, except "Agido the Ancient Sentinel". If this card is sent from the hand or Deck to the GY: You can activate this effect; each player sends the top 5 cards of their Deck to the GY (or their entire Deck, if less than 5), then, if "Exchange of the Spirit" is in your GY, you can send 5 more cards from the top of either player's Deck to the GY. You can only use each effect of "Agido the Ancient Sentinel" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキからカードが相手の墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。その後、自分の墓地から「古衛兵アギド」以外の天使族・地属性・レベル４モンスター１体を選んで特殊召喚できる。②：このカードが手札・デッキから墓地へ送られた場合に発動できる。お互いのデッキの上からカードを５枚墓地へ送る。その後、自分の墓地に「現世と冥界の逆転」が存在する場合、自分または相手のデッキの上からカードを５枚墓地へ送る事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 카드가 상대 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 묘지에서 "고위병 아기도" 이외의 천사족 / 땅 속성 / 레벨 4 몬스터 1장을 골라 특수 소환할 수 있다. ②: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 서로의 덱 위에서 카드를 5장 묘지로 보낸다. 그 후, 자신 묘지에 "현세와 명계의 역전"이 존재할 경우, 자신 또는 상대의 덱 위에서 카드를 5장 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：有卡从手牌或卡组送入对手的墓地的场合可以发动。将这张卡从手牌特殊召唤。那之后，可以从自己的墓地选1只「古衛兵アギド／古卫兵 阿基多」以外的天使族·地属性·等级4怪兽特殊召唤。②：这张卡被从手牌或卡组送入墓地的场合可以发动。从双方卡组上面将5张卡送入墓地。那之后，自己的墓地有「現世と冥界の逆転／现世与冥界的逆转」存在的场合，可以从自己或者对手卡组上面将5张卡送入墓地。
