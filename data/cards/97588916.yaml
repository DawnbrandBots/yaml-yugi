text:
  en:
  de: |-
    Diese Karte erhält 500 ATK für jede „Büroboter“-Karte in deinem Friedhof. Monster, die dein Gegner kontrolliert, können keine offenen „Büroboter“-Monster als Angriffsziel wählen, außer diesem. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Esta carta gana 500 ATK por cada carta "Escritoriobot" en tu Cementerio. Los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos "Escritoriobot" boca arriba, excepto a éste. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Cette carte gagne 500 ATK pour chaque carte "Robobureau" dans votre Cimetière. Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Robobureau" face recto (celui-ci exclu) avec une attaque. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Questa carta guadagna 500 ATK per ogni carta "Deskbot" nel tuo Cimitero. I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri "Deskbot" scoperti per gli attacchi, eccetto questo. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Este card ganha 500 de ATK para cada card "Robô-secretário" no seu Cemitério. Os monstros que seu oponente controla não podem escolher monstros "Robô-secretário" com a face para cima como alvo de ataques, exceto este. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：このカードの攻撃力は、自分の墓地の「ブンボーグ」カードの数×５００アップする。
    ②：このカードがモンスターゾーンに存在する限り、相手モンスターは他の「ブンボーグ」モンスターを攻撃対象に選択できない。
    ③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    ①: 이 카드의 공격력은, 자신 묘지의 "분보그" 카드의 수 × 500 올린다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "분보그" 몬스터를 공격 대상으로 할 수 없다. ③: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW: |-
    ①：此卡的攻擊力依據我方墓地的「文具博格」卡的數量×５００進行提升。②：只要此卡存在於怪獸區，對方就無法將其他「文具博格」怪獸做為攻擊對象。③：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：此卡的攻击力上升相当于自己墓地的“文具博格”卡数量×５００的数值。②：只要此卡存在于怪兽区域，对手不可将其他“文具博格”怪兽作为攻击对象。③：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
