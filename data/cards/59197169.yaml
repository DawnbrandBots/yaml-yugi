text:
  en: |-
    All Fiend and Spellcaster monsters on the field gain 200 ATK/DEF, also all Fairy monsters on the field lose 200 ATK/DEF.
  de: |-
    Alle Unterweltler- und Hexer-Monster auf dem Spielfeld erhalten 200 ATK/DEF, zusätzlich verlieren alle Fee-Monster auf dem Spielfeld 200 ATK/DEF.
  es: |-
    Todos los monstruos Demonio y Lanzador de Conjuros en el Campo ganan 200 ATK/DEF, y además todos los monstruos Hada en el Campo pierden 200 ATK/DEF.
  fr: |-
    Tous les monstres Démon et Magicien sur le Terrain gagnent 200 ATK/DEF, et aussi, tous les monstres Elfe sur le Terrain perdent 200 ATK/DEF.
  it: |-
    Tutti i mostri Demone e Incantatore sul Terreno guadagnano 200 ATK/DEF, inoltre tutti i mostri Fata sul Terreno perdono 200 ATK/DEF.
  pt: |-
    Todos os monstros Demônio e Mago no campo ganham 200 de ATK/DEF e, além disso, todos os monstros Fada no campo perdem 200 de ATK/DEF.
  ja: |-
    フィールド上に表側表示で存在する悪魔族・魔法使い族モンスターの攻撃力・守備力は２００ポイントアップする。フィールド上に表側表示で存在する天使族モンスターの攻撃力・守備力は２００ポイントダウンする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 악마족 / 마법사족 몬스터의 공격력 / 수비력은 200 포인트 올린다. 필드 위에 앞면 표시로 존재하는 천사족 몬스터의 공격력 / 수비력은 200 포인트 내린다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的恶魔族·魔法师族怪兽的攻击力·守备力上升200。场上表侧表示存在的天使族怪兽的攻击力·守备力下降200。
