text:
  en: |-
    If you control a "Blackwing" monster other than "Blackwing - Vata the Knave", you can Special Summon this card (from your hand). You can only Special Summon "Blackwing - Vata the Knave" once per turn this way. During your Main Phase: You can send this card on the field and 1 or more "Blackwing" non-Tuners from your Deck to the GY, whose total Levels exactly equal 8, and if you do, Special Summon 1 "Black-Winged Dragon" from your Extra Deck, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except DARK monsters. You can only use this effect of "Blackwing - Vata the Knave" once per turn.
