name:
  en: Ehther the Heavenly Monarch
  de: Ehther der Himmelsmonarch
  es: Ehther el Monarca Celestial
  fr: Aether, le Monarque Céleste
  it: Ehther il Monarca Celeste
  pt: Ehther, o Monarca Celestial
  ja: <ruby>天<rt>てん</rt></ruby><ruby>帝<rt>てい</rt></ruby>アイテール
  ja_romaji: Tentei Aitēru
  ko: 천 제왕 아이테르
  ko_rr:
  zh-TW: 天帝 埃忒耳
  zh-CN: 天帝埃忒耳
text:
  en: |-
    You can Tribute Summon this card by Tributing 1 Tribute Summoned monster. If this card is Tribute Summoned: You can send 2 "Monarch" Spell/Trap Cards with different names from your hand and/or Deck to the Graveyard, and if you do, Special Summon 1 monster with 2400 or more ATK and 1000 DEF from your Deck, but return it to the hand during the End Phase. During your opponent's Main Phase, if this card is in your hand: You can banish 1 "Monarch" Spell/Trap Card from your Graveyard; immediately after this effect resolves, Tribute Summon this card (this is a Quick Effect).
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 als Tributbeschwörung beschworenes Monster als Tribut anbietest. Falls diese Karte als Tributbeschwörung beschworen wird: Du kannst 2 „Monarch“-Zauber-/Fallenkarten mit unterschiedlichen Namen von deiner Hand und/oder deinem Deck auf den Friedhof legen und falls du dies tust, beschwöre 1 Monster mit 2400 oder mehr ATK und 1000 DEF als Spezialbeschwörung von deinem Deck, aber gib es während der End Phase auf die Hand zurück. Während der Main Phase deines Gegners, falls sich diese Karte in deiner Hand befindet: Du kannst 1 „Monarch“-Zauber-/Fallenkarte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre diese Karte als Tributbeschwörung. (Dies ist ein Schnelleffekt.)
  es: |-
    Puedes Invocar esta carta por Sacrificio al Sacrificar 1 monstruo Invocado por Sacrificio. Si esta carta es Invocada por Sacrificio: puedes mandar, desde tu mano y/o Deck, 2 Cartas Mágicas/de Trampa "Monarca" con diferentes nombres al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo con 2400 ATK o más y 1000 DEF, pero devuélvelo a la mano durante la End Phase. Durante la Main Phase de tu adversario, si esta carta está en tu mano: puedes desterrar 1 Carta Mágica/de Trampa "Monarca" en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca esta carta por Sacrificio (éste es un efecto rápido).
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Invoqué par Sacrifice. Si cette carte est Invoquée par Sacrifice : vous pouvez envoyer au Cimetière 2 Cartes Magie/Piège "Monarque" de noms différents depuis votre main et/ou Deck, et si vous le faites, Invoquez Spécialement 1 monstre avec min. 2400 ATK et 1000 DEF depuis votre Deck, mais renvoyez-le à la main durant la End Phase. Durant la Main Phase de votre adversaire, si cette carte est dans votre main : vous pouvez bannir 1 Carte Magie/Piège "Monarque" depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Sacrifice cette carte (ceci est un Effet Rapide).
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Evocato tramite Tributo. Se questa carta viene Evocata tramite Tributo: puoi mandare 2 Carte Magia/Trappola "Monarca/Monarchi" con nomi diversi dalla tua mano e/o Deck al Cimitero e, se lo fai, Evoca Specialmente 1 mostro con ATK 2400 o superiore e DEF 1000 dal tuo Deck, ma fallo ritornare nella mano durante la End Phase. Durante la Main Phase del tuo avversario, se questa carta è nella tua mano: puoi bandire 1 Carta Magia/Trappola "Monarca/Monarchi" dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo questa carta (questo è un Effetto Rapido).
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Invocado por Invocação-Tributo. Se este card for Invocado por Invocação-Tributo: você pode enviar 2 Cards de Magia/Armadilha "Monarca" com nomes diferentes da sua mão e/ou Deck para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro com 2400 ou mais de ATK e 1000 de DEF do seu Deck, mas devolva-o para a mão durante a Fase Final. Durante a Fase Principal do seu oponente, se este card estiver na sua mão: você pode banir 1 Card de Magia/Armadilha "Monarca" do seu Cemitério; imediatamente depois que este efeito resolver, Invoque este card por Invocação-Tributo (este é um Efeito Rápido).
  ja: |-
    このカードはアドバンス召喚したモンスター１体をリリースしてアドバンス召喚できる。①：このカードがアドバンス召喚に成功した場合に発動できる。手札・デッキから「帝王」魔法・罠カード２種類を墓地へ送り、デッキから攻撃力２４００以上で守備力１０００のモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主の手札に戻る。②：このカードが手札にある場合、相手メインフェイズに自分の墓地の「帝王」魔法・罠カード１枚を除外して発動できる。このカードをアドバンス召喚する。
  ko: |-
    이 카드는 어드밴스 소환한 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드가 어드밴스 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 "제왕" 마법 / 함정 카드 2종류를 묘지로 보내고, 덱에서 공격력 2400 이상으로 수비력 1000 인 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌아간다. ②: 이 카드가 패에 있을 경우, 상대 메인 페이즈에 자신 묘지의 "제왕" 마법 / 함정 카드 1장을 제외하고 발동할 수 있다. 이 카드를 어드밴스 소환한다.
  zh-TW: |-
    可解放１隻升級召喚的怪獸升級召喚此卡。①：可在此卡升級召喚成功的狀況下發動。從手牌・牌組將２種「帝王」魔法・陷阱卡送至墓地，從牌組特殊召喚１隻攻擊力２４００以上，守備力１０００的怪獸。透過此效果特殊召喚的怪獸，在結束階段將回到持有者的手牌。②：在此卡存在於手牌的狀況下，可在對方主要階段將我方墓地的１張「帝王」魔法・陷阱卡除外發動。升級召喚此卡。
  zh-CN: |-
    解放１只上级召唤的怪兽可上级召唤此卡。①：此卡上级召唤成功的情况下可以发动。从手牌・牌组将２种“帝王”魔法・陷阱卡送至墓地，从牌组将１只攻击力２４００以上、守备力１０００的怪兽特殊召唤。以此效果特殊召唤的怪兽于结束阶段放回持有者的手牌。②：此卡在手牌的情况下，在对手的主要阶段，从自己墓地将１张“帝王”魔法・陷阱卡除外可以发动。将此卡上级召唤。
