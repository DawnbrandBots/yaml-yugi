  es: Cadena Resonadora
  fr: Diapason de la Chaîne
  it: Diapason Catena
  pt: Ressonador da Corrente
  ja: チェーン・リゾネーター
  ja_romaji: Chēn Rizonētā
  ko: 체인 레조네이터
  ko_rr:
  zh-TW: 鎖鍊共鳴者
  zh-CN: 锁链共鸣者
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, solange ein Synchromonster auf dem Spielfeld liegt: Du kannst 1 „Resonator“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Kettenresonator“.
  es: |-
    Cuando esta carta es Invocada de Modo Normal mientras hay un Monstruo de Sincronía en el Campo: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Resonador", excepto "Cadena Resonadora".
  fr: |-
    Lorsque cette carte est Invoquée Normalement tant qu'un Monstre Synchro est sur le Terrain : vous pouvez Invoquer Spécialement 1 monstre "Diapason" ("Diapason de la Chaîne" exclu) depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente mentre c'è un Mostro Synchro sul Terreno: puoi Evocare Specialmente 1 mostro "Diapason" dal tuo Deck, eccetto "Diapason Catena".
  pt: |-
    Quando este card for Invocado por Invocação-Normal enquanto um Monstro Sincro estiver no campo: você pode Invocar por Invocação-Especial 1 monstro "Ressonador" do seu Deck, exceto "Ressonador da Corrente".
  ja: |-
    ①：このカードが召喚した時、フィールドにＳモンスターが存在していれば発動できる。デッキから「チェーン・リゾネーター」以外の「リゾネーター」モンスター１体を特殊召喚する。
  ko: |-
    ①: 필드에 싱크로 몬스터가 존재하고, 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "체인 레조네이터" 이외의 "레조네이터" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：可在場上存在同步怪獸，此卡召喚成功時發動。從牌組特殊召喚１隻「鎖鍊共鳴者」以外的「共鳴者」怪獸。
  zh-CN: |-
    ①：场上有同步怪兽存在，此卡召唤成功时可以发动。从牌组将1只“锁链共鸣者”以外的“共鸣者”怪兽特殊召唤。
