name:
  en: Raiza the Storm Monarch
  de: Raiza der Sturmmonarch
  es: Raiza el Monarca de las Tormentas
  fr: Raiza, le Monarque de la Tempête
  it: Raiza il Monarca della Tempesta
  pt: Raiza, a Monarca da Tempestade
  ja: <ruby>風<rt>ふう</rt></ruby><ruby>帝<rt>てい</rt></ruby>ライザー
  ja_romaji: Fūtei Raizā
  ko: 바람 제왕 라이저
  ko_rr:
  zh-TW: 風帝 萊紮
  zh-CN: 风帝 莱扎
text:
  en: |-
    If this card is Tribute Summoned: Target 1 card on the field; place that target on the top of the Deck.
  de: |-
    Falls diese Karte als Tributbeschwörung beschworen wird: Wähle 1 Karte auf dem Spielfeld; lege das gewählte Ziel auf das Deck.
  es: |-
    Si esta carta es Invocada por Sacrificio: selecciona 1 carta en el Campo; pon ese objetivo en la parte superior del Deck.
  fr: |-
    Si cette carte est Invoquée par Sacrifice : ciblez 1 carte sur le Terrain ; placez la cible au-dessus du Deck.
  it: |-
    Se questa carta viene Evocata tramite Tributo: scegli come bersaglio 1 carta sul Terreno; metti quel bersaglio in cima al Deck.
  pt: |-
    Se este card for Invocado por Invocação-Tributo: escolha 1 card no campo; coloque o alvo no topo do Deck.
  ja: |-
    ①：このカードがアドバンス召喚した場合、フィールドのカード１枚を対象として発動する。そのカードをデッキの一番上に戻す。
  ko: |-
    ①: 이 카드가 어드밴스 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동한다. 그 카드를 주인의 덱 맨 위로 되돌린다.
  zh-TW: |-
    ①：在此卡升級召喚成功的狀況下，將場上的１張卡做為對象發動。將該卡送回持有者牌組的最上方。
  zh-CN: |-
    ①：成功上级召唤此卡的场合，将场上的１张卡牌作为对象发动此卡。将该卡放回至持有者牌组的最上方。
