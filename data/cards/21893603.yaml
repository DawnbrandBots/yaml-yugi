text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 "World Chalice" monster from your Deck to your hand. If this card is in your GY: You can send 1 monster from your hand or field to the GY; add this card to your hand. You can only use each effect of "Lee the World Chalice Fairy" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Weltkelch“-Monster von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster von deiner Hand oder Spielfeldseite auf den Friedhof legen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Lee die Weltkelch-Fee“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Cáliz Mundial" en tu Deck. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo en tu mano o Campo; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Lee el Hada del Cáliz Mundial" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Calice du Monde" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre depuis votre main ou Terrain au Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Lee la Fée du Calice du Monde" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Calice del Mondo" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi mandare 1 mostro dalla tua mano o Terreno al Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Lee la Fata Calice del Mondo" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Cálice Mundial" do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode enviar 1 monstro da sua mão ou do campo para o Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Lee, a Fada do Cálice Mundial" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「星杯」モンスター１体を手札に加える。②：このカードが墓地に存在する場合、自分の手札・フィールドのモンスター１体を墓地へ送って発動できる。墓地のこのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "성잔" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신의 패 / 필드의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「星杯」怪獸加入手牌。②：在此卡存在於墓地的狀況下，可將我方手牌・場地上的１隻怪獸送至墓地發動。將墓地中的此卡加入手牌。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1只“星杯”怪兽加入手牌。②：此卡存在于墓地的情况下，将1只自己手牌・场上的怪兽送至墓地可以发动。将墓地的此卡加入手牌。
