text:
  en: |-
    Once per turn: You can return 1 other monster you control to the hand; this card gains 500 ATK until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 anderes Monster, das du kontrollierst, auf die Hand zurückgeben; diese Karte erhält bis zum Ende dieses Spielzugs 500 ATK.
  es: |-
    Una vez por turno: puedes devolver a la mano otro monstruo que controles; esta carta gana 500 ATK hasta el final de este turno.
  fr: |-
    Une fois par tour : vous pouvez renvoyer 1 autre monstre que vous contrôlez à la main ; jusqu'à la fin de ce tour, cette carte gagne 500 ATK.
  it: |-
    Una volta per turno: puoi far ritornare 1 altro mostro che controlli nella mano; questa carta guadagna 500 ATK fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode devolver 1 outro monstro que você controla para a mão; este card ganha 500 de ATK até o final deste turno.
  ja: |-
    自分フィールド上のこのカード以外のモンスター１体を手札に戻す事で、このカードの攻撃力はエンドフェイズ時まで５００ポイントアップする。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위의 이 카드 이외의 몬스터 1장을 패로 되돌리는 것으로, 이 카드의 공격력은 엔드 페이즈시까지 500 포인트 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可將此卡以外的我方場上的１隻怪獸送回持有者手牌發動。此卡的攻擊力在回合結束前提升５００。
  zh-CN: |-
    1回合1次，让这张卡以外的自己场上1只怪兽回到手卡发动。这张卡的攻击力直到结束阶段时上升500。
