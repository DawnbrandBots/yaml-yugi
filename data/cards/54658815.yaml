text:
  en: |-
    Target 1 monster in your opponent's GY; Special Summon it in an opponent's Main Monster Zone your Link Monster points to.
  de: |-
    Wähle 1 Monster im Friedhof deines Gegners; beschwöre es als Spezialbeschwörung in eine Main-Monsterzone eines Gegners, auf die dein Linkmonster zeigt.
  es: |-
    Selecciona 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial en una Zona de Monstruo Principal del adversario a la que apunte tu Monstruo de Enlace.
  fr: |-
    Ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement dans une Zone Monstre Main de l'adversaire pointée par votre Monstre Lien.
  it: |-
    Scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente in una Zona Mostri Main puntata da un tuo Mostro Link.
  pt: |-
    Escolha 1 monstro no Cemitério do seu oponente: Invoque-o por Invocação-Especial em uma Zona de Monstros Principal do oponente para a qual um Monstro Link seu apontar.
  ja: |-
    ①：相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドのリンクモンスターのリンク先となる相手のメインモンスターゾーンに特殊召喚する。
  ko: |-
    ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드의 링크 몬스터의 링크 앞이 되는 상대 메인 몬스터 존에 특수 소환한다.
  zh-TW: |-
    ①：可將對方墓地的１隻怪獸做為對象發動。特殊召喚該怪獸至我方場上的連結怪獸連結指向的對方的主要怪獸區。
  zh-CN: |-
    ①：以对手墓地的１只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上连接怪兽连接端的对手的主要怪兽区域。
