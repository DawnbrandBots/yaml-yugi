  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>ターントルーパー
  ja_romaji: Entameito Tān Torūpā
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 턴트루퍼
  ko_rr: Enteomeiteu Teonteurupeo
  zh-TW: 娛樂夥伴 掉頭跑兵
  zh-CN: 娱乐伙伴・掉头跑兵
text:
  en: |-
    At the start of your Battle Phase: You can place 1 counter on this card (max. 2). This card gains the following effect, based on the number of counters on it.
    ● 1: Once per turn, when an opponent's monster declares an attack: You can negate that attack.
    ● 2: You can Tribute this card; banish all monsters on the field, until your opponent's 2nd End Phase.
  de: |-
    Am Beginn deiner Battle Phase: Du kannst 1 Zählmarke auf diese Karte legen (max. 2). Diese Karte erhält den folgenden Effekt, basierend auf der Anzahl der Zählmarken auf ihr.
    ● 1: Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst den Angriff annullieren.
    ● 2: Du kannst diese Karte als Tribut anbieten; verbanne alle Monster auf dem Spielfeld bis zur 2. End Phase deines Gegners.
  es: |-
    Al comienzo de tu Battle Phase: puedes poner 1 contador en esta carta (máx. 2). Esta carta gana el siguiente efecto, basado en el número de contadores en ella.
    ● 1: Una vez por turno, cuando un monstruo del adversario declare un ataque: puedes negar ese ataque.
    ● 2: Puedes Sacrificar esta carta; destierra todos los monstruos en el Campo, hasta la 2a End Phase de tu adversario.
  fr: |-
    Au début de votre Battle Phase : vous pouvez placer 1 Compteur sur cette carte (max. 2). Cette carte gagne l'effet suivant, selon le nombre de Compteurs sur elle.
    ● 1 : Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez annuler l'attaque.
    ● 2 : Vous pouvez Sacrifier cette carte ; jusqu'à la 2e End Phase de votre adversaire, bannissez tous les monstres sur le Terrain.
  it: |-
    All'inizio della tua Battle Phase: puoi mettere 1 Segnalino su questa carta (massimo 2). Questa carta guadagna i seguenti effetti, a seconda del numero di Segnalini su di essa.
    ● 1: Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi annullare quell'attacco.
    ● 2: Puoi offrire come Tributo questa carta; bandisci tutti i mostri sul Terreno, fino alla 2a End Phase del tuo avversario.
  pt: |-
    No começo da sua Fase de Batalha: você pode colocar 1 marcador neste card (máx. 2). Este card ganha o seguinte efeito, de acordo com o número de marcadores nele.
    ● 1: Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode negar esse ataque.
    ● 2: Você pode oferecer este card como Tributo; bana todos os monstros no campo até a 2ª Fase Final do seu oponente.
  ja: |-
    ①：自分バトルフェイズ開始時に発動できる。このカードにカウンターを１つ置く（最大２つまで）。②：このカードは、このカードのカウンターの数によって以下の効果を得る。●１つ：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にする。●２つ：このカードをリリースして発動できる。発動後２回目の相手エンドフェイズまで、フィールドのモンスターを全て除外する。
  ko: |-
    ①: 자신 배틀 페이즈 개시시에 발동할 수 있다. 이 카드에 카운터를 1개 놓는다(최대 2개까지). ②: 이 카드는, 이 카드의 카운터의 수에 따라 이하의 효과를 얻는다.
    ●1개: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 한다.
    ●2개: 이 카드를 릴리스하고 발동할 수 있다. 발동 후 2번째의 상대 엔드 페이즈까지, 필드의 몬스터를 전부 제외한다.
  zh-TW:
  zh-CN: |-
    ①：自己战斗阶段开始时才能发动。给这张卡放置1个指示物（最多2个）。
    ②：这张卡得到这张卡的指示物数量的以下效果。
    ●1个：1回合1次，对方怪兽的攻击宣言时才能发动。那次攻击无效。
    ●2个：把这张卡解放才能发动。直到发动后第2次的对方结束阶段，场上的怪兽全部除外。
