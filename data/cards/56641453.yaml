text:
  en: |-
    Activate by Tributing 1 face-up "Chrysalis" monster. This turn, any damage to a player caused by an effect becomes 0. Special Summon 1 "Neo-Spacian" monster written on the "Chrysalis" monster you Tributed from your hand, Deck or from either player's Graveyard.
  de: |-
    Aktiviere diese Karte, indem du 1 offenes „Verpuppt“-Monster als Tribut anbietest. In diesem Spielzug wird jeglicher Schaden, der einem Spieler durch einen Effekt zugefügt wird, zu 0. Beschwöre 1 „Neo-Weltraum“-Monster, das auf dem „Verpuppt“-Monster genannt wird, das du als Tribut angeboten hast, von deiner Hand, deinem Deck oder dem Friedhof eines beliebigen Spielers als Spezialbeschwörung.
  es: |-
    Para activar esta carta Sacrifica 1 monstruo "Crisálida" boca arriba. Este turno, todo el daño a un jugador causado por un efecto se convierte en 0. Invoca de Modo Especial de tu mano, Deck o el Cementerio de cualquier jugador 1 monstruo "Neo Espacial" escrito en el monstruo "Crisálida".
  fr: |-
    Activable en Sacrifiant 1 monstre "Chrysalide" face recto. Ce tour, tous les dommages infligés aux joueurs par des effets, sont réduits à 0. Invoquez Spécialement depuis votre main, Deck ou n'importe quel Cimetière, 1 monstre "Néo-Spacien" inscrit dans le texte de carte du monstre "Chrysalide" que vous avez Sacrifié.
  it: |-
    Attiva offrendo come Tributo 1 mostro "Crisalide" scoperto. Questo turno, tutti i danni inflitti ad un giocatore da un effetto vengono ridotti a 0.
    Evoca tramite Evocazione Speciale dalla mano, dal Deck o da qualsiasi Cimitero 1 mostro "Neo-Spaziale" riportato sul mostro "Crisalide" offerto come Tributo.
  pt: |-
    Ative somente por Tributar 1 monstro "Chrysalis" que você controla. Durante este turno, qualquer dano a um jogador causado por um efeito de carta é reduzido a 0. Special Summon 1 monstro "Neo-Spacian" mencionado no texto da carta Tributada da sua mão, Deck ou Cemitério de qualquer jogador para o seu lado do campo.
  ja: |-
    自分フィールド上に表側表示で存在する「Ｃ」と名のついたモンスター１体を生け贄に捧げて発動する事ができる。このターン効果によるプレイヤーへのダメージは０になる。その後、生け贄に捧げた「Ｃ」と名のついたモンスターに記されている「Ｎ」と名のついたモンスター１体を手札・デッキ・墓地から特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "코쿤"이라는 이름이 붙은 몬스터 1장을 제물로 바치고 발동할 수 있다. 이 턴, 효과에 의한 플레이어에게로의 데미지는 0 이 된다. 그 후, 제물로 바친 "코쿤"이라는 이름이 붙은 몬스터에 쓰여 있는 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을 패/덱/묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把自己场上表侧表示存在的1只名字带有「茧状体」的怪兽作为祭品才能发动。这个回合效果的对玩家的伤害变成0。那之后，作为祭品的名字带有「茧状体」的怪兽记述的1只名字带有「新宇宙侠」的怪兽从手卡·卡组·墓地特殊召唤。
