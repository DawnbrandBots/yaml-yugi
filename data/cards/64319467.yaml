text:
  en: |-
    When this card is Normal Summoned: You can target 1 Level 3 or 4 WATER Fish monster in your GY; Special Summon that target in Defense Position, but negate its effects. You cannot Special Summon any monsters during the turn you activate this effect, except WATER monsters.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 WASSER Fisch-Monster der Stufe 3 oder 4 in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo Pez de AGUA de Nivel 3 o 4 en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa, pero niega sus efectos. Durante el turno en el que activas este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre EAU Poisson de Niveau 3 ou 4 dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense, mais annulez ses effets. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) durant le tour où vous activez cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro ACQUA Pesce di Livello 3 o 4 nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa, ma annulla i suoi effetti. Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questo effetto, eccetto mostri ACQUA.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Peixe de ÁGUA de Nível 3 ou 4 no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você não pode Invocar quaisquer monstros por Invocação-Especial durante o turno em que ativar este efeito, exceto monstros de ÁGUA.
  ja: |-
    このカードが召喚に成功した時、自分の墓地からレベル３またはレベル４の魚族・水属性モンスター１体を選択して表側守備表示で特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。この効果を発動するターン、自分は水属性以外のモンスターを特殊召喚できない。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신의 묘지에서 레벨 3 또는 레벨 4의 어류족 / 물 속성 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과를 발동하는 턴에, 자신은 물 속성 이외의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    此卡召喚成功時，可從我方墓地選擇１隻等級３・４的魚族・水屬性怪獸以守備表示特殊召喚。透過此效果特殊召喚的怪獸效果無效化。發動此效果的回合，我方可特殊召喚的怪獸僅限水屬性怪獸。
  zh-CN: |-
    此卡召唤成功时，可从我方墓地选择１只等级３、４的鱼族、水属性怪兽，并以守备表示特殊召唤。以此效果特殊召唤的怪兽效果被无效化。发动此效果的回合，我方只可特殊召唤水属性怪兽。
