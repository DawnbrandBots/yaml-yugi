text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "R.B." card from your Deck to the GY, except "R.B. Lambda Blade". During your opponent's Main Phase, if this card is linked to an "R.B." Link Monster (Quick Effect): You can pay 1400 LP, then target 1 monster your opponent controls; destroy this card, and if you do, take control of that monster, but destroy it during the End Phase. You can only use each effect of "R.B. Lambda Blade" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „R.B.“-Karte von deinem Deck auf den Friedhof legen, außer „R.B. Lambda Klinge“. Während der Main Phase deines Gegners, falls diese Karte mit einem „R.B.“-Linkmonster verlinkt ist (Schnelleffekt): Du kannst 1400 LP zahlen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre diese Karte und falls du dies tust, übernimm die Kontrolle über jenes Monster, aber zerstöre es während der End Phase. Du kannst jeden Effekt von „R.B. Lambda Klinge“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "R.B." en tu Deck, excepto "R.B. Hoja Lambda". Durante la Main Phase de tu adversario, si esta carta está enlazada a un Monstruo de Enlace "R.B." (Efecto Rápido): puedes pagar 1400 LP, y después selecciona 1 monstruo que controle tu adversario; destruye esta carta y, si lo haces, toma el control de ese monstruo, pero destrúyelo durante la End Phase. Sólo puedes usar cada efecto de "R.B. Hoja Lambda" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "R.B." ("Lame Lambda R.B." exclu) depuis votre Deck au Cimetière. Durant la Main Phase de votre adversaire, si cette carte est liée à un Monstre Lien "R.B." (Effet Rapide) : vous pouvez payer 1400 LP, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez cette carte, et si vous le faites, prenez le contrôle du monstre, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser chaque effet de "Lame Lambda R.B." qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "R.B." dal tuo Deck al Cimitero, eccetto "R.B. Lambda Lama". Durante la Main Phase del tuo avversario, se questa carta è linkata a un Mostro Link "R.B." (Effetto Rapido): puoi pagare 1400 LP, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi questa carta e, se lo fai, prendi il controllo di quel mostro, ma distruggilo durante la End Phase. Puoi utilizzare ogni effetto di "R.B. Lambda Lama" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "R.B." do seu Deck para o Cemitério, exceto "Lâmina Lambda R.B.". Durante a Fase Principal do seu oponente, se este card estiver linkado a um Monstro Link "R.B." (Efeito Rápido): você pode pagar 1400 PV e, depois, escolha 1 monstro que seu oponente controla; destrua este card e, se isso acontecer, tome o controle desse monstro, mas destrua-o durante a Fase Final. Você só pode usar cada efeito de "Lâmina Lambda R.B." uma vez por turno.
