name:
  en: Freed the Matchless General
  de: Freed, der unvergleichliche General
  es: Freed el General Sin Igual
  fr: Freed le Général Irremplaçable
  it: Freed il Generale Senza Avversari
  pt:
  ja: <ruby>無敗将軍<rt>ジェネラル</rt></ruby> フリード
  ja_romaji: Jeneraru Furīdo
  ko: 무적장군 프리드
  ko_rr:
  zh-TW:
  zh-CN: 无败将军 弗里德
text:
  en: |-
    Negate any Spell effect that targets this card on the field when it resolves, and if you do, destroy that card. During your Draw Phase, instead of conducting your normal draw: You can add 1 Level 4 or lower Warrior monster from your Deck to your hand. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    Annulliere jeden Zaubereffekt, der diese Karte auf dem Spielfeld als Ziel wählt, wenn er aufgelöst wird, und falls du dies tust, zerstöre die Karte. Während deiner Draw Phase, anstatt dein normales Ziehen durchzuführen: Du kannst deiner Hand 1 Krieger-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Niega cualquier efecto de Mágica que seleccione esta carta en el Campo cuando se resuelve y, si lo haces, destruye esa carta. Durante tu Draw Phase, en lugar de robar normalmente: puedes añadir a tu mano 1 monstruo Guerrero de Nivel 4 o menor en tu Deck. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Annulez les effets de Magie qui ciblent cette carte sur le Terrain lorsqu'ils sont résolus, et si vous le faites, détruisez la carte. Durant votre Draw Phase, au lieu de mener votre pioche normale : vous pouvez ajouter 1 monstre Guerrier de max. Niveau 4 depuis votre Deck à votre main. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Annulla l'effetto di qualsiasi Magia che sceglie come bersaglio questa carta sul Terreno quando si risolve e, se lo fai, distruggi quella carta. Durante la tua Draw Phase, invece di effettuare la tua normale pescata: puoi aggiungere 1 mostro Guerriero di Livello 4 o inferiore dal tuo Deck alla tua mano. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt:
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、このカードを対象にする魔法カードの効果を無効にし破壊する。このカードがフィールド上に表側表示で存在する限り、自分のドローフェイズ時に通常のドローを行う代わりに、自分のデッキからレベル４以下の戦士族モンスター１体を手札に加える事ができる。
  ko: |-
    이 카드를 대상으로 하는 마법 카드의 효과를 무효로 하여 파괴한다. 이 카드가 앞면 표시로 필드 위에 존재하는 한, 자신의 드로우 페이즈에 카드를 1장 드로우하는 대신에 레벨 4 이하의 전사족 몬스터 1장을 덱에서 패에 넣을 수 있다. 그 후, 덱을 셔플한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，以这张卡为对象的魔法卡的效果无效并破坏。只要这张卡在场上表侧表示存在，可以作为自己的抽卡阶段时进行通常抽卡的代替，从自己卡组把1只4星以下的战士族怪兽加入手卡。
