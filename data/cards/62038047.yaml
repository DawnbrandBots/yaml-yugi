text:
  en: |-
    If this card is sent from the field to the Graveyard as a Synchro Material: You can add 1 "Shiranui" card from your Deck to your hand, except "Shiranui Smith". You can only use this effect of "Shiranui Smith" once per turn. If this card is banished: You can activate this effect; this turn, Zombie-Type monsters you control cannot be destroyed by battle.
  de: |-
    Falls diese Karte als Synchromaterial vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Shiranui“-Karte von deinem Deck hinzufügen, außer „Shiranui-Schmied“. Du kannst diesen Effekt von „Shiranui-Schmied“ nur einmal pro Spielzug verwenden. Falls diese Karte verbannt wird: Du kannst diesen Effekt aktivieren; in diesem Spielzug können Monster vom Typ Zombie, die du kontrollierst, nicht durch Kampf zerstört werden.
  es: |-
    Si esta carta es mandada del Campo al Cementerio como Material de Sincronía: puedes añadir a tu mano 1 carta "Shiranui" en tu Deck, excepto "Herrero Shiranui". Sólo puedes usar este efecto de "Herrero Shiranui" una vez por turno. Si esta carta es desterrada: puedes activar este efecto; este turno, los monstruos de Tipo Zombi que controles no pueden ser destruidos en batalla.
  fr: |-
    Si cette carte est envoyée depuis le Terrain au Cimetière comme Matériel de Synchro : vous pouvez ajouter 1 carte "Shiranui" ("Forgeron Shiranui" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Forgeron Shiranui" qu'une fois par tour. Si cette carte est bannie : vous pouvez activer cet effet ; ce tour, les monstres de Type Zombie que vous contrôlez ne peuvent pas être détruits au combat.
  it: |-
    Se questa carta viene mandata dal Terreno al Cimitero come Materiale Synchro: puoi aggiungere 1 carta "Shiranui" dal tuo Deck alla tua mano, eccetto "Shiranui Stagnaio". Puoi utilizzare questo effetto di "Shiranui Stagnaio" una sola volta per turno. Se questa carta viene bandita: puoi attivare questo effetto; in questo turno, i mostri di Tipo Zombie che controlli non possono essere distrutti in battaglia.
  pt: |-
    Se este card for enviado do campo para o Cemitério como uma Matéria Sincro: você pode adicionar 1 card "Shiranui" do seu Deck à sua mão, exceto "Shiranui Ferreiro". Você só pode usar este efeito de "Shiranui Ferreiro" uma vez por turno. Se este card for banido: você pode ativar este efeito; neste turno, monstros do Tipo Zumbi que você controla não podem ser destruídos em batalha.
  ja: |-
    「不知火の鍛師」の①の効果は１ターンに１度しか使用できない。①：フィールドのこのカードが<ruby>Ｓ<rt>シンクロ</rt></ruby>素材として墓地へ送られた場合に発動できる。デッキから「不知火の鍛師」以外の「不知火」カード１枚を手札に加える。②：このカードが除外された場合に発動できる。このターン、自分のアンデット族モンスターは戦闘では破壊されない。
  ko: |-
    "시라누이의 단사"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "시라누이의 단사" 이외의 "시라누이" 카드 1장을 패에 넣는다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 턴에, 자신의 언데드족 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    「不知火的鍛造師」的①效果，１回合僅限使用１次。①：可在場上的此卡做為同步素材被送至墓地的狀況下發動。從牌組將１張「不知火的鍛造師」以外的「不知火」卡加入手牌。②：可在此卡被除外的狀況下發動。此回合，我方的不死族怪獸不會因戰鬥被破壞。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：场上的此卡作为同步素材被送至墓地的情况下可以发动。从牌组将“不知火的锻师”以外的１张“不知火”卡加入手牌。②：此卡被除外的情况下可以发动。此回合，自己的不死族怪兽不会因战斗被破坏。
