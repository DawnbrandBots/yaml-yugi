text:
  en: |-
    When a Level 2 or lower monster you control destroys an opponent's monster by battle and sends it to the Graveyard, if you have no cards in your hand, draw 2 cards.
  de: |-
    Wenn ein Monster der Stufe 2 oder niedriger, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, falls du keine Karten in deiner Hand hast, ziehe 2 Karten.
  es: |-
    Cuando un monstruo de Nivel 2 o menor que controles destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio, y si no tienes cartas en la mano, roba 2 cartas.
  fr: |-
    Lorsqu'un monstre de Niveau 2 ou moins que vous contrôlez détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, si vous n'avez aucune carte dans votre main, piochez 2 cartes.
  it: |-
    Quando un mostro di Livello 2 o inferiore che controlli distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, se non hai carte in mano, pesca 2 carte.
  pt:
  ja: |-
    自分の手札が０枚の場合、自分フィールド上に存在するレベル２以下のモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分のデッキからカードを２枚ドローする。
  ko: |-
    자신의 패가 0장일 경우, 자신 필드 위에 존재하는 레벨 2 이하의 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 덱에서 카드를 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    自己手卡是0张的场合，自己场上存在的2星以下的怪兽战斗破坏对方怪兽送去墓地时，从自己卡组抽2张卡。
