  de: Schicksals-HELD - Doom Lord
  es: HÉROE del Destino - Doom Lord
  fr: Seigneur de la Damnation - HÉROS de la Destinée
  it: Signore del Fato - EROE del Destino
  pt: HERÓI do Destino - Senhor da Condenação
  ja: <ruby>Ｄ－ＨＥＲＯ<rt>デステニーヒーロー</rt></ruby> デビルガイ
  ja_romaji: Desutenī Hīrō Debirugai
  ko: 데스티니 히어로 데블 가이
  ko_rr:
  zh-TW:
  zh-CN: 命运英雄 恶魔人
text:
  en: |-
    Once per turn: You can target 1 monster your opponent controls; banish that target. You cannot declare an attack the turn you activate this effect. You must control this face-up Attack Position card to activate and to resolve this effect. The banished monster returns to the opponent's field during your 2nd Standby Phase after activation.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; verbanne das gewählte Ziel. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keinen Angriff deklarieren. Du musst diese Karte in offener Angriffsposition kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Das verbannte Monster kehrt während deiner 2. Standby Phase nach der Aktivierung auf die Spielfeldseite des Gegners zurück.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destierra ese objetivo. No puedes declarar un ataque en el turno en el que activas este efecto. Debes controlar esta carta en Posición de Ataque boca arriba para activar y resolver este efecto. El monstruo desterrado vuelve al Campo del adversario durante tu 2da. Standby Phase después de la activación.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; bannissez la cible. Vous ne pouvez pas déclarer d'attaque le tour où vous activez cet effet. Vous devez contrôler cette carte en Position d'Attaque face recto pour activer et résoudre cet effet. Durant votre 2e Standby Phase après activation, le monstre banni est renvoyé sur le Terrain de l'adversaire.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandisci quel bersaglio. Non puoi dichiarare un attacco nel turno in cui attivi questo effetto. Devi controllare questa carta scoperta in Posizione di Attacco per attivare e risolvere questo effetto. Il mostro bandito ritorna sul Terreno dell'avversario durante la tua 2ª Standby Phase dopo l'attivazione.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; bana o alvo. Você não pode declarar um ataque no turno em que ativar este efeito. Você deve controlar este card com a face para cima em Posição de Ataque para ativar e resolver este efeito. O monstro banido é devolvido ao campo do oponente durante sua 2ª Fase de Apoio depois da ativação.
  ja: |-
    このカードが自分フィールド上に表側攻撃表示で存在する場合、１ターンに１度だけ相手モンスター１体をゲームから除外する事ができる。この効果を使用したプレイヤーはこのターン戦闘を行えない。この効果によって除外したモンスターは、２回目の自分のスタンバイフェイズ時に同じ表示形式で相手フィールド上に戻る。
  ko: |-
    이 카드가 자신 필드 위에 앞면 공격 표시로 존재할 경우, 1턴에 1번만 상대 몬스터 1장을 게임에서 제외할 수 있다. 이 효과를 사용한 플레이어는 이 턴에 전투를 실행할 수 없다. 이 효과에 의해서 제외한 몬스터는 2번째 자신의 스텐바이 페이즈시에 같은 표시 형식으로 상대 필드 위로 되돌아간다.
  zh-TW:
  zh-CN: |-
    这张卡在自己场上表侧攻击表示存在的场合，1回合只有1次可以把1只对方怪兽从游戏中除外。这个效果使用的玩家在这个回合不能进行战斗。这个效果除外的怪兽在第2次的自己的准备阶段时以相同的表示形式回到对方场上。
