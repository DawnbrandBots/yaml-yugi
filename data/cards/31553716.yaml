text:
  en: |-
    If this card attacks a Defense Position monster, inflict piercing battle damage. If this card attacks, it is changed to Defense Position at the end of the Damage Step.
  de: |-
    Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte angreift, wird sie am Ende des Damage Steps in die Verteidigungsposition geändert.
  es: |-
    Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta ataca, es cambiada a Posición de Defensa al final del Damage Step.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Damage Step.
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine del Damage Step.
  pt: |-
    Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card atacar, ele é colocado em Posição de Defesa no final da Etapa de Dano.
  ja: |-
    ①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。
  ko: |-
    ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 이 카드는 공격했을 경우, 데미지 스텝 종료시에 수비 표시가 된다.
  zh-TW: |-
    此卡在攻击守备表示的怪兽时，若其攻击力超过守备力，则给对手生命造成相差数值的战斗伤害。此外，若此卡攻击过后，于伤害步骤结束时改为守备表示。
  zh-CN: |-
    ①：这张卡向守备表示怪兽攻击的场合，给与对方攻击力超过那个守备力数值的战斗伤害。②：这张卡攻击的场合，伤害步骤结束时变成守备表示。
