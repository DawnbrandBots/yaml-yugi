  en: |-
    Once per turn, during your Standby Phase, if you do not have "Light Barrier" in your Field Zone: Toss a coin. If the result is tails, the following effects are negated until your next Standby Phase.
    ● Fairy monsters you control gain 300 ATK/DEF.
    ● You can discard 1 card; add 2 "Arcana Force" monsters with different names from each other from your Deck to your hand, also you cannot Special Summon for the rest of this turn, except "Arcana Force" monsters. You can only use this effect of "The Wave of Light" once per turn.
