text:
  en: |-
    If this card is Normal or Special Summoned: You can Special Summon 1 Cyberse monster from your hand in Defense Position. You can only use this effect of "Widget Kid" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Cyberse-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Widget-Kind“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Ciberso, en Posición de Defensa. Sólo puedes usar este efecto de "Niño Widget" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre Cyberse depuis votre main en Position de Défense. Vous ne pouvez utiliser cet effet de "Enfant Widget" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro Cyberso dalla tua mano in Posizione di Difesa. Puoi utilizzare questo effetto di "Ragazzo Widget" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro Ciberso da sua mão em Posição de Defesa. Você só pode usar este efeito de "Garoto Widget" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。手札からサイバース族モンスター１体を守備表示で特殊召喚する。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 사이버스족 몬스터 1장을 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的效果1回合仅可使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌将1只电子界族怪兽以守备表示特殊召唤。
