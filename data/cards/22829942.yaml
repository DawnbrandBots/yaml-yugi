text:
  en: |-
    Once per turn: You can discard 1 card; add 1 "Polymerization" from your Deck or GY to your hand. Once per turn, during the End Phase: You can target 1 monster in your GY that was used as Fusion Material for a Fusion Summon this turn; add it to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Polymerisation“ von deinem Deck oder Friedhof hinzu. Einmal pro Spielzug, während der End Phase: Du kannst 1 Monster in deinem Friedhof wählen, das in diesem Spielzug als Fusionsmaterial für eine Fusionsbeschwörung verwendet wurde; füge es deiner Hand hinzu.
  es: |-
    Una vez por turno: puedes descartar 1 carta; añade a tu mano 1 "Polimerización" en tu Deck o Cementerio. Una vez por turno, durante la End Phase: puedes seleccionar 1 monstruo en tu Cementerio que este turno fue usado como Material de Fusión en una Invocación por Fusión; añádelo a tu mano.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 carte ; ajoutez 1 "Polymérisation" depuis votre Deck ou Cimetière à votre main. Une fois par tour, durant la End Phase : vous pouvez cibler 1 monstre dans votre Cimetière qui a été utilisé comme Matériel Fusion pour une Invocation Fusion ce tour ; ajoutez-le à votre main.
  it: |-
    Una volta per turno: puoi scartare 1 carta; aggiungi 1 "Polimerizzazione" dal tuo Deck o Cimitero alla tua mano. Una volta per turno, durante la End Phase: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero che è stato utilizzato come Materiale da Fusione per una Evocazione tramite Fusione in questo turno; aggiungilo alla tua mano.
  pt: |-
    Uma vez por turno: você pode descartar 1 card; adicione 1 "Polimerização" do seu Deck ou Cemitério à sua mão. Uma vez por turno, durante a Fase Final: você pode escolher 1 monstro no seu Cemitério que foi usado como Matéria de Fusão para uma Invocação-Fusão neste turno; adicione-o à sua mão.
  ja: |-
    ①：１ターンに１度、手札を１枚捨てて発動できる。自分のデッキ・墓地から「融合」１枚を選んで手札に加える。②：自分・相手のエンドフェイズに、このターン融合召喚に使用した自分の墓地の融合素材モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 자신의 덱 / 묘지에서 "융합" 1장을 고르고 패에 넣는다. ②: 자신 / 상대의 엔드 페이즈에, 이 턴에 융합 소환에 사용한 자신 묘지의 융합 소재 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：１回合１次，舍弃１张手牌可以发动。从自己的牌组・墓地挑选１张“融合”加入手牌。②：在自己・对手的结束阶段，将此回合使用于融合召唤的自己墓地的１只融合素材怪兽为对象可以发动。将该怪兽加入手牌。
