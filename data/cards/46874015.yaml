name:
  en: Return of the Six Samurai
  de: Rückkehr der sechs Samurai!
  es: El Regreso de los Seis Samuráis!
  fr: Le Retour des Six Samouraïs
  it: Il Ritorno dei Sei Samurai!
  pt: Retorno dos Seis Samurai
  ja: <ruby>六<rt>ろく</rt></ruby><ruby>武<rt>ぶ</rt></ruby><ruby>衆<rt>しゅう</rt></ruby><ruby>推<rt>すい</rt></ruby><ruby>参<rt>さん</rt></ruby>！
  ja_romaji: Rokubushū Suisan!
  ko: 여섯 무사의 방문!
  ko_rr:
  zh-TW:
  zh-CN: 六武众推参！
text:
  en: |-
    Target 1 "Six Samurai" monster in your GY; Special Summon that target. Destroy it during the End Phase of this turn.
  de: |-
    Wähle 1 „Sechs Samurai“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung. Zerstöre es während der End Phase dieses Spielzugs.
  es: |-
    Selecciona 1 monstruo "Seis Samuráis" en tu Cementerio; Invoca ese objetivo de Modo Especial. Destrúyelo durante la End Phase de este turno.
  fr: |-
    Ciblez 1 monstre "Six Samouraïs" dans votre Cimetière ; Invoquez Spécialement la cible. Détruisez-le durant la End Phase de ce tour.
  it: |-
    Scegli come bersaglio 1 mostro "Sei Samurai" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Distruggilo durante la End Phase di questo turno.
  pt: |-
    Escolha 1 monstro "Seis Samurai" no seu Cemitério; Invoque o alvo por Invocação-Especial. Destrua-o durante a Fase Final deste turno.
  ja: |-
    自分の墓地の「六武衆」と名のついたモンスター１体を選択して発動できる。選択したモンスターを墓地から特殊召喚する。この効果で特殊召喚したモンスターはこのターンのエンドフェイズ時に破壊される。
  ko: |-
    자신 묘지의 "여섯 무사"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴의 엔드 페이즈시에 파괴된다.
  zh-TW:
  zh-CN: |-
    选择自己墓地1只名字带有「六武众」的怪兽才能发动。选择的怪兽从墓地特殊召唤。这个效果特殊召唤的怪兽在这个回合的结束阶段时破坏。
