text:
  en: |-
    This card cannot be Special Summoned. This card returns to the owner's hand during the End Phase of the turn that this card is Normal Summoned or flipped face-up. This monster attacks your opponent's Life Points directly.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Dieses Monster greift die Life Points deines Gegners direkt an, auch wenn sich Monster auf der Spielfeldseite deines Gegners befinden.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que esta carta es Invocada mediante una Invocación Normal o volteada boca arriba. Esta carta ataca los Life Points de tu adversario directamente.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée par Invocation Normale ou retournée face recto. Ce monstre attaque directement les Life Points de votre adversaire.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al Proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Questo Mostro attacca direttamente i Life Points del tuo avversario.
  pt:
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。相手フィールド上にモンスターが存在する場合、このカードの攻撃は相手プレイヤーへの直接攻撃としなければならない。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 상대 필드 위에 몬스터가 존재해도 상대 플레이어에게 직접 공격한다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。对方场上有怪兽存在的场合，这张卡的攻击必须是向对方玩家的直接攻击。
