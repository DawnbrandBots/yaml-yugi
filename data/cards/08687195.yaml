text:
  en: |-
    When attacked by your opponent's monster, select another 1 of your Monster Cards and designate it as the attack's target, then calculate damage.
  de: |-
    Wenn diese Karte von einem Monster deines Gegners angegriffen wird, wähle 1 andere Monsterkarte auf deiner Spielfeldseite und bestimme diese als neues Ziel des Angriffs und führe anschließend die Schadensberechnung durch.
  es:
  fr: |-
    Lorsque cette carte est attaquée par un monstre de votre adversaire, sélectionnez 1 autre monstre sur votre Terrain et désignez-le comme cible de l'attaque, puis calculez les dommages.
  it: |-
    Quando questa carta è attaccata da un Mostro del tuo avversario, seleziona 1 altro tuo Mostro e designalo come bersaglio dell'attacco, dopo di che calcola il danno.
  pt:
  ja: |-
    このカードが相手モンスターから攻撃を受けた場合、他の自分のフィールド上モンスター１体が攻撃を受けた事にし、ダメージ計算を行う。
  ko: |-
    이 카드가 상대 몬스터로부터 공격을 받은 경우, 다른 자신의 몬스터 1장이 공격을 받은 것으로 하여 데미지 계산을 실행한다.
  zh-TW:
  zh-CN: |-
    这张卡受到从对方怪兽来的攻击的场合，让其他的自己场上1只怪兽承受攻击，进行伤害计算。
