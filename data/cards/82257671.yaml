  ja: ガッチリ<ruby>＠<rt>アット</rt></ruby>イグニスター
  ja_romaji: Gatchiri Atto Igunisutā
  ko: 갓치리<ruby>＠<rt>앳</rt></ruby>이그니스터
  ko_rr: Gatchiri Aet Igeuniseuteo
  zh-TW: 牢固固＠伊格尼斯者
  zh-CN: 坚盾固固@伊格尼斯者
text:
  en: |-
    The first time each Cyberse monster you control would be destroyed by a card effect each turn, it is not destroyed. You can only use each of the following effects of "Gatchiri @Ignister" once per turn.
    ● You can target 1 Cyberse Effect Monster you control; negate its effects, and if you do, Special Summon this card from your hand.
    ● If this card is sent from the field to your GY: You can target 1 face-up monster you control; that target is unaffected by your opponent's card effects until the end of your opponent's turn.
  de: |-
    Das erste Mal in jedem Spielzug, dass jedes Cyberse-Monster, das du kontrollierst, durch einen Karteneffekt zerstört würde, wird es nicht zerstört. Du kannst jeden der folgenden Effekte von „Gatchiri @Ignister“ nur einmal pro Spielzug verwenden.
    ● Du kannst 1 Cyberse-Effektmonster wählen, das du kontrollierst; annulliere seine Effekte und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand.
    ● Falls diese Karte vom Spielfeld auf deinen Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das du kontrollierst; das gewählte Ziel bleibt bis zum Ende des Spielzugs deines Gegners von den Karteneffekten deines Gegners unberührt.
  es: |-
    La primera vez que cada monstruo Ciberso que controlas fuera a ser destruido por un efecto de carta cada turno, no es destruido. Sólo puedes usar cada uno de los siguientes efectos de "Gatchiri @Ignister" una vez por turno.
    ● Puedes seleccionar 1 Monstruo de Efecto Ciberso que controles; niega sus efectos y, si lo haces, Invoca esta carta de Modo Especial desde tu mano.
    ● Si esta carta es mandada del Campo a tu Cementerio: puedes seleccionar 1 monstruo boca arriba que controles; hasta el final del turno de tu adversario ese objetivo no es afectado por los efectos de cartas de tu adversario.
  fr: |-
    La première fois que chaque monstre Cyberse que vous contrôlez va être détruit par un effet de carte chaque tour, il n'est pas détruit. Vous ne pouvez utiliser chacun des effets suivants de "Gatchiri @Ignister" qu'une fois par tour.
    ● Vous pouvez cibler 1 Monstre à Effet Cyberse que vous contrôlez ; annulez ses effets, et si vous le faites, Invoquez Spécialement cette carte depuis votre main.
    ● Si cette carte est envoyée depuis le Terrain à votre Cimetière : vous pouvez cibler 1 monstre face recto que vous contrôlez ; jusqu'à la fin du tour de votre adversaire, la cible n'est pas affectée par des effets de carte de votre adversaire.
  it: |-
    La prima volta che ogni mostro Cyberso che controlli sta per essere distrutto dall'effetto di una carta ogni turno, non viene distrutto. Puoi utilizzare ognuno dei seguenti effetti di "Gatchiri @Ignister" una sola volta per turno.
    ● Puoi scegliere come bersaglio 1 Mostro con Effetto Cyberso che controlli; annulla i suoi effetti e, se lo fai, Evoca Specialmente questa carta dalla tua mano.
    ● Se questa carta viene mandata dal Terreno al tuo Cimitero: puoi scegliere come bersaglio 1 mostro scoperto che controlli; quel bersaglio è immune agli effetti delle carte del tuo avversario fino alla fine del turno del tuo avversario.
  pt: |-
    Na primeira vez que cada monstro Ciberso que você controla seria destruído por um efeito de card a cada turno, ele não é destruído. Você só pode usar cada um dos seguintes efeitos de "Gatchiri @Ignister" uma vez por turno.
    ● Você pode escolher 1 Monstro de Efeito Ciberso que você controla; negue seus efeitos e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão.
    ● Se este card for enviado do campo para o seu Cemitério: você pode escolher 1 monstro com a face para cima que você controla; o alvo não é afetado pelos efeitos de card do seu oponente até o final do turno do seu oponente.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイバース族の効果モンスター１体を対象として発動できる。そのモンスターの効果を無効にし、このカードを手札から特殊召喚する。②：自分フィールドのサイバース族モンスターはそれぞれ１ターンに１度だけ効果では破壊されない。③：このカードがフィールドから墓地へ送られた場合、自分フィールドの表側表示モンスター１体を対象として発動できる。その自分の表側表示モンスターは相手ターン終了時まで相手の効果を受けない。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 무효로 하고, 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 사이버스족 몬스터는 각각 1턴에 1번만 효과로는 파괴되지 않는다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 앞면 표시 몬스터는 상대 턴 종료시까지 상대 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合仅可各使用1次。①：以自己场上的1只电子界族效果怪兽为对象可以发动。将该怪兽的效果无效，从手牌将此卡特殊召唤。②：自己场上的电子界族怪兽1回合各仅1次，不会因效果被破坏。③：此卡从场上被送至墓地的情况下，以自己场上的1只表侧表示怪兽为对象可以发动。自己的该表侧表示怪兽直至对手回合结束时为止不受对手的效果影响。
