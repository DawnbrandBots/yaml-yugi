  en: |-
    Each time you Synchro Summon a Synchro monster, inflict 500 damage to your opponent.
  de: |-
    Jedes Mal, wenn du ein Synchromonster als Synchrobeschwörung beschwörst, füge deinem Gegner 500 Schaden zu.
  es: |-
    Cada vez que Invoques por Sincronía a un monstruo Sincro, inflige 500 puntos de daño a tu adversario.
  fr: |-
    Chaque fois que vous faites l'Invocation Synchro d'un monstre Synchro, infligez 500 points de dommages à votre adversaire.
  it: |-
    Ogni volta che Evochi tramite Sincronizzazione un mostro Synchro, infliggi 500 danni al tuo avversario.
  pt: |-
    Cada vez que você faz Synchro Summon de um Synchro monster, cause 500 de dano ao seu oponente.
  ja: |-
    自分がシンクロモンスターのシンクロ召喚に成功する度に、相手ライフに５００ポイントダメージを与える。
  ko: |-
    자신이 싱크로 몬스터의 싱크로 소환에 성공할 때마다, 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    每次自己对同调怪兽的同调召唤成功，给与对方基本分500分伤害。
