text:
  en: |-
    Each time you Synchro Summon a Synchro Monster: Inflict 500 damage to your opponent.
  de: |-
    Jedes Mal, wenn du ein Synchromonster als Synchrobeschwörung beschwörst: Füge deinem Gegner 500 Schaden zu.
  es: |-
    Cada vez que Invocas por Sincronía un Monstruo de Sincronía: inflige 500 puntos de daño a tu adversario.
  fr: |-
    Chaque fois que vous Invoquez par Synchronisation un Monstre Synchro : infligez 500 points de dommages à votre adversaire.
  it: |-
    Ogni volta che Synchro Evochi un Mostro Synchro: infliggi 500 danni al tuo avversario.
  pt: |-
    Sempre que você Invocar um Monstro Sincro por Invocação-Sincro: cause 500 de dano ao seu oponente.
  ja: |-
    自分がシンクロモンスターのシンクロ召喚に成功する度に、相手ライフに５００ポイントダメージを与える。
  ko: |-
    자신이 싱크로 몬스터의 싱크로 소환에 성공할 때마다, 상대 라이프에 500 포인트 데미지를 준다.
  zh-TW:
  zh-CN: |-
    每次自己对同调怪兽的同调召唤成功，给与对方基本分500分伤害。
