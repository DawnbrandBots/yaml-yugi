text:
  en: |-
    ● While in Attack Position: Once per turn, you can send 1 Equip Card equipped to this card to the Graveyard to inflict 500 damage to your opponent. 
     ● While in Defense Position: Once per turn, you can equip 1 face-up Attack Position monster your opponent controls to this card as an Equip Card. (You can only equip 1 monster at a time to this card by this effect.)
  de: |-
    ● Solange in Angriffsposition: Einmal pro Spielzug kannst du 1 Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof legen, um deinem Gegner 500 Schaden zuzufügen.
    ● Solange in Verteidigungsposition: Einmal pro Spielzug kannst du diese Karte mit 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert, als Ausrüstungskarte ausrüsten. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.)
  es: |-
    ● En Posición de Ataque: Una vez por turno, puedes mandar al Cementerio 1 Carta de Equipo equipada a esta carta para infligir 500 puntos de daño a tu adversario.
    ● En Posición de Defensa: Una vez por turno, puedes equipar a esta carta 1 monstruo en Posición de Ataque boca arriba que controle tu adversario como una Carta Mágica de Equipo. (Sólo puedes equiparle a esta carta 1 monstruo a la vez por este efecto.)
  fr: |-
    ● En Position d'Attaque : Une fois par tour, vous pouvez envoyer 1 Carte d'Équipement équipée à cette carte au Cimetière pour infliger 500 points de dommages à votre adversaire.
    ● En Position de Défense : Une fois par tour, vous pouvez équiper 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire à cette carte en tant que Carte d'Équipement (vous ne pouvez équiper qu'1 seul monstre à la fois sur cette carte par cet effet).
  it: |-
    ● Fino a quando è in Posizione di Attacco: Una volta per turno, puoi mandare una Carta Equipaggiamento equipaggiata a questa carta al Cimitero per infliggere 500 danni al tuo avversario.
    ● Fino a quando è in Posizione di Difesa: Una volta per turno, puoi equipaggiare 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario a questa carta come una Carta Equipaggiamento. (Puoi equipaggiare solo 1 mostro alla volta a questa carta con questo effetto.
  pt:
  ja: |-
    このカードはこのカードの表示形式によって以下の効果を得る。●攻撃表示：１ターンに１度、このカードに装備された装備カード１枚を墓地へ送る事で、相手ライフに５００ポイントダメージを与える。●守備表示：１ターンに１度、相手フィールド上に表側攻撃表示で存在するモンスター１体を選択し、装備カード扱いとしてこのカードに１体のみ装備できる。
  ko: |-
    이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다.
    ●공격 표시 : 1턴에 1번, 이 카드에 장착된 장착 카드 1장을 묘지로 보내는 것으로, 상대 라이프에 500 포인트 데미지를 준다.
    ●수비 표시 : 1턴에 1번, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터를 장착 카드로 취급하여 이 카드에 1장만 장착할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡得到这张卡的表示形式的以下效果。
    ●攻击表示：1回合1次，可以通过把这张卡装备的1张装备卡送去墓地，给与对方基本分500分伤害。
    ●守备表示：1回合1次，可以选择对方场上表侧攻击表示存在的1只怪兽当作装备卡使用只有1只给这张卡装备。
