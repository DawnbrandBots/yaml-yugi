text:
  en: |-
    Banish all Spell Cards from your Graveyard; destroy all face-up monsters your opponent controls with DEF less than or equal to the number of Spell Cards you banished x 300.
  de: |-
    Verbanne alle Zauberkarten von deinem Friedhof; zerstöre alle offenen Monster, die dein Gegner kontrolliert und deren DEF kleiner oder gleich der Anzahl der Zauberkarten, die du verbannt hast, x 300 sind.
  es: |-
    Destierra todas las Cartas Mágicas en tu Cementerio; destruye todos los monstruos boca arriba que controle tu adversario con DEF menor o igual que la cantidad de Cartas Mágicas que desterraste x 300.
  fr: |-
    Bannissez toutes les Cartes Magie depuis votre Cimetière ; détruisez tous les monstres face recto contrôlés par votre adversaire dont la DEF est inférieure ou égale au nombre de Cartes Magie que vous avez bannies x 300.
  it: |-
    Bandisci tutte le Carte Magia dal tuo Cimitero; distruggi tutti i mostri scoperti controllati dal tuo avversario con DEF pari o inferiore al numero di Carte Magia che hai bandito x 300.
  pt:
  ja: |-
    自分の墓地の魔法カードを全てゲームから除外して発動できる。除外した魔法カードの数×３００ポイント以下の守備力を持つ、相手フィールド上に表側表示で存在するモンスターを全て破壊する。
  ko: |-
    자신 묘지의 마법 카드를 전부 게임에서 제외하고 발동할 수 있다. 제외한 마법 카드의 수 × 300 포인트 이하의 수비력을 가진, 상대 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    把自己墓地的魔法卡全部从游戏中除外才能发动。持有除外的魔法卡数量×300的数值以下的守备力的对方场上表侧表示存在的怪兽全部破坏。
