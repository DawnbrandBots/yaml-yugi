name:
  en: Aromaseraphy Angelica
  de: Aromaseraphie Engelwurz
  es: Arobruserafía Angélica
  fr: Angélique Arômaséraphie
  it: Aromaserafia Angelica
  pt: Aromági-serafim Angélica
  ja: アロマセラフィ－アンゼリカ
  ja_romaji: Aromaserafi - Anzerika
  ko: 아로마세라피－안젤리카
  ko_rr:
  zh-TW: 芬芳熾天使－歐白芷
  zh-CN: 芬芳炽天使－欧白芷
text:
  en: |-
    During either player's turn: You can discard this card, then target 1 "Aroma" monster in your Graveyard; gain LP equal to that target's ATK. While your LP is higher than your opponent's, you control an "Aroma" monster, and this card is in your Graveyard: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Aromaseraphy Angelica" once per turn.
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen und dann 1 „Aroma“-Monster in deinem Friedhof wählen; du erhältst LP in Höhe der ATK des gewählten Ziels. Solange du mehr LP als dein Gegner hast, du ein „Aroma“-Monster kontrollierst und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Aromaseraphie Engelwurz“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el turno de cualquier jugador: puedes descartar esta carta, y después seleccionar 1 monstruo "Arobru" en tu Cementerio; gana tantos LP como el ATK de ese objetivo. Mientras tus LP sean mayores que los de tu adversario, tú controles un monstruo "Arobru" y esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Arobruserafía Angélica" una vez por turno.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez défausser cette carte, puis ciblez 1 monstre "Arôma" dans votre Cimetière ; gagnez des LP égaux à l'ATK de la cible. Tant que vos LP sont supérieurs à ceux de votre adversaire, que vous contrôlez un monstre "Arôma", et que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Angélique Arômaséraphie" qu'une fois par tour.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Aroma" nel tuo Cimitero; guadagni LP pari all'ATK di quel bersaglio. Mentre i tuoi LP sono superiori a quelli del tuo avversario, tu controlli un mostro "Aroma" e questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Aromaserafia Angelica" una sola volta per turno.
  pt: |-
    Durante o turno de qualquer duelista: você pode descartar este card e, depois, escolher 1 monstro "Aromági" no seu Cemitério; ganhe PV igual ao ATK do alvo. Enquanto seus PV forem maiores que o do seu oponente, você controlar um monstro "Aromági" e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Aromági-serafim Angélica" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードを手札から捨て、自分の墓地の「アロマ」モンスター１体を対象として発動できる。そのモンスターの攻撃力分だけ自分のＬＰを回復する。②：このカードが墓地に存在し、自分のＬＰが相手より多く、自分フィールドに「アロマ」モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드를 패에서 버리고, 자신 묘지의 "아로마" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력만큼만 자신의 LP를 회복한다. ②: 이 카드가 묘지에 존재하고, 자신의 LP가 상대보다 많으며, 자신 필드에 "아로마" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：在自己・对手回合中，从手牌将此卡舍弃，以自己墓地的１只“芬芳”怪兽为对象可以发动。依该怪兽的攻击力数值恢复自己的LP。②：此卡存在于墓地，自己的LP多于对手，且自己场上存在“芬芳”怪兽的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
