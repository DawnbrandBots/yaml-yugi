text:
  en: |-
    If you control "Medius the Pure": Add to your hand or Special Summon 1 monster with 300 ATK/200 DEF from your Deck. During your Main Phase: You can banish this card from your GY, then target 1 face-up monster you control; it is treated as a Tuner this turn. You can only use each effect of "Theorealize Liberation" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「無垢なる者 メディウス」が存在する場合に発動できる。デッキから攻撃力３００／守備力２００のモンスター１体を選び、手札に加えるか特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターをチューナーとして扱う。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "무구한 자 메디우스"가 존재할 경우에 발동할 수 있다. 덱에서 공격력 300 / 수비력 200 의 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터를 튜너로 취급한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上存在“无垢者 墨迪乌斯”的情况下可以发动。从牌组挑选1只攻击力300/守备力200的怪兽，加入手牌或特殊召唤。②：在自己的主要阶段将墓地的此卡除外，以自己场上的1只表侧表示怪兽为对象可以发动。此回合，将该怪兽视为协调。
