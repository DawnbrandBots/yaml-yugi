  en: |-
    If you control "Medius the Pure": Add to your hand, or Special Summon, 1 monster from your Deck with 300 ATK/200 DEF. During your Main Phase: You can banish this card from your GY, then target 1 face-up monster you control; it is treated as a Tuner this turn. You can only use each effect of "Theorealize Liberation" once per turn.
