text:
  en: |-
    1 LIGHT Tuner + 1+ non-Tuner DARK monsters
    If any card(s) have been banished this turn, this card gains 1000 ATK. You can only use each of the following effects of "Chaos Beast" once per turn. You can target 1 of your banished LIGHT or DARK monsters; add it to your hand. During your Main Phase, except the turn this card was sent to the GY: You can banish 1 LIGHT and 1 DARK monster from your hand and/or GY, except this card; Special Summon this card from your GY.
  de: |-
    1 LICHT Empfänger + 1+ FINSTERNIS Nicht-Empfänger-Monster
    Falls in diesem Spielzug eine oder mehr Karten verbannt wurden, erhält diese Karte 1000 ATK. Du kannst jeden der folgenden Effekte von „Chaosungeheuer“ nur einmal pro Spielzug verwenden. Du kannst 1 deiner verbannten LICHT oder FINSTERNIS Monster wählen; füge es deiner Hand hinzu. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst 1 LICHT und 1 FINSTERNIS Monster von deiner Hand und/oder deinem Friedhof verbannen, außer dieser Karte; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof.
  es: |-
    1 Cantante de LUZ + 1+ monstruos de OSCURIDAD que no sean Cantantes
    Si alguna carta ha sido desterrada este turno, esta carta gana 1000 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Bestia del Caos" una vez por turno. Puedes seleccionar 1 de tus monstruos de LUZ u OSCURIDAD desterrados; añádelo a tu mano. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar 1 monstruo de LUZ y 1 de OSCURIDAD en tu mano y/o Cementerio, excepto esta carta; Invoca esta carta de Modo Especial desde tu Cementerio.
  fr: |-
    1 Syntoniseur LUMIÈRE + 1+ monstre non-Syntoniseur TÉNÈBRES
    Si une ou plusieurs cartes ont été bannies ce tour, cette carte gagne 1000 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Bête du Chaos" qu'une fois par tour. Vous pouvez cibler 1 de vos monstres LUMIÈRE ou TÉNÈBRES bannis ; ajoutez-le à votre main. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES (cette carte exclue) depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte depuis votre Cimetière.
  it: |-
    1 Tuner LUCE + 1+ mostri OSCURITÀ non-Tuner
    Se qualsiasi carta è stata bandita in questo turno, questa carta guadagna 1000 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Bestia del Chaos" una sola volta per turno. Puoi scegliere come bersaglio 1 dei tuoi mostri LUCE o OSCURITÀ banditi; aggiungilo alla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire 1 mostro LUCE e 1 mostro OSCURITÀ dalla tua mano e/o Cimitero, eccetto questa carta; Evoca Specialmente questa carta dal tuo Cimitero.
  pt: |-
    1 Regulador de LUZ + 1+ monstros não-Reguladores de TREVAS
    Se quaisquer cards foram banidos neste turno, este card ganha 1000 de ATK. Você só pode usar cada um dos seguintes efeitos de "Besta do Caos" uma vez por turno. Você pode escolher 1 dos seus monstros de LUZ ou de TREVAS banidos; adicione-o à sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir 1 monstro de LUZ e 1 de TREVAS da sua mão e/ou do Cemitério, exceto este card; Invoque este card por Invocação-Especial do seu Cemitério.
  ja: |-
    光属性チューナー＋チューナー以外の闇属性モンスター１体以上
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このターンにカードが除外されている場合、このカードの攻撃力は１０００アップする。②：除外されている自分の光・闇属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。③：このカード以外の光・闇属性モンスターを１体ずつ、自分の手札・墓地から除外して発動できる。このカードを墓地から特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    빛 속성 튜너 ＋ 튜너 이외의 어둠 속성 몬스터 1장 이상
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 턴에 카드가 제외되어 있을 경우, 이 카드의 공격력은 1000 올린다. ②: 제외되어 있는 자신의 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ③: 이 카드 이외의 빛 / 어둠 속성 몬스터를 1장씩, 자신의 패 / 묘지에서 제외하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW: |-
    光屬性協調＋協調以外的闇屬性怪獸１隻以上
    此卡名的②③效果，１回合各僅限使用１次。①：在此回合有卡被除外的狀況下，此卡的攻擊力提升１０００。②：可將我方被除外的１隻光・闇屬性怪獸做為對象發動。將該怪獸加入手牌。③：可從我方手牌・墓地將此卡以外的光・闇屬性怪獸各１隻除外發動。從墓地特殊召喚此卡。此效果無法在此卡被送至墓地的回合發動。
  zh-CN: |-
    光属性协调＋１只以上协调以外的暗属性怪兽
    此卡名的②③效果１回合仅可各使用１次。①：此回合有卡被除外过的情况下，此卡的攻击力上升１０００。②：以自己１只被除外的光・暗属性怪兽为对象可以发动。将该怪兽加入手牌。③：从自己的手牌・墓地，将此卡以外的光・暗属性怪兽各１只除外可以发动。从墓地将此卡特殊召唤。此效果在此卡被送至墓地的回合不可发动。
