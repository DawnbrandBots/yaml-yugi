    2+ Level 6 monsters
    Once per turn (Quick Effect): You can target 1 Spell/Trap on the field; detach 2 materials from a monster(s) on the field, and if you do, attach that card to this card as material. If a monster(s) you control would be destroyed by card effect, you can detach 1 material from this card instead. If this card is in your GY: You can Special Summon this card, then you can attach 1 "Goblin" monster from your GY to it as material. You can only use this effect of "Goblins' Crazy Beast" once per Duel.
