  de: Zurück zum Anfang
  es: Atrás a la Casilla Uno
  fr: Retour à la Case Départ
  it: Torna all'Inizio
  pt: Regresso ao Início
  ja: <ruby>振<rt>ふ</rt></ruby>り<ruby>出<rt>だ</rt></ruby>し
