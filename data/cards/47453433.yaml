text:
  en: |-
    Discard 1 card, then target 1 monster on the field; place that target on the top of the Deck.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 Monster auf dem Spielfeld; lege das gewählte Ziel auf das Deck.
  es: |-
    Descarta 1 carta, y después selecciona 1 monstruo en el Campo; pon ese objetivo en la parte superior del Deck.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre sur le Terrain ; placez la cible au-dessuz du Deck.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro sul Terreno; metti quel bersaglio in cima al Deck.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro no campo; coloque o alvo no topo do Deck.
  ja: |-
    手札を１枚捨てる。フィールド上のモンスター１体を持ち主のデッキの一番上に戻す。
  ko: |-
    패를 1장 버린다. 필드 위의 몬스터 1장을 주인의 덱의 맨위로 올린다.
  zh-TW:
  zh-CN: |-
    丢弃1张手卡。场上1只怪兽回到持有者卡组最上面。
