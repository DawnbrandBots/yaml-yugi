text:
  en: |-
    Tribute 2 Dragon monsters; Special Summon 1 Level 8 Dragon monster from your Deck.
  de: |-
    Biete 2 Drache-Monster als Tribut an; beschwöre 1 Drache-Monster der Stufe 8 als Spezialbeschwörung von deinem Deck.
  es: |-
    Sacrifica 2 monstruos Dragón; Invoca de Modo Especial, desde tu Deck, 1 monstruo Dragón de Nivel 8.
  fr: |-
    Sacrifiez 2 monstres Dragon ; Invoquez Spécialement 1 monstre Dragon de Niveau 8 depuis votre Deck.
  it: |-
    Offri come Tributo 2 mostri Drago; Evoca Specialmente 1 mostro Drago di Livello 8 dal tuo Deck.
  pt: |-
    Ofereça como Tributo 2 monstros Dragão; Invoque por Invocação-Especial do seu Deck 1 monstro Dragão de Nível 8.
  ja: |-
    自分フィールド上に存在するドラゴン族モンスター２体をリリースして発動する。自分のデッキからレベル８のドラゴン族モンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 드래곤족 몬스터 2장을 릴리스하고 발동한다. 자신의 덱에서 레벨 8의 드래곤족 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把自己场上存在的2只龙族怪兽解放发动。从自己卡组把1只8星的龙族怪兽特殊召唤。
