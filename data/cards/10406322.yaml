name:
  en: Alsei, the Sylvan High Protector
  de: Alsei, der sylvanische Oberbeschützer
  es: Alsei, el Alto Protector Silvano
  fr: Alsei, le Grand Protecteur Sylvan
  it: Alsei, l'Alto Protettore Silvano
  pt: Alsei, o Alto Protetor Silvestre
  ja: <ruby>森<rt>しん</rt></ruby><ruby>羅<rt>ら</rt></ruby>の<ruby>守<rt>もり</rt></ruby><ruby>神<rt>がみ</rt></ruby> アルセイ
  ja_romaji: Shinra no Morigami Arusei
  ko: 삼라의 수신 아르세이
  ko_rr:
  zh-TW:
  zh-CN: 森罗的守神 森精
text:
  en: |-
    2 Level 8 monsters
    Once per turn: You can declare 1 card name; excavate the top card of your Deck, and if it is the declared card, add it to your hand. Otherwise, send it to the Graveyard. If a card is sent from your Deck to the Graveyard by a card effect (except during the Damage Step): You can detach 1 Xyz Material from this card, then target 1 card on the field; place that target on either the top or bottom of the Deck. You can only use this effect of "Alsei, the Sylvan High Protector" once per turn.
  de: |-
    2 Monster der Stufe 8
    Einmal pro Spielzug: Du kannst 1 Kartennamen benennen; grabe die oberste Karte deines Decks aus und falls es die benannte Karte ist, füge sie deiner Hand hinzu. Lege sie andernfalls auf den Friedhof. Falls eine Karte durch einen Karteneffekt von deinem Deck auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; lege das gewählte Ziel entweder auf oder unter das Deck. Du kannst diesen Effekt von „Alsei, der sylvanische Oberbeschützer“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 8
    Una vez por turno: puedes declarar 1 nombre de carta; excava la carta de la parte superior de tu Deck y, si es la carta declarada, añádela a tu mano. De otra forma, mándala al Cementerio. Si una carta es mandada al Cementerio desde tu Deck por el efecto de una carta (excepto durante el Damage Step): puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta en el Campo; pon ese objetivo en la parte superior o al fondo del Deck. Sólo puedes usar este efecto de "Alsei, el Alto Protector Silvano" una vez por turno.
  fr: |-
    2 monstres de Niveau 8
    Une fois par tour : vous pouvez déclarer 1 nom de carte ; dévoilez la carte du dessus de votre Deck et si elle est du nom de carte déclaré, ajoutez-la à votre main. Sinon, envoyez-la au Cimetière. Si une carte est envoyée depuis votre Deck au Cimetière par un effet de carte (sauf durant la Damage Step) : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte sur le Terrain ; renvoyez la cible au-dessus ou au-dessous du Deck. Vous ne pouvez utiliser cet effet de "Alsei, le Grand Protecteur Sylvan" qu'une fois par tour.
  it: |-
    2 mostri di Livello 8
    Una volta per turno: puoi dichiarare il nome di 1 carta; dissotterra la prima carta del tuo Deck e, se è la carta dichiarata, aggiungila alla tua mano. Altrimenti, mandala al Cimitero. Se una carta viene mandata dal tuo Deck al Cimitero dall'effetto di una carta (eccetto durante il Damage Step): puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; metti quel bersaglio in cima o in fondo al Deck. Puoi utilizzare questo effetto di "Alsei, l'Alto Protettore Silvano" una sola volta per turno.
  pt: |-
    2 monstros de Nível 8
    Uma vez por turno: você pode declarar o nome de 1 card; escave o card do topo do seu Deck e, se ele for o card declarado, adicione-o à sua mão. Caso contrário, envie-o para o Cemitério. Se um card for enviado do seu Deck para o Cemitério por um efeito de card (exceto durante a Etapa de Dano): você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 card on campo; coloque o alvo no topo ou no fundo do Deck. Você só pode usar este efeito de "Alsei, o Alto Protetor Silvestre" uma vez por turno.
  ja: |-
    レベル８モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、カード名を１つ宣言して発動できる。自分のデッキの一番上のカードをめくり、宣言したカードだった場合、そのカードを手札に加える。違った場合、めくったカードを墓地へ送る。②：自分のデッキのカードが効果で墓地へ送られた場合、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを持ち主のデッキの一番上または一番下に戻す。
  ko: |-
    레벨 8 몬스터 × 2
    1턴에 1번, 카드명을 1개 선언하고 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨, 선언한 카드였을 경우 패에 넣는다. 다를 경우, 넘긴 카드를 묘지로 보낸다. 또한, 카드의 효과에 의해서 자신의 덱에서 카드가 묘지로 보내졌을 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 필드 위의 카드 1장을 선택하고 주인 덱의 맨 위 또는 맨 아래로 되돌린다. "삼라의 수신 아르세이"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    8星怪兽×2。1回合1次，宣言1个卡名才能发动。自己卡组最上面的卡翻开，宣言的卡的场合，加入手卡。不是的场合，翻开的卡送去墓地。此外，卡的效果从自己卡组让卡送去墓地的场合，把这张卡1个XYZ素材取除才能发动。选择场上1张卡回到持有者卡组最上面或者最下面。「森罗的守神 森精」的这个效果1回合只能使用1次。
