name:
  en: Spell Striker
  de: Zauberschläger
  es: Golpeador Mágico
  fr: Cogneur Magique
  it: Assaltatore Magico
  pt: Golpeador Mágico
  ja: マジック・ストライカー
  ja_romaji: Majikku Sutoraikā
  ko: 매직 스트라이커
  ko_rr:
  zh-TW: 魔法打擊者
  zh-CN: 魔法打击者
text:
  en: |-
    You can Special Summon this card (from your hand) by banishing 1 Spell Card from your Graveyard. This card can attack directly. You take no battle damage from attacks involving this card.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Zauberkarte von deinem Friedhof verbannst. Diese Karte kann direkt angreifen. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 Carta Mágica en tu Cementerio. Esta carta puede atacar directamente. No recibes daño de batalla de ataques que involucren a esta carta.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 Carte Magie depuis votre Cimetière. Cette carte peut attaquer directement. Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 Carta Magia dal tuo Cimitero. Questa carta può attaccare direttamente. Non subisci danno da combattimento da attacchi che coinvolgono questa carta.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 Card de Magia do seu Cemitério. Este card pode atacar diretamente. Você não sofre dano de batalha dos ataques envolvendo este card.
  ja: |-
    ①：このカードは自分の墓地の魔法カード１枚を除外し、手札から特殊召喚できる。②：このカードは直接攻撃できる。③：このカードの戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    ①: 이 카드는 자신 묘지의 마법 카드 1장을 제외하고, 패에서 특수 소환할 수 있다. ②: 이 카드는 직접 공격할 수 있다. ③: 이 카드의 전투로 발생할 자신에게로의 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    这张卡可以把自己墓地存在的1张魔法卡从游戏中除外，从手卡特殊召唤。这张卡可以直接攻击对方玩家。这张卡的战斗发生的对自己的战斗伤害变成0。
