text:
  en: |-
    If you activate a "Bamboo Sword" card while this card is already face-up in your Spell & Trap Zone: You can skip your opponent's next Main Phase 1.
  de: |-
    Falls du eine „Bambusschwert“-Karte aktivierst, solange diese Karte bereits offen in deiner Zauber- & Fallenzone liegt: Du kannst die nächste Main Phase 1 deines Gegners überspringen.
  es: |-
    Si activas una carta "Espada de Bambú" mientras esta carta ya está boca arriba en tu Zona de Magia y Trampas: puedes saltar la próxima Main Phase 1 de tu adversario.
  fr: |-
    Si vous activez une carte "Épée de Bambou" tant que cette carte est déjà face recto dans votre Zone Magie & Piège : vous pouvez sauter la prochaine Main Phase 1 de votre adversaire.
  it: |-
    Se attivi una carta "Spada di Bambù" mentre questa carta è già scoperta nella tua Zona Magie & Trappole: puoi saltare la prossima Main Phase 1 del tuo avversario.
  pt: |-
    Se você ativar um card "Espada Bambu" enquanto este card já estiver com a face para cima na sua Zona de Magias & Armadilhas: você pode pular a próxima Fase Principal 1 do seu oponente.
  ja: |-
    ①：このカードが既に魔法＆罠ゾーンに存在する状態で、自分が「竹光」カードを発動した場合に発動できる。次の相手メインフェイズ１をスキップする。
  ko: |-
    ①: 이 카드가 이미 마법 & 함정 존에 존재하는 상태에서, 자신이 "죽도" 카드를 발동했을 경우에 발동할 수 있다. 다음 상대 메인 페이즈 1 을 스킵한다.
  zh-TW: |-
    ①：此卡已存在於魔法＆陷阱區的狀態，可在我方發動「竹光」卡的狀況下發動。跳過下一個對方主要階段１。
  zh-CN: |-
    ①：这张卡已在魔法与陷阱区域存在的状态，自己把「竹光」卡发动的场合才能发动。下次的对方主要阶段1跳过。
