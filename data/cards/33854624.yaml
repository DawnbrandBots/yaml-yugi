name:
  en: Bystial Magnamhut
  de: Abgeheuerlicher Magnamhut
  es: Magnamhut Abystial
  fr: Bystial Magnamhut
  it: Bystial Magnamhut
  pt: Bistial Magnamhut
  ja: <ruby>深淵の獣<rt>ビーステッド</rt></ruby>マグナムート
  ja_romaji: Bīsuteddo Magunamūto
  ko: 비스테드 마그나무트
  ko_rr: Biseutedeu Mageunamuteu
  zh-TW: 淵獸 瑪格納姆特
  zh-CN: 渊兽 玛格纳姆特
text:
  en: |-
    You can target 1 LIGHT or DARK monster in either GY; banish it, and if you do, Special Summon this card from your hand. This is a Quick Effect if your opponent controls a monster. If this card is Special Summoned: You can activate this effect; during the End Phase of this turn, add 1 Dragon monster from your Deck or GY to your hand, except "Bystial Magnamhut". You can only use each effect of "Bystial Magnamhut" once per turn.
  de: |-
    Du kannst 1 LICHT oder FINSTERNIS Monster in einem beliebigen Friedhof wählen; verbanne es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Dies ist ein Schnelleffekt, falls dein Gegner ein Monster kontrolliert. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; während der End Phase dieses Spielzugs, füge deiner Hand 1 Drache-Monster von deinem Deck oder Friedhof hinzu, außer „Abgeheuerlicher Magnamhut“. Du kannst jeden Effekt von „Abgeheuerlicher Magnamhut“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo de LUZ u OSCURIDAD en cualquier Cementerio; destiérralo y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Esto es un Efecto Rápido si tu adversario controla un monstruo. Si esta carta es Invocada de Modo Especial: puedes activar este efecto; durante la End Phase de este turno, añade a tu mano 1 monstruo Dragón en tu Deck o Cementerio, excepto "Magnamhut Abystial". Sólo puedes usar cada efecto de "Magnamhut Abystial" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES dans l'un des Cimetières ; bannissez-le, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Ceci est un Effet Rapide si votre adversaire contrôle un monstre. Si cette carte est Invoquée Spécialement : vous pouvez activer cet effet ; durant la End Phase de ce tour, ajoutez 1 monstre Dragon ("Bystial Magnamhut" exclu) depuis votre Deck ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Bystial Magnamhut" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ in qualsiasi Cimitero; bandiscilo e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Questo è un Effetto Rapido se il tuo avversario controlla un mostro. Se questa carta viene Evocata Specialmente: puoi attivare questo effetto; durante la End Phase di questo turno, aggiungi 1 mostro Drago dal tuo Deck o Cimitero alla tua mano, eccetto "Bystial Magnamhut". Puoi utilizzare ogni effetto di "Bystial Magnamhut" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro de LUZ ou de TREVAS em qualquer Cemitério; bana-o e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Este é um Efeito Rápido se seu oponente controlar um monstro. Se este card for Invocado por Invocação-Especial: você pode ativar este efeito; durante a Fase Final deste turno, adicione 1 monstro Dragão do seu Deck ou Cemitério à sua mão, exceto "Bistial Magnamhut". Você só pode usar cada efeito de "Bistial Magnamhut" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分か相手の墓地の光・闇属性モンスター１体を対象として発動できる（相手フィールドにモンスターが存在する場合、この効果は相手ターンでも発動できる）。そのモンスターを除外し、このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。このターンのエンドフェイズに、自分のデッキ・墓地から「深淵の獣マグナムート」以外のドラゴン族モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대 묘지의, 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 패에서 특수 소환한다. 상대 필드에 몬스터가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신의 덱 / 묘지에서 "비스테드 마그나무트" 이외의 드래곤족 몬스터 1장을 고르고 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以自己或对手墓地的１只光・暗属性怪兽为对象可以发动。将该怪兽除外，从手牌将此卡特殊召唤。对手场上存在怪兽的情况下，此效果在对手回合中也可以发动。②：此卡特殊召唤成功的情况下可以发动。在此回合的结束阶段，从自己的牌组・墓地挑选“渊兽 玛格纳姆特”以外的１只龙族怪兽加入手牌。
