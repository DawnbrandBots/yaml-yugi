text:
  en:
  de: |-
    Du kannst diese Karte von deiner Hand auf den Friedhof legen, um die Stufe von 1 Monster auf dem Spielfeld bis zur End Phase um 1 zu reduzieren.
  es: |-
    Puedes mandar esta carta desde tu mano al Cementerio para reducir en 1 el Nivel de un monstruo en el Campo, hasta la End Phase.
  fr: |-
    Vous pouvez envoyer cette carte au Cimetière depuis votre main pour réduire le Niveau d'1 monstre sur le Terrain de 1, jusqu'à la End Phase.
  it: |-
    Puoi mandare questa carta dalla tua mano al Cimitero per ridurre il Livello di 1 mostro sul Terreno di 1, fino alla End Phase.
  pt: |-
    Você pode enviar este card da sua mão ao Cemitério para reduzir o Nível de 1 monstro no campo em 1 até a Fase Final.
  ja: |-
    ①：このカードを手札から墓地へ送り、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで１つ下げる。
  ko: |-
    이 카드를 패에서 묘지로 보내고 발동한다. 필드 위에 존재하는 몬스터 1장의 레벨을 엔드 페이즈시까지 1개 내린다.
  zh-TW: |-
    可從手牌將此卡送至墓地發動。選擇場上的１隻怪獸，該等級在回合結束前降低１。
  zh-CN: |-
    可将此卡从手牌送入墓地并发动。选择场上的１只怪兽，直至回合结束时，该等级下降１。
