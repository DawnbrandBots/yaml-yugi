name:
  en: Trickstar Diffusion
  de: Trickstar-Diffusion
  es: Difusión Bromiestrella
  fr: Diffusion Farstar
  it: Diffusione Truccastella
  pt: Difusão Trapestrela
  ja: トリックスター・ディフュージョン
  ja_romaji: Torikkusutā Difyūjon
  ko: 트릭스터 디퓨전
  ko_rr: Teurikseuteo Dipyujeon
  zh-TW: 淘氣仙星・擴散結合
  zh-CN: 淘气仙星・扩散结合
text:
  en: |-
    Activate 1 of these effects;
    ● Fusion Summon 1 "Trickstar" Fusion Monster from your Extra Deck, by banishing its materials from your GY.
    ● Immediately after this effect resolves, Link Summon 1 "Trickstar" Link Monster.
    You can banish this card from your GY, then target 1 "Trickstar" monster you control; this turn, while that monster is face-up on your field, your opponent's monsters can only target that monster for attacks. You can only use each effect of "Trickstar Diffusion" once per turn.
  de: |-
    Aktiviere 1 dieser Effekte;
    ● Beschwöre 1 „Trickstar“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du sein Material von deinem Friedhof verbannst.
    ● Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Trickstar“-Linkmonster als Linkbeschwörung.
    Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Trickstar“-Monster wählen, das du kontrollierst; in diesem Spielzug, solange jenes Monster offen auf deiner Spielfeldseite liegt, können Monster deines Gegners nur jenes Monster als Angriffsziel wählen. Du kannst jeden Effekt von „Trickstar-Diffusion“ nur einmal pro Spielzug verwenden.
  es: |-
    Activa 1 de estos efectos;
    ● Invoca por Fusión 1 Monstruo de Fusión "Bromiestrella" desde tu Deck Extra, desterrando sus materiales en tu Cementerio.
    ● Inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace "Bromiestrella".
    Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Bromiestrella" que controles; este turno, mientras ese monstruo está boca arriba en tu Campo, los monstruos de tu adversario sólo pueden seleccionar ese monstruo para ataques. Sólo puedes usar cada efecto de "Difusión Bromiestrella" una vez por turno.
  fr: |-
    Activez 1 de ces effets ;
    ● Invoquez par Fusion 1 Monstre Fusion "Farstar" depuis votre Extra Deck, en bannissant ses Matériels depuis votre Cimetière.
    ● Immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Farstar".
    Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Farstar" que vous contrôlez ; ce tour, tant que le monstre est face recto sur votre Terrain, les monstres de votre adversaire ne peuvent cibler que le monstre avec une attaque. Vous ne pouvez utiliser chaque effet de "Diffusion Farstar" qu'une fois par tour.
  it: |-
    Attiva 1 di questi effetti;
    ● Evoca tramite Fusione 1 Mostro Fusione "Truccastella" dal tuo Extra Deck, bandendo i suoi materiali dal tuo Cimitero.
    ● Immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Truccastella".
    Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Truccastella" che controlli; in questo turno, mentre quel mostro è scoperto sul tuo Terreno, i mostri del tuo avversario possono scegliere come bersaglio solo quel mostro per gli attacchi. Puoi utilizzare ogni effetto di "Diffusione Truccastella" una sola volta per turno.
  pt: |-
    Ative 1 desses efeitos;
    ● Invoque por Invocação-Fusão 1 Monstro de Fusão "Trapestrela" do seu Deck Adicional, ao banir suas matérias do seu Cemitério.
    ● Imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link "Trapestrela".
    Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Trapestrela" que você controla; neste turno, enquanto esse monstro estiver com a face para cima no seu campo, os monstros do seu oponente só podem escolher esse monstro como alvo de ataques. Você só pode usar cada efeito de "Difusão Trapestrela" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●自分の墓地のモンスターを融合素材として除外し、「トリックスター」融合モンスター１体を融合召喚する。●「トリックスター」Ｌモンスター１体のＬ召喚を行う。②：墓地のこのカードを除外し、自分フィールドの「トリックスター」モンスター１体を対象として発動できる。このターン、そのモンスターが自分フィールドに表側表示で存在する限り、相手モンスターは対象のモンスターしか攻撃対象に選択できない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신 묘지의 몬스터를 융합 소재로서 제외하고, "트릭스터" 융합 몬스터 1장을 융합 소환한다. ●"트릭스터" 링크 몬스터 1장의 링크 소환을 실행한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "트릭스터" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 상대 몬스터는 대상 몬스터밖에 공격 대상으로 선택할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：可从以下效果中选择１个发动。●将自己墓地的怪兽作为融合素材除外，将１只“淘气仙星”融合怪兽融合召唤。●进行１只“淘气仙星”连接怪兽的连接召唤。②：将墓地的此卡除外，以自己场上的１只“淘气仙星”怪兽为对象可以发动。此回合，只要该怪兽以表侧表示存在于自己场上，对手怪兽仅可将对象怪兽选择为攻击对象。
