text:
  en: |-
    You can target 1 Level 4 or lower "Nephthys" monster in your GY, except "Matriarch of Nephthys"; destroy 1 card in your hand, and if you do, Special Summon the targeted monster in Defense Position, but negate its effects. During your next Standby Phase after this card was destroyed by card effect and sent to the GY: You can Special Summon this card from the GY. You can only use each effect of "Matriarch of Nephthys" once per turn.
  de: |-
    Du kannst 1 „Nephthys“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Matriarchin von Nephthys“; zerstöre 1 Karte in deiner Hand und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Während deiner nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Du kannst diese Karte als Spezialbeschwörung vom Friedhof beschwören. Du kannst jeden Effekt von „Matriarchin von Nephthys“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo "Nephtys" de Nivel 4 o menor en tu Cementerio, excepto "Matriarca de Nephtys"; destruye 1 carta en tu mano y, si lo haces, Invoca de Modo Especial el monstruo seleccionado, en Posición de Defensa, pero niega sus efectos. Durante tu próxima Standby Phase después de que esta carta fue destruida por efecto de una carta y mandada al Cementerio: puedes Invocar esta carta de Modo Especial desde el Cementerio. Sólo puedes usar cada efecto de "Matriarca de Nephtys" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre "Nephtys" de max. Niveau 4 ("Matriarche de Nephtys" exclu) dans votre Cimetière ; détruisez 1 carte dans votre main, et si vous le faites, Invoquez Spécialement le monstre ciblé en Position de Défense, mais annulez ses effets. Durant votre prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière. Vous ne pouvez utiliser chaque effet de "Matriarche de Nephtys" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Nephtys" di Livello 4 o inferiore nel tuo Cimitero, eccetto "Matriarca di Nephtys"; distruggi 1 carta nella tua mano e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio in Posizione di Difesa, ma annulla i suoi effetti. Durante la tua prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente questa carta dal Cimitero. Puoi utilizzare ogni effetto di "Matriarca di Nephtys" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro "Nephthys" de Nível 4 ou menos no seu Cemitério, exceto "Matriarca de Nephthys"; destrua 1 card na sua mão e, se isso acontecer, Invoque o monstro alvo por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Durante sua próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial do Cemitério. Você só pode usar cada efeito de "Matriarca de Nephthys" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ネフティスの悟り手」以外の自分の墓地のレベル４以下の「ネフティス」モンスター１体を対象として発動できる。手札を１枚選んで破壊し、対象のモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：このカードが効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動できる。このカードを墓地から特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "네프티스의 깨닫는 손" 이외의 자신 묘지의 레벨 4 이하의 "네프티스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 패를 1장 골라 파괴하고, 대상 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：以除“奈芙蒂斯的参悟者”之外的、自己墓地的１只等级４以下的“奈芙蒂斯”怪兽为对象可以发动。挑选自己的１张手牌破坏，将对象怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
    ②：此卡因效果被破坏并被送至墓地的情况下，在下个自己的准备阶段可以发动。从墓地将此卡特殊召唤。
