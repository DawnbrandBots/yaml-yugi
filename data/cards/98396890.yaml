text:
  en:
  de: |-
    Falls ein FINSTERNIS Monster der Stufe 5 oder höher auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Visionsresonator“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Rotdrachen-Erzunterweltler“ erwähnt, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Visionsresonator“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo de OSCURIDAD de Nivel 5 o mayor está en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Resonador de la Visión" una vez por turno de esta forma. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Dragón Rojo Archidemonio". Sólo puedes usar este efecto de "Resonador de la Visión" una vez por turno.
  fr: |-
    Si un monstre TÉNÈBRES de min. Niveau 5 est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Diapason de la Vision" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie/Piège qui mentionne "Dragon Rouge Archdémon" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Diapason de la Vision" qu'une fois par tour.
  it: |-
    Se sul Terreno c'è un mostro OSCURITÀ di Livello 5 o superiore, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Diapason Visione" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia/Trappola che menziona "Arcidemone Drago Rosso" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Diapason Visione" una sola volta per turno.
  pt: |-
    Se um monstro de TREVAS de Nível 5 ou mais estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Ressonador da Visão" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério: você pode adicionar 1 Magia/Armadilha que mencione "Dragão Vermelho Arquidemônio" do seu Deck à sua mão. Você só pode usar este efeito de "Ressonador da Visão" uma vez por turno.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。
    ①：フィールドにレベル５以上の闇属性モンスターが存在する場合、このカードは手札から特殊召喚できる。
    ②：このカードが墓地へ送られた場合に発動できる。デッキから「レッド・デーモンズ・ドラゴン」のカード名が記された魔法・罠カード１枚を手札に加える。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 레벨 5 이상의 어둠 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "레드 데몬즈 드래곤"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다.
  zh-TW: |-
    透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。
    ①：在場上存在等級５以上的闇屬性怪獸的狀況下，可從手牌特殊召喚此卡。
    ②：可在此卡被送至墓地的狀況下發動。從牌組將１張寫有「闇紅惡魔龍」卡名的魔法・陷阱卡加入手牌。
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。
    ①：场上存在等级５以上的暗属性怪兽的情况下，此卡可从手牌中特殊召唤。
    ②：此卡被送至墓地的情况下可以发动。从牌组将１张记载有“暗红恶魔龙”卡名的魔法・陷阱卡加入手牌。
