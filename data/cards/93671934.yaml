text:
  en: |-
    Each time a player equips an Equip Spell Card, increase the Life Points of the controller of that Equip Spell Card by 1000 points. Each time an Equip Spell Card is removed from the field, the controller of that Equip Spell Card takes 1000 points of damage.
  de: |-
    Jedesmal, wenn ein Spieler ein Monster mit einer Ausrüstungszauberkarte ausrüstet, erhöhe die Life Points dieses Spielers um 1000 Punkte. Außerden, jedesmal, wenn eine Ausrüstungszauberkarte vom Spielfeld entfernt wird, erhält der Spielers, der diese Ausrüstungszauberkarte kontrolliert, 1000 Punkte Schaden.
  es: |-
    Cada vez que un jugador equipa una Carta Mágica de Equipo, los Life Points de ese jugador aumentan en 1000 puntos. Cada vez que una Carta Mágica de Equipo es retirada del Campo, inflige 1000 puntos de daño al Controlador de esa Carta Mágica de Equipo.
  fr: |-
    A chaque fois qu'un joueur équipe une Carte Magie d'Équipement, augmentez les Life Points du contrôleur de cette Carte Magie d'Équipement de 1000 points. A chaque fois qu'une Carte Magie d'Équipement est retirée du Terrain, le contrôleur de cette Carte Magie d'Équipement reçoit 1000 points de dommages.
  it: |-
    Ogni volta che un giocatore equipaggia una Carta Magia Equipaggiamento, i Life Points di quel giocatore aumentano di 1000 punti. Ogni volta che una Carta Magia Equipaggiamento viene rimossa dal Terreno, infliggi 1000 danni ai Life Points del controllore di quella Carta Magia Equipaggiamento.
  pt: |-
    Cada vez que um jogador equipar um Card de Magia de Equipamento, os Life Points desse jogador aumentam em 1000 pontos. Cada vez que um Card de Magia de Equipamento é removido do Campo, o controlador desse Card de Magia de Equipamento recebe 1000 pontos de dano.
  ja: |-
    装備魔法カードをモンスターに装備させる度に、装備魔法カードのコントローラーは１０００ライフポイント回復する。また、装備魔法カードがフィールド上から離れる度に、装備魔法カードのコントローラーは１０００ポイントダメージを受ける。
  ko: |-
    장착 마법 카드를 몬스터에 장착시킬 때마다, 장착 마법 카드의 컨트롤러는 1000 라이프 포인트를 회복한다. 또한, 장착 마법 카드가 필드 위에서 벗어날 때마다, 장착 마법 카드의 컨트롤러는 1000 포인트 데미지를 받는다.
  zh-TW: |-
    每當將裝備魔法卡裝備於怪獸時，裝備魔法卡的控制者回復１０００LP。此外，每當裝備魔法卡從場上離開時，裝備魔法卡的控制者受到１０００傷害。
  zh-CN: |-
    每次将装备魔法卡装备怪兽，装备魔法卡的控制者回复１０００生命点数。此外，每次装备魔法卡离开场上，装备魔法卡的控制者受到１０００点伤害。
