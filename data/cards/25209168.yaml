  en: |-
    If you control 3 or more EARTH Fairy monsters: Send as many monsters on the field as possible to the GY, then each player can Special Summon to their field a number of monsters from their opponent's GY, up to the number of monsters that were sent to their opponent's GY by this effect, then, if "Exchange of the Spirit" is in your GY, you can Set 1 Trap directly from your Deck. It can be activated this turn. You can only activate 1 "Exchange of the Heart" per turn.
