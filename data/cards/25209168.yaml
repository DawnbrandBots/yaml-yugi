  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに天使族・地属性モンスターが３体以上存在する場合に発動できる。フィールドのモンスターを全て墓地へ送る。その後、お互いはこの効果でそれぞれ相手の墓地へ送られたモンスターの数まで、相手の墓地からモンスターを選んで自身のフィールドに特殊召喚できる。自分の墓地に「現世と冥界の逆転」が存在する場合、さらに自分はデッキから罠カード１枚を選んで自分フィールドにセットできる。この効果でセットしたカードはセットしたターンでも発動できる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 천사족 / 땅 속성 몬스터가 3장 이상 존재할 경우에 발동할 수 있다. 필드의 몬스터를 전부 묘지로 보낸다. 그 후, 양쪽 플레이어는 이 효과로 각각 상대 묘지로 보내진 몬스터의 수까지, 상대 묘지에서 몬스터를 고르고 자신 필드에 특수 소환할 수 있다. 자신 묘지에 "현세와 명계의 역전"이 존재할 경우, 추가로 자신은 덱에서 함정 카드 1장을 고르고 자신 필드에 세트할 수 있다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡1回合只能发动1张。①：自己场上有3只以上的天使族·地属性怪兽存在的场合可以发动。将场上的怪兽全部送入墓地。那之后，双方可以从对手的墓地选最多为被这个效果送入各自对手墓地的怪兽的数量的怪兽，特殊召唤到自己的场上。自己的墓地有「現世と冥界の逆転／现世与冥界的逆转」存在的场合，可以再使自己从卡组选1张陷阱卡盖放到自己的场上。用这个效果盖放的卡在盖放的回合也能发动。
