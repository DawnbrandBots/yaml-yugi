text:
  en: |-
    If this card is Normal Summoned: Place 3 counters on it. Cannot be destroyed by battle. At the end of the Damage Step, if this card battled: Remove 1 counter from this card. If you cannot, destroy it.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird: Lege 3 Zählmarken darauf. Kann nicht durch Kampf zerstört werden. Am Ende des Damage Steps, falls diese Karte gekämpft hat: Entferne 1 Zählmarke von dieser Karte. Falls du das nicht kannst, zerstöre sie.
  es: |-
    Si esta carta es Invocada de Modo Normal: ponle 3 contadores. No puede ser destruida en batalla. Al final del Damage Step, si esta carta batalló: retira 1 contador de esta carta. Si no puedes, destrúyela.
  fr: |-
    Si cette carte est Invoquée Normalement : placez 3 Compteurs sur elle. Non destructible au combat. À la fin de la Damage Step, si cette carte a combattu : retirez 1 Compteur de cette carte. Si vous ne pouvez pas, détruisez-la.
  it: |-
    Se questa carta viene Evocata Normalmente: metti 3 Segnalini su di essa. Non può essere distrutta in battaglia. Alla fine del Damage Step, se questa carta ha combattuto: rimuovi 1 Segnalino da questa carta. Se non puoi, distruggila.
  pt: |-
    Se este card for Invocado por Invocação-Normal: coloque 3 marcadores sobre ele. Não pode ser destruído em batalha. No final da Etapa de Dano, se este card batalhou: remova 1 marcador deste card. Se você não puder, destrua-o.
  ja: |-
    このカードの召喚時にカウンターを３つ置く。このカードは戦闘によっては破壊されない。戦闘を行った場合、ダメージステップ終了時にこのカードのカウンターを１つ取り除く。カウンターのない状態で戦闘を行った場合、ダメージステップ終了時にこのカードを破壊する。
  ko: |-
    이 카드의 일반 소환시에 카운터를 3개 놓는다. 이 카드는 전투에 의해서는 파괴되지 않는다. 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드의 카운터를 1개 제거한다. 카운터가 없는 상태에서 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡的召唤时放置3个指示物。这张卡不会被战斗破坏。进行过战斗的场合，伤害步骤结束时把这张卡的1个指示物取除。没有指示物的状态进行战斗的场合，伤害步骤结束时这张卡破坏。
