text:
  en: |-
    Fusion Summon 1 "Elemental HERO" Fusion Monster from your Extra Deck, by shuffling your banished Fusion Materials listed on it into your Deck. You cannot Special Summon monsters except by this card's effect, during the turn you activate this card.
  de: |-
    Beschwöre 1 „Elementar-HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du dein auf ihm aufgeführtes verbanntes Fusionsmaterial in dein Deck mischst. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer durch den Effekt dieser Karte.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "HÉROE Elemental" en tu Deck Extra, barajando a tu Deck los Materiales de Fusión desterrados listados en éste. Durante el turno en el que activas esta carta, no puedes Invocar monstruos de Modo Especial excepto con el efecto de esta carta.
  fr: |-
    Invoquez par Fusion 1 Monstre de Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en mélangeant vos Matériels de Fusion bannis listés sur celui-ci dans votre Deck. Durant le tour où vous activez cette carte, vous ne pouvez Invoquer Spécialement de monstres sauf par l'effet de cette carte.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "EROE Elementale" dal tuo Extra Deck, mischiando nel tuo Deck i tuoi Materiali da Fusione banditi indicati su di esso. Non puoi Evocare Specialmente mostri, eccetto con l'effetto di questa carta, durante il turno in cui attivi questa carta.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "HERÓI do Elemento" do seu Deck Adicional, ao embaralhar no seu Deck as Matérias de Fusão banidas listadas nele. Durante o turno em que ativar este card, você não pode Invocar monstros por Invocação-Especial exceto pelo efeito deste card.
  ja: |-
    このカードを発動するターン、自分はこのカードの効果以外ではモンスターを特殊召喚できない。①：除外されている、「Ｅ・ＨＥＲＯ」融合モンスターカードによって決められた自分の融合素材モンスターをデッキに戻し、その融合モンスター１体をエクストラデッキから融合召喚する。
  ko: |-
    이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 특수 소환할 수 없다. ①: 제외되어 있는, "엘리멘틀 히어로" 융합 몬스터 카드에 기재된 자신의 융합 소재 몬스터를 덱으로 되돌리고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    这张卡发动的回合，自己不能用这张卡的效果以外把怪兽特殊召唤。①：除外的「元素英雄」融合怪兽卡决定的自己的融合素材怪兽回到卡组，那1只融合怪兽从额外卡组融合召唤。
