name:
  en: Magister of Endymion
  de: Magister von Endymion
  es: Magíster de Endimión
  fr: Magister d'Endymion
  it: Magister di Endymion
  pt: Magistrado de Endymion
  ja: マギステル・オブ・エンディミオン
  ja_romaji: Magisuteru Obu Endimion
  ko: 마기스테르 오브 엔디미온
  ko_rr: Magiseutereu Obeu Endimion
  zh-TW:
  zh-CN: 恩底弥翁的统领
text:
  en: |-
    You can only Special Summon "Magister(s) of Endymion" once per turn. When this card declares an attack: You can place 1 Spell Counter on it. Once per opponent's turn (Quick Effect): You can remove 3 Spell Counters from your field; Special Summon 1 monster from your Deck that you can place a Spell Counter on. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone, then place the same number of Spell Counters on it that it had as a monster.
  de: |-
    Du kannst nur einmal pro Spielzug einen oder mehr „Magister von Endymion“ als Spezialbeschwörung beschwören. Wenn diese Karte einen Angriff deklariert: Du kannst 1 Zauberzählmarke darauf legen. Einmal pro Spielzug eines Gegners (Schnelleffekt): Du kannst 3 Zauberzählmarken von deiner Spielfeldseite entfernen; beschwöre 1 Monster, auf das du eine Zauberzählmarke legen kannst, als Spezialbeschwörung von deinem Deck. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen, dann lege dieselbe Anzahl Zauberzählmarken darauf, die sie als Monster hatte.
  es: |-
    Sólo puedes Invocar de Modo Especial uno o más "Magíster de Endimión" una vez por turno. Cuando esta carta declara un ataque: puedes poner 1 Contador Mágico en ella. Una vez por turno del adversario (Efecto Rápido): puedes retirar 3 Contadores Mágicos de tu Campo; Invoca de Modo Especial 1 monstruo en tu Deck al que le puedas poner un Contador Mágico. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo, y después ponle la misma cantidad de Contadores Mágicos que tenía como monstruo.
  fr: |-
    Vous ne pouvez Invoquer Spécialement un ou plusieurs "Magister d'Endymion" qu'une fois par tour. Lorsque cette carte déclare une attaque : vous pouvez placer 1 Compteur Magie sur elle. Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez retirer 3 Compteurs Magie depuis votre Terrain ; Invoquez Spécialement 1 monstre depuis votre Deck sur lequel vous pouvez placer un Compteur Magie. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule, puis placez le même nombre de Compteurs Magie qu'elle avait en tant que monstre sur elle.
  it: |-
    Puoi Evocare Specialmente uno o più "Magister di Endymion" una sola volta per turno. Quando questa carta dichiara un attacco: puoi mettere 1 Segnalino Magia su di essa. Una volta per turno (Effetto Rapido): puoi rimuovere 3 Segnalini Magia dal tuo Terreno; Evoca Specialmente dal tuo Deck 1 mostro su cui puoi mettere un Segnalino Magia. Se questa carta viene distrutta in una Zona Mostri: puoi mettere questa carta nella tua Zona Pendulum, poi mettere su di essa lo stesso numero di Segnalini Magia che aveva come mostro.
  pt: |-
    Você só pode Invocar um ou mais "Magistrado de Endymion" por Invocação-Especial uma vez por turno. Quando este card declarar um ataque: você pode colocar 1 Marcador de Magia sobre ele. Uma vez por turno do oponente (Efeito Rápido): você pode remover 3 Marcadores de Magia do seu campo; Invoque por Invocação-Especial 1 monstro do seu Deck sobre o qual você possa colocar um Marcador de Magia. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo e, depois, coloque neste card o mesmo número de Marcadores de Magia que ele tinha como monstro.
  ja: |-
    自分は「マギステル・オブ・エンディミオン」を１ターンに１度しか特殊召喚できない。①：このカードの攻撃宣言時に発動できる。このカードに魔力カウンターを１つ置く。②：相手ターンに１度、自分フィールドの魔力カウンターを３つ取り除いて発動できる。魔力カウンターを置く事ができるモンスター１体をデッキから特殊召喚する。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。その後、このカードに置かれていた数だけ魔力カウンターをこのカードに置く。
  ko: |-
    자신은 "마기스테르 오브 엔디미온"을 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드의 공격 선언시에 발동할 수 있다. 이 카드에 마력 카운터를 1개 놓는다. ②: 상대 턴에 1번, 자신 필드의 마력 카운터를 3개 제거하고 발동할 수 있다. 마력 카운터를 놓을 수 있는 몬스터 1장을 덱에서 특수 소환한다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다. 그 후, 이 카드에 놓여 있던 수만큼 마력 카운터를 이 카드에 놓는다.
  zh-TW: |-
    我方１回合僅限特殊召喚１次「恩底彌翁的魔導師」。①：可在此卡的攻擊宣言時發動。在此卡放置１個魔力計數物。②：在對方回合，可去除我方場上的３個魔力計數物發動１次。從牌組特殊召喚１隻可放置魔力計數物的怪獸。③：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方的鐘擺區。其後，可依此卡被放置的數量在此卡放置魔力計數物。
  zh-CN: |-
    自己1回合只能特殊召唤1次「マギステル・オブ・エンディミオン／恩底弥翁的统领」。①：这张卡攻击宣言时可以发动。在这张卡上放置1个魔力指示物。②：对手回合有1次，可以将自己场上的3个魔力指示物取除发动。从卡组特殊召唤1只可以放置魔力指示物的怪兽。③：怪兽区的这张卡被破坏的场合可以发动。将这张卡放置到自己的灵摆区。那之后，按照这张卡曾放置有的数量在这张卡上放置魔力指示物。
