  en: |-
    If a monster Special Summoned from the Extra Deck is on the field: You can Special Summon this card from your hand. During your Main Phase: You can reduce the Levels of as many other monsters currently on the field as possible by 1, and if you do, increase this card's Level by the number of monsters whose Level was reduced this way. During your Battle Phase or your opponent's Main Phase, if this card's Level is 8 or higher (Quick Effect): You can destroy 1 other card on the field, and if you do, this card's Level becomes 5. You can only use each effect of "Estranger Big Bang" once per turn.
