text:
  en: |-
    Once per turn: You can activate 1 of these effects.
    ● Banish 2 Zombie monsters from your GY; draw 1 card.
    ● Target 1 of your banished Zombie monsters; place that target on the top of your Deck.
  de: |-
    Einmal pro Spielzug: Du kannst 1 dieser Effekte aktivieren.
    ● Verbanne 2 Zombie-Monster von deinem Friedhof; ziehe 1 Karte.
    ● Wähle 1 deiner verbannten Zombie-Monster; lege das gewählte Ziel auf dein Deck.
  es: |-
    Una vez por turno: puedes activar 1 de estos efectos.
    ● Destierra 2 monstruos Zombi en tu Cementerio; roba 1 carta.
    ● Selecciona 1 de tus monstruos Zombi desterrados; pon ese objetivo en la parte superior de tu Deck.
  fr: |-
    Une fois par tour : vous pouvez activer 1 de ces effets.
    ● Bannissez 2 monstres Zombie depuis votre Cimetière ; piochez 1 carte.
    ● Ciblez 1 de vos monstres Zombie bannis ; placez la cible au-dessus de votre Deck.
  it: |-
    Una volta per turno: puoi attivare 1 di questi effetti.
    ●Bandisci 2 mostri Zombie dal tuo Cimitero; pesca 1 carta.
    ● Scegli come bersaglio 1 dei tuoi mostri Zombie banditi; metti quel bersaglio in cima al tuo Deck.
  pt: |-
    Uma vez por turno: você pode ativar 1 desses efeitos.
    ● Bana 2 monstros Zumbi do seu Cemitério; compre 1 card.
    ● Escolha 1 dos seus monstros Zumbi banidos; coloque o alvo no topo do seu Deck.
  ja: |-
    ①：１ターンに１度、以下の効果から１つを選択して発動できる。●自分の墓地からアンデット族モンスター２体を除外して発動できる。自分はデッキから１枚ドローする。●除外されている自分のアンデット族モンスター１体を対象として発動できる。そのモンスターをデッキの一番上に戻す。
  ko: |-
    ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●자신 묘지에서 언데드족 몬스터 2장을 제외하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
    ●제외되어 있는 자신의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱의 맨 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，可以从以下效果选择1个发动。
    ●从自己墓地把2只不死族怪兽除外才能发动。自己从卡组抽1张。
    ●以除外的1只自己的不死族怪兽为对象才能发动。那只怪兽回到卡组最上面。
