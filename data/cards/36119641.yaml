  de: Raum-Sonnenfisch
  es: Pez Luna Espacial
  fr: Poisson Lune Spatial
  it: Pesce Luna Spaziale
  pt: Lua-Do-Mar Espacial
  ja: スペースマンボウ
  ja_romaji: Supēsu Manbō
