  ko_rr:
  zh-TW:
  zh-CN: 太空翻车鱼
text:
  en: |-
    A Space Mambo floating in the vast universe. This living relic was found in the ruins of a super civilization on Alphard 4.
  de: |-
    Ein Raum-Sonnenfisch schwimmt im weiten Universum. Das lebende Fossil soll Erzählungen nach aus antiken Zivilisationen auf Alphard4 ausgegraben worden sein.
  es: |-
    Un Pez Luna espacial flotando en el vasto universo. Esta reliquia viviente fue encontrada en las ruinas de una super civilización en Alphard 4.
  fr: |-
    Un poisson-lune spatial flottant dans l'univers infini. On dit que ce fossile vivant est la résurgence d'une ancienne civilisation d'Alphard4.
  it: |-
    Un pesce luna che fluttua nell'universo sconfinato. Si dice che questo fossile vivente sia stato rinvenuto in uno scavo dalla civiltà antica ad Alphand4.
  pt: |-
    Uma lua-do-mar espacial flutuando no universo. Diz-se que esse fóssil vivo foi desenterrado de uma civilização antiga em Alphard4.
  ja: |-
    広大な銀河を漂う宇宙マンボウ。アルファード４の超文明遺跡から発見されたという生きた化石。
  ko: |-
    광대한 은하를 떠도는 우주의 맘보. 알파르드 4의 초문명 유적에서 발견되었다는 살아있는 화석.
  zh-TW:
  zh-CN: |-
    在广大的银河中漂流的宇宙飞船。从外太空-四号的超文明遗迹中被发现的活化石。
