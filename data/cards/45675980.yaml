  de: Etüde der Markierten
  es: Estudio de los Señalados
  fr: Étude du Marqué
  it: Studio del Marchiato
  pt: Estudo Musical do Marcado
  ja: <ruby>烙<rt>らく</rt></ruby><ruby>印<rt>いん</rt></ruby>の<ruby>即凶劇<rt>エチュード</rt></ruby>
  ja_romaji: Rakuin no Echūdo
  ko: 낙인의 에튀드
  ko_rr: Nak-in-ui Etwideu
  zh-TW:
  zh-CN: 烙印的即凶剧
text:
  en: |-
    During either player's turn, you can: Immediately after this effect resolves, Synchro Summon 1 Synchro Monster, using monsters you control as material, including a Dragon monster. You can only use this effect of "Etude of the Branded" once per turn. While you control a "Bystial" monster, banish any monsters that would be sent to your opponent's GY as Tributes for their Ritual Summon, or as material for their Fusion, Synchro, or Link Summon.
  de: |-
    Während des Spielzugs eines beliebigen Spielers kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür Monster, die du kontrollierst, als Material, darunter ein Drache-Monster. Du kannst diesen Effekt von „Etüde der Markierten“ nur einmal pro Spielzug verwenden. Solange du ein „Abgeheuerlich“-Monster kontrollierst, verbanne die Monster, die als Tribute für die Ritualbeschwörung deines Gegners oder als Material für seine Fusions-, Synchro- oder Linkbeschwörung auf seinen Friedhof gelegt würden.
  es: |-
    Durante el turno de cualquier jugador, puedes: inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo de Sincronía, usando monstruos que controlas como material, incluyendo un monstruo Dragón. Sólo puedes usar este efecto de "Estudio de los Señalados" una vez por turno. Mientras controlas un monstruo "Abystial", destierra cualquier monstruo que fuera a ser mandado al Cementerio de tu adversario como Sacrificio para su Invocación por Ritual, o como material para su Invocación por Fusión, Sincronía o Enlace.
  fr: |-
    Durant le tour de chaque joueur, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant des monstres que vous contrôlez (un monstre Dragon inclus) comme Matériel. Vous ne pouvez utiliser cet effet de "Étude du Marqué" qu'une fois par tour. Tant que vous contrôlez un monstre "Bystial", bannissez les monstres qui vont être envoyés au Cimetière de votre adversaire comme Sacrifices pour son Invocation Rituel, ou comme Matériel pour son Invocation Fusion, Synchro ou Lien.
  it: |-
    Durante il turno di qualsiasi giocatore, puoi: immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro utilizzando mostri che controlli come materiale, compreso un mostro Drago. Puoi utilizzare questo effetto di "Studio del Marchiato" una sola volta per turno. Mentre controlli un mostro "Bystial", bandisci qualsiasi mostro che sta per essere mandato al Cimitero del tuo avversario come Tributo per una sua Evocazione Rituale, o come materiale per una sua Evocazione tramite Fusione, Synchro o Link.
  pt: |-
    Durante o turno de qualquer duelista, você pode: imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro, usando monstros que você controla como matéria, incluindo um monstro Dragão. Você só pode usar este efeito de "Estudo Musical do Marcado" uma vez por turno. Enquanto você controlar um monstro "Bistial", bana quaisquer monstros que seriam enviados para o Cemitério do seu oponente como Tributo para suas Invocações-Ritual, ou como matéria para suas Invocações-Fusão, Sincro ou Link.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。ドラゴン族モンスターを含む自分フィールドのモンスターを素材としてＳ召喚する。②：自分フィールドに「ビーステッド」モンスターが存在する限り、相手の儀式召喚のためにリリースされ相手の墓地へ送られるモンスター及び、相手の融合・Ｓ・リンク召喚の素材となり相手の墓地へ送られるモンスターは、墓地へは行かず除外される。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 드래곤족 몬스터를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환한다. ②: 자신 필드에 "비스테드" 몬스터가 존재하는 한, 상대의 의식 소환을 위해 릴리스되어 상대 묘지로 보내지는 몬스터 및, 상대의 융합 / 싱크로 / 링크 소환의 소재가 되어 상대 묘지로 보내지는 몬스터는, 묘지로는 가지 않으며 제외된다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：自己或对手的回合可以发动。将包含龙族怪兽的自己场上的怪兽作为素材来同调召唤。②：只要自己场上有「ビーステッド／深渊之兽」怪兽存在，对手的为了作仪式召唤而被解放并要被送入对手墓地的怪兽，以及对手的作为融合、同调、链接召唤的素材而要被送入对手墓地的怪兽不去墓地而是除外。
