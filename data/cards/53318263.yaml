text:
  en: |-
    You can Tribute Summon this card by Tributing 1 Effect Monster. During your opponent's Main Phase, if a card(s) is added from the Main Deck to their hand (except by drawing it) and this card is in your hand, you can: Immediately after this effect resolves, Tribute Summon this card. If this card is Normal or Special Summoned from the hand, you can: Make your opponent banish the top cards of their Deck face-down, equal to the number of cards in their hand, then, they shuffle their entire hand into the Deck, and if they do, they add the card(s) banished by this effect to their hand. You can only use this effect of "Bahalutiya, the Grand Radiance" once per turn.
  de: |-
    Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Effektmonster als Tribut anbietest. Während der Main Phase deines Gegners, falls seiner Hand eine oder mehr Karten vom Main Deck hinzugefügt werden (außer durch Ziehen) und sich diese Karte in deiner Hand befindet, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre diese Karte als Tributbeschwörung. Falls diese Karte als Normal- oder Spezialbeschwörung von der Hand beschworen wird, kannst du: Lass deinen Gegner die obersten Karten seines Decks in Höhe der Anzahl der Karten in seiner Hand verdeckt verbannen, dann mischt er seine gesamte Hand ins Deck und falls er dies tut, fügt er seiner Hand die durch diesen Effekt verbannten Karten hinzu. Du kannst diesen Effekt von „Bahalutiya, großer Glanz“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Invocar esta carta por Sacrificio Sacrificando 1 Monstruo de Efecto. Durante la Main Phase de tu adversario, si una o más cartas en su Deck Principal son añadidas a su mano (excepto robándolas) y esta carta está en tu mano, puedes: inmediatamente después de que se resuelva este efecto, Invocar esta carta por Sacrificio. Si esta carta es Invocada de Modo Normal o Especial desde la mano, puedes: haz que tu adversario destierre tantas cartas de la parte superior de su Deck boca abajo igual al número de cartas en su mano, y después baraje su mano completa al Deck y, si lo hace, añada a su mano la o las cartas desterradas por este efecto. Sólo puedes usar este efecto de "Bahalutiya, el Gran Resplandor" una vez por turno.
  fr: |-
    Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 Monstre à Effet. Durant la Main Phase de votre adversaire, si une ou plusieurs cartes sont ajoutées depuis le Main Deck à sa main (sauf en les piochant) et que cette carte est dans votre main, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Sacrifice cette carte. Si cette carte est Invoquée Normalement ou Spécialement depuis la main, vous pouvez : faites bannir face verso à votre adversaire un nombre de cartes du dessus de son Deck, égal au nombre de cartes dans sa main, puis, il mélange toute sa main dans le Deck, et s'il le fait, il ajoute les cartes bannies par cet effet à sa main. Vous ne pouvez utiliser cet effet de "Bahalutiya, le Grand Éclat" qu'une fois par tour.
  it: |-
    Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 Mostro con Effetto. Durante la Main Phase del tuo avversario, se una o più carte vengono aggiunte dal Main Deck alla sua mano (eccetto pescandole) e questa carta è nella tua mano, puoi: immediatamente dopo che questo effetto si è risolto, Evoca tramite Tributo questa carta. Se questa carta viene Evocata Normalmente o Specialmente dalla mano, puoi: fai bandire al tuo avversario le prime carte del suo Deck coperte, pari al numero di carte nella sua mano, poi lui mischia tutta la sua mano nel Deck e, se lo fa, lui aggiunge le carte bandite da questo effetto alla sua mano. Puoi utilizzare questo effetto di "Bahalutiya, la Grandiosa Radianza" una sola volta per turno.
  pt: |-
    Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 Monstro de Efeito. Durante a Fase Principal do seu oponente, se um ou mais cards forem adicionados do Deck Principal à mão dele (exceto ao comprá-los) e este card estiver na sua mão, você pode: imediatamente depois que este efeito resolver, Invoque este card por Invocação-Tributo. Se este card for Invocado por Invocação-Normal ou Especial da mão, você pode: faça com que seu oponente bana cards do topo do Deck dele com a face para baixo, igual ao número de cards na mão dele e, depois, ele embaralha toda a mão no Deck e, se isso acontecer, ele adiciona o(s) card(s) banido(s) por este efeito à mão dele. Você só pode usar este efeito de "Bahalutiya, a Grande Radiância" uma vez por turno.
  ja: |-
    このカードは効果モンスター１体をリリースしてアドバンス召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが手札に存在し、相手メインフェイズに相手がドロー以外の方法でデッキからカードを手札に加えた場合に発動できる。このカードをアドバンス召喚する。②：このカードが手札からの召喚・特殊召喚に成功した場合に発動できる。相手は自身の手札の数だけデッキの上からカードを裏側表示で除外する。その後、相手は手札を全てデッキに戻し、この効果で除外したカードを手札に加える。
  ko: |-
    이 카드는 효과 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재하고, 상대 메인 페이즈에 상대가 드로우 이외의 방법으로 덱에서 카드를 패에 넣었을 경우에 발동할 수 있다. 이 카드를 어드밴스 소환한다. ②: 이 카드가 패에서의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 상대는 자신 패의 수만큼 덱 위에서 카드를 뒷면 표시로 제외한다. 그 후, 상대는 패를 전부 덱으로 되돌리고, 이 효과로 제외한 카드를 패에 넣는다.
  zh-TW: |-
    可解放１隻效果怪獸升級召喚此卡。此卡名的②效果，１回合僅限使用１次。①：可在此卡存在於手牌，對方在對方主要階段以抽牌以外的方法從牌組將卡加入手牌的狀況下發動。升級召喚此卡。②：可在此卡從手牌召喚・特殊召喚成功的狀況下發動。對方依自身手牌的數量從牌組上方將卡以反面表示除外。其後，對方將所有手牌全部送回牌組，將透過此效果除外的卡加入手牌。
  zh-CN: |-
    此卡可借由解放１只效果怪兽来上级召唤。此卡名的②效果１回合仅可使用１次。①：此卡存在于手牌，对手在对手的主要阶段以抽牌以外的方法从牌组将卡加入手牌的情况下可以发动。将此卡上级召唤。②：此卡从手牌召唤・特殊召唤成功的情况下可以发动。对手依自身手牌的数量，从牌组上面将卡以里侧表示除外。然后，对手将手牌全部放回牌组，将以此效果除外的卡加入手牌。
