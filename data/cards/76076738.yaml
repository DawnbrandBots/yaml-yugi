text:
  en: |-
    Equip only to a DARK monster. It gains 600 ATK, also it cannot be destroyed by your opponent's card effects. If this card is sent to the GY because the equipped monster was destroyed by battle and sent to the GY: You can Special Summon that monster to your field, and if you do, equip this card to it, but banish this card when this card leaves the field. You can only use this effect of "Dragon Nails" once per turn.
