  fr: Stellchevalier Delteros
  it: Stellcavaliere Delteros
  pt: Cavaleirostelar Delteros
  ja: <ruby>星輝士<rt>ステラナイト</rt></ruby> デルタテロス
  ja_romaji: Suteranaito Derutaterosu
  ko: 스테라나이트 델타테로스
  ko_rr:
  zh-TW: 輝星騎士 夏三角
  zh-CN: 辉星骑士 德塔特洛斯
text:
  en: |-
    3 Level 4 monsters
    While this card has Xyz Material, your opponent cannot activate cards or effects when you Normal or Special Summon a monster(s). Once per turn: You can detach 1 Xyz Material from this card, then target 1 card on the field; destroy it. If this card is sent from the field to the Graveyard: You can Special Summon 1 "tellarknight" monster from your hand or Deck.
  de: |-
    3 Monster der Stufe 4
    Solange diese Karte Xyz-Material hat, kann dein Gegner weder Karten noch Effekte aktivieren, wenn du ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwörst. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Sternritter“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören.
  es: |-
    3 monstruos de Nivel 4
    Mientras esta carta tenga Material Xyz, tu adversario no puede activar cartas o efectos cuando Invoques uno o más monstruos de Modo Normal o Especial. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta en el Campo; destrúyela. Si esta carta es mandada al Cementerio desde el Campo: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "telcaballero".
  fr: |-
    3 monstres de Niveau 4
    Tant que cette carte a du Matériel Xyz, votre adversaire ne peut ni activer de cartes ni d'effets lorsque vous Invoquez Normalement ou Spécialement un ou plusieurs monstres. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte sur le Terrain ; détruisez-la. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "tellchevalier" depuis votre main ou Deck.
  it: |-
    3 mostri di Livello 4
    Mentre questa carta ha Materiali Xyz, il tuo avversario non può attivare carte o effetti quando tu Evochi Normalmente o Specialmente uno o più monstri. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "tellcavaliere" dalla tua mano o Deck.
  pt: |-
    3 monstros de Nível 4
    Enquanto este card tiver Matérias Xyz, seu oponente não pode ativar cards ou efeitos quando você Invoca um ou mais monstros por Invocação-Normal ou Especial. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste car e, depois, escolher 1 card no campo; destrua-o. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Cavaleirost" da sua mão ou Deck.
  ja: |-
    レベル４モンスター×３
    ➀：Ｘ素材を持ったこのカードがモンスターゾーンに存在する限り、自分がモンスターの召喚・特殊召喚に成功した時には、相手は魔法・罠・モンスターの効果を発動できない。➁：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。➂：このカードがフィールドから墓地へ送られた場合に発動できる。手札・デッキから「テラナイト」モンスター１体を特殊召喚。
  ko: |-
    레벨 4 몬스터 × 3
    ①: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 자신이 몬스터의 일반 소환 / 특수 소환에 성공했을 때에는, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱에서 "테라나이트" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    等級４怪獸×３
    ①：只要擁有超量素材的此卡存在於怪獸區，我方成功召喚・特殊召喚怪獸時，對方就無法發動魔法・陷阱・怪獸的效果。②：１回合１次，可去除此卡的１個超量素材，將場上的１張卡做為對象發動。破壞該卡。③：可在此卡從場上被送至墓地的狀況下發動。從手牌・牌組特殊召喚１隻「星騎士」怪獸。
  zh-CN: |-
    等级４怪兽×３
    ①：只要拥有超量素材的此卡存在于怪兽区域，自己召唤・特殊召唤怪兽成功时，对手不可发动魔法・陷阱・怪兽的效果。②：１回合１次，去除此卡的１个超量素材，以场上的１张卡为对象可以发动。将该卡破坏。③：此卡从场上被送至墓地的情况下可以发动。从手牌・牌组将１只“星骑士”怪兽特殊召唤。
