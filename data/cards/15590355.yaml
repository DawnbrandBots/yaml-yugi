  zh-CN: 书灵师察觉
text:
  en: |-
    You can reveal 1 "Libromancer" Ritual Monster in your hand: Special Summon 1 "Fire Token" (Cyberse/FIRE/ATK 0/DEF 0) with the same Level as the revealed monster. While you control that Token, you cannot Special Summon monsters, except "Libromancer" monsters. You can only use this effect of "Libromancer Realized" once per turn.
  de: |-
    Du kannst 1 „Libromant“-Ritualmonster in deiner Hand vorzeigen: Beschwöre 1 „Feuer-Spielmarke“ (Cyberse/FEUER/ATK 0/DEF 0) mit derselben Stufe wie das vorgezeigte Monster als Spezialbeschwörung. Solange du jene Spielmarke kontrollierst, kannst du keine Monster als Spezialbeschwörung beschwören, außer „Libromant“-Monstern. Du kannst diesen Effekt von „Libromanten-Verwirklichung“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar 1 Monstruo de Ritual "Libromancia" en tu mano: Invoca de Modo Especial 1 "Ficha Fuego" (Ciberso/FUEGO/ATK 0/DEF 0) con el mismo Nivel que el del monstruo mostrado. Mientras controlas esa Ficha, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Libromancia". Sólo puedes usar este efecto de "Realizado Libromancia" una vez por turno.
  fr: |-
    Vous pouvez révéler 1 Monstre Rituel "Libromancien" dans votre main : Invoquez Spécialement 1 "Jeton Feu" (Cyberse/FEU/ATK 0/DEF 0) du même Niveau que le monstre révélé. Tant que vous contrôlez le Jeton, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Libromancien" exclus). Vous ne pouvez utiliser cet effet de "Réalisation Libromancienne" qu'une fois par tour.
  it: |-
    Puoi rivelare 1 Mostro Rituale "Libromante" nella tua mano: Evoca Specialmente 1 "Segna-Fuoco" (Cyberso/FUOCO/ATK 0/DEF 0) con lo stesso Livello del mostro rivelato. Mentre controlli quel Segna-Mostro, non puoi Evocare Specialmente mostri, eccetto mostri "Libromante". Puoi utilizzare questo effetto di "Realizzazione Libromante" una sola volta per turno.
  pt: |-
    Você pode revelar 1 Monstro de Ritual "Livromante" na sua mão: Invoque por Invocação-Especial 1 "Ficha de Fogo" (Ciberso/FOGO/ATK 0/DEF 0) com o mesmo Nível que o do monstro revelado. Enquanto você controlar essa Ficha, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Livromante". Você só pode usar este efeito de "Realização Livromante" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：手札の「リブロマンサー」儀式モンスター１体を相手に見せて発動できる。見せたモンスターのレベルと同じレベルを持つ「ファイアトークン」（サイバース族・炎・攻／守０）１体を自分フィールドに特殊召喚する。この効果で特殊召喚したトークンが自分フィールドに存在する限り、自分は「リブロマンサー」モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 "리브로맨서" 의식 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터의 레벨과 같은 레벨을 가지는 "파이어 토큰"(사이버스족 / 화염 / 공 0 / 수 0) 1장을 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 토큰이 자신 필드에 존재하는 한, 자신은 "리브로맨서" 몬스터밖에 특수 소환할 수 없다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。①：可將手牌的１隻「書靈師」儀式怪獸出示給對方發動。將１隻擁有與出示怪獸等級相同等級的「熾火衍生物」（電子界族・炎・攻／守０）特殊召喚至我方場上。只要有透過此效果特殊召喚的衍生物存在於我方場上，我方僅限特殊召喚「書靈師」怪獸。
  zh-CN: |-
    这个卡名的卡1回合只能使用1次。①：可以向对手展示手牌的1只「Libromancer／书灵师」仪式怪兽发动。将1只拥有与那只怪兽相同等级的1只「Fire Token／烈火衍生物」（电子空间族·炎·攻0/守0）特殊召唤到自己的场上。只要用这个效果特殊召唤的衍生物在自己场上存在，自己特殊召唤的就只能是「Libromancer／书灵师」怪兽。
