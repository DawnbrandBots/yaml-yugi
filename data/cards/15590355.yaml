name:
  en: Libromancer Realized
  de: Libromanten-Verwirklichung
  es: Realizado Libromancia
  fr: Réalisation Libromancienne
  it: Realizzazione Libromante
  pt: Realização Livromante
  ja: リブロマンサー・リアライズ
  ja_romaji: Riburomansā Riaraizu
  ko: 리브로맨서 리얼라이즈
  ko_rr: Ribeuromaenseo Ri-eollaijeu
