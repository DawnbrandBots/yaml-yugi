  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>電<rt>でん</rt></ruby><ruby>磁<rt>じ</rt></ruby><ruby>稼<rt>か</rt></ruby><ruby>動<rt>どう</rt></ruby>ボルテック・ドラゴン
