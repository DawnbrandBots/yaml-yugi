text:
  en: |-
    If your opponent controls a monster and you control a Level 3 monster, you can Special Summon this card (from your hand). You can only Special Summon "Mimimic" once per turn this way.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du ein Monster der Stufe 3 kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Mimimik“ nur einmal pro Spielzug auf diese Weise als Spezialbeschwörung beschwören.
  es: |-
    Si tu adversario controla un monstruo y tú controlas un monstruo de Nivel 3, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar "Mimímico" de Modo Especial de esta forma una vez por turno.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous contrôlez un monstre de Niveau 3, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Mimimic" qu'une fois par tour de cette façon.
  it: |-
    Se il tuo avversario controlla un mostro e tu controlli un mostro di Livello 3, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Mimimic" una sola volta per turno in questo modo.
  pt: |-
    Se seu oponente controlar um monstro e você controlar um monstro de Nível 3, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Mimimic" por Invocação-Especial uma vez por turno desta forma.
  ja: |-
    相手フィールド上にモンスターが存在し、自分フィールド上にレベル３のモンスターが存在する場合、このカードは手札から特殊召喚できる。この方法による「ミミミック」の特殊召喚は１ターンに１度しかできない。
  ko: |-
    상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 레벨 3의 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법에 의한 "미미믹"의 특수 소환은 1턴에 1번밖에 할 수 없다.
  zh-TW: |-
    对手场上存在怪兽，且我方场上存在等级3怪兽的场合，可从手牌特殊召唤此卡。以此方法特殊召唤「仿耳怪」1回合只可1次。
  zh-CN: |-
    对方场上有怪兽存在，自己场上有3星的怪兽存在的场合，这张卡可以从手卡特殊召唤。这个方法的「似耳怪」的特殊召唤1回合只能有1次。
