text:
  en:
  de: |-
    Übergib die Kontrolle aller Monster auf dem Spielfeld an ihre Besitzer.
  es: |-
    Devuelve a sus dueños el control de todos los monstruos en el Campo.
  fr: |-
    Rendez le contrôle de tous les monstres sur le Terrain à leur propriétaire.
  it: |-
    Fai tornare il controllo di tutti i mostri sul Terreno ai loro proprietari.
  pt: |-
    Devolva o controle de todos os monstros no campo para seus donos.
  ja: |-
    ①：フィールドの全てのモンスターのコントロールは元々の持ち主に戻る。
  ko: |-
    ①: 필드의 모든 몬스터의 컨트롤은 원래의 주인에게 되돌아간다.
  zh-TW: |-
    ①：場上的所有怪獸的控制權回到原本的持有者。
  zh-CN: |-
    ①：将场上全部怪兽的控制权还给原本的持有者。
