  ja: <ruby>所<rt>しょ</rt></ruby><ruby>有<rt>ゆう</rt></ruby><ruby>者<rt>しゃ</rt></ruby>の<ruby>刻<rt>こく</rt></ruby><ruby>印<rt>いん</rt></ruby>
