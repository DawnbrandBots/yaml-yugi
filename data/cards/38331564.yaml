name:
  en: Star Seraph Scepter
  de: Sternenseraph Zepter
  es: Serafín Estelar Cetro
  fr: Sceptre Séraphin Étoile
  it: Serafino delle Stelle Scettro
  pt: Cetro Serafim Estelar
  ja: <ruby>光天使<rt>ホーリー・ライトニング</rt></ruby>セプター
  ja_romaji: Hōrī Raitoningu Seputā
  ko: 홀리 라이트닝 셉터
  ko_rr:
  zh-TW: 輝天使 權杖
  zh-CN: 辉天使 权杖
text:
  en: |-
    When this card is Normal or Special Summoned: You can add 1 "Star Seraph" monster from your Deck to your hand, except "Star Seraph Scepter". An Xyz Monster that was Summoned using 3 or more monsters, including this card on the field, as material gains this effect.
    ● When it is Xyz Summoned: You can target 1 other card on the field; destroy it, and if you do, you can draw 1 card.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Sternenseraph“-Monster von deinem Deck hinzufügen, außer „Sternenseraph Zepter“. Ein Xyz-Monster, das beschworen wurde und dabei 3 oder mehr Monster, einschließlich dieser Karte auf dem Spielfeld, als Xyz-Material verwendet hat, erhält diesen Effekt.
    ● Wenn es als Xyz-Beschwörung beschworen wird: Du kannst 1 andere Karte auf dem Spielfeld wählen; zerstöre sie und falls du dies tust, kannst du 1 Karte ziehen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Serafín Estelar" en tu Deck, excepto "Serafín Estelar Cetro". Un Monstruo Xyz que fue Invocado usando 3 o más monstruos como materiales, incluyendo esta carta en el Campo, gana este efecto.
    ● Cuando es Invocado Xyz: puedes seleccionar otra carta en el Campo; destrúyela y, si lo haces, puedes robar 1 carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Séraphin Étoile" ("Sceptre Séraphin Étoile" exclu) depuis votre Deck à votre main. Un Monstre Xyz qui a été Invoqué en utilisant min. 3 monstres (cette carte sur le Terrain incluse) comme Matériels gagne cet effet.
    ● Lorsqu'il est Invoqué par Xyz : vous pouvez cibler 1 autre carte sur le Terrain ; détruisez-la, et si vous le faites, vous pouvez piocher 1 carte.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Serafino delle Stelle" dal tuo Deck alla tua mano, eccetto "Serafino delle Stelle Scettro". Un Mostro Xyz che è stato Evocato utilizzando 3 o più mostri, compresa questa carta sul Terreno, come Materiali Xyz, guadagna questo effetto.
    ● Quando viene Evocato Xyz: puoi scegliere come bersaglio 1 altra carta sul Terreno; distruggila e, se lo fai, puoi pescare 1 carta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Serafim Estelar" do seu Deck à sua mão, exceto "Cetro Serafim Estelar". Um Monstro Xyz que foi Invocado usando 3 ou mais monstros como matéria, incluindo este card no campo, ganha este efeito.
    ● Quando for Invocado por Invocação-Xyz: você pode escolher 1 outro card no campo; destrua-o e, se isso acontecer, você pode comprar 1 card.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「光天使セプター」以外の「光天使」モンスター１体を手札に加える。②：フィールドのこのカードを含むモンスター３体以上を素材としてＸ召喚したモンスターは以下の効果を得る。●このＸ召喚に成功した時、このカード以外のフィールドのカード１枚を対象として発動できる。そのカードを破壊し、自分はデッキから１枚ドローできる。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "홀리 라이트닝 셉터" 이외의 "홀리 라이트닝" 몬스터 1장을 패에 넣는다. ②: 필드의 이 카드를 포함하는 몬스터 3장 이상을 소재로서 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.
    ●이 엑시즈 소환에 성공했을 때, 이 카드 이외의 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 자신은 덱에서 1장 드로우할 수 있다.
  zh-TW: |-
    ①：可在此卡召喚・特殊召喚成功時發動。從牌組將１隻「輝天使 權杖」以外的「輝天使」怪獸加入手牌。②：以場上的包含此卡在內的３隻以上的怪獸做為素材超量召喚的怪獸獲得以下效果。
    ●此超量召喚成功時，可將場上的１張此卡以外的卡做為對象發動。破壞該卡，我方可從牌組抽１張牌。
  zh-CN: |-
    ①：此卡召唤、特殊召唤成功时可发动。从牌组将１只除“辉天使 权杖”以外的“辉天使”怪兽加入手牌。②：以场上包含此卡在内的３只或以上的怪兽为素材超量召唤而来的怪兽获得以下效果。
    ●此超量召唤成功时，可以场上除此卡以外的１张卡牌为对象发动。破坏该卡，我方可从牌组抽取１张卡牌。
