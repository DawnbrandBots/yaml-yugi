text:
  en:
  de: |-
    „Herr der Drachen“ + „Heiliger Drache Ragnarok“
    Dein Gegner kann Drache-Monster nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug: Du kannst 1 Drache-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    "Señor de D." + "Dragón Divino Ragnarok"
    Tu adversario no puede seleccionar monstruos Dragón con efectos de cartas. Una vez por turno: puedes Invocar de Modo Especial 1 monstruo Dragón desde tu mano.
  fr: |-
    "Seigneur des D" + "Dragon Divin Ragnarok"
    Votre adversaire ne peut pas cibler de monstres Dragon avec des effets de carte. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Dragon depuis votre main.
  it: |-
    "Signore di D." + "Drago Ragnarok Divino"
    Il tuo avversario non può scegliere come bersaglio i mostri Drago con gli effetti delle carte. Una volta per turno: puoi Evocare Specialmente 1 mostro Drago dalla tua mano.
  pt: |-
    "Senhor dos Dragões" + "Ragnarok, Dragão Sagrado"
    Seu oponente não pode escolher monstros Dragão como alvo de efeitos de card. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Dragão da sua mão.
  ja: |-
    「ロード・オブ・ドラゴン－ドラゴンの支配者－」＋「神竜　ラグナロク」
    ①：このカードがモンスターゾーンに存在する限り、相手はフィールドのドラゴン族モンスターを効果の対象にできない。
    ②：１ターンに１度、自分メインフェイズに発動できる。手札からドラゴン族モンスター１体を特殊召喚する。
  ko: |-
    "드래곤의 제왕" ＋ "신룡 라그나로크"
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 드래곤족 몬스터를 마법/함정/몬스터 효과의 대상으로 할 수 없다. 1턴에 1번만, 패에서 드래곤족 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.
  zh-TW: |-
    「龍之支配者」＋「神龍 末日龍」
    只要此卡以正面表示存在於場上，對方就無法將場上的龍族怪獸選為效果對象。１回合１次，可從手牌特殊召喚１隻龍族怪獸。
  zh-CN: |-
    “龙之主宰－龙的支配者”＋“神龙 诸神黄昏”
    ①：只要此卡存在于怪兽区域，对手不可将龙族怪兽作为魔法・陷阱・怪兽的效果的对象。②：１回合１次，在自己的主要阶段可以发动。从手牌将１只龙族怪兽特殊召唤。
