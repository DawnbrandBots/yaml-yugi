  zh-TW: 傳說戰神 吉爾福德
  zh-CN: 传说战神 吉尔福德
text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst Monster vom Typ Krieger, die du kontrollierst, mit so vielen Ausrüstungszauberkarten wie möglich von deinem Friedhof ausrüsten.
  es: |-
    No puede ser Invocado de Modo Especial. Cuando esta carta es Invocada de Modo Normal: puedes equipar tantas Cartas Mágicas de Equipo en tu Cementerio como sea posible a uno o más monstruos de Tipo Guerrero que controles.
  fr: |-
    Non Invocable Spécialement. Lorsque cette carte est Invoquée Normalement : vous pouvez équiper autant de Cartes Magie d'Équipement depuis votre Cimetière que possible à un ou plusieurs monstres de Type Guerrier que vous contrôlez.
  it: |-
    Non può essere Evocato Specialmente. Quando questa carta viene Evocata Normalmente: puoi equipaggiare dal tuo Cimitero tante Carte Magia Equipaggiamento quante possibile a uno o più mostri di Tipo Guerriero che controlli.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Normal: você pode equipar tantos Cards de Magia de Equipamento quanto forem possível do seu Cemitério a um ou mais monstros do Tipo Guerreiro que você controla.
  ja: |-
    このカードは特殊召喚できない。
    ①：このカードが召喚した時に発動できる。自分の墓地の装備魔法カードを可能な限り、それぞれ自分フィールドの戦士族モンスターに装備できる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 장착 마법 카드를 가능한 한 자신 필드 위의 전사족 몬스터에 장착할 수 있다.
  zh-TW: |-
    此卡無法特殊召喚。此卡召喚成功時，將我方墓地的裝備魔法卡盡可能裝備於我方場上的戰士族怪獸。
  zh-CN: |-
    此卡不可特殊召唤。成功召唤此卡时，可将我方墓地中的装备魔法卡尽可能地装备至以表侧表示存在于我方场上的战士族怪兽上。
