text:
  en: |-
    Cannot be Special Summoned. When this card is Normal Summoned: You can equip as many Equip Spell Cards from your Graveyard as possible to a Warrior-Type monster(s) you control.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du so viele Ausrüstungszauberkarten von deinem Friedhof an Monster vom Typ Krieger auf deiner Spielfeldseite ausrüsten wie möglich.
  es: |-
    No puede ser Invocado de Modo Especial. Cuando esta carta es Invocada de Modo Normal: puedes equipar tantas Cartas Mágicas de Equipo en tu Cementerio como sea posible a uno o más monstruos de Tipo Guerrero que controles.
  fr: |-
    Non Invocable Spécialement. Lorsque cette carte est Invoquée Normalement : vous pouvez équiper autant de Cartes Magie d'Équipement depuis votre Cimetière que possible à un ou plusieurs monstres de Type Guerrier que vous contrôlez.
  it: |-
    Non può essere Evocato Specialmente. Quando questa carta viene Evocata Normalmente: puoi equipaggiare dal tuo Cimitero tante Carte Magia Equipaggiamento quante possibile a uno o più mostro di Tipo Guerriero che controlli
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Normal: você pode equipar tantos Cards de Magia de Equipamento quanto forem possível do seu Cemitério a um ou mais monstros do Tipo Guerreiro que você controla.
  ja: |-
    このカードは特殊召喚できない。このカードが召喚に成功した時、自分の墓地に存在する装備魔法カードを可能な限り自分フィールド上に表側表示で存在する戦士族モンスターに装備する事ができる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 장착 마법 카드를 가능한 한 자신 필드 위의 전사족 몬스터에 장착할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡召唤成功时，可以把自己墓地存在的装备魔法卡尽可能给自己场上表侧表示存在的战士族怪兽装备。
