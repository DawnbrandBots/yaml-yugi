  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 6장 넘기고, 그 중에서 "머티리어크톨" 카드 1장을 골라 패에 넣을 수 있다. 나머지를 좋아하는 순서대로 덱 위로 되돌린다. 그 후, 자신 필드의 랭크 3의 엑시즈 몬스터가 엑시즈 소재로 하고 있는 카드 1장을 패에 넣을 수 있다. ②: 자신의 엑시즈 몬스터가 효과를 발동했을 경우에 발동할 수 있다. 자신의 덱 맨 위의 카드를 자신 필드의 "머티리어크톨" 엑시즈 몬스터 1장의 엑시즈 소재로 한다.
