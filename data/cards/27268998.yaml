text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned with "Max Metalmorph" that was activated by Tributing a Level 5 or higher Fiend monster. You can reveal this card in your hand; Set 1 "Metalmorph" Trap from your Deck, and if you do, shuffle this card into the Deck. You can only use this effect of "Metalzoa X" once per turn. Twice per turn, when your opponent activates a monster effect, or Spell Card or effect (Quick Effect): You can target 1 face-up monster your opponent controls; destroy it.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst durch „Max-Metallwandler“, der aktiviert wurde, indem ein Unterweltler-Monster der Stufe 5 oder höher als Tribut angeboten wurde, als Spezialbeschwörung beschworen werden. Du kannst diese Karte in deiner Hand vorzeigen; setze 1 „Metallwandler“-Falle von deinem Deck und falls du dies tust, mische diese Karte ins Deck. Du kannst diesen Effekt von „Metallzoa X“ nur einmal pro Spielzug verwenden. Zweimal pro Spielzug, wenn dein Gegner einen Monstereffekt oder eine Zauberkarte oder einen Zaubereffekt aktiviert (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre es.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial con "Metalmorph Max" que fue activado Sacrificando un monstruo Demonio de Nivel 5 o mayor. Puedes mostrar esta carta en tu mano; Coloca 1 Trampa "Metalmorph" desde tu Deck y, si lo haces, baraja esta carta al Deck. Sólo puedes usar este efecto de "Metalzoa X" una vez por turno. Dos veces por turno, cuando tu adversario activa un efecto de monstruo, o una Carta Mágica o su efecto (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; destrúyelo.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement avec "Métalmorphe Max" qui a été activé en Sacrifiant un monstre Démon de min. Niveau 5. Vous pouvez révéler cette carte dans votre main ; Posez 1 Piège "Métalmorphe" depuis votre Deck, et si vous le faites, mélangez cette carte dans le Deck. Vous ne pouvez utiliser cet effet de "Métalzoa X" qu'une fois par tour. Deux fois par tour, lorsque votre adversaire active un effet de monstre, une Carte Magie ou un effet de Magie (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; détruisez-le.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente con "Metalmorph Massimo" che è stato attivato offrendo come Tributo un mostro Demone di Livello 5 o superiore. Puoi rivelare questa carta nella tua mano; Posiziona 1 Trappola "Metalmorph" dal tuo Deck e, se lo fai, mischia questa carta nel Deck. Puoi utilizzare questo effetto di "Metalzoa X" una sola volta per turno. Due volte per turno, quando il tuo avversario attiva l'effetto di un mostro, o una Carta Magia o un suo effetto (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggilo.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial com "Metalmorfe Máximo" que foi ativado ao oferecer como Tributo um monstro Demônio de Nível 5 ou mais. Você pode revelar este card na sua mão; Baixe 1 Armadilha "Metalmorfe" do seu Deck e, se isso acontecer, embaralhe este card no Deck. Você só pode usar este efeito de "Metalzoa X" uma vez por turno. Duas vezes por turno, quando seu oponente ativar um efeito de monstro, ou um Card de Magia ou seus efeitos (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; destrua-o.
  ja: |-
    このカードは通常召喚できず、レベル５以上の悪魔族モンスターをリリースして発動した「メタル化・強化反射装甲」の効果で特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。デッキから「メタル化」罠カード１枚を自分フィールドにセットし、このカードをデッキに戻す。②：１ターンに２度まで、相手が魔法・モンスターの効果を発動した時、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 레벨 5 이상의 악마족 몬스터를 릴리스하고 발동한 "메탈화 강화반사장갑"의 효과로 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 덱에서 "메탈화" 함정 카드 1장을 자신 필드에 세트하고, 이 카드를 덱으로 되돌린다. ②: 1턴에 2번까지, 상대가 마법 / 몬스터의 효과를 발동했을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，通过解放等级５以上恶魔族怪兽来发动的“钢铁化・强化反射装甲”的效果可以特殊召唤。此卡名的①效果１回合仅可使用１次。①：向对手出示手牌的此卡可以发动。从牌组将１张“钢铁化”陷阱卡放置在自己场上，将此卡放回牌组。②：１回合最多２次，对手发动魔法・怪兽的效果时，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽破坏。
