text:
  en: |-
    Activate only if you have no Synchro Monsters on your side of the field or in your Graveyard. Pay 1000 Life Points and select 1 face-up Synchro Monster your opponent controls. Take control of the selected monster until the End Phase of your turn.
  de: |-
    Aktiviere diese Karte nur, falls du kein Synchromonster auf deiner Spielfeldseite oder in deinem Friedhof hast. Zahle 1000 Life Points wähle 1 offenes Synchromonster, das dein Gegner kontrolliert. Übernimm bis zur End Phase deines Spielzugs die Kontrolle über das gewählte Monster.
  es: |-
    Sólo puedes activar esta carta si no tienes Monstruos de Sincronía en tu Campo ni tu Cementerio. Paga 1000 Life Points y selecciona 1 Monstruo de Sincronía boca arriba que controle tu adversario. Toma el control del monstruo seleccionado hasta la End Phase de tu turno.
  fr: |-
    Activable uniquement si vous n'avez aucun Monstre Synchro sur votre Terrain ou dans votre Cimetière. Payez 1000 Life Points et sélectionnez 1 Monstre Synchro face recto contrôlé par votre adversaire. Prenez le contrôle du monstre sélectionné jusqu'à la End Phase de votre tour.
  it: |-
    Attiva solo se non hai nessun Mostro Synchro sul tuo Terreno o nel tuo Cimitero. Paga 1000 Life Points e scegli 1 Mostro Synchro scoperto controllato dal tuo avversario. Prendi il controllo del mostro scelto fino alla End Phase del tuo turno.
  pt: |-
    Ative somente se não existem Synchro Monsters no seu lado do campo ou no seu Cemitério e por pagar 1000 LPs. Selecione 1 Synchro Monster virado para cima que o seu oponente controla e obtenha o controle daquele monstro até a End Phase do seu turno.
  ja: |-
    このカードは自分フィールド上及び自分の墓地にシンクロモンスターが存在しない場合のみ発動する事ができる。１０００ライフポイントを払い、相手フィールド上に表側表示で存在するシンクロモンスター１体を選択して発動する。自分のエンドフェイズ時まで、選択したモンスターのコントロールを得る。
  ko: |-
    이 카드는 자신 필드 위 및 자신의 묘지에 싱크로 몬스터가 존재하지 않을 경우에만 발동할 수 있다. 1000 라이프 포인트를 지불하고, 상대 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 선택하고 발동한다. 자신의 엔드 페이즈시까지, 선택한 몬스터의 컨트롤을 얻는다.
  zh-TW:
  zh-CN: |-
    这张卡在自己场上以及自己墓地没有同调怪兽存在的场合才能发动。支付1000基本分，选择对方场上表侧表示存在的1只同调怪兽发动。直到自己的结束阶段时，得到选择的怪兽的控制权。
