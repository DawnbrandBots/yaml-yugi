  fr: Décimeur de Terreur, HÉROS Xtra
  it: Terrore Decimatore EROE Xtra
  pt: Dizimador Horrífico, o HERÓI Xtra
  ja: <ruby>Ｘ・ＨＥＲＯ<rt>エクストラヒーロー</rt></ruby> ドレッドバスター
