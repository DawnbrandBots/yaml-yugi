name:
  en: Evilswarm Ouroboros
  de: Übelschar-Ouroboros
  es: Ouroboros Horda de Maldad
  fr: Ouroboros Colonie du Mal
  it: Ouroboros Brancomalvagio
  pt: Hordeum Maligno Ouroboros
  ja: ヴェルズ・ウロボロス
  ja_romaji: Veruzu Uroborosu
  ko: 벨즈 우로보로스
  ko_rr:
  zh-TW: 邪蝕 銜尾蛇
  zh-CN: 邪蚀 衔尾蛇
text:
  en: |-
    3 Level 4 monsters
    Once per turn: You can detach 1 Xyz Material from this card, then activate 1 of these effects. Each effect can only be used once while this card is face-up on the field.
    ● Target 1 card your opponent controls; return that target to the hand.
    ● Send 1 random card from your opponent's hand to the Graveyard.
    ● Target 1 card in your opponent's Graveyard; banish that target.
  de: |-
    3 Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 dieser Effekte aktivieren. Jeder Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
    ● Wähle 1 Karte, die dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück.
    ● Lege 1 zufällige Karte von der Hand deines Gegners auf den Friedhof.
    ● Wähle 1 Karte im Friedhof deines Gegners; verbanne das gewählte Ziel.
  es: |-
    3 monstruos de Nivel 4 
    Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después activar 1 de estos efectos. Cada efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. 
    ● Selecciona 1 carta que controle tu adversario; devuelve a la mano ese objetivo. 
    ● Manda al Cementerio 1 carta al azar en la mano de tu adversario. 
    ● Selecciona 1 carta en el Cementerio de tu adversario; destierra ese objetivo.
  fr: |-
    3 monstres de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis activez 1 de ces effets. Chaque effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
    ● Ciblez 1 carte contrôlée par votre adversaire ; renvoyez la cible à la main.
    ● Envoyez 1 carte au hasard depuis la main de votre adversaire au Cimetière.
    ● Ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez la cible.
  it: |-
    3 mostri di livello 4
    Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per attivare 1 di questi effetti. Ogni effetto può essere utilizzato sola una volta mentre questa carta è scoperta sul Terreno.
    ● Scegli come bersaglio 1 carta controllata del tuo avversario; fai ritornare quel bersaglio nella mano.
    ● Manda 1 carta a caso dalla mano del tuo avversario al Cimitero.
    ● Scegli come bersaglio 1 carta nel Cimitero del tuo avversario; bandisci quel bersaglio.
  pt: |-
    3 monstros de Nível 4
    Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card para ativar 1 desses efeitos. Cada efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo.
    ● Escolha 1 card que seu oponente controla; volte o alvo para a mão.
    ● Envie 1 card aleatório da mão do seu oponente para o Cemitério.
    ● Escolha 1 card no Cemitério do seu oponente; bana o alvo.
  ja: |-
    レベル４モンスター×３
    １ターンに１度、このカードのエクシーズ素材を１つ取り除き、以下の効果から１つを選択して発動できる。以下の効果はこのカードがフィールド上に表側表示で存在する限りそれぞれ１度しか選択できない。●相手フィールド上に存在するカード１枚を選択して持ち主の手札に戻す。●相手の手札をランダムに１枚選んで墓地へ送る。●相手の墓地に存在するカード１枚を選択してゲームから除外する。
  ko: |-
    레벨 4 몬스터 × 3
    1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. 이하의 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 각각 1번밖에 선택할 수 없다.
    ●상대 필드 위에 존재하는 카드 1장을 선택하고 주인의 패로 되돌린다.
    ●상대의 패를 무작위로 1장 고르고 묘지로 보낸다.
    ●상대의 묘지에 존재하는 카드 1장을 선택하고 게임에서 제외한다.
  zh-TW: |-
    等級４怪獸×３
    １回合１次，可去除此卡的１個超量素材，從以下效果選擇１個發動。只要此卡以正面表示存在於場上，以下效果就各僅限選擇１次。
    ●選擇對方場上的１張卡，送回持有者的手牌。
    ●隨機選擇對方的１張手牌送至墓地。
    ●選擇對方墓地的１張卡從遊戲除外。
  zh-CN: |-
    等级４怪兽×３
    ①：１回合１次，可移除此卡的１个超量素材，并从以下效果选择１个发动。只要此卡以表侧表示存在于场上，以下的效果只可各选择１次。
    ●选择对手场上的１张卡牌并返回至持有者手牌。
    ●随机挑选１张对手的手牌并送入墓地。
    ●选择对手墓地的１张卡牌并从游戏中除外。
