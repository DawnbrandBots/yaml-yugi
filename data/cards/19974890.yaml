text:
  en: |-
    Change all monsters that were not Normal or Special Summoned this turn to Defense Position. For the rest of this turn, a player who controls a Defense Position monster cannot declare attacks with monsters that were Normal or Special Summoned this turn.
  de: |-
    Ändere alle Monster, die nicht in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurden, in die Verteidigungsposition. Für den Rest dieses Spielzugs kann ein Spieler, der ein Monster in Verteidigungsposition kontrolliert, keine Angriffe mit Monstern deklarieren, die in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurden.
  es: |-
    Cambia a Posición de Defensa todos los monstruos que no fueron Invocados de Modo Normal o Especial este turno. Por el resto de este turno, un jugador que controle un monstruo en Posición de Defensa no puede declarar ataques con monstruos que hayan sido Invocados de Modo Normal o Especial este turno.
  fr: |-
    Changez tous les monstres qui n'ont pas été Invoqués Normalement ou Spécialement ce tour en Position de Défense. Le reste de ce tour, un joueur qui contrôle un monstre en Position de Défense ne peut pas déclarer d'attaques avec les monstres qui ont été Invoqués Normalement ou Spécialement ce tour.
  it: |-
    Metti in Posizione di Difesa tutti i mostri che non sono stati Evocati Normalmente o Specialmente in questo turno. Per il resto di questo turno, un giocatore che controlla un mostro in Posizione di Difesa non può dichiarare attacchi con mostri che sono stati Evocati Normalmente o Specialmente in questo turno.
  pt: |-
    Coloque em Posição de Defesa todos os monstros que não foram Invocados por Invocação-Normal ou Especial neste turno. Pelo resto deste turno, um duelista que controlar um monstro em Posição de Defesa não pode declarar ataques com monstros que foram Invocados por Invocação-Normal ou Especial neste turno.
  ja: |-
    ①：このターンに召喚・特殊召喚されていないフィールドのモンスターを全て守備表示にする。このターン、自身のフィールドに守備表示モンスターが存在するプレイヤーは、このターンに召喚・特殊召喚されたモンスターで攻撃宣言できない。
