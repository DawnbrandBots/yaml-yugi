name:
  en: Monster Reincarnation
  de: Monster-Reinkarnation
  es: Monstruo Reencarnado
  fr: Réincarnation de Monstre
  it: Mostro Reincarnato
  pt: Reencarnação de Monstros
  ja: <ruby>死<rt>し</rt></ruby><ruby>者<rt>しゃ</rt></ruby><ruby>転<rt>てん</rt></ruby><ruby>生<rt>せい</rt></ruby>
  ja_romaji: Shisha Tensei
  ko: 죽은 자의 환생
  ko_rr: Juk-eun Ja-ui Gwansaeng
  zh-TW: 死者轉生
  zh-CN: 死者转生
text:
  en: |-
    Discard 1 card, then target 1 monster in your GY; add it to your hand.
  de: |-
    Wirf 1 Karte ab und wähle dann 1 Monster in deinem Friedhof; füge es deiner Hand hinzu.
  es: |-
    Descarta 1 carta, y después selecciona 1 monstruo en tu Cementerio; añádelo a tu mano.
  fr: |-
    Défaussez 1 carte, puis ciblez 1 monstre dans votre Cimetière ; ajoutez-le à votre main.
  it: |-
    Scarta 1 carta, poi scegli come bersaglio 1 mostro nel tuo Cimitero; aggiungilo alla tua mano.
  pt: |-
    Descarte 1 card e, depois, escolha 1 monstro no seu Cemitério; adicione-o à sua mão.
  ja: |-
    ①：手札を１枚捨て、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 패를 1장 버리고, 자신 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW: |-
    捨棄1張手牌，可以選擇我方墓地的1隻怪獸進行發動。將選擇的怪獸加入手牌。
  zh-CN: |-
    ①：扔掉1张手牌，可以自己墓地的1只怪兽为对象发动。将该怪兽加入手牌。
