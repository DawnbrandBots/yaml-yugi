  zh-TW: 遊魊之月夜 賽克斯
  zh-CN: 游魊之月夜 赛克斯
text:
  en: |-
    If this card is Normal or Special Summoned: You can add 1 Fish monster from your Deck to your hand, except "Psiics, Moonlight of the Ghoti", then banish 1 Fish monster from your hand or face-up field. If this card is banished: You can banish 1 Fish monster from your hand, GY, or face-up field, except "Psiics, Moonlight of the Ghoti"; Special Summon this card. You can only use each effect of "Psiics, Moonlight of the Ghoti" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Fisch-Monster von deinem Deck hinzufügen, außer „Psiics, Mondlicht des Ghoti“, dann verbanne 1 Fisch-Monster von deiner Hand oder offen von deiner Spielfeldseite. Falls diese Karte verbannt wird: Du kannst 1 Fisch-Monster von deiner Hand, deinem Friedhof oder offen von deiner Spielfeldseite verbannen, außer „Psiics, Mondlicht des Ghoti“; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Psiics, Mondlicht des Ghoti“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Pez en tu Deck, excepto "Psiics, Luz de Luna de los Ghoti", y después destierra 1 monstruo Pez en tu mano o Campo boca arriba. Si esta carta es desterrada: puedes desterrar 1 monstruo Pez en tu mano, Cementerio o Campo boca arriba, excepto "Psiics, Luz de Luna de los Ghoti"; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Psiics, Luz de Luna de los Ghoti" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre Poisson ("Psiics, Lumière de Lune du Ghoti" exclu) depuis votre Deck à votre main, puis bannissez 1 monstre Poisson depuis votre main ou Terrain face recto. Si cette carte est bannie : vous pouvez bannir 1 monstre Poisson ("Psiics, Lumière de Lune du Ghoti" exclu) depuis votre main, Cimetière ou Terrain face recto ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Psiics, Lumière de Lune du Ghoti" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro Pesce, eccetto "Psiics, Luce Lunare dei Ghoti", dal tuo Deck alla tua mano, poi bandire 1 mostro Pesce dalla tua mano o Terreno scoperto. Se questa carta viene bandita: puoi bandire 1 mostro Pesce dalla tua mano, Cimitero o Terreno scoperto, eccetto "Psiics, Luce Lunare dei Ghoti"; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Psiics, Luce Lunare dei Ghoti" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Peixe do seu Deck à sua mão, exceto "Psiics, Luar dos Ghoti" e, depois, bana 1 monstro Peixe da sua mão ou do campo com a face para cima. Se este card for banido: você pode banir 1 monstro Peixe da sua mão, do Cemitério ou do campo com a face para cima, exceto "Psiics, Luar dos Ghoti"; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Psiics, Luar dos Ghoti" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ゴーティスの月夜サイクス」以外の魚族モンスター１体を手札に加える。その後、自分の手札・フィールド（表側表示）の魚族モンスター１体を除外する。②：このカードが除外された場合、自分の手札・フィールド（表側表示）・墓地から「ゴーティスの月夜サイクス」以外の魚族モンスター１体を除外して発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "고티스의 월야 사이크스" 이외의 어류족 몬스터 1장을 패에 넣는다. 그 후, 자신의 패 / 필드(앞면 표시)의 어류족 몬스터 1장을 제외한다. ②: 이 카드가 제외되었을 경우, 자신의 패 / 필드(앞면 표시) / 묘지에서 "고티스의 월야 사이크스" 이외의 어류족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果１回合僅可各使用１次。 ①：此卡召喚・特殊召喚的情況下可以發動。從牌組將「遊魊之月夜 賽克斯」以外的１隻魚族怪獸加入手牌。然後，將自己的手牌・場上（表側表示）的１隻魚族怪獸除外。 ②：此卡被除外的情況下，從自己的手牌・場上（表側表示）・墓地將「遊魊之月夜 賽克斯」以外的１隻魚族怪獸除外可以發動。將此卡特殊召喚。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“游魊之月夜 赛克斯”以外的１只鱼族怪兽加入手牌。然后，将自己的手牌・场上（表侧表示）的１只鱼族怪兽除外。
    ②：此卡被除外的情况下，从自己的手牌・场上（表侧表示）・墓地将“游魊之月夜 赛克斯”以外的１只鱼族怪兽除外可以发动。将此卡特殊召唤。
