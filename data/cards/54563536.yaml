text:
  en: |-
    (Quick Effect): You can send this card from your hand or field to the GY, then target 1 "Machina" monster you control; it gains 1200 ATK until the end of this turn. When your "Machina" monster destroys an opponent's monster by battle, while this card is in your GY: You can add this card to your hand. You can only use each effect of "Machina Resavenger" once per turn.
  de: |-
    (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 „Maschinenwesen“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1200 ATK. Wenn dein „Maschinenwesen“-Monster ein Monster eines Gegners durch Kampf zerstört, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Maschinenwesen Resavenger“ nur einmal pro Spielzug verwenden.
  es: |-
    (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo, y después seleccionar 1 monstruo "Maquinaria" que controles; hasta el final de este turno, éste gana 1200 ATK. Cuando tu monstruo "Maquinaria" destruye un monstruo del adversario en batalla, mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta. Sólo puedes usar cada efecto de "Maquinaria Resavengadora" una vez por turno.
  fr: |-
    (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre "Méchabot" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1200 ATK. Lorsque votre monstre "Méchabot" détruit un monstre de l'adversaire au combat, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Réservengeur Méchabot" qu'une fois par tour.
  it: |-
    (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro "Mek" che controlli; esso guadagna 1200 ATK fino alla fine di questo turno. Quando un tuo mostro "Mek" distrugge un mostro dell'avversario in battaglia, mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Mek Risvendicatore" una sola volta per turno.
  pt: |-
    (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro "Autômata(o)" que você controla; ele ganha 1200 de ATK até o final deste turno. Quando um monstro "Autômata(o)" seu destruir um monstro do oponente em batalha, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Reservingador Autômato" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送り、自分フィールドの「マシンナーズ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１２００アップする。この効果は相手ターンでも発動できる。②：このカードが墓地に存在し、自分の「マシンナーズ」モンスターが戦闘で相手モンスターを破壊した時に発動できる。このカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고, 자신 필드의 "머시너즈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1200 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재하고, 자신의 "머시너즈" 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：把手卡·场上的这张卡送去墓地，以自己场上1只「机甲」怪兽为对象才能发动。那只怪兽的攻击力直到回合结束时上升1200。这个效果在对方回合也能发动。
    ②：这张卡在墓地存在，自己的「机甲」怪兽战斗破坏对方怪兽时才能发动。这张卡加入手卡。
