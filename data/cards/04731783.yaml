  de: A Bao A Qu, der lichtlose Schatten
  es: A Bao A Qu, la Sombra sin Luz
  fr: Á Bao A Qou, l'Ombre Sans Lumière
  it: A Bao A Qu, l'Ombra Senza Luce
  pt: A Bao A Qu, a Sombra Sem Luz
  ja: <ruby>光<rt>ひかり</rt></ruby>なき<ruby>影<rt>かげ</rt></ruby> ア＝バオ・ア・クゥー
  ja_romaji: Hikarinaki Kage A=Bao A Kwū
