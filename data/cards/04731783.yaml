text:
  en: |-
    2+ monsters, including a Fiend monster
    During the Main Phase (Quick Effect): You can discard 1 card, then activate 1 of these effects;
    ● Destroy 1 card on the field.
    ● Banish this card (until the End Phase), and if you do, Special Summon 1 LIGHT or DARK monster from your GY.
    During your Standby Phase: You can draw cards equal to the number of different Monster Types among the monsters in your GY, then place the same number of cards from your hand on the bottom of the Deck in any order. You can only use each effect of "A-Bao A Qu, the Lightless Shadow" once per turn.
