name:
  en: Amazoness Tiger
  de: Amazonische Tigerdame
  es: Tigre Amazoness
  fr: Tigresse Amazonesse
  it: Tigre Amazoness
  pt: Tigre Amazoness
  ja: アマゾネスペット<ruby>虎<rt>タイガー</rt></ruby>
  ja_romaji: Amazonesu Petto Taigā
  ko: 아마조네스의 애완호랑이
  ko_rr: Amajoneseu-ui Aewanhorang-i
  zh-TW: 亞馬遜寵物虎
  zh-CN: 亚马逊宠物虎
text:
  en: |-
    You can only control 1 "Amazoness Tiger". Gains 400 ATK for each "Amazoness" monster you control. Your opponent's monsters cannot attack "Amazoness" monsters, except this one.
  de: |-
    Du kannst nur 1 „Amazonische Tigerdame“ kontrollieren. Erhält 400 ATK für jedes „Amazonisch“-Monster, das du kontrollierst. Monster deines Gegners können keine „Amazonisch“-Monster angreifen, außer diesem.
  es: |-
    Sólo puedes controlar 1 "Tigre Amazoness". Gana 400 ATK por cada monstruo "Amazoness" que controles. Los monstruos de tu adversario no pueden atacar ningún monstruo "Amazoness", excepto éste.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Tigresse Amazonesse". Gagne 400 ATK pour chaque monstre "Amazonesse" que vous contrôlez. Les monstres de votre adversaire ne peuvent pas attaquer de monstres "Amazonesse" (celui-ci exclu).
  it: |-
    Puoi controllare solo 1 "Tigre Amazoness". Guadagna 400 ATK per ogni mostro "Amazoness" che controlli. I mostri del tuo avversario non possono attaccare mostri "Amazoness", eccetto questo.
  pt: |-
    Você só pode controlar 1 "Tigre Amazoness". Ganha 400 de ATK para cada monstro "Amazoness" que você controla. Os monstros do seu oponente não podem atacar monstros "Amazoness", exceto este.
  ja: |-
    ①：「アマゾネスペット虎」は自分フィールドに１体しか表側表示で存在できない。②：このカードの攻撃力は、自分フィールドの「アマゾネス」モンスターの数×４００アップする。③：このカードがモンスターゾーンに存在する限り、相手モンスターはこのカード以外の「アマゾネス」モンスターを攻撃できない。
  ko: |-
    ①: "아마조네스의 애완호랑이"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드의 공격력은, 자신 필드의 "아마조네스" 몬스터의 수 × 400 올린다. ③: 이 카드가 몬스터 존에 존재하는 한, 상대 몬스터는 이 카드 이외의 "아마조네스" 몬스터를 공격할 수 없다.
  zh-TW: |-
    ①：「亞馬遜寵物虎」在我方場上僅限以正面表示存在１隻。②：此卡的攻擊力依據我方場上的「亞馬遜」怪獸數量×４００進行提升。③：只要此卡存在於怪獸區，對方怪獸就無法攻擊此卡以外的「亞馬遜」怪獸。
  zh-CN: |-
    这张卡在自己场上只能有1张表侧表示存在。自己场上的名字带有「亚马逊」的怪兽卡每有1张，这张卡的攻击力上升400。对方只要不把这张卡破坏，就不能向其他的名字带有「亚马逊」的怪兽攻击。
