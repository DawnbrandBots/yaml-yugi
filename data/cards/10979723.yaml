text:
  en: |-
    You can only control 1 "Amazoness Tiger". This card gains 400 ATK for each "Amazoness" monster you control. Your opponent cannot attack any face-up "Amazoness" monsters, except this one.
  de: |-
    Du kannst nur 1 „Amazonische Tigerdame“ kontrollieren. Diese Karte erhält 400 ATK für jedes „Amazonisch“-Monster, das du kontrollierst. Dein Gegner kann keine offenen „Amazonisch“-Monster angreifen, außer diesem.
  es: |-
    Sólo puedes controlar 1 "Tigre Amazoness". Esta carta gana 400 ATK por cada monstruo "Amazoness" que controles. Tu adversario no puede atacar a ningún monstruo "Amazoness" boca arriba, excepto éste.
  fr: |-
    Vous ne pouvez contrôler qu'1 "Tigresse Amazonesse". Cette carte gagne 400 ATK pour chaque monstre "Amazonesse" que vous contrôlez. Votre adversaire ne peut pas attaquer de monstres "Amazonesse" face recto (celui-ci exclu).
  it: |-
    Puoi controllare solo 1 "Tigre Amazoness". Questa carta guadagna 400 ATK per ogni mostro "Amazoness" che controlli. Il tuo avversario non può attaccare nessun mostro "Amazoness" scoperto, eccetto questo.
  pt: |-
    Você só pode controlar 1 "Tigre Amazoness". Este card ganha 400 de ATK para cada monstro "Amazoness" que você controla. Seu oponente não pode atacar nenhum monstro "Amazoness" com a face para cima, exceto este.
  ja: |-
    ①：「アマゾネスペット虎」は自分フィールドに１体しか表側表示で存在できない。②：このカードの攻撃力は、自分フィールドの「アマゾネス」モンスターの数×４００アップする。③：このカードがモンスターゾーンに存在する限り、相手モンスターはこのカード以外の「アマゾネス」モンスターを攻撃できない。
  ko: |-
    ①: "아마조네스의 애완호랑이"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드의 공격력은, 자신 필드의 "아마조네스" 몬스터의 수 × 400 올린다. ③: 이 카드가 몬스터 존에 존재하는 한, 상대 몬스터는 이 카드 이외의 "아마조네스" 몬스터를 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡在自己场上只能有1张表侧表示存在。自己场上的名字带有「亚马逊」的怪兽卡每有1张，这张卡的攻击力上升400。对方只要不把这张卡破坏，就不能向其他的名字带有「亚马逊」的怪兽攻击。
