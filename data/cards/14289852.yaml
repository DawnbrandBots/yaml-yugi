text:
  en: |-
    Once per turn, if a monster you control would be destroyed by battle, you can send 1 Rock-Type monster from your Deck to the Graveyard instead.
  de: |-
    Einmal pro Spielzug, falls ein Monster, das du kontrollierst, durch Kampf zerstört würde, kannst du stattdessen 1 Monster vom Typ Fels von deinem Deck auf den Friedhof legen.
  es: |-
    Una vez por turno, si un monstruo que controles fuera a ser destruido en batalla, puedes mandar al Cementerio 1 monstruo de Tipo Roca en tu Deck en su lugar.
  fr: |-
    Une fois par tour, si un monstre que vous contrôlez va être détruit au combat, vous pouvez envoyer 1 monstre de Type Rocher depuis votre Deck au Cimetière à la place.
  it: |-
    Una volta per turno, se un mostro che controlli verrebbe distrutto in battaglia, puoi invece mandare 1 mostro di Tipo Roccia dal tuo Deck al Cimitero.
  pt:
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分のモンスターが戦闘で破壊される場合、代わりに自分のデッキから岩石族モンスター１体を墓地へ送る事ができる。この効果は１ターンに１度しか適用できない。
  ko: |-
    1턴에 1번, 자신 필드 위의 몬스터가 전투에 의해서 파괴될 경우, 대신에 자신의 덱에서 암석족 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW: |-
    1回合1次，我方场上的怪兽因战斗被破坏的场合，可从我方牌组将1只岩石族怪兽作为代替送入墓地。
  zh-CN: |-
    ①：只要这张卡在场地区域存在，自己怪兽被战斗破坏的场合，可以作为代替从自己卡组把1只岩石族怪兽送去墓地。这个效果1回合只能适用1次。
