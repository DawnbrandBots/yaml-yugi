text:
  en:
  de: |-
    Einmal pro Spielzug, falls ein Monster, das du kontrollierst, durch Kampf zerstört würde, kannst du stattdessen 1 Monster vom Typ Fels von deinem Deck auf den Friedhof legen.
  es: |-
    Una vez por turno, si un monstruo que controlas fuera a ser destruido en batalla, puedes mandar al Cementerio 1 monstruo de Tipo Roca en tu Deck en su lugar.
  fr: |-
    Une fois par tour, si un monstre que vous contrôlez va être détruit au combat, vous pouvez envoyer 1 monstre de Type Rocher depuis votre Deck au Cimetière à la place.
  it: |-
    Una volta per turno, se un mostro che controlli sta per essere distrutto in battaglia, puoi invece mandare 1 mostro di Tipo Roccia dal tuo Deck al Cimitero.
  pt: |-
    Uma vez por turno, se um monstro que você controla seria destruído em batalha, em vez disso, você pode enviar 1 monstro do Tipo Rocha do seu Deck ao Cemitério.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、１ターンに１度、自分のモンスターが戦闘で破壊される場合、代わりに自分のデッキから岩石族モンスター１体を墓地へ送る事ができる。
  ko: |-
    1턴에 1번, 자신 필드 위의 몬스터가 전투에 의해서 파괴될 경우, 대신에 자신의 덱에서 암석족 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW: |-
    ①：只要此卡存在於場地區，在我方怪獸因戰鬥被破壞的狀況下，就可從我方牌組將１隻岩石族怪獸送至墓地作為替代。此效果１回合僅限適用１次。
  zh-CN: |-
    ①：只要此卡存在于场地区，我方怪兽因战斗被破坏的场合，可从我方牌组将１只岩石族怪兽送入墓地作为代替。此效果１回合只可适用１次。
