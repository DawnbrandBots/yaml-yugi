text:
  en: |-
    Once per turn: You can pay LP in multiples of 100; other face-up monsters on the field lose that much ATK. Once per turn: You can target 1 monster on the field with ATK less than or equal to this card's; destroy it. If this card is destroyed by battle or card effect: All face-up monsters on the field lose 1000 ATK.
  de: |-
    Einmal pro Spielzug: Du kannst LP in Mehrfachen von 100 zahlen; andere offene Monster auf dem Spielfeld verlieren so viele ATK. Einmal pro Spielzug: Du kannst 1 Monster auf dem Spielfeld wählen, dessen ATK kleiner oder gleich denen dieser Karte sind; zerstöre es. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Alle offenen Monster auf dem Spielfeld verlieren 1000 ATK.
  es: |-
    Una vez por turno: puedes pagar LP en múltiplos de 100; todos los demás monstruos boca arriba en el Campo pierden esa cantidad de ATK. Una vez por turno: puedes seleccionar 1 monstruo en el Campo con ATK igual o menor al de esta carta; destrúyelo. Si esta carta es destruida en batalla o por el efecto de una carta: todos los monstruos boca arriba en el Campo pierden 1000 ATK.
  fr: |-
    Une fois par tour : vous pouvez payer des LP en multiples de 100 ; les autres monstres face recto sur le Terrain perdent autant d'ATK. Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain dont l'ATK est inférieure ou égale à celle de cette carte ; détruisez-le. Si cette carte est détruite au combat ou par un effet de carte : tous les monstres face recto sur le Terrain perdent 1000 ATK.
  it: |-
    Una volta per turno: puoi pagare LP in multipli di 100; gli altri mostri scoperti sul Terreno perdono quell'ammontare di ATK. Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno con ATK pari o inferiore a quello di questa carta; distruggilo. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: tutti i mostri scoperti sul Terreno perdono 1000 ATK.
  pt: |-
    Uma vez por turno: você pode pagar PV em múltiplos de 100; outros monstros com a face para cima no campo perdem esse tanto de ATK. Uma vez por turno: você pode escolher 1 monstro no campo com ATK menor ou igual ao deste card; destrua-o. Se este card for destruído em batalha ou por um efeito do card: todos os monstros com a face para cima no campo perdem 1000 de ATK.
  ja: |-
    ①：１ターンに１度、１００の倍数のＬＰを払って発動できる。このカード以外のフィールドの表側表示モンスターの攻撃力は、この効果を発動するために払ったＬＰの数値分ダウンする。②：１ターンに１度、このカードの攻撃力以下の攻撃力を持つフィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。③：このカードが戦闘・効果で破壊された場合に発動する。フィールドの全ての表側表示モンスターの攻撃力は１０００ダウンする。
  ko: |-
    ①: 1턴에 1번, 100 배수의 LP를 지불하고 발동할 수 있다. 이 카드 이외의 필드의 앞면 표시 몬스터의 공격력은, 이 효과를 발동하기 위해 지불한 LP의 수치만큼 내린다. ②: 1턴에 1번, 이 카드의 공격력 이하의 공격력을 가지는 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동한다. 필드의 모든 앞면 표시 몬스터의 공격력은 1000 내린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，支付100的倍数的基本分才能发动。这张卡以外的场上的表侧表示怪兽的攻击力下降因为这个效果发动而支付的基本分数值。②：1回合1次，以持有这张卡的攻击力以下的攻击力的场上1只怪兽为对象才能发动。那只怪兽破坏。③：这张卡被战斗·效果破坏的场合发动。场上的全部表侧表示怪兽的攻击力下降1000。
