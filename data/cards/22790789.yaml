text:
  en: |-
    When this card is Normal Summoned, put 3 counters on it. This card cannot be destroyed by battle. If this card attacks or is attacked, remove 1 counter from this card at the end of the Damage Step. If you cannot, destroy it. Once per turn, during your Main Phase, you can change 1 face-up Attack Position monster your opponent controls to face-up Defense Position.
  de: |-
    Lege 3 Zählmarken auf diese Karte, wenn du sie als Normalbeschwörung beschwörst. Diese Karte wird nicht als Ergebnis eines Kampfes zerstört. Falls diese Karte mit einem Monster kämpft, entferne am Ende des Damage Steps 1 Zählmarke von dieser Karte. Falls diese Karte ohne Zählmarken kämpft, zerstöre diese Karte am Ende des Damage Steps. Einmal pro Spielzug, während deiner Main Phase, kannst du 1 offenes Monster in Angriffsposition auf der Spielfeldseite deines Gegners in die offene Verteidigungsposition ändern.
  es: |-
    Cuando Invocas mediante una Invocación Normal esta carta, ponle 3 contadores. Esta carta no es destruida como resultado de una batalla. Si esta carta lucha, retira 1 contador de esta carta el final del Damage Step. Si esta carta lucha sin un contador, destruye esta carta el final del Damage Step. Una vez por turno, durante tu Main Phase, puedes cambiar 1 monstruo en Posición de Ataque boca arriba en el Campo de tu adversario a Posición de Defensa boca arriba.
  fr: |-
    Mettez 3 compteurs sur cette carte lorsque vous en faites l'Invocation Normale. Cette carte ne peut pas être détruite à l'issue d'un combat. Si cette carte combat un monstre, retirez 1 compteur de cette carte à la fin de la Damage Step. Si cette carte combat sans compteur, détruisez cette carte à la fin de la Damage Step. Une fois par tour, durant votre Main Phase, vous pouvez changer 1 monstre en Position d'Attaque face recto sur le Terrain de votre adversaire en Position de Défense face recto.
  it: |-
    Quando viene Evocata tramite Evocazione Normale, metti 3 Segnalini su questa carta. Questa carta non viene distrutta in seguito ad una battaglia. Se questa carta combatte, rimuovi 1 Segnalino da questa carta alla fine del Damage Step. Se questa carta combatte senza avere un Segnalino, distruggi questa carta alla fine del Damage Step. Una volta per turno, durante la tua Main Phase, puoi cambiare la Posizione di un mostro scoperto in Posizione d'Attacco sul Terreno del tuo avversario in scoperto in Posizione di Difesa.
  pt: |-
    Quando você Invoca, por Invocação-Normal, este card, ponha 3 contadores neste card. Este card não é destruído como resultado de um combate. Se este card combater, remova 1 contador deste card no final da Damage Step. Uma vez por turno, durante a sua Main Phase, você pode mudar 1 monstro no Campo do seu adversário em Posição de Ataque com a face para cima para a Posição de Defesa com a face para cima.
  ja: |-
    ①：このカードが召喚に成功した場合に発動する。このカードにカウンターを３つ置く。②：このカードは戦闘では破壊されない。③：１ターンに１度、相手フィールドの表側攻撃表示モンスター１体を対象として発動できる。その相手の表側攻撃表示モンスターを表側守備表示にする。④：このカードが戦闘を行ったダメージステップ終了時に発動する。このカードのカウンターを１つ取り除く。取り除けない場合このカードを破壊する。
  ko: |-
    이 카드의 일반 소환시에 카운터를 3개 놓는다. 이 카드는 전투에 의해서는 파괴되지 않는다. 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드의 카운터를 1개 제거한다. 카운터가 없는 상태에서 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드를 파괴한다. 1턴에 1번만 자신의 메인 페이즈에 상대 필드 위의 앞면 공격 표시 몬스터 1장을 앞면 수비 표시로 할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡的召唤时放置3个指示物。这张卡不会被战斗破坏。进行战斗的场合，伤害步骤结束时把这张卡的1个指示物取除。没有指示物的状态进行战斗的场合，伤害步骤结束时这张卡破坏。1回合只有1次在自己的主要阶段可以把对方场上1只表侧攻击表示怪兽变成表侧守备表示。
