text:
  en: |-
    1 Tuner + 1 or more non-Tuner Psychic-Type monsters
    Once per turn, during your Main Phase, you can pick 1 random card in your opponent's hand and call what type of card it is (Monster, Spell or Trap). If you call it right, this card gains 1000 ATK until your opponent's End Phase.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Psi
    Einmal pro Spielzug, während deiner Main Phase, kannst du 1 zufällige Karte in der Hand deines Gegners bestimmen und raten, welchen Typ sie hat (Monster, Zauber oder Falle). Falls du richtig geraten hast, erhält diese Karte bis zur End Phase deines Gegners 1000 ATK.
  es: |-
    1 Cantante + 1 o más monstruos de Tipo Psíquico que no sean Cantantes
    Una vez por turno, durante tu Main Phase, puedes elegir 1 carta al azar de la mano de tu adversario y adivinar que tipo de carta es (Monstruo, Mágica o de Trampa). Si adivinas correctamente, esta carta gana 1000 ATK hasta la End Phase de tu adversario.
  fr: |-
    1 Syntoniseur + 1 monstre non Syntoniseur de Type Psychique ou plus
    Une fois par tour, durant votre Main Phase, vous pouvez sélectionner 1 carte au hasard dans la main de votre adversaire et deviner de quel type de carte il s'agit (Monstre, Magie ou Piège). Si vous devinez juste, cette carte gagne 1000 points d'ATK jusqu'à la End Phase de votre adversaire.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner di Tipo Psichico
    Una volta per turno, durante la tua Main Phase, puoi scegliere 1 carta a caso nella mano del tuo avversario e dichiarare che tipo di carta è (Mostro, Magia o Trappola). Se indovini, questa carta guadagna 1000 ATK fino alla End Phase del tuo avversario.
  pt:
  ja: |-
    チューナー＋チューナー以外のサイキック族モンスター１体以上
    ①：１ターンに１度、自分メインフェイズに発動できる。相手の手札をランダムに１枚選び、そのカードの種類（モンスター・魔法・罠）を当てる。当たった場合、このカードの攻撃力は次の相手ターンの終了時まで１０００アップする。
  ko: |-
    튜너 ＋ 튜너 이외의 사이킥족 몬스터 1장 이상
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 상대의 패를 무작위로 1장 선택하고, 그 카드의 종류(몬스터 / 마법 / 함정)를 맞춘다. 맞은 경우, 이 카드의 공격력은 다음 상대의 엔드 페이즈시까지 1000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的念动力族怪兽1只以上
    ①：1回合1次，自己主要阶段才能发动。对方手卡随机选1张，对那张卡的种类（怪兽·魔法·陷阱）作猜测。猜中的场合，这张卡的攻击力直到下次的对方回合的结束时上升1000。
