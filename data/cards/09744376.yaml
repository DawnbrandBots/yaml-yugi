name:
  en: Good Goblin Housekeeping
  de: Guter Goblin Hauswirtschafter
  es: Buena Administración del Hogar Goblin
  fr: Goblin, Gestionnaire Avisé
  it: Buon Contabile Goblin
  pt: Boa Gestão Caseira dos Goblins
  ja: ゴブリンのやりくり<ruby>上<rt>じょう</rt></ruby><ruby>手<rt>ず</rt></ruby>
  ja_romaji: Goburin no Yarikuri Jōzu
  ko: 고블린의 운영 실력
  ko_rr:
  zh-TW:
  zh-CN: 哥布林的经营手腕
text:
  en: |-
    Draw cards equal to the number of "Good Goblin Housekeeping" cards in your Graveyard +1, then select 1 card from your hand and return it to the bottom of your Deck.
  de: |-
    Ziehe eine Anzahl von Karten in Höhe der Anzahl von "Guter Goblin Hauswirtschafter"-Karten in deinem Friedhof + 1 von deinem Deck. Wähle 1 Karte aus deiner Hand und lege sie unter dein Deck zurück.
  es: |-
    Roba un número de cartas de tu Deck igual al número de cartas "Buena Administración del Hogar Goblin" en tu Cementerio +1, selecciona 1 carta de tu mano, y devuélvela al fondo de tu Deck.
  fr: |-
    Piochez une nombre de cartes de votre Deck égal au nombre de "Goblin, Gestionnaire Avisé" dans votre Cimetière +1, sélectionnez une carte de votre main et renvoyez-la sous votre deck.
  it: |-
    Pesca dal tuo Deck un numero di carte pari al numero di "Buon Contabile Goblin" nel tuo Cimitero +1, scegli 1 carta dalla tua mano e rimettila in fondo al tuo Deck.
  pt: |-
    Compre o número de "Boa Gestão Caseira dos Goblins" no seu Cemitério + 1 card do seu Deck, escolha 1 card da sua mão e devolva-o para o fundo do seu Deck.
  ja: |-
    自分の墓地に存在する「ゴブリンのやりくり上手」の枚数＋１枚を自分のデッキからドローし、自分の手札を１枚選択してデッキの一番下に戻す。
  ko: |-
    자신의 묘지에 존재하는 "고블린의 운영 실력"의 매수 ＋ 1장을 덱에서 드로우하고, 패에서 카드를 1장 선택하여 덱의 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    从自己卡组抽出自己墓地存在的「哥布林的经营手腕」数量＋1张，选择自己1张手卡回到卡组最下面。
