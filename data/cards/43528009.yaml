name:
  en: Gold Moon Coin
  de: Goldene Mondmünze
  es: Moneda Luna de Oro
  fr: Pleine Lune d'Or
  it: Moneta Lunare D'Oro
  pt: Moeda de Ouro da Lua
  ja: <ruby>星<rt>ほし</rt></ruby>の<ruby>金<rt>きん</rt></ruby><ruby>貨<rt>か</rt></ruby>
  ja_romaji: Hoshi no Kinka
