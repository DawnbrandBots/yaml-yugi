text:
  en: |-
    Inflict 300 damage to your opponent for each card they control. If this card you control is destroyed by an opponent's card and sent to your Graveyard: Inflict 1000 damage to your opponent.
  de: |-
    Füge deinem Gegner 300 Schaden für jede Karte zu, die er kontrolliert. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Füge deinem Gegner 1000 Schaden zu.
  es: |-
    Inflige 300 puntos de daño a tu adversario por cada carta que controle. Si esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio: inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Infligez 300 points de dommages à votre adversaire pour chaque carte qu'il contrôle. Si cette carte que vous contrôlez est détruite par une carte de votre adversaire et envoyée à votre Cimetière : infligez 1000 points de dommages à votre adversaire.
  it: |-
    Infliggi 300 danni al tuo avversario per ogni carta che controlla. Se questa carta che controlli viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: infliggi 1000 danni al tuo avversario.
  pt: |-
    Cause 300 de dano ao seu oponente para cada card que ele controla. Se este card que você controla for destruído por um card do oponente e enviado para o seu Cemitério: cause 1000 de dano ao seu oponente.
  ja: |-
    ①：相手フィールドのカードの数×３００ダメージを相手に与える。②：フィールドのこのカードが相手によって破壊され墓地へ送られた場合に発動する。相手に１０００ダメージを与える。
  ko: |-
    ① : 상대 필드의 카드의 수 × 300 데미지를 상대에게 준다. ② : 필드의 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 상대에게 1000 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：给与对方为对方场上的卡数量×300伤害。②：场上的这张卡被对方破坏送去墓地的场合发动。给与对方1000伤害。
