  de: Erdgebundener Gefangener Linienläufer
  es: Prisionero Terrestre Andador de Línea
  fr: Esprit de la Terre Prisonnier Funambule de Ligne
  it: Prigioniero Terrestre Camminatore della Linea
  pt: Prisioneiro Terrestre Andador da Linha
  ja: <ruby>地<rt>じ</rt></ruby><ruby>縛<rt>ばく</rt></ruby><ruby>囚<rt>しゅう</rt></ruby><ruby>人<rt>じん</rt></ruby> ライン・ウォーカー
