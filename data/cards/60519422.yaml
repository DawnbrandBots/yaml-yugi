text:
  en: |-
    Monsters on your side of the field cannot be destroyed in a battle if the monsters' ATK are equal.
  de: |-
    Monster auf deiner Spielfeldseite werden nicht als Ergebnis eines Kampfes gegen ein Monster mit gleicher ATK zerstört.
  es: |-
    Los monstruos en tu Campo no son destruidos como resultado de una batalla contra un monstruo con el mismo ATK.
  fr: |-
    Les monstres sur votre Terrain ne peuvent pas être détruits à l'issue d'un combat contre les monstres ayant la même ATK.
  it: |-
    I mostri sul tuo Terreno non sono distrutti in seguito ad una battaglia se combattono con mostri con lo stesso ATK.
  pt: |-
    Os Monstros no seu Campo não são destruídos como resultado de um combate com um monstro com o mesmo ATK.
  ja: |-
    自分フィールド上モンスターは、攻撃力の同じモンスターとの戦闘では破壊されない。
  ko: |-
    자신 필드 위 몬스터는 공격력이 같은 몬스터와의 전투로는 파괴되지 않는다.
  zh-TW: |-
    我方場上的怪獸不會因與攻擊力相同的怪獸戰鬥被破壞。
  zh-CN: |-
    自己场上的怪兽，不会因与攻击力相同怪兽的战斗而被破坏。
