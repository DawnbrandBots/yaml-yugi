text:
  en: |-
    This card cannot be Special Summoned. You can pay 2000 Life Points to Special Summon 2 Level 3 Psychic-Type monsters from your Deck. This effect can only be used once while this card is face-up on the field.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Du kannst 2000 Life Points zahlen, um 2 Monster vom Typ Psi der Stufe 3 als Spezialbeschwörung von deinem Deck zu beschwören. Dieser Effekt kann nur einmal benutzt werden, solange sich diese Karte offen auf dem Spielfeld befindet.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Puedes pagar 2000 Life Points para Invocar de Modo Especial, desde tu Deck, 2 monstruos de Tipo Psíquico de Nivel 3. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Vous pouvez payer 2000 Life Points pour Invoquer Spécialement 2 monstres de Type Psychique de Niveau 3 depuis votre Deck. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Puoi pagare 2000 Life Points per Evocare tramite Evocazione Speciale 2 Mostri di Tipo Psichico di Livello 3 dal tuo Deck. Questo effetto può essere utilizzato solo una volta fino a quando questa carta rimane scoperta sul Terreno.
  pt: |-
    Esta carta não pode ser Special Summoned. Você pode pagar 2000 Life Points para Special Summon 2 monstros Psychic-Type de Nível 3 do seu Deck. Este efeito somente pode ser usado uma única vez enquanto esta carta estiver virada para cima no campo.
  ja: |-
    このカードは特殊召喚できない。２０００ライフポイントを払う事で、自分のデッキからレベル３のサイキック族モンスター２体を自分フィールド上に特殊召喚する。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    이 카드는 특수 소환할 수 없다. 2000 라이프 포인트를 지불하는 것으로, 자신의 덱에서 레벨 3의 사이킥족 몬스터 2장을 자신 필드 위에 특수 소환한다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。可以通过支付2000基本分，从自己卡组把2只3星的念动力族怪兽在自己场上特殊召唤。这个效果只在这张卡在场上表侧表示存在能使用1次。
