name:
  en: Performapal Skullcrobat Joker
  de: Künstlerkumpel Schädelkrobat-Clown
  es: Artistamigo Bufón Calaveracróbata
  fr: Potartiste Crânecrobate Arlequin
  it: Artistamico Teschiocrobata Giullare
  pt: Camarartista Coringa Ecranibista
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>ドクロバット・ジョーカー
  ja_romaji: Entameito Dokurobatto Jōkā
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 도크로배트 조커
  ko_rr: Enteomeiteu Dokeurobaeteu Jokeo
  zh-TW: 娛樂夥伴 骷髏特技小丑
  zh-CN: 娱乐伙伴 骷髅杂技小丑
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Künstlerkumpel“-Monster, „Magier“-Pendelmonster oder „Buntäugig“-Monster von deinem Deck hinzufügen, außer „Künstlerkumpel Schädelkrobat-Clown“.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Artistamigo", Monstruo de Péndulo "Mago/a", o monstruo "Ojos Anómalos", excepto "Artistamigo Bufón Calaveracróbata".
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre "Potartiste" ("Potartiste Crânecrobate Arlequin" exclu), Monstre Pendule "Magicien" ou monstre "Yeux Impairs" depuis votre Deck à votre main.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro "Artistamico", Mostro Pendulum "Mago" o mostro "Occhi Diversi" dal tuo Deck alla tua mano, eccetto "Artistamico Teschiocrobata Giullare".
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "Camarartista", Monstro Pêndulo "Mago" ou monstro "Olhos Anômalos" do seu Deck à sua mão, exceto "Camarartista Coringa Ecranibista".
  ja: |-
    ①：このカードが召喚した時に発動できる。「ＥＭドクロバット・ジョーカー」以外の「ＥＭ」モンスター、「魔術師」Ｐモンスター、「オッドアイズ」モンスターの内、いずれか１体をデッキから手札に加える。
  ko: |-
    ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. "EM(엔터메이트) 도크로배트 조커" 이외의 "EM(엔터메이트)" 몬스터, "마술사" 펜듈럼 몬스터, "오드아이즈" 몬스터 중, 어느 1장을 덱에서 패에 넣는다.
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從牌組將「娛樂夥伴 骷髏特技小丑」以外的「娛樂夥伴」怪獸、「魔術師」鐘擺怪獸、「異色眼」怪獸中的任意１隻加入手牌。
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从牌组“娱乐伙伴 骷髅杂技小丑”以外的“娱乐伙伴”怪兽、“魔术师”灵摆怪兽、“异色眼”怪兽中，挑选任意１只加入手牌。
card_type: Monster
monster_type_line: Spellcaster / Pendulum / Effect
attribute: DARK
level: 4
atk: 1800
def: 100
pendulum_scale: 8
pendulum_effect:
  en: |-
    You cannot Pendulum Summon monsters, except "Performapal" monsters, "Magician" Pendulum Monsters, and "Odd-Eyes" monsters. This effect cannot be negated.
  de: |-
    Du kannst keine Monster als Pendelbeschwörung beschwören, außer „Künstlerkumpel“-Monstern, „Magier“-Pendelmonstern und „Buntäugig“-Monstern. Dieser Effekt kann nicht annulliert werden.
  es: |-
    No puedes Invocar monstruos por Péndulo, excepto monstruos "Artistamigo", Monstruos de Péndulo "Mago/a", y monstruos "Ojos Anómalos". Este efecto no puede ser negado.
  fr: |-
    Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Potartiste", Monstres Pendule "Magicien" et monstres "Yeux Impairs" exclus). Cet effet ne peut pas être annulé.
  it: |-
    Non puoi Evocare Pendulum mostri, eccetto mostri "Artistamico", Mostri Pendulum "Mago" e mostri "Occhi Diversi". Questo effetto non può essere annullato.
  pt: |-
    Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Camarartista", Monstros Pêndulo "Mago" e monstros "Olhos Anômalos". Este efeito não pode ser negado.
  ja: |-
    ①：自分は「ＥＭ」モンスター、「魔術師」Ｐモンスター、「オッドアイズ」モンスターしかＰ召喚できない。この効果は無効化されない。
  ko: |-
    ①: 자신은 "EM(엔터메이트)" 몬스터, "마술사" 펜듈럼 몬스터, "오드아이즈" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  zh-TW: |-
    ①：我方可鐘擺召喚的怪獸僅限「娛樂夥伴」怪獸、「魔術師」鐘擺怪獸、「異色眼」怪獸。此效果不會被無效化。
  zh-CN: |-
    ①：自己仅可灵摆召唤“娱乐伙伴”怪兽、“魔术师”灵摆怪兽、“异色眼”怪兽。此效果不会被无效化。
