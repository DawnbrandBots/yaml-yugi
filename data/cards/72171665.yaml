name:
  en: Magical Broker
  de: Magischer Makler
  es: Bróker Mágico
  fr: Courtier Ésotérique
  it: Mediatore Magico
  pt: Corretor Mágico
  ja: <ruby>魔導闇商人<rt>マジカル・ブローカー</rt></ruby>
  ja_romaji: Majikaru Burōkā
  ko: 매지컬 브로커
  ko_rr:
  zh-TW: 魔導闇商人
  zh-CN: 魔导暗商人
text:
  en: |-
    While you control a Continuous Spell/Trap, this card cannot be destroyed by battle or card effects. During your opponent's turn (Quick Effect): You can send 1 face-up Continuous Spell/Trap you control to the GY; draw 1 card. You can only use this effect of "Magical Broker" once per turn.
  de: |-
    Solange du eine/n Permanente/n Zauber/Falle kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 offene/n Permanente/n Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; ziehe 1 Karte. Du kannst diesen Effekt von „Magischer Makler“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras controlas una Mágica/Trampa Continua, esta carta no puede ser destruida en batalla o por efectos de cartas. Durante el turno de tu adversario (Efecto Rápido): puedes mandar al Cementerio 1 Mágica/Trampa Continua boca arriba que controlas; roba 1 carta. Sólo puedes usar este efecto de "Bróker Mágico" una vez por turno.
  fr: |-
    Tant que vous contrôlez une Magie Continue/Piège Continu, cette carte ne peut être détruite ni au combat ni par des effets de carte. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez envoyer 1 Magie Continue/Piège Continu face recto que vous contrôlez au Cimetière ; piochez 1 carte. Vous ne pouvez utiliser cet effet de "Courtier Ésotérique" qu'une fois par tour.
  it: |-
    Mentre controlli una Magia/Trappola Continua, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Durante il turno del tuo avversario (Effetto Rapido): puoi mandare 1 Magia/Trappola Continua scoperta che controlli al Cimitero; pesca 1 carta. Puoi utilizzare questo effetto di "Mediatore Magico" una sola volta per turno.
  pt: |-
    Enquanto você controlar uma Magia/Armadilha Contínua, este card não pode ser destruído em batalha ou por efeitos de card. Durante o turno do seu oponente (Efeito Rápido): você pode enviar 1 Magia/Armadilha Contínua com a face para cima que você controla para o Cemitério; compre 1 card. Você só pode usar este efeito de "Corretor Mágico" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに永続魔法・永続罠カードが存在する限り、このカードは戦闘・効果では破壊されない。②：相手ターンに、自分フィールドの表側表示の永続魔法・永続罠カード１枚を墓地へ送って発動できる。自分はデッキから１枚ドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 지속 마법 / 지속 함정 카드가 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 상대 턴에, 자신 필드의 앞면 표시의 지속 마법 / 지속 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：只要我方場上存在永續魔法・永續陷阱卡，此卡就不會因戰鬥・效果被破壞。②：在對方回合，可將我方場上的１張正面表示的永續魔法・永續陷阱卡送至墓地發動。我方從牌組抽１張牌。
  zh-CN: |-
    这个卡名的②的效果1回合只能使用1次。
    ①：只要自己场上有永续魔法·永续陷阱卡存在，这张卡不会被战斗·效果破坏。
    ②：对方回合，把自己场上1张表侧表示的永续魔法·永续陷阱卡送去墓地才能发动。自己从卡组抽1张。
