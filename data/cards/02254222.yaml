  zh-TW:
  zh-CN: 疾行机人 翼同步士
text:
  en: |-
    If this card is added to your Extra Deck face-up, and you control 2 or more different Types of WIND Synchro Monsters: You can send 1 "Speedroid" Spell/Trap from your Deck to the GY. You can only use this effect of "Speedroid Wing Synchron" once per turn.
  de: |-
    Falls diese Karte deinem Extra Deck offen hinzugefügt wird und du 2 oder mehr unterschiedliche Typen von WIND Synchromonstern kontrollierst: Du kannst 1 „Geschwindigkeitsroid“-Zauber/Falle von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Geschwindigkeitsroid Flügelsynchron“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es añadida a tu Deck Extra boca arriba y controlas 2 o más Tipos diferentes de Monstruos de Sincronía de VIENTO: puedes mandar al Cementerio 1 Mágica/Trampa "Velociroid" en tu Deck. Sólo puedes usar este efecto de "Velociroid Sincrón Ala" una vez por turno.
  fr: |-
    Si cette carte est ajoutée face recto à votre Extra Deck, et que vous contrôlez min. 2 Types différents de Monstres Synchro VENT : vous pouvez envoyer 1 Magie/Piège "Vitesseroid" depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Aile Synchronique Vitesseroid" qu'une fois par tour.
  it: |-
    Se questa carta viene aggiunta al tuo Extra Deck scoperta, e tu controlli 2 o più Tipi diversi di Mostri Synchro VENTO: puoi mandare 1 Magia/Trappola "Velociroid" dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Velociroid Ala Synchron" una sola volta per turno.
  pt: |-
    Se este card for adicionado ao seu Deck Adicional com a face para cima e você controlar 2 ou mais Tipos diferentes de Monstros Sincro de VENTO: você pode enviar 1 Magia/Armadilha "Velocidaroide" do seu Deck para o Cemitério. Você só pode usar este efeito de "Velocidaroide Asas Sincron" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがＥＸデッキに表側で加わった場合、自分フィールドの風属性Ｓモンスターの種族が２種類以上であれば発動できる。デッキから「スピードロイド」魔法・罠カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑스트라 덱에 앞면으로 넣어졌을 경우, 자신 필드의 바람 속성 싱크로 몬스터의 종족이 2종류 이상이면 발동할 수 있다. 덱에서 "스피드로이드" 마법 / 함정 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果1回合仅可使用1次。①：此卡以表侧加入额外牌组的情况下，如果自己场上的风属性同步怪兽的种族有2种以上则可以发动。从牌组将1张“疾行机人”魔法・陷阱卡送至墓地。
card_type: Monster
