attribute: WIND
level: 5
atk: 1500
def: 1000
pendulum_scale: 4
pendulum_effect:
  en: |-
    Once per turn: You can destroy this card and 1 Level 2 WIND Pendulum Monster Card in your Pendulum Zone, and if you do, Special Summon 1 "Clear Wing Synchro Dragon" from your Extra Deck (this is treated as a Synchro Summon), also for the rest of this turn, cards in your Pendulum Zones cannot be destroyed by card effects, and you cannot Special Summon, except WIND monsters.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte und 1 WIND Pendelmonsterkarte der Stufe 2 in deiner Pendelzone zerstören und falls du dies tust, beschwöre 1 „Glasflügel-Synchrodrache“ als Spezialbeschwörung von deinem Extra Deck (dies wird als Synchrobeschwörung behandelt), zusätzlich können für den Rest dieses Spielzugs Karten in deinen Pendelzonen nicht durch Karteneffekte zerstört werden und du kannst keine Spezialbeschwörungen durchführen, außer von WIND Monstern.
  es: |-
    Una vez por turno: puedes destruir esta carta y 1 Carta de Monstruo de Péndulo de VIENTO de Nivel 2 en tu Zona de Péndulo y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 "Dragón Sincro Ala Transparente" (esto se trata como una Invocación por Sincronía) y además, por el resto de este turno, las cartas en tus Zonas de Péndulo no pueden ser destruidas por efectos de cartas, y no puedes Invocar de Modo Especial, excepto monstruos de VIENTO.
  fr: |-
    Une fois par tour : vous pouvez détruire cette carte et 1 Carte Monstre Pendule VENT de Niveau 2 dans votre Zone Pendule, et si vous le faites, Invoquez Spécialement 1 "Dragon Synchro de l'Aile Claire" depuis votre Extra Deck (ceci est traité comme Invocation Synchro), et aussi, le reste de ce tour, les cartes dans vos Zones Pendule ne peuvent pas être détruites par des effets de carte, et vous ne pouvez pas Invoquer Spécialement (monstres VENT exclus).
  it: |-
    Una volta per turno: puoi distruggere questa carta e 1 Carta Mostro Pendulum VENTO di Livello 2 nella tua Zona Pendulum e, se lo fai, Evoca Specialmente 1 "Drago Synchro Ala Chiara" dal tuo Extra Deck (questa viene considerata come una Synchro Evocazione), inoltre per il resto di questo turno, le carte nelle tue Zone Pendulum non possono essere distrutte dagli effetti delle carte, e tu non puoi Evocare Specialmente, eccetto mostri VENTO.
  pt: |-
    Uma vez por turno: você pode destruir este card e 1 Card de Monstro Pêndulo de VENTO de Nível 2 na sua Zona de Pêndulo e, se isso acontecer, Invoque por Invocação-Especial 1 "Dragão Sincro de Asas Transparentes" do seu Deck Adicional (isso é considerado uma Invocação-Sincro) e, além disso, pelo resto deste turno, cards nas suas Zonas de Pêndulo não podem ser destruídos por efeitos de card e você não pode Invocar por Invocação-Especial, exceto monstros de VENTO.
  ja: |-
    ①：１ターンに１度、発動できる。自分のＰゾーンの風属性・レベル２のＰモンスターカード１枚とこのカードを破壊し、ＥＸデッキから「クリアウィング・シンクロ・ドラゴン」１体をＳ召喚扱いで特殊召喚する。このターン、自分のＰゾーンのカードは効果では破壊されず、自分は風属性モンスターしか特殊召喚できない。
  ko: |-
    ①: 1턴에 1번, 발동할 수 있다. 자신의 펜듈럼 존의 바람 속성 / 레벨 2 의 펜듈럼 몬스터 카드 1장과 이 카드를 파괴하고, 엑스트라 덱에서 "클리어윙 싱크로 드래곤" 1장을 싱크로 소환으로 취급하여 특수 소환한다. 이 턴에, 자신의 펜듈럼 존의 카드는 효과로는 파괴되지 않으며, 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，可以发动。将自己灵摆区域的1张风属性・等级2的灵摆怪兽卡和此卡破坏，从额外牌组将1只“清透翼同步龙”视为同步召唤特殊召唤。此回合，自己灵摆区域的卡不会因效果被破坏，且自己仅可特殊召唤风属性怪兽。
