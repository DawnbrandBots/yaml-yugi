text:
  en: |-
    If this card is added to your Extra Deck face-up, and you control 2 or more different Types of WIND Synchro Monsters: You can send 1 "Speedroid" Spell/Trap from your Deck to the GY. You can only use this effect of "Speedroid Wing Synchron" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがＥＸデッキに表側で加わった場合、自分フィールドの風属性Ｓモンスターの種族が２種類以上であれば発動できる。デッキから「スピードロイド」魔法・罠カード１枚を墓地へ送る。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑스트라 덱에 앞면으로 넣어졌을 경우, 자신 필드의 바람 속성 싱크로 몬스터의 종족이 2종류 이상이면 발동할 수 있다. 덱에서 "스피드로이드" 마법 / 함정 카드 1장을 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果1回合仅可使用1次。①：此卡以表侧加入额外牌组的情况下，如果自己场上的风属性同步怪兽的种族有2种以上则可以发动。从牌组将1张“疾行机人”魔法・陷阱卡送至墓地。
card_type: Monster
monster_type_line: Machine / Pendulum / Tuner / Effect
attribute: WIND
level: 5
atk: 1500
def: 1000
pendulum_scale: 4
pendulum_effect:
  en: |-
    Once per turn: You can destroy this card and 1 Level 2 WIND Pendulum Monster Card in your Pendulum Zone, and if you do, Special Summon 1 "Clear Wing Synchro Dragon" from your Extra Deck (this is treated as a Synchro Summon), also for the rest of this turn, cards in your Pendulum Zones cannot be destroyed by card effects, and you cannot Special Summon, except WIND monsters.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：１ターンに１度、発動できる。自分のＰゾーンの風属性・レベル２のＰモンスターカード１枚とこのカードを破壊し、ＥＸデッキから「クリアウィング・シンクロ・ドラゴン」１体をＳ召喚扱いで特殊召喚する。このターン、自分のＰゾーンのカードは効果では破壊されず、自分は風属性モンスターしか特殊召喚できない。
  ko: |-
    ①: 1턴에 1번, 발동할 수 있다. 자신의 펜듈럼 존의 바람 속성 / 레벨 2 의 펜듈럼 몬스터 카드 1장과 이 카드를 파괴하고, 엑스트라 덱에서 "클리어윙 싱크로 드래곤" 1장을 싱크로 소환으로 취급하여 특수 소환한다. 이 턴에, 자신의 펜듈럼 존의 카드는 효과로는 파괴되지 않으며, 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，可以发动。将自己灵摆区域的1张风属性・等级2的灵摆怪兽卡和此卡破坏，从额外牌组将1只“清透翼同步龙”视为同步召唤特殊召唤。此回合，自己灵摆区域的卡不会因效果被破坏，且自己仅可特殊召唤风属性怪兽。
