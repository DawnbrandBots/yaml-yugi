name:
  en: Speedroid Wing Synchron
  de: Geschwindigkeitsroid Flügelsynchron
  es: Velociroid Sincrón Ala
  fr: Aile Synchronique Vitesseroid
  it: Velociroid Ala Synchron
  pt: Velocidaroide Asas Sincron
  ja: <ruby>ＳＲ<rt>スピードロイド</rt></ruby>ウィング・シンクロン
  ja_romaji: Supīdoroido Wingu Shinkuron
