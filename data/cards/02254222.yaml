  en: |-
    If this card is added to the Extra Deck face-up and there are 2 or more different Monster Types among the WIND Synchro Monsters you control: You can send 1 "Speedroid" Spell/Trap from your Deck to the GY. You can only use this effect of "Speedroid Wing Synchron" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがＥＸデッキに表側で加わった場合、自分フィールドの風属性Ｓモンスターの種族が２種類以上であれば発動できる。デッキから「スピードロイド」魔法・罠カード１枚を墓地へ送る。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果1回合仅可使用1次。①：此卡以表侧加入额外牌组的情况下，如果自己场上的风属性同步怪兽的种族有2种以上则可以发动。从牌组将1张“疾行机人”魔法・陷阱卡送至墓地。
