text:
  en: |-
    When your opponent Special Summons a monster(s) from the Extra Deck (except during the Damage Step): You can Special Summon this card from your hand. If you do, this card is unaffected by monster effects that target this card.
  de: |-
    Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls du dies tust, bleibt diese Karte von Monstereffekten unberührt, die diese Karte als Ziel wählen.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos de Modo Especial desde el Deck Extra (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si lo haces, esta carta no es afectada por efectos de monstruos que seleccionen esta carta.
  fr: |-
    Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous le faites, cette carte n'est pas affectée par des effets de monstre qui ciblent cette carte.
  it: |-
    Quando il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se lo fai, questa carta è immune agli effetti dei mostri che scelgono come bersaglio questa carta.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros do Deck Adicional por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se isso acontecer, este card não é afetado por efeitos de monstro que escolham este card como alvo.
  ja: |-
    ①：相手がＥＸデッキからモンスターを特殊召喚した時に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードは、このカードを対象とするモンスターの効果を受けない。
  ko: |-
    ①: 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 이 카드를 대상으로 하는 몬스터의 효과를 받지 않는다.
  zh-TW: |-
    当对手从额外牌组特殊召唤怪兽时，可从手牌特殊召唤此卡。受此效果特殊召唤的此卡，将不受以此卡为对象的怪兽效果影响。
  zh-CN: |-
    ①：对方从额外卡组把怪兽特殊召唤时才能发动。这张卡从手卡特殊召唤。这个效果特殊召唤的这张卡不受以这张卡为对象的怪兽的效果影响。
