text:
  en: |-
    Each time a "Madolche" monster you control attacks or is attacked, after damage calculation: Inflict 300 damage to your opponent.
  de: |-
    Jedes Mal, wenn ein „Magidolce“-Monster, das du kontrollierst, angreift oder angegriffen wird, nach der Schadensberechnung: Füge deinem Gegner 300 Schaden zu.
  es: |-
    Cada vez que un monstruo "Magidulce" que controlas ataca o es atacado, después del cálculo de daño: inflige 300 puntos de daño a tu adversario.
  fr: |-
    Chaque fois qu'un monstre "Magidolce" que vous contrôlez attaque ou est attaqué, après le calcul des dommages : infligez 300 points de dommages à votre adversaire.
  it: |-
    Ogni volta che un mostro "Magidolce" che controlli attacca o viene attaccato, dopo il calcolo dei danni: infliggi 300 danni al tuo avversario.
  pt:
  ja: |-
    自分フィールド上の「マドルチェ」と名のついたモンスターが戦闘を行ったダメージ計算後、相手ライフに３００ポイントダメージを与える。
  ko: |-
    자신 필드 위의 "마돌체"라는 이름이 붙은 몬스터가 전투를 실행한 데미지 계산 후, 상대 라이프에 300 포인트 데미지를 준다.
  zh-TW: |-
    我方场上冠有「魔法甜點」之名的怪兽进行战斗并计算伤害后，给予对手生命300点伤害。
  zh-CN: |-
    ①：此卡存在于魔法与陷阱区域的状态下，在自己的“魔幻甜点”怪兽进行了战斗的伤害计算后发动。给予对手３００伤害。
