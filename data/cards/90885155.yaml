  zh-TW: 機殼殼層
  zh-CN: 机壳壳层
text:
  en: |-
    You can Normal Summon this card without Tributing. If this card is Normal Summoned without Tributing, or is Special Summoned, its Level becomes 4 and its original ATK becomes 1800. If this card is Normal Summoned/Set, it is unaffected by activated effects from any monster whose original Level/Rank is lower than this card's current Level. If this card is Normal Summoned by Tributing a "Qli" monster(s), it can make a second attack during each Battle Phase, and if it attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normalbeschwörung beschworen wird, ohne Tribut anzubieten, oder sie als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 1800. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Falls diese Karte als Normalbeschwörung beschworen wird, indem ein oder mehr „Qli“-Monster als Tribut angeboten werden, kann sie während jeder Battle Phase einen zweiten Angriff durchführen und falls sie ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal sin Sacrificar, o es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Si esta carta es Invocada de Modo Normal Sacrificando uno o más monstruos "Qli", ésta puede hacer un segundo ataque durante cada Battle Phase, y si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Vous pouvez Invoquer Normalement cette carte sans Sacrifice. Si cette carte est Invoquée Normalement sans Sacrifice ou est Invoqué Spécialement, son Niveau devient 4 et son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Posée, elle n'est pas affectée par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Si cette carte est Invoquée Normalement en Sacrifiant un ou plusieurs monstres "Qli", durant chaque Battle Phase, elle peut attaquer une seconde fois, et si elle attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente senza offrire Tributi, o viene Evocata Specalmente, il suo Livello diventa 4 e il suo ATK originale diventa 1800. Se questa carta viene Evocata Normalmente/Posizionata, essa è immune agli effetti attivati di qualsiasi mostro il cui Livello/Rango originale è inferiore al Livello attuale di questa carta. Quando questa carta viene Evocata tramite Tributo offrendo come Tributo uno o più mostri "Qli", essa può effettuare un secondo attacco durante ogni Battle Phase e, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal sem oferecer Tributo, ou se for Invocado por Invocação-Especial, o Nível dele se torna 4 e o ATK original dele se torna 1800. Se este card for Invocado por Invocação-Normal/Baixado, ele não é afetado por efeitos ativados de monstros cujo Nível/Classe original seja menor que o Nível atual deste card. Se este card for Invocado por Invocação-Normal pelo Tributo de um ou mais monstros "Qli", ele pode realizar um segundo ataque durante cada Fase de Batalha e se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：このカードはリリースなしで召喚できる。②：特殊召喚またはリリースなしで召喚したこのカードのレベルは４になり、元々の攻撃力は１８００になる。③：通常召喚したこのカードは、このカードのレベルよりも元々のレベルまたはランクが低いモンスターが発動した効果を受けない。④：「クリフォート」モンスターをリリースして表側表示でアドバンス召喚に成功した場合、このカードは１度のバトルフェイズ中に２回攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  ko: |-
    ①: 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 특수 소환 또는 릴리스 없이 일반 소환한 이 카드의 레벨은 4가 되고, 원래의 공격력은 1800 이 된다. ③: 통상 소환한 이 카드는 이 카드의 레벨보다도 원래의 레벨 또는 랭크가 낮은 몬스터가 발동한 효과를 받지 않는다. ④: "클리포트" 몬스터를 릴리스하여 앞면 표시로 어드밴스 소환에 성공했을 경우, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  zh-TW: |-
    ①：不需解放即可召喚此卡。②：特殊召喚或不解放召喚的此卡的等級變為４，原本的攻擊力變為１８００。③：通常召喚的此卡不受原本的等級或階級低於此卡的等級的怪獸發動的效果影響。④：在解放「機殼」怪獸以正面表示升級召喚成功的狀況下，此卡在１次戰鬥階段中可攻擊２次，在攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：此卡可无需释放进行召唤。②：以特殊召唤或无需释放召唤而来的此卡之等级变成４，原本攻击力变成１８００。③：通常召唤而来的此卡不受原本等级或阶级低于此卡等级之怪兽所发动的效果影响。④：释放“机壳”怪兽并以表侧表示上级召唤此卡成功的场合，此卡可在１次的战斗阶段中进行２次攻击，攻击了守备表示怪兽的场合，给予相当于攻击力超过该守备力数值的战斗伤害。
