text:
  en: |-
    If this card on the field is destroyed by battle or card effect: You can target 1 monster on the field; it cannot be destroyed by battle this turn. You can only use each of the following effects of "Protecting Spirit Loagaeth" once per turn. If an effect of a Fairy monster you control is activated (except during the Damage Step): You can Special Summon this card from your hand. You can target 1 face-up card your opponent controls and 1 Attack Position monster you control; banish that opponent's card, and if you do, change your monster to Defense Position.
  de: |-
    Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Monster auf dem Spielfeld wählen; es kann in diesem Spielzug nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „Schutzgeist Loagaeth“ nur einmal pro Spielzug verwenden. Falls ein Effekt eines Fee-Monsters, das du kontrollierst, aktiviert wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 offene Karte, die dein Gegner kontrolliert, und 1 Monster in Angriffsposition, das du kontrollierst, wählen; verbanne jene Karte des Gegners und falls du dies tust, ändere dein Monster in die Verteidigungsposition.
  es: |-
    Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 monstruo en el Campo; éste no puede ser destruido en batalla este turno. Sólo puedes usar cada uno de los siguientes efectos de "Loagaeth Espíritu Protector" una vez por turno. Si es activado un efecto de un monstruo Hada que controles (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 carta boca arriba que controle tu adversario y 1 monstruo en Posición de Ataque que controles; destierra esa carta del adversario y, si lo haces, cambia tu monstruo a Posición de Defensa.
  fr: |-
    Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre sur le Terrain ; ce tour, il ne peut pas être détruit au combat. Vous ne pouvez utiliser chacun des effets suivants de "Esprit Protecteur Loagaeth" qu'une fois par tour. Si l'effet d'un monstre Elfe que vous contrôlez est activé (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez cibler 1 carte face recto contrôlée par votre adversaire et 1 monstre en Position d'Attaque que vous contrôlez ; bannissez la carte de l'adversaire, et si vous le faites, changez votre monstre en Position de Défense.
  it: |-
    Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro sul Terreno; esso non può essere distrutto in battaglia in questo turno. Puoi utilizzare ognuno dei seguenti effetti di "Spirito Protettrice Loagaeth" una sola volta per turno. Se viene attivato l'effetto di un mostro Fata che controlli (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario e 1 mostro in Posizione di Attacco che controlli; bandisci quella carta dell'avversario e, se lo fai, metti il tuo mostro in Posizione di Difesa.
  pt: |-
    Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro no campo; ele não pode ser destruído em batalha neste turno. Você só pode usar cada um dos seguintes efeitos de "Espírito Protetor Loagaeth" uma vez por turno. Se um efeito de um monstro Fada que você controla for ativado (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Você pode escolher 1 card com a face para cima que seu oponente controla e 1 monstro em Posição de Ataque que você controla; bana esse card do oponente e, se isso acontecer, coloque seu monstro em Posição de Defesa.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの天使族モンスターの効果が発動した場合に発動できる。このカードを手札から特殊召喚する。②：相手フィールドの表側表示カード１枚と自分フィールドの攻撃表示モンスター１体を対象として発動できる。その相手のカードを除外し、その自分のモンスターを守備表示にする。③：フィールドのこのカードが戦闘・効果で破壊された場合、フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは戦闘では破壊されない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 천사족 몬스터의 효과가 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 상대 필드의 앞면 표시 카드 1장과 자신 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 카드를 제외하고, 그 자신의 몬스터를 수비 표시로 한다. ③: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上的天使族怪獸發動效果的狀況下發動。從手牌特殊召喚此卡。②：可將對方場上１張正面表示的卡和我方場上１隻攻擊表示怪獸做為對象發動。將該對方的卡除外，將我方該怪獸變為守備表示。③：在場上的此卡因戰鬥・效果被破壞的狀況下，可將場上的１隻怪獸做為對象發動。此回合該怪獸不會因戰鬥被破壞。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己场上的天使族怪兽的效果发动的情况下可以发动。从手牌将此卡特殊召唤。
    ②：以对手场上的１张表侧表示卡和自己场上的１只攻击表示的怪兽为对象可以发动。将该对手的卡除外，将该自己的怪兽改成守备表示。
    ③：场上的此卡因战斗・效果被破坏的情况下，以场上的１只怪兽为对象可以发动。此回合，该怪兽不会因战斗被破坏。
