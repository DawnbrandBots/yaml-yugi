name:
  en: Raptor Wing Strike
  de: Raptorflügelschlag
  es: Golpe de Ala de Ave de Rapiña
  fr: Attaque Tourbillonnante de Rapace
  it: Attacco Ala Rapace
  pt: Golpe de Asa da Ave de Rapina
  ja: フェザー・ウィンド・アタック
  ja_romaji: Fezā Windo Atakku
  ko: 페더 윈드 어택
  ko_rr:
  zh-TW: 羽風攻擊
  zh-CN: 羽风攻击
text:
  en:
  de: |-
    Mische 1 „Schwarzflügel“-Monster, das du kontrollierst, ins Main Deck; füge deiner Hand 1 „Schwarzflügel“-Monster von deinem Deck hinzu.
  es: |-
    Baraja al Deck Principal 1 monstruo "Alanegra" que controles; añade a tu mano 1 monstruo "Alanegra" en tu Deck.
  fr: |-
    Mélangez 1 monstre "Aile Noire" que vous contrôlez dans le Main Deck ; ajoutez 1 monstre "Aile Noire" depuis votre Deck à votre main.
  it: |-
    Mischia 1 mostro "Alanera" che controlli nel Main Deck; aggiungi 1 mostro "Alanera" dal tuo Deck alla tua mano.
  pt: |-
    Embaralhe 1 monstro "Asanegra" que você controla no Deck Principal; adicione 1 monstro "Asanegra" do seu Deck à sua mão.
  ja: |-
    ①：自分フィールドの表側表示の「ＢＦ」モンスター１体をデッキに戻して発動できる。デッキから「ＢＦ」モンスター１体を手札に加える。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 덱으로 되돌리고 발동한다. 자신의 덱에서 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    可將我方場上１隻正面表示的冠有「黑羽」之名的怪獸送回持有者的牌組後發動。從牌組將１隻冠有「黑羽」之名的怪獸加入手牌。
  zh-CN: |-
    可将我方场上１只表侧表示的冠有“黑羽”之名的怪兽返回至持有者牌组并发动。从牌组将１只冠有“黑羽”之名的怪兽加入手牌。
