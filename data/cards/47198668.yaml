text:
  en:
  de: |-
    Einmal pro Spielzug, falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 der Monster wählen; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des Monsters. Diese Karte kann während des Spielzugs, in dem dieser Effekt aktiviert wird, deinen Gegner nicht direkt angreifen. Kann nicht durch Zauber-/Falleneffekte zerstört werden, die diese Karte nicht als Ziel wählen.
  es: |-
    Una vez por turno, si uno o más monstruos que controlas son destruidos en batalla o por efecto de una carta: puedes seleccionar 1 de esos monstruos; hasta el final de este turno, esta carta gana ATK igual al ATK original de ese monstruo. Esta carta no puede atacar a tu adversario directamente durante el turno que es activado este efecto. No puede ser destruida por efectos de Cartas Mágicas/de Trampa que no seleccionen esta carta.
  fr: |-
    Une fois par tour, si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez cibler 1 de ces monstres ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK d'origine du monstre. Cette carte ne peut pas attaquer directement votre adversaire le tour où cet effet est activé. Non destructible par des effets de Magie/Piège qui ne ciblent pas cette carte.
  it: |-
    Una volta per turno, se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 di quei mostri; questa carta guadagna ATK pari all'ATK originale di quel mostro fino alla fine di questo turno. Questa carta non può attaccare il tuo avversario direttamente durante il turno in cui viene attivato questo effetto. Non può essere distrutto dagli effetti delle Magie/Trappole che non scelgono questa carta come bersaglio.
  pt: |-
    Uma vez por turno, se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card: você pode escolher 1 desses monstros; até o final deste turno, este card ganha ATK igual ao ATK original desse monstro. Este card não pode atacar diretamente seu oponente durante o turno em que este efeito for ativado. Não pode ser destruído por efeitos de Magia/Armadilha que não escolherem este card como alvo.
  ja: |-
    ①：１ターンに１度、自分フィールドのモンスターが戦闘・効果で破壊された場合、そのモンスター１体を対象として発動できる（この効果を発動するターン、このカードは直接攻撃できない）。このカードの攻撃力はターン終了時まで、対象のモンスターの元々の攻撃力分アップする。
    ②：このカードは、このカードを対象としない魔法・罠カードの効果では破壊されない。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 대상 몬스터의 원래 공격력만큼 올린다. 이 효과를 발동하는 턴에, 이 카드는 직접 공격할 수 없다. ②: 이 카드는, 이 카드를 대상으로 하지 않는 마법 / 함정 카드의 효과로는 파괴되지 않는다.
  zh-TW: |-
    ①：１回合１次，在我方場上的怪獸因戰鬥・效果被破壞的狀況下，可將１隻該怪獸做為對象發動。此卡的攻擊力在回合結束前，依據對象怪獸的原本的攻擊力數值進行提升。發動此效果的回合，此卡無法直接攻擊。②：此卡不會因不以此卡為對象的魔法・陷阱卡的效果被破壞。
  zh-CN: |-
    ①：１回合１次，我方场上的怪兽因战斗、效果被破坏的场合，可以１只该怪兽为对象发动。直至回合结束时，此卡的攻击力上升对象怪兽之原本攻击力数值。发动此效果的回合，此卡不可直接攻击。②：此卡不会因不以此卡为对象的魔法、陷阱卡的效果而被破坏。
