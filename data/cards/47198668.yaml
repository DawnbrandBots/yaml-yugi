  en: |-
    Once per turn: You can target 1 "D/D" monster you control; it gains 800 ATK until the end of this turn (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 „D/D“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 800 ATK (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo "D/D" que controles; hasta el final de este turno, éste gana 800 ATK (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre "D/D" que vous contrôlez ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), il gagne 800 ATK.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro "D/D" che controlli; esso guadagna 800 ATK, fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro "D/D" que você controla; ele ganha 800 de ATK até o final deste turno (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分フィールドの「ＤＤ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで８００アップする。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 "DD(디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 800 올린다.
  zh-TW: |-
    ①：１回合１次，可將我方場上的１隻「DD」怪獸做為對象發動。該怪獸的攻擊力在回合結束前提升８００。
  zh-CN: |-
    ①：１回合１次，可以我方场上１只“DD”怪兽为对象发动。直至回合结束时，该怪兽的攻击力上升８００。
