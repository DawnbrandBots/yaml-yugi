text:
  en: |-
    If an opponent's monster declares an attack: Target the attacking monster; negate that attack, and if you do, gain LP equal to that target's ATK.
  de: |-
    Falls ein Monster eines Gegners einen Angriff deklariert: Wähle das angreifende Monster; annulliere den Angriff und falls du dies tust, erhältst du LP in Höhe der ATK des gewählten Ziels.
  es: |-
    Si un monstruo del adversario declara un ataque: selecciona el monstruo atacante; niega ese ataque y, si lo haces, gana LP iguales al ATK de ese objetivo.
  fr: |-
    Si un monstre de l'adversaire déclare une attaque : ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, gagnez des LP égaux à l'ATK de la cible.
  it: |-
    Se un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; annulla quell'attacco e, se lo fai, guadagni LP pari all'ATK di quel bersaglio.
  pt: |-
    Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; negue o ataque e, se isso acontecer, ganhe PV igual ao ATK do alvo.
  ja: |-
    ①：相手モンスターの攻撃宣言時、攻撃モンスター１体を対象として発動できる。その攻撃モンスターの攻撃を無効にし、そのモンスターの攻撃力分だけ自分はＬＰを回復する。
  ko: |-
    ①: 상대 몬스터의 공격 선언시, 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격 몬스터의 공격을 무효로 하고, 그 몬스터의 공격력만큼만 자신은 LP를 회복한다.
  zh-TW: |-
    当对手怪兽进行攻击宣言时可以发动。使1只攻击怪兽的攻击无效，并恢复与该怪兽攻击力相同的我方生命。
  zh-CN: |-
    ①：对方怪兽的攻击宣言时，以1只攻击怪兽为对象才能发动。那只攻击怪兽的攻击无效，自己回复那只怪兽的攻击力数值的基本分。
