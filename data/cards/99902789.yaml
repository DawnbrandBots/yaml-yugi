text:
  en: |-
    When your opponent activates a Normal Trap Card in response to your monster's attack declaration targeting an opponent's monster: You can discard this card; negate the activation, and if you do, destroy that card (this is a Quick Effect).
  de: |-
    Wenn dein Gegner eine Normale Fallenkarte als Reaktion auf die Angriffsdeklarierung deines Monsters aktiviert, die ein Monster deines Gegners als Ziel wählt: Du kannst diese Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte (dies ist ein Schnelleffekt).
  es: |-
    Cuando tu adversario activa una Carta de Trampa Normal en respuesta a la declaración de ataque de un monstruo tuyo que selecciona a un monstruo de tu adversario: puedes descartar esta carta; niega la activación y, si lo haces, destruye esa carta (éste es un Efecto Rápido).
  fr: |-
    Lorsque votre adversaire active une Carte Piège Normal en réponse à la déclaration d'attaque de votre monstre ciblant un monstre de votre adversaire : vous pouvez défausser cette carte ; annulez l'activation, et si vous le faites, détruisez la carte (ceci est un Effet Rapide).
  it: |-
    Quando il tuo avversario attiva una Carta Trappola Normale in risposta alla dichiarazione dell'attacco di un tuo mostro che sceglie come bersaglio un mostro dell'avversario: puoi scartare questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta (questo è un effetto Rapido).
  pt: |-
    Quando seu oponente ativar um Card de Armadilha Normal em resposta à declaração de ataque de um monstro seu escolhendo como alvo um monstro do oponente: você pode descartar este card; negue a ativação e, se isso acontecer, destrua esse card (este é um Efeito Rápido).
  ja: |-
    相手モンスターと戦闘を行う自分のモンスターの攻撃宣言時に相手が通常罠カードを発動した時、このカードを手札から捨てて発動できる。その発動を無効にし破壊する。
  ko: |-
    상대 몬스터와 전투를 실행하는 자신 몬스터의 공격 선언시에 상대가 일반 함정 카드를 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    對方在我方怪獸以對方怪獸做為攻擊對象的攻擊宣言時發動通常陷阱卡時，可從手牌捨棄此卡發動。將該發動變為無效進行破壞。
  zh-CN: |-
    和对方怪兽进行战斗的自己怪兽的攻击宣言时对方把通常陷阱卡发动时，把这张卡从手卡丢弃才能发动。那个发动无效并破坏。
