text:
  en: |-
    At the end of the Damage Step, if this card battled a Warrior or Spellcaster monster: Destroy that monster.
  de: |-
    Am Ende des Damage Steps, falls diese Karte gegen ein Krieger- oder Hexer-Monster gekämpft hat: Zerstöre jenes Monster.
  es: |-
    Al final del Damage Step, si esta carta batalló con un monstruo Guerrero o Lanzador de Conjuros: destruye ese monstruo.
  fr: |-
    À la fin de la Damage Step, si cette carte a combattu un monstre Guerrier ou Magicien : détruisez le monstre.
  it: |-
    Alla fine del Damage Step, se questa carta ha combattuto con un mostro Guerriero o Incantatore: distruggi quel mostro.
  pt: |-
    No final da Etapa de Dano, se este card batalhou um monstro Guerreiro ou Mago: destrua esse monstro.
  ja: |-
    このカードと戦闘を行ったモンスターが戦士族・魔法使い族の場合、ダメージステップ終了時にそのモンスターを破壊する。
  ko: |-
    이 카드와 전투를 실행한 몬스터가 전사족/마법사족일 경우, 데미지 스텝 종료시에 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    和这张卡进行战斗的怪兽是战士族·魔法师族的场合，伤害步骤结束时那只怪兽破坏。
