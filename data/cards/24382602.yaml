text:
  en: |-
    During your Main Phase, you can Normal Summon 1 Level 1 LIGHT Tuner in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) Once per turn: You can target 1 face-up monster you control; send 1 Normal Monster from your hand or Deck to the GY, and if you do, the targeted monster gains ATK/DEF equal to the Level of the monster sent to the GY x 100, until the end of this turn (even if this card leaves the field). You can banish this card from your GY; add 1 "Burst Stream of Destruction" from your Deck to your hand.
  de: |-
    Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Normalen Setzen 1 LICHT Empfänger der Stufe 1 als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das du kontrollierst; lege 1 Normales Monster von deiner Hand oder deinem Deck auf den Friedhof und falls du dies tust, erhält das als Ziel gewählte Monster bis zum Ende dieses Spielzugs ATK/DEF in Höhe der Stufe des auf den Friedhof gelegten Monsters x 100 (selbst falls diese Karte das Spielfeld verlässt). Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Drachenodem der Zerstörung“ von deinem Deck hinzu.
  es: |-
    Durante tu Main Phase, puedes Invocar de Modo Normal 1 Cantante de LUZ de Nivel 1 además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; manda al Cementerio 1 Monstruo Normal en tu mano o Deck y, si lo haces, hasta el final de este turno el monstruo seleccionado gana ATK/DEF igual al Nivel del monstruo mandado al Cementerio x 100 (aun si esta carta deja el Campo). Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Rayo Explosivo de Destrucción" en tu Deck.
  fr: |-
    Durant votre Main Phase, vous pouvez Invoquer Normalement 1 Syntoniseur LUMIÈRE de Niveau 1 en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; envoyez 1 Monstre Normal depuis votre main ou Deck au Cimetière, et si vous le faites, le monstre ciblé gagne une ATK/DEF égales au Niveau du monstre envoyé au Cimetière x 100 jusqu'à la fin de ce tour (même si cette carte quitte le Terrain). Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Flot Rugissant de Destruction" depuis votre Deck à votre main.
  it: |-
    Durante la tua Main Phase, puoi Evocare Normalmente 1 Tuner LUCE di Livello 1 in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto che controlli; manda 1 Mostro Normale dalla tua mano o Deck al Cimitero e, se lo fai, il mostro scelto come bersaglio guadagna ATK/DEF pari al Livello del mostro mandato al Cimitero x 100, fino alla fine di questo turno (anche se questa carta lascia il Terreno). Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Soffio Esplosivo di Distruzione" dal tuo Deck alla tua mano.
  pt: |-
    Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 Regulador de LUZ de Nível 1 em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Uma vez por turno: você pode escolher 1 monstro com a face para cima que você controla; envie 1 Monstro Normal da sua mão ou do Deck para o Cemitério e, se isso acontecer, até o final deste turno, o monstro alvo ganha ATK/DEF igual ao Nível do monstro enviado para o Cemitério x 100 (mesmo que este card deixe o campo). Você pode banir este card do seu Cemitério; adicione 1 "Raio Explosivo de Destruição" do seu Deck à sua mão.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに光属性・レベル１チューナー１体を召喚できる。②：１ターンに１度、自分フィールドの表側表示モンスター１体を対象として発動できる。手札・デッキから通常モンスター１体を墓地へ送る。対象のモンスターの攻撃力・守備力はターン終了時まで、墓地へ送ったモンスターのレベル×１００アップする。③：墓地のこのカードを除外して発動できる。デッキから「滅びの爆裂疾風弾」１枚を手札に加える。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 빛 속성 / 레벨 1 튜너 1장을 일반 소환할 수 있다. ②: 1턴에 1번, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 패 / 덱에서 일반 몬스터 1장을 묘지로 보낸다. 대상 몬스터의 공격력 / 수비력은 턴 종료시까지, 묘지로 보낸 몬스터의 레벨 × 100 올린다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "멸망의 폭렬질풍탄" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：只要这张卡在场地区域存在，自己在通常召唤外加上只有1次，自己主要阶段可以把1只光属性·1星调整召唤。②：1回合1次，以自己场上1只表侧表示怪兽为对象才能发动。从手卡·卡组把1只通常怪兽送去墓地。作为对象的怪兽的攻击力·守备力直到回合结束时上升送去墓地的怪兽的等级×100。③：把墓地的这张卡除外才能发动。从卡组把1张「毁灭之爆裂疾风弹」加入手卡。
