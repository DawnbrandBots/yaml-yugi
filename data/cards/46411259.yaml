text:
  en:
  de: |-
    Biete 1 Monster auf deiner Spielfeldseite als Tribut an, um 1 Fusionsmonster der gleichen Stufe als Spezialbeschwörung aus deinem Extra Deck zu beschwören.
  es: |-
    Ofrece 1 monstruo en tu Campo como Sacrificio para Invocar mediante una Invocación Especial 1 Monstruo de Fusión del mismo Nivel de tu Deck Extra.
  fr: |-
    Sacrifiez 1 monstre sur votre Terrain. Faites l'Invocation Spéciale de votre Extra Deck, d'1 Monstre de Fusion de même Niveau que celui du monstre Sacrifié.
  it: |-
    Offri 1 mostro sul tuo Terreno come Tributo. Evoca tramite Evocazione Speciale 1 Mostro Fusione dello stesso Livello dal tuo Extra Deck.
  pt: |-
    Ofereça 1 monstro no seu Campo como Tributo para Invocar, por Invocação-Especial, 1 Monstro-Fusão com o mesmo Nível do seu Deck de Fusão.
  ja: |-
    ①：自分フィールドのモンスター１体をリリースして発動できる。そのモンスターと同じレベルの融合モンスター１体をＥＸデッキから特殊召喚する。
  ko: |-
    자신 필드 위 몬스터 1장을 제물로 바친다. 제물로 바친 몬스터의 레벨과 같은 레벨의 융합 몬스터 1장을 융합 덱에서 특수 소환한다.
  zh-TW: |-
    可解放我方場上的１隻怪獸發動。從額外牌組特殊召喚１隻與該怪獸等級相同的融合怪獸。
  zh-CN: |-
    可解放我方场上的１只怪兽并发动。从额外牌组特殊召唤１只与该怪兽相同等级的融合怪兽。
