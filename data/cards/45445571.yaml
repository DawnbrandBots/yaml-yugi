text:
  en: |-
    2 Fiend and/or Zombie monsters
    Once per turn, during your Standby Phase, pay 500 LP or destroy this card. Cannot be destroyed by battle. You can only use each of the following effects of "The Duke of Demise" once per turn. During your Main Phase, you can: Immediately after this effect resolves, Normal Summon 1 monster. You can banish this card from your GY, then target 1 Level 4 or higher Fiend or Zombie monster in your GY; add it to your hand.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    悪魔族・アンデット族モンスター×２
    このカードのコントローラーは自分スタンバイフェイズ毎に、５００ＬＰを払うかこのカードを破壊する。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは戦闘では破壊されない。②：自分メインフェイズに発動できる。モンスター１体の召喚を行う。③：墓地のこのカードを除外し、自分の墓地のレベル４以上の悪魔族・アンデット族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    악마족 / 언데드족 몬스터 × 2
    이 카드의 컨트롤러는 자신 스탠바이 페이즈마다, 500 LP를 지불하거나 이 카드를 파괴한다. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 몬스터 1장의 일반 소환을 실행한다. ③: 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 4 이상의 악마족 / 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    恶魔族・不死族怪兽×2
    此卡的控制者在每个自己的准备阶段，支付500LP或将此卡破坏。此卡名的②③效果1回合仅可各使用1次。①：此卡不会因战斗被破坏。②：在自己的主要阶段可以发动。进行1只怪兽的召唤。③：将墓地的此卡除外，以自己墓地的1只等级4以上的恶魔族・不死族怪兽为对象可以发动。将该怪兽加入手牌。
