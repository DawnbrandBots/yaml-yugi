text:
  en: |-
    Once per turn: You can change this card to face-down Defense Position. When this card is Flip Summoned: Return all monsters your opponent controls to the hand.
  de: |-
    Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte als Flippbeschwörung beschworen wird: Gib alle Monster, die dein Gegner kontrolliert, auf die Hand zurück.
  es: |-
    Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es Invocada por Volteo: devuelve a la mano todos los monstruos que controle tu adversario.
  fr: |-
    Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est Invoquée par Flip : renvoyez tous les monstres contrôlés par votre adversaire à la main.
  it: |-
    Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene Evocata per Scoperta: fai ritornare nella mano tutti i mostri controllati dal tuo avversario.
  pt: |-
    Você pode virar este card para Posição de Defesa com a face para baixo uma vez por turno durante a sua Main Phase. Quando este card é Invocado por Invocação-Virar com sucesso, devolve todos os monstros no Campo do seu adversário para a mão dos seus donos.
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。このカードが反転召喚に成功した時、相手フィールド上に存在するモンスターを全て持ち主の手札に戻す。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 반전 소환에 성공했을 때, 상대 필드 위의 몬스터는 전부 주인의 패로 되돌아간다.
  zh-TW: |-
    １回合僅限１次可將此卡變為反面守備表示。此卡反轉召喚成功時，將對方場上的所有怪獸全部送回持有者的手牌。
  zh-CN: |-
    此卡在１个回合中可有１次机会变为里侧守备表示。成功反转召唤此卡时，令对手场上的所有怪兽回到持有者的手牌中。
