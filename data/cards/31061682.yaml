name:
  en: Kozmo Farmgirl
  de: Kozmo-Bauernmädchen
  es: Granjera Kozmo
  fr: Fermière Kozmo
  it: Ragazza di Campagna Kozmo
  pt: Garota do Campo de Kozmo
  ja: <ruby>Ｋｏｚｍｏ<rt>コズモ</rt></ruby>－ドロッセル
  ja_romaji: Kozumo - Dorosseru
  ko: <ruby>Kozmo<rt>코즈모</rt></ruby>－도롯셀
  ko_rr:
  zh-TW: 星際仙蹤－多羅賽爾
  zh-CN: 星际仙踪－多萝塞尔
text:
  en:
  de: |-
    Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 4 oder höher als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Kozmo-Bauernmädchen“ nur einmal pro Spielzug verwenden. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 500 LP zahlen; füge deiner Hand 1 „Kozmo“-Karte von deinem Deck hinzu.
  es: |-
    Durante el turno de cualquier jugador: puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Kozmo" de Nivel 4 o mayor. Sólo puedes usar este efecto de "Granjera Kozmo" una vez por turno. Cuando esta carta inflige daño de batalla a tu adversario: puedes pagar 500 LP; añade a tu mano 1 carta "Kozmo" en tu Deck.
  fr: |-
    Durant le tour de chaque joueur : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Kozmo" de min. Niveau 4 depuis votre main. Vous ne pouvez utiliser cet effet de "Fermière Kozmo" qu'une fois par tour. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez payer 500 LP ; ajoutez 1 carte "Kozmo" depuis votre Deck à votre main.
  it: |-
    Durante il turno di qualsiasi giocatore: puoi bandire questa carta; Evoca Specialmente 1 mostro "Kozmo" di Livello 4 o superiore dalla tua mano. Puoi utilizzare questo effetto di "Ragazza di Campagna Kozmo" una sola volta per turno. Quando questa carta infligge danno da combattimento al tuo avversario: puoi pagare 500 LP; aggiungi 1 carta "Kozmo" dal tuo Deck alla tua mano.
  pt: |-
    Durante o turno de qualquer duelista: você pode banir este card; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 4 ou mais da sua mão. Você só pode usar este efeito de "Garota do Campo de Kozmo" uma vez por turno. Quando este card causar dano de batalha ao seu oponente: você pode pagar 500 PV; adicione 1 card "Kozmo" do seu Deck à sua mão.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：自分・相手ターンに、フィールドのこのカードを除外して発動できる。手札からレベル４以上の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。
    ②：このカードが相手に戦闘ダメージを与えた時、５００ＬＰを払って発動できる。デッキから「Ｋｏｚｍｏ」カード１枚を手札に加える。
  ko: |-
    "Kozmo(코즈모)－도롯셀"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 4 이상의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 상대에게 전투 데미지를 주었을 때, 500 LP를 지불하고 발동할 수 있다. 덱에서 "Kozmo(코즈모)" 카드 1장을 패에 넣는다.
  zh-TW: |-
    「星際仙蹤－多羅賽爾」的①效果１回合僅限使用１次。①：可將場上的此卡除外發動。從手牌特殊召喚１隻等級４以上的「星際仙蹤」怪獸。此效果在對方回合也可發動。②：此卡給予對方戰鬥傷害時，可支付５００LP發動。從牌組將１張「星際仙蹤」卡加入手牌。
  zh-CN: |-
    “星际仙踪－多萝塞尔”的①效果１回合仅可使用１次。①：将场上的此卡除外可以发动。从手牌将１只等级４以上的“星际仙踪”怪兽特殊召唤。此效果在对手回合中也可以发动。②：此卡给予对手战斗伤害时，支付５００LP可以发动。从牌组将１张“星际仙踪”卡加入手牌。
