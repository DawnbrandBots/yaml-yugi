text:
  en: |-
    Target 1 face-up Level 4 or lower "Wind-Up" monster you control: Return that target to the hand (no matter its Level), then Special Summon 1 "Wind-Up" monster from the hand with the same Level as the returned monster's.
  de: |-
    Wähle 1 offenes „Aufzieh“-Monster der Stufe 4 oder niedriger, das du kontrollierst: Gib das gewählte Ziel auf die Hand zurück (ungeachtet seiner Stufe) und beschwöre dann 1 „Aufzieh“-Monster mit derselben Stufe wie das zurückgegebene Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Selecciona 1 monstruo "de Cuerda" boca arriba de Nivel 4 o menor que controles: devuelve a la mano a ese objetivo (sin que importe su Nivel), y después Invoca de Modo Especial 1 monstruo "de Cuerda" en la mano con la mismo Nivel que el monstruo devuelto.
  fr: |-
    Ciblez 1 monstre "Automate" de max. Niveau 4 face recto que vous contrôlez : renvoyez la cible à la main (quelque que soit son Niveau), puis Invoquez Spécialement 1 monstre "Automate" depuis la main du même Niveau que le monstre renvoyé.
  it: |-
    Scegli come bersaglio 1 mostro "a Molla" di Livello 4 o inferiore scoperto che controlli: fai ritornare quel bersaglio nella mano (indipendentemente dal suo Livello), poi Evoca Specialmente dalla mano 1 mostro "a Molla" con lo stesso Livello del mostro fatto ritornare in mano.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在するレベル４以下の「ゼンマイ」と名のついたモンスター１体を選択して手札に戻し、戻したモンスターと同じレベルの「ゼンマイ」と名のついたモンスター１体を手札から特殊召喚する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 레벨 4 이하의 '태엽' 이라는 이름이 붙은 몬스터 1장을 선택하여 패로 되돌리고, 되돌린 몬스터와 같은 레벨의 '태엽' 이라는 이름이 붙은 몬스터 1장을 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    选择自己场上表侧表示存在的1只4星以下的名字带有「发条」的怪兽回到手卡，和回去的怪兽相同等级的1只名字带有「发条」的怪兽从手卡特殊召唤。
