text:
  en: |-
    2 Level 4 Warrior monsters
    If this card battles an opponent's monster, during damage calculation: You can detach 2 materials from this card; this card's current ATK becomes doubled during damage calculation only. Once per turn, during the Main Phase (Quick Effect): You can target 1 other face-up monster you control; equip this card you control to it as an Equip Spell that gives it 2000 ATK/DEF. You can banish this card from your GY; shuffle 3 Warrior monsters from your GY into the Deck.
  de:
