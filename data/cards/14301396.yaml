  ja: <ruby>Ｈ<rt>ヒロイック</rt></ruby>－<ruby>Ｃ<rt>チャンピオン</rt></ruby> マグナム・エクスカリバー
  ja_romaji: Hiroikku Chanpion Magunamu Ekusukaribā
  ko: H－C 매그넘 엑스칼리버
