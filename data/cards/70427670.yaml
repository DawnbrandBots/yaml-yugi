  zh-CN: 捕食植物 土瓶草蟾蜍
text:
  en: |-
    If this card is sent to the GY or added to your Extra Deck face-up because it was used as Fusion Material: You can add 1 face-up DARK Pendulum Monster from your Extra Deck to your hand, except "Predaplant Bufolicula". You can only use this effect of "Predaplant Bufolicula" once per turn.
  de: |-
    Falls diese Karte auf den Friedhof gelegt oder offen deinem Extra Deck hinzugefügt wird, weil sie als Fusionsmaterial verwendet wurde: Du kannst deiner Hand 1 offenes FINSTERNIS Pendelmonster von deinem Extra Deck hinzufügen, außer „Raubpflanze Bufolicula“. Du kannst diesen Effekt von „Raubpflanze Bufolicula“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es mandada al Cementerio o añadida a tu Deck Extra boca arriba porque fue usada como Material de Fusión: puedes añadir a tu mano 1 Monstruo de Péndulo de OSCURIDAD boca arriba en tu Deck Extra, excepto "Predaplanta Bufolícula". Sólo puedes usar este efecto de "Predaplanta Bufolícula" una vez por turno.
  fr: |-
    Si cette carte est envoyée au Cimetière ou ajoutée face recto à votre Extra Deck parce qu'elle a été utilisée comme Matériel Fusion : vous pouvez ajouter 1 Monstre Pendule TÉNÈBRES face recto ("Bufolicula Prédaplante" exclu) depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Bufolicula Prédaplante" qu'une fois par tour.
  it: |-
    Se questa carta viene mandata al Cimitero o aggiunta al tuo Extra Deck scoperta perché è stata utilizzata come Materiale da Fusione: puoi aggiungere 1 Mostro Pendulum OSCURITÀ scoperto dal tuo Extra Deck alla tua mano, eccetto "Predapianta Bufolicula". Puoi utilizzare questo effetto di "Predapianta Bufolicula" una sola volta per turno.
  pt: |-
    Se este card for enviado para o Cemitério ou adicionado ao seu Deck Adicional com a face para cima porque foi usado como Matéria de Fusão: você pode adicionar 1 Monstro Pêndulo de TREVAS com a face para cima do seu Deck Adicional à sua mão, exceto "Predaplanta Bufolicula". Você só pode usar este efeito de "Predaplanta Bufolicula" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが融合召喚の素材になり、墓地へ送られた場合またはＥＸデッキに表側表示で加わった場合に発動できる。自分のＥＸデッキから「捕食植物ブフォリキュラ」以外の表側表示の闇属性Ｐモンスター１体を手札に加える。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "프레데터 플랜츠 부포리큘라" 이외의 앞면 표시의 어둠 속성 펜듈럼 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的怪獸效果，１回合僅限使用１次。①：可在此卡被做為融合召喚素材送至墓地，或以正面表示加入額外牌組的狀況下發動。從我方額外牌組將１隻「捕食植物 土瓶草蟾蜍」以外的正面表示闇屬性鐘擺怪獸加入手牌。
  zh-CN: |-
    此卡名的怪兽效果１回合仅可使用１次。①：此卡成为融合召唤的素材、并被送至墓地的情况下或以表侧表示加入额外牌组的情况下可以发动。从自己的额外牌组将“捕食植物 土瓶草蟾蜍”以外的１只表侧表示的暗属性灵摆怪兽加入手牌。
