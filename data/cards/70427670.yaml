pendulum_effect:
  en: |-
    During your Main Phase: You can Fusion Summon 1 DARK Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. You can only use this effect of "Predaplant Bufolicula" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 FINSTERNIS Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst diesen Effekt von „Raubpflanze Bufolicula“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión de OSCURIDAD desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Sólo puedes usar este efecto de "Predaplanta Bufolícula" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion TÉNÈBRES depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Bufolicula Prédaplante" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione OSCURITÀ dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi utilizzare questo effetto di "Predapianta Bufolicula" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você só pode usar este efeito de "Predaplanta Bufolicula" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールドから、闇属性の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, 어둠 속성 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW: |-
    此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。從我方手牌・場上，將根據闇屬性融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从自己的手牌・场上，将由暗属性融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。
