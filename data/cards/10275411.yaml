text:
  en: |-
    If your opponent controls a face-up Xyz Monster that has Xyz Material: Target 1 Xyz monster in your Graveyard; Special Summon it, then detach 1 Xyz Material from a monster your opponent controls and attach it to that monster as an Xyz Material. You can only activate 1 "Xyz Revenge" per turn.
  de: |-
    Falls dein Gegner ein offenes Xyz-Monster kontrolliert, das Xyz-Material hat: Wähle 1 Xyz-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, hänge dann 1 Xyz-Material von einem Monster ab, das dein Gegner kontrolliert, und hänge es als Xyz-Material an dein Monster an. Du kannst nur 1 „Xyz-Rache“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla un Monstruo Xyz boca arriba que tiene Material Xyz: selecciona 1 Monstruo Xyz en tu Cementerio; Invócalo de Modo Especial, y después desacopla 1 Material Xyz de un monstruo que controle tu adversario y acóplaselo a ese monstruo como Material Xyz. Sólo puedes activar 1 "Venganza Xyz" por turno.
  fr: |-
    Si votre adversaire contrôle un Monstre Xyz face recto avec du Matériel Xyz : ciblez 1 Monstre Xyz dans votre Cimetière ; Invoquez-le Spécialement, puis détachez 1 Matériel Xyz d'un monstre contrôlé par votre adversaire et attachez-le au monstre comme Matériel Xyz. Vous ne pouvez activer qu'1 "Revanche Xyz" par tour.
  it: |-
    Se il tuo avversario controlla un Mostro Xyz scoperto che ha Materiali Xyz: scegli come bersaglio 1 mostro Xyz nel tuo Cimitero; Evocalo Specialmente, poi stacca 1 Materiale Xyz da un mostro controllato dal tuo avversario e attaccalo a quel mostro come Materiale Xyz. Puoi attivare solo 1 "Vendetta Xyz" per turno.
  pt: |-
    Se seu oponente controlar um Monstro Xyz com a face para cima que tenha alguma Matéria Xyz: escolha 1 Monstro Xyz em seu Cemitério; Invoque-o por Invocação-Especial e, depois, desassocie 1 Matéria Xyz de um monstro que seu oponente controla e associe-a a esse monstro como uma Matéria Xyz. Você só pode ativar 1 "Vingança Xyz" por turno.
  ja: |-
    相手フィールド上にエクシーズ素材を持ったエクシーズモンスターが存在する場合、自分の墓地のエクシーズモンスター１体を選択して発動できる。選択したモンスターを特殊召喚し、相手フィールド上のエクシーズ素材１つを、選択したモンスターの下に重ねてエクシーズ素材とする。「エクシーズ・リベンジ」は１ターンに１枚しか発動できない。
  ko: |-
    상대 필드 위에 엑시즈 소재를 가진 엑시즈 몬스터가 존재할 경우, 자신 묘지의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환하고, 상대 필드 위의 엑시즈 소재 1개를, 선택한 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. "엑시즈 리벤지" 는 1턴에 1장밖에 사용할 수 없다.
  zh-TW: |-
    对手场上存在持有超量素材的超量怪兽的场合，可选择我方墓地的1只超量怪兽并发动。特殊召唤被选择怪兽，将对手场上的1个超量素材叠放至被选择怪兽的下方作为超量素材。「超量復仇」1回合只可发动1张。
  zh-CN: |-
    对方场上有持有XYZ素材的XYZ怪兽存在的场合，选择自己墓地1只XYZ怪兽才能发动。选择的怪兽特殊召唤，把对方场上1个XYZ素材在选择的怪兽下面重叠作为XYZ素材。「XYZ复仇」在1回合只能发动1张。
