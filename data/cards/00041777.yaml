text:
  en:
  de: |-
    Biete 1 „Edelstein-Ritter“-Monster als Tribut an und wähle dann 1 „Edelstein-Ritter“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung vom Friedhof.
  es: |-
    Sacrifica 1 monstruo "Caballero-Gema", y después selecciona 1 monstruo "Caballero-Gema" en tu Cementerio; Invoca ese objetivo de Modo Especial, desde el Cementerio.
  fr: |-
    Sacrifiez 1 monstre "Chevalier-Gemmes", puis ciblez 1 monstre "Chevalier-Gemmes" dans votre Cimetière ; Invoquez Spécialement la cible depuis le Cimetière.
  it: |-
    Offri come Tributo 1 mostro "Cavaliere-Gemma", poi scegli come bersaglio 1 mostro "Cavaliere-Gemma" nel tuo Cimitero; Evoca Specialmente quel bersaglio dal Cimitero.
  pt: |-
    Ofereça como Tributo 1 monstro "Cavaleiro-Gema" e, depois, escolha 1 monstro "Cavaleiro-Gema" no seu Cemitério; Invoque o alvo por Invocação-Especial do Cemitério.
  ja: |-
    ①：自分フィールドの「ジェムナイト」モンスター１体をリリースし、自分の墓地の「ジェムナイト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "젬나이트"라는 이름이 붙은 몬스터 1장을 릴리스하고, 자신의 묘지에 존재하는 "젬나이트"라는 이름이 붙은 몬스터 1장을 선택하여 발동한다. 선택한 몬스터를 묘지에서 특수 소환한다.
  zh-TW: |-
    可解放我方場上１隻冠有「寶石騎士」之名的怪獸，選擇我方墓地的１隻冠有「寶石騎士」之名的怪獸發動。從墓地特殊召喚選擇的怪獸。
  zh-CN: |-
    可释放我方场上的１只冠有“宝石骑士”之名的怪兽，选择我方墓地的１只冠有“宝石骑士”之名的怪兽并发动。从墓地特殊召唤被选择怪兽。
