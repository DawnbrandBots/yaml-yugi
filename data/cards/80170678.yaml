text:
  en: |-
    Send 1 "Neo-Spacian" monster and 1 "Elemental HERO" monster (1 from your hand and 1 from your Deck) to the GY; Special Summon 1 "Neo-Spacian" monster or 1 Level 5 or higher "Elemental HERO" monster from your Deck, and if you do, add 1 "Polymerization" from your Deck or GY to your hand. If you Special Summoned "Elemental HERO Neos" by this effect, it gains 1000 ATK. You cannot Special Summon monsters from the Extra Deck, except Fusion Monsters, the turn you activate this card. You can only activate 1 "EN - Engage Neo Space" per turn.
  de: |-
    Lege 1 „Neo-Weltraum“-Monster und 1 „Elementar-HELD“-Monster (1 von deiner Hand und 1 von deinem Deck) auf den Friedhof; beschwöre 1 „Elementar-HELD“-Monster der Stufe 5 oder höher oder 1 „Neo-Weltraum“-Monster als Spezialbeschwörung von deinem Deck und falls du dies tust, füge deiner Hand 1 „Polymerisation“ von deinem Deck oder Friedhof hinzu. Falls du „Elementar-HELD Neos“ durch diesen Effekt als Spezialbeschwörung beschworen hast, erhält er 1000 ATK. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst nur 1 „EN - Neoraum aktivieren“ pro Spielzug aktivieren.
  es: |-
    Manda al Cementerio 1 monstruo "Neo Espacial" y 1 monstruo "HÉROE Elemental", (1 en tu mano y 1 en tu Deck); Invoca de Modo Especial 1 monstruo "Neo Espacial" o 1 monstruo "HÉROE Elemental" de Nivel 5 o mayor desde tu Deck y, si lo haces, añade a tu mano 1 "Polimerización" en tu Deck o Cementerio. Si Invocas de Modo Especial "HÉROE Elemental Neos" por este efecto, éste gana 1000 ATK. No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión, el turno en el que activas esta carta. Sólo puedes activar 1 "EN - Neo Espacio Contacto" por turno.
  fr: |-
    Envoyez 1 monstre "Néo-Spacien" et 1 monstre "HÉROS Élémentaire" (1 depuis votre main et 1 depuis votre Deck) au Cimetière ; Invoquez Spécialement 1 monstre "Néo-Spacien" ou 1 monstre "HÉROS Élémentaire" de min. Niveau 5 depuis votre Deck, et si vous le faites, ajoutez 1 "Polymérisation" depuis votre Deck ou Cimetière à votre main. Si vous avez Invoqué Spécialement "Néos, HÉROS Élémentaire" par cet effet, il gagne 1000 ATK. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck, le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "EN - Engagement du Néo-Space" par tour.
  it: |-
    Manda 1 mostro "Neo-Spaziale" e 1 mostro "EROE Elementale" (1 dalla tua mano e 1 dal tuo Deck) al Cimitero; Evoca Specialmente 1 mostro "Neo-Spaziale" o 1 mostro "EROE Elementale" di Livello 5 o superiore dal tuo Deck e, se lo fai, aggiungi 1 "Polimerizzazione" dal tuo Deck o Cimitero alla tua mano. Se hai Evocato Specialmente "Neos EROE Elementale" con questo effetto, esso guadagna 1000 ATK. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione, nel turno in cui attivi questa carta. Puoi attivare solo 1 "EN - Connessione Neo-Spazio" per turno.
  pt: |-
    Envie para o Cemitério 1 monstro "Neoespacial" e 1 monstro "HERÓI do Elemento" (1 da sua mão e 1 do seu Deck); Invoque por Invocação-Especial 1 monstro "Neoespacial" ou 1 monstro "HERÓI do Elemento" de Nível 5 ou mais do seu Deck e, se isso acontecer, adicione 1 "Polimerização" do seu Deck ou Cemitério à sua mão. Se você Invocar "Neos, o HERÓI do Elemento" por Invocação-Especial por este efeito, ele ganha 1000 de ATK. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão, no turno em que ativar este card. Você só pode ativar 1 "EN - Engajar Neo Espaço" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。①：手札及びデッキからそれぞれ１体ずつ、「Ｎ」モンスター１体と「Ｅ・ＨＥＲＯ」モンスター１体を墓地へ送って発動できる。デッキから「Ｎ」モンスターまたはレベル５以上の「Ｅ・ＨＥＲＯ」モンスター１体を特殊召喚し、自分のデッキ・墓地から「融合」１枚を選んで手札に加える。この効果で特殊召喚したモンスターが「Ｅ・ＨＥＲＯ ネオス」の場合、その攻撃力は１０００アップする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 패 및 덱에서 각각 1장씩, "네오 스페이시언" 몬스터 1장과 "엘리멘틀 히어로" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "네오 스페이시언" 몬스터 또는 레벨 5 이상의 "엘리멘틀 히어로" 몬스터 1장을 특수 소환하고, 자신의 덱 / 묘지에서 "융합" 1장을 골라 패에 넣는다. 이 효과로 특수 소환한 몬스터가 "엘리멘틀 히어로 네오스"일 경우, 그 공격력은 1000 올린다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張，發動此卡的回合，我方可從額外牌組特殊召喚的怪獸僅限融合怪獸。①：可從手牌及牌組各將１隻「新空間人」怪獸和１隻「元素－英雄」怪獸送至墓地發動。從牌組特殊召喚１隻「新空間人」怪獸或１隻等級５以上的「元素－英雄」怪獸，從我方牌組・墓地選擇１張「融合」加入手牌。在透過此效果特殊召喚的怪獸為「元素－英雄 新宇俠」的狀況下，該攻擊力提升１０００。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己从额外牌组仅可特殊召唤融合怪兽。①：将１只“新空间人”怪兽和１只“元素－英雄”怪兽送至墓地可以发动（从手牌及牌组各送１只）。从牌组将１只“新空间人”怪兽或等级５以上的“元素－英雄”怪兽特殊召唤，从自己的牌组・墓地挑选１张“融合”加入手牌。以此效果特殊召唤的怪兽是“元素－英雄 新宇侠”的情况下，其攻击力上升１０００。
