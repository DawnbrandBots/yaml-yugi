text:
  en:
  de: |-
    Während deiner Main Phase: Du kannst diese Karte vom Friedhof verbannen, um 1 offenes LICHT Monster vom Typ Fee der Stufe 4 oder niedriger zu wählen, das du kontrollierst; es wird als Empfänger-Monster behandelt, solange es offen auf dem Spielfeld liegt.
  es: |-
    Durante tu Main Phase: puedes desterrar esta carta en el Cementerio para seleccionar 1 monstruo de LUZ de Tipo Hada de Nivel 4 o menor boca arriba que controles; éste se trata como un monstruo Cantante mientras esté boca arriba en el Campo.
  fr: |-
    Durant votre Main Phase : vous pouvez bannir cette carte depuis le Cimetière pour cibler 1 monstre LUMIÈRE de Type Elfe de max. Niveau 4 face recto que vous contrôlez ; il est traité comme un monstre Syntoniseur tant qu'il est face recto sur le Terrain.
  it: |-
    Durante la tua Main Phase: puoi bandire questa carta dal Cimitero per scegliere come bersaglio 1 mostro LUCE di Tipo Fata di Livello 4 o inferiore scoperto che controlli; esso viene considerato come un mostro Tuner mentre è scoperto sul Terreno.
  pt: |-
    Durante sua Fase Principal: Você pode banir este card do Cemitério para escolher 1 monstro de LUZ do Tipo Fada de Nível 4 ou menos com a face para cima que você controla; ele é considerado como um monstro Regulador enquanto estiver com a face para cima no campo.
  ja: |-
    ①：墓地のこのカードを除外し、自分フィールドのレベル４以下の天使族・光属性モンスター１体を対象として発動できる。そのモンスターは表側表示で存在する限り、チューナーとして扱う。
  ko: |-
    ①: 묘지의 이 카드를 제외하고, 자신 필드의 레벨 4 이하의 천사족 / 빛 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는 튜너로 취급한다.
  zh-TW: |-
    可將墓地的此卡從遊戲除外，選擇我方場上的１隻等級４以下的天使族・光屬性怪獸做為對象發動。選擇的怪獸只要以正面表示存在於場上就視為協調。
  zh-CN: |-
    可将墓地的此卡从游戏中除外，并选择我方场上的１只等级４或以下的天使族、光属性怪兽发动。只要被选择怪兽以表侧表示存在于场上，就被视为协调。
