name:
  en: The Winged Dragon of Ra
  de: Der geflügelte Drache von Ra
  es: El Dragón Alado de Ra
  fr: Le Dragon Ailé de Râ
  it: Drago Alato di Ra
  pt: O Dragão Alado de Rá
  ja: ラーの<ruby>翼<rt>よく</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>
  ja_romaji: Rā no Yokushinryū
  ko: 라의 익신룡
  ko_rr: Ra-ui Iksinnyong
  zh-TW: 太陽神的翼神龍
  zh-CN: 拉之翼神龙
text:
  en: |-
    Cannot be Special Summoned. Requires 3 Tributes to Normal Summon (cannot be Normal Set). This card's Normal Summon cannot be negated. When Normal Summoned, other cards and effects cannot be activated. When this card is Normal Summoned: You can pay LP so that you only have 100 left; this card gains ATK/DEF equal to the amount of LP paid. You can pay 1000 LP, then target 1 monster on the field; destroy that target.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Erfordert 3 Tribute, um als Normalbeschwörung beschworen zu werden. (Kann nicht Normal gesetzt werden.) Die Normalbeschwörung dieser Karte kann nicht annulliert werden. Wenn diese Karte als Normalbeschwörung beschworen wird, können keine anderen Karten und Effekte aktiviert werden. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst LP zahlen, sodass du nur noch 100 hast; diese Karte erhält ATK/DEF in Höhe der gezahlten LP. Du kannst 1000 LP zahlen und dann 1 Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    No puede ser Invocado de Modo Especial. Requiere 3 Sacrificios para ser Invocado de Modo Normal (no puede ser Colocado de Modo Normal). La Invocación Normal de esta carta no puede ser negada. Cuando es Invocado de Modo Normal, no se pueden activar otras cartas ni efectos. Cuando esta carta es Invocada de Modo Normal: puedes pagar LP hasta que sólo te queden 100; esta carta gana ATK/DEF iguales a la cantidad de LP pagados. Puedes pagar 1000 LP, y después seleccionar 1 monstruo en el Campo; destruye ese objetivo.
  fr: |-
    Non Invocable Spécialement. Nécessite 3 Sacrifices pour son Invocation Normale (non Posable Normalement). L'Invocation Normale de cette carte ne peut pas être annulée. Lorsqu'elle est Invoquée Normalement, les autres cartes et effets ne peuvent pas être activés. Lorsque cette carte est Invoquée Normalement : vous pouvez payer des LP jusqu'à n'en avoir plus que 100 ; cette carte gagne une ATK/DEF égales au montant des LP payés. Vous pouvez payer 1000 LP, puis ciblez 1 monstre sur le Terrain ; détruisez la cible.
  it: |-
    Non può essere Evocato Specialmente. Richiede 3 Tributi per essere Evocato Normalmente (non può essere Posizionato Normalmente). L'Evocazione Normale di questa carta non può essere annullata. Quando viene Evocato Normalmente, non possono essere attivate altre carte o effetti. Quando questa carta viene Evocata Normalmente: puoi pagare LP fino a che te ne rimangono solo 100; questa carta guadagna ATK/DEF pari all'ammontare di LP pagati. Puoi pagare 1000 LP, poi scegliere come bersaglio 1 mostro sul Terreno; distruggi quel bersaglio.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Requer 3 Tributos para ser Invocado por Invocação-Normal (não pode ser Baixado Normalmente). A Invocação-Normal deste card não pode ser negada. Quando Invocado por Invocação-Normal, outros cards e efeitos não podem ser ativados. Quando este card for Invocado por Invocação-Normal: você pode pagar PV até restarem apenas 100; este card ganha ATK/DEF igual aos PV pagos. Você pode pagar 1000 PV e, depois, escolha 1 monstro no campo; destrua o alvo.
  ja: |-
    このカードは<ruby>特<rt>とく</rt></ruby><ruby>殊<rt>しゅ</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>できない。このカードを<ruby>通<rt>つう</rt></ruby><ruby>常<rt>じょう</rt></ruby><ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>する<ruby>場<rt>ば</rt></ruby><ruby>合<rt>あい</rt></ruby>、３<ruby>体<rt>たい</rt></ruby>をリリースして<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>しなければならない。①：このカードの<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>は<ruby>無<rt>む</rt></ruby><ruby>効<rt>こう</rt></ruby><ruby>化<rt>か</rt></ruby>されない。②：このカードの<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby><ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby><ruby>時<rt>じ</rt></ruby>には、このカード以外の<ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby>・<ruby>罠<rt>トラップ</rt></ruby>・モンスターの<ruby>効<rt>こう</rt></ruby><ruby>果<rt>か</rt></ruby>は<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できない。③：このカードが<ruby>召<rt>しょう</rt></ruby><ruby>喚<rt>かん</rt></ruby>に<ruby>成<rt>せい</rt></ruby><ruby>功<rt>こう</rt></ruby>した<ruby>時<rt>とき</rt></ruby>、１００<ruby>ＬＰ<rt>ライフポイント</rt></ruby>になるように<ruby>ＬＰ<rt>ライフポイント</rt></ruby>を<ruby>払<rt>はら</rt></ruby>って<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。このカードの<ruby>攻<rt>こう</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>力<rt>りょく</rt></ruby>・<ruby>守<rt>しゅ</rt></ruby><ruby>備<rt>び</rt></ruby><ruby>力<rt>りょく</rt></ruby>は<ruby>払<rt>はら</rt></ruby>った<ruby>数<rt>すう</rt></ruby><ruby>値<rt>ち</rt></ruby><ruby>分<rt>ぶん</rt></ruby>アップする。④：１０００<ruby>ＬＰ<rt>ライフポイント</rt></ruby>を<ruby>払<rt>はら</rt></ruby>い、フィールドのモンスター１<ruby>体<rt>たい</rt></ruby>を<ruby>対<rt>たい</rt></ruby><ruby>象<rt>しょう</rt></ruby>として<ruby>発<rt>はつ</rt></ruby><ruby>動<rt>どう</rt></ruby>できる。そのモンスターを<ruby>破<rt>は</rt></ruby><ruby>壊<rt>かい</rt></ruby>する。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드를 통상 소환할 경우, 3장을 릴리스하고 일반 소환해야 한다. ①: 이 카드의 일반 소환은 무효화되지 않는다. ②: 이 카드의 일반 소환 성공시에는, 이 카드 이외의 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ③: 이 카드가 일반 소환에 성공했을 때, 100 LP가 되도록 LP를 지불하고 발동할 수 있다. 이 카드의 공격력 / 수비력은 지불한 수치만큼 올린다. ④: 1000 LP를 지불하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW: |-
    此卡不可以进行特殊召唤。若是通常召唤此卡的情形，必须释放3只怪兽进行召唤。此卡的召唤不会被无效化。当此卡召唤成功时，不可发动除此卡以外的魔法、陷阱、效果怪兽效果。当成功召唤此卡时，可支付使生命点数成为100点并进行发动。此卡的攻击力、守备力将会提升，数值与支付额相同。此外，也可支付1000点生命点数进行发动。选择位于场上的1只怪兽加以破坏。
  zh-CN: |-
    此卡不可特殊召唤。通常召唤此卡的情况下，必须解放3只来召唤。①：此卡的召唤不会无效化。②：此卡召唤成功时，不可发动此卡以外的魔法・陷阱・怪兽的效果。③：此卡召唤成功时，支付LP直至变为100LP可以发动。此卡的攻击力・守备力上升所支付的数值。④：支付1000LP，以场上的1只怪兽为对象可以发动。将该怪兽破坏。
