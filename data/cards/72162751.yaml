  pt: Rainha do Domínio Ardente
  ja: <ruby>陽<rt>かげ</rt></ruby><ruby>炎<rt>ろう</rt></ruby><ruby>殿<rt>でん</rt></ruby>の<ruby>君<rt>くん</rt></ruby><ruby>主<rt>しゅ</rt></ruby>
