text:
  en:
  de: |-
    Während der Battle Phase eines beliebigen Spielers: Wähle 1 Monster, das dein Gegner kontrolliert; übernimm bis zum Ende der Battle Phase die Kontrolle darüber, zusätzlich können andere Monster, die du kontrollierst, für den Rest dieses Spielzugs nicht angreifen. Du kannst nur 1 „Rebellion“ pro Spielzug aktivieren.
  es: |-
    Durante la Battle Phase de cualquier jugador: selecciona 1 monstruo que controle tu adversario; toma su control hasta el final de la Battle Phase, y además, otros monstruos que tú controles no podrán atacar por el resto de este turno. Sólo puedes activar 1 "Rebelión" por turno.
  fr: |-
    Durant la Battle Phase de chaque joueur : ciblez 1 monstre contrôlé par votre adversaire ; prenez-en le contrôle jusqu'à la fin de la Battle Phase, et aussi, les autres monstres que vous contrôlez ne peuvent pas attaquer pour le reste de ce tour. Vous ne pouvez activer qu'une "Rébellion" par tour.
  it: |-
    Durante la Battle Phase di qualsiasi giocatore: scegli come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla fine della Battle Phase, inoltre gli altri mostri che controlli non possono attaccare per il resto di questo turno. Puoi attivare solo 1 "Ribellione" per turno.
  pt: |-
    Durante a Fase de Batalha de qualquer duelista: escolha 1 monstro que seu oponente controla; tome o controle dele até o final da Fase de Batalha e, além disso, outros monstros que você controla não podem atacar pelo resto deste turno. Você só pode ativar 1 "Rebelião" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：自分・相手のバトルフェイズに、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをバトルフェイズ終了時まで得る。このターン、対象のモンスター以外の自分のモンスターは攻撃できない。
  ko: |-
    "반역극"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대 배틀 페이즈에 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 배틀 페이즈 종료시까지 얻는다. 이 턴에, 대상의 몬스터 이외의 자신 몬스터는 공격할 수 없다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：在我方・對方的戰鬥階段，可將對方場上的１隻怪獸做為對象發動。在戰鬥階段結束前，獲得該怪獸的控制權。此回合，對象怪獸以外的我方怪獸無法攻擊。
  zh-CN: |-
    此卡牌名的卡牌１回合只可发动１张。①：在我方、对手的战斗阶段可以对手场上的１只怪兽为对象发动。直至战斗阶段结束时，获得该怪兽的控制权。此回合，除对象怪兽以外的我方怪兽不可进行攻击。
