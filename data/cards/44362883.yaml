  zh-CN: 烙印融合
text:
  en: |-
    Fusion Summon 1 Fusion Monster that mentions "Fallen of Albaz" as material from your Extra Deck, using 2 monsters from your hand, Deck, or field as Fusion Material. You cannot Special Summon monsters from the Extra Deck, except Fusion Monsters, the turn you activate this card. You can only activate 1 "Branded Fusion" per turn.
  de: |-
    Beschwöre 1 Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, als Fusionsbeschwörung von deinem Extra Deck und verwende dafür 2 Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite als Fusionsmaterial. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst nur 1 „Markierte Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que mencione "Caído de Albaz" como material, usando 2 monstruos en tu mano, Deck o Campo como Material de Fusión. El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes activar 1 "Fusión Señalada" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel depuis votre Extra Deck, en utilisant 2 monstres depuis votre main, Deck ou Terrain comme Matériel Fusion. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck, le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Fusion du Marqué" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione che menziona "Caduto di Albaz" come materiale dal tuo Extra Deck, utilizzando 2 mostri dalla tua mano, Deck o Terreno come Materiale da Fusione. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Fusione, nel turno in cui attivi questa carta. Puoi attivare solo 1 "Fusione Marchiata" per turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão que mencione "Caído de Arbaz" como matéria do seu Deck Adicional, usando 2 monstros da sua mão, do Deck ou do campo como Matéria de Fusão. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão, no turno em que ativar este card. Você só pode ativar 1 "Fusão do Marcado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。①：自分の手札・デッキ・フィールドから、融合モンスターカードによって決められた融合素材モンスター２体を墓地へ送り、「アルバスの落胤」を融合素材とするその融合モンスター１体をＥＸデッキから融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 자신의 패 / 덱 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터 2장을 묘지로 보내고, "알버스의 낙윤"을 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张，这张卡发动的回合，自己不是融合怪兽不能从额外卡组特殊召唤。
    ①：从自己的手卡·卡组·场上把融合怪兽卡决定的2只融合素材怪兽送去墓地，把以「阿不思的落胤」为融合素材的那1只融合怪兽从额外卡组融合召唤。
