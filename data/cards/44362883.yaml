name:
  en: Branded Fusion
  de: Markierte Fusion
  es: Fusión Señalada
  fr: Fusion du Marqué
  it: Fusione Marchiata
  pt: Fusão do Marcado
  ja: <ruby>烙<rt>らく</rt></ruby><ruby>印<rt>いん</rt></ruby><ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby>
  ja_romaji: Rakuin Yūgō
  ko: 낙인융합
  ko_rr: Nak-in-yunghap
  zh-TW: 烙印融合
  zh-CN: 烙印融合
text:
  en: |-
    Fusion Summon 1 Fusion Monster that mentions "Fallen of Albaz" as material from your Extra Deck, using 2 monsters from your hand, Deck, or field. You cannot Special Summon from the Extra Deck, except Fusion Monsters, the turn you activate this card. You can only activate 1 "Branded Fusion" per turn.
  de: |-
    Beschwöre 1 Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, als Fusionsbeschwörung von deinem Extra Deck und verwende dafür 2 Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite als Material. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusionsmonstern. Du kannst nur 1 „Markierte Fusion“ pro Spielzug aktivieren.
  es: |-
    Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que mencione "Caído de Albaz" como material, usando 2 monstruos en tu mano, Deck o Campo como material. El turno en el que activas esta carta no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes activar 1 "Fusión Señalada" por turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel depuis votre Extra Deck, en utilisant 2 monstres depuis votre main, Deck ou Terrain comme Matériel. Vous ne pouvez pas Invoquer Spécialement (Monstres Fusion exclus) depuis l'Extra Deck, le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Fusion du Marqué" par tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione che menziona "Caduto di Albaz" come materiale dal tuo Extra Deck, utilizzando 2 mostri dalla tua mano, Deck o Terreno come materiale. Non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Fusione, nel turno in cui attivi questa carta. Puoi attivare solo 1 "Fusione Marchiata" per turno.
  pt: |-
    Invoque por Invocação-Fusão do seu Deck Adicional 1 Monstro de Fusão que mencione "Caído de Arbaz" como matéria, usando 2 monstros da sua mão, do Deck ou do campo como matéria. Você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão, no turno em que ativar este card. Você só pode ativar 1 "Fusão do Marcado" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。①：自分の手札・デッキ・フィールドのモンスター２体を融合素材とし、「アルバスの落胤」を融合素材とする融合モンスター１体を融合召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 자신의 패 / 덱 / 필드의 몬스터 2장을 융합 소재로 하고, "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터 1장을 융합 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己从额外牌组仅可特殊召唤融合怪兽。①：从自己的手牌・牌组・场上，将由融合怪兽卡决定的２只融合素材怪兽送至墓地，从额外牌组将１只需以“阿尔白斯之落胤”作为融合素材的该融合怪兽融合召唤。
