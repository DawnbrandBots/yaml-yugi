  de: Markierte Fusion
  es: Fusión Señalada
  fr: Fusion du Marqué
  it: Fusione Marchiata
  pt: Fusão do Marcado
  ja: <ruby>烙<rt>らく</rt></ruby><ruby>印<rt>いん</rt></ruby><ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby>
