text:
  en: |-
    You can Special Summon this card (from your hand) by discarding 1 card, and if you do, this card's name becomes "Dark Magician Girl". You can only Special Summon "Dark Magician Girl the Magician's Apprentice" once per turn this way. If this card is Normal or Special Summoned: You can add 1 "Shining Sarcophagus" from your Deck to your hand. You can only use this effect of "Dark Magician Girl the Magician's Apprentice" once per turn. Gains 300 ATK for each monster that mentions "Shining Sarcophagus" in the GYs.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Karte abwirfst, und falls du dies tust, wird der Name dieser Karte zu „Dunkles Magier-Mädchen“. Du kannst „Dunkles Magier-Mädchen, Lehrling des Magiers“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Glänzender Sarkophag“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Dunkles Magier-Mädchen, Lehrling des Magiers“ nur einmal pro Spielzug verwenden. Erhält für jedes Monster in den Friedhöfen, das „Glänzender Sarkophag“ erwähnt, 300 ATK.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) descartando 1 carta y, si lo haces, el nombre de esta carta se convierte en "Chica Maga Oscura". Sólo puedes Invocar de Modo Especial "Chica Maga Oscura, la Aprendiz del Mago" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Cofre Brillante Sellado" en tu Deck. Sólo puedes usar este efecto de "Chica Maga Oscura, la Aprendiz del Mago" una vez por turno. Gana 300 ATK por cada monstruo en los Cementerios que mencione "Cofre Brillante Sellado".
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 carte, et si vous le faites, le nom de cette carte devient "Magicienne des Ténèbres". Vous ne pouvez Invoquer Spécialement "Magicienne des Ténèbres l'Apprentie du Magicien" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Sarcophage Brillant" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Magicienne des Ténèbres l'Apprentie du Magicien" qu'une fois par tour. Gagne 300 ATK pour chaque monstre qui mentionne "Sarcophage Brillant" dans les Cimetières.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 carta e, se lo fai, il nome di questa carta diventa "Ragazza Maga Nera". Puoi Evocare Specialmente "Ragazza Maga Nera, l'Apprendista del Mago" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Sarcofago Brillante" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ragazza Maga Nera, l'Apprendista del Mago" una sola volta per turno. Guadagna 300 ATK per ogni mostro che menziona "Sarcofago Brillante" nei Cimiteri.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 card e, se isso acontecer, o nome deste card se torna "Pequena Maga Negra". Você só pode Invocar "Pequena Maga Negra, a Aprendiz de Mago" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Sarcófago Brilhante" do seu Deck à sua mão. Você só pode usar este efeito de "Pequena Maga Negra, a Aprendiz de Mago" uma vez por turno. Ganha 300 de ATK para cada monstro que mencione "Sarcófago Brilhante" nos Cemitérios.
  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは手札を１枚捨てて、手札から特殊召喚できる。この方法で特殊召喚したこのカードのカード名は「ブラック・マジシャン・ガール」として扱う。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「光の黄金櫃」１枚を手札に加える。③：このカードの攻撃力は、「光の黄金櫃」のカード名が記されたお互いの墓地のモンスターの数×３００アップする。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 패를 1장 버리고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 카드명은 "블랙 매지션 걸"로 취급한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "빛의 황금궤" 1장을 패에 넣는다. ③: 이 카드의 공격력은, "빛의 황금궤"의 카드명이 쓰여진 서로의 묘지의 몬스터의 수 × 300 올린다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：此卡可以舍弃1张手牌，来从手牌特殊召唤。以此方法特殊召唤的此卡的卡名视为“黑魔导女孩”。②：此卡召唤・特殊召唤的情况下可以发动。从牌组将1张“光之黄金柜”加入手牌。③：此卡的攻击力上升相当于双方墓地记载有“光之黄金柜”卡名的怪兽数量×300的数值。
