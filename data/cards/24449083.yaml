text:
  en: |-
    During your Main Phase: You can Special Summon 1 Fairy monster from your hand. You must control a Level 1 Fairy monster to activate and to resolve this effect. You can only use this effect of "Court of Justice" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 Fee-Monster als Spezialbeschwörung von deiner Hand beschwören. Du musst ein Fee-Monster der Stufe 1 kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Du kannst diesen Effekt von „Gerichtshof“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo Hada desde tu mano. Debes controlar un monstruo Hada de Nivel 1 para activar y resolver este efecto. Sólo puedes usar este efecto de "Abrigo de Justicia" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Elfe depuis votre main. Vous devez contrôler un monstre Elfe de Niveau 1 pour activer et résoudre cet effet. Vous ne pouvez utiliser cet effet de "Manteau de Justice" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Fata dalla tua mano. Devi controllare un mostro Fata di Livello 1 per attivare e risolvere questo effetto. Puoi utilizzare questo effetto di "Corte di Giustizia" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Fada da sua mão. Você deve controlar um monstro Fada de Nível 1 para ativar e resolver este efeito. Você só pode usar este efeito de "Tribunal de Justiça" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から天使族モンスター１体を特殊召喚。この効果は自分フィールドにレベル１の天使族モンスターが存在する場合に発動と処理ができる。
  ko: |-
    자신의 필드 위에 레벨 1의 천사족 몬스터가 앞면 표시로 존재할 경우, 패에서 천사족 몬스터 1장을 특수 소환할 수 있다. "코트 오브 저스티스"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果1回合仅可使用1次。①：在自己的主要阶段可以发动。从手牌将1只天使族怪兽特殊召唤。此效果在自己场上存在等级1天使族怪兽的情况下才能发动和处理。
