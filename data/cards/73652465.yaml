name:
  en: Blackwing - Oroshi the Squall
  de: Schwarzflügel - Oroshi die Sturmbö
  es: Alanegra - Oroshi la Borrasca
  fr: Aile Noire - Oroshi
  it: Alanera - Oroshi la Burrasca
  pt: Asanegra - Oroshi, a Rajada de Vento
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>突<rt>とっ</rt></ruby><ruby>風<rt>ぷう</rt></ruby>のオロシ
  ja_romaji: Burakku Fezā - Toppū no Oroshi
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－돌풍의 오로시
  ko_rr: Beullaek Pedeo - Dolpung-ui Orosi
  zh-TW:
  zh-CN: 黑羽－突风之风落袭
text:
  en: |-
    If you control a "Blackwing" monster other than "Blackwing - Oroshi the Squall", you can Special Summon this card (from your hand). You can only Special Summon "Blackwing - Oroshi the Squall" once per turn this way. If this card is sent to the GY as a Synchro Material: You can target 1 monster on the field; change that target's battle position.
  de: |-
    Falls du ein „Schwarzflügel“-Monster außer „Schwarzflügel - Oroshi die Sturmbö“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Schwarzflügel - Oroshi die Sturmbö“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Monster auf dem Spielfeld wählen; ändere die Kampfposition des gewählten Ziels.
  es: |-
    Si controlas un monstruo "Alanegra" que no sea "Alanegra - Oroshi la Borrasca", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Alanegra - Oroshi la Borrasca" una vez por turno de esta forma. Si esta carta es mandada al Cementerio como un Material de Sincronía: puedes seleccionar 1 monstruo en el Campo; cambia la posición de batalla de ese objetivo.
  fr: |-
    Si vous contrôlez un monstre "Aile Noire" ("Aile Noire - Oroshi" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Aile Noire - Oroshi" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez cibler 1 monstre sur le Terrain ; changez la position de combat de la cible.
  it: |-
    Se controlli un mostro "Alanera" diverso da "Alanera - Oroshi la Burrasca", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Alanera - Oroshi la Burrasca" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la posizione di quel bersaglio.
  pt: |-
    Se você controlar um monstro "Asanegra" que não seja "Asanegra - Oroshi, a Rajada de Vento", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Asanegra - Oroshi, a Rajada de Vento" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério como uma Matéria Sincro: você pode escolher 1 monstro no campo; mude a posição de batalha do alvo.
  ja: |-
    このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに「<ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>突<rt>とっ</rt></ruby><ruby>風<rt>ぷう</rt></ruby>のオロシ」以外の「<ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードがＳ素材として墓地へ送られた場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  ko: |-
    이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "BF(블랙 페더)－돌풍의 오로시" 이외의 "BF(블랙 페더)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己场上有“黑羽－突风之风落袭”以外的“黑羽”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡作为同步素材被送至墓地的情况下，可以场上的1只怪兽为对象发动。更改该怪兽的表示形式。
