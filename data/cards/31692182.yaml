text:
  en: |-
    You can return 1 "Iron Core of Koa'ki Meiru" from your hand to the top of the Deck. If you do, the effect(s) of all face-up Effect Monsters are negated until the Standby Phase of your next turn, except "Koa'ki Meiru" monsters.
  de: |-
    Du kannst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf das Deck zurücklegen. Falls du dies tust, werden die Effekte aller offenen Effektmonster bis zur Standby Phase deines nächsten Spielzugs annulliert, außer „Koa'ki Meiru“-Monster.
  es: |-
    Puedes devolver 1 "Núcleo de Hierro de Koa'ki Meiru" de tu mano a la parte superior de tu Deck. Si lo haces, los efectos de todos los Monstruos de Efecto boca arriba son negados hasta la Standby Phase de tu próximo turno, exceptuando los de los monstruos "Koa'ki Meiru".
  fr: |-
    Vous pouvez renvoyer 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au-dessus de votre Deck. Si vous le faites, les effets de tous les Monstres à Effet face recto sont annulés jusqu'à la Standby Phase de votre prochain tour, excepté les monstres "Koa'ki Meiru".
  it: |-
    Puoi far ritornare 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano alla cima del tuo Deck. Se lo fai, gli effetti di tutti i Mostri con Effetto scoperti sono annullati fino alla Standby Phase del prossimo turno, eccetto quelli dei mostri "Koa'ki Meiru".
  pt: |-
    Você pode devolver 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o topo do Deck. Se isso acontecer, os efeitos de todos os Monstros de Efeito com a face para cima são negados até a Fase de Apoio do seu próximo turno, exceto monstros "Koa'ki Meiru".
  ja: |-
    手札から「コアキメイルの鋼核」１枚をデッキの一番上に戻して発動する。次の自分のターンのスタンバイフェイズ時まで「コアキメイル」と名のついたモンスター以外のフィールド上に表側表示で存在する効果モンスターの効果は無効化される。
  ko: |-
    패에서 "코아키메일의 강철핵" 1장을 덱의 맨 위로 되돌리고 발동한다. 다음 자신 턴의 스텐바이 페이즈시까지, "코아키메일"이라는 이름이 붙은 몬스터 이외의 필드 위에 앞면 표시로 존재하는 효과 몬스터의 효과는 무효화된다.
  zh-TW: |-
    可從手牌將１張「核成之鋼核」卡送回牌組的最上方發動。在下一個我方回合的準備階段前，冠有「核成」之名的怪獸以外的場上正面表示怪獸的效果無效化。
  zh-CN: |-
    可从手牌将１张“核成之钢核”返回至牌组最上方并发动。直至下一次我方回合的准备阶段时，除冠有“核成”之名的怪兽以外的场上表侧表示怪兽的效果被无效化。
