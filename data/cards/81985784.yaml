  en: |-
    FLIP: Target 1 card in your GY; shuffle that target into the Deck.
  de: |-
    FLIPP: Wähle 1 Karte in deinem Friedhof; mische das gewählte Ziel ins Deck.
  es: |-
    VOLTEO: Selecciona 1 carta en tu Cementerio; baraja ese objetivo al Deck.
  fr: |-
    FLIP : Ciblez 1 carte dans votre Cimetière ; mélangez la cible dans le Deck.
  it: |-
    SCOPRI: Scegli come bersaglio 1 carta nel tuo Cimitero; mischia quel bersaglio nel Deck.
  pt: |-
    VIRE: Escolha 1 card no seu Cemitério; embaralhe o alvo no Deck.
  ja: |-
    ①：このカードがリバースした場合、自分の墓地のカード１枚を対象として発動する。そのカードをデッキに戻す。
  ko: |-
    ①: 이 카드가 리버스했을 경우, 자신 묘지의 카드 1장을 대상으로 하고 발동한다. 그 카드를 덱으로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡反转的场合，以自己墓地1张卡为对象发动。那张卡回到卡组。
