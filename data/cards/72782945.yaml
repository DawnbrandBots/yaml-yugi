text:
  en: |-
    If you control 2 or more Thunder monsters and this card is in your hand or GY: You can Special Summon this card, but banish it when it leaves the field. You can target 1 Xyz Monster you control; attach 2 Level 4 LIGHT Thunder monsters from your hand, face-up field, and/or GY to it as material, including this card you control. You can only use each effect of "Otonari Thunder" once per turn.
  de: |-
    Falls du 2 oder mehr Donner-Monster kontrollierst und sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge 2 LICHT Donner-Monster der Stufe 4 von deiner Hand, offen von deiner Spielfeldseite und/oder von deinem Friedhof als Material daran an, darunter diese Karte, die du kontrollierst. Du kannst jeden Effekt von „Otonari-Donner“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas 2 o más monstruos Trueno y esta carta está en tu mano o Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Puedes seleccionar 1 Monstruo Xyz que controles; acóplale 2 monstruos Trueno de LUZ de Nivel 4 en tu mano, Campo boca arriba y/o Cementerio como material, incluyendo esta carta que controlas. Sólo puedes usar cada efecto de "Trueno Otonari" una vez por turno.
  fr: |-
    Si vous contrôlez min. 2 monstres Tonnerre et que cette carte est dans votre main ou Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez-lui 2 monstres LUMIÈRE Tonnerre de Niveau 4 (cette carte que vous contrôlez incluse) depuis votre main, Terrain face recto et/ou Cimetière comme Matériel. Vous ne pouvez utiliser chaque effet de "Voisintonerre" qu'une fois par tour.
  it: |-
    Se controlli 2 o più mostri Tuono e questa carta è nella tua mano o Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca 2 mostri LUCE Tuono di Livello 4 dalla tua mano, Terreno scoperto e/o Cimitero a esso come materiale, compresa questa carta che controlli. Puoi utilizzare ogni effetto di "Tuono Otonari" una sola volta per turno.
  pt: |-
    Se você controlar 2 ou mais monstros Trovão e este card estiver na sua mão ou no Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você pode escolher 1 Monstro Xyz que você controla; associe 2 monstros Trovão de LUZ de Nível 4 da sua mão, do campo com a face para cima e/ou do Cemitério a ele como matéria, incluindo este card que você controla. Você só pode usar cada efeito de "Otonari Trovão" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドに雷族モンスターが２体以上存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：自分フィールドのＸモンスター１体を対象として発動できる。フィールドのこのカードを含む自分の手札・フィールド（表側表示）・墓地の雷族・光属性・レベル４モンスター２体を対象のモンスターのＸ素材とする。
