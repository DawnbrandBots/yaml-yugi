text:
  en: |-
    Once per turn, when a "Constellar" Xyz Monster(s) is Special Summoned to your side of the field (except during the Damage Step): You can draw 1 card.
  de: |-
    Einmal pro Spielzug, wenn „Sternzeichen“-Xyz-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 Karte ziehen.
  es: |-
    Una vez por turno, cuando uno o más Monstruos Xyz "Constelación" son Invocados de Modo Especial a tu lado del Campo (excepto durante el Damage Step): puedes robar 1 carta.
  fr: |-
    Une fois par tour, lorsqu'un ou plusieurs Monstres Xyz "Constellée" sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez piocher 1 carte.
  it: |-
    Una volta per turno, quando uno o più Mostri Xyz "Costellazione" vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi pescare 1 carta.
  pt: |-
    Uma vez por turno, quando um ou mais Monstros Xyz "Constelar" forem Invocados por Invocação-Especial no seu lado do campo (exceto durante a Etapa de Dano): você pode comprar 1 card.
  ja: |-
    自分フィールド上に「セイクリッド」と名のついたエクシーズモンスターが特殊召喚された時、デッキからカードを１枚ドローできる。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신 필드 위에 "세이크리드"라는 이름이 붙은 엑시즈 몬스터가 특수 소환되었을 때, 덱에서 카드를 1장 드로우할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，可在冠有「星聖」之名的超量怪獸被特殊召喚至我方場上時發動可從牌組抽１張牌。
  zh-CN: |-
    １回合１次，冠有“星圣”之名的超量怪兽被特殊召唤至我方场上时可发动。从牌组抽取１张卡牌。
