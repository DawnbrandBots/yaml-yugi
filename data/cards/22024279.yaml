text:
  en:
  de: |-
    Wähle 1 „Altergeist“-Linkmonster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Altergeist“-Monster als Normalbeschwörung. Du kannst nur 1 Effekt von „Altergeist-Wiederbelebung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Selecciona 1 Monstruo de Enlace "Altergeist" en tu Cementerio; Invócalo de Modo Especial. Puedes desterrar esta carta en tu Cementerio; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Altergeist". Sólo puedes usar 1 efecto de "Altergeist Revitalización" por turno, y sólo una vez ese turno.
  fr: |-
    Ciblez 1 Monstre Lien "Altergeist" dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Altergeist". Vous ne pouvez utiliser qu'1 effet de "Revitalisation Altergeist" par tour, et uniquement une fois le tour.
  it: |-
    Scegli come bersaglio 1 Mostro Link "Altergeist" nel tuo Cimitero; Evocalo Specialmente. Puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Altergeist". Puoi utilizzare solo 1 effetto di "Rivitalizzazione Altergeist" per turno, e solo una volta in quel turno.
  pt: |-
    Escolha 1 Monstro Link "Altergeist" no seu Cemitério; Invoque-o por Invocação-Especial. Você pode banir este card do seu Cemitério; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "Altergeist". Você só pode usar 1 efeito de "Revitalização Altergeist" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：自分の墓地の「オルターガイスト」Ｌモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
    ②：墓地のこのカードを除外して発動できる。「オルターガイスト」モンスター１体の召喚を行う。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지의 "얼터가이스트" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "얼터가이스트" 몬스터 1장의 일반 소환을 실행한다.
  zh-TW: |-
    此卡名的①②效果，１回合僅限使用１次其中１個效果。
    ①：可將我方墓地的１隻「幻變騷靈」連結怪獸做為對象發動。特殊召喚該怪獸。
    ②：可將墓地的此卡除外發動。召喚１隻「幻變騷靈」怪獸。
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。
    ①：以自己墓地的１只“幻变骚灵”连接怪兽为对象可以发动。将该怪兽特殊召唤。
    ②：将墓地的此卡除外可以发动。进行１只“幻变骚灵”怪兽的召唤。
