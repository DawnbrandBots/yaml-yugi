text:
  en: |-
    Target 1 "Altergeist" Link Monster in your GY; Special Summon it. You can banish this card from your GY; immediately after this effect resolves, Normal Summon 1 "Altergeist" monster. You can only use 1 "Altergeist Revitalization" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の墓地の「オルターガイスト」Ｌモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：墓地のこのカードを除外して発動できる。「オルターガイスト」モンスター１体の召喚を行う。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지의 "얼터가이스트" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. "얼터가이스트" 몬스터 1장의 일반 소환을 실행한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：可以以自己墓地的1只「オルターガイスト／变幻骚灵」链接怪兽为对象发动。将那只怪兽特殊召唤。②：可以将墓地的这张卡除外发动。进行1只「オルターガイスト／变幻骚灵」怪兽的召唤。
