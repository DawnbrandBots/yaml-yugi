  ja: |-
    このカード名はルール上「Ｇゴーレム」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、地属性の同名モンスター２体を対象として発動できる。その２体を攻撃力・守備力を０にし、効果を無効にして守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。②：自分フィールドの「Ｇゴーレム」モンスターが戦闘または相手の効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명은 룰상 "G골렘" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 땅 속성의 같은 이름의 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 2장을 공격력 / 수비력을 0 으로 하고, 효과를 무효로 하여 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다. ②: 자신 필드의 "G골렘" 몬스터가 전투 또는 상대 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    这个卡名规则上也当作「Gゴーレム／G巨像」卡使用。这个卡名的①②效果1回合各能使用1次。①：可以从自己墓地的怪兽以及除外中的自己的怪兽之中，以2只地属性的同名怪兽为对象发动。将那些怪兽攻击力、守备力变为0且效果无效地以守备表示特殊召唤。用这个效果特殊召唤的怪兽在结束阶段破坏。②：自己场上的「Gゴーレム／G巨像」怪兽要被战斗或者对手的效果破坏的场合，可以将墓地的这张卡除外作为代替。
