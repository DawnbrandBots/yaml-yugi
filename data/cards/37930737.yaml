text:
  en: |-
    (This card is always treated as a "G Golem" card.)
    Target 2 of your EARTH monsters with the same name that are banished and/or in your GY; Special Summon both in Defense Position, but change their ATK/DEF to 0, their effects are negated, also destroy them during the End Phase. If a "G Golem" monster(s) you control would be destroyed by battle or an opponent's card effect, you can banish this card from your GY instead. You can only use each effect of "Gravity Balance" once per turn.
