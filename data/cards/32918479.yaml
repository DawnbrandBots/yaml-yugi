text:
  en:
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Ziehe 1 Karte. Während der End Phase des Spielzugs, in dem diese Karte beschworen wurde: Lege sie auf den Friedhof.
  es: |-
    Cuando esta carta le inflige daño de batalla a tu adversario con un ataque directo: roba 1 carta. Durante la End Phase del turno en el que esta carta fue Invocada: mándala al Cementerio.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire par une attaque directe : piochez 1 carte. Durant la End Phase du tour où cette carte a été Invoquée : envoyez-la au Cimetière.
  it: |-
    Quando questa carta infligge danni da combattimento al tuo avversario con un attacco diretto: pesca 1 carta. Durante la End Phase del turno in cui questa carta è stata Evocata: mandalo al Cimitero.
  pt: |-
    Quando este card causar Dano de Batalha ao seu oponente com um ataque direto: Compre 1 card. Durante a Fase Final do turno em que este card foi Invocado: Envie-o ao Cemitério.
  ja: |-
    ①：このカードが直接攻撃で相手に戦闘ダメージを与えた場合に発動する。自分は１枚ドローする。
    ②：このカードが召喚・反転召喚・特殊召喚したターンのエンドフェイズに発動する。このカードを墓地へ送る。
  ko: |-
    이 카드가 직접 공격에 의해서 상대 라이프에 전투 데미지를 주었을 때, 자신의 덱에서 카드를 1장 드로우한다. 이 카드가 일반 소환 / 반전 소환 / 특수 소환된 턴의 엔드 페이즈시, 이 카드를 묘지로 보낸다.
  zh-TW: |-
    此卡因直接攻擊給予對方LP戰鬥傷害時，從我方牌組抽１張牌。此卡召喚・反轉召喚・特殊召喚成功的回合的結束階段時，將此卡送至墓地。
  zh-CN: |-
    此卡因直接攻击给予对手生命战斗伤害时，从我方牌组抽取１张卡牌。在此卡牌进行了召唤、反转召唤、特殊召唤回合的结束阶段时，将此卡送入墓地。
