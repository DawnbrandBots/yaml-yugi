    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Normales Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 Monstruo Normal de Nivel 4 o menor, en Posición de Defensa.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 Monstre Normal de max. Niveau 4 depuis votre main en Position de Défense.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 Mostro Normale di Livello 4 o inferiore dalla tua mano in Posizione di Difesa.
  pt: |-
    Quando este card for Invocado por Invocação-Norrmal: você pode Invocar por Invocação-Especial 1 Monstro Normal de Nível 4 ou menos da sua mão em Posição de Defesa.
  ja: |-
