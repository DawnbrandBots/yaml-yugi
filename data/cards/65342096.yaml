name:
  en: Endymion's Lab
  de: Labor von Endymion
  es: Laboratorio de Endimión
  fr: Laboratoire d'Endymion
  it: Laboratorio di Endymion
  pt: Laboratório de Endymion
  ja: <ruby>魔法都市の実験施設<rt>エンディミオン・ラボ</rt></ruby>
  ja_romaji: Endimion Rabo
  ko: 엔디미온 라보
  ko_rr: Endimion Rabo
  zh-TW: 恩底彌翁的實驗設施
  zh-CN: 恩底弥翁的实验设施
text:
  en:
  de: |-
    Der Name dieser Karte wird zu „Magische Zitadelle von Endymion“, solange sie in der Zauber- & Fallenzone liegt. Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Einmal pro Spielzug, nach der Schadensberechnung, falls dein Hexer-Monster durch Kampf zerstört wird: Du kannst 6 Zauberzählmarken von deiner Spielfeldseite entfernen; beschwöre 1 Hexer-Monster der Stufe 7 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst nur 1 „Labor von Endymion“ pro Spielzug aktivieren.
  es: |-
    El nombre de esta carta se convierte en "Ciudadela Mágica de Endimión" mientras esté en la Zona de Magia y Trampas. Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica. Una vez por turno, después del cálculo de daño, si tu monstruo Lanzador de Conjuros es destruido en batalla: puedes retirar 6 Contadores Mágicos de tu Campo; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Lanzador de Conjuros de Nivel 7 o mayor. Sólo puedes activar 1 "Laboratorio de Endimión" por turno.
  fr: |-
    Le nom de cette carte devient "Citadelle Magique d'Endymion" tant qu'elle est dans la Zone Magie & Piège. Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Une fois par tour, après le calcul des dommages, si votre monstre Magicien est détruit au combat : vous pouvez retirer 6 Compteurs Magie depuis votre Terrain ; Invoquez Spécialement 1 monstre Magicien de min. Niveau 7 depuis votre main ou Deck. Vous ne pouvez activer qu'1 "Laboratoire d'Endymion" par tour.
  it: |-
    Il nome di questa carta diventa "Cittadella Magica di Endymion" mentre è nella Zona Magie & Trappole. Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Una volta per turno, dopo il calcolo dei danni, se un tuo mostro Incantatore viene distrutto in battaglia: puoi rimuovere 6 Segnalini Magia dal tuo Terreno; Evoca Specialmente 1 mostro Incantatore di Livello 7 o superiore dalla tua mano o Deck. Puoi attivare solo 1 "Laboratorio di Endymion" per turno.
  pt: |-
    O nome deste card se torna "Cidadela Mágica de Endymion" enquanto estiver na Zona de Magias & Armadilhas. Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Uma vez por turno, depois do cálculo de dano, se um monstro Mago seu for destruído em batalha: você pode remover 6 Marcadores de Magia do seu campo; Invoque por Invocação-Especial 1 monstro Mago de Nível 7 ou mais da sua mão ou do Deck. Você só pode ativar 1 "Laboratório de Endymion" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。
    ①：このカードは魔法＆罠ゾーンに存在する限り、カード名を「魔法都市エンディミオン」として扱う。
    ②：自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。
    ③：１ターンに１度、自分の魔法使い族モンスターが戦闘で破壊されたダメージ計算後に、自分フィールドの魔力カウンターを６つ取り除いて発動できる。手札・デッキからレベル７以上の魔法使い族モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 마법 & 함정 존에 존재하는 한, 카드명을 "마법 도시 엔디미온"으로 취급한다. ②: 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ③: 1턴에 1번, 자신의 마법사족 몬스터가 전투로 파괴된 데미지 계산 후에, 자신 필드의 마력 카운터를 6개 제거하고 발동할 수 있다. 패 / 덱에서 레벨 7 이상의 마법사족 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：只要此卡存在於魔法＆陷阱區，卡名就視為「魔法都市 恩底彌翁」。②：每當我方或對方發動魔法卡時，在此卡放置１個魔力計數物。③：１回合１次，在我方魔法使族怪獸因戰鬥被破壞的傷害計算後，可去除我方場上的６個魔力計數物發動。從手牌・牌組特殊召喚１隻等級７以上的魔法使族怪獸。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：只要此卡存在于魔法与陷阱区域，卡名视为“魔法都市 恩底弥翁”。②：自己或对手每次发动魔法卡，在此卡上放１个魔力计数物。③：１回合１次，自己的魔法师族怪兽因战斗被破坏的伤害计算后，去除自己场上的６个魔力计数物可以发动。从手牌・牌组将１只等级７以上的魔法师族怪兽特殊召唤。
