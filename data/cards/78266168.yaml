  de: Riesige Axt-Mumie
  es: Momia del Hacha Gigante
  fr: Momie à la Hache Géante
  it: Mummia con Ascia Gigante
  pt: Múmia do Machado Gigante
  ja: ジャイアントマミー
  ja_romaji: Jaianto Mamī
