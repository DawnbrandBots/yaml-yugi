name:
  en: Giant Axe Mummy
  de: Riesige Axt-Mumie
  es: Momia del Hacha Gigante
  fr: Momie à la Hache Géante
  it: Mummia con Ascia Gigante
  pt: Múmia do Machado Gigante
  ja: ジャイアントマミー
  ja_romaji: Jaianto Mamī
  ko: 자이언트 미라
  ko_rr:
  zh-TW: 巨大木乃伊
  zh-CN: 巨大木乃伊
text:
  en: |-
    You can flip this card into face-down Defense Position once per turn during your Main Phase. If the ATK of a monster on your opponent's side of the field that attacks this card in face-down Defense Position is lower than the DEF of this monster, the attacking monster is destroyed.
  de: |-
    Du kannst diese Karte einmal in deinem Spielzug während deiner Main Phase in die verdeckte Verteidigungsposition bringen. Falls ein Monster auf der Spielfeldseite deines Gegners dieses Monster, das sich verdeckt in Verteidigungsposition befindet, angreift und die ATK des angreifenden Monsters kleiner ist als die DEF dieses Monsters, zerstöre das angreifende Monster.
  es: |-
    Puedes voltear esta carta a Posición de Defensa boca abajo una vez por turno durante tu Main Phase. Si el ATK de un monstruo que ataque a esta carta en Posición de Defensa boca abajo es inferior a la DEF de esta carta, el monstruo atacante es destruido.
  fr: |-
    Vous pouvez retourner cette carte en Position de Défense face verso une fois par tour durant votre Main Phase. Lorsque l'ATK d'un monstre de votre adversaire qui attaque cette carte en Position de Défense est inférieure à la DEF de ce monstre, le monstre attaquant est détruit.
  it: |-
    Puoi mettere questa carta coperta in Posizione di Difesa una volta per turno. Quando l'ATK del Mostro attaccante sul Terreno del tuo avversario è inferiore al DEF di questa carta in Posizione di Difesa, distruggi il Mostro attaccante.
  pt:
  ja: |-
    このカードは１ターンに１度だけ裏側守備表示にする事ができる。裏側守備表示のこのカードを攻撃したモンスターの攻撃力がこのカードの守備力より低い場合、攻撃モンスターは破壊される。
  ko: |-
    이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 뒷면 수비 표시의 이 카드를 공격한 몬스터의 공격력이 이 카드의 수비력보다 낮을 경우, 공격 몬스터는 파괴된다.
  zh-TW:
  zh-CN: |-
    这张卡1回合只有1次可以变成里侧守备表示。向里侧守备表示的这张卡攻击的怪兽的攻击力比这张卡的守备力低的场合，攻击怪兽破坏。
