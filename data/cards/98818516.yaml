  en: |-
    A savage beast that carries a big bamboo stick for beating down its enemies.
  de: |-
    Ein wildes Ungeheuer, das seine Feinde mit einem großen Bambusstab niederschlägt.
  es: |-
    Una bestia salvaje que porta una gran vara de bambù para aporrear a sus enemigos.
  fr: |-
    Bête sauvage qui transporte un gros bâton en bambou pour frapper ses ennemis.
  it: |-
    Una bestia selvaggia che porta con sé una grossa canna di bambù con cui colpire i nemici.
  pt: |-
    Uma besta selvagem que carrega um grande bastão de bambu para derrubar seus inimigos.
