    常に太い竹を一本持っており、性格は非常に凶暴である。
  ko: |-
    두꺼운 대나무 한 자루를 늘 가지고 다니며, 성격은 상당히 흉폭하다.
  zh-TW: |-
    無時無刻都帶著一根很粗的竹子，性格非常凶暴。
  zh-CN: |-
    时时刻刻都带着一支很粗的竹子，性格非常凶暴。
