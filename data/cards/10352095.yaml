text:
  en:
  de: |-
    Aktiviere diese Karte, indem du 1 Eigenschaft deklarierst; das ausgerüstete Monster wird zu jener Eigenschaft.
  es: |-
    Activa esta carta declarando 1 Atributo; el monstruo equipado se convierte en un monstruo con ese Atributo.
  fr: |-
    Activez cette carte en déclarant 1 Attribut ; le monstre équipé devient de cet Attribut.
  it: |-
    Attiva questa carta dichiarando 1 Attributo; il mostro equipaggiato diventa di quell'Attributo.
  pt: |-
    Ative este card ao declarar 1 Atributo; o monstro equipado se torna desse Atributo.
  ja: |-
    属性を１つ宣言してこのカードを発動できる。
    ①：装備モンスターの属性は宣言した属性になる。
  ko: |-
    장착 몬스터 1장의 속성을 자신이 선택한 속성으로 바꾼다.
  zh-TW: |-
    可宣言１個屬性發動此卡。裝備怪獸的屬性變為宣言的屬性。
  zh-CN: |-
    可以宣言１个属性并发动此卡。装备怪兽的属性变成宣言的属性。
