name:
  en: Redox, Dragon Ruler of Boulders
  de: Redox, Drachenherrscher der Felsen
  es: Redox, Señor Dragón de las Rocas
  fr: Redox, Maître Dragon des Rochers
  it: Redox, Drago Sovrano dei Macigni
  pt: Redox, Dragão Soberano dos Pedregulhos
  ja: <ruby>巌<rt>がん</rt></ruby><ruby>征<rt>せい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby>－レドックス
  ja_romaji: Ganseiryū - Redokkusu
  ko: 암정룡－레독스
  ko_rr:
  zh-TW: 巖征龍－銹
  zh-CN: 岩征龙－石壑
text:
  en:
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst insgesamt 2 ERDE und/oder Drache-Monster von deiner Hand und/oder deinem Friedhof verbannen, außer dieser Karte; beschwöre diese Karte als Spezialbeschwörung. Während der End Phase deines Gegners, falls du diese als Spezialbeschwörung beschworene Karte kontrollierst: Gib sie auf die Hand zurück. Du kannst diese Karte und 1 ERDE Monster auf den Friedhof abwerfen und dann 1 Monster in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 ERDE Drache-Monster von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Redox, Drachenherrscher der Felsen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes desterrar un total de 2 monstruos de TIERRA y/o Dragón en tu mano y/o Cementerio, excepto esta carta; Invoca esta carta de Modo Especial. Durante la End Phase de tu adversario, si controlas esta carta Invocada de Modo Especial: devuélvela a la mano. Puedes descartar al Cementerio esta carta y 1 monstruo de TIERRA, y después selecciona 1 monstruo en tu Cementerio; Invoca ese objetivo de Modo Especial. Si esta carta es desterrada: puedes añadir a tu mano 1 monstruo Dragón de TIERRA en tu Deck. Sólo puedes usar 1 efecto de "Redox, Señor Dragón de las Rocas" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez bannir un total de 2 monstres TERRE et/ou Dragon (cette carte exclue) depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte. Durant la End Phase de votre adversaire, si vous contrôlez cette carte Invoquée Spécialement : renvoyez-la à la main. Vous pouvez défausser cette carte et 1 monstre TERRE au Cimetière, puis ciblez 1 monstre dans votre Cimetière ; Invoquez Spécialement la cible. Si cette carte est bannie : vous pouvez ajouter 1 monstre TERRE Dragon depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Redox, Maître Dragon des Rochers" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero: puoi bandire un totale di 2 mostri TERRA e/o Drago dalla tua mano e/o Cimitero eccetto questa carta; Evoca Specialmente questa carta. Durante la End Phase del tuo avversario, se controlli questa carta Evocata Specialmente: falla ritornare nella mano. Puoi scartare al Cimitero questa carta e 1 mostro TERRA, poi scegliere come bersaglio 1 mostro nel tuo Cimitero; Evoca Specialmente quel bersaglio. Se questa carta viene bandita: puoi aggiungere 1 mostro TERRA Drago dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Redox, Drago Sovrano dei Macigni" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério: você pode banir um total de 2 monstros de TERRA e/ou Dragão da sua mão e/ou do Cemitério, exceto este card; Invoque este card por Invocação-Especial. Durante a Fase Final do seu oponente, se você controlar este card Invocado por Invocação-Especial: devolva-o para a mão. Você pode descartar este card e 1 monstro de TERRA para o Cemitério e, depois, escolha 1 monstro no seu Cemitério; Invoque o alvo por Invocação-Especial. Se este card for banido: você pode adicionar 1 monstro Dragão de TERRA do seu Deck à sua mão. Você só pode usar 1 efeito de "Redox, Dragão Soberano dos Pedregulhos" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①～④の効果は１ターンに１度、いずれか１つしか使用できない。
    ①：手札からこのカードと地属性モンスター１体を墓地へ捨て、自分の墓地のモンスター１体を対象として発動できる。それを特殊召喚する。
    ②：ドラゴン族か地属性のモンスターを自分の手札・墓地から２体除外して発動できる。このカードを手札・墓地から特殊召喚する。
    ③：このカードが特殊召喚されている場合、相手エンドフェイズに発動する。このカードを手札に戻す。
    ④：このカードが除外された場合に発動できる。デッキからドラゴン族・地属性モンスター１体を手札に加える。
  ko: |-
    자신의 패 / 묘지에서 이 카드 이외의 드래곤족 또는 땅 속성의 몬스터를 합계 2장 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 특수 소환한 이 카드는 상대의 엔드 페이즈시에 주인의 패로 되돌아간다. 또한, 이 카드와 땅 속성 몬스터 1장을 패에서 묘지에 버리는 것으로, 자신 묘지의 몬스터 1장을 선택하고 특수 소환한다. 이 카드가 제외되었을 경우, 덱에서 드래곤족 / 땅 속성 몬스터 1장을 패에 넣을 수 있다. "암정룡－레독스"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    可從我方手牌・墓地將此卡以外的龍族或地屬性的怪獸合計２隻除外發動。從手牌・墓地特殊召喚此卡。特殊召喚的此卡在結束階段時將回到持有者的手牌。此外，可從手牌將此卡及１隻地屬性怪獸捨棄至墓地發動。選擇我方墓地的１隻怪獸特殊召喚。在此卡被除外的狀況下，可從牌組將１隻龍族・地屬性怪獸加入手牌。「巖征龍－銹」的效果１回合僅限使用１次。
  zh-CN: |-
    从自己的手牌・墓地将此卡以外的龙族或地属性怪兽合计２只除外可发动。从手牌・墓地将此卡特殊召唤。特殊召唤的此卡将在对手的结束阶段时返回持有者的手牌。此外，将此卡和１只地属性怪兽从手牌舍弃至墓地可以发动。选择自己墓地的１只怪兽特殊召唤。此卡被除外的情况下，可从牌组将１只龙族・地属性怪兽加入手牌。“岩征龙－锈”的效果１回合仅可使用１次。
