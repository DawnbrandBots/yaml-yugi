name:
  en: Redox, Dragon Ruler of Boulders
  de: Redox, Drachenherrscher der Felsen
  es: Redox, Señor Dragón de las Rocas
  fr: Redox, Maître Dragon des Rochers
  it: Redox, Drago Sovrano dei Macigni
  pt: Redox, Dragão Soberano dos Pedregulhos
  ja: <ruby><rb>巌</rb><rt>がん</rt></ruby><ruby><rb>征</rb><rt>せい</rt></ruby><ruby><rb>竜</rb><rt>りゅう</rt></ruby>－レドックス
  ja_romaji: Ganseiryū - Redokkusu
  ko: 암정룡-레독스
  ko_rr:
  zh-TW: 巖征龍－銹
  zh-CN: 岩征龙-锈龙
text:
  en: |-
    If this card is in your hand or Graveyard: You can banish a total of 2 EARTH and/or Dragon-Type monsters from your hand and/or Graveyard, except this card; Special Summon this card. During your opponent's End Phase, if this card was Special Summoned: Return it to the hand. You can discard this card and 1 EARTH monster to the Graveyard, then target 1 monster in your Graveyard; Special Summon that target. If this card is banished: You can add 1 EARTH Dragon-Type monster from your Deck to your hand. You can only use 1 "Redox, Dragon Ruler of Boulders" effect per turn, and only once that turn.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst insgesamt 2 ERDE Monster und/oder Monster vom Typ Drache von deiner Hand und/oder deinem Friedhof verbannen, außer dieser Karte; beschwöre diese Karte als Spezialbeschwörung. Während der End Phase deines Gegners, falls diese Karte als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück. Du kannst diese Karte und 1 ERDE Monster auf den Friedhof abwerfen und dann 1 Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 ERDE Monster vom Typ Drache von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Redox, Drachenherrscher der Felsen“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Si esta carta está en tu mano o Cementerio: puedes desterrar un total de 2 monstruos de TIERRA y/o de Tipo Dragón en tu mano y/o Cementerio, excepto esta carta; Invoca esta carta de Modo Especial. Durante la End Phase de tu adversario, si esta carta fue Invocada de Modo Especial: devuélvela a la mano. Puedes descartar al Cementerio esta carta y 1 monstruo de TIERRA, y después seleccionar 1 monstruo en tu Cementerio; Invoca ese objetivo de Modo Especial. Si esta carta es desterrada: puedes añadir a tu mano, desde tu Deck, 1 monstruo de TIERRA de Tipo Dragón. Sólo puedes usar 1 efecto de "Redox, Señor Dragón de las Rocas" por turno, y sólo una vez en ese turno.
  fr: |-
    Si cette carte est dans votre main ou Cimetière : vous pouvez bannir un total de 2 monstres TERRE et/ou de Type Dragon (cette carte exclue) depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte. Durant la End Phase de votre adversaire, si cette carte a été Invoquée Spécialement : renvoyez-la à la main. Vous pouvez défausser cette carte et 1 monstre TERRE au Cimetière, puis ciblez 1 monstre dans votre Cimetière ; Invoquez Spécialement la cible. Si cette carte est bannie : vous pouvez ajouter 1 monstre TERRE de Type Dragon depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Redox, Maître Dragon des Rochers" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta è nella tua mano o Cimitero, puoi bandire un totale di 2 mostri TERRA e/o di Tipo Drago dalla tua mano e/o Cimitero eccetto questa carta; Evoca Specialmente questa carta. Durante la End Phase del tuo avversario, se questa carta è stata Evocata Specialmente: falla ritornare nella mano. Puoi scartare al Cimitero questa carta e 1 mostro TERRA, poi scegliere come bersaglio 1 mostro nel tuo Cimitero: Evoca Specialmente quel bersalgio. Se questa carta viene bandita: puoi aggiungere 1 mostro TERRA di Tipo Drago dal tuo Deck alla tua mano. Puoi utlilizzare solo 1 effetto di "Redox, Drago Sovrano dei Macigni" per turno, e solo una volta per turno.
  pt: |-
    Se este card estiver em sua mão ou Cemitério: você pode banir um total de 2 monstros de TERRA e/ou do Tipo Dragão da sua mão e/ou Cemitério, exceto por este card; Invoque este card por Invocação-Especial. Durante a Fase Final do seu oponente, se este card foi Invocado por Invocação-Especial: devolva-o para sua mão. Você pode descartar este card e 1 monstro de TERRA para o Cemitério e, depois, escolher um monstro em seu Cemitério: Invoque o alvo por Invocação-Especial. Se este card for banido: você pode adicionar 1 monstro de TERRA do Tipo Dragão do seu Deck à sua mão. Você só pode usar 1 efeito de "Redox, Dragão Soberano dos Pedregulhos" por turno e apenas uma vez por turno.
  ja: |-
    自分の手札・墓地からこのカード以外のドラゴン族または地属性のモンスターを合計２体除外して発動できる。このカードを手札・墓地から特殊召喚する。特殊召喚したこのカードは相手のエンドフェイズ時に持ち主の手札に戻る。また、このカードと地属性モンスター１体を手札から墓地へ捨てる事で、自分の墓地のモンスター１体を選択して特殊召喚する。このカードが除外された場合、デッキからドラゴン族・地属性モンスター１体を手札に加える事ができる。「巌征竜－レドックス」の効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 패 / 묘지에서 이 카드 이외의 드래곤족 또는 땅 속성 몬스터를 합계 2장 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 특수 소환한 이 카드는 상대의 엔드 페이즈 시에 주인의 패로 되돌아간다. 또한, 이 카드와 땅 속성 몬스터 1장을 패에서 묘지에 버리는 것으로, 자신 묘지의 몬스터 1장을 선택하고 특수 소환한다. 이 카드가 제외되었을 경우, 덱에서 드래곤족 / 땅 속성 몬스터 1장을 패에 넣을 수 있다. "암정룡 레독스" 의 효과는 1턴에 1번밖에 발동할 수 없다.
  zh-TW: |-
    可从我方手牌、墓地中除外此卡以外的龙族或地属性的怪兽共2只并进行发动。从手牌、墓地特殊召唤此卡。受到特殊召唤的此卡，将于对手的结束阶段时返回至持有者手牌。此外，透过将此卡连同1只地属性怪兽从手牌丢弃至墓地，来选择我方墓地中的1只怪兽进行特殊召唤。若是此卡被除外的情形，可从牌组中抽取1只龙族、地属性怪兽加入手牌。「巖征龍－銹」的效果1回合只可使用1次。
  zh-CN: |-
    从自己的手卡·墓地把这张卡以外的龙族或者地属性的怪兽合计2只除外才能发动。这张卡从手卡·墓地特殊召唤。特殊召唤的这张卡在对方的结束阶段时回到持有者手卡。此外，可以通过把这张卡和1只地属性怪兽从手卡丢弃去墓地，选择自己墓地1只怪兽特殊召唤。这张卡被除外的场合，可以从卡组把1只龙族·地属性怪兽加入手卡。「岩征龙-锈龙」的效果1回合只能使用1次。
