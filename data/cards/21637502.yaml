text:
  en: |-
    If this card battles a monster, neither can be destroyed by that battle. You can only use each of the following effects of "Hecahands Breus" once per turn. If a card(s) is added to your opponent's hand (except during the Draw Phase or Damage Step): You can Special Summon this card from your hand. During your Main Phase: You can look at 1 random card in your opponent's hand, and if it is a monster, you can Special Summon it to your field.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ドローフェイズ以外で相手の手札にカードが加わった場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。相手の手札をランダムに１枚確認する。それがモンスターだった場合、そのモンスターを自分フィールドに特殊召喚できる。③：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 드로우 페이즈 이외로 상대의 패에 카드가 넣어졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 상대의 패를 무작위로 1장 확인한다. 그것이 몬스터였을 경우, 그 몬스터를 자신 필드에 특수 소환할 수 있다. ③: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在抽牌阶段以外有卡加入对手手牌的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。随机确认对手的1张手牌。其为怪兽的情况下，可将该怪兽特殊召唤至自己场上。③：此卡与怪兽进行战斗的情况下，该2只不会因该战斗被破坏。
