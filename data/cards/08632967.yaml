text:
  en:
  de: |-
    Wenn Monster durch den Effekt eines „Evoltil“-Monsters, das du kontrollierst, als Spezialbeschwörung beschworen werden, kann dein Gegner weder Karten noch Effekte aktivieren.
  es: |-
    Cuando uno o más monstruos son Invocados de Modo Especial por el efecto de un monstruo "Evolutil" que controles, tu adversario no puede activar cartas o efectos.
  fr: |-
    Lorsqu'un ou plusieurs monstres sont Invoqués Spécialement par l'effet d'un monstre "Évoltile" que vous contrôlez, votre adversaire ne peut ni activer de cartes ni d'effets.
  it: |-
    Quando vengono Evocati Specialmente uno o più mostri dall'effetto di un mostro "Evoltile" che controlli, il tuo avversario non può attivare carte o effetti.
  pt: |-
    Quando um ou mais monstros forem Invocados por Invocação-Especial pelo efeito de um monstro "Evoltil" que você controla, seu oponente não pode ativar cards ou efeitos.
  ja: |-
    ①：自分の「エヴォルド」モンスターの効果によるモンスターの特殊召喚成功時に、相手は魔法・罠・モンスターの効果を発動できない。
  ko: |-
    자신의 "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 몬스터가 특수 소환에 성공했을 때, 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    因我方冠有「進化蟲」之名的怪獸效果使怪獸的特殊召喚成功時，對方無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    因我方冠有“进化虫”之名怪兽的效果特殊召唤怪兽成功时，对手不可发动魔法、陷阱、怪兽效果。
