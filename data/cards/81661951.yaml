  ko_rr:
  zh-TW:
  zh-CN: 龙骑兵团-士兵
text:
  en: |-
    Once per turn: You can target 1 "Dragunity" card in your Spell & Trap Zone; Special Summon it.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Dracheneinheit“-Karte in deiner Zauber- & Fallenzone wählen; beschwöre sie als Spezialbeschwörung.
  es: |-
    Una vez por turno: puedes seleccionar 1 carta "Dracounidad" en tu Zona de Magia y Trampas; Invócala de Modo Especial.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 carte "Dragunité" dans votre Zone Magie & Piège ; Invoquez-la Spécialement.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 carta "Dragunità" nella tua Zona Magie & Trappole; Evocala Specialmente.
  pt: |-
    Uma vez por turno: você pode escolher 1 card "Dragunidade" na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial.
  ja: |-
    自分の魔法＆罠カードゾーンに存在する「ドラグニティ」と名のついたカード１枚を選択して発動する。選択したカードを自分フィールド上に特殊召喚する。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 마법 & 함정 카드존에 존재하는 "드래그니티" 라는 이름이 붙은 카드 1장을 선택하고 발동한다. 선택한 카드를 자신 필드 위에 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择自己的魔法与陷阱卡区域1张名字带有「龙骑兵团」的卡才能发动。选择的卡特殊召唤。
