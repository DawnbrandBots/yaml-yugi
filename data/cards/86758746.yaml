  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の手札・フィールドから、「アマゾネス」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：自分メインフェイズに墓地のこのカードを除外して発動できる。このターン、自分が「アマゾネス」融合モンスターを融合召喚する場合に１度だけ、自分のＥＸデッキの「アマゾネス」モンスター１体を墓地へ送って融合素材とする事もできる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, "아마조네스" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신이 "아마조네스" 융합 몬스터를 융합 소환할 경우에 1번만, 자신의 엑스트라 덱의 "아마조네스" 몬스터 1장을 묘지로 보내고 융합 소재로 할 수도 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：从自己的手牌或场上，将「アマゾネス／亚马逊」融合怪兽卡规定的融合素材怪兽送入墓地，从额外卡组融合召唤那1只融合怪兽。②：自己的主要阶段可以将墓地的这张卡除外发动。这个回合，自己要融合召唤「アマゾネス／亚马逊」融合怪兽的场合仅1次，也能将自己的额外卡组的1只「アマゾネス／亚马逊」怪兽送入墓地作为融合素材。
