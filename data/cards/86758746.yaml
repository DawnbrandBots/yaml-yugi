name:
  en: Amazoness Secret Arts
  de: Amazonische geheime Künste
  es: Artes Secretas Amazoness
  fr: Arts Secrets Amazonesse
  it: Arti Segrete Amazoness
  pt: Artes Secretas Amazoness
  ja: アマゾネスの<ruby>秘<rt>ひ</rt></ruby><ruby>術<rt>じゅつ</rt></ruby>
  ja_romaji: Amazonesu no Hijutsu
  ko: 아마조네스의 비술
  ko_rr: Amajoneseu-ui Bisul
  zh-TW: 亞馬遜的秘術
  zh-CN: 亚马逊的秘术
text:
  en: |-
    Fusion Summon 1 "Amazoness" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. During your Main Phase: You can banish this card from your GY; once, if you Fusion Summon an "Amazoness" Fusion Monster this turn, you can also send 1 "Amazoness" monster from your Extra Deck to the GY as material. You can only use 1 "Amazoness Secret Arts" effect per turn, and only once that turn.
  de: |-
    Beschwöre 1 „Amazonisch“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; einmal, falls du in diesem Spielzug ein „Amazonisch“-Fusionsmonster als Fusionsbeschwörung beschwörst, kannst du auch 1 „Amazonisch“-Monster von deinem Extra Deck als Material auf den Friedhof legen. Du kannst nur 1 Effekt von „Amazonische geheime Künste“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Invoca por Fusión 1 Monstruo de Fusión "Amazoness" desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; una vez, si Invocas por Fusión un Monstruo de Fusión "Amazoness" este turno, también puedes mandar al Cementerio 1 monstruo "Amazoness" en tu Deck Extra como material. Sólo puedes usar 1 efecto de "Artes Secretas Amazoness" por turno, y sólo una vez ese turno.
  fr: |-
    Invoquez par Fusion 1 Monstre Fusion "Amazonesse" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; une fois, si vous Invoquez par Fusion un Monstre Fusion "Amazonesse" ce tour, vous pouvez aussi envoyer 1 monstre "Amazonesse" depuis votre Extra Deck au Cimetière comme Matériel. Vous ne pouvez utiliser qu'1 effet de "Arts Secrets Amazonesse" par tour, et uniquement une fois le tour.
  it: |-
    Evoca tramite Fusione 1 Mostro Fusione "Amazoness" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; una volta, se Evochi tramite Fusione un Mostro Fusione "Amazoness" in questo turno, puoi anche mandare 1 mostro "Amazoness" dal tuo Extra Deck al Cimitero come materiale. Puoi utilizzare solo 1 effetto di "Arti Segrete Amazoness" per turno, e solo una volta in quel turno.
  pt: |-
    Invoque por Invocação-Fusão 1 Monstro de Fusão "Amazoness" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Durante sua Fase Principal: você pode banir este card do seu Cemitério; uma vez, se você Invocar por Invocação-Fusão um Monstro de Fusão "Amazoness" neste turno, você também pode enviar 1 monstro "Amazoness" do seu Deck Adicional para o Cemitério como matéria. Você só pode usar 1 efeito de "Artes Secretas Amazoness" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の手札・フィールドから、「アマゾネス」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：自分メインフェイズに墓地のこのカードを除外して発動できる。このターン、自分が「アマゾネス」融合モンスターを融合召喚する場合に１度だけ、自分のＥＸデッキの「アマゾネス」モンスター１体を墓地へ送って融合素材とする事もできる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, "아마조네스" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신이 "아마조네스" 융합 몬스터를 융합 소환할 경우에 1번만, 자신의 엑스트라 덱의 "아마조네스" 몬스터 1장을 묘지로 보내고 융합 소재로 할 수도 있다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：从自己的手牌或场上，将「アマゾネス／亚马逊」融合怪兽卡规定的融合素材怪兽送入墓地，从额外卡组融合召唤那1只融合怪兽。②：自己的主要阶段可以将墓地的这张卡除外发动。这个回合，自己要融合召唤「アマゾネス／亚马逊」融合怪兽的场合仅1次，也能将自己的额外卡组的1只「アマゾネス／亚马逊」怪兽送入墓地作为融合素材。
