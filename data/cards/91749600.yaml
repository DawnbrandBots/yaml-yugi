name:
  en: Vala, Seidhr of the Generaider Bosses
  de: Vala, Seidhr der Generaider-Bosse
  es: Vala, Seidhr de los Jefes Geneincursores
  fr: Vala, Seidhr des Boss Genèraideur
  it: Vala, Seidhr dei Boss Generaider
  pt: Vala, Seidhr dos Chefes Generaidores
  ja: <ruby>王の呪<rt>ジェネレイド・セイズ</rt></ruby> ヴァラ
  ja_romaji: Jenereido Seizu Vara
  ko: 제너레이드 세이즈 발라
  ko_rr: Jeneoreideu Seijeu Balla
  zh-TW: 創王之咒 渥爾娃
  zh-CN: 创王之咒 渥尔娃
text:
  en:
  de: |-
    Du kannst nur 1 „Vala, Seidhr der Generaider-Bosse“ kontrollieren. Du kannst jeden der folgenden Effekte von „Vala, Seidhr der Generaider-Bosse“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 andere „Generaider“-Karte von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Generaider“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Vala, Seidhr der Generaider-Bosse“.
  es: |-
    Sólo puedes controlar 1 "Vala, Seidhr de los Jefes Geneincursores". Sólo puedes usar cada uno de los siguientes efectos de "Vala, Seidhr de los Jefes Geneincursores" una vez por turno. Si esta carta está en tu mano o Cementerio: puedes mandar al Cementerio otra carta "Geneincursor/a" en tu mano; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial 1 monstruo "Geneincursor/a" desde tu mano o Cementerio, excepto "Vala, Seidhr de los Jefes Geneincursores".
  fr: |-
    Vous ne pouvez contrôler qu'1 "Vala, Seidhr des Boss Genèraideur". Vous ne pouvez utiliser chacun des effets suivants de "Vala, Seidhr des Boss Genèraideur" qu'une fois par tour. Si cette carte est dans votre main ou Cimetière : vous pouvez envoyer 1 autre carte "Genèraideur" depuis votre main au Cimetière ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Genèraideur" ("Vala, Seidhr des Boss Genèraideur" exclu) depuis votre main ou Cimetière.
  it: |-
    Puoi controllare solo 1 "Vala, Seidhr dei Boss Generaider". Puoi utilizzare ognuno dei seguenti effetti di "Vala, Seidhr dei Boss Generaider" una sola volta per turno. Se questa carta è nella tua mano o Cimitero: puoi mandare 1 altra carta "Generaider" dalla tua mano al Cimitero; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 mostro "Generaider" dalla tua mano o Cimitero, eccetto "Vala, Seidhr dei Boss Generaider".
  pt: |-
    Você só pode controlar 1 "Vala, Seidhr dos Chefes Generaidores". Você só pode usar cada um dos seguintes efeitos de "Vala, Seidhr dos Chefes Generaidores" uma vez por turno. Se este card estiver na sua mão ou no Cemitério: você pode enviar 1 outro card "Generaidor" da sua mão para o Cemitério; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro "Generaidor" da sua mão ou do Cemitério, exceto "Vala, Seidhr dos Chefes Generaidores".
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：「王の呪　ヴァラ」は自分フィールドに１枚しか表側表示で存在できない。
    ②：このカードが手札・墓地に存在する場合、手札から他の「ジェネレイド」カード１枚を墓地へ送って発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
    ③：このカードが特殊召喚した場合に発動できる。自分の手札・墓地から「王の呪　ヴァラ」以外の「ジェネレイド」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "제너레이드 세이즈 발라"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 패 / 묘지에 존재할 경우, 패에서 다른 "제너레이드" 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ③: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "제너레이드 세이즈 발라" 이외의 "제너레이드" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW: |-
    此卡名的②③效果，１回合各僅限使用１次。①：「創王之咒 渥爾娃」在我方場上僅限以正面表示存在１隻。②：在此卡存在於手牌・墓地的狀況下，可從手牌將１張其他的「創王」卡送至墓地發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。③：可在此卡特殊召喚成功的狀況下發動。從我方手牌・墓地選擇１隻「創王之咒 渥爾娃」以外的「創王」怪獸特殊召喚。
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：“创王之咒 渥尔娃”在自己场上仅可有１只以表侧表示存在。②：此卡存在于手牌・墓地的情况下，从手牌将１张其他的“创王”卡送至墓地可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。③：此卡特殊召唤成功的情况下可以发动。从自己的手牌・墓地挑选“创王之咒 渥尔娃”以外的１只“创王”怪兽特殊召唤。
