  ja: <ruby>Ｓｉｎ<rt>シン</rt></ruby> <ruby>Ｃｌａｗ<rt>クロウ</rt></ruby> <ruby>Ｓｔｒｅａｍ<rt>ストリーム</rt></ruby>
