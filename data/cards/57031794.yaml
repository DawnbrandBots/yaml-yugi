text:
  en: |-
    2 Level 5 monsters
    Cannot attack unless it has material. Once per turn: You can detach 1 material from this card, then target 1 monster on the field; destroy it. This is a Quick Effect if this card has "Super Quantum Red Layer" as material. Once per turn: You can attach 1 "Super Quantum" monster from your hand or field to this card as material.
  de: |-
    2 Monster der Stufe 5
    Diese Karte kann nicht angreifen, es sei denn, sie hat Material. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster auf dem Spielfeld wählen; zerstöre es. Dies ist ein Schnelleffekt, falls diese Karte „Superquantum Rote Schicht“ als Material hat. Einmal pro Spielzug: Du kannst 1 „Superquantum“-Monster von deiner Hand oder Spielfeldseite als Material an diese Karte anhängen.
  es: |-
    2 monstruos de Nivel 5
    No puede atacar a menos que tenga material. Una vez por turno: puedes desacoplar de esta carta 1 material, y después seleccionar 1 monstruo en el Campo; destrúyelo. Éste es un Efecto Rápido si esta carta tiene a "Súper Cuantio Capa Roja" como material. Una vez por turno: puedes acoplar a esta carta 1 monstruo "Súper Cuantio" en tu mano o Campo como material.
  fr: |-
    2 monstres de Niveau 5
    Ne peut pas attaquer sauf si elle a du Matériel. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre sur le Terrain ; détruisez-le. Ceci est un Effet Rapide si cette carte a "Force Red Super Quantum" comme Matériel. Une fois par tour : vous pouvez attacher 1 monstre "Super Quantum" depuis votre main ou Terrain à cette carte comme Matériel.
  it: |-
    2 mostri di Livello 5
    Non può attaccare se non ha materiali. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Questo è un Effetto Rapido se questa carta ha "Super Quantum Strato Rosso" come materiale. Una volta per turno: puoi attaccare 1 mostro "Super Quantum" dalla tua mano o Terreno a questa carta come materiale.
  pt: |-
    2 monstros de Nível 5
    Não pode atacar a não ser que tenha matéria. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolher 1 monstro no campo; destrua-o. Este é um Efeito Rápido se este card tiver "Camada Vermelha Super Quantum" como matéria. Uma vez por turno: você pode associar 1 monstro "Super Quantum" da sua mão ou do campo a este card como matéria.
  ja: |-
    レベル５モンスター×２
    ①：<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材が無いこのカードは攻撃できない。②：１ターンに１度、このカードの<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材を１つ取り除き、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。このカードが「超量士レッドレイヤー」を<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材としている場合、この効果は相手ターンでも発動できる。③：１ターンに１度、自分メインフェイズに発動できる。自分の手札・フィールドの「超量士」モンスター１体を選び、このカードの下に重ねて<ruby>Ｘ<rt>エクシーズ</rt></ruby>素材とする。
  ko: |-
    레벨 5 몬스터 × 2
    ①: 엑시즈 소재가 없는 이 카드는 공격할 수 없다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다. 이 카드가 "초량사 레드레이어"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 "초량사" 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
  zh-TW:
  zh-CN: |-
    5星怪兽×2
    ①：没有XYZ素材的这张卡不能攻击。②：1回合1次，把这张卡1个XYZ素材取除，以场上1只怪兽为对象才能发动。那只怪兽破坏。这张卡有「超量士 红光层」在作为XYZ素材的场合，这个效果在对方回合也能发动。③：1回合1次，自己主要阶段才能发动。选自己的手卡·场上1只「超量士」怪兽在这张卡下面重叠作为XYZ素材。
