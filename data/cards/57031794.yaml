  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>量<rt>りょう</rt></ruby><ruby>機<rt>き</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>マグナライガー
  ja_romaji: Chōryōkijū Magunaraigā
  ko: 초량기수 매그너라이거
