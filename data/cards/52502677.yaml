name:
  en: Gladiator Beast Attorix
  de: Gladiatorungeheuer Attorix
  es: Bestia Gladiador Attorix
  fr: Attorix, Bête Gladiateur
  it: Gladiatore Bestia Attorix
  pt: Besta Gladiadora Attorix
  ja: <ruby>剣闘獣<rt>グラディアルビースト</rt></ruby>アトリクス
  ja_romaji: Guradiaru Bīsuto Atorikusu
  ko: 검투수 애트릭스
  ko_rr: Geomtusu Aeteurikseu
  zh-TW: 劍鬥獸 阿特利克斯
  zh-CN: 剑斗兽 女斗
text:
  en:
  de: |-
    Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 „Gladiatorungeheuer“-Monster von deinem Deck oder Extra Deck auf den Friedhof legen, außer „Gladiatorungeheuer Attorix“; bis zur End Phase werden Stufe und Name dieser Karte dieselben wie die des Monsters, das auf den Friedhof gelegt wurde. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Attorix“.
  es: |-
    Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": puedes mandar al Cementerio 1 monstruo "Bestia Gladiador" en tu Deck o Deck Extra, excepto "Bestia Gladiador Attorix"; hasta la End Phase, el Nivel y nombre de esta carta se convierten en los de ese monstruo mandado al Cementerio. Al final de la Battle Phase, si esta carta batalló: puedes barajarla al Deck; Invoca de Modo Especial 1 monstruo "Bestia Gladiador" desde tu Deck, excepto "Bestia Gladiador Attorix".
  fr: |-
    Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : vous pouvez envoyer 1 monstre "Bête Gladiateur" ("Attorix, Bête Gladiateur" exclu) depuis votre Deck ou Extra Deck au Cimetière ; jusqu'à la End Phase, le Niveau et nom de cette carte deviennent les mêmes que le monstre envoyé au Cimetière. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Attorix, Bête Gladiateur" exclu) depuis votre Deck.
  it: |-
    Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi mandare 1 mostro "Gladiatore Bestia" dal tuo Deck o Extra Deck al Cimitero, eccetto "Gladiatore Bestia Attorix"; fino alla End Phase, il Livello e il nome di questa carta diventano gli stessi di quel mostro mandato al Cimitero. Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Attorix".
  pt: |-
    Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode enviar 1 monstro "Besta Gladiadora" do seu Deck ou Deck Adicional para o Cemitério, exceto "Besta Gladiadora Attorix"; até a Fase Final, o Nível e o nome deste card se tornam o mesmo que o desse monstro enviado para o Cemitério. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Attorix".
  ja: |-
    ①：このカードが「剣闘獣」モンスターの効果で特殊召喚した場合、デッキ・ＥＸデッキから「剣闘獣アトリクス」以外の「剣闘獣」モンスター１体を墓地へ送って発動できる。エンドフェイズまで、このカードは墓地へ送ったモンスターと同じレベルになり、同名カードとして扱う。
    ②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣アトリクス」以外の「剣闘獣」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 "검투수" 몬스터의 효과로 특수 소환에 성공했을 경우, 덱 / 엑스트라 덱에서 "검투수 애트릭스" 이외의 "검투수" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 묘지로 보낸 몬스터와 같은 레벨이 되고, 같은 이름의 카드로서 취급한다. ②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 애트릭스" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    ①：在此卡透過「劍鬥獸」怪獸的效果特殊召喚成功的狀況下，可從牌組・額外牌組將１隻「劍鬥獸 阿特利克斯」以外的「劍鬥獸」怪獸送至墓地發動。在結束階段前，此卡的等級變為與送至墓地的怪獸相同，視為同名卡。②：在此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 阿特利克斯」以外的「劍鬥獸」怪獸。
  zh-CN: |-
    ①：此卡以“剑斗兽”怪兽的效果特殊召唤成功的场合，可从牌组、额外牌组将１只除“剑斗兽阿特利克斯”以外的“剑斗兽”怪兽送入墓地并发动。直至结束阶段，此卡变成被送入墓地之怪兽的相同等级，并被视为同名卡。②：此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者牌组并发动。从牌组特殊召唤１只除“剑斗兽阿特利克斯”以外的“剑斗兽”怪兽。
