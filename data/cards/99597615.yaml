name:
  en: Malevolent Nuzzler
  de: Übelwollender Hätschler
  es: Nuzzler Malévolo
  fr: Nuzzler Maléfique
  it: Nuzzler Malevolo
  pt: Nuzzler Maléfica
  ja: <ruby>悪<rt>あく</rt></ruby><ruby>魔<rt>ま</rt></ruby>のくちづけ
  ja_romaji: Akuma no Kuchizuke
  ko: 악마의 키스
  ko_rr: Akma-ui Kiseu
  zh-TW: 惡魔之吻
  zh-CN: 魔鬼之吻
text:
  en: |-
    The equipped monster gains 700 ATK. When this card is sent from the field to the Graveyard: You can pay 500 LP; place this card on the top of your Deck.
  de: |-
    Das ausgerüstete Monster erhält 700 ATK. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 500 LP zahlen; lege diese Karte auf dein Deck.
  es: |-
    El monstruo equipado gana 700 ATK. Cuando esta carta es mandada del Campo al Cementerio: puedes pagar 500 LP; pon esta carta en la parte superior de tu Deck.
  fr: |-
    Le monstre équipé gagne 700 ATK. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez payer 500 LP ; placez cette carte au-dessus de votre Deck.
  it: |-
    Il mostro equipaggiato guadagna 700 ATK. Quando questa carta viene mandata dal Terreno al Cimitero: puoi pagare 500 LP; metti questa carta in cima al tuo Deck.
  pt: |-
    O monstro equipado ganha 700 de ATK. Quando este card for enviado do campo para o Cemitério: você pode pagar 500 PV; coloque este card no topo do seu Deck.
  ja: |-
    ①：装備モンスターの攻撃力は７００アップする。②：このカードがフィールドから墓地へ送られた時、５００ＬＰを払って発動できる。このカードをデッキの一番上に戻す。
  ko: |-
    ①: 장착 몬스터의 공격력은 700 올린다. ②: 이 카드가 필드에서 묘지로 보내졌을 때, 500 LP를 지불하고 발동할 수 있다. 이 카드를 덱의 맨 위로 되돌린다.
  zh-TW: |-
    装备怪兽的攻击力上升700点。当此卡从场上被送入墓地时，能透过支付500点生命点数让此卡回到牌组的最上方。
  zh-CN: |-
    ①：装备怪兽的攻击力上升700。②：这张卡从场上送去墓地时，支付500基本分才能发动。这张卡回到卡组最上面。
