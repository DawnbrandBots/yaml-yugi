name:
  en: Skill Prisoner
  de: Kräfte einkerkern
  es: Prisionero de la Habilidad
  fr: Compétence de Prisonnier
  it: Prigioniero dell'Abilità
  pt: Prisioneiro Habiloroso
  ja: スキル・プリズナー
  ja_romaji: Sukiru Purizunā
  ko: 스킬 프리즈너
  ko_rr:
  zh-TW: 技能禁錮
  zh-CN: 技能禁锢
text:
  en: |-
    Target 1 card you control; this turn, when any monster effect resolves that targeted that card at activation, negate that effect. During either player's turn, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 1 card you control; this turn, when any monster effect resolves that targeted that card at activation, negate that effect.
  de: |-
    Wähle 1 Karte, die du kontrollierst; wenn in diesem Spielzug Monstereffekte aufgelöst werden, die bei ihrer Aktivierung die Karte als Ziel gewählt haben, annulliere die Effekte. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte wählen, die du kontrollierst; wenn in diesem Spielzug Monstereffekte aufgelöst werden, die bei ihrer Aktivierung die Karte als Ziel gewählt haben, annulliere die Effekte.
  es: |-
    Selecciona 1 carta que controles; este turno, cuando se resuelva cualquier efecto de monstruo que seleccionó a esa carta en su activación, niega ese efecto. Durante el turno de cualquier jugador, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta que controles; este turno, cuando se resuelve cualquier efecto de monstruo que selecciona esa carta en su activación, niega ese efecto.
  fr: |-
    Ciblez 1 carte que vous contrôlez ; ce tour, lorsqu'un effet de monstre qui cible la carte à l'activation est résolu, annulez l'effet. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte que vous contrôlez ; ce tour, lorsqu'un effet de monstre qui ciblait la carte à l'activation est résolu, annulez l'effet.
  it: |-
    Scegli come bersaglio 1 carta che controlli; in questo turno, quando si risolve un qualsiasi effetto di mostro che ha scelto come bersaglio quella carta all'attivazione, annulla quell'effetto. Durante il turno di qualsiasi giocatore, eccetto il turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta che controlli; in questo turno, quando si risolve un qualsiasi effetto di mostro che ha scelto come bersaglio quella carta all'attivazione, annulla quell'effetto.
  pt: |-
    Escolha 1 card que você controla; neste turno, quando qualquer efeito de monstro que escolheria esse card como alvo durante a ativação resolver, negue esse efeito. Durante o turno de qualquer duelista, exceto no turno em que este card for enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 card que você controla; neste turno, quando qualquer efeito de monstro que escolheria esse card como alvo durante a ativação resolver, negue o efeito.
  ja: |-
    自分フィールド上のカード１枚を選択して発動できる。このターン、選択したカードを対象として発動したモンスター効果を無効にする。また、墓地のこのカードをゲームから除外し、自分フィールド上のカード１枚を選択して発動できる。このターン、選択したカードを対象として発動したモンスター効果を無効にする。この効果はこのカードが墓地へ送られたターンには発動できない。
  ko: |-
    자신 필드 위의 카드 1장을 선택하고 발동할 수 있다. 이 턴에, 선택한 카드를 대상으로서 발동한 몬스터 효과를 무효로 한다. 또한, 묘지의 이 카드를 게임에서 제외하고, 자신 필드 위의 카드 1장을 선택하여 발동할 수 있다. 이 턴에, 선택한 카드를 대상으로서 발동한 몬스터 효과를 무효로 한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    选择自己场上1张卡才能发动。这个回合，选择的卡为对象发动的怪兽效果无效。此外，把墓地的这张卡从游戏中除外，选择自己场上1张卡才能发动。这个回合，选择的卡为对象发动的怪兽效果无效。这个效果在这张卡送去墓地的回合不能发动。
