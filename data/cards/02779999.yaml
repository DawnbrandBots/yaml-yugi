text:
  en: |-
    When a Plant-Type monster you control is targeted for an attack: Destroy all Attack Position monsters your opponent controls.
  de: |-
    Aktiviere diese Karte nur, wenn ein offenes Monster vom Typ Pflanze, das du kontrollierst, angegriffen wird. Zerstöre alle Monster in Angriffsposition, die dein Gegner kontrolliert.
  es: |-
    Cuando un monstruo de Tipo Planta que controles es seleccionado como objetivo de un ataque: destruye todos los monstruos en Posición de Ataque que controle tu adversario.
  fr: |-
    Lorsqu'un monstre de Type Plante que vous contrôlez est ciblé par une attaque : détruisez tous les monstres en Position d'Attaque contrôlés par votre adversaire.
  it: |-
    Quando un mostro di Tipo Pianta che controlli viene scelto come bersaglio di un attacco: distruggi tutti i mostri in Posizione di Attacco controllati dal tuo avversario.
  pt: |-
    Ative somente quando um monstro do Tipo Planta virado para cima que você controla é selecionado como um alvo de ataque. Destrua todos os monstros que seu oponente controla na Posição de Ataque.
  ja: |-
    自分フィールド上の植物族モンスターが攻撃対象に選択された時に発動できる。相手フィールド上に攻撃表示で存在するモンスターを全て破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 식물족 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 상대 필드 위에 존재하는 공격 표시 몬스터를 전부 파괴한다.
  zh-TW: |-
    可在我方場上的植物族怪獸被選為攻擊對象時發動。將對方場上的所有攻擊表示怪獸全部破壞。
  zh-CN: |-
    自己场上的植物族怪兽被选择作为攻击对象时才能发动。对方场上攻击表示存在的怪兽全部破坏。
