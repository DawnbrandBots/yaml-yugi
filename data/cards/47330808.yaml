  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。
    ①：自己场上存在“王之棺”的情况下，此卡可从墓地特殊召唤。
    ②：此卡存在于怪兽区域的状态下，自己场上的其他卡因对手的效果从场上离开的情况下，以双方墓地・除外状态的卡中的合计２张为对象可以发动。将该２张卡加入持有者的手牌，或将该２张卡放回牌组。
