  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドに「王の棺」が存在する場合、このカードは墓地から特殊召喚できる。②：このカードがモンスターゾーンに存在する状態で、自分フィールドの他のカードが相手の効果でフィールドから離れた場合、お互いの墓地・除外状態のカードの中から合計２枚を対象として発動できる。そのカード２枚を持ち主の手札に加えるかそのカード２枚をデッキに戻す。
  ko: |-
    이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.
    ①: 자신 필드에 "왕의 관"이 존재할 경우, 이 카드는 묘지에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 필드의 다른 카드가 상대의 효과로 필드에서 벗어났을 경우, 서로의 묘지 / 제외 상태인 카드 중에서 합계 2장을 대상으로 하고 발동할 수 있다. 그 카드 2장을 주인의 패에 넣거나 그 카드 2장을 덱으로 되돌린다.
