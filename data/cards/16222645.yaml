text:
  en: |-
    At the start of the Damage Step, if this card attacks a face-down Defense Position monster: Destroy that face-down monster.
  de: |-
    Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift: Zerstöre das verdeckte Monster.
  es: |-
    Al comienzo del Damage Step, si esta carta ataca un monstruo en Posición de Defensa boca abajo: destruye ese monstruo boca abajo.
  fr: |-
    Au début de la Damage Step, si cette carte attaque un monstre en Position de Défense face verso : détruisez le monstre face verso.
  it: |-
    All'inizio del Damage Step, se questa carta attacca un mostro coperto in Posizione di Difesa: distruggi quel mostro coperto.
  pt: |-
    No começo da Etapa de Dano, se este card atacar um monstro com a face para baixo em Posição de Defesa: destrua esse monstro com a face para baixo.
  ja: |-
    このカードが裏側守備表示のモンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する。
  ko: |-
    뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비표시인 채로 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡向里侧守备表示怪兽攻击的场合，不进行伤害计算以里侧守备表示的状态把那只怪兽破坏。
