  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：「マドルチェ」モンスターを含むフィールドの効果モンスター２体を対象として発動できる。その効果モンスターを手札・ＥＸデッキに戻す。その後、戻したモンスターの元々の攻撃力の合計以下の攻撃力の「マドルチェ」モンスター１体を手札・ＥＸデッキから特殊召喚できる。②：このカードが墓地に存在する状態で、自分の墓地の「マドルチェ」カードがデッキ・ＥＸデッキに戻った場合に発動できる。このカードを自分フィールドのＸモンスター１体のＸ素材とする。
