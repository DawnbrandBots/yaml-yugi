  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：以场上包含“魔幻甜点”怪兽在内的２只效果怪兽为对象可以发动。将该效果怪兽放回手牌・额外牌组。然后，可从手牌・额外牌组将１只攻击力在所放回怪兽的原本攻击力的合计以下的“魔幻甜点”怪兽特殊召唤。②：此卡存在于墓地的状态下，自己墓地的“魔幻甜点”卡放回牌组・额外牌组的情况下可以发动。将此卡作为自己场上１只超量怪兽的超量素材。
