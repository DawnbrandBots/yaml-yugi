name:
  en: Archfiend's Ghastly Glitch
  de: Grausiger Trick des Erzunterweltlers
  es: Fallo Fantasmagórico del Archidemonio
  fr: Effroyable Ruse de l'Archdémon
  it: Stratagemma Spettrale dell'Arcidemone
  pt: Falha Medonha do Arquidemônio
  ja: <ruby>悪魔の技<rt>デーモン・グリッチ</rt></ruby>
  ja_romaji: Dēmon Guricchi
  ko: 데몬 글리치
  ko_rr: Demon Geullichi
  zh-TW:
  zh-CN: 恶魔之技
text:
  en: |-
    If you control a Fiend monster: Target 1 card on the field; destroy it, then, you can send 1 Fiend monster from your Deck to the GY.
  de: |-
    Falls du ein Unterweltler-Monster kontrollierst: Wähle 1 Karte auf dem Spielfeld; zerstöre sie, dann kannst du 1 Unterweltler-Monster von deinem Deck auf den Friedhof legen.
  es: |-
    Si controlas un monstruo Demonio: selecciona 1 carta en el Campo; destrúyela, y después puedes mandar al Cementerio 1 monstruo Demonio en tu Deck.
  fr: |-
    Si vous contrôlez un monstre Démon : ciblez 1 carte sur le Terrain ; détruisez-la, puis, vous pouvez envoyer 1 monstre Démon depuis votre Deck au Cimetière.
  it: |-
    Se controlli un mostro Demone: scegli come bersaglio 1 carta sul Terreno; distruggila, poi puoi mandare 1 mostro Demone dal tuo Deck al Cimitero.
  pt: |-
    Se você controlar um monstro Demônio: escolha 1 card no campo; destrua-o e, depois, você pode enviar 1 monstro Demônio do seu Deck para o Cemitério.
  ja: |-
    ①：自分フィールドに悪魔族モンスターが存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。その後、デッキから悪魔族モンスター１体を墓地へ送る事ができる。
  ko: |-
    ①: 자신 필드에 악마족 몬스터가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 덱에서 악마족 몬스터 1장을 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    ①：自己场上有恶魔族怪兽存在的场合，可以以场上的1张卡为对象发动。将那张卡破坏。那之后，可以从卡组将1只恶魔族怪兽送入墓地。
