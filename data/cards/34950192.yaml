  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次，发动此效果的回合中，自己从额外牌组仅可特殊召唤“影依”怪兽。①：作为此卡发动时的效果处理，从额外牌组将1只融合怪兽送至墓地。②：解放自己场上的1只融合怪兽可以发动。从额外牌组将1只属性与该怪兽不同的“影依”融合怪兽视为融合召唤特殊召唤。以此效果特殊召唤的怪兽攻击力变为0。
