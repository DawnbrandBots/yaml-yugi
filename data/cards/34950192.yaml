  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分は「シャドール」モンスターしかＥＸデッキから特殊召喚できない。①：このカードの発動時の効果処理として、ＥＸデッキから融合モンスター１体を墓地へ送る。②：自分フィールドの融合モンスター１体をリリースして発動できる。そのモンスターとは属性が異なる「シャドール」融合モンスター１体をＥＸデッキから融合召喚扱いで特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は０になる。
  ko:
