text:
  en: |-
    When this card is activated: Send 1 Fusion Monster from your Extra Deck to the GY. You can Tribute 1 Fusion Monster; Special Summon 1 "Shaddoll" Fusion Monster with a different Attribute from your Extra Deck (this is treated as a Fusion Summon), but change its ATK to 0. You can only use each effect of "Lev Shaddoll Fusion" once per turn, also you cannot Special Summon from the Extra Deck the turn you activate either of this card's effects, except "Shaddoll" monsters.
