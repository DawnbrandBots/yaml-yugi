text:
  en: |-
    Although a poor defender, this monster's sharp horn gives it an edge when attacking.
  de: |-
    Obwohl es sich nur schlecht verteidigen kann, besitzt dieses Monster ein scharfes Horn, mit dem es gefährlich attackieren kann.
  es: |-
    Aunque su defensa es pobre, el puntiagudo cuerno de este monstruo le concede ventaja cuando ataca.
  fr: |-
    Bien qu'il ne sache pas bien se défendre, ce monstre possède une corne acérée qui lui donne l'avantage dans les attaques.
  it: |-
    Nonostante le sue capacità difensive siano ridotte, l'affilato corno di cui dispone rende questo mostro molto forte quando attacca.
  pt: |-
    Apesar de ser fraco na defesa, os chifres afiados deste monstro lhe dão vantagem no ataque.
  ja: |-
    守備は見た目ほど高くないが、ツノによる攻撃は強力だ。
  ko: |-
    수비는 보기보다 강하지 않지만, 뿔 공격은 강력하다.
  zh-TW: |-
    守備力雖然不如外表看起來堅固，犀牛角的攻擊力卻很強。
  zh-CN: |-
    虽然守备不像外表般高强。但是角的攻击力还是很强。
