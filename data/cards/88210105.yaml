name:
  en: Cloudian Aerosol
  de: Wolkianaerosol
  es: Aerosol Cloudian
  fr: Aérosol Nuagien
  it: Aerosol Nubiano
  pt: Nuviano Aerossol
  ja: <ruby>雲魔物の雲核<rt>クラウディアン・エアロゾル</rt></ruby>
  ja_romaji: Kuraudian Earozoru
  ko: 운마물의 에어로졸
  ko_rr: Unmamul-ui E-eorojol
  zh-TW:
  zh-CN: 云魔物的云核
text:
  en: |-
    Discard 1 "Cloudian" monster, then target 1 face-up monster on the field; place Fog Counters on that target equal to its Level. You can banish this card and 1 "Cloudian" monster from your GY; Special Summon 1 "Cloudian" monster from your Deck. You can only use 1 "Cloudian Aerosol" effect per turn, and only once that turn.
  de: |-
    Wirf 1 „Wolkian“-Monster ab und wähle dann 1 offenes Monster auf dem Spielfeld; lege Nebel-Zählmarken in Höhe seiner Stufe auf jenes gewählte Ziel. Du kannst diese Karte und 1 „Wolkian“-Monster von deinem Friedhof verbannen; beschwöre 1 „Wolkian“-Monster als Spezialbeschwörung von deinem Deck. Du kannst nur 1 Effekt von „Wolkianaerosol“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Descarta 1 monstruo "Cloudian", y después selecciona 1 monstruo boca arriba en el Campo; pon Contadores de Niebla en ese objetivo igual a su Nivel. Puedes desterrar esta carta y 1 monstruo "Cloudian" en tu Cementerio; Invoca de Modo Especial 1 monstruo "Cloudian" en tu Deck. Sólo puedes usar 1 efecto de "Aerosol Cloudian" por turno, y sólo una vez ese turno.
  fr: |-
    Défaussez 1 monstre "Nuagien", puis ciblez 1 monstre face recto sur le Terrain ; placez un nombre de Compteurs Brume sur la cible égal à son Niveau. Vous pouvez bannir cette carte et 1 monstre "Nuagien" depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Nuagien" depuis votre Deck. Vous ne pouvez utiliser qu'1 effet de "Aérosol Nuagien" par tour, et uniquement une fois le tour.
  it: |-
    Scarta 1 mostro "Nubiano", poi scegli come bersaglio 1 mostro scoperto sul Terreno; metti su quel bersaglio Segnalini Nebbia pari al suo Livello. Puoi bandire questa carta e 1 mostro "Nubiano" dal tuo Cimitero; Evoca Specialmente 1 mostro "Nubiano" dal tuo Deck. Puoi utilizzare solo 1 effetto di "Aerosol Nubiano" per turno, e solo una volta in quel turno.
  pt: |-
    Descarte 1 monstro "Nuviano" e, depois, escolha 1 monstro com a face para cima no campo; coloque Marcadores de Neblina no alvo igual ao seu próprio Nível. Você pode banir este card e 1 monstro "Nuviano" do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Nuviano" do seu Deck. Você só pode usar 1 efeito de "Nuviano Aerossol" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札から「雲魔物」モンスター１体を捨て、フィールドの表側表示モンスター１体を対象として発動できる。対象のモンスターにそのレベルの数だけフォッグカウンターを置く。②：自分の墓地からこのカードと「雲魔物」モンスター１体を除外して発動できる。デッキから「雲魔物」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패에서 "운마물" 몬스터 1장을 버리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 대상 몬스터에 그 레벨의 수만큼 포그 카운터를 놓는다. ②: 자신 묘지에서 이 카드와 "운마물" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "운마물" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合只能有1次使用其中任意1个。
    ①：从手卡丢弃1只「云魔物」怪兽，以场上1只表侧表示怪兽为对象才能发动。给作为对象的怪兽放置那自身等级数量的雾指示物。
    ②：从自己墓地把这张卡和1只「云魔物」怪兽除外才能发动。从卡组把1只「云魔物」怪兽特殊召唤。
