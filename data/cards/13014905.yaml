text:
  en:
  de: |-
    Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Agnitier-Kerze“ nur einmal pro Spielzug verwenden. Einmal pro Kette, bis zu dreimal pro Spielzug, falls ein Monster auf deinen Friedhof gelegt wird (außer während des Damage Steps): Du kannst die Stufe dieser Karte um 1 erhöhen oder verringern.
  es: |-
    Si esta carta es añadida a tu mano, excepto robándola: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Agnimal Vela" una vez por turno. Una vez por Cadena, hasta tres veces por turno, si un monstruo es mandado a tu Cementerio (excepto durante el Damage Step): puedes aumentar o reducir el Nivel de esta carta en 1.
  fr: |-
    Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Bougie Agnimal" qu'une fois par tour. Une fois par Chaîne, max. trois fois par tour, si un monstre est envoyé à votre Cimetière (sauf durant la Damage Step) : vous pouvez augmenter ou réduire le Niveau de cette carte de 1.
  it: |-
    Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Agnimale Candela" una sola volta per turno. Una volta per Catena, fino a tre volte per turno, se un mostro viene mandato al tuo Cimitero (eccetto durante il Damage Step): puoi aumentare o diminuire il Livello di questa carta di 1.
  pt: |-
    Se este card for adicionado à sua mão, exceto ao comprá-lo: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Agnimal Vela" uma vez por turno. Uma vez por Corrente, até três vezes por turno, se um monstro for enviado para o seu Cemitério (exceto durante a Etapa de Dano): você pode aumentar ou diminuir o Nível deste card em 1.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。
    ①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。
    ②：１ターンに３度まで、モンスターが自分の墓地へ送られた場合に発動できる（同一チェーン上では１度まで）。このカードのレベルを１つ上げるか下げる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 1턴에 3번까지, 몬스터가 자신 묘지로 보내졌을 경우에 발동할 수 있다(동일한 체인 위에서는 1번까지). 이 카드의 레벨을 1개 올리거나 내린다.
  zh-TW: |-
    此卡名的①效果，１回合僅限使用１次。
    ①：可在此卡以抽牌以外的方法加入手牌的狀況下發動。特殊召喚此卡。
    ②：１回合最多３次，可在怪獸被送至我方墓地的狀況下發動（同一連鎖上最多１次）。此卡的等級提升或降低１。
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：用抽牌以外的方法将此卡加入手牌的情况下可以发动。将此卡特殊召唤。
    ②：１回合最多３次，怪兽被送至自己墓地的情况下可以发动（同一连锁上最多１次）。此卡的等级上升或下降１。
