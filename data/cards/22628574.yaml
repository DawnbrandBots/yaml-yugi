  de: Nachgemachte Feder
  es: Pluma Falsa
  fr: Plume de Duplication
  it: Piuma Falsa
  pt: Pena Falsa
  ja: フェイク・フェザー
  ja_romaji: Feiku Fezā
  ko: 페이크 페더
  ko_rr:
  zh-TW: 偽羽翼
  zh-CN: 伪羽翼
text:
  en: |-
    Send 1 "Blackwing" monster from your hand to the Graveyard and select 1 Normal Trap Card in your opponent's Graveyard. The effect of this card will be same as the selected Normal Trap Card.
  de: |-
    Lege 1 "Schwarzflügel"-Monster von deiner Hand auf den Friedhof und wähle 1 Normale Fallenkarte im Friedhof deines Gegners. Der Effekt dieser Karte wird derselbe sein wie der der gewählten Normalen Fallenkarte.
  es: |-
    Manda 1 monstruo "Alanegra" desde tu mano al Cementerio y selecciona 1 Carta de Trampa Normal en el Cementerio de tu adversario. El efecto de esta carta será el mismo que el de la Carta de Trampa Normal seleccionada.
  fr: |-
    Envoyez 1 monstre "Aile Noire" depuis votre main au Cimetière et sélectionnez 1 Carte Piège Normal dans le Cimetière de votre adversaire. L'effet de cette carte est le même que la Carte Piège Normal sélectionnée.
  it: |-
    Manda 1 mostro "Alanera" dalla tua mano al Cimitero e scegli 1 Carta Trappola Normale nel Cimitero del tuo avversario. L'effetto di questa carta sarà lo stesso della Carta Trappola Normale scelta.
  pt:
  ja: |-
    手札から「ＢＦ」と名のついたモンスター１体を墓地へ送り、相手の墓地の通常罠カード１枚を選択して発動できる。このカードの効果は、選択した通常罠カードの効果と同じになる。
  ko: |-
    패에서 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 묘지로 보내고, 상대의 묘지에 존재하는 일반 함정 카드 1장을 선택하여 발동한다. 이 카드의 효과는 선택한 일반 함정 카드의 효과와 같아진다.
  zh-TW:
  zh-CN: |-
    从手卡把1只名字带有「黑羽」的怪兽送去墓地，选择对方墓地1张通常陷阱卡才能发动。这张卡的效果变成和选择的通常陷阱卡的效果相同。
