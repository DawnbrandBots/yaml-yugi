text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned with "Max Metalmorph" that was activated by Tributing a Level 5 or higher Warrior monster. You can reveal this card in your hand; add 1 card that mentions "Max Metalmorph" from your Deck to your hand, except "Metalflame Swordsman", and if you do, shuffle this card into the Deck. You can only use this effect of "Metalflame Swordsman" once per turn. Each time your opponent activates a card or effect, this card gains 300 ATK and inflicts 500 damage to your opponent when that card/effect resolves.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst durch „Max-Metallwandler“, der aktiviert wurde, indem ein Krieger-Monster der Stufe 5 oder höher als Tribut angeboten wurde, als Spezialbeschwörung beschworen werden. Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 Karte, die „Max-Metallwandler“ erwähnt, von deinem Deck hinzu, außer „Metallflammen-Schwertkämpfer“, und falls du dies tust, mische diese Karte ins Deck. Du kannst diesen Effekt von „Metallflammen-Schwertkämpfer“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn dein Gegner eine Karte oder einen Effekt aktiviert, erhält diese Karte 300 ATK und fügt deinem Gegner 500 Schaden zu, wenn jene/r Karte/Effekt aufgelöst wird.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial con "Metalmorph Max" que fue activado Sacrificando un monstruo Guerrero de Nivel 5 o mayor. Puedes mostrar esta carta en tu mano; añade a tu mano 1 carta en tu Deck que mencione "Metalmorph Max", excepto "Espadachín de la Metalillama" y, si lo haces, baraja esta carta al Deck. Sólo puedes usar este efecto de "Espadachín de la Metalillama" una vez por turno. Cada vez que tu adversario activa una carta o efecto, esta carta gana 300 ATK e inflige 500 puntos de daño a tu adversario cuando esa carta/efecto se resuelva.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement avec "Métalmorphe Max" qui a été activé en Sacrifiant un monstre Guerrier de min. Niveau 5. Vous pouvez révéler cette carte dans votre main ; ajoutez 1 carte qui mentionne "Métalmorphe Max" ("Spadassin des Flammes Métalliques" exclu) depuis votre Deck à votre main, et si vous le faites, mélangez cette carte dans le Deck. Vous ne pouvez utiliser cet effet de "Spadassin des Flammes Métalliques" qu'une fois par tour. Chaque fois que votre adversaire active une carte ou un effet, cette carte gagne 300 ATK et inflige 500 points de dommages à votre adversaire lorsque la carte/effet est résolu.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente con "Metalmorph Massimo" che è stato attivato offrendo come Tributo un mostro Guerriero di Livello 5 o superiore. Puoi rivelare questa carta nella tua mano; aggiungi 1 carta che menziona "Metalmorph Massimo" dal tuo Deck alla tua mano, eccetto "Spadaccino di Fuocometal" e, se lo fai, mischia questa carta nel Deck. Puoi utilizzare questo effetto di "Spadaccino di Fuocometal" una sola volta per turno. Ogni volta che il tuo avversario attiva una carta o un effetto, questa carta guadagna 300 ATK e infligge 500 danni al tuo avversario quando quella carta/effetto si risolve.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial com "Metalmorfe Máximo" que foi ativado ao oferecer como Tributo um monstro Guerreiro de Nível 5 ou mais. Você pode revelar este card na sua mão; adicione 1 card que mencione "Metalmorfe Máximo" do seu Deck à sua mão, exceto "Espadachim Metalchamas" e, se isso acontecer, embaralhe este card no Deck. Você só pode usar este efeito de "Espadachim Metalchamas" uma vez por turno. Sempre que seu oponente ativar um card ou efeito, este card ganha 300 de ATK e causa 500 de dano ao seu oponente quando esse card/efeito resolver.
  ja: |-
    このカードは通常召喚できず、レベル５以上の戦士族モンスターをリリースして発動した「メタル化・強化反射装甲」の効果で特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。「鋼炎の剣士」以外の「メタル化・強化反射装甲」のカード名が記されたカード１枚をデッキから手札に加え、このカードをデッキに戻す。②：このカードがモンスターゾーンに存在する限り、相手が効果を発動する度に、このカードの攻撃力は３００アップし、相手に５００ダメージを与える。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 레벨 5 이상의 전사족 몬스터를 릴리스하고 발동한 "메탈화 강화반사장갑"의 효과로 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. "메탈플레임 스워드맨" 이외의 "메탈화 강화반사장갑"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣고, 이 카드를 덱으로 되돌린다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대가 효과를 발동할 때마다, 이 카드의 공격력은 300 올리고, 상대에게 500 데미지를 준다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，通过解放等级5以上战士族怪兽来发动的“钢铁化・强化反射装甲”的效果可以特殊召唤。此卡名的①效果1回合仅可使用1次。①：向对手出示手牌的此卡可以发动。从牌组将“钢炎之剑士”以外的、1张记载有“钢铁化・强化反射装甲”卡名的卡加入手牌，将此卡放回牌组。②：只要此卡存在于怪兽区域，每当对手发动效果，此卡的攻击力就上升300，并给予对手500伤害。
