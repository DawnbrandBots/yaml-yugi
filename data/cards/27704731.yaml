  ja: |-
    このカードは通常召喚できず、レベル５以上の戦士族モンスターをリリースして発動した「メタル化・強化反射装甲」の効果で特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。「鋼炎の剣士」以外の「メタル化・強化反射装甲」のカード名が記されたカード１枚をデッキから手札に加え、このカードをデッキに戻す。②：このカードがモンスターゾーンに存在する限り、相手が効果を発動する度に、このカードの攻撃力は３００アップし、相手に５００ダメージを与える。
  ko: |-
    이 카드는 통상 소환할 수 없으며, 레벨 5 이상의 전사족 몬스터를 릴리스하고 발동한 "메탈화 강화반사장갑"의 효과로 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. "메탈플레임 스워드맨" 이외의 "메탈화 강화반사장갑"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣고, 이 카드를 덱으로 되돌린다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대가 효과를 발동할 때마다, 이 카드의 공격력은 300 올리고, 상대에게 500 데미지를 준다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤，通过解放等级5以上战士族怪兽来发动的“钢铁化・强化反射装甲”的效果可以特殊召唤。此卡名的①效果1回合仅可使用1次。①：向对手出示手牌的此卡可以发动。从牌组将“钢炎之剑士”以外的、1张记载有“钢铁化・强化反射装甲”卡名的卡加入手牌，将此卡放回牌组。②：只要此卡存在于怪兽区域，每当对手发动效果，此卡的攻击力就上升300，并给予对手500伤害。
