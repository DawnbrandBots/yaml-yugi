text:
  en: |-
    During each of your End Phases: Inflict 200 damage to your opponent for each face-up "Elemental HERO" monster you control.
  de: |-
    Während jeder deiner End Phasen, füge deinem Gegner 200 Schaden für jedes offene „Elementar-HELD“-Monster zu, das du kontrollierst.
  es: |-
    Durante cada una de tus End Phases inflígele 200 puntos de daño a tu adversario por cada monstruo "HÉROE Elemental" boca arriba que controles.
  fr: |-
    Durant chacune de vos End Phases, infligez 200 points de dommages à votre adversaire pour chaque monstre "HÉROS Élémentaire" face recto que vous contrôlez.
  it: |-
    Durante ogni tua End Phase: infliggi 200 danni al tuo avversario per ogni mostro "EROE Elementale" scoperto che controlli.
  pt: |-
    Durante sua End Phase, inflija 200 em seu oponente para cada "Heroí do Elemento" que você controle de face para cima no campo.
  ja: |-
    自分のターンのエンドフェイズ時、自分フィールド上に表側表示で存在する「<ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby>」と名のついたモンスターの数×２００ポイントダメージを相手ライフに与える。
  ko: |-
    자신 턴의 엔드 페이즈시, 자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 몬스터의 수 × 200 포인트 데미지를 상대 라이프에 준다.
  zh-TW: |-
    我方的結束階段時，依據我方場上冠有「元素－英雄」之名的怪獸數量×２００給予對方LP傷害。
  zh-CN: |-
    我方结束阶段时，给予对手生命相当于我方场上冠有“元素－英雄”之名的怪兽数量×２００点伤害。
