  ja: |-
    レベル４モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから炎族モンスター１体を選び、手札に加えるか墓地へ送る。②：このカードが除外された場合、自分フィールドに炎族モンスターが存在していれば発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードの攻撃力はターン終了時まで、自分の除外状態のモンスターの数×１００アップする。
  ko: |-
    레벨 4 몬스터 × 2

    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 화염족 몬스터 1장을 1장을 고르고, 패에 넣거나 묘지로 보낸다.
    ②: 이 카드가 제외되었을 경우, 자신 필드에 화염족 몬스터가 존재하면 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은 턴 종료시까지, 자신의 제외 상태인 몬스터의 수 × 100 올린다.
