text:
  en: |-
    While you control another "Ice Barrier" monster, your opponent cannot Tribute Summon. You can only use each of the following effects of "Revealer of the Ice Barrier" once per turn. You can discard 1 card; Special Summon 1 "Ice Barrier" Tuner from your Deck, also you cannot Special Summon monsters for the rest of this turn, except WATER monsters. If you would discard, or send a card(s) from your hand to the GY, to activate an "Ice Barrier" monster's effect, you can banish this card from your GY instead of 1 of those cards.
  de: |-
    Solange du ein anderes „Eisbarriere“-Monster kontrollierst, kann dein Gegner keine Tributbeschwörungen durchführen. Du kannst jeden der folgenden Effekte von „Offenbarerin der Eisbarriere“ nur einmal pro Spielzug verwenden. Du kannst 1 Karte abwerfen; beschwöre 1 „Eisbarriere“-Empfänger als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern. Falls du eine oder mehr Karten von deiner Hand auf den Friedhof abwerfen oder legen würdest, um den Effekt eines „Eisbarriere“-Monsters zu aktivieren, kannst du statt 1 der Karten diese Karte von deinem Friedhof verbannen.
  es: |-
    Mientras controles otro monstruo "Barrera de Hielo", tu adversario no puede Invocar por Sacrificio. Sólo puedes usar cada uno de los siguientes efectos de "Develador de la Barrera de Hielo" una vez por turno. Puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, 1 Cantante "Barrera de Hielo" y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Si para activar el efecto de un monstruo "Barrera de Hielo" fueras a descartar, o mandar al Cementerio una o más cartas en tu mano, puedes desterrar esta carta en tu Cementerio en lugar de 1 de esas cartas.
  fr: |-
    Tant que vous contrôlez un autre monstre "Barrière de Glace", votre adversaire ne peut pas Invoquer par Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "Révélatrice de la Barrière de Glace" qu'une fois par tour. Vous pouvez défausser 1 carte ; Invoquez Spécialement 1 Syntoniseur "Barrière de Glace" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) le reste de ce tour. Si vous allez défausser ou envoyer une ou plusieurs cartes depuis votre main au Cimetière pour activer un effet de monstre "Barrière de Glace", vous pouvez bannir cette carte depuis votre Cimetière au lieu d'1 de ces cartes.
  it: |-
    Mentre controlli un altro mostro "Barriera di Ghiaccio", il tuo avversario non può Evocare tramite Tributo. Puoi utilizzare ognuno dei seguenti effetti di "Rivelatore della Barriera di Ghiaccio" una sola volta per turno. Puoi scartare 1 carta; Evoca Specialmente 1 Tuner "Barriera di Ghiaccio" dal tuo Deck, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri ACQUA. Se stai per scartare, o mandare una o più carte dalla tua mano al Cimitero, per attivare l'effetto di un mostro "Barriera di Ghiaccio", puoi bandire questa carta dal tuo Cimitero invece di 1 di quelle carte.
  pt: |-
    Enquanto você controlar outro monstro "Barreira de Gelo", seu oponente não pode Invocar por Invocação-Tributo. Você só pode usar cada um dos seguintes efeitos de "Reveladora da Barreira de Gelo" uma vez por turno. Você pode descartar 1 card; Invoque por Invocação-Especial 1 Regulador "Barreira de Gelo" do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de ÁGUA. Se você iria descartar ou enviar um ou mais cards da sua mão para o Cemitério para ativar o efeito de um monstro "Barreira de Gelo", você pode banir este card do seu Cemitério em vez de 1 desses cards.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに他の「氷結界」モンスターが存在する限り、相手はアドバンス召喚できない。②：手札を１枚捨てて発動できる。デッキから「氷結界」チューナー１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は水属性モンスターしか特殊召喚できない。③：自分が「氷結界」モンスターの効果を発動するために、手札を墓地へ送る場合または捨てる場合、そのカード１枚の代わりに墓地のこのカードを除外できる。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "빙결계" 몬스터가 존재하는 한, 상대는 어드밴스 소환할 수 없다. ②: 패를 1장 버리고 발동할 수 있다. 덱에서 "빙결계" 튜너 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ③: 자신이 "빙결계" 몬스터의 효과를 발동하기 위해, 패를 묘지로 보낼 경우 또는 버릴 경우, 그 카드 1장 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    此卡名的②③效果，１回合各僅限使用１次。①：只要我方場上存在其他「冰結界」怪獸，對方就不能升級召喚。②：可捨棄１張手牌發動。從牌組特殊召喚１隻「冰結界」協調。此效果發動後，在回合結束前我方僅限特殊召喚水屬性怪獸。③：在我方為發動「冰結界」怪獸的效果，將手牌送至墓地或捨棄的狀況下，可將墓地的此卡除外替代１張該卡。
  zh-CN: |-
    这个卡名的②③的效果1回合各能使用1次。
    ①：只要自己场上有其他的「冰结界」怪兽存在，对方不能上级召唤。
    ②：丢弃1张手卡才能发动。从卡组把1只「冰结界」调整特殊召唤。这个效果的发动后，直到回合结束时自己不是水属性怪兽不能特殊召唤。
    ③：自己为让「冰结界」怪兽的效果发动而把手卡送去墓地的场合或者丢弃的场合，可以作为那1张卡的代替而把墓地的这张卡除外。
