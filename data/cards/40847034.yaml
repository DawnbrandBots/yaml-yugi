text:
  en: |-
    Target 1 "Killer Tune" monster in your field or GY; apply these effects, in sequence, also you cannot Special Summon for the rest of this turn after this card resolves, except Tuners.
    ● Apply its effect that activates if sent to the GY as Synchro Material.
    ● Return it to the hand.
    You can only activate 2 "Killer Tune Playlist" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに２枚まで発動できる。①：自分のフィールド・墓地の「キラーチューン」モンスター１体を対象として発動できる。以下の効果をそれぞれ適用する。このカードの発動後、ターン終了時まで自分はチューナーしか特殊召喚できない。
    ●対象のモンスターの、自身がＳ素材として墓地へ送られた場合に発動する効果を適用する。
    ●対象のモンスターを手札に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合最多可以发动2张。①：以自己场上・墓地的1只“杀手旋律”怪兽为对象可以发动。分别适用以下效果。此卡发动后，直至回合结束时为止，自己仅可特殊召唤协调。
    ●适用对象怪兽的、自身作为同步素材被送至墓地的情况下发动的效果。
    ●将对象怪兽放回手牌。
