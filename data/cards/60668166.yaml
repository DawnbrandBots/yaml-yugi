text:
  en: |-
    If this card is sent from your field to your GY by an opponent's card: You can Special Summon up to 2 "Naturia Cherries" from your Deck in face-down Defense Position.
  de: |-
    Falls diese Karte durch eine Karte eines Gegners von deiner Spielfeldseite auf deinen Friedhof gelegt wird: Du kannst bis zu 2 „Naturia-Kirschen“ als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören.
  es: |-
    Si esta carta es mandada de tu Campo a tu Cementerio por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck, hasta 2 "Cerezas Naturia" en Posición de Defensa boca abajo.
  fr: |-
    Si cette carte est envoyée depuis votre Terrain à votre Cimetière par une carte de l'adversaire : vous pouvez Invoquer Spécialement max. 2 "Cerises Naturia" depuis votre Deck en Position de Défense face verso.
  it: |-
    Se questa carta viene mandata dal tuo Terreno al tuo Cimitero da una carta dell'avversario: puoi Evocare Specialmente fino a 2 "Naturia Ciliegie" dal tuo Deck, coperte in Posizione di Difesa.
  pt: |-
    Se este card for enviado do seu campo para o seu Cemitério por um card do oponente: você pode Invocar por Invocação-Especial até 2 "Cerejas de Naturia" do seu Deck com a face para baixo em Posição de Defesa.
  ja: |-
    このカードが相手によってフィールド上から墓地へ送られた場合、自分のデッキから「ナチュル・チェリー」を２体まで裏側守備表示で特殊召喚する事ができる。
  ko: |-
    이 카드가 상대에 의해서 필드 위에서 묘지로 보내졌을 경우, 자신의 덱에서 "나츄르 체리"를 2장까지 뒷면 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡因对手从场上被送至墓地的情况下可以发动。从牌组将最多２只“大植然樱桃”以里侧守备表示特殊召唤。
