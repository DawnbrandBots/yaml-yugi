text:
  en: |-
    Immediately after this effect resolves, Link Summon 1 Link Monster using monster(s) you control as material. You can only activate 1 "World Legacy Awakens" per turn.
  de: |-
    Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Linkmonster als Linkbeschwörung und verwende dabei Monster, die du kontrollierst, als Material. Du kannst nur 1 „Erwachen des Weltvermächtnisses“ pro Spielzug aktivieren.
  es: |-
    Inmediatamente después que se resuelve este efecto, Invoca por Enlace 1 Monstruo de Enlace usando uno o más monstruos que controles como material. Sólo puedes activar 1 "El Despertar del Legado Mundial" por turno.
  fr: |-
    Immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien en utilisant un ou plusieurs monstres que vous contrôlez comme Matériel. Vous ne pouvez activer qu'1 "Réveil de l'Héritage du Monde" par tour.
  it: |-
    Immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link utilizzando uno o più mostri che controlli come materiali. Puoi attivare solo 1 "Risveglio Eredità del Mondo" per turno.
  pt: |-
    Imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link usando um ou mais monstros que você controla como matéria. Você só pode ativar 1 "Despertar do Legado Mundial" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのモンスターを素材としてリンクモンスター１体をリンク召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 몬스터를 소재로서 링크 몬스터 1장을 링크 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己场上的怪兽为素材，将1只连接怪兽连接召唤。
