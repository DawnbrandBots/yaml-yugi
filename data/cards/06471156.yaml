name:
  en: Perform Puppet
  de: Kunstmarionette
  es: Marioneta Artista
  fr: Acte de Poupées
  it: Esibizione di Burattini
  pt: Atuação das Marionetes
  ja: パフォーム・パペット
  ja_romaji: Pafōmu Papetto
  ko: 퍼폼 퍼핏
  ko_rr: Peopom Peopit
  zh-TW: 表演傀偶
  zh-CN: 操演傀偶
text:
  en: |-
    You can banish 1 "Gimmick Puppet" monster from your GY; all monsters you currently control become that banished monster's Level, until the end of this turn (even if this card leaves the field). If a face-up "Gimmick Puppet" monster(s) you control is destroyed by battle or an opponent's card effect and sent to the GY: You can target 1 of your banished "Gimmick Puppet" monsters; Special Summon it. You can only use each effect of "Perform Puppet" once per turn.
  de: |-
    Du kannst 1 „Gimmick-Marionette“-Monster von deinem Friedhof verbannen; alle Monster, die du derzeit kontrollierst, werden bis zum Ende dieses Spielzugs zur Stufe jenes verbannten Monsters (selbst falls diese Karte das Spielfeld verlässt). Falls ein oder mehr offene „Gimmick-Marionette“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört und auf den Friedhof gelegt werden: Du kannst 1 deiner verbannten „Gimmick-Marionette“-Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Kunstmarionette“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes desterrar 1 monstruo "Marioneta Trucada" en tu Cementerio; hasta el final de este turno, todos los monstruos que controles en este momento se convierten en el Nivel de ese monstruo desterrado (aun si esta carta deja el Campo). Si uno o más monstruos "Marioneta Trucada" boca arriba que controles son destruidos en batalla o por el efecto de una carta del adversario y mandados al Cementerio: puedes seleccionar 1 de tus monstruos "Marioneta Trucada" desterrados; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Marioneta Artista" una vez por turno.
  fr: |-
    Vous pouvez bannir 1 monstre "Poupée Truquée" depuis votre Cimetière ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), tous les monstres que vous contrôlez actuellement deviennent du Niveau du monstre banni. Si un ou plusieurs monstres "Poupée Truquée" face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire, et envoyés au Cimetière : vous pouvez cibler 1 de vos monstres "Poupée Truquée" bannis ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Acte de Poupées" qu'une fois par tour.
  it: |-
    Puoi bandire 1 mostro "Burattino Arnese" dal tuo Cimitero; tutti i mostri che controlli attualmente diventano del Livello di quel mostro bandito, fino alla fine di questo turno (anche se questa carta lascia il Terreno). Se uno o più mostri "Burattino Arnese" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario e mandati al Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri "Burattino Arnese" banditi; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Esibizione di Burattini" una sola volta per turno.
  pt: |-
    Você pode banir 1 monstro "Engenhoca Marionete" do seu Cemitério; até o final deste turno, todos os monstros que você controla atualmente se tornam do Nível desse monstro banido (mesmo que este card deixe o campo). Se um ou mais monstros "Engenhoca Marionete" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente e enviados para o Cemitério: você pode escolher 1 dos seus monstros "Engenhoca Marionete" banidos; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Atuação das Marionetes" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「ギミック・パペット」モンスター１体を除外して発動できる。自分フィールドの全てのモンスターのレベルはターン終了時まで、除外したモンスターと同じレベルになる。②：自分フィールドの表側表示の「ギミック・パペット」モンスターが戦闘または相手の効果で破壊され墓地へ送られた場合、除外されている自分の「ギミック・パペット」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "기믹 퍼핏" 몬스터 1장을 제외하고 발동할 수 있다. 자신 필드의 모든 몬스터의 레벨은 턴 종료시까지, 제외한 몬스터와 같은 레벨이 된다. ②: 자신 필드의 앞면 표시의 "기믹 퍼핏" 몬스터가 전투 또는 상대 효과로 파괴되어 묘지로 보내졌을 경우, 제외되어 있는 자신의 "기믹 퍼핏" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从自己的墓地将１只“机关傀偶”怪兽除外可以发动。自己场上的所有怪兽的等级直至回合结束时为止，变为与除外的怪兽的等级相同。②：自己场上的表侧表示“机关傀偶”怪兽因战斗或对手的效果被破坏并被送至墓地的情况下，以自己除外状态的１只“机关傀偶”怪兽为对象可以发动。将该怪兽特殊召唤。
