text:
  en: |-
    You can target 1 "Red-Eyes" monster you control; equip this monster from your hand or field to that target. It gains 600 ATK. If this card is sent from the field to the GY: You can add 1 "Red-Eyes" card from your Deck to your hand.
  de: |-
    Du kannst 1 „Rotäugig“-Monster wählen, das du kontrollierst; rüste jenes gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Es erhält 600 ATK. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Rotäugig“-Karte von deinem Deck hinzufügen.
  es: |-
    Puedes seleccionar 1 monstruo "Ojos Rojos" que controles; equipa este monstruo en tu mano o Campo a ese objetivo. Éste gana 600 ATK. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Ojos Rojos" en tu Deck.
  fr: |-
    Vous pouvez cibler 1 monstre "Yeux Rouges" que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain à la cible. Elle gagne 600 ATK. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Yeux Rouges" depuis votre Deck à votre main.
  it: |-
    Puoi scegliere come bersaglio 1 mostro "Occhi Rossi" che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Esso guadagna 600 ATK. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Occhi Rossi" dal tuo Deck alla tua mano.
  pt: |-
    Você pode escolher 1 monstro "Olhos Vermelhos" que você controla; equipe este monstro da sua mão ou do campo ao alvo. Ele ganha 600 de ATK. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Olhos Vermelhos" do seu Deck à sua mão.
  ja: |-
    ①：自分フィールドの「レッドアイズ」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを攻撃力６００アップの装備魔法カード扱いでその自分のモンスターに装備する。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「レッドアイズ」カード１枚を手札に加える。
  ko: |-
    ①: 자신 필드의 "붉은 눈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 공격력 600 올리는 장착 마법 카드로 취급하여 그 자신의 몬스터에 장착한다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "붉은 눈" 카드 1장을 패에 넣는다.
  zh-TW: |-
    ①：我方主要階段，可將我方場上的１隻「真紅眼」怪獸做為對象發動。從我方手牌・場上將此怪獸視為攻擊力提升６００的裝備卡裝備於該我方怪獸。②：可在此卡從場上被送至墓地的狀況下發動。從牌組將１張「真紅眼」卡加入手牌。
  zh-CN: |-
    ①：在自己的主要阶段以自己场上的１只“真红眼”怪兽为对象可以发动。从自己的手牌・场上，将此卡视为攻击力上升６００的装备卡，装备于该自己的怪兽。②：此卡从场上被送至墓地的情况下可以发动。从牌组将１张“真红眼”卡加入手牌。
