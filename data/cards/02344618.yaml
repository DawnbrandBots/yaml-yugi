  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在发动了此卡的回合的自己的主要阶段可以发动。从牌组将1只“月光”怪兽送至墓地。②：自己将“月光”怪兽融合召唤的情况下可以发动。将自己墓地・除外状态的1张“融合”加入手牌。然后，可挑选自己的1张手牌舍弃。该情况下，此回合，自己要融合召唤“月光”怪兽的情况下仅1次，也可将自己墓地的怪兽除外并作为融合素材。
