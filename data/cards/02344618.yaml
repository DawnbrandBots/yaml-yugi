text:
  en: |-
    During your Main Phase, if this card was activated this turn: You can send 1 "Lunalight" monster from your Deck to the GY. If you Fusion Summon a "Lunalight" monster: You can add 1 "Polymerization" from your GY or banishment to your hand, then you can discard 1 card, and if you do, once, if you Fusion Summon a "Lunalight" monster this turn, you can also banish monsters from your GY as material. You can only use each effect of "Lunalight Masquerade" once per turn.
  de: |-
    Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 „Lunalicht“-Monster von deinem Deck auf den Friedhof legen. Falls du ein „Lunalicht“-Monster als Fusionsbeschwörung beschwörst: Du kannst deiner Hand 1 „Polymerisation“ von deinem Friedhof oder deinen verbannten Karten hinzufügen, dann kannst du 1 Karte abwerfen und falls du dies tust, kannst du einmal, falls du in diesem Spielzug ein „Lunalicht“-Monster als Fusionsbeschwörung beschwörst, auch Monster von deinem Friedhof als Material verbannen. Du kannst jeden Effekt von „Lunalicht-Maskerade“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase, si esta carta fue activada este turno: puedes mandar al Cementerio 1 monstruo "Lunaluz" en tu Deck. Si Invocas por Fusión un monstruo "Lunaluz": puedes añadir a tu mano 1 "Polimerización" en tu Cementerio o destierro, y después puedes descartar 1 carta y, si lo haces, una vez, si Invocas por Fusión un monstruo "Lunaluz" este turno, también puedes desterrar monstruos en tu Cementerio como material. Sólo puedes usar cada efecto de "Mascarada de la Lunaluz" una vez por turno.
  fr: |-
    Durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez envoyer 1 monstre "Clair de Lune" depuis votre Deck au Cimetière. Si vous Invoquez par Fusion un monstre "Clair de Lune" : vous pouvez ajouter 1 "Polymérisation" depuis votre Cimetière ou bannissement à votre main, puis vous pouvez défausser 1 carte, et si vous le faites, une fois, si vous Invoquez par Fusion un monstre "Clair de Lune" ce tour, vous pouvez aussi bannir des monstres depuis votre Cimetière comme Matériel. Vous ne pouvez utiliser chaque effet de "Mascarade de Clair de Lune" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi mandare 1 mostro "Lucelunare" dal tuo Deck al Cimitero. Se Evochi tramite Fusione un mostro "Lucelunare": puoi aggiungere 1 "Polimerizzazione" dal tuo Cimitero o carte bandite alla tua mano, poi puoi scartare 1 carta e, se lo fai, una volta, se Evochi tramite Fusione un mostro "Lucelunare" in questo turno, puoi anche bandire mostri dal tuo Cimitero come materiale. Puoi utilizzare ogni effetto di "Ballo in Maschera della Lucelunare" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal, se este card foi ativado neste turno: você pode enviar 1 monstro "Luzlunar" do seu Deck para o Cemitério. Se você Invocar um monstro "Luzlunar" por Invocação-Fusão: você pode adicionar 1 "Polimerização" do seu Cemitério ou banimento à sua mão e, depois, você pode descartar 1 card e, se isso acontecer, uma vez, se você Invocar um monstro "Luzlunar" por Invocação-Fusão neste turno, você também pode banir monstros do seu Cemitério como matéria. Você só pode usar cada efeito de "Mascarada Luzlunar" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを発動したターンの自分メインフェイズに発動できる。デッキから「ムーンライト」モンスター１体を墓地へ送る。②：自分が「ムーンライト」モンスターを融合召喚した場合に発動できる。自分の墓地・除外状態の「融合」１枚を手札に加える。その後、自分の手札を１枚選んで捨てる事ができる。その場合、このターン、自分が「ムーンライト」モンスターを融合召喚する場合に１度だけ、自分の墓地のモンスターを除外して融合素材とする事もできる。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在发动了此卡的回合的自己的主要阶段可以发动。从牌组将1只“月光”怪兽送至墓地。②：自己将“月光”怪兽融合召唤的情况下可以发动。将自己墓地・除外状态的1张“融合”加入手牌。然后，可挑选自己的1张手牌舍弃。该情况下，此回合，自己要融合召唤“月光”怪兽的情况下仅1次，也可将自己墓地的怪兽除外并作为融合素材。
