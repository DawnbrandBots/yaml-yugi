    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを発動したターンの自分メインフェイズに発動できる。デッキから「ムーンライト」モンスター１体を墓地へ送る。②：自分が「ムーンライト」モンスターを融合召喚した場合に発動できる。自分の墓地・除外状態の「融合」１枚を手札に加える。その後、自分の手札を１枚選んで捨てる事ができる。その場合、このターン、自分が「ムーンライト」モンスターを融合召喚する場合に１度だけ、自分の墓地のモンスターを除外して融合素材とする事もできる。
