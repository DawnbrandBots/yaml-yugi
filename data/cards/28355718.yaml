  zh-CN: 命运英雄 双身人
text:
  en: |-
    Cannot be Special Summoned. This card can attack twice during each Battle Phase. During your Standby Phase, if this card was destroyed since your last Standby Phase: You can Special Summon 2 "Double Dude Tokens" (Warrior-Type/DARK/Level 4/ATK 1000/DEF 1000). This card must be in your Graveyard to activate and to resolve this effect.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kann zweimal während derselben Battle Phase angreifen. Falls diese Karte zerstört wird, kannst du während deiner nächsten Standby Phase 2 "Double Dude-Spielmarken" (Typ Krieger/FINSTERNIS/Stufe 4/ATK 1000/DEF 1000) auf deine Spielfeldseite als Spezialbeschwörung beschwören.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta puede atacar dos veces durante la misma Battle Phase. Si esta carta es destruida, puedes Invocar mediante una Invocación Especial 2 "Fichas Double Dude" (Tipo Guerrero/OSCURIDAD/Nivel 4/ATK 1000/DEF 1000) a tu Campo durante tu próxima Standby Phase.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte peut attaquer deux fois durant la même Battle Phase. Si cette carte est détruite, vous pouvez faire l'Invocation Spéciale de 2 "Jetons Double Je" (Type Guerrier/TÉNÈBRES/Niveau 4/ATK 1000/DEF 1000) sur votre Terrain durant votre prochaine Standby Phase.
  it: |-
    Non può essere Evocato Specialmente. Questa carta può attaccare due volte durante ogni Battle Phase. Durante la tua Standby Phase, se questa carta è stata distrutta dalla tua ultima Standby Phase: puoi Evocare Specialmente 2 "Segna-Duplicante" (Tipo-Guerriero/OSCURITÀ/Livello 4/ATK 1000/DEF 1000). Questa carta deve essere nel tuo Cimitero per attivare e risolvere questo effetto.
  pt:
  ja: |-
    このカードは特殊召喚できない。このカードは１度のバトルフェイズ中に２回攻撃する事ができる。このカードが破壊された場合、次のターンのスタンバイフェイズ時、自分フィールド上に「ダブルガイ・トークン」（戦士族・闇・星４・攻／守１０００）を２体特殊召喚する事ができる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드는 1번의 배틀 이즈 중에 2회 공격할 수 있다. 이 카드가 파괴된 경우, 다음 자신 턴의 스텐바이 페이즈시, 자신 필드 위에「더블 가이 토큰」(전사족 · 어둠 · 속성 · 레벨 4 · 공격력 1000 · 수비력 1000)을 2장 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡在同1次的战斗阶段中可以作2次攻击。这张卡被破坏送去墓地的场合，下次的自己回合的准备阶段时，可以在自己场上把2只「双身人衍生物」（战士族·暗·4星·攻／守1000）特殊召唤。
