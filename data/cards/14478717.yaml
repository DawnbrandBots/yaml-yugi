    这个卡名的①效果1回合只能使用1次。①：自己场上有「Libromancer／书灵师」怪兽存在的场合，可以以对手场上的1只表侧表示怪兽为对象发动。这个回合，对象怪兽不能作为融合、同调、多维、链接素材。②：自己或对手的结束阶段，自己场上没有「Libromancer／书灵师」仪式怪兽存在的场合必定发动。这张卡送入墓地。
