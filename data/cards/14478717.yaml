name:
  en: Libromancer Prevented
  de: Libromanten-Vorbeugung
  es: Prevenido Libromancia
  fr: Prévention Libromancienne
  it: Prevenzione Libromante
  pt: Prevenção Livromante
  ja: リブロマンサー・プリベント
  ja_romaji: Riburomansā Puribento
  ko: 리브로맨서 프리벤트
  ko_rr: Ribeuromaenseo Peuribenteu
  zh-TW: 書靈師・阻止
  zh-CN: 书灵师・阻止
text:
  en: |-
    If you control a "Libromancer" monster: You can target 1 face-up monster your opponent controls; this turn, that face-up monster cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon. You can only use this effect of "Libromancer Prevented" once per turn. Once per turn, during the End Phase, if you control no "Libromancer" Ritual Monsters: Send this card to the GY.
  de: |-
    Falls du ein „Libromant“-Monster kontrollierst: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; in diesem Spielzug kann jenes offene Monster nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden. Du kannst diesen Effekt von „Libromanten-Vorbeugung“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls du keine „Libromant“-Ritualmonster kontrollierst: Lege diese Karte auf den Friedhof.
  es: |-
    Si controlas un monstruo "Libromancia": puedes seleccionar 1 monstruo boca arriba que controle tu adversario; este turno, ese monstruo boca arriba no puede ser usado como material para una Invocación por Fusión, Sincronía, Xyz o Enlace. Sólo puedes usar este efecto de "Prevenido Libromancia" una vez por turno. Una vez por turno, durante la End Phase, si no controlas Monstruos de Ritual "Libromancia": manda esta carta al Cementerio.
  fr: |-
    Si vous contrôlez un monstre "Libromancien" : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; ce tour, le monstre face recto ne peut pas être utilisé comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien. Vous ne pouvez utiliser cet effet de "Prévention Libromancienne" qu'une fois par tour. Une fois par tour, durant la End Phase, si vous ne contrôlez aucun Monstre Rituel "Libromancien" : envoyez cette carte au Cimetière.
  it: |-
    Se controlli un mostro "Libromante": puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; in questo turno, quel mostro scoperto non può essere utilizzato come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link. Puoi utilizzare questo effetto di "Prevenzione Libromante" una sola volta per turno. Una volta per turno, durante la End Phase, se non controlli nessun Mostro Rituale "Libromante": manda questa carta al Cimitero.
  pt: |-
    Se você controlar um monstro "Livromante": você pode escolher 1 monstro com a face para cima que seu oponente controla; neste turno, esse monstro com a face para cima não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link. Você só pode usar este efeito de "Prevenção Livromante" uma vez por turno. Uma vez por turno, durante a Fase Final, se você não controlar nenhum Monstro de Ritual "Livromante": envie este card para o Cemitério.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに「リブロマンサー」モンスターが存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。このターン、その表側表示モンスターは融合・Ｓ・Ｘ・リンク召喚の素材にできない。②：自分・相手のエンドフェイズに、「リブロマンサー」儀式モンスターが自分フィールドに存在しない場合に発動する。このカードを墓地へ送る。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "리브로맨서" 몬스터가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다. ②: 자신 / 상대의 엔드 페이즈에, "리브로맨서" 의식 몬스터가 자신 필드에 존재하지 않을 경우에 발동한다. 이 카드를 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：自己场上有「Libromancer／书灵师」怪兽存在的场合，可以以对手场上的1只表侧表示怪兽为对象发动。这个回合，对象怪兽不能作为融合、同调、多维、链接素材。②：自己或对手的结束阶段，自己场上没有「Libromancer／书灵师」仪式怪兽存在的场合必定发动。这张卡送入墓地。
