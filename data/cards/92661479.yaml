name:
  en: Photon Strike Bounzer
  de: Photonenstoß-Rausschmeißer
  es: Rebotador de Golpe Fotónico
  fr: Riposteur Bounzer Photon
  it: Buttafuori Colpo Fotonico
  pt: Rufião do Golpe de Fóton
  ja: フォトン・ストリーク・バウンサー
  ja_romaji: Foton Sutorīku Baunsā
