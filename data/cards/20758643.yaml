name:
  en: Graff, Malebranche of the Burning Abyss
  de: Graff, Grimmetatze des Brennenden Abgrunds
  es: Graff, Malebranche del Abismo Ardiente
  fr: Graff, Malebranche des Abysses Ardents
  it: Graff, Malebranche dell'Abisso Bruciante
  pt: Graff, Malebranche do Abismo Ardente
  ja: <ruby>彼<rt>ひ</rt></ruby><ruby>岸<rt>がん</rt></ruby>の<ruby>悪<rt>あっ</rt></ruby><ruby>鬼<rt>き</rt></ruby> グラバースニッチ
  ja_romaji: Higan no Akki Gurabāsunitchi
  ko: 피안의 악귀 그래바스니치
  ko_rr:
  zh-TW:
  zh-CN: 彼岸恶鬼 格拉伯尼
text:
  en: |-
    If you control a monster that is not a "Burning Abyss" monster, destroy this card. You can only use 1 of these effects of "Graff, Malebranche of the Burning Abyss" per turn, and only once that turn.
    ● If you control no Spell/Trap Cards: You can Special Summon this card from your hand.
    ● If this card is sent to the GY: You can Special Summon 1 "Burning Abyss" monster from your Deck, except "Graff, Malebranche of the Burning Abyss".
  de: |-
    Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 dieser Effekte von „Graff, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.
    ● Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
    ● Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Brennenden Abgrund“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Graff, Grimmetatze des Brennenden Abgrunds“.
  es: |-
    Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de estos efectos de "Graff, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.
    ● Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu mano.
    ● Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Abismo Ardiente", excepto "Graff, Malebranche del Abismo Ardiente".
  fr: |-
    Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 de ces effets de "Graff, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.
    ● Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.
    ● Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Abysses Ardents" ("Graff, Malebranche des Abysses Ardents" exclu) depuis votre Deck.
  it: |-
    Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 di questi effetti di "Graff, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.
    ● Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.
    ● Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Abisso Bruciante" dal tuo Deck, eccetto "Graff, Malebranche dell'Abisso Bruciante".
  pt: |-
    Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 desses efeitos de "Graff, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.
    ● Se você não controlar nenhum Card de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.
    ● Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Abismo Ardente" do seu Deck, exceto "Graff, Malebranche do Abismo Ardente".
  ja: |-
    このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合に発動できる。デッキから「彼岸の悪鬼 グラバースニッチ」以外の「彼岸」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "피안의 악귀 그래바스니치" 이외의 "피안" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果1回合1次，仅可使用其中1个。①：自己场上没有魔法・陷阱卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己场上有“彼岸”怪兽以外的怪兽存在的情况下此卡将被破坏。③：此卡被送至墓地的情况下可以发动。从牌组将1只“彼岸恶鬼 格拉伯尼”以外的“彼岸”怪兽特殊召唤。
