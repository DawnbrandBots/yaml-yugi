text:
  en: |-
    1 "Elemental HERO" monster + 1 EARTH monster
    Must be Fusion Summoned and cannot be Special Summoned by other ways. When this card is Fusion Summoned: Target 1 face-up monster your opponent controls; until the End Phase, its ATK is halved and this card gains the same amount of ATK.
  de: |-
    1 „Elementar-HELD“-Monster + 1 ERDE Monster
    Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte als Fusionsbeschwörung beschworen wird: Wähle 1 offenes Monster, das dein Gegner kontrolliert; bis zur End Phase werden seine ATK halbiert und diese Karte erhält dieselbe Anzahl ATK.
  es: |-
    1 monstruo "HÉROE Elemental" + 1 monstruo de TIERRA
    Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de otra forma. Cuando este carta es Invocada por Fusión: selecciona 1 monstruo boca arriba que controle tu adversario; hasta la End Phase, el ATK de ese monstruo se reduce a la mitad y esta carta gana esa misma cantidad de ATK.
  fr: |-
    1 "HÉROS Élémentaire" + 1 monstre TERRE
    Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Lorsque cette carte est Invoquée par Fusion : ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, son ATK est divisée par deux et cette carte gagne ce montant d'ATK.
  it: |-
    1 mostro "EROE Elementale" + 1 mostro TERRA
    Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Quando questa carta viene Evocata tramite Fusione: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla End Phase, il suo ATK viene dimezzato e questa carta guadagna lo stesso ammontare di ATK.
  pt: |-
    1 monstro "HERÓI do Elemento" + 1 monstro de TERRA
    Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Quando este card for Invocado por Invocação-Fusão: Escolha 1 monstro com a face para cima que seu oponente controla; até a Fase Final, seu ATK é diminuído pela metade e este card ganha a mesma quantidade de ATK.
  ja: |-
    「Ｅ・ＨＥＲＯ」モンスター＋地属性モンスター
    このカードは融合召喚でしか特殊召喚できない。①：このカードが融合召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動する。ターン終了時まで、そのモンスターの攻撃力を半分にし、このカードの攻撃力はその数値分アップする。
  ko: |-
    "엘리멘틀 히어로" 몬스터 ＋ 땅 속성 몬스터
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 턴 종료시까지, 그 몬스터의 공격력을 절반으로 하고, 이 카드의 공격력은 그 수치만큼 올린다.
  zh-TW:
  zh-CN: |-
    “元素-英雄”怪兽＋地属性怪兽
    此卡仅可以融合召唤方式特殊召唤。①：此卡融合召唤成功的情况下，以对手场上的1只表侧表示怪兽为对象发动。直至回合结束时为止，将该怪兽的攻击力改成一半，此卡的攻击力上升该变动的数值。
