text:
  en: |-
    Once per turn: You can send 1 "Star Seraph" monster from your hand to the Graveyard; this card gains ATK equal to the original ATK of the sent monster, until the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Sternenseraph“-Monster von deiner Hand auf den Friedhof legen; diese Karte erhält bis zur End Phase ATK in Höhe der Grund-ATK des auf den Friedhof gelegten Monsters.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 monstruo "Serafín Estelar" en tu mano; hasta la End Phase, esta carta gana ATK igual al ATK original del monstruo mandado.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 monstre "Séraphin Étoile" depuis votre main au Cimetière ; jusqu'à la End Phase, cette carte gagne une ATK égale à l'ATK d'origine du monstre envoyé.
  it: |-
    Una volta per turno: puoi mandare 1 mostro "Serafino delle Stelle" dalla tua mano al Cimitero; questa carta guadagna ATK pari all'ATK originale del mostro mandato al Cimitero, fino alla End Phase.
  pt: |-
    Uma vez por turno: você pode enviar 1 monstro "Serafim Estelar" da sua mão para o Cemitério; até a Fase Final, este card ganha ATK igual ao ATK original do monstro enviado.
  ja: |-
    １ターンに１度、手札の「<ruby>光天使<rt>ホーリー・ライトニング</rt></ruby>」と名のついたモンスター１体を墓地へ送って発動できる。このカードの攻撃力はエンドフェイズ時まで、墓地へ送ったモンスターの元々の攻撃力分アップする。
  ko: |-
    1턴에 1번, 패의 "홀리 라이트닝"이라는 이름이 붙은 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 엔드 페이즈시까지, 묘지로 보낸 몬스터의 원래 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    1回合1次，把手卡1只名字带有「光天使」的怪兽送去墓地才能发动。这张卡的攻击力直到结束阶段时上升送去墓地的怪兽的原本攻击力数值。
