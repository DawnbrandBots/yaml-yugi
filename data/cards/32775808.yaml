name:
  en: Archfiend's Manifestation
  de: Manifestation des Erzunterweltlers
  es: Manifestación de Archidemonio
  fr: Manifestion de l'Archdémon
  it: Manifestazione dell'Arcidemone
  pt: Manifestação do Arquidemônio
  ja: デーモンの<ruby>顕<rt>けん</rt></ruby><ruby>現<rt>げん</rt></ruby>
  ja_romaji: Dēmon no Kengen
  ko: 데몬 현현
  ko_rr: Demon Hyeonhyeon
  zh-TW: 惡魔的顯現
  zh-CN: 恶魔的显现
text:
  en:
  de: |-
    „Herbeigerufener Totenkopf“ + 1 FINSTERNIS Monster
    Der Name dieser Karte wird auf dem Spielfeld zu „Herbeigerufener Totenkopf“, aber sie wird weiterhin als „Erzunterweltler“-Karte behandelt. Alle „Herbeigerufener Totenkopf“, die du kontrollierst, erhalten 500 ATK. Falls diese als Fusionsbeschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 „Herbeigerufener Totenkopf“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  es: |-
    "Cráneo Convocado" + 1 monstruo de OSCURIDAD
    El nombre de esta carta se convierte en "Cráneo Convocado" en el Campo, pero aún se trata como una carta "Archidemonio". Todos los "Cráneo Convocado" que controles ganan 500 ATK. Si esta carta Invocada por Fusión que controlas es mandada a tu Cementerio por una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Cráneo Convocado".
  fr: |-
    "Crâne Invoqué" + 1 monstre TÉNÈBRES
    Le nom de cette carte devient "Crâne Invoqué" sur le Terrain, mais elle est toujours traitée comme une carte "Archdémon". Tous les "Crâne Invoqué" que vous contrôlez gagnent 500 ATK. Si cette carte Invoquée par Fusion que vous contrôlez est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Crâne Invoqué" depuis votre main, Deck ou Cimetière.
  it: |-
    "Teschio Evocato" + 1 mostro OSCURITÀ
    Il nome di questa carta diventa "Teschio Evocato" sul Terreno, ma viene ancora considerata come una carta "Arcidemone". Tutti i "Teschio Evocato" che controlli guadagnano 500 ATK. Se questa carta Evocata tramite Fusione che controlli viene mandata al tuo Cimitero da una carta dell'avversario: puoi Evocare Specialmente 1 "Teschio Evocato" dalla tua mano, Deck o Cimitero.
  pt: |-
    "Caveira Invocada" + 1 monstro de TREVAS
    O nome deste card se torna "Caveira Invocada" no campo, mas ele ainda é considerado como um card "Arquidemônio". Todos os "Caveira Invocada" que você controla ganham 500 de ATK. Se este card Invocado por Invocação-Fusão que você controla for enviado para o seu Cemitério por um card do oponente: você pode Invocar por Invocação-Especial 1 "Caveira Invocada" da sua mão, do Deck ou do Cemitério.
  ja: |-
    「デーモンの召喚」＋闇属性モンスター
    ①：このカードはモンスターゾーンに存在する限り、カード名を「デーモンの召喚」として扱う。
    ②：このカードがモンスターゾーンに存在する限り、自分フィールドの「デーモンの召喚」の攻撃力は５００アップする。
    ③：融合召喚したこのカードが相手によって墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「デーモンの召喚」１体を特殊召喚する。
  ko: |-
    "데몬 소환" ＋ 어둠 속성 몬스터
    ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "데몬 소환"으로 취급한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "데몬 소환"의 공격력은 500 올린다. ③: 융합 소환한 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "데몬 소환" 1장을 골라 특수 소환한다.
  zh-TW: |-
    「惡魔的召喚」＋闇屬性怪獸
    ①：只要此卡存在於怪獸區，卡名就視為「惡魔的召喚」。②：只要此卡存在於怪獸區，我方場上的「惡魔的召喚」的攻擊力就提升５００。③：可在融合召喚的此卡被對方送至墓地的狀況下發動。從我方手牌・牌組・墓地選擇１隻「惡魔的召喚」特殊召喚。
  zh-CN: |-
    “恶魔的召唤”＋暗属性怪兽
    ①：只要此卡存在于怪兽区，卡牌名被视为“恶魔的召唤”。②：只要此卡存在于怪兽区，我方场上“恶魔的召唤”的攻击力上升５００。③：融合召唤而来的此卡因对手被送入墓地的场合可发动。从我方手牌、牌组、墓地挑选１只“恶魔的召唤”并特殊召唤。
