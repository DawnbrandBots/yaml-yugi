text:
  en: |-
    Add 1 monster that mentions "Max Metalmorph" or 1 "Metalmorph" Trap from your Deck or GY to your hand. If you control a "Metalmorph" Trap: You can banish this card from your GY, then target 1 Defense Position monster your opponent controls; change it to face-up Attack Position. You can only use this effect of "Incoming Machine!" once per turn.
  de: |-
    Füge deiner Hand 1 Monster, das „Max-Metallwandler“ erwähnt, oder 1 „Metallwandler“-Falle von deinem Deck oder Friedhof hinzu. Falls du eine „Metallwandler“-Falle kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster in Verteidigungsposition wählen, das dein Gegner kontrolliert; ändere es in die offene Angriffsposition. Du kannst diesen Effekt von „Maschine nähert sich!“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 1 monstruo que mencione "Metalmorph Max" o 1 Trampa "Metalmorph" en tu Deck o Cementerio. Si controlas una Trampa "Metalmorph": puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo en Posición de Defensa que controle tu adversario; cámbialo a Posición de Ataque boca arriba. Sólo puedes usar este efecto de "¡Máquina Entrante!" una vez por turno.
  fr: |-
    Ajoutez 1 monstre qui mentionne "Métalmorphe Max" ou 1 Piège "Métalmorphe" depuis votre Deck ou Cimetière à votre main. Si vous contrôlez un Piège "Métalmorphe" : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre en Position de Défense contrôlé par votre adversaire ; changez-le en Position d'Attaque face recto. Vous ne pouvez utiliser cet effet de "Une Machine Arrive !" qu'une fois par tour.
  it: |-
    Aggiungi 1 mostro che menziona "Metalmorph Massimo" o 1 Trappola "Metalmorph" dal tuo Deck o Cimitero alla tua mano. Se controlli una Trappola "Metalmorph": puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro in Posizione di Difesa controllato dal tuo avversario; mettilo scoperto in Posizione di Attacco. Puoi utilizzare questo effetto di "Macchina in Avvicinamento!" una sola volta per turno.
  pt: |-
    Adicione 1 monstro que mencione "Metalmorfe Máximo" ou 1 Armadilha "Metalmorfe" do seu Deck ou Cemitério à sua mão. Se você controlar uma Armadilha "Metalmorfe": você pode banir este card do seu Cemitério e, depois, escolha 1 monstro em Posição de Defesa que seu oponente controla; coloque-o com a face para cima em Posição de Ataque. Você só pode usar este efeito de "Chegada da Máquina!" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：「メタル化・強化反射装甲」のカード名が記されたモンスター１体か「メタル化」罠カード１枚を自分のデッキ・墓地から手札に加える。②：自分フィールドに「メタル化」罠カードが存在する場合、墓地のこのカードを除外し、相手フィールドの守備表示モンスター１体を対象として発動できる。そのモンスターを表側攻撃表示にする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "메탈화 강화반사장갑"의 카드명이 쓰여진 몬스터 1장이나 "메탈화" 함정 카드 1장을 자신의 덱 / 묘지에서 패에 넣는다. ②: 자신 필드에 "메탈화" 함정 카드가 존재할 경우, 묘지의 이 카드를 제외하고, 상대 필드의 수비 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 앞면 공격 표시로 한다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：从自己牌组・墓地将记载有“钢铁化・强化反射装甲”卡名的１只怪兽或１张“钢铁化”陷阱卡加入手牌。②：自己场上存在“钢铁化”陷阱卡的情况下，将墓地的此卡除外，以对手场上的１只守备表示怪兽为对象可以发动。将该怪兽改成表侧攻击表示。
