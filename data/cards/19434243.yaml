    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または闇属性Ｓモンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。デッキから「リゾネーター」モンスター１体を手札に加える。このターン、自分は闇属性ＳモンスターしかＥＸデッキから特殊召喚できない。③：このカードをＳ素材として「レッド・デーモンズ・ドラゴン」をＳ召喚した場合、そのモンスターは戦闘では破壊されない。
