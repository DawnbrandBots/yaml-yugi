text:
  en: |-
    Once per turn: You can add 1 "Aquaactress" monster from your Deck to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst deiner Hand 1 „Aquaschauspielerin“-Monster von deinem Deck hinzufügen.
  es: |-
    Una vez por turno: puedes añadir a tu mano 1 monstruo "Acuactriz" en tu Deck.
  fr: |-
    Une fois par tour : vous pouvez ajouter 1 monstre "Aquactrice" depuis votre Deck à votre main.
  it: |-
    Una volta per turno: puoi aggiungere 1 mostro "Acquattrice" dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno: você pode adicionar 1 monstro "Aquatriz" do seu Deck à sua mão.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。デッキから「アクアアクトレス」モンスター１体を手札に加える。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "아쿠아액트리스" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己主要阶段才能发动。从卡组把1只「水伶女」怪兽加入手卡。
