text:
  en:
  de: |-
    Dein Gegner zieht 1 Karte. Wähle 1 Monster vom Typ Pyro von deinem Deck und entferne es aus dem Spiel. Füge deinem Gegner Schaden in Höhe der Hälfte der ATK des entfernten Monsters zu. Falls du diese Karte aktivierst, kannst du in diesem Spielzug keinen Angriff deklarieren.
  es: |-
    Tu adversario roba 1 carta. Selecciona 1 monstruo de Tipo Piro de tu Deck y retíralo del juego. Inflige daño a tu adversario igual a la mitad del ATK del monstruo retirado. Si activas esta carta, no puedes declarar un ataque este turno.
  fr: |-
    Votre adversaire pioche 1 carte. Sélectionnez 1 monstre de Type Pyro de votre Deck et retirez-le du jeu. Infligez à votre adversaire des dommages égaux à la moitié de l'ATK du monstre retiré du jeu. Si vous activez cette carte, vous ne pouvez pas déclarer d'attaque ce tour.
  it: |-
    Il tuo avversario pesca 1 carta. Scegli 1 mostro di Tipo Pyro dal tuo Deck e rimuovilo dal gioco. Infliggi danno al tuo avversario pari a metà dell'ATK del mostro rimosso. Se attivi questa carta, non puoi dichiarare un attacco in questo turno.
  pt: |-
    Seu oponente compra 1 card. Escolha 1 monstro do Tipo Piro do seu Deck e o remova de jogo. Cause dano ao seu oponente igual a metade do ATK do monstro removido de jogo. Se você ativar este card, você não pode declarar um ataque neste turno.
  ja: |-
    このカードを発動するターン、自分は攻撃宣言できない。
    ①：相手は１枚ドローする。自分のデッキから炎族モンスター１体を除外し、その攻撃力の半分のダメージを相手に与える。
  ko: |-
    상대는 덱에서 카드를 1장 드로우한다. 자신의 덱에서 화염족 몬스터 1장을 고르고 게임에서 제외하여, 제외한 몬스터 공격력의 절반의 데미지를 상대 라이프에 준다. 이 카드를 발동하는 턴에, 자신은 공격 선언을 할 수 없다.
  zh-TW: |-
    對方從牌組抽１張牌。從我方牌組選擇１隻炎族怪獸從遊戲除外，依據除外的怪獸的攻擊力一半數值給予對方LP傷害。發動此卡效果的回合，我方無法進行攻擊宣言。
  zh-CN: |-
    对手从牌组中抽取１张卡片。从自己牌组中挑选１只炎族怪兽并从游戏中除外，给予对手LP被除外怪兽攻击力一半数值的伤害。此卡发动的回合，自己不可攻击宣言。
