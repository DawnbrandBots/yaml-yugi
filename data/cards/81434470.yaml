text:
  en: |-
    This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by Tributing 1 "Ocean's Keeper". Your opponent must play with their hand revealed.
  de: |-
    Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 "Behüter des Ozeans" als Tribut anbietest. Dein Gegner muss mit offener Hand spielen.
  es: |-
    Esta carta no puede ser Invocada de Modo Normal o Colocada. Esta carta no puede ser Invocada de Modo Especial excepto Sacrificando 1 "Cuidador del Océano". Tu adversario debe jugar mostrándote su mano.
  fr: |-
    Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale, sauf en Sacrifiant 1 "Protecteur des Océans". Tant que cette carte reste face recto sur le Terrain, votre adversaire doit continuer à révéler sa main.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo come Tributo 1 "Custode dell'Oceano". Il tuo avversario deve continuare a mostrare la sua mano.
  pt: |-
    Esta carta não pode ser Normal Summoned ou Set. Esta carta não pode ser Special Summoned, exceto por Tributar 1 "Ocean's Keeper". Seu oponente deve jogar com a mão revelada.
  ja: |-
    このカードは通常召喚できない。自分フィールド上に存在する「オーシャンズ・オーパー」１体をリリースした場合のみ特殊召喚する事ができる。このカードが自分フィールド上に表側表示で存在する限り、相手は手札を公開し続けなければならない。
  ko: |-
    이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 존재하는 "오션즈 오퍼" 1장을 릴리스한 경우에만 특수 소환할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대는 패를 계속해서 공개해야 한다.
  zh-TW:
  zh-CN: |-
    这张卡不能通常召唤。把自己场上存在的1只「海洋看守者」解放的场合才能特殊召唤。只要这张卡在自己场上表侧表示存在，对方必须把手卡持续公开。
