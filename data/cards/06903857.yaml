  de: Energiebrecher
  es: Rompedor del Poder
  fr: Briseur de Puissance
  it: Spezza Potere
  pt: Rompedor do Poder
  ja: パワー・ブレイカー
  ja_romaji: Pawā Bureikā
  ko: 파워 브레이커
  ko_rr:
  zh-TW: 強力破壞者
  zh-CN: 强力破坏者
text:
  en: |-
    If this card in your possession is destroyed by your opponent's attack or card effect and sent to your Graveyard: Target 1 face-up Spell/Trap Card your opponent controls; destroy that target. If this card attacks, it is changed to Defense Position at the end of the Damage Step.
  de: |-
    Wenn diese Karte, die dir gehört, durch einen Angriff oder einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Wähle 1 offene Zauber-/Fallenkarte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Falls diese Karte angreift, wird sie am Ende des Damage Steps in die Verteidigungsposition geändert.
  es: |-
    Si esta carta en tu posesión es destruida por un ataque o efecto de una carta de tu adversario y mandada a tu Cementerio: selecciona 1 Carta Mágica/de Trampa boca arriba que controle tu adversario; destruye ese objetivo. Si esta carta ataca, se cambia a Posición de Defensa al final del Damage Step.
  fr: |-
    Si cette carte en votre possession est détruite par une attaque ou effet de carte de votre adversaire, et envoyée à votre Cimetière : ciblez 1 Carte Magie/Piège face recto contrôlée par votre adversaire ; détruisez la cible. Si cette carte attaque, à la fin de la Damage Step, elle est changée en Position de Défense.
  it: |-
    Quando questa carta sotto il tuo comando viene distrutta da un attacco o dall'effetto di una carta del tuo avversario e mandata al tuo Cimitero: scegli come bersaglio 1 Carta Magia/Trappola scoperta controllata dal tuo avversario; distruggi quel bersaglio. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine del Damage Step.
  pt: |-
    Se este card em sua posse for destruído por um ataque ou efeito de card do seu oponente e enviado para o seu Cemitério: escolha 1 Card de Magia/Armadilha com a face para cima que seu oponente controla; destrua o alvo. Se este card atacar, ele é colocado em Posição de Defesa no final da Etapa de Dano.
  ja: |-
    このカードが相手モンスターの攻撃、または相手の効果によって破壊され墓地へ送られた時、相手フィールド上に表側表示で存在する魔法・罠カード１枚を選択して破壊する。このカードは攻撃した場合、ダメージステップ終了時に守備表示になる。
  ko: |-
    이 카드가 상대 몬스터의 공격, 또는 상대의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 상대 필드 위에 앞면 표시로 존재하는 마법/함정 카드 1장을 선택하고 파괴한다. 이 카드는 공격했을 경우, 데미지 스텝 종료시에 수비 표시가 된다.
  zh-TW:
  zh-CN: |-
    这张卡被对方怪兽的攻击或者对方的效果破坏送去墓地时，选择对方场上表侧表示存在的1张魔法·陷阱卡破坏。这张卡攻击的场合，伤害步骤结束时变成守备表示。
