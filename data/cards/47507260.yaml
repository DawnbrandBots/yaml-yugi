name:
  en: Mystic Swordsman LV2
  de: Mystischer Schwertkämpfer LV2
  es: Espadachín Místico LV2
  fr: Spadassin Mystique LV2
  it: Spadaccino Mistico LV2
  pt: Homem das Espadas Místicas LV2
  ja: ミスティック・ソードマン <ruby>ＬＶ<rt>レベル</rt></ruby>２
  ja_romaji: Misutikku Sōdoman Reberu Tsu
