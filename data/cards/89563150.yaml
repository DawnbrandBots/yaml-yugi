text:
  en:
  de: |-
    Aktiviere diese Karte nur, wenn dein Gegner eine Fallenkarte aktiviert, die Schaden zufügt. Annulliere die Aktivierung der Karte und zerstöre sie und alle offenen Zauber- und Fallenkarten, die dein Gegner kontrolliert.
  es: |-
    Sólo puedes activar esta carta cuando tu adversario activa una Carta de Trampa que inflige daño. Niega la activación de esa carta y destrúyela junto con todas las Cartas Mágicas y de Trampa boca arriba que controle tu adversario.
  fr: |-
    Activable uniquement lorsque votre adversaire active une Carte Piège qui inflige des dommages. Annulez l'activation de cette carte et détruisez-la ainsi que toutes les Cartes Magie et Piège face recto contrôlées par votre adversaire.
  it: |-
    Attiva solo quando il tuo avversario attiva una Carta Trappola che infligge danni. Annulla l'attivazione di quella carta, e distruggi quella carta e tutte le Carte Magia e Trappola scoperte controllate dal tuo avversario.
  pt: |-
    Ative apenas quando seu oponente ativar um Card de Armadilha que cause dano. Negue a ativação desse card e destrua-o e todos os Cards de Magia e Armadilha com a face para cima que seu oponente controla.
  ja: |-
    ①：ダメージを与える罠カードを相手が発動した時に発動できる。その発動を無効にし、そのカード及び相手フィールドの表側表示の魔法・罠カードを全て破壊する。
  ko: |-
    상대가 데미지를 주는 함정 카드를 발동했을 때 발동할 수 있다. 그 발동을 무효로 하고, 그 카드와 상대 필드 위에 앞면 표시로 존재하는 마법/함정 카드를 전부 파괴한다.
  zh-TW: |-
    可在對方發動給予傷害的陷阱卡時發動。將該發動變為無效，將該卡與對方場上的所有正面表示的魔法・陷阱卡全部破壞。
  zh-CN: |-
    对手发动给予伤害的陷阱卡时可发动。使该发动无效，并破坏该卡牌和对手场上表侧表示的所有魔法、陷阱卡。
