name:
  en: Madolche Queen Tiaramisu
  de: Magidolce-Königin Tiaramisu
  es: Magidulce Reina Tiaramisú
  fr: Reine Tiaramisu Magidolce
  it: Magidolce Regina Tiaramisù
  pt: Rainha Magidoce Tiaramisu
  ja: クイーンマドルチェ・ティアラミス
  ja_romaji: Kuīn Madoruche Tiaramisu
  ko: 퀸마돌체 티아라미스
  ko_rr:
  zh-TW: 魔法甜點皇后 后冠提拉米蘇
  zh-CN: 魔幻甜点女王・后冠提拉米苏
text:
  en: |-
    2 Level 4 "Madolche" monsters
    Once per turn: You can detach 1 material from this card, then target up to 2 "Madolche" card(s) in your GY; shuffle those cards into the Deck, also, after that, shuffle cards your opponent controls into the Deck, up to the number of "Madolche" cards returned.
  de: |-
    2 „Magidolce“-Monster der Stufe 4
    Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann bis zu 2 „Magidolce“-Karten in deinem Friedhof wählen; mische jene Karten ins Deck, zusätzlich mische danach Karten, die dein Gegner kontrolliert, bis zur Anzahl der zurückgegebenen „Magidolce“-Karten ins Deck.
  es: |-
    2 monstruos "Magidulce" de Nivel 4
    Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar hasta 2 cartas "Magidulce" en tu Cementerio; baraja esas cartas al Deck y además, después de eso, baraja al Deck hasta tantas cartas que controle tu adversario como el número de cartas "Magidulce" devueltas.
  fr: |-
    2 monstres "Magidolce" de Niveau 4
    Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez max. 2 cartes "Magidolce" dans votre Cimetière ; mélangez ces cartes dans le Deck, et aussi, après ça, mélangez un nombre de cartes contrôlées par votre adversaire dans le Deck, inférieur ou égal au nombre de cartes "Magidolce" renvoyées.
  it: |-
    2 mostri "Magidolce" di Livello 4
    Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio fino a 2 carte "Magidolce" nel tuo Cimitero; mischia quelle carte nel Deck, inoltre, dopo averlo fatto, mischia carte controllate dal tuo avversario nel Deck, fino al numero di carte "Magidolce" fatte ritornare.
  pt: |-
    2 monstros "Magidoce" de Nível 4
    Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha até 2 cards "Magidoce" no seu Cemitério; embaralhe esses cards no Deck e, além disso, depois, embaralhe cards que seu oponente controla no Deck, até o número de cards "Magidoce" devolvidos.
  ja: |-
    レベル４「マドルチェ」モンスター×２
    ①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分の墓地の「マドルチェ」カードを２枚まで対象として発動できる。そのカードをデッキに戻し、戻した数まで相手フィールドのカードをデッキに戻す。
  ko: |-
    레벨 4 "마돌체" 몬스터 × 2
    ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "마돌체" 카드를 2장까지 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌리고, 되돌린 수까지 상대 필드의 카드를 덱으로 되돌린다.
  zh-TW: |-
    冠有「魔法甜點」之名的等级4怪兽×2
    1回合1次，可移除此卡的1个超量素材，从我方墓地选择最多2张冠有「魔法甜點」的卡牌发动。被选择的卡牌返回至牌组，挑选对手场上的卡牌返回至持有者牌组，其数量上限为被返回卡牌的数量。
  zh-CN: |-
    等级４“魔幻甜点”怪兽×２
    ①：１回合１次，去除此卡的１个超量素材，以自己墓地的最多２张“魔幻甜点”卡为对象可以发动。将该卡放回牌组，依所放回的数量为上限，将对手场上的卡放回牌组。
