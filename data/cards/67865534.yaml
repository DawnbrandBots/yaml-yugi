  en: |-
    Once per turn, when a monster declares an attack: You can negate that attack, then destroy this card.
  de: |-
    Einmal pro Spielzug, wenn ein Monster einen Angriff deklariert: Du kannst den Angriff annullieren, dann zerstöre diese Karte.
  es: |-
    Una vez por turno, cuando un monstruo declara un ataque: puedes negar ese ataque, y después destruir esta carta.
