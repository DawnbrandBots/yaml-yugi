    Une fois par tour, lorsqu'un monstre déclare une attaque : vous pouvez annuler l'attaque, puis détruisez cette carte.
  it: |-
    Una volta per turno, quando un mostro dichiara un attacco: puoi annullare quell'attacco, poi distruggere questa carta.
  pt: |-
    Uma vez por turno, quando um monstro declarar um ataque: você pode negar o ataque e, depois, destrua este card.
  ja: |-
    ①：１ターンに１度、自分または相手のモンスターの攻撃宣言時に発動できる。その攻撃を無効にする。その後、このカードを破壊する。
  ko: |-
    ①: 1턴에 1번, 자신 또는 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 이 카드를 파괴한다.
  zh-TW: |-
    ①：１回合１次，可在我方或對方怪獸的攻擊宣言時發動。將該攻擊變為無效。其後，破壞此卡。
  zh-CN: |-
    ①：１回合１次，自己或对手的怪兽的攻击宣言时可以发动。将该攻击无效。然后破坏此卡。
