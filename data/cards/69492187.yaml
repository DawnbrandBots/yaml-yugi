text:
  en: |-
    Target 1 Level 3 or lower WATER monster you control; Special Summon 1 monster with the same name from your Deck, but you cannot Special Summon from the Extra Deck while you control that face-up Special Summoned monster.
  de: |-
    Wähle 1 WASSER Monster der Stufe 3 oder niedriger, das du kontrollierst; beschwöre 1 Monster mit demselben Namen als Spezialbeschwörung von deinem Deck, aber du kannst keine Spezialbeschwörungen vom Extra Deck durchführen, solange du das offene als Spezialbeschwörung beschworene Monster kontrollierst.
  es: |-
    Selecciona 1 monstruo de AGUA de Nivel 3 o menor que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo nombre, pero mientras controles ese monstruo boca arriba Invocado de Modo Especial no puedes Invocar de Modo Especial desde el Deck Extra.
  fr: |-
    Ciblez 1 monstre EAU de max. Niveau 3 que vous contrôlez ; Invoquez Spécialement 1 monstre de même nom depuis votre Deck, mais vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck tant que vous contrôlez le monstre face recto Invoqué Spécialement.
  it: |-
    Scegli come bersaglio 1 mostro ACQUA di Livello 3 o inferiore che controlli; Evoca Specialmente 1 mostro con lo stesso nome dal tuo Deck, ma non puoi Evocare Specialmente dall'Extra Deck mentre controlli quel mostro Evocato Specialmente scoperto.
  pt: |-
    Escolha 1 monstro de ÁGUA de Nível 3 ou menos que você controla; Invoque por Invocação-Especial 1 monstro com o mesmo nome do seu Deck, mas você não pode Invocar por Invocação-Especial do Deck Adicional enquanto você controlar esse monstro com a face para cima Invocado por Invocação-Especial.
  ja: |-
    ①：自分フィールドのレベル３以下の水属性モンスター１体を対象として発動できる。その同名モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、自分はＥＸデッキからモンスターを特殊召喚できない。
  ko: |-
    ①: 자신 필드의 레벨 3 이하의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그와 같은 이름의 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：可以以自己场上的1只等级3以下的水属性怪兽为对象发动。从卡组特殊召唤1只其同名怪兽。只要用这个效果特殊召唤的怪兽在自己的场上存在，自己就不能从额外卡组特殊召唤怪兽。
