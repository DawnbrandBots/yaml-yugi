text:
  en: |-
    Neither player can Special Summon monsters with 1000 or less ATK.
  de: |-
    Kein Spieler kann Monster mit 1000 oder weniger ATK als Spezialbeschwörung beschwören.
  es: |-
    Ningún jugador puede Invocar de Modo Especial monstruos con 1000 ATK o menos.
  fr: |-
    Aucun joueur ne peut Invoquer Spécialement de monstres avec max. 1000 ATK.
  it: |-
    Nessun giocatore può Evocare Specialmente mostri con ATK 1000 o inferiore.
  pt: |-
    Nenhum duelista pode Invocar por Invocação-Especial monstros com 1000 ou menos de ATK.
  ja: |-
    このカードがフィールド上に存在する限り、お互いのプレイヤーは攻撃力１０００以下のモンスターを特殊召喚できない。
  ko: |-
    양쪽 플레이어는 공격력 1000 이하의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    只要此卡存在於場上，雙方玩家就無法特殊召喚攻擊力１０００以下的怪獸。
  zh-CN: |-
    只要此卡存在于场上，双方玩家不可特殊召唤攻击力１０００以下的怪兽。
