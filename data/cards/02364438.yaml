name:
  en: Mayakashi Return
  de: Mayakashi-Rückkehr
  es: Retorno Mayakashi
  fr: Retour Mayakashi
  it: Ritorno dei Mayakashi
  pt: Retorno dos Mayakashi
  ja: <ruby>魔妖<rt>まやかし</rt></ruby><ruby>廻<rt>かい</rt></ruby><ruby>天<rt>てん</rt></ruby>
  ja_romaji: Mayakashi Kaiten
  ko: 마요괴회천
  ko_rr: Mayogoehwicheon
  zh-TW: 魔妖迴天
  zh-CN: 魔妖回天
text:
  en: |-
    Take 1 "Mayakashi" card from your Deck, except "Mayakashi Return", and either add it to your hand or send it to the GY. You can only activate 1 "Mayakashi Return" per turn.
  de: |-
    Nimm 1 „Mayakashi“-Karte von deinem Deck, außer „Mayakashi-Rückkehr“, und füge sie entweder deiner Hand hinzu oder lege sie auf den Friedhof. Du kannst nur 1 „Mayakashi-Rückkehr“ pro Spielzug aktivieren.
  es: |-
    Toma 1 carta "Mayakashi" en tu Deck, excepto "Retorno Mayakashi", y añádela a tu mano o mándala al Cementerio. Sólo puedes activar 1 "Retorno Mayakashi" por turno.
  fr: |-
    Prenez 1 carte "Mayakashi" ("Retour Mayakashi" exclu) depuis votre Deck, et soit ajoutez-la à votre main soit envoyez-la au Cimetière. Vous ne pouvez activer qu'1 "Retour Mayakashi" par tour.
  it: |-
    Prendi 1 carta "Mayakashi" dal tuo Deck, eccetto "Ritorno dei Mayakashi", e aggiungila alla tua mano oppure mandala al Cimitero. Puoi attivare solo 1 "Ritorno dei Mayakashi" per turno.
  pt: |-
    Pegue 1 card "Mayakashi" do seu Deck, exceto "Retorno dos Mayakashi" e adicione-o à sua mão ou envie-o para o Cemitério. Você só pode ativar 1 "Retorno dos Mayakashi" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「魔妖廻天」以外の「魔妖」カード１枚を選び、手札に加えるか墓地へ送る。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "마요괴회천" 이외의 "마요괴" 카드 1장을 골라, 패에 넣거나 묘지로 보낸다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。
    ①：从牌组挑选“魔妖回天”以外的１张“魔妖”卡，加入手牌或送至墓地。
