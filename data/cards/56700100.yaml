    这个卡名的①②效果1回合各能使用1次。①：可以支付500LP发动。从卡组向对手展示3张「ピュアリィ・マイフレンド／皮儿利我的朋友」以外的「ピュアリィ／皮儿利」卡，对手从那之中随机选1张。将那1张加入自己的手牌，剩下的返回卡组。②：自己场上的表侧表示的「ピュアリィ／皮儿利」多维怪兽因对手而从场上离开的场合可以发动（伤害步骤也可发动）。从自己的墓地选最多3张「ピュアリィ／皮儿利」速攻魔法加入手牌（同名卡最多1张）。
