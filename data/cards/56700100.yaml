text:
  en: |-
    You can pay 500 LP; reveal 3 "Purrely" cards from your Deck, except "My Friend Purrely", and your opponent randomly picks 1 for you to add to your hand, also shuffle the rest into your Deck. If a face-up "Purrely" Xyz Monster(s) you control leaves the field because of an opponent's card, even during the Damage Step: You can add up to 3 "Purrely" Quick-Play Spells with different names from your GY to your hand. You can only use each effect of "My Friend Purrely" once per turn.
  de: |-
    Du kannst 500 LP zahlen; zeige 3 „Purrely“-Karten von deinem Deck vor, außer „Meine Freundin Purrely“, und dein Gegner bestimmt zufällig 1, die du deiner Hand hinzufügst, zusätzlich mische die restlichen in dein Deck. Falls ein oder mehr offene „Purrely“-Xyz-Monster, die du kontrollierst, das Spielfeld durch eine Karte eines Gegners verlassen, selbst während des Damage Steps: Du kannst deiner Hand bis zu 3 „Purrely“-Schnellzauber mit unterschiedlichen Namen von deinem Friedhof hinzufügen. Du kannst jeden Effekt von „Meine Freundin Purrely“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes pagar 500 LP; muestra 3 cartas "Purrely" en tu Deck, excepto "Mi Amigo Purrely", y tu adversario elige al azar 1 para que la añadas a tu mano, y además baraja el resto a tu Deck. Si uno o más Monstruos Xyz "Purrely" boca arriba que controlas dejan el Campo por una carta del adversario, incluso durante el Damage Step: puedes añadir a tu mano hasta 3 Mágicas de Juego Rápido "Purrely" con nombres diferentes en tu Cementerio. Sólo puedes usar cada efecto de "Mi Amigo Purrely" una vez por turno.
  fr: |-
    Vous pouvez payer 500 LP ; révélez 3 cartes "Purrely" ("Mon Ami Purrely" exclu) depuis votre Deck, et votre adversaire en prend 1 au hasard pour vous à ajouter à votre main, et aussi, mélangez les cartes restantes dans votre Deck. Si un ou plusieurs Monstres Xyz "Purrely" face recto que vous contrôlez quittent le Terrain à cause d'une carte de l'adversaire, même durant la Damage Step : vous pouvez ajouter max. 3 Magies Jeu-Rapide "Purrely" de noms différents depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Mon Ami Purrely" qu'une fois par tour.
  it: |-
    Puoi pagare 500 LP; rivela 3 carte "Purrely" dal tuo Deck, eccetto "La Mia Amica Purrely", e il tuo avversario ne prende 1 a caso da aggiungere alla tua mano, inoltre mischia il resto nel tuo Deck. Se uno o più Mostri Xyz "Purrely" scoperti che controlli lasciano il Terreno per una carta dell'avversario, anche durante il Damage Step: puoi aggiungere fino a 3 Magie Rapide "Purrely" con nomi diversi dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "La Mia Amica Purrely" una sola volta per turno.
  pt: |-
    Você pode pagar 500 PV; revele 3 cards "Purrely" do seu Deck, exceto "Minha Amiga Purrely", e seu oponente elege 1 aleatoriamente para que você adicione à sua mão e, além disso, embaralhe o resto no seu Deck. Se um ou mais Monstros Xyz "Purrely" com a face para cima que você controla deixarem o campo devido a um card do oponente, mesmo durante a Etapa de Dano: você pode adicionar até 3 Magias Rápidas "Purrely" com nomes diferentes do seu Cemitério à sua mão. Você só pode usar cada efeito de "Minha Amiga Purrely" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：５００ＬＰを払って発動できる。デッキから「ピュアリィ・マイフレンド」以外の「ピュアリィ」カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。その１枚を自分の手札に加え、残りをデッキに戻す。②：自分フィールドの表側表示の「ピュアリィ」Ｘモンスターが相手によってフィールドから離れた場合に発動できる（ダメージステップでも発動可能）。自分の墓地から「ピュアリィ」速攻魔法カードを３枚まで選んで手札に加える（同名カードは１枚まで）。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 500 LP를 지불하고 발동할 수 있다. 덱에서 "퓨어리 마이프렌드" 이외의 "퓨어리" 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다. ②: 자신 필드의 앞면 표시의 "퓨어리" 엑시즈 몬스터가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 자신 묘지에서 "퓨어리" 속공 마법 카드를 3장까지 고르고 패에 넣는다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：支付500基本分才能发动。从卡组把「我的纯爱妖精朋友」以外的3张「纯爱妖精」卡给对方观看，对方从那之中随机选1张。那1张加入自己手卡，剩余回到卡组。
    ②：自己场上的表侧表示的「纯爱妖精」超量怪兽因对方从场上离开的场合才能发动（伤害步骤也能发动）。从自己墓地选最多3张「纯爱妖精」速攻魔法卡加入手卡（同名卡最多1张）。
