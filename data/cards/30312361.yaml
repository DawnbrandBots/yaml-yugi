text:
  en: |-
    Your opponent takes no battle damage from attacks involving this card. Once per turn: You can target 1 Effect Monster in your GY; banish that target, and if you do, until the End Phase, this card's name and original ATK become that monster's name and original ATK, and replace this effect with that monster's original effects.
  de: |-
    Dein Gegner erhält keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Einmal pro Spielzug: Du kannst 1 Effektmonster in deinem Friedhof wählen; verbanne das gewählte Ziel und falls du dies tust, werden der Name und die Grund-ATK dieser Karte bis zur End Phase dieselben wie der Name und die Grund-ATK des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters.
  es: |-
    Tu adversario no recibe daño de batalla de ataques que involucren esta carta. Una vez por turno: puedes seleccionar 1 Monstruo de Efecto en tu Cementerio; destierra ese objetivo y, si lo haces, el nombre y ATK originales de esta carta se convierten en el nombre y el ATK originales de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo, hasta la End Phase.
  fr: |-
    Votre adversaire ne reçoit aucun dommage de combat des attaques impliquant cette carte. Une fois par tour : vous pouvez cibler 1 Monstre à Effet dans votre Cimetière ; bannissez la cible, et si vous le faites, jusqu'à la End Phase, l'ATK d'origine et le nom de cette carte deviennent l'ATK d'origine et le nom du monstre, et remplacez cet effet avec les effets d'origine du monstre.
  it: |-
    Il tuo avversario non subisce danno da combattimento da attacchi che coinvolgono questa carta. Una volta per turno: puoi scegliere come bersaglio 1 Mostro con Effetto nel tuo Cimitero; bandisci quel bersaglio e, se lo fai, fino alla End Phase, il nome e l'ATK originale di questa carta diventano il nome e l'ATK originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro.
  pt: |-
    Seu oponente não sofre dano de batalha dos ataques envolvendo este card. Uma vez por turno: você pode escolher 1 Monstro de Efeito no seu Cemitério; bana o alvo e, se isso acontecer, até a Fase Final, o nome e o ATK original deste card se tornam o nome e o ATK original desse monstro, e troque este efeito pelos efeitos originais desse monstro.
  ja: |-
    ①：１ターンに１度、自分の墓地の効果モンスター１体を対象として発動できる。そのモンスターを除外し、このカードはエンドフェイズまで、そのモンスターと同名カードとして扱い、同じ元々の攻撃力と効果を得る。②：このカードの戦闘で発生する相手への戦闘ダメージは０になる。
  ko: |-
    ①: 1턴에 1번, 자신 묘지의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드는 엔드 페이즈까지, 그 몬스터와 같은 이름의 카드로 취급하여, 동일한 원래의 공격력과 효과를 얻는다. ②: 이 카드의 전투로 발생하는 상대에게로의 전투 데미지는 0 이 된다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，可以自己墓地的1只效果怪兽为对象发动。将该怪兽除外，此卡直到结束阶段为止，视为与该怪兽同名的卡，获得相同的原本攻击力和效果。②：因此卡的战斗发生的、给予对手的战斗伤害变为0。
