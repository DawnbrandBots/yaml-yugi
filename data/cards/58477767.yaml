text:
  en: |-
    When an "Amazoness" monster you control destroys an opponent's monster by battle and sends it to the GY: Special Summon 1 Level 4 or lower "Amazoness" monster from your Deck.
  de: |-
    Wenn ein „Amazonisch“-Monster, das du kontrollierst, ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Beschwöre 1 „Amazonisch“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  es: |-
    Cuando un monstruo "Amazoness" que controlas destruye un monstruo del adversario en batalla y lo manda al Cementerio: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Amazoness" de Nivel 4 o menor.
  fr: |-
    Lorsqu'un monstre "Amazonesse" que vous contrôlez détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : Invoquez Spécialement 1 monstre "Amazonesse" de max. Niveau 4 depuis votre Deck.
  it: |-
    Quando un mostro "Amazoness" che controlli distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: Evoca Specialmente 1 mostro "Amazoness" di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Quando um monstro "Amazoness" que você controla destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: Invoque por Invocação-Especial 1 monstro "Amazoness" de Nível 4 ou menos do seu Deck.
  ja: |-
    自分フィールド上に存在する「アマゾネス」と名のついたモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時に発動する事ができる。自分のデッキからレベル４以下の「アマゾネス」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 "아마조네스"라는 이름이 붙은 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때 발동할 수 있다. 자신의 덱에서 레벨 4 이하의 "아마조네스"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    可在存在於我方場上的冠有「亞馬遜」之名的怪獸因戰鬥僅破壞對方怪獸送至墓地時發動。從牌組特殊召喚１隻等級４以下的冠有「亞馬遜」之名的怪獸。
  zh-CN: |-
    我方场上的冠有“亚马逊”之名的怪兽通过战斗破坏对手怪兽并将其送入墓地时可发动此卡。从我方牌组特殊召唤１只等级４以下的冠有“亚马逊”之名的怪兽。
