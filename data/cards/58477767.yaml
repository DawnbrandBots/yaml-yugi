text:
  en: |-
    Activate only when an "Amazoness" monster you control destroys an opponent's monster by battle and sends it to the Graveyard. Special Summon 1 Level 4 or lower "Amazoness" monster from your Deck.
  de: |-
    Aktiviere diese Karte nur, wenn ein "Amazonisch"-Monster, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt. Beschwöre 1 "Amazonisch"-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  es: |-
    Sólo puedes activar esta carta cuando un monstruo "Amazoness" que controles destruye un monstruo de tu adversario en batalla y lo manda al Cementerio. Invoca de Modo Especial, desde tu Deck, un monstruo "Amazoness" de Nivel 4 o menor.
  fr: |-
    Activable uniquement lorsqu'un monstre "Amazonesse" que vous contrôlez détruit un monstre de l'adversaire au combat et l'envoie au Cimetière. Invoquez Spécialement 1 monstre "Amazonesse" de Niveau 4 ou moins depuis votre Deck.
  it: |-
    Attiva solo quando un mostro "Amazoness" che controlli distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero. Evoca Specialmente 1 mostro "Amazoness" di Livello 4 o inferiore dal tuo Deck.
  pt: |-
    Ative somente quando um monstro "Amazoness" ou "Amazon Archer" que você controla destrói um monstro em batalha e envia-o ao Cemitério. Special Summon 1 monstro "Amazoness" ou 1 "Amazon Archer" de Nível 4 ou menor do seu Deck para o seu lado do campo.
  ja: |-
    自分フィールド上に存在する「アマゾネス」と名のついたモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時に発動する事ができる。自分のデッキからレベル４以下の「アマゾネス」と名のついたモンスター１体を特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 '아마조네스' 라는 이름이 붙은 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때 발동할 수 있다. 자신의 덱에서 레벨 4 이하의 '아마조네스' 라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上存在的名字带有「亚马逊」的怪兽战斗破坏对方怪兽送去墓地时才能发动。从自己卡组把1只4星以下的名字带有「亚马逊」的怪兽特殊召唤。
