name:
  en: Magikey Battle
  de: Magieschlüssel-Konflikt
  es: Batalla Magillave
  fr: Bataille de la Magiclé
  it: Battaglia Magichiave
  pt: Batalha Magichave
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>鍵<rt>けん</rt></ruby><ruby>闘<rt>とう</rt></ruby><ruby>争<rt>そう</rt></ruby>
  ja_romaji: Makentōsō
  ko: 마건투쟁
  ko_rr: Mageontujaeng
  zh-TW:
  zh-CN: 魔键斗争
text:
  en: |-
    Target 1 Normal Monster, 1 "Magikey" monster, or 1 "Magikey Maftea" in your GY; shuffle it into the Deck, then if you activated this card in response to your opponent's card or effect activation, Normal Monsters and "Magikey" monsters you control (except Tokens) are unaffected by that opponent's card effect.
  de: |-
    Wähle 1 Normales Monster, 1 „Magieschlüssel“-Monster oder 1 „Magieschlüssel Maftea“ in deinem Friedhof; mische es oder ihn ins Deck, dann, falls du diese Karte als Reaktion auf die Aktivierung einer Karte oder eines Effekts deines Gegners aktiviert hast, bleiben Normale Monster und „Magieschlüssel“-Monster, die du kontrollierst, (außer Spielmarken) von dem Karteneffekt des Gegners unberührt.
  es: |-
    Selecciona 1 Monstruo Normal, 1 monstruo "Magillave" o 1 "Maftea Magillave" en tu Cementerio; barájalo al Deck y después, si activaste esta carta en respuesta a la activación de una carta o efecto de tu adversario, los Monstruos Normales y los monstruos "Magillave" que controles (excepto Fichas) no son afectados por ese efecto de carta del adversario.
  fr: |-
    Ciblez 1 Monstre Normal, 1 monstre "Magiclé" ou 1 "Maftea de la Magiclé" dans votre Cimetière ; mélangez-le dans le Deck, puis si vous avez activé cette carte en réponse à la carte ou activation d'effet de votre adversaire, les Monstres Normaux et monstres "Magiclé" que vous contrôlez (Jetons exclus) ne sont pas affectés par l'effet de carte de l'adversaire.
  it: |-
    Scegli come bersaglio 1 Mostro Normale, 1 mostro "Magichiave" o 1 "Maftea Magichiave" nel tuo Cimitero; mischialo nel Deck, poi, se hai attivato questa carta in risposta all'attivazione di una carta o di un effetto del tuo avversario, i Mostri Normali e i mostri "Magichiave" che controlli (eccetto i Segna-Mostro) sono immuni all'effetto di quella carta dell'avversario.
  pt: |-
    Escolha 1 Monstro Normal, 1 monstro "Magichave" ou 1 "Maftea Magichave" no seu Cemitério; embaralhe-o no Deck e, depois, se você ativou este card em resposta à ativação de um card ou efeito do seu oponente, Monstros Normais e monstros "Magichave" que você controla (exceto Fichas) não são afetados por esse efeito de card do oponente.
  ja: |-
    ①：自分の墓地の、通常モンスター、「魔鍵」モンスター、「魔鍵－マフテア」の内、１枚を対象として発動できる。そのカードをデッキに戻す。相手の魔法・罠・モンスターの効果の発動にチェーンしてこのカードを発動した場合、さらにトークン以外の自分フィールドの通常モンスター及び「魔鍵」モンスターはその相手の効果を受けない。
  ko: |-
    ①: 자신 묘지의, 일반 몬스터, "마건" 몬스터, "마건－마프테아" 중, 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. 상대의 마법 / 함정 / 몬스터의 효과 발동에 체인하여 이 카드를 발동했을 경우, 추가로 토큰 이외의 자신 필드의 일반 몬스터 및 "마건" 몬스터는 그 상대 효과를 받지 않는다.
  zh-TW:
  zh-CN: |-
    ①：可以以自己墓地的通常怪兽、「魔鍵／魔键」怪兽、「魔鍵－マフテア／魔键-马夫提亚」之中的1张为对象发动。使那张卡返回卡组。是连锁对手的魔法、陷阱或怪兽的效果的发动来发动这张卡的场合，再使衍生物以外的自己场上的通常怪兽以及「魔鍵／魔键」怪兽不受那个对手的效果影响。
