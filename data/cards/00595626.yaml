    这个卡名的①②的效果1回合各能使用1次。
    ①：对方怪兽的攻击宣言时把这张卡从手卡丢弃，以这张卡以外的自己或者对方的墓地1只怪兽为对象才能发动。那只怪兽在自己场上特殊召唤。这个效果特殊召唤的怪兽在结束阶段送去墓地。
    ②：这张卡被战斗·效果破坏送去墓地的场合才能发动。这个回合的结束阶段，从自己的卡组·墓地选1张「死者苏生」加入手卡。
