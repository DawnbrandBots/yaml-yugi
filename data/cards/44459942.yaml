text:
  en: |-
    Banish 1 DARK Machine monster from your GY; Special Summon 1 monster from your hand, Deck, or GY that mentions "Engine Token". If a face-up DARK Machine monster(s) you control is sent to the GY while this card is in your GY, except by battle (except during the Damage Step): You can banish this card; Special Summon 1 "Engine Token" (Machine/EARTH/Level 1/ATK 200/DEF 200) in Attack Position. You can only use 1 "Two-for-One Repair Job" effect per turn, and only once that turn.
