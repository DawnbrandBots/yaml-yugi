  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の墓地から機械族・闇属性モンスター１体を除外して発動できる。「モータートークン」のトークン名が記されたモンスター１体を自分の手札・デッキ・墓地から特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の機械族・闇属性モンスターが戦闘以外で墓地へ送られた場合、このカードを除外して発動できる。自分フィールドに「モータートークン」（機械族・地・星１・攻／守２００）１体を攻撃表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 묘지에서 기계족 / 어둠 속성 몬스터 1장을 제외하고 발동할 수 있다. "모터 토큰"의 토큰명이 쓰여진 몬스터 1장을 자신의 패 / 덱 / 묘지에서 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 기계족 / 어둠 속성 몬스터가 전투 이외로 묘지로 보내졌을 경우, 이 카드를 제외하고 발동할 수 있다. 자신 필드에 "모터 토큰"(기계족 / 땅 / 레벨 1 / 공 200 / 수 200) 1장을 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合1次，仅可使用其中1个。①：从自己墓地将1只机械族・暗属性怪兽除外可以发动。从自己手牌・牌组・墓地将1只记载有“马达衍生物”的衍生物名的怪兽特殊召唤。②：此卡存在于墓地的状态下，自己场上表侧表示的机械族・暗属性怪兽因战斗以外的方法被送至墓地的情况下，将此卡除外可以发动。将1只“马达衍生物”（机械族・地・星1・攻/守200）以攻击表示特殊召唤至自己场上。
