text:
  en:
  de: |-
    2 Effektmonster, darunter ein „Crusadia“-Monster
    Erhält ATK in Höhe der Grund-ATK aller Monster, auf die diese Karte zeigt. Ein Monster, auf das diese Karte zeigt, kann nicht angreifen. Einmal pro Spielzug, falls ein Effektmonster als Spezialbeschwörung in eine Zone beschworen wird, auf die diese Karte zeigt (außer während des Damage Steps): Du kannst 1 Monster in der Main-Monsterzone eines beliebigen Spielers wählen, außer dieser Karte; bewege es in eine andere Main-Monsterzone auf der Spielfeldseite seines Beherrschers.
  es: |-
    2 Monstruos de Efecto, incluyendo un monstruo "Cruzadia"
    Gana ATK igual al ATK original de cualquier monstruo al que apunte esta carta. Un monstruo al que apunte esta carta no puede atacar. Una vez por turno, si un Monstruo de Efecto es Invocado de Modo Especial a una zona a la que apunte esta carta (excepto durante el Damage Step): puedes seleccionar 1 monstruo en la Zona de Monstruos Principal de cualquier jugador, excepto esta carta; muévela a otra Zona de Monstruos Principal en el Campo de su controlador.
  fr: |-
    2 Monstres à Effet (un monstre "Croisédia" inclus)
    Gagne une ATK égale à l'ATK d'origine d'un monstre pointé par cette carte. Un monstre pointé par cette carte ne peut pas attaquer. Une fois par tour, si un Monstre à Effet est Invoqué Spécialement dans une zone pointée par cette carte (sauf durant la Damage Step) : vous pouvez cibler 1 monstre (cette carte exclue) dans la Zone Monstre Main d'un joueur ; déplacez-le dans une autre Zone Monstre Main sur le Terrain de son contrôleur.
  it: |-
    2 Mostri con Effetto, compreso un mostro "Crociatia"
    Guadagna ATK pari all'ATK originale di qualsiasi mostro puntato da questa carta. Un mostro puntato da questa carta non può attaccare. Una volta per turno, se un Mostro con Effetto viene Evocato Specialmente in una zona puntata da questa carta (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro nella Zona Mostri Main di qualsiasi giocatore, eccetto questa carta; spostalo in un'altra Zona Mostri Main sul Terreno del suo controllore.
  pt: |-
    2 Monstros de Efeito, incluindo um monstro "Crusadia"
    Ganha ATK igual ao ATK original de qualquer monstro para o qual este card apontar. Um monstro para o qual este card apontar não pode atacar. Uma vez por turno, se um Monstro de Efeito for Invocado por Invocação-Especial em uma zona para a qual este card apontar (exceto durante a Etapa de Dano): você pode escolher 1 monstro na Zona de Monstros Principal de qualquer duelista, exceto este card; mova-o para outra Zona de Monstros Principal no campo do seu controlador.
  ja: |-
    「パラディオン」モンスターを含む効果モンスター２体
    ①：このカードの攻撃力は、このカードのリンク先のモンスターの元々の攻撃力分アップする。
    ②：このカードのリンク先のモンスターは攻撃できない。
    ③：１ターンに１度、このカードのリンク先に効果モンスターが特殊召喚された場合、このカード以外の自分か相手のメインモンスターゾーンのモンスター１体を対象として発動できる。そのモンスターの位置を、他のメインモンスターゾーンに移動する（そのモンスターから見て相手のフィールドには移動できない）。
  ko: |-
    "파라디온" 몬스터를 포함하는 효과 몬스터 2장
    ①: 이 카드의 공격력은, 이 카드의 링크 앞의 몬스터의 원래 공격력만큼 올린다. ②: 이 카드의 링크 앞의 몬스터는 공격할 수 없다. ③: 1턴에 1번, 이 카드의 링크 앞에 효과 몬스터가 특수 소환되었을 경우, 이 카드 이외의 자신 또는 상대의 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 위치를, 다른 메인 몬스터 존으로 이동한다(그 몬스터의 상대 필드로는 이동할 수 없다).
  zh-TW: |-
    包含「聖騎聯盟」怪獸在內的效果怪獸２隻
    ①：此卡的攻擊力依據此卡連結指向的怪獸的原本的攻擊力數值進行提升。②：此卡連結指向的怪獸無法攻擊。③：１回合１次，在效果怪獸被特殊召喚至此卡連結指向的位置的狀況下，可將我方或對方主要怪獸區的１隻此卡以外的怪獸做為對象發動。將該怪獸的位置移動至其他主要怪獸區（無法移動至該怪獸的對方場上）。
  zh-CN: |-
    包括“圣骑联盟”怪兽在内的效果怪兽2只
    ①：此卡攻击力上升相当于此卡连接端的怪兽原本攻击力的数值。②：此卡连接端的怪兽不可攻击。③：1回合1次，效果怪兽被特殊召唤至此卡连接端的情况下，以此卡以外的自己或对手的主要怪兽区域的1只怪兽为对象可以发动。将该怪兽的位置移动至其他主要怪兽区域（不可向从该怪兽来看的对手场上移动）。
