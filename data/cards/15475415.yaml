text:
  en: |-
    When you Normal Summon an "Alien" monster, you can Special Summon this card from your hand. When you do, place 2 A-Counters on face-up monster(s) your opponent controls.
  de: |-
    Wenn du ein „Außerirdisch“-Monster als Normalbeschwörung beschwörst, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn du dies tust, lege 2 A-Zählmarken auf offene Monster, die dein Gegner kontrolliert.
  es: |-
    Cuando Invocas de Modo Normal un monstruo "Alienígena" puedes Invocar esta carta de Modo Especial desde tu mano. Si lo haces, pon 2 Contadores-A en monstruo(s) boca arriba que controle tu adversario.
  fr: |-
    Lorsque vous Invoquez Normalement un monstre "Alien", vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque vous le faites, placez 2 Compteurs-A sur les monstres face recto contrôlés par votre adversaire.
  it: |-
    Quando Evochi Normalmente un mostro "Alieno", puoi Evocare Specialmente questa carta dalla tua mano. Quando lo fai, metti 2 Segnalini-A sui mostri scoperti controllati dal tuo avversario.
  pt:
  ja: |-
    自分が「エーリアン」と名のついたモンスターの召喚に成功した時、このカードを手札から特殊召喚する事ができる。この効果で特殊召喚に成功した時、相手フィールド上に表側表示で存在するモンスターにＡカウンターを２つ置く。
  ko: |-
    자신이 "에일리언"이라는 이름이 붙은 몬스터의 일반 소환에 성공했을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터에 A 카운터를 2개 놓는다.
  zh-TW:
  zh-CN: |-
    自己对名字带有「外星」的怪兽的召唤成功时，这张卡可以从手卡特殊召唤。这个效果特殊召唤成功时，给对方场上表侧表示存在的怪兽放置2个Ａ指示物。
