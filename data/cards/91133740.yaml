text:
  en: |-
    If this card is flipped face-up: Target 1 face-up monster on the field; destroy that target.
  de: |-
    Falls diese Karte aufgedeckt wird: Wähle 1 offenes Monster auf dem Spielfeld; zerstöre das gewählte Ziel.
  es: |-
    Cuando esta carta es volteada boca arriba: selecciona 1 monstruo boca arriba en el Campo; destruye ese objetivo.
  fr: |-
    Lorsque cette carte est retournée face recto : ciblez 1 monstre face recto sur le Terrain ; détruisez la cible.
  it: |-
    Quando questa carta viene scoperta: scegli come bersaglio 1 mostro scoperto sul Terreno; distruggi quel bersaglio.
  pt:
  ja: |-
    このカードがリバースした時、フィールド上に表側表示で存在するモンスター１体を破壊する。
  ko: |-
    이 카드가 리버스했을 때, 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 파괴한다.
  zh-TW: |-
    此卡反转时，选择1只场上以表侧表示存在的怪兽破坏。
  zh-CN: |-
    这张卡反转时，选择场上表侧表示存在的1只怪兽破坏。
