text:
  en: |-
    The first time each Beast monster you control would be destroyed by card effect each turn, it is not destroyed. You can target 3 Beast monsters in your GY with different names; shuffle them into the Deck, then draw 1 card. You can only use this effect of "Melffy Hide-and-Seek" once per turn.
  de: |-
    Das erste Mal in jedem Spielzug, dass jedes Ungeheuer-Monster, das du kontrollierst, durch einen Karteneffekt zerstört würde, wird es nicht zerstört. Du kannst 3 Ungeheuer-Monster mit unterschiedlichen Namen in deinem Friedhof wählen; mische sie ins Deck, dann ziehe 1 Karte. Du kannst diesen Effekt von „Melffy-Verstecken“ nur einmal pro Spielzug verwenden.
  es: |-
    La primera vez que cada monstruo Bestia que controlas fuera a ser destruido por un efecto de carta cada turno, no es destruido. Puedes seleccionar 3 monstruos Bestia con nombres diferentes en tu Cementerio; barájalos al Deck, y después roba 1 carta. Sólo puedes usar este efecto de "El Escondite Melffy" una vez por turno.
  fr: |-
    La première fois que chaque monstre Bête que vous contrôlez va être détruit par un effet de carte chaque tour, il n'est pas détruit. Vous pouvez cibler 3 monstres Bête dans votre Cimetière de noms différents ; mélangez-les dans le Deck, puis piochez 1 carte. Vous ne pouvez utiliser cet effet de "Cache-Cache Melffy" qu'une fois par tour.
  it: |-
    La prima volta che ogni mostro Bestia che controlli sta per essere distrutto dall'effetto di una carta ogni turno, non viene distrutto. Puoi scegliere come bersaglio 3 mostri Bestia con nomi diversi nel tuo Cimitero; mischiali nel Deck, poi pesca 1 carta. Puoi utilizzare questo effetto di "Nascondino Melffy" una sola volta per turno.
  pt: |-
    Na primeira vez que cada monstro Besta que você controla seria destruído por um efeito de card a cada turno, ele não é destruído. Você pode escolher 3 monstros Besta no seu Cemitério com nomes diferentes; embaralhe-os no Deck e, depois, compre 1 card. Você só pode usar este efeito de "Esconde-esconde Melffy" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの獣族モンスターはそれぞれ１ターンに１度だけ効果では破壊されない。②：自分の墓地の獣族モンスター３体を対象として発動できる（同名カードは１枚まで）。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 야수족 몬스터는 각각 1턴에 1번만 효과로는 파괴되지 않는다. ②: 자신 묘지의 야수족 몬스터 3장을 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 덱으로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：我方場上的獸族怪獸，１回合各僅限１次不會因效果被破壞。②：可將我方墓地的３隻獸族怪獸做為對象發動（同名卡最多１張）。將該怪獸加入牌組後洗牌。其後，我方從牌組抽１張牌。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：自己场上的兽族怪兽１回合各仅１次，不会因效果被破坏。②：以自己墓地的３只兽族怪兽为对象可以发动（同名卡最多１张）。将该怪兽加入牌组洗牌。然后自己从牌组抽１张。
