  ja: |-
    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分の墓地に攻撃力と守備力が０のモンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードが手札から特殊召喚した場合に発動できる。以下の効果をそれぞれ適用できる。●「ニュービー！」以外の自分の墓地の昆虫族・光属性モンスター１体を手札に加える。●自分の墓地・除外状態の罠カード１枚をデッキの一番上か一番下に戻す。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己墓地存在攻击力和守备力为０的怪兽的情况下，此卡可从手牌特殊召唤。②：此卡从手牌特殊召唤的情况下可以发动。可分别适用以下效果。
    ●将自己墓地“新异蜜蜂！”以外的１只昆虫族・光属性怪兽加入手牌。
    ●将自己墓地・除外状态的１张陷阱卡放回牌组最上面或最下面。
