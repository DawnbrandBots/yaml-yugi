text:
  en: |-
    Once per turn, during your Standby Phase: You can add 1 "Polymerization" from your Deck or Graveyard to your hand.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase, kannst du deiner Hand 1 "Polymerisation" von deinem Deck oder Friedhof hinzufügen.
  es: |-
    Una vez por turno, durante tu Standby Phase: puedes añadir a tu mano 1 "Polimerización" en tu Deck o Cementerio.
  fr: |-
    Une fois par tour, durant votre Standby Phase : vous pouvez ajouter 1 "Polymérisation" depuis votre Deck ou Cimetière à votre main.
  it: |-
    Una volta per turno, durante la tua Standby Phase: puoi aggiungere 1 "Polimerizzazione" dal tuo Deck o Cimitero alla tua mano.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio: você pode adicionar 1 "Polimerização" do seu Deck ou Cemitério à sua mão.
  ja: |-
    ①：１ターンに１度、自分スタンバイフェイズに発動できる。自分のデッキ・墓地から「融合」１枚を選んで手札に加える。
  ko: |-
    ①: 1턴에 1번, 자신 스탠바이 페이즈에 발동할 수 있다. 자신의 덱 / 묘지에서 "융합" 1장을 고르고 패에 넣는다.
  zh-TW: |-
    ①：１回合１次，可在我方準備階段發動。從我方牌組・墓地選擇１張「融合」加入手牌。
  zh-CN: |-
    ①：1回合1次，在自己的准备阶段可以发动。从自己的牌组・墓地挑选1张"融合"加入手牌。
