text:
  en: |-
    While you control "Shining Sarcophagus", this card cannot be destroyed by battle, also your opponent's monsters cannot target other monsters for attacks. You can only use each of the following effects of "Mashimarshmallon" once per turn. During your opponent's turn, if you control "Shining Sarcophagus" (Quick Effect): You can Special Summon this card from your hand. If this card is destroyed by card effect: You can Special Summon 1 "Mashimarshmallon" from your hand, Deck, GY, or banishment, and if you do, inflict 1000 damage to your opponent.
