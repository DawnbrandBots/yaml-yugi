  ko_rr: Masimasyurakon
  zh-TW: 棉棉花糖
  zh-CN: 棉棉花糖
text:
  en: |-
    While you control "Shining Sarcophagus", this card cannot be destroyed by battle, also your opponent's monsters cannot target monsters for attacks, except this one. You can only use each of the following effects of "Moremarshmallon" once per turn. During your opponent's turn, if you control "Shining Sarcophagus" (Quick Effect): You can Special Summon this card from your hand. If this card is destroyed by card effect: You can Special Summon 1 "Moremarshmallon" from your hand, Deck, GY, or banishment, except this card, and if you do, inflict 1000 damage to your opponent.
  de: |-
    Solange du „Glänzender Sarkophag“ kontrollierst, kann diese Karte nicht durch Kampf zerstört werden, zusätzlich können Monster deines Gegners keine Monster als Angriffsziel wählen, außer diesem. Du kannst jeden der folgenden Effekte von „Mehrmarshmallon“ nur einmal pro Spielzug verwenden. Während des Spielzugs deines Gegners, falls du „Glänzender Sarkophag“ kontrollierst (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 „Mehrmarshmallon“ als Spezialbeschwörung von deiner Hand, deinem Deck, deinem Friedhof oder deinen verbannten Karten beschwören, außer dieser Karte, und falls du dies tust, füge deinem Gegner 1000 Schaden zu.
  es: |-
    Mientras controlas "Cofre Brillante Sellado", esta carta no puede ser destruida en batalla, y además los monstruos de tu adversario no pueden seleccionar monstruos para ataques, excepto éste. Sólo puedes usar cada uno de los siguientes efectos de "Masmarshmallon" una vez por turno. Durante el turno de tu adversario, si controlas "Cofre Brillante Sellado" (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es destruida por el efecto de una carta: puedes Invocar de Modo Especial 1 "Masmarshmallon" desde tu mano, Deck, Cementerio o destierro, excepto esta carta y, si lo haces, inflige 1000 puntos de daño a tu adversario.
  fr: |-
    Tant que vous contrôlez "Sarcophage Brillant", cette carte ne peut pas être détruite au combat, et aussi, les monstres de votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Vous ne pouvez utiliser chacun des effets suivants de "Plusdemarshmallon" qu'une fois par tour. Durant le tour de votre adversaire, si vous contrôlez "Sarcophage Brillant" (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 "Plusdemarshmallon" (cette carte exclue) depuis votre main, Deck, Cimetière ou bannissement, et si vous le faites, infligez 1000 points de dommages à votre adversaire.
  it: |-
    Mentre controlli "Sarcofago Brillante", questa carta non può essere distrutta in battaglia, inoltre i mostri del tuo avversario non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo. Puoi utilizzare ognuno dei seguenti effetti di "Piùmarshmallon" una sola volta per turno. Durante il turno del tuo avversario, se controlli "Sarcofago Brillante" (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 "Piùmarshmallon" dalla tua mano, Deck, Cimitero o dalle tue carte bandite, eccetto questa carta e, se lo fai, infliggi 1000 danni al tuo avversario.
  pt: |-
    Enquanto você controlar "Sarcófago Brilhante", este card não pode ser destruído em batalha e, além disso, os monstros do seu oponente não podem escolher monstros como alvo de ataques, exceto este. Você só pode usar cada um dos seguintes efeitos de "Maismarshmallon" uma vez por turno. Durante o turno do seu oponente, se você controlar "Sarcófago Brilhante" (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 "Maismarshmallon" da sua mão, do Deck, do Cemitério ou do banimento, exceto este card e, se isso acontecer, cause 1000 de dano ao seu oponente.
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに、自分フィールドに「光の黄金櫃」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「光の黄金櫃」が存在する限り、このカードは戦闘では破壊されず、相手モンスターは他のモンスターを攻撃対象に選択できない。③：このカードが効果で破壊された場合に発動できる。このカードを除く、自分の手札・デッキ・墓地・除外状態の「マシマシュマロン」１体を特殊召喚し、相手に１０００ダメージを与える。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에, 자신 필드에 "빛의 황금궤"가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "빛의 황금궤"가 존재하는 한, 이 카드는 전투로는 파괴되지 않으며, 상대 몬스터는 다른 몬스터를 공격 대상으로 선택할 수 없다. ③: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드가 아닌, 자신의 패 / 덱 / 묘지 / 제외 상태인 "마시마슈마론" 1장을 특수 소환하고, 상대에게 1000 데미지를 준다.
  zh-TW: |-
    此卡名的①③效果１回合僅可各使用１次。
    ①：在對手回合中，自己場上存在「光之黃金櫃」的情況下可以發動。從手牌將此卡特殊召喚。
    ②：只要自己場上存在「光之黃金櫃」，此卡不會因戰鬥被破壞，對手怪獸不可將其他怪獸選擇為攻擊對象。
    ③：此卡因效果被破壞的情況下可以發動。將除此卡之外的、自己的手牌・牌組・墓地・除外狀態的１隻「棉棉花糖」特殊召喚，給予對手１０００傷害。
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。
    ①：在对手回合中，自己场上存在“光之黄金柜”的情况下可以发动。从手牌将此卡特殊召唤。
    ②：只要自己场上存在“光之黄金柜”，此卡不会因战斗被破坏，对手怪兽不可将其他怪兽选择为攻击对象。
    ③：此卡因效果被破坏的情况下可以发动。将除此卡之外的、自己的手牌・牌组・墓地・除外状态的１只“棉棉花糖”特殊召唤，给予对手１０００伤害。
