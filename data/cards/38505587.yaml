  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに、自分フィールドに「光の黄金櫃」が存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「光の黄金櫃」が存在する限り、このカードは戦闘では破壊されず、相手モンスターは他のモンスターを攻撃対象に選択できない。③：このカードが効果で破壊された場合に発動できる。このカードを除く、自分の手札・デッキ・墓地・除外状態の「マシマシュマロン」１体を特殊召喚し、相手に１０００ダメージを与える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。
    ①：在对手回合中，自己场上存在“光之黄金柜”的情况下可以发动。从手牌将此卡特殊召唤。
    ②：只要自己场上存在“光之黄金柜”，此卡不会因战斗被破坏，对手怪兽不可将其他怪兽选择为攻击对象。
    ③：此卡因效果被破坏的情况下可以发动。将除此卡之外的、自己的手牌・牌组・墓地・除外状态的１只“棉棉花糖”特殊召唤，给予对手１０００伤害。
