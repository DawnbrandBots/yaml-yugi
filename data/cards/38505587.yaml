name:
  en: Moremarshmallon
  de: Mehrmarshmallon
  es: Masmarshmallon
  fr: Plusdemarshmallon
  it: Piùmarshmallon
  pt: Maismarshmallon
  ja: マシマシュマロン
  ja_romaji: Mashimashumaron
