  ko: 마법 봉인의 부적
  ko_rr:
  zh-TW: 魔法封印的咒符
  zh-CN: 魔法封印咒符
text:
  en: |-
    Activate this card only if you control "Sealmaster Meisei". Spell Cards, and their effects on the field, cannot be activated. Negate all Spell effects on the field. If you do not control "Sealmaster Meisei", destroy this card.
  de: |-
    Aktiviere diese Karte nur, falls du „Siegelmeister Meisei“ kontrollierst. Zauberkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Zaubereffekte auf dem Spielfeld. Falls du „Siegelmeister Meisei“ nicht kontrollierst, zerstöre diese Karte.
  es: |-
    Activa esta carta sólo si controlas "Amo de los Sellos Meisei". Las Cartas Mágicas, y sus efectos en el Campo, no pueden ser activadas. Niega todos los efectos de Mágicas en el Campo. Si no controlas "Amo de los Sellos Meisei", destruye esta carta.
  fr: |-
    Activez cette carte uniquement si vous contrôlez "Meisei, Le Maître des Sceaux". Les Cartes Magie, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Magie sur le Terrain. Si vous ne contrôlez pas "Meisei, Le Maître des Sceaux", détruisez cette carte.
  it: |-
    Attiva questa carta solo se controlli "Maisei Maestro dei Sigilli". Le Carte Magia, e i loro effetti sul Terreno, non possono essere attivate. Annulla tutti gli effetti delle Magie sul Terreno. Se non controlli "Maisei Maestro dei Sigilli", distruggi questa carta.
  pt: |-
    Ative este card apenas se você controlar "Meisei, Mestre dos Selos". Cards de Magia e seus efeitos no campo não podem ser ativados. Negue todos os efeitos de Magia no campo. Se você não controlar "Meisei, Mestre dos Selos", destrua este card.
  ja: |-
    「封印師 メイセイ」が自分フィールド上に存在している時のみ発動する事ができる。このカードがフィールド上に存在する限り魔法カードは発動できず、全てのフィールド上魔法カードの効果は無効になる。「封印師 メイセイ」が自分フィールド上に存在しなくなった時、このカードを破壊する。
  ko: |-
    "봉인사 메이세이"가 자신 필드 위에 존재하고 있을 때만 발동할 수 있다. 이 카드가 필드 위에 존재하는 한, 마법 카드는 발동할 수 없으며, 모든 필드 위 마법 카드의 효과는 무효가 된다. "봉인사 메이세이"가 자신 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
  zh-TW: |-
    可在我方場上存在「封印師 明晴」的狀況下發動此卡。只要此卡存在於場上，場上的魔法卡效果就無法發動，場上魔法卡的效果被無效化。在我方場上不存在「封印師 明晴」的狀況下，破壞此卡。
  zh-CN: |-
    「封印师 明晴」在自己场上存在时才能发动。只要这张卡在场上存在魔法卡不能发动，全部场上魔法卡的效果无效。「封印师 明晴」不在自己场上存在时，这张卡破坏。
