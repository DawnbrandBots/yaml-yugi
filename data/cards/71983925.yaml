  de: Talisman Der Zauberversiegelung
  es: Talismán de Sellar Hechizos
  fr: Talisman de Neutralisation de la Magie
  it: Talismano del Sigilla-Magia
  pt: Talismã de Selar Spells
  ja: <ruby>魔<rt>ま</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>の<ruby>呪<rt>じゅ</rt></ruby><ruby>符<rt>ふ</rt></ruby>
