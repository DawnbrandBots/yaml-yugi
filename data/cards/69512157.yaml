name:
  en: Vector Pendulum, the Dracoverlord
  de: Vektor-Pendel, der Drachoberherr
  es: Vector Péndulo, el Dracoseñor
  fr: Vector Pendule, le Dracosseigneur
  it: Vector Pendulum, il Dracosovrano
  pt: Pêndulo Vector, o Dracosuserano
  ja: <ruby>竜<rt>りゅう</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>王<rt>おう</rt></ruby>ベクター<ruby>Ｐ<rt>ペンデュラム</rt></ruby>
  ja_romaji: Ryūmaō Bekutā Pendyuramu
  ko: 용마왕 벡터<ruby>P<rt>펜듈럼</rt></ruby>
  ko_rr:
  zh-TW: 龍魔王 向量鐘擺
  zh-CN: 龙魔王 矢量主载 灵摆
text:
  en: |-
    This Overlord overran an entire world with his army of Dracofiends, using his Dragon Alchemy to convert all life into his terrible minions. The source of this power is unidentified, and probably extra-dimensional.
  de: |-
    Dieser Oberherr hat mit seiner Armee aus Drachounterweltlern eine gesamte Welt überrannt und alles Leben darauf mithilfe seiner Drachenalchemie in seine schrecklichen Knechte verwandelt. Der Quell seiner Macht ist unbekannt und wahrscheinlich aus einer anderen Dimension.
  es: |-
    Este Señor conquistó todo un mundo con su ejército de Dracodemonios, usando su Alquimia Dracónica para convertir a cada ser vivo en un sirviente. La fuente de este poder no ha sido identificada, y probablemente pertenezca a otra dimensión.
  fr: |-
    Ce Seigneur envahit tout un monde avec son armée de Dracodémons, convertissant toute forme de vie en de terribles sbires grâce à son Alchémie Dragon. La source de son pouvoir est non identifiée et probablement extra-dimensionnelle.
  it: |-
    Questo Sovrano riuscì a sopraffare un intero mondo con la sua armata di Dracodemoni, utilizzando la sua Drago-Alchimia per trasformare tutti gli esseri viventi in suoi terribili servitori. La fonte di questo potere è sconosciuta, e probabilmente extra-dimensionale.
  pt: |-
    Este Suserano invadiu um mundo inteiro com seu exército de Dracodemônios, usando sua Alquimia Dragão para converter toda forma de vida em lacaios terríveis. A fonte deste poder é desconhecida e provavelmente de outra dimensão.
  ja: |-
    この世界に突如として現れ、瞬く間に世界を蹂躙し尽くした竜魔族の大群を率いる魔王。"竜化の秘法"によって万物を悪しきドラゴンの姿に変えてしまうと言われているが、その力の正体はよく分かっていない。強大な魔力の源泉はこの次元のものではないとまで噂されている。
  ko: |-
    이 세계에 갑자기 나타나 순식간에 세계를 유린한 용마족의 대군을 이끄는 마왕. "용화의 비법"에 의해 만물을 사악한 드래곤의 모습으로 바꾸어 버린다고 전해지지만, 그 힘의 정체는 잘 모른다. 막강한 마력의 원천은 이 차원의 것이 아니라는 소문까지 떠돌고 있다.
  zh-TW:
  zh-CN: |-
    突然现身于这个世界，统率着大群龙魔族的魔王，转瞬之间便将世界蹂躏殆尽。据说魔王可通过“龙化之秘法”将万物变幻为恶龙的姿态，但人们对其力量的真面目一无所知。甚至有传闻说，其强大魔力的源泉并非此次元之物。
