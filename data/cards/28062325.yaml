text:
  en: |-
    Tribute 1 Plant-Type monster. Special Summon 2 "Plant Tokens" (Plant-Type/EARTH/Level 1/ATK 800/DEF 500) to your opponent's side of the field in Defense Position.
  de: |-
    Biete 1 Monster vom Typ Pflanze als Tribut an. Beschwöre 2 „Pflanze-Spielmarken“ (Typ Pflanze/ERDE/Stufe 1/ATK 800/DEF 500) als Spezialbeschwörung in Verteidigungsposition auf die Spielfeldseite deines Gegners.
  es: |-
    Sacrifica 1 monstruo de Tipo Planta. Invoca de Modo Especial 2 "Fichas Planta" (Tipo Planta/TIERRA/Nivel 1/ATK 800/DEF 500) en Posición de Defensa en el Campo de tu adversario.
  fr: |-
    Sacrifiez 1 monstre de Type Plante. Invoquez Spécialement 2 "Jetons Plante" (Type Plante/TERRE/Niveau 1/ATK 800/DEF 500) sur le Terrain de votre adversaire en Position de Défense.
  it: |-
    Offri come Tributo 1 Mostro di Tipo Pianta. Evoca tramite Evocazione Speciale 2 "Segna-Pianta" (Tipo Pianta/TERRA/Livello1/ATK 800/DEF 500) sul Terreno del tuo avversario in Posizione di Difesa.
  pt:
  ja: |-
    自分フィールド上に存在する植物族モンスター１体をリリースして発動する。相手フィールド上に「プラントークン」（植物族・地・星１・攻８００／守５００）２体を守備表示で特殊召喚する。
  ko: |-
    자신 필드 위에 존재하는 식물족 몬스터 1장을 릴리스하고 발동한다. 상대 필드 위에 "플랜 토큰"(식물족/땅 속성/레벨 1/공격력 800/수비력 500) 2장을 수비 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    把自己场上存在的1只植物族怪兽解放发动。在对方场上把2只「植物衍生物」（植物族·地·1星·攻800／守500）守备表示特殊召唤。
