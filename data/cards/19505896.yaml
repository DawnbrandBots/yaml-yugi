text:
  en: |-
    If this face-up card would be destroyed, you can destroy 1 face-up Plant-Type monster you control instead.
  de: |-
    Falls diese offene Karte zerstört werden würde, kannst du stattdessen 1 offenes Monster vom Typ Pflanze zerstören, das du kontrollierst.
  es: |-
    Si esta carta boca arriba fuera a ser destruida, puedes destruir en su lugar 1 monstruo boca arriba de Tipo Planta que controles.
  fr: |-
    Si cette carte face recto doit être détruite, vous pouvez détruire 1 monstre de Type Plante face recto que vous contrôlez à la place.
  it: |-
    Se questa carta scoperta verrebbe distrutta, puoi invece distruggere 1 mostro di Tipo Pianta scoperto che controlli.
  pt: |-
    Se esta carta, virada para cima, seria destruída, você pode destruir 1 monstro Plant-Type virado para cima que você controla, em vez disso.
  ja: |-
    フィールド上に表側表示で存在するこのカードが破壊される場合、代わりに自分フィールド上に表側表示で存在するこのカード以外の植物族モンスター１体を破壊する事ができる。
  ko: |-
    필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 자신 필드 위에 앞면 표시로 존재하는 이 카드 이외의 식물족 몬스터 1장을 파괴할 수 있다.
  zh-TW: |-
    在場上的此卡被破壞的狀況下，可破壞我方場上的１隻植物族怪獸作為替代。
  zh-CN: |-
    场上的此卡被破坏的场合，可破坏我方场上的１只植物族怪兽作为代替。
