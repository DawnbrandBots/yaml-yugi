name:
  en: Zeradias, Herald of Heaven
  de: Zeradias, Herold des Himmels
  es: Zeradias, Heraldo de los Cielos
  fr: Zéradias, Héraut du Paradis
  it: Zeradias, Araldo del Paradiso
  pt: Zeradias, o Arauto dos Céus
  ja: <ruby>天<rt>てん</rt></ruby><ruby>空<rt>くう</rt></ruby>の<ruby>使<rt>し</rt></ruby><ruby>者<rt>しゃ</rt></ruby> ゼラディアス
  ja_romaji: Tenkū no Shisha Zeradiasu
  ko: 천공의 사자 제라디아스
  ko_rr: Cheon-gong-ui Saja Jeradiaseu
  zh-TW: 天空使者 傑拉迪亞斯
  zh-CN: 天空使者 杰拉迪亚斯
text:
  en: |-
    You can discard this card to the GY; add 1 "The Sanctuary in the Sky" from your Deck to your hand. If "The Sanctuary in the Sky" is not on the field, destroy this card.
  de: |-
    Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Die Zuflucht im Himmel“ von deinem Deck hinzu. Falls „Die Zuflucht im Himmel“ nicht auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    Puedes descartar esta carta al Cementerio; añade a tu mano, desde tu Deck, 1 "El Santuario en el Cielo". Si "El Santuario en el Cielo" no está en el Campo, destruye esta carta.
  fr: |-
    Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Le Sanctuaire Céleste" depuis votre Deck à votre main. Si "Le Sanctuaire Céleste" n'est pas sur le Terrain, détruisez cette carte.
  it: |-
    Puoi scartare questa carta al Cimitero; aggiungi 1 "Il Santuario nel Cielo" dal tuo Deck alla tua mano. Se "Il Santuario nel Cielo" non è sul Terreno, distruggi questa carta.
  pt: |-
    Você pode descartar este card para o Cemitério; adicione 1 "O Santuário no Céu" do seu Deck à sua mão. Se "O Santuário no Céu" não estiver no campo, destrua este card.
  ja: |-
    ①：このカードを手札から墓地へ捨てて発動できる。デッキから「天空の聖域」１枚を手札に加える。②：フィールドに「天空の聖域」が存在しない場合にこのカードは破壊される。
  ko: |-
    ①: 이 카드를 패에서 묘지로 버리고 발동할 수 있다. 덱에서 "천공의 성역" 1장을 패에 넣는다. ②: 필드에 "천공의 성역"이 존재하지 않을 경우에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    ①：把这张卡从手卡丢弃去墓地才能发动。从卡组把1张「天空的圣域」加入手卡。②：场上没有「天空的圣域」存在的场合这张卡破坏。
