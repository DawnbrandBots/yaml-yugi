text:
  en: |-
    Soothes the souls of others by chanting a mysterious spell.
  de: |-
    Besänftigt die Seelen anderer, indem sie einen mysteriösen Zauberspruch singt.
  es: |-
    Calma las almas de los demás entonando un misterioso hechizo.
  fr: |-
    Apaise les âmes en murmurant de mystérieuses incantations.
  it: |-
    Mistica creatura che calma le anime altrui con un incantesimo misterioso.
  pt: |-
    Aquieta as almas dos outros entoando uma mágica misteriosa.
  ja: |-
    聞いたことのない呪文を唱え、あらぶる心をしずめてくれる。
  ko: |-
    들어 본 적 없는 주문을 외워 마음을 사악하게 물들인다.
  zh-TW:
  zh-CN: |-
    吟唱闻所未闻的咒文，安抚狂乱的心灵。
