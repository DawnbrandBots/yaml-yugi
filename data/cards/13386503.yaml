text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the GY: You can target that destroyed monster in your opponent's GY; Special Summon that target to your field in Defense Position.
  de: |-
    Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst das zerstörte Monster im Friedhof deines Gegners wählen; beschwöre das gewählte Ziel als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition.
  es: |-
    Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes seleccionar ese monstruo destruido en el Cementerio de tu adversario; Invoca ese objetivo de Modo Especial a tu Campo en Posición de Defensa.
  fr: |-
    Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez cibler le monstre détruit dans le Cimetière de votre adversaire ; Invoquez Spécialement la cible sur votre Terrain en Position de Défense.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi scegliere come bersaglio quel mostro distrutto nel Cimitero del tuo avversario; Evoca Specialmente quel bersaglio sul tuo Terreno in Posizione di Difesa.
  pt: |-
    Você pode Invocar, por Invocação-Especial, um monstro do seu adversário que seja destruído como resultado de um combate e enviado para o Cemitério por este monstro, para o seu Campo em Posição de Defesa com a face para cima.
  ja: |-
    このカードが戦闘によって破壊し墓地に送った相手モンスター１体を、自分フィールド上に表側守備表示で特殊召喚する事ができる。
  ko: |-
    이 카드가 전투에 의해서 파괴하여 묘지로 보낸 상대 몬스터 1장을 자신 필드 위에 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    可以把这张卡战斗破坏送去墓地的1只对方怪兽在自己场上表侧守备表示特殊召唤。
