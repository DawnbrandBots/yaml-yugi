text:
  en:
  de: |-
    Falls du „Makrokosmos“ kontrollierst: Füge deinem Gegner 300 Schaden zu und falls du dies tust, zerstöre alle Monster auf dem Spielfeld.
  es: |-
    Si controlas "Macro Cosmos": inflige 300 puntos de daño a tu adversario y, si lo haces, destruye todos los monstruos en el Campo.
  fr: |-
    Si vous contrôlez "Macro Cosmos" : infligez 300 points de dommages à votre adversaire, et si vous le faites, détruisez tous les monstres sur le Terrain.
  it: |-
    Se controlli "Macro Cosmo": infliggi 300 danni al tuo avversario e, se lo fai, distruggi tutti i mostri sul Terreno.
  pt: |-
    Se você controlar "Macrocosmo": cause 300 de dano ao seu oponente e, se isso acontecer, destrua todos os monstros no campo.
  ja: |-
    ①：自分フィールドに「マクロコスモス」が存在する場合に発動できる。相手に３００ダメージを与え、フィールドにモンスターが存在する場合、それらを全て破壊する。
  ko: |-
    자신 필드 위에 "매크로 코스모스"가 존재할 때 발동할 수 있다. 상대 라이프에 300 포인트 데미지를 주고, 필드 위의 몬스터를 전부 파괴한다.
  zh-TW: |-
    可在我方場上存在「宏觀宇宙」的狀況下發動。給予對方LP３００傷害，將場上所有的怪獸全部破壞。
  zh-CN: |-
    自己场上有“宏观宇宙”存在的情况下可以发动。给予对手LP３００点伤害，破坏场上的所有怪兽。
