name:
  en: Sanga of the Thunder
  de: Sanga des Donners
  es: Sanga del Trueno
  fr: Sanga du Tonnerre
  it: Sanga del Tuono
  pt: Sanga do Trovão
  ja: <ruby>雷<rt>らい</rt></ruby><ruby>魔<rt>ま</rt></ruby><ruby>神<rt>しん</rt></ruby>－サンガ
  ja_romaji: Raimashin - Sanga
