  zh-CN: 雷魔神-桑迦
text:
  en: |-
    Once while face-up on the field, during damage calculation in your opponent's turn, if this card is being attacked (Quick Effect): You can target the attacking monster; make that target's ATK 0 during damage calculation only.
  de: |-
    Während der Schadensberechnung im Spielzug deines Gegners, falls diese Karte angegriffen wird: Du kannst das angreifende Monster wählen; die ATK des gewählten Ziels werden nur während der Schadensberechnung zu 0. (Dies ist ein Schnelleffekt.) Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  es: |-
    Durante el cálculo de daño en el turno de tu adversario, si esta carta está siendo atacada: puedes seleccionar al monstruo atacante; haz que el ATK de ese objetivo sea 0, sólo durante el cálculo de daño (éste es un Efecto Rápido). Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  fr: |-
    Durant le calcul des dommages du tour de votre adversaire, si cette carte est attaquée : vous pouvez cibler le monstre attaquant ; durant le calcul des dommages uniquement, l'ATK de la cible devient 0 (ceci est un Effet Rapide). Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  it: |-
    Durante il calcolo dei danni nel turno del tuo avversario, se questa carta sta venendo attaccata: puoi scegliere come bersaglio il mostro attaccante; fai diventare 0 l'ATK di quel bersaglio solamente durante il calcolo dei danni (questo è un Effetto Rapido). Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno.
  pt: |-
    Durante o cálculo de dano do turno do seu oponente, se este card estiver sendo atacado: você pode escolher o monstro atacante; o ATK do alvo se torna 0 apenas durante o cálculo de dano (este é um Efeito Rápido). Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo.
  ja: |-
    このカードが相手のターンで攻撃された場合、そのダメージ計算時に発動する事ができる。その攻撃モンスター１体の攻撃力を０にする。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  ko: |-
    상대 턴의 전투 데미지 계산시에만 발동할 수 있다. 이 카드를 공격하는 몬스터의 공격력을 0으로 만든다. 이 효과는 이 카드가 앞면 표시로 필드 위에 존재하는 한, 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡在对方回合被攻击的场合，那次伤害计算时才能发动。那1只攻击怪兽的攻击力变成0。这个效果只在这张卡在场上表侧表示存在能使用1次。
