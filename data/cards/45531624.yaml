name:
  en: Celtic Guard of Noble Arms
  de: Keltischer Wärter für edle Waffen
  es: Guardia Celta de Armas Nobles
  fr: Garde Celte des Armes Nobles
  it: Guardia Celtica delle Nobili Armi
  pt: Guarda Celta das Armas Nobres
  ja: エルフの<ruby>聖<rt>せい</rt></ruby><ruby>剣<rt>けん</rt></ruby><ruby>士<rt>し</rt></ruby>
  ja_romaji: Erufu no Seikenshi
  ko: 엘프의 성검사
  ko_rr: Elpeu-ui Seong-geomsa
  zh-TW: 精靈聖劍士
  zh-CN: 精灵的圣剑士
text:
  en: |-
    Cannot attack while you have any cards in your hand. Once per turn: You can Special Summon 1 "Celtic Guard" monster from your hand. When this attacking card inflicts battle damage to your opponent: You can draw cards equal to the number of "Celtic Guard" monsters you control.
  de: |-
    Kann nicht angreifen, solange du Karten in deiner Hand hast. Einmal pro Spielzug: Du kannst 1 „Keltisch“-Monster als Spezialbeschwörung von deiner Hand beschwören. Wenn diese angreifende Karte deinem Gegner Kampfschaden zufügt: Du kannst Karten in Höhe der Anzahl der „Keltisch“-Monster ziehen, die du kontrollierst.
  es: |-
    No puede atacar mientras tengas cartas en tu mano. Una vez por turno: puedes Invocar de Modo Especial 1 monstruo "Celta" en tu mano. Cuando esta carta atacante inflige daño de batalla a tu adversario: puedes robar tantas cartas como el número de monstruos "Celta" que controles.
  fr: |-
    Ne peut pas attaquer tant que vous avez des cartes dans votre main. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre "Celt" depuis votre main. Lorsque cette carte attaquante inflige des dommages de combat à votre adversaire : vous pouvez piocher un nombre de cartes égal au nombre de monstres "Celt" que vous contrôlez.
  it: |-
    Non può attaccare mentre hai carte nella tua mano. Una volta per turno: puoi Evocare Specialmente 1 mostro "Celtico" dalla tua mano. Quando questa carta attaccante infligge danno da combattimento al tuo avversario: puoi pescare carte pari al numero di mostri "Celtico" che controlli.
  pt: |-
    Não pode atacar enquanto você tiver cards na sua mão. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro "Celta" da sua mão. Quando este card atacante causar dano de batalha ao seu oponente: você pode comprar cards igual ao número de monstros "Celta" que você controla.
  ja: |-
    このカードはルール上「エルフの剣士」カードとしても扱う。①：自分の手札がある場合、このカードは攻撃できない。②：１ターンに１度、自分メインフェイズに発動できる。手札から「エルフの剣士」モンスター１体を特殊召喚する。③：このカードの攻撃で相手に戦闘ダメージを与えた時に発動できる。自分フィールドの「エルフの剣士」モンスターの数だけ、自分はデッキからドローする。
  ko: |-
    이 카드는 룰상 "엘프 검사" 카드로도 취급한다. ①: 자신의 패가 있을 경우, 이 카드는 공격할 수 없다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "엘프 검사" 몬스터 1장을 특수 소환한다. ③: 이 카드의 공격으로 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신 필드의 "엘프 검사" 몬스터의 수만큼 자신은 드로우한다.
  zh-TW: |-
    此卡在規則上也視為「精靈劍士」卡。①：在我方有手牌的狀況下，此卡無法攻擊。②：１回合１次，可在我方主要階段發動。從手牌特殊召喚１隻「精靈劍士」怪獸。③：可在因此卡的攻擊給予對方戰鬥傷害時發動。依我方場上的「精靈劍士」怪獸的數量，我方從牌組抽牌。
  zh-CN: |-
    此卡在游戏规则上也被视为“精灵剑士”卡牌。①：我方有手牌的场合，此卡不可攻击。②：１回合１次，在我方主要阶段可发动。从手牌特殊召唤１只“精灵剑士”怪兽。③：因此卡的攻击给予对手战斗伤害时可发动。我方从牌组抽取卡牌，其数量相当于我方场上的“精灵剑士”怪兽数量。
