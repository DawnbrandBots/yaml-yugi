name:
  en: Traptrix Mantis
  de: Fallenstellerin Mantis
  es: Atrapadora Mantis
  fr: Traptrix Mantis
  it: Trappolatrice Mantis
  pt: Armadilhatrix Louva-a-deus
  ja: ランカの<ruby>蟲<rt>こ</rt></ruby><ruby>惑<rt>わく</rt></ruby><ruby>魔<rt>ま</rt></ruby>
  ja_romaji: Ranka no Kowakuma
  ko: 란카의 충혹마
  ko_rr: Ranka-ui Chunghokma
  zh-TW: 蘭花之蟲惑魔
  zh-CN: 兰花之虫惑魔
text:
  en: |-
    Unaffected by the effects of "Hole" Normal Traps. When this card is Normal Summoned: You can add 1 "Traptrix" monster from your Deck to your hand. Once per turn (Quick Effect): You can target 1 Set Spell/Trap you control; return that target to the hand, then you can Set 1 Spell/Trap from your hand.
  de: |-
    Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Fallenstellerin“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 gesetzte/n Zauber/Falle wählen, den oder die du kontrollierst; gib jenes gewählte Ziel auf die Hand zurück, dann kannst du 1 Zauber/Falle von deiner Hand setzen.
  es: |-
    No es afectada por los efectos de Trampas Normales "Agujero". Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo "Atrapadora" en tu Deck. Una vez por turno (Efecto Rápido): puedes seleccionar 1 Mágica/Trampa Colocada que controles; devuelve a la mano ese objetivo, y después puedes Colocar 1 Mágica/Trampa en tu mano.
  fr: |-
    Non affectée par les effets de Pièges Normaux "Trappe". Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre "Traptrix" depuis votre Deck à votre main. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 Magie/Piège Posé que vous contrôlez ; renvoyez la cible à la main, puis vous pouvez Poser 1 Magie/Piège depuis votre main.
  it: |-
    Immune agli effetti delle Trappole Normali "Buco". Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro "Trappolatrice" dal tuo Deck alla tua mano. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 Magia/Trappola Posizionata che controlli; fai ritornare quel bersaglio nella mano, poi puoi Posizionare 1 Magia/Trappola dalla tua mano.
  pt: |-
    Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "Armadilhatrix" do seu Deck à sua mão. Uma vez por turno (Efeito Rápido): você pode escolher 1 Magia/Armadilha Baixada que você controla; devolva o alvo para a mão e, depois, você pode Baixar 1 Magia/Armadilha da sua mão.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから「蟲惑魔」モンスター１体を手札に加える。②：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。③：自分・相手ターンに１度、自分フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる。その裏側表示カードを手札に戻す。その後、手札から魔法・罠カード１枚をセットできる。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "충혹마" 몬스터 1장을 패에 넣는다. ②: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다. ③: 1턴에 1번, 자신 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 세트된 그 카드를 주인의 패로 되돌린다. 그 후, 패에서 마법 / 함정 카드 1장을 세트할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤时可以发动。从牌组将１只“虫惑魔”怪兽加入手牌。
    ②：此卡只要存在于怪兽区域，不受“空洞”通常陷阱卡及“落穴”通常陷阱卡的效果影响。
    ③：在每个自己・对手回合中１次，以自己场上里侧表示的１张魔法・陷阱卡为对象可以发动。将该里侧表示卡放回手牌。然后，可从手牌放置１张魔法・陷阱卡。
