text:
  en: |-
    Cannot be Normal Summoned or Set. Must first be Special Summoned (from your hand) while the only monsters you control are 2 Defense Position monsters. You cannot Synchro Summon the turn you Special Summon this card.
  de: |-
    Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, solange die einzigen Monster, die du kontrollierst, 2 Monster in Verteidigungsposition sind. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, kein Monster als Synchrobeschwörung beschwören.
  es: |-
    No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial desde tu mano mientras los únicos monstruos que controles sean 2 monstruos en Posición de Defensa. No puedes realizar Invocaciones por Sincronía en el turno en el que Invocas esta carta de Modo Especial.
  fr: |-
    Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) tant que les seuls monstres que vous contrôlez sont 2 monstres en Position de Défense. Vous ne pouvez pas Invoquer par Synchronisation le tour où vous Invoquez Spécialement cette carte.
  it: |-
    Non può essere Evocato Normalmente o Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mentre gli unici mostri che controlli sono 2 mostri in Posizione di Difesa. Non puoi Synchro Evocare nel turno in cui Evochi Specialmente questa carta.
  pt: |-
    Esta carta não pode ser Normal Summoned ou Set. Esta carta somente pode ser Special Summoned da sua mão quando você controla 2 ou mais monstros na Posição de Defesa. Quando esta carta é Special Summoned, você não pode Synchro Summon neste turno.
  ja: |-
    このカードは通常召喚できない。自分フィールド上に存在するモンスターが守備表示モンスター２体のみの場合に特殊召喚する事ができる。このカードを特殊召喚するターン、自分はシンクロ召喚をする事ができない。
  ko: |-
    이 카드는 일반 소환할 수 없다. 자신 필드 위에 존재하는 몬스터가 수비 표시 몬스터 2장뿐일 경우에 특수 소환할 수 있다. 이 카드를 특수 소환하는 턴에, 자신은 싱크로 소환을 할 수 없다.
  zh-TW: |-
    此卡無法通常召喚。可在我方場上的怪獸為２隻守備表示怪獸的狀況下特殊召喚。特殊召喚此卡的回合，我方無法同步召喚。
  zh-CN: |-
    此卡不可通常召唤。我方场上的怪兽是２只守备表示怪兽的场合可特殊召唤。特殊召唤此卡的回合，我方不可同步召唤。
