  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに表側表示モンスターが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードはチューナーとして扱う。②：手札を１枚捨て、ＥＸデッキの水属性Ｓモンスター１体を相手に見せて発動できる。見せたモンスターよりレベルが１つ低く、種族が同じ水属性モンスター１体をデッキから手札に加える。その後、このカードを裏側守備表示にできる。このターン、自分は水属性モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드는 튜너로 취급한다. ②: 패를 1장 버리고, 엑스트라 덱의 물 속성 싱크로 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터보다 레벨이 1개 낮고, 종족이 같은 물 속성 몬스터 1장을 덱에서 패에 넣는다. 그 후, 이 카드를 뒷면 수비 표시로 할 수 있다. 이 턴에, 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：自己场上不存在表侧表示怪兽的情况下，此卡可从手牌特殊召唤。以此方法特殊召唤的此卡视为协调。②：舍弃1张手牌，向对手出示额外牌组的1只水属性同步怪兽可以发动。从牌组将1只等级比所出示的怪兽低1、种族相同的水属性怪兽加入手牌。然后，可将此卡改成里侧守备表示。此回合，自己从额外牌组仅可特殊召唤水属性怪兽。
