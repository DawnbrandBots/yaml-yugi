text:
  en: |-
    If you control no face-up monsters, you can Special Summon this card (from your hand). If Summoned this way, treat this card as a Tuner. You can discard 1 card, then reveal 1 WATER Synchro Monster in your Extra Deck; add 1 WATER monster from your Deck to your hand with the same Type but 1 Level lower than the revealed monster, then you can change this card to face-down Defense Position, also you cannot Special Summon from the Extra Deck for the rest of this turn, except WATER monsters. You can only use this effect of "First Penguin" once per turn.
  de: |-
    Falls du keine offenen Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte auf diese Art beschworen wird, behandle sie als Empfänger. Du kannst 1 Karte abwerfen und dann 1 WASSER Synchromonster in deinem Extra Deck vorzeigen; füge deiner Hand 1 WASSER Monster mit demselben Typ, aber 1 Stufe niedriger als das vorgezeigte Monster von deinem Deck hinzu, dann kannst du diese Karte in die verdeckte Verteidigungsposition ändern, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Monstern. Du kannst diesen Effekt von „Erster Pinguin“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas monstruos boca arriba, puedes Invocar esta carta de Modo Especial (desde tu mano). Si es Invocada de esta forma, trata esta carta como un Cantante. Puedes descartar 1 carta, y después muestra 1 Monstruo de Sincronía de AGUA en tu Deck Extra; añade a tu mano 1 monstruo de AGUA en tu Deck con el mismo Tipo pero 1 Nivel menor que el monstruo mostrado, y después puedes cambiar esta carta a Posición de Defensa boca abajo, y además no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Primer Pingüino" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun monstre face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si elle est Invoquée de cette façon, traitez cette carte comme Syntoniseur. Vous pouvez défausser 1 carte, puis révélez 1 Monstre Synchro EAU dans votre Extra Deck ; ajoutez 1 monstre EAU depuis votre Deck à votre main du même Type mais d'1 Niveau inférieur au monstre révélé, puis vous pouvez changer cette carte en Position de Défense face verso, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres EAU exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Premier Pingouin" qu'une fois par tour.
  it: |-
    Se non controlli nessun mostro scoperto, puoi Evocare Specialmente questa carta (dalla tua mano). Se viene Evocata in questo modo, considera questa carta come un Tuner. Puoi scartare 1 carta, poi rivelare 1 Mostro Synchro ACQUA nel tuo Extra Deck; aggiungi dal tuo Deck alla tua mano 1 mostro ACQUA con lo stesso Tipo ma di 1 Livello inferiore al mostro rivelato, poi puoi mettere questa carta coperta in Posizione di Difesa, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Primo Pinguino" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum monstro com a face para cima, você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta forma, considere este card como um Regulador. Você pode descartar 1 card e, depois, revele 1 Monstro Sincro de ÁGUA no seu Deck Adicional; adicione 1 monstro de ÁGUA do seu Deck à sua mão com o mesmo Tipo, mas 1 Nível menor que o do monstro revelado e, depois, você pode colocar este card com a face para baixo em Posição de Defesa e, além disso, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros de ÁGUA. Você só pode usar este efeito de "Primeiro Pinguim" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに表側表示モンスターが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードはチューナーとして扱う。②：手札を１枚捨て、ＥＸデッキの水属性Ｓモンスター１体を相手に見せて発動できる。見せたモンスターよりレベルが１つ低く、種族が同じ水属性モンスター１体をデッキから手札に加える。その後、このカードを裏側守備表示にできる。このターン、自分は水属性モンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드는 튜너로 취급한다. ②: 패를 1장 버리고, 엑스트라 덱의 물 속성 싱크로 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터보다 레벨이 1개 낮고, 종족이 같은 물 속성 몬스터 1장을 덱에서 패에 넣는다. 그 후, 이 카드를 뒷면 수비 표시로 할 수 있다. 이 턴에, 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：自己场上不存在表侧表示怪兽的情况下，此卡可从手牌特殊召唤。以此方法特殊召唤的此卡视为协调。②：舍弃1张手牌，向对手出示额外牌组的1只水属性同步怪兽可以发动。从牌组将1只等级比所出示的怪兽低1、种族相同的水属性怪兽加入手牌。然后，可将此卡改成里侧守备表示。此回合，自己从额外牌组仅可特殊召唤水属性怪兽。
