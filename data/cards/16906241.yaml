text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Sternzeichen“-Monster als Spezialbeschwörung von deiner Hand in die offene Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Constelación" en Posición de Defensa boca arriba.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Constellée" depuis votre main en Position de Défense face recto.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Costellazione" dalla tua mano scoperto in Posizione di Difesa.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Constelar" da sua mão com a face para cima em Posição de Defesa.
  ja: |-
    ①：このカードが召喚した時に発動できる。手札から「セイクリッド」モンスター１体を守備表示で特殊召喚する。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 패에서 "세이크리드"라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환할 수 있다.
  zh-TW: |-
    可在此卡召喚成功時發動。從手牌以守備表示特殊召喚１隻冠有「星聖」之名的怪獸。
  zh-CN: |-
    此卡召唤成功时可发动。从手牌以守备表示特殊召唤１只冠有“星圣”之名的怪兽。
