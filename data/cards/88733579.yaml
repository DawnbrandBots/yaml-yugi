text:
  en: |-
    When this card inflicts Battle Damage to your opponent's Life Points, you can select 1 "Parasite Paracide" card from your Deck, shuffle the Deck, and place "Parasite Paracide" on top of the Deck.
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt, kannst du 1 „Parasiten-Parazid“-Karte aus deinem Deck wählen, dein Deck mischen und „Parasiten-Parazid“ oben auf dein Deck legen.
  es: |-
    Cuando esta carta inflige daño de batalla a los Life Points de tu adversario, puedes seleccionar 1 "Parásito Paracida" de tu Deck, barajar el Deck, y poner "Parásito Paracida" en la parte superior de tu Deck.
  fr: |-
    Lorsque cette carte inflige des dommages de combat aux Life Points de votre adversaire, vous pouvez prendre 1 carte "Parasite Paracide" de votre Deck, et après avoir mélangé celui-ci, placez cette "Parasite Paracide" face verso sur le dessus de votre Deck.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario, puoi prendere 1 carta "IInsetto Parassita" dal tuo Deck, mischiarlo, e mettere la carta "Insetto Parassita" coperta in cima al Deck.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente, você pode selecionar 1 card "Parasita Paracide" do seu Deck, embaralhar o Deck, e colocar "Parasita Paracide" no topo do seu Deck.
  ja: |-
    このカードが相手ライフに戦闘ダメージを与えた時、自分のデッキに存在する自分の「寄生虫パラサイド」１枚をデッキの一番上に置く事ができる。
  ko: |-
    이 카드가 상대 플레이어에게 전투 데미지를 주었을 때, 자신의 덱에서 자신의 "기생충 파라사이드"를 1장 꺼내서 덱을 셔플한 후 덱의 맨 위에 놓을 수 있다.
  zh-TW: |-
    此卡給予對方LP戰鬥傷害時，可將存在於我方牌組的１張我方「寄生蟲 帕拉賽德」置於牌組最上方。
  zh-CN: |-
    此卡给予对手战斗伤害时，可将存在于我方牌组中１张“寄生虫 帕拉赛德”放置到牌组的最上面。
