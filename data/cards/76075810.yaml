text:
  en: |-
    Tribute 1 Warrior-Type monster on your side of the field to destroy 1 face-up monster on the field whose DEF is equal to or less than the ATK of this card.
  de: |-
    Biete 1 Monster vom Typ Krieger auf deiner Spielfeldseite als Tribut an, um 1 offenes Monster auf dem Spielfeld zu zerstören, dessen DEF kleiner oder gleich der ATK dieser Karte ist.
  es: |-
    Cuando esta carta es Invocada (incluyendo Invocación por Volteo e Invocación Especial), selecciona 1 monstruo boca arriba en el Campo y cambia su posición de batalla.
  fr: |-
    Sacrifiez 1 monstre de Type Guerrier sur votre Terrain pour détruire 1 monstre face recto dont la DEF est égale ou inférieure à l'ATK de cette carte.
  it: |-
    Offri come Tributo 1 Mostro di Tipo Guerriero sul tuo Terreno per distruggere 1 Mostro scoperto sul Terreno con DEF pari o inferiore all'ATK di questa carta.
  pt: |-
    Ofereça como Tributo 1 monstro do Tipo Guerreiro no seu lado do campo para destruir 1 monstro com a face para cima no campo cuja DEF seja igual ou menor que o ATK deste monstro.
  ja: |-
    自分のフィールド上の戦士族モンスター１体を生け贄に捧げる事で、このカードの攻撃力以下の守備力を持つモンスター１体を破壊する。
  ko: |-
    자신 필드 위의 전사족 몬스터 1장을 제물로 바친다. 이 카드의 공격력 이하의 수비력을 가진 앞면 표시의 몬스터 1장을 파괴한다.
  zh-TW: |-
    可解放我方場上１隻此卡以外的戰士族怪獸發動。選擇場上１隻持有守備力低於此卡攻擊力的怪獸進行破壞。
  zh-CN: |-
    可解放我方场上１只除此卡以外的战士族怪兽并发动。挑选场上１只持有守备力为此卡攻击力以下的怪兽破坏。
