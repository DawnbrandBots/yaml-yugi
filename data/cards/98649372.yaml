  zh-CN: 骷髅章鱼
text:
  en: |-
    When this card is Normal Summoned: You can target 1 face-up Spell Card your opponent controls; destroy that target. Once per turn: You can change the battle position of this card.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 offene Zauberkarte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Einmal pro Spielzug: Du kannst die Kampfposition dieser Karte ändern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 Carta Mágica boca arriba que controle tu adversario; destruye ese objetivo. Una vez por turno: puedes cambiar la posición de batalla de esta carta.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 Carte Magie face recto contrôlée par votre adversaire ; détruisez la cible. Une fois par tour : vous pouvez changer la position de combat de cette carte.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 Carta Magia scoperta controllata dal tuo avversario; distruggi quel bersaglio. Una volta per turno: puoi cambiare la posizione di questa carta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 Card de Magia com a face para cima que seu oponente controla; destrua o alvo. Uma vez por turno: você pode mudar a posição de batalha deste card.
  ja: |-
    このカードが召喚に成功した時、相手フィールド上に表側表示で存在する魔法カード１枚を選択して破壊する事ができる。１ターンに１度、このカードの表示形式を変更する事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 마법 카드 1장을 선택하고 파괴할 수 있다. 1턴에 1번, 이 카드의 표시 형식을 변경할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，可以选择对方场上表侧表示存在的1张魔法卡破坏。1回合1次，可以把这张卡的表示形式变更。
