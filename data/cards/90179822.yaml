text:
  en: |-
    When your opponent activates a card or effect that targets a face-up "Despia" card(s) you control (Quick Effect): You can discard this card; negate that effect. If this card is in your GY (Quick Effect): You can Tribute 1 Fusion Monster; Special Summon this card. You can only use 1 "Despian Comedy" effect per turn, and only once that turn.
  de: |-
    Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr offene „Despia“-Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte abwerfen; annulliere jenen Effekt. Falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 Fusionsmonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Du kannst nur 1 Effekt von „Despianische Komödie“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Cuando tu adversario activa una carta o efecto que selecciona una o más cartas "Despía" boca arriba que controlas (Efecto Rápido): puedes descartar esta carta; niega ese efecto. Si esta carta está en tu Cementerio (Efecto Rápido): puedes Sacrificar 1 Monstruo de Fusión; Invoca esta carta de Modo Especial. Sólo puedes usar 1 efecto de "Comedia Despíanica" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes "Despia" face recto que vous contrôlez (Effet Rapide) : vous pouvez défausser cette carte ; annulez l'effet. Si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez Sacrifier 1 Monstre Fusion ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser qu'1 effet de "Comédie Despiane" par tour, et uniquement une fois le tour.
  it: |-
    Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte "Dispia" scoperte che controlli (Effetto Rapido): puoi scartare questa carta; annulla quell'effetto. Se questa carta è nel tuo Cimitero (Effetto Rapido): puoi offrire come Tributo 1 Mostro Fusione; Evoca Specialmente questa carta. Puoi utilizzare solo 1 effetto di "Commedia Dispia" per turno, e solo una volta in quel turno.
  pt: |-
    Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais cards "Despia" com a face para cima que você controla (Efeito Rápido): você pode descartar este card; negue o efeito. Se este card estiver no seu Cemitério (Efeito Rápido): você pode oferecer como Tributo 1 Monstro de Fusão; Invoque este card por Invocação-Especial. Você só pode usar 1 efeito de "Comédia Despiana" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの表側表示の「デスピア」カードを対象とする魔法・罠・モンスターの効果を相手が発動した時、このカードを手札から捨てて発動できる。その効果を無効にする。②：自分・相手ターンに、このカードが墓地に存在する場合、自分フィールドの融合モンスター１体をリリースして発動できる。このカードを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "데스피아" 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 효과를 무효로 한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 융합 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：对手发动以自己场上的表侧表示“惨绝戏”卡为对象的魔法・陷阱・怪兽的效果时，从手牌将此卡舍弃可以发动。将该效果无效。②：此卡存在于墓地的情况下，解放自己场上的１只融合怪兽可以发动。将此卡特殊召唤。此效果在对手回合中也可以发动。
