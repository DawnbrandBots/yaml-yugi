text:
  en: |-
    Activate 1 of these effects (but you can only use each effect of "Hecahands Tartarus" once per turn);
    ● If you control a "Hecahands" monster: Target 1 Spell/Trap your opponent controls; return it to the hand.
    ● Fusion Summon 1 "Hecahands" Fusion Monster from your Extra Deck, by banishing its materials from your field and/or GY. If you use a face-up monster(s) you control owned by your opponent, you can treat it as a "Hecahands" monster.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    ①：以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。
    ●自分フィールドに「ヘカトンケイル」モンスターが存在する場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを手札に戻す。
    ●自分のフィールド・墓地のモンスターを融合素材として除外し、「ヘカトンケイル」融合モンスター１体を融合召喚する。元々の持ち主が相手である自分フィールドの表側表示モンスターを融合素材とする場合、「ヘカトンケイル」モンスターとして扱う事ができる。
  ko:
  zh-TW:
  zh-CN: |-
    ①：可从以下效果中选择1个发动（此卡名的以下效果1回合仅可各选择1次）。
    ●自己场上有“百臂无形”怪兽存在的情况下，以对手场上的1张魔法・陷阱卡为对象可以发动。将该卡放回手牌。
    ●将自己场上・墓地的怪兽作为融合素材除外，将1只“百臂无形”融合怪兽融合召唤。要将原本持有者为对手的、自己场上的表侧表示怪兽作为融合素材的情况下，可将其视为“百臂无形”怪兽。
