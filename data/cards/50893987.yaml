text:
  en: |-
    This card cannot be used as a Fusion Material Monster. When this card is Special Summoned by the effect of a "Gladiator Beast" monster, you can discard 1 "Gladiator Beast" card to add 1 "Gladiator Beast" monster from your Deck to your hand.
  de: |-
    Diese Karte kann nicht als Fusionsmaterialmonster verwendet werden. Wenn diese Karte durch den Effekt eines "Gladiatorungeheuer"-Monsters als Spezialbeschwörung beschworen wird, kannst du 1 "Gladiatorungeheuer"-Karte abwerfen, um deiner Hand 1 "Gladiatorungeheuer"-Monster von deinem Deck hinzuzufügen.
  es: |-
    Esta carta no puede ser utilizada como Monstruo Material de Fusión. Cuando esta carta es Invocada de Modo Especial por efecto de un monstruo "Bestia Gladiador", puedes descartar 1 carta "Bestia Gladiador" para añadir a tu mano, desde tu Deck, 1 monstruo "Bestia Gladiador".
  fr: |-
    Cette carte ne peut pas être utilisée en tant que Monstre-Matériel de Fusion. Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", vous pouvez défausser 1 carte "Bête Gladiateur" pour ajouter 1 monstre "Bête Gladiateur" depuis votre Deck à votre main.
  it: |-
    Questa carta non può essere utilizzata come Mostro Materiale da Fusione. Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia", puoi scartare 1 carta "Gladiatore Bestia" per aggiungere 1 mostro "Gladiatore Bestia" dal tuo Deck alla tua mano.
  pt:
  ja: |-
    このカードは融合素材モンスターとして使用する事はできない。このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、手札から「剣闘獣」と名のついたカードを１枚を捨てる事で、自分のデッキから「剣闘獣」と名のついたモンスター１体を手札に加える。
  ko: |-
    이 카드는 융합 소재 몬스터로 사용할 수 없다. 이 카드가 "검투수" 라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 패에서 "검투수" 라는 이름이 붙은 카드 1장을 버리는 것으로, 자신의 덱에서 "검투수" 라는 이름이 붙은 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡不能作为融合素材怪兽使用。这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功时，可以通过从手卡把1张名字带有「剑斗兽」的卡丢弃，从自己卡组把1只名字带有「剑斗兽」的怪兽加入手卡。
