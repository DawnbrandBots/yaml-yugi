text:
  en: |-
    2 Effect Monsters
    This linked card and monsters it points to cannot be destroyed by your opponent's card effects. If this card points to 2 monsters: You can switch control of those monsters. You can only use this effect of "Geonator Transverser" once per turn.
  de: |-
    2 Effektmonster
    Diese gelinkte Karte und Monster, auf die sie zeigt, können nicht durch Karteneffekte deines Gegners zerstört werden. Falls diese Karte auf 2 Monster zeigt: Du kannst die Kontrolle über die Monster vertauschen. Du kannst diesen Effekt von „Geonator-Vertauscherin“ nur einmal pro Spielzug verwenden.
  es: |-
    2 Monstruos de Efecto
    Esta carta enlazada y los monstruos a los que apunta no pueden ser destruidos por efectos de cartas de tu adversario. Si esta carta apunta a 2 monstruos: puedes intercambiar el control de esos monstruos. Sólo puedes usar este efecto de "Transversora Geonator" una vez por turno.
  fr: |-
    2 Monstres à Effet
    Cette carte liée et les monstres qu'elle pointe ne peuvent pas être détruits par des effets de carte de votre adversaire. Si cette carte pointe 2 monstres : vous pouvez échanger le contrôle de ces monstres. Vous ne pouvez utiliser cet effet de "Géonateuse Transversion" qu'une fois par tour.
  it: |-
    2 Mostri con Effetto
    Questa carta linkata e i mostri a cui punta non possono essere distrutti dagli effetti delle carte del tuo avversario. Se questa carta punta a 2 mostri: puoi scambiare il controllo di quei mostri. Puoi utilizzare questo effetto di "Geonatrice Transversatrice" una sola volta per turno.
  pt: |-
    2 Monstros de Efeito
    Este card linkado e os monstros para os quais ele aponta não podem ser destruídos pelos efeitos de card do seu oponente. Se este card apontar para 2 monstros: você pode trocar o controle desses monstros. Você só pode usar este efeito de "Transversionista Geonadora" uma vez por turno.
  ja: |-
    効果モンスター２体
    このカード名の②の効果は１ターンに１度しか使用できない。①：リンク状態のこのカード及びこのカードのリンク先のモンスターは相手の効果では破壊されない。②：このカードのリンク先にモンスターが２体存在する場合に発動できる。そのモンスター２体のコントロールを入れ替える。
  ko: |-
    효과 몬스터 2장
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 상태의 이 카드 및 이 카드의 링크 앞의 몬스터는 상대 효과로는 파괴되지 않는다. ②: 이 카드의 링크 앞에 몬스터가 2장 존재할 경우에 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다.
  zh-TW:
  zh-CN: |-
    效果怪兽2只
    这个卡名的②的效果1回合只能使用1次。
    ①：连接状态的这张卡以及这张卡所连接区的怪兽不会被对方的效果破坏。
    ②：这张卡所连接区有怪兽2只存在的场合才能发动。那2只怪兽的控制权交换。
