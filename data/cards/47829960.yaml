  de: Chaosreiter Gustaph
  es: Jinete del Caos Gustaph
  fr: Gustaph, Chevaucheur du Chaos
  it: Gustaph Predone del Chaos
  pt: Motoqueiro do Caos Gustaph
  ja: カオスライダー グスタフ
  ja_romaji: Kaosuraidā Gusutafu
  ko: 카오스라이더 구스타프
  ko_rr:
  zh-TW:
  zh-CN: 混沌骑手 古斯塔夫
text:
  en: |-
    Once per turn, you can remove from play up to 2 Spell Cards from your Graveyard. This card gains 300 ATK for each card removed, until the end of your opponent's next turn.
  de: |-
    Einmal pro Spielzug kannst du bis zu 2 Zauberkarten in deinem Friedhof aus dem Spiel entfernen. Diese Karte erhält bis zum Ende des nächsten gegnerischen Spielzugs 300 ATK für jede entfernte Karte.
  es: |-
    Puedes retirar del juego hasta 2 Cartas Mágicas en tu Cementerio para aumentar el ATK de esta carta en 300 puntos por cada carta retirada del juego por este efecto hasta el final del próximo turno de tu adversario. Puedes usar este efecto una vez por turno.
  fr: |-
    Une fois par tour, vous pouvez retirer du jeu jusqu'à 2 Cartes Magie de votre Cimetière. Cette carte gagne 300 points d'ATK pour chaque carte retirée, jusqu'à la fin du prochain tour de votre adversaire.
  it: |-
    Una volta per turno, puoi rimuovere dal gioco fino a 2 Carte Magia nel tuo Cimitero. Questa carta guadagna 300 ATK e DEF per ogni carta rimossa dal gioco fino alla fine del prossimo turno del tuo avversario.
  pt: |-
    Uma vez por turno, você pode remover de jogo até 2 Cards de Magia do seu Cemitério. Este card ganha 300 de ATK para cada card removido, até o final do próximo turno do seu oponente.
  ja: |-
    自分の墓地の魔法カードを２枚までゲームから除外する事ができる。この効果によって除外したカード１枚につき、相手ターン終了時までこのカードの攻撃力は３００ポイントアップする。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 묘지의 마법 카드를 2장까지 게임에서 제외할 수 있다. 이 효과에 의해서 제외한 카드 1장당, 상대 턴 종료시까지 이 카드의 공격력은 300 포인트 올린다. 이 효과는 1 턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    可以把自己墓地最多2张魔法卡从游戏中除外。这个效果除外的卡每有1张，直到对方回合结束时这张卡的攻击力上升300。这个效果1回合只能使用1次。
