name:
  en: Chaosrider Gustaph
  de: Chaosreiter Gustaph
  es: Jinete del Caos Gustaph
  fr: Gustaph, Chevaucheur du Chaos
  it: Gustaph Predone del Chaos
  pt: Gustaph, o Motoqueiro do Caos
  ja: カオスライダー グスタフ
  ja_romaji: Kaosuraidā Gusutafu
  ko: 카오스라이더 구스타프
  ko_rr:
  zh-TW: 混沌騎士 古斯塔夫
  zh-CN: 混沌骑士 古斯塔夫
text:
  en: |-
    Once per turn: You can banish up to 2 Spells from your GY; this card gains 300 ATK for each card banished by this effect, until the end of your opponent's turn.
  de: |-
    Einmal pro Spielzug: Du kannst bis zu 2 Zauber von deinem Friedhof verbannen; diese Karte erhält bis zum Ende des Spielzugs deines Gegners für jede durch diesen Effekt verbannte Karte 300 ATK.
  es: |-
    Una vez por turno: puedes desterrar hasta 2 Mágicas en tu Cementerio; esta carta gana 300 ATK por cada carta desterrada por este efecto, hasta el final del turno de tu adversario.
  fr: |-
    Une fois par tour : vous pouvez bannir max. 2 Magies depuis votre Cimetière ; jusqu'à la fin du tour de votre adversaire, cette carte gagne 300 ATK pour chaque carte bannie par cet effet.
  it: |-
    Una volta per turno: puoi bandire fino a 2 Magie dal tuo Cimitero; questa carta guadagna 300 ATK per ogni carta bandita da questo effetto, fino alla fine del turno del tuo avversario.
  pt: |-
    Uma vez por turno: você pode banir até 2 Magias do seu Cemitério; este card ganha 300 de ATK para cada card banido por este efeito, até o final do turno do seu oponente.
  ja: |-
    自分の墓地の魔法カードを２枚までゲームから除外する事ができる。この効果によって除外したカード１枚につき、相手ターン終了時までこのカードの攻撃力は３００ポイントアップする。この効果は１ターンに１度しか使用できない。
  ko: |-
    자신의 묘지의 마법 카드를 2장까지 게임에서 제외할 수 있다. 이 효과에 의해서 제외한 카드 1장당, 상대 턴 종료시까지 이 카드의 공격력은 300 포인트 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW:
  zh-CN: |-
    可以把自己墓地最多2张魔法卡从游戏中除外。这个效果除外的卡每有1张，直到对方回合结束时这张卡的攻击力上升300。这个效果1回合只能使用1次。
