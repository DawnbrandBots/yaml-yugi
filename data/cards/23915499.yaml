text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Crashbug X" from your Deck. You must control a face-up "Crashbug Z" to activate and to resolve this effect.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Computerbug X“ als Spezialbeschwörung von deinem Deck beschwören. Du musst einen offenen „Computerbug Z“ kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 "Crashbug X". Debes controlar un "Crashbug Z" boca arriba para activar y resolver este efecto.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Bogue X" depuis votre Deck. Vous devez contrôler "Bogue Z" face recto pour activer et résoudre cet effet.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Crashbug X" dal tuo Deck. Devi controllare 1 "Crashbug Z" scoperto per attivare e risolvere questo effetto.
  pt:
  ja: |-
    このカードが召喚に成功した時、自分フィールド上に「バグマンＺ」が表側表示で存在する場合、自分のデッキから「バグマンＸ」１体を特殊召喚する事ができる。
  ko: |-
    이 카드가 일반 소환에 성공했을 때, 자신 필드 위에 "버그맨 Z"가 앞면 표시로 존재할 경우, 자신의 덱에서 "버그맨 X" 1장을 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡召唤成功时，自己场上有「漏洞人Ｚ」表侧表示存在的场合，可以从自己卡组把1只「漏洞人Ｘ」特殊召唤。
