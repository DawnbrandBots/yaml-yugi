text:
  en: |-
    Pay 1000 LP; Special Summon 1 Level 6 or lower non-Effect Fusion Monster from your Extra Deck, but it cannot attack, also destroy it during the End Phase. (This is treated as a Fusion Summon.) You can only activate 1 "Ready Fusion" per turn.
  de: |-
    Zahle 1000 LP; beschwöre 1 Nichteffekt-Fusionsmonster der Stufe 6 oder niedriger als Spezialbeschwörung von deinem Extra Deck, aber es kann nicht angreifen, zusätzlich zerstöre es während der End Phase. (Dies wird als Fusionsbeschwörung behandelt.) Du kannst nur 1 „Fertigfusion“ pro Spielzug aktivieren.
  es: |-
    Paga 1000 LP; Invoca de Modo Especial 1 Monstruo de Fusión que no sea de Efecto de Nivel 6 o menor desde tu Deck Extra, pero no puede atacar, y además destrúyelo durante la End Phase. (Esto se trata como una Invocación por Fusión). Sólo puedes activar 1 "Fusión Preparada" por turno.
  fr: |-
    Payez 1000 LP ; Invoquez Spécialement 1 Monstre Fusion de max. Niveau 6 (Monstres à Effet exclus) depuis votre Extra Deck, mais il ne peut pas attaquer, et aussi, détruisez-le durant la End Phase. (Ceci est traité comme une Invocation Fusion.) Vous ne pouvez activer qu'1 "Fusion Préparée" par tour.
  it: |-
    Paga 1000 LP; Evoca Specialmente 1 Mostro Fusione non-con Effetto di Livello 6 o inferiore dal tuo Extra Deck, ma esso non può attaccare, inoltre distruggilo durante la End Phase. (Questa viene considerata come un'Evocazione tramite Fusione.) Puoi attivare solo 1 "Fusione Pronta" per turno.
  pt: |-
    Pague 1000 PV; Invoque por Invocação-Especial 1 Monstro de Fusão de Nível 6 ou menos que não seja de Efeito do seu Deck Adicional, mas ele não pode atacar e, além disso, destrua-o durante a Fase Final. (Esta é considerada uma Invocação-Fusão.) Você só pode ativar 1 "Fusão Pronta" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：１０００ＬＰを払って発動できる。効果モンスターを除くレベル６以下の融合モンスター１体を融合召喚扱いとしてＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、エンドフェイズに破壊される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 1000 LP를 지불하고 발동할 수 있다. 효과 몬스터가 아닌 레벨 6 이하의 융합 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 엔드 페이즈에 파괴된다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：支付１０００LP可以发动。将１只除效果怪兽之外的等级６以下融合怪兽视为融合召唤从额外牌组特殊召唤。以此效果特殊召唤的怪兽不可攻击，将在结束阶段被破坏。
