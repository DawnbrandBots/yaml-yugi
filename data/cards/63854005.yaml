  de: Fertigfusion
  es: Fusión Preparada
  fr: Fusion Préparée
  it: Fusione Pronta
  pt: Fusão Pronta
  ja: <ruby>簡素融合<rt>レトルトフュージョン</rt></ruby>
  ja_romaji: Retoruto Fyūjon
