  ja: |-
    ①：手札を１枚捨て、相手フィールドのレベルを持つモンスター１体を対象として発動できる。サイコロを１回振り、出た目によって以下の効果を適用する。
    ●対象のモンスターのレベルより大きい場合：対象のモンスターを破壊する。その後、そのモンスターと元々のレベルが同じモンスター１体をデッキから手札に加える事ができる。このターン、自分は「射敵」の①の効果を発動できない。
    ●対象のモンスターのレベル以下の場合：対象のモンスターのレベルは１つ下がる。
  ko: |-
    ①: 패를 1장 버리고, 상대 필드의 레벨을 가지는 몬스터 1장을 대상으로 하여 발동할 수 있다. 주사위를 1회 던지고, 나온 눈에 따라 이하의 효과를 적용한다. ●대상 몬스터의 레벨보다 클 경우: 대상 몬스터를 파괴한다. 그 후, 그 몬스터와 원래의 레벨이 같은 몬스터 1장을 덱에서 패에 넣을 수 있다. 이 턴에, 자신은 "사적"의 ①의 효과를 발동할 수 없다. ●대상 몬스터의 레벨 이하일 경우: 대상 몬스터의 레벨은 1개 내려간다.
