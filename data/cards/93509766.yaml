text:
  en: |-
    You can shuffle this card from your hand into the Deck; add 1 "Ryu-Ge Realm - Dino Domains" from your Deck to your hand. During the Main Phase, if 2 or more cards were destroyed this turn (Quick Effect): You can Special Summon this card from your hand. You can place 1 face-up "Ryu-Ge Realm - Dino Domains" you control on the bottom of the Deck, then target other cards on the field, up to the number of different Monster Types on the field; destroy them. You can only use each effect of "Kyoro Ryu-Ge Kaiva" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札からデッキに戻して発動できる。デッキから「登竜華恐巄門」１枚を手札に加える。②：２枚以上のカードが破壊されたターンの自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。③：自分フィールドの表側表示の「登竜華恐巄門」１枚をデッキの一番下に戻し、フィールドの種族の種類の数までフィールドの他のカードを対象として発動できる。そのカードを破壊する。
  ko: |-
    이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 덱으로 되돌리고 발동할 수 있다. 덱에서 "등룡화공롱문" 1장을 패에 넣는다. ②: 2장 이상의 카드가 파괴된 턴의 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ③: 자신 필드의 앞면 표시의 "등룡화공롱문" 1장을 덱 맨 아래로 되돌리고, 필드의 종족의 종류의 수까지 필드의 다른 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果１回合仅可各使用１次。①：从手牌将此卡放回牌组可以发动。从牌组将１张“登龙华恐巄门”加入手牌。②：在有２张以上卡被破坏的回合的、自己・对手的主要阶段可以发动。从手牌将此卡特殊召唤。③：将自己场上的１张表侧表示“登龙华恐巄门”放回牌组最下面，以场上的其他卡为对象可以发动，数量最多为场上的种族的种类数量。将该卡破坏。
