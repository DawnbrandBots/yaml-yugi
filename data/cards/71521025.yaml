name:
  en: Red Blossoms from Underroot
  de: Rote Blüten aus dem Unterholz
  es: Flores Rojas del Bajorraíz
  fr: Floraisons Rouges sous la Racine
  it: Fioritura Rossa da Sotto le Radici
  pt: Florescer Vermelho de Raiz Inferior
  ja: カクリヨノチザクラ
  ja_romaji: Kakuriyo no Chizakura
  ko: 붉은 벚꽃
  ko_rr: Bulk-eun Beotkkot
  zh-TW:
  zh-CN: 幽世血樱
text:
  en: |-
    If this card is in your hand: You can target 1 Spell/Trap in each GY; banish them, and if you do, Special Summon this card. You can Tribute this card, then target 1 Fusion, Synchro, Xyz, or Link Monster in either GY; banish that target, and if you do, Special Summon 1 monster from your GY with a different monster card type (Fusion, Synchro, Xyz, or Link) from that target. You can only use each effect of "Red Blossoms from Underroot" once per turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Zauber/Falle in jedem Friedhof wählen; verbanne sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diese Karte als Tribut anbieten und dann 1 Fusions-, Synchro-, Xyz- oder Linkmonster in einem beliebigen Friedhof wählen; verbanne das gewählte Ziel und falls du dies tust, beschwöre 1 Monster mit einem unterschiedlichen Monsterkartentyp (Fusions-, Synchro-, Xyz- oder Link-) als das gewählte Ziel als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Rote Blüten aus dem Unterholz“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta está en tu mano: puedes seleccionar 1 Mágica/Trampa en cada Cementerio; destiérralas y, si lo haces, Invoca esta carta de Modo Especial. Puedes Sacrificar esta carta y después seleccionar 1 Monstruo de Fusión, Sincronía, Xyz o Enlace en cualquier Cementerio; destierra ese objetivo y, si lo haces, Invoca de Modo Especial 1 monstruo desde tu Cementerio con un tipo de carta de monstruo diferente al de ese objetivo (Fusión, Sincronía, Xyz o Enlace). Sólo puedes usar cada efecto de "Flores Rojas del Bajorraíz" una vez por turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez cibler 1 Magie/Piège dans chaque Cimetière ; bannissez-les, et si vous le faites, Invoquez Spécialement cette carte. Vous pouvez Sacrifier cette carte, puis ciblez 1 Monstre Fusion, Synchro, Xyz ou Lien dans l'un des Cimetières ; bannissez la cible, et si vous le faites, Invoquez Spécialement 1 monstre depuis votre Cimetière de nom type de carte de monstre différent (Fusion, Synchro, Xyz ou Lien) de la cible. Vous ne pouvez utiliser chaque effet de "Floraisons Rouges sous la Racine" qu'une fois par tour.
  it: |-
    Se questa carta è nella tua mano: puoi scegliere come bersaglio 1 Magia/Trappola in ogni Cimitero; bandiscile e, se lo fai, Evoca Specialmente questa carta. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Mostro Fusione, Synchro, Xyz o Link in qualsiasi Cimitero; bandisci quel bersaglio e, se lo fai, Evoca Specialmente dal tuo Cimitero 1 mostro con un tipo di carta mostro (Fusione, Synchro, Xyz o Link) diverso da quel bersaglio. Puoi utilizzare ogni effetto di "Fioritura Rossa da Sotto le Radici" una sola volta per turno.
  pt: |-
    Se este card estiver na sua mão: você pode escolher 1 Magia/Armadilha em cada Cemitério; bana-as e, se isso acontecer, Invoque este card por Invocação-Especial. Você pode oferecer este card como Tributo e, depois, escolha 1 Monstro de Fusão, Sincro, Xyz ou Link em qualquer Cemitério; bana o alvo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro do seu Cemitério com um tipo de card de monstro diferente (Fusão, Sincro, Xyz ou Link) que o do alvo. Você só pode usar cada efeito de "Florescer Vermelho de Raiz Inferior" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分及び相手の墓地から１枚ずつ、魔法・罠カードを対象として発動できる。そのカードを除外し、このカードを特殊召喚する。②：このカードをリリースし、自分または相手の墓地の融合・Ｓ・Ｘ・リンクモンスター１体を対象として発動できる。そのモンスターを除外し、そのモンスターとは種類（融合・Ｓ・Ｘ・リンク）が異なるモンスター１体を自分の墓地から選んで特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 및 상대의 묘지에서 1장씩, 마법 / 함정 카드를 대상으로 하고 발동할 수 있다. 그 카드를 제외하고, 이 카드를 특수 소환한다. ②: 이 카드를 릴리스하고, 자신 또는 상대의 묘지의 융합 / 싱크로 / 엑시즈 / 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외하고, 그 몬스터와는 종류(융합 / 싱크로 / 엑시즈 / 링크)가 다른 몬스터 1장을 자신 묘지에서 골라 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在此卡存在于手牌中的情况下，可以自己及对手墓地各1张魔法・陷阱卡为对象发动。将该卡除外，将此卡特殊召唤。②：将此卡解放，可以自己或者是对手的墓地的1只融合・同步・超量・连接怪兽为对象发动。将该怪兽除外，从自己墓地挑选1只与该怪兽种类（融合・同步・超量・连接）不同的怪兽，将其特殊召唤。
