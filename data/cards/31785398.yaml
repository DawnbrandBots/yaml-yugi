name:
  en: Ready for Intercepting
  de: Bereit zum Abfangen
  es: Listo para Interceptar
  fr: Paré à l'Interception
  it: Pronti all'Intercetto
  pt: Pronto para Interceptar
  ja: <ruby>迎<rt>げい</rt></ruby><ruby>撃<rt>げき</rt></ruby><ruby>準<rt>じゅん</rt></ruby><ruby>備<rt>び</rt></ruby>
