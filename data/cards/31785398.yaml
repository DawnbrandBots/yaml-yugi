  zh-TW: 迎擊準備
  zh-CN: 迎击准备
text:
  en: |-
    Target 1 Warrior or Spellcaster monster on the field; change that target to face-down Defense Position.
  de: |-
    Wähle 1 Krieger- oder Hexer-Monster auf dem Spielfeld; ändere jenes gewählte Ziel in die verdeckte Verteidigungsposition.
  es: |-
    Selecciona 1 monstruo Guerrero o Lanzador de Conjuros en el Campo; cambia ese objetivo a Posición de Defensa boca abajo.
  fr: |-
    Ciblez 1 monstre Guerrier ou Magicien sur le Terrain ; changez la cible en Position de Défense face verso.
  it: |-
    Scegli come bersaglio 1 mostro Guerriero o Incantatore sul Terreno; metti quel bersaglio coperto in Posizione di Difesa.
  pt: |-
    Escolha 1 monstro Guerreiro ou Mago no campo; coloque o alvo com a face para baixo em Posição de Defesa.
  ja: |-
    フィールド上に表側表示で存在する戦士族か魔法使い族モンスター１体を裏側守備表示にする。
  ko: |-
    필드 위에 앞면 표시로 존재하는 전사족이나 마법사족 몬스터 1장을 뒷면 수비 표시로 한다.
  zh-TW:
  zh-CN: |-
    场上表侧表示存在的1只战士族或魔法师族怪兽变成里侧守备表示。
