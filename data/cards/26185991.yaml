text:
  en: |-
    When this card you control is sent to your GY: You can Special Summon 1 Insect monster from your hand.
  de: |-
    Wenn diese Karte, die du kontrollierst, auf deinen Friedhof gelegt wird: Du kannst 1 Insekt-Monster als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando esta carta que controlas es mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Insecto.
  fr: |-
    Lorsque cette carte que vous contrôlez est envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre Insecte depuis votre main.
  it: |-
    Quando questa carta che controlli viene mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro Insetto dalla tua mano.
  pt: |-
    Quando este card que você controla for enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro Inseto da sua mão.
  ja: |-
    ①：このカードが自分フィールドから墓地へ送られた時に発動できる。手札から昆虫族モンスター１体を特殊召喚する。
  ko: '①: 이 카드가 자신 필드에서 묘지로 보내졌을 때에 발동할 수 있다. 패에서 곤충족 몬스터 1장을 특수 소환한다.'
  zh-TW:
  zh-CN: |-
    ①：这张卡从自己场上送去墓地时才能发动。从手卡把1只昆虫族怪兽特殊召唤。
