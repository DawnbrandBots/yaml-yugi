text:
  en: |-
    1 Machine-Type monster + 1 Pyro-Type monster
    Once per turn, during your Main Phase: You can inflict 300 damage to your opponent for each card on the field. This card cannot attack during the turn you activate this effect.
  de: |-
    1 Monster vom Typ Maschine + 1 Monster vom Typ Pyro
    Einmal pro Spielzug, während deiner Main Phase: Du kannst deinem Gegner 300 Schaden für jede Karte auf dem Spielfeld zufügen. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  es: |-
    1 monstruo de Tipo Máquina + 1 monstruo de Tipo Piro
    Una vez por turno, durante tu Main Phase: puedes infligir 300 puntos de daño a tu adversario por cada carta en el Campo. Esta carta no puede atacar en el turno en el que activaste este efecto.
  fr: |-
    1 monstre de Type Machine + 1 monstre de Type Pyro
    Une fois par tour, durant votre Main Phase : vous pouvez infliger 300 points de dommages à votre adversaire pour chaque carte sur le Terrain. Cette carte ne peut pas attaquer durant le tour où vous activez cet effet.
  it: |-
    1 mostro di Tipo Macchina + 1 mostro di Tipo Pyro
    Una volta per turno, durante la tua Main Phase: puoi infliggere 300 danni al tuo avversario per ogni carta sul Terreno. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    1 monstro do Tipo Máquina + 1 monstro do Tipo Piro
    Uma vez por turno, durante sua Fase Principal: Você pode causar 300 de dano ao seu oponente para cada card no campo. Este card não pode atacar durante o turno em que você ativar este efeito.
  ja: |-
    機械族モンスター＋炎族モンスター
    自分のメインフェイズ時、フィールド上に存在するカード１枚につき３００ポイントダメージを相手ライフに与える事ができる。この効果を発動するターンこのカードは攻撃する事ができない。この効果は１ターンに１度しか使用できない。
  ko: |-
    기계족 몬스터 ＋ 화염족 몬스터
    자신의 메인 페이즈시, 필드 위에 존재하는 카드 1장당 300 포인트 데미지를 상대 라이프에 줄 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    機械族怪獸＋炎族怪獸
    １回合１次，可在我方主要階段時發動。給予對方LP場上的卡的數量×３００的傷害。發動此效果的回合，此卡無法攻擊。
  zh-CN: |-
    机械族怪兽＋炎族怪兽
    自己的主要阶段时，可以给与对方基本分场上存在的卡每1张300分伤害。这个效果发动的回合这张卡不能攻击。这个效果1回合只能使用1次。
