  zh-CN: 炎狱地狱犬
text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the GY: You can Special Summon 1 FIRE monster with 200 or less DEF from your Deck, except "Flamvell Firedog".
  de: |-
    Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 FEUER Monster mit 200 oder weniger DEF als Spezialbeschwörung von deinem Deck beschwören, außer „Flamvell-Feuerhund“.
  es: |-
    Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de FUEGO con 200 DEF o menos, excepto "Perrofuego Flamvell".
  fr: |-
    Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez Invoquer Spécialement 1 monstre FEU avec max. 200 DEF ("Cerbère de la Cloche de Feu" exclu) depuis votre Deck.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi Evocare Specialmente 1 mostro FUOCO con DEF di 200 o inferiore dal tuo Deck, eccetto "Cane di Fuoco Flamvell".
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro de FOGO com DEF 200 ou menos do seu Deck, exceto "Cão de Fogo de Flamvell".
  ja: |-
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「フレムベル・ヘルドッグ」以外の守備力２００以下の炎属性モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 덱에서 "플레임벨 헬도그" 이외의 수비력 200 이하의 화염 속성 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡因战斗破坏对手怪兽并将其送入墓地时，可从牌组特殊召唤1只除「炎獄地獄犬」以外的守备力200或以下的炎属性怪物。
  zh-CN: |-
    ①：这张卡在战斗中破坏对手怪兽并将其送至墓地时可以发动。从牌组中特殊召唤1只“炎狱地狱犬”以外的守备力200以下的炎属性怪兽。
