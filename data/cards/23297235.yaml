  de: Flamvell-Feuerhund
  es: Perrofuego Flamvell
  fr: Cerbère de la Cloche de Feu
  it: Cane di Fuoco Flamvell
  pt: Cão de Fogo de Flamvell
  ja: フレムベル・ヘルドッグ
  ja_romaji: Furemuberu Herudoggu
  ko: 플레임벨 헬도그
  ko_rr: Peulleimbel Heldogeu
