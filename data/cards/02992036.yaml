text:
  en: |-
    Target 3 "Meklord" monsters with different names in your GY; add them to your hand, OR Special Summon them, ignoring their Summoning conditions. Until the end of your next turn after this card is activated, you cannot Special Summon monsters, except Machine monsters. If you control a "Meklord Astro" monster: You can banish this card from your GY; destroy 1 Synchro Monster your opponent controls, and if you do, inflict damage to your opponent equal to its original ATK. You can only use each effect of "Meklord Astro the Eradicator" once per turn.
  de: |-
    Wähle 3 „Meklord“-Monster mit unterschiedlichen Namen in deinem Friedhof; füge sie deiner Hand hinzu ODER beschwöre sie als Spezialbeschwörung, ungeachtet ihrer Beschwörungsbedingungen. Du kannst bis zum Ende deines nächsten Spielzugs nach der Aktivierung dieser Karte keine Monster als Spezialbeschwörung beschwören, außer Maschine-Monstern. Falls du ein „Meklord-Astro“-Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; zerstöre 1 Synchromonster, das dein Gegner kontrolliert, und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu. Du kannst jeden Effekt von „Meklord-Astro der Ausrotter“ nur einmal pro Spielzug verwenden.
  es: |-
    Selecciona 3 monstruos "Meklord" con nombres diferentes en tu Cementerio; añádelos a tu mano, O Invócalos de Modo Especial, ignorando sus condiciones de Invocación. Hasta el final de tu próximo turno después de que esta carta fue activada, no puedes Invocar monstruos de Modo Especial, excepto monstruos Máquina. Si controlas un monstruo "Meklord Astro": puedes desterrar esta carta en tu Cementerio; destruye 1 Monstruo de Sincronía que controle tu adversario y, si lo haces, inflige daño a tu adversario igual a su ATK original. Sólo puedes usar cada efecto de "Meklord Astro el Erradicador" una vez por turno.
  fr: |-
    Ciblez 3 monstres "Meklord" de noms différents dans votre Cimetière ; ajoutez-les à votre main, OU Invoquez-les Spécialement, en ignorant leurs conditions d'Invocation. Jusqu'à la fin de votre prochain tour après activation de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Machine exclus). Si vous contrôlez un monstre "Astro Meklord" ou "Astre Meklord" : vous pouvez bannir cette carte depuis votre Cimetière ; détruisez 1 Monstre Synchro contrôlé par votre adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine. Vous ne pouvez utiliser chaque effet de "Astro Meklord l'Éradicateur" qu'une fois par tour.
  it: |-
    Scegli come bersaglio 3 mostri "Meklord" con nomi diversi nel tuo Cimitero; aggiungili alla tua mano, OPPURE Evocali Specialmente, ignorando le loro condizioni di Evocazione. Fino alla fine del tuo prossimo turno dopo che questa carta è stata attivata, non puoi Evocare Specialmente mostri, eccetto mostri Macchina. Se controlli un mostro "Astro Meklord": puoi bandire questa carta dal tuo Cimitero; distruggi 1 Mostro Synchro controllato dal tuo avversario e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale. Puoi utilizzare ogni effetto di "Astro Meklord l'Eradicatore" una sola volta per turno.
  pt: |-
    Escolha 3 monstros "Senhormek" com nomes diferentes no seu Cemitério; adicione-os à sua mão, OU Invoque-os por Invocação-Especial, ignorando suas condições de Invocação. Até o final do seu próximo turno depois que este card for ativado, você não pode Invocar monstros por Invocação-Especial, exceto monstros Máquina. Se você controlar um monstro "Senhormek Astro": você pode banir este card do seu Cemitério; destrua 1 Monstro Sincro que seu oponente controla e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele. Você só pode usar cada efeito de "Senhormek Astro, o Erradicador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「機皇」モンスター３体を対象として発動できる（同名カードは１枚まで）。そのモンスターを手札に加えるか召喚条件を無視して特殊召喚する。このカードの発動後、次の自分ターンの終了時まで自分は機械族モンスターしか特殊召喚できない。②：自分フィールドに「機皇神」モンスターが存在する場合、墓地のこのカードを除外して発動できる。相手フィールドのＳモンスター１体を選んで破壊し、その元々の攻撃力分のダメージを相手に与える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "기황" 몬스터 3장을 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 패에 넣거나 소환 조건을 무시하고 특수 소환한다. 이 카드의 발동 후, 다음 자신 턴의 종료시까지 자신은 기계족 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드에 "기황신" 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 상대 필드의 싱크로 몬스터 1장을 골라 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：以自己墓地3只「机皇」怪兽为对象才能发动（同名卡最多1张）。那些怪兽加入手卡或无视召唤条件特殊召唤。这张卡的发动后，直到下次的自己回合的结束时自己不是机械族怪兽不能特殊召唤。
    ②：自己场上有「机皇神」怪兽存在的场合，把墓地的这张卡除外才能发动。选对方场上1只同调怪兽破坏，给与对方那个原本攻击力数值的伤害。
