text:
  en: |-
    You can activate this card when 1 or more of your monsters are returned from the field to your hand by your opponent's effect. Return all Monster Cards on the field to your respective hands. Both you and your opponent then Special Summon from your hand the same number of Monster Cards on the field in face-down Defense Position.
  de: |-
    Du kannst diese Karte aktivieren, wenn 1 oder mehrere deiner Monster durch einen Karteneffekt deines Gegners vom Spielfeld auf deine Hand zurückgeben werden. Gib alle Monsterkarten vom Spielfeld auf die Hand ihres Besitzer zurück. Sowohl du als auch dein Gegner beschwören dann die gleiche Anzahl an Monsterkarten, wie ihnen auf die Hand zurückgegeben wurden, als Spezialbeschwörung aus der Hand, verdeckt in Verteidigungsposition.
  es: |-
    Puedes activar esta carta cuando 1 o más de tus monstruos son devueltos del campo a tu mano por efecto de tu oponente. Devuelve todas las Cartas de Monstruo del campo a tus respectivas manos. Luego, tanto tú como tu oponente Invocan Especialmente desde tu mano la misma cantidad de Cartas de Monstruo en el Campo en Posición de Defensa boca abajo.
  fr: |-
    Vous pouvez Activer cette carte lorsqu'1 ou plusieurs de vos monstres retournent du Terrain dans votre main par l'effet d'une carte contrôlée par votre adversaire. Renvoyez toutes les Cartes Monstre du Terrain dans la main de leurs propriétaires respectifs. Vous et votre adversaire Invoquez alors par Invocation Spéciale de vos mains, le même nombre de Cartes Monstre sur le Terrain en Position de Défense face verso.
  it: |-
    Puoi attivare questa carta quando 1 o più dei tuoi Mostri viene fatto ritornare dal Terreno nella tua mano per effetto di una carta del tuo avversario. Fai ritornare tutti i Mostri sul Terreno nelle rispettive mani. Sia tu che il tuo avversario evocate sul Terreno tramite Evocazione Speciale dalle vostre mani lo stesso numero di Mostri, coperti in Posizione di Difesa.
  pt:
  ja: |-
    相手のコントロールするカードの効果によって、自分のモンスターがフィールドから手札に戻されたときに発動する事ができる。フィールド上の全モンスターを持ち主の手札に戻す。その後、お互いに戻された数のモンスターを裏側守備表示で手札から特殊召喚する。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서 자신의 몬스터가 필드에서 패로 되돌려졌을 때 발동할 수 있다. 필드 위의 모든 몬스터를 주인의 패로 되돌린다. 그 후, 서로 되돌려진 매수의 몬스터를 뒷면 수비 표시로 패에서 특수 소환 한다.
  zh-TW:
  zh-CN: |-
    对方控制的卡的效果让自己怪兽从场上回到手卡时才能发动。场上的全部怪兽回到持有者手卡。那之后，双方把回去数量的怪兽从手卡里侧守备表示特殊召唤。
