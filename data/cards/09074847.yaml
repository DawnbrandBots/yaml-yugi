text:
  en: |-
    If a monster(s) you control returns to your hand by an opponent's card effect: Return as many monsters on the field to the hand as possible, then each player Special Summons monsters from their hand, in face-down Defense Position, equal to the number of Monster Cards that were returned to their hand.
  de: |-
    Falls ein oder mehr Monster, die du kontrollierst, durch einen Karteneffekt eines Gegners auf deine Hand zurückgegeben werden: Gib so viele Monster auf dem Spielfeld auf die Hand zurück wie möglich, dann beschwört jeder Spieler Monster bis zur Anzahl der Monsterkarten, die auf seine Hand zurückgegeben wurden, als Spezialbeschwörung von seiner Hand in die verdeckte Verteidigungsposition.
  es: |-
    Si uno o más monstruos que controlas son devueltos a tu mano por efecto de una carta del adversario: devuelve a la mano tantos monstruos en el Campo como sea posible, y después cada jugador Invoca monstruos de Modo Especial desde su mano, en Posición de Defensa boca abajo, igual al número de Cartas de Monstruo que fueron devueltas a su mano.
  fr: |-
    Si un ou plusieurs monstres que vous contrôlez sont renvoyés à votre main par un effet de carte de l'adversaire : renvoyez autant de monstres sur le Terrain à la main que possible, puis chaque joueur Invoque Spécialement un nombre de monstres depuis sa main, en Position de Défense face verso, égal au nombre de Cartes Monstre qui ont été renvoyées à sa main.
  it: |-
    Se uno o più mostri che controlli ritornano nella tua mano a causa dell'effetto di una carta dell'avversario: fai ritornare nella mano tanti mostri sul Terreno quanti possibile, poi ogni giocatore Evoca Specialmente dalla sua mano, coperti in Posizione di Difesa, mostri pari al numero di Carte Mostro che sono state fatte ritornare nella sua mano.
  pt: |-
    Se um ou mais monstros que você controla forem devolvidos à sua mão por um efeito de card do oponente: devolva para a mão tantos monstros no campo quanto possível e, depois, cada duelista Invoca monstros por Invocação-Especial da mão dele, com a face para baixo em Posição de Defesa, igual ao número de Cards de Monstros que foram devolvidos à mão dele.
  ja: |-
    相手のコントロールするカードの効果によって、自分のモンスターがフィールドから手札に戻された時に発動する事ができる。フィールド上の全モンスターを持ち主の手札に戻す。その後、お互いに戻された数のモンスターを裏側守備表示で手札から特殊召喚する。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서 자신의 몬스터가 필드에서 패로 되돌려졌을 때 발동할 수 있다. 필드 위의 모든 몬스터를 주인의 패로 되돌린다. 그 후, 서로 되돌려진 매수의 몬스터를 뒷면 수비 표시로 패에서 특수 소환 한다.
  zh-TW:
  zh-CN: |-
    对方控制的卡的效果让自己怪兽从场上回到手卡时才能发动。场上的全部怪兽回到持有者手卡。那之后，双方把回去数量的怪兽从手卡里侧守备表示特殊召唤。
