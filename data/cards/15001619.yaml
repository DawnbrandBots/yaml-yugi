  zh-CN: 线偶女王
text:
  en:
  de: |-
    Wenn dein Gegner seiner Hand ein oder mehr Monster vom Main Deck hinzufügt, außer durch Ziehen (und außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 ERDE Krieger-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören und falls du „König der Puppen“ durch diesen Effekt als Spezialbeschwörung beschwörst, erhalten alle ERDE Krieger-Monster, die du derzeit kontrollierst, bis zum Ende des nächsten Spielzugs 1000 ATK. Du kannst diesen Effekt von „Königin der Puppen“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando tu adversario añade a su mano uno o más monstruos en su Deck Principal, excepto robándolos (y excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Guerrero de TIERRA de Nivel 7 y, si Invocaste de Modo Especial "Rey Marioneta" por este efecto, todos los monstruos Guerrero de TIERRA que controles en este momento ganan 1000 ATK hasta el final del próximo turno. Sólo puedes usar este efecto de "Reina Marioneta" una vez por turno.
  fr: |-
    Lorsque votre adversaire ajoute un ou plusieurs monstres depuis le Main Deck à sa main, sauf en les piochant (et sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre TERRE Guerrier de Niveau 7 depuis votre main ou Cimetière, et si vous avez Invoqué Spécialement "Roi des Poupées" par cet effet, tous les monstres TERRE Guerrier que vous contrôlez actuellement gagnent 1000 ATK jusqu'à la fin du prochain tour. Vous ne pouvez utiliser cet effet de "Reine des Poupées" qu'une fois par tour.
  it: |-
    Quando il tuo avversario aggiunge uno o più mostri dal Main Deck alla sua mano, eccetto pescandoli (ed eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro TERRA Guerriero di Livello 7 dalla tua mano o Cimitero e, se hai Evocato Specialmente "Re dei Burattini" con questo effetto, tutti i mostri TERRA Guerriero che controlli attualmente guadagnano 1000 ATK fino alla fine del prossimo turno. Puoi utilizzare questo effetto di "Regina dei Burattini" una sola volta per turno.
  pt: |-
    Quando seu oponente adicionar um ou mais monstros do Deck Principal à mão dele, exceto ao comprá-los (e exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro Guerreiro de TERRA de Nível 7 da sua mão ou do Cemitério e, se você Invocou "Rei Marionete" por Invocação-Especial por este efeito, todos os monstros Guerreiro de TERRA que você controla atualmente ganham 1000 de ATK até o final do próximo turno. Você só pode usar este efeito de "Rainha Marionete" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：相手がドロー以外の方法でデッキからモンスターを手札に加えた時に発動できる。このカードを手札から特殊召喚する。
    ②：このカードが召喚・特殊召喚した場合に発動できる。自分の手札・墓地から戦士族・地属性・レベル７モンスター１体を特殊召喚する。この効果で「パペット・キング」を特殊召喚した場合、自分フィールドの全ての戦士族・地属性モンスターの攻撃力は、次のターンの終了時まで１０００アップする。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대가 드로우 이외의 방법으로 덱에서 몬스터를 패에 넣었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 전사족 / 땅 속성 / 레벨 7 몬스터 1장을 고르고 특수 소환한다. 이 효과로 "퍼핏 킹"을 특수 소환했을 경우, 자신 필드의 모든 전사족 / 땅 속성 몬스터의 공격력은, 다음 턴의 종료시까지 1000 올린다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：可在對方透過抽牌以外的方法從牌組將怪獸加入手牌的狀況下發動。從手牌特殊召喚此卡。②：可在此卡召喚・特殊召喚成功的狀況下發動。從我方手牌・墓地選擇１隻戰士族・地屬性・等級７的怪獸特殊召喚。在透過此效果特殊召喚「線偶國王」的狀況下，我方場上所有戰士族・地屬性怪獸的攻擊力，全部在下一次回合結束前提升１０００。
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：对手用抽卡以外的方式从牌组中将怪兽加入手牌时可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤成功的情况下可以发动。从自己的手牌・墓地中挑选１只战士族・地属性・等级７的怪兽特殊召唤。以此效果特殊召唤“线偶国王”的情况下，自己场上的全部战士族・地属性怪兽的攻击力直至下个回合结束时为止上升１０００。
