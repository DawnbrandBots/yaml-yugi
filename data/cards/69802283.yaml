text:
  en: |-
    You can banish 1 monster you control, and 1 Synchro Monster in your GY that is a "Power Tool" monster or Level 7 or 8 Dragon monster, then target 1 card your opponent controls; destroy it. Level 7 or higher Synchro Monsters you control gain 400 ATK for each of your banished Level 7 or higher Synchro Monsters. Once per turn, when an opponent's monster declares an attack while you have a banished Synchro Monster: You can negate the attack.
