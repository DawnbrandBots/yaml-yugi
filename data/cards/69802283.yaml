  ja: |-
    ①：自分フィールドのモンスター１体と、自分の墓地の「パワー・ツール」Ｓモンスターまたはレベル７・８のドラゴン族Ｓモンスター１体を除外し、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分フィールドのレベル７以上のＳモンスターの攻撃力は、自分の除外状態のレベル７以上のＳモンスターの数×４００アップする。③：１ターンに１度、自分の除外状態のＳモンスターが存在する場合、相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にする。
  ko: |-
    ①: 자신 필드의 몬스터 1장과, 자신 묘지의 "파워 툴" 싱크로 몬스터 또는 레벨 7 / 8 의 드래곤족 싱크로 몬스터 1장을 제외하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 필드의 레벨 7 이상의 싱크로 몬스터의 공격력은, 자신의 제외 상태인 레벨 7 이상의 싱크로 몬스터의 수 × 400 올린다. ③: 1턴에 1번, 자신의 제외 상태인 싱크로 몬스터가 존재할 경우, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 한다.
