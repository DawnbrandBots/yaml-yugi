text:
  en: |-
    Once per turn, during the End Phase, if this card was Normal Summoned this turn: You can add 1 Machine-Type Tuner monster from your Deck to your hand.
  de: |-
    Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Du kannst deiner Hand 1 Empfänger-Monster vom Typ Maschine von deinem Deck hinzufügen.
  es: |-
    Durante la End Phase del turno en el que esta carta fue Invocada de Modo Normal: puedes añadir a tu mano, desde tu Deck, 1 monstruo Cantante de Tipo Máquina.
  fr: |-
    Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ce tour : vous pouvez ajouter 1 monstre Syntoniseur de Type Machine depuis votre Deck à votre main.
  it: |-
    Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente in questo turno: puoi aggiungere 1 mostro Tuner di Tipo Macchina dal tuo Deck alla tua mano.
  pt: |-
    Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal neste turno: você pode adicionar 1 monstro Regulador do Tipo Máquina do seu Deck à sua mão.
  ja: |-
    ①：このカードを召喚したターンのエンドフェイズに発動できる。デッキから機械族チューナー１体を手札に加える。
  ko: |-
    ①: 이 카드가 일반 소환한 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 기계족 튜너 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤的回合的结束阶段才能发动。从卡组把1只机械族调整加入手卡。
