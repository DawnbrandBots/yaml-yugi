text:
  en: |-
    When a Spell Card is activated that targets this face-down card (and no other cards) (Quick Effect): Change this card to face-up Defense Position, and if you do, negate the activation. If this card is attacked, change it to Attack Position at the end of the Damage Step.
  de: |-
    Wenn eine Zauberkarte aktiviert wird, die diese verdeckte Karte (und keine anderen Karten) als Ziel wählt (Schnelleffekt): Ändere diese Karte in die offene Verteidigungsposition und falls du dies tust, annulliere die Aktivierung. Falls diese Karte angegriffen wird, ändere sie am Ende des Damage Steps in die Angriffsposition.
  es: |-
    Cuando es activada una Carta Mágica que seleccione esta carta boca abajo (y ninguna otra carta) (Efecto Rápido): cambia esta carta a Posición de Defensa boca arriba y, si lo haces, niega la activación. Si esta carta es atacada, cámbiala a Posición de Ataque al final del Damage Step.
  fr: |-
    Lorsqu'une Carte Magie qui cible cette carte face verso (et aucune autre carte) est activée (Effet Rapide) : changez cette carte en Position de Défense face recto, et si vous le faites, annulez l'activation. Si cette carte est attaquée, changez-la en Position d'Attaque à la fin de la Damage Step.
  it: |-
    Quando viene attivata una Carta Magia che sceglie come bersaglio questa carta coperta (e nessuna altra carta) (Effetto Rapido): metti questa carta scoperta in Posizione di Difesa e, se lo fai, annulla l'attivazione. Se questa carta viene attaccata, mettila in Posizione di Attacco alla fine del Damage Step.
  pt: |-
    Quando um Card de Magia for ativado que escolha como alvo este card com a face para baixo (e nenhum outro card) (Efeito Rápido): coloque este card com a face para cima em Posição de Defesa e, se isso acontecer, negue a ativação. Se este card for atacado, coloque-o em Posição de Ataque no final da Etapa de Dano.
  ja: |-
    ①：裏側表示のこのモンスター１体のみを対象とする魔法カードが発動した時に発動する。このカードを表側守備表示にし、その発動を無効にする。②：このカードは攻撃された場合、ダメージステップ終了時に攻撃表示になる。
  ko: |-
    ①: 뒷면 표시의 이 몬스터 1장만을 대상으로 하는 마법 카드가 발동했을 때에 발동한다. 이 카드를 앞면 수비 표시로 하고, 그 발동을 무효로 한다. ②: 이 카드는 공격받았을 경우, 데미지 스텝 종료시에 공격 표시가 된다.
  zh-TW:
  zh-CN: |-
    ①：以里侧表示的这只怪兽1只为对象的魔法卡发动时发动。这张卡变成表侧守备表示，那个发动无效。②：这张卡被攻击的场合，伤害步骤结束时变成攻击表示。
