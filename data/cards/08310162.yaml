text:
  en: |-
    "Malefic Parallel Gear" + 1 non-Tuner "Malefic" monster
    When this card is Synchro Summoned, you can select 1 Synchro Monster in either player's Graveyard, and Special Summon it. There can only be 1 face-up "Malefic Paradox Dragon" on the field. If "Malefic World" is not face-up on the field, destroy this card.
  de: |-
    „Niederträchtiger Parallelantrieb“ + 1 „Niederträchtig“-Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird, kannst du 1 Synchromonster im Friedhof eines beliebigen Spielers wählen und als Spezialbeschwörung beschwören. Es kann nur 1 offener „Niederträchtiger Paradoxdrache“ auf dem Spielfeld liegen. Falls „Niederträchtige Welt“ nicht offen auf dem Spielfeld liegt, zerstöre diese Karte.
  es: |-
    "Maliciosos Engranajes en Paralelo" + 1 monstruo "Malicioso" que no sea Cantante
    Cuando esta carta es Invocada por Sincronía, puedes seleccionar 1 Monstruo de Sincronía en el Cementerio de cualquier jugador, e Invocarlo de Modo Especial. Sólo puede haber 1 "Malicioso Dragón de la Paradoja" boca arriba en el Campo. Si "Mundo Malicioso" no está boca arriba en el Campo, destruye esta carta.
  fr: |-
    "Rouage Dimensionnel Corrompu" + 1 monstre "Corrompu" non Syntoniseur
    Lorsque cette carte est Invoquée par Synchronisation, vous pouvez sélectionner 1 Monstre Synchro dans l'un des Cimetières et l'Invoquer Spécialement. Il ne peut y avoir qu'1 seul "Dragon Paradoxe Corrompu" face recto sur le Terrain. Si "Monde Corrompu" n'est pas face recto sur le Terrain, détruisez cette carte.
  it: |-
    "Ingranaggio Parallelo Maligno" + 1 mostro "Maligno" non-Tuner
    Quando questa carta viene Synchro Evocata, puoi scegliere 1 Mostro Synchro nel Cimitero di qualsiasi giocatore, ed Evocarlo Specialmente. Ci può essere solo 1 "Drago Paradosso Maligno" scoperto sul Terreno. Se "Mondo Maligno" non è scoperto sul Terreno, distruggi questa carta.
  pt: |-
    "Mecanismo do Paralelo Pernicioso" + 1 monstro "Pernicioso(a)" não-Regulador
    Quando este card for Invocado por Invocação-Sincro, você pode selecionar 1 Monstro Sincro no Cemitério de qualquer duelista e Invocá-lo por Invocação-Especial. Só pode haver 1 "Dragão do Paradoxo Pernicioso" com a face para cima no campo. Se "Mundo Pernicioso" não estiver com a face para cima no campo, destrua este card.
  ja: |-
    「Ｓｉｎ パラレルギア」＋チューナー以外の「Ｓｉｎ」モンスター１体
    ①：「Ｓｉｎ パラドクス・ドラゴン」はフィールドに１体しか表側表示で存在できない。②：このカードがＳ召喚に成功した時、自分または相手の墓地のＳモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。③：フィールドに「Ｓｉｎ Ｗｏｒｌｄ」が存在しない場合にこのカードは破壊される。
  ko: |-
    "Sin(신) 패러렐 기어" ＋ 튜너 이외의 "Sin(신)" 몬스터 1장
    ①: "Sin(신) 패러독스 드래곤"은 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 싱크로 소환에 성공했을 때, 자신 또는 상대 묘지의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. ③: 필드에 "Sin(신) 월드"가 존재하지 않을 경우에 이 카드는 파괴된다.
  zh-TW:
  zh-CN: |-
    「罪 平行齿轮」＋调整以外的「罪」怪兽1只
    ①：「罪 矛盾龙」在场上只能有1只表侧表示存在。②：这张卡同调召唤成功时，以自己或者对方的墓地1只同调怪兽为对象才能发动。那只怪兽在自己场上特殊召唤。③：场上没有「罪世界」存在的场合这张卡破坏。
