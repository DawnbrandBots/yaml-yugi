name:
  en: Malefic Paradox Dragon
  de: Niederträchtiger Paradoxdrache
  es: Malicioso Dragón de la Paradoja
  fr: Dragon Paradoxe Corrompu
  it: Drago Paradosso Maligno
  pt: Dragão do Paradoxo Pernicioso
  ja: <ruby>Ｓｉｎ<rt>シン</rt></ruby> パラドクス・ドラゴン
  ja_romaji: Shin Paradokusu Doragon
  ko: <ruby>Sin<rt>신</rt></ruby> 패러독스 드래곤
