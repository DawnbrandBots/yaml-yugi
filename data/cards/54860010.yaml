text:
  en: |-
    If this card destroys an opponent's monster by battle, you can add 1 Reptile-Type "Worm" monster from your Deck to your hand. Destroy this card during the End Phase if you do not control another Reptile-Type "Worm" monster.
  de: |-
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kannst du deiner Hand 1 „Wurm“-Monster vom Typ Reptil von deinem Deck hinzufügen. Zerstöre diese Karte während der End Phase, falls du kein anderes „Wurm“-Monster vom Typ Reptil kontrollierst.
  es: |-
    Si esta carta destruye a un monstruo de tu adversario en batalla, puedes añadir a tu mano, desde tu Deck, 1 monstruo "Gusano" de Tipo Reptil. Destruye esta carta durante la End Phase si no controlas otro monstruo "Gusano" de Tipo Reptil.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat, vous pouvez ajouter 1 monstre "Ver" de Type Reptile depuis votre Deck à votre main. Détruisez cette carte durant la End Phase si vous ne contrôlez pas un autre monstre "Ver" de Type Reptile.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia, puoi aggiungere 1 mostro "Verme" di Tipo Rettile dal tuo Deck alla tua mano. Distruggi questa carta durante la End Phase se non controlli un altro mostro "Verme" di Tipo Rettile.
  pt:
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、自分のデッキから「ワーム」と名のついた爬虫類族モンスター１体を手札に加える事ができる。自分フィールド上にこのカード以外の「ワーム」と名のついた爬虫類族モンスターが存在しない場合、エンドフェイズ時にこのカードを破壊する。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 패에 넣을 수 있다. 자신 필드 위에 이 카드 이외의 "웜"이라는 이름이 붙은 파충류족 몬스터가 존재하지 않을 경우, 엔드 페이즈시에 이 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡战斗破坏对方怪兽的场合，可以从卡组把1只名字带有「异虫」的爬虫类族怪兽加入手卡。结束阶段时，自己场上没有这张卡以外的名字带有「异虫」的爬虫类族怪兽存在的场合，这张卡破坏。
