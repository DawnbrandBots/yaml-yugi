  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「堕天使ジェフティ」以外の「堕天使」モンスター１体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は天使族モンスターしか特殊召喚できない。②：自分フィールドに天使族・闇属性の融合モンスターが存在する場合、墓地のこのカードを除外し、自分の墓地の「堕天使」カードか「禁じられた」速攻魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“堕天使 杰夫提”以外的1只“堕天使”怪兽以守备表示特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤天使族怪兽。②：自己场上存在天使族・暗属性的融合怪兽的情况下，将墓地的此卡除外，以自己墓地的1张“堕天使”卡或“禁忌的”速攻魔法卡为对象可以发动。将该卡加入手牌。
