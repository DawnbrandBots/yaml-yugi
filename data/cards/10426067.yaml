name:
  en: Darklord Djehuty
  de: Finsterlord Djehuty
  es: Señoroscuro Djehuty
  fr: Ange Déchu Djehuty
  it: Djehuty Signore Oscuro
  pt: Senhor Obscuro Djehuty
  ja: <ruby>堕<rt>だ</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>ジェフティ
  ja_romaji: Datenshi Jefuti
  ko: 타락천사 제후티
  ko_rr:
  zh-TW:
  zh-CN: 堕天使 杰夫提
text:
  en: |-
    If this card is Normal or Special Summoned: You can Special Summon 1 "Darklord" monster from your Deck in Defense Position, except "Darklord Djehuty", also you cannot Special Summon for the rest of this turn, except Fairy monsters. If you control a DARK Fairy Fusion Monster: You can banish this card from your GY, then target 1 "Darklord" card or "Forbidden" Quick-Play Spell in your GY; add it to your hand. You can only use each effect of "Darklord Djehuty" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Finsterlord“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, außer „Finsterlord Djehuty“, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Fee-Monstern. Falls du ein FINSTERNIS Fee-Fusionsmonster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Finsterlord“-Karte oder „Verboten“-Schnellzauber in deinem Friedhof wählen; füge sie oder ihn deiner Hand hinzu. Du kannst jeden Effekt von „Finsterlord Djehuty“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Señoroscuro/a" en Posición de Defensa, excepto "Señoroscuro Djehuty", y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Hada. Si controlas un Monstruo de Fusión Hada de OSCURIDAD: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta "Señoroscuro/a" o Mágica de Juego Rápido "Prohibido/a" en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Señoroscuro Djehuty" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Ange Déchu" ("Ange Déchu Djehuty" exclu) depuis votre Deck en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Elfe exclus) le reste de ce tour. Si vous contrôlez un Monstre Fusion TÉNÈBRES Elfe : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte "Ange Déchu" ou Magie Jeu-Rapide "Interdit" dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Ange Déchu Djehuty" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Signore Oscuro" dal tuo Deck in Posizione di Difesa, eccetto "Djehuty Signore Oscuro", inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Fata. Se controlli un Mostro Fusione OSCURITÀ Fata: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta "Signore Oscuro" o Magia Rapida "Proibito" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Djehuty Signore Oscuro" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Senhor(a) Obscuro(a)" do seu Deck em Posição de Defesa, exceto "Senhor Obscuro Djehuty" e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Fada. Se você controlar um Monstro de Fusão Fada de TREVAS: você pode banir este card do seu Cemitério e, depois, escolha 1 card "Senhor(a) Obscuro(a)" ou Magia Rápida "Proibido(a)" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Senhor Obscuro Djehuty" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「堕天使ジェフティ」以外の「堕天使」モンスター１体を守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は天使族モンスターしか特殊召喚できない。②：自分フィールドに天使族・闇属性の融合モンスターが存在する場合、墓地のこのカードを除外し、自分の墓地の「堕天使」カードか「禁じられた」速攻魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "타락천사 제후티" 이외의 "타락천사" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 천사족 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드에 천사족 / 어둠 속성의 융합 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고, 자신 묘지의 "타락천사" 카드나 "금지된" 속공 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“堕天使 杰夫提”以外的1只“堕天使”怪兽以守备表示特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤天使族怪兽。②：自己场上存在天使族・暗属性的融合怪兽的情况下，将墓地的此卡除外，以自己墓地的1张“堕天使”卡或“禁忌的”速攻魔法卡为对象可以发动。将该卡加入手牌。
