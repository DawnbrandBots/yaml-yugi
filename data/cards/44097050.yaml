text:
  en: |-
    2+ Machine monsters
    If this card is Link Summoned: You can activate this effect; Special Summon 3 "Mecha Phantom Beast Tokens" (Machine/WIND/Level 3/ATK 0/DEF 0), also you cannot Link Summon for the rest of this turn. Once per turn: You can Tribute up to 3 monsters, then apply 1 of these effects, based on the number Tributed;
    ● 1: Destroy 1 card on the field.
    ● 2: Special Summon 1 "Mecha Phantom Beast" monster from your Deck.
    ● 3: Add 1 Trap from your GY to your hand.
  de: |-
    2+ Maschine-Monster
    Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; beschwöre 3 „Mecha-Phantomungeheuer-Spielmarken“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Linkbeschwörungen durchführen. Einmal pro Spielzug: Du kannst bis zu 3 Monster als Tribut anbieten und dann 1 dieser Effekte ausführen, basierend auf der als Tribut angebotenen Anzahl;
    ● 1: Zerstöre 1 Karte auf dem Spielfeld.
    ● 2: Beschwöre 1 „Mecha-Phantomungeheuer“-Monster als Spezialbeschwörung von deinem Deck.
    ● 3: Füge deiner Hand 1 Falle von deinem Friedhof hinzu.
  es: |-
    2+ monstruos Máquina
    Si esta carta es Invocada por Enlace: puedes activar este efecto; Invoca de Modo Especial 3 "Fichas Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0), y además por el resto de este turno no puedes Invocar por Enlace. Una vez por turno: puedes Sacrificar hasta 3 monstruos, y después aplicar 1 de estos efectos, basados en el número de Sacrificios;
    ● 1: Destruye 1 carta en el Campo.
    ● 2: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Mecha Bestia Fantasma".
    ● 3: Añade a tu mano 1 Trampa en tu Cementerio.
  fr: |-
    2+ monstres Machine
    Si cette carte est Invoquée par Lien : vous pouvez activer cet effet ; Invoquez Spécialement 3 "Jeton Bête Fantôme Méca" (Machine/VENT/Niveau 3/ATK 0/DEF 0), et aussi, vous ne pouvez pas Invoquer par Lien le reste de ce tour. Une fois par tour : vous pouvez Sacrifier max. 3 monstres, puis appliquez 1 de ces effets, selon le nombre Sacrifié ;
    ● 1 : Détruisez 1 carte sur le Terrain.
    ● 2 : Invoquez Spécialement 1 monstre "Bête Fantôme Méca" depuis votre Deck.
    ● 3 : Ajoutez 1 Piège depuis votre Cimetière à votre main.
  it: |-
    2+ mostri Macchina
    Se questa carta viene Evocata Link: puoi attivare questo effetto; Evoca Specialmente 3 "Segna-Bestia Fantasma Meccanica" (Macchina/VENTO/Livello 3/ATK 0/DEF 0), inoltre non puoi Evocare Link per il resto di questo turno. Una volta per turno: puoi offrire come Tributo fino a 3 mostri, poi applicare 1 di questi effetti, a seconda del numero che hai offerto come Tributo;
    ● 1: Distruggi 1 carta sul Terreno.
    ● 2: Evoca Specialmente 1 mostro "Bestia Fantasma Meccanica" dal tuo Deck.
    ● 3: Aggiungi 1 Trappola dal tuo Cimitero alla tua mano.
  pt: |-
    2+ monstros Máquina
    Se este card for Invocado por Invocação-Link: você pode ativar este efeito; Invoque por Invocação-Especial 3 "Fichas de Besta Fantasma Mecha" (Máquina/VENTO/Nível 3/ATK 0/DEF 0) e, além disso, você não pode Invocar por Invocação-Link pelo resto deste turno. Uma vez por turno: você pode oferecer até 3 monstros como Tributo e, depois, aplique 1 dos seguintes efeitos, de acordo com o número de Tributos;
    ● 1: Destrua 1 card no campo.
    ● 2: Invoque por Invocação-Especial 1 monstro "Besta Fantasma Mecha" do seu Deck.
    ● 3: Adicione 1 Armadilha do seu Cemitério à sua mão.
  ja: |-
    機械族モンスター２体以上
    ①：このカードがリンク召喚に成功した場合に発動できる。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）３体を特殊召喚する。このターン、自分はリンク召喚できない。②：１ターンに１度、自分フィールドのモンスターを３体までリリースして発動できる。リリースしたモンスターの数によって以下の効果を適用する。●１体：フィールドのカード１枚を選んで破壊する。●２体：デッキから「幻獣機」モンスター１体を特殊召喚する。●３体：自分の墓地から罠カード１枚を選んで手札に加える。
  ko: |-
    기계족 몬스터 2장 이상
    ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 3장을 특수 소환한다. 이 턴에, 자신은 링크 소환할 수 없다. ②: 1턴에 1번, 자신 필드의 몬스터를 3장까지 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 수에 따라 이하의 효과를 적용한다.
    ●1장: 필드의 카드 1장을 골라 파괴한다.
    ●2장: 덱에서 "환상수기" 몬스터 1장을 특수 소환한다.
    ●3장: 자신 묘지에서 함정 카드 1장을 골라 패에 넣는다.
  zh-TW: |-
    機械族怪獸２隻以上
    ①：可在此卡連結召喚成功的狀況下發動。特殊召喚３隻「幻獸機衍生物」（機械族・風・星３・攻／守０）至我方場上。此回合，我方無法連結召喚。②：１回合１次，可解放我方場上最多３隻的怪獸發動。根據解放的怪獸數量適用以下效果。●１隻：選擇場上的１張卡破壞。●２隻：從牌組特殊召喚１隻「幻獸機」怪獸。●３隻：從我方墓地選擇１張陷阱卡加入手牌。
  zh-CN: |-
    机械族怪兽2只以上
    ①：此卡连接召唤成功的情况下可以发动。将3只"幻兽机衍生物"（机械族・风・星3・攻／守0）特殊召唤至自己场上。此回合自己不可连接召唤。②：1回合1次，解放自己场上最多3只怪兽可以发动。根据解放怪兽的数量适用以下效果。●1只：挑选场上的1张卡破坏。●2只：从牌组将1只"幻兽机"怪兽特殊召唤。●3只：从自己的墓地挑选1张陷阱卡加入手牌。
