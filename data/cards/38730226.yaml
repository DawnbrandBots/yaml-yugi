text:
  en: |-
    Once per turn, during your Standby Phase, if you controlled this face-up card in your Monster Zone and had no cards in your hand at the end of the opponent's last turn: Draw 1 card.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase, falls du am Ende des letzten Spielzugs des Gegners diese offene Karte in deiner Monsterzone kontrolliert hast und keine Karten in deiner Hand hattest: Ziehe 1 Karte.
  es: |-
    Una vez por turno, durante tu Standby Phase, si controlabas esta carta boca arriba en tu Zona de Monstruos y no tenías cartas en tu mano al final del último turno del adversario: roba 1 carta.
  fr: |-
    Une fois par tour, durant votre Standby Phase, si vous contrôliez cette carte face recto dans votre Zone Monstre et que vous n'aviez aucune carte dans votre main à la fin du dernier tour de l'adversaire : piochez 1 carte.
  it: |-
    Una volta per turno, durante la tua Standby Phase, se controllavi questa carta scoperta nella tua Zona Mostri e non avevi carte nella tua mano alla fine dell'ultimo turno dell'avversario: pesca 1 carta.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio, se você controlava este card com a face para cima na sua Zona de Monstros e não tinha cards na sua mão no final do último turno do oponente: compre 1 card.
  ja: |-
    ①：相手ターン終了時に、このカードが自分のモンスターゾーンに表側表示で存在し、自分の手札が０枚の場合、次の自分スタンバイフェイズに発動する。自分はデッキから１枚ドローする。
  ko: |-
    ①: 상대 턴 종료시에, 이 카드가 자신 몬스터 존에 앞면 표시로 존재하고, 자신의 패가 0장일 경우, 다음 자신 스탠바이 페이즈에 발동한다. 자신은 덱에서 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    对方的结束阶段时，这张卡在自己场上表侧表示存在，自己手卡是0张的场合，下次的自己的准备阶段时发动。从自己卡组抽1张卡。
