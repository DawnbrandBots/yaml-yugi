    此卡名的①②③效果1回合仅可各使用1次。①：自己将兽族・光属性同步怪兽同步召唤的情况下，以对手场上的1张卡为对象可以发动。将该卡破坏。②：自己场上的表侧表示怪兽因对手的效果从场上离开的情况下可以发动。从牌组将1只“黯蜜”怪兽特殊召唤。③：此卡存在于墓地的情况下，以自己墓地・除外状态的2只“黯蜜”怪兽为对象可以发动。将该怪兽和此卡以喜欢的顺序放回牌组下面。
