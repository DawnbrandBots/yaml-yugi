text:
  en: |-
    If you control a Dinosaur-Type monster with 2500 or more ATK: Destroy all cards on the field.
  de: |-
    Falls du ein Monster vom Typ Dinosaurier mit 2500 oder mehr ATK kontrollierst: Zerstöre alle Karten auf dem Spielfeld.
  es: |-
    Si controlas un monstruo de Tipo Dinosaurio con 2500 ATK o más: destruye todas las cartas en el Campo.
  fr: |-
    Si vous contrôlez un monstre de Type Dinosaure avec min. 2500 ATK : détruisez toutes les cartes sur le Terrain.
  it: |-
    Se controlli un mostro di Tipo Dinosauro con ATK di 2500 o superiore: distruggi tutte le carte sul Terreno.
  pt: |-
    Se você controlar um monstro do Tipo Dinossauro com ATK 2500 ou mais: destrua todos os cards no campo.
  ja: |-
    自分フィールド上に攻撃力２５００以上の恐竜族モンスターが存在する場合に発動できる。フィールド上のカードを全て破壊する。
  ko: |-
    자신 필드 위에 공격력 2500 이상의 공룡족 몬스터가 존재할 경우에 발동할 수 있다. 필드 위의 카드를 전부 파괴한다.
  zh-TW: |-
    我方场上存在攻击力2500或以上的恐龙族怪兽的场合可发动。破坏场上的全部卡牌。
  zh-CN: |-
    我方场上存在攻击力２５００或以上的恐龙族怪兽的场合可发动。破坏场上的所有卡牌。
