text:
  en: |-
    Once per turn, during your opponent's Standby Phase, select 1 face-up card on the field. The selected card's effect(s) is negated during that turn. During each of your Standby Phases, pay 500 Life Points or destroy this card.
  de: |-
    Einmal pro Spielzug, während der Standby Phase deines Gegners, wähle 1 offene Karte auf dem Spielfeld. Die Effekte der gewählten Karte werden während dieses Spielzugs annulliert. Während jeder deiner Standby Phasen, zahle 500 Life Points oder zerstöre die Karte.
  es: |-
    Una vez por turno, durante la Standby Phase de tu adversario, selecciona 1 carta boca arriba en el Campo. Niega el(los) efecto(s) de la carta seleccionada durante ese turno. Durante cada una de tus Standby Phases paga 500 Life Point o destruye esta carta.
  fr: |-
    Une fois par tour, durant la Standby Phase de votre adversaire, sélectionnez 1 carte face recto sur le Terrain. Les effets de la carte sélectionnée sont annulés durant ce tour. Durant chacune de vos Standby Phases, payez 500 Life Points ou détruisez cette carte.
  it: |-
    Una volta per turno, durante la Standby Phase del tuo avversario, scegli 1 carta scoperta sul Terreno. Gli effetti della carta scelta sono annullati durante quel turno. Durante ogni tua Standby Phase, paga 500 Life Points o distruggi questa carta.
  pt: |-
    Uma vez por turno, durante a Fase de Apoio do seu oponente, selecione 1 card com a face para cima no campo. Os efeitos do card selecionado são negados durante esse turno. Durante cada uma das suas Fases de Apoio, pague 500 PV ou destrua este card.
  ja: |-
    相手のスタンバイフェイズ時に１度だけ、フィールド上に表側表示で存在するカード１枚を選択する。選択されたカードの効果はそのターン中無効になる。このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。または、５００ライフポイント払わずにこのカードを破壊する。
  ko: |-
    상대의 스텐바이 페이즈시에 1번만, 필드 위에 앞면 표시로 존재하는 카드 1장을 선택한다. 선택된 카드의 효과는 그 턴 중, 무효가 된다. 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 또는, 500 라이프 포인트를 지불하지 않고 이 카드를 파괴한다.
  zh-TW: |-
    在對方的準備階段時僅限１次，選擇場上的１張正面表示的卡發動。只要此卡存在於場上，選擇的卡就在該回合中效果變為無效。此卡的控制者在每次我方的準備階段支付５００LP。或是不支付５００LP，破壞此卡。
  zh-CN: |-
    在对手的准备阶段时，仅１次，可选择场上表侧表示的１张卡牌发动。只要此卡存在于场上，被选择卡牌的效果在该回合中变为无效。每次我方的准备阶段此卡的控制者支付５００生命点数，或不支付５００生命点数破坏此卡。
