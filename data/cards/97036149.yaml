  pt: Espírito Tenyi - Nahata
  ja: <ruby>天<rt>てん</rt></ruby><ruby>威<rt>い</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>－ナハタ
  ja_romaji: Ten'iryū - Nahata
  ko: 천위룡－나하타
  ko_rr: Cheonwiryong - Nahata
  zh-TW: 天威龍－納哈塔
  zh-CN: 天威龙－纳哈塔
text:
  en:
  de: |-
    Falls du keine Effektmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn ein Angriff deklariert wird, an dem dein offenes Nichteffekt-Monster und ein offenes Monster eines Gegners beteiligt sind: Du kannst diese Karte von deiner Hand oder deinem Friedhof verbannen; jenes Monster des Gegners verliert bis zum Ende dieses Spielzugs 1500 ATK. Du kannst jeden Effekt von „Tenyi-Geist - Nahata“ nur einmal pro Spielzug verwenden.
  es: |-
    Si no controlas Monstruos de Efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando es declarado un ataque que involucre tu Monstruo boca arriba que no sea de Efecto y un monstruo boca arriba del adversario: puedes desterrar esta carta en tu mano o Cementerio; ese monstruo del adversario pierde 1500 ATK hasta el final de este turno. Sólo puedes usar cada efecto de "Espíritu Tenyi - Nahata" una vez por turno.
  fr: |-
    Si vous ne contrôlez aucun Monstre à Effet : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'une attaque est déclarée impliquant votre monstre face recto (Monstres à Effet exclus) et un monstre face recto de l'adversaire : vous pouvez bannir cette carte depuis votre main ou Cimetière ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd 1500 ATK. Vous ne pouvez utiliser chaque effet de "Esprit Tenyi - Nahata" qu'une fois par tour.
  it: |-
    Se non controlli nessun Mostro con Effetto: puoi Evocare Specialmente questa carta dalla tua mano. Quando viene dichiarato un attacco che coinvolge un tuo Mostro non-con Effetto scoperto e un mostro scoperto dell'avversario: puoi bandire questa carta dalla tua mano o Cimitero; quel mostro dell'avversario perde 1500 ATK fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Spirito Tenyi - Nahata" una sola volta per turno.
  pt: |-
    Se você não controlar nenhum Monstro de Efeito: você pode Invocar este card por Invocação-Especial da sua mão. Quando um ataque for declarado envolvendo um Monstro seu que não seja de Efeito com a face para cima e um monstro com a face para cima do oponente: você pode banir este card da sua mão ou do Cemitério; esse monstro do oponente perde 1500 de ATK até o final deste turno. Você só pode usar cada efeito de "Espírito Tenyi - Nahata" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドに効果モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。
    ②：効果モンスター以外の自分の表側表示モンスターが相手の表側表示モンスターと戦闘を行う攻撃宣言時に、手札・墓地のこのカードを除外して発動できる。その相手モンスターの攻撃力はターン終了時まで１５００ダウンする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 효과 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 효과 몬스터 이외의 자신의 앞면 표시 몬스터가 상대의 앞면 표시 몬스터와 전투를 실행하는 공격 선언시에, 패 / 묘지의 이 카드를 제외하고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지 1500 내린다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上不存在效果怪獸的狀況下發動。從手牌特殊召喚此卡。②：在我方的效果怪獸以外的正面表示怪獸與對方的正面表示怪獸進行戰鬥的攻擊宣言時，可將手牌・墓地的此卡除外發動。該對方怪獸的攻擊力在回合結束前降低１５００。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：自己场上没有效果怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：效果怪兽以外的自己的表侧表示怪兽与对手的表侧表示怪兽进行战斗的攻击宣言时，将手牌・墓地的此卡除外可以发动。该对手怪兽的攻击力直至回合结束时为止下降1500。
