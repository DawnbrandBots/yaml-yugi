name:
  en: Vendread Daybreak
  de: Venschrecken-Tagesanbruch
  es: Amanecer Vengamiedo
  fr: Aube Vendetterreur
  it: Alba Venterrore
  pt: Aurora Vendorror
  ja: ヴェンデット・デイブレイク
  ja_romaji: Vendetto Deibureiku
  ko: 벤데드 데이브레이크
  ko_rr: Bendeteu Deibeureikeu
  zh-TW: 仇屍・破曉
  zh-CN: 仇尸・破晓
text:
  en: |-
    If your opponent controls more cards than you do: Choose 1 Ritual Summoned "Vendread" monster you control, and destroy all cards on the field, except the chosen monster. It cannot attack directly while it remains face-up on the field. You can only activate 1 "Vendread Daybreak" per turn.
  de: |-
    Falls dein Gegner mehr Karten als du kontrolliert: Bestimme 1 als Ritualbeschwörung beschworenes „Venschrecken“-Monster, das du kontrollierst, und zerstöre alle Karten auf dem Spielfeld, außer dem bestimmten Monster. Es kann nicht direkt angreifen, solange es offen auf dem Spielfeld verbleibt. Du kannst nur 1 „Venschrecken-Tagesanbruch“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla más cartas que tú: elige 1 monstruo "Vengamiedo" Invocado por Ritual que controles, y destruye todas las cartas en el Campo excepto el monstruo elegido. Éste no puede atacar directamente mientras permanezca boca arriba en el Campo. Sólo puedes activar 1 "Amanecer Vengamiedo" por turno.
  fr: |-
    Si votre adversaire contrôle plus de cartes que vous : choisissez 1 monstre "Vendetterreur" Invoqué Rituellement que vous contrôlez, et détruisez toutes les cartes (le monstre choisi exclu) sur le Terrain. Il ne peut pas attaquer directement tant qu'il reste face recto sur le Terrain. Vous ne pouvez activer qu'1 "Aube Vendetterreur" par tour.
  it: |-
    Se il tuo avversario controlla più carte di te: seleziona 1 mostro "Venterrore" Evocato tramite Rituale che controlli, e distruggi tutte le carte sul Terreno, eccetto il mostro selezionato. Esso non può attaccare direttamente mentre rimane scoperto sul Terreno. Puoi attivare solo 1 "Alba Venterrore" per turno.
  pt: |-
    Se seu oponente controlar mais cards que você: selecione 1 monstro "Vendorror" Invocado por Invocação-Ritual que você controla e destrua todos os cards no campo, exceto o monstro selecionado. Ele não pode atacar diretamente enquanto permanecer com a face para cima no campo. Você só pode ativar 1 "Aurora Vendorror" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドのカードの数が自分フィールドのカードより多い場合に発動できる。自分フィールドの儀式召喚した「ヴェンデット」モンスター１体を選び、そのモンスター以外のフィールドのカードを全て破壊する。その「ヴェンデット」モンスターはフィールドに表側表示で存在する限り、直接攻撃できない。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 카드의 수가 자신 필드의 카드보다 많을 경우에 발동할 수 있다. 자신 필드의 의식 소환한 "벤데드" 몬스터 1장을 고르고, 그 몬스터 이외의 필드의 카드를 전부 파괴한다. 그 "벤데드" 몬스터는 필드에 앞면 표시로 존재하는 한, 직접 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡１回合仅可发动１张。①：对手场上的卡的数量多于自己场上的卡的情况下可以发动。挑选自己场上１只仪式召唤的“仇尸”怪兽，将场上该怪兽以外的卡全部破坏。该“仇尸”怪兽只要以表侧表示存在于场上便不可直接攻击。
