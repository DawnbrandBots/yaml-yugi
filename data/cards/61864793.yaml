text:
  en:
  de: |-
    Einmal pro Spielzug, wenn die Kampfposition dieser Karte geändert wird, kannst du 1 Monster wählen, das dein Gegner kontrolliert, und seine Kampfposition ändern.
  es: |-
    Una vez por turno, cuando es cambiada la posición de batalla de esta carta, puedes seleccionar 1 monstruo que controle tu adversario y cambiar su posición de batalla.
  fr: |-
    Une fois par tour, lorsque la position de combat de cette carte est changée, vous pouvez sélectionner 1 monstre contrôlé par votre adversaire et changer sa position de combat.
  it: |-
    Una volta per turno, quando la posizione di questa carta viene cambiata, puoi scegliere 1 mostro controllato dal tuo avversario e cambiare la sua posizione.
  pt: |-
    Uma vez por turno, quando a posição de batalha deste card for alterada, você pode selecionar 1 monstro que seu oponente controla e mudar sua posição de batalha.
  ja: |-
    ①：１ターンに１度、このカードの表示形式が変更された時、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターの表示形式を変更する。
  ko: |-
    이 카드의 표시 형식이 변경되었을 때, 상대 필드 위에 존재하는 몬스터 1장을 선택하고, 표시 형식을 변경할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    １回合１次，在此卡的表示形式被改變時，可選擇對方場上的１隻怪獸變更表示形式。
  zh-CN: |-
    １回合１次，此卡的表示形式被变更时，可选择对手场上的１只怪兽变更表示形式。
