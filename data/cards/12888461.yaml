text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 Level 6 or lower Fish monster from your hand in Defense Position, but banish it when it leaves the field. If this card is banished: You can Special Summon this card in Defense Position. You can only use this effect of "Aspischool" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Fisch-Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören, aber verbanne es, wenn es das Spielfeld verlässt. Falls diese Karte verbannt wird: Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Aspischwarm“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Pez de Nivel 6 o menor en Posición de Defensa, pero destiérralo cuando deje el Campo. Si esta carta es desterrada: puedes Invocar esta carta de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Aspisbanco" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre Poisson de max. Niveau 6 depuis votre main en Position de Défense, mais bannissez-le lorsqu'il quitte le Terrain. Si cette carte est bannie : vous pouvez Invoquer Spécialement cette carte en Position de Défense. Vous ne pouvez utiliser cet effet de "Banc d'Aspis" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro Pesce di Livello 6 o inferiore dalla tua mano in Posizione di Difesa, ma bandiscilo quando lascia il Terreno. Se questa carta viene bandita: puoi Evocare Specialmente questa carta in Posizione di Difesa. Puoi utilizzare questo effetto di "Aspibanco" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro Peixe de Nível 6 ou menos da sua mão em Posição de Defesa, mas bana-o quando ele deixar o campo. Se este card for banido: você pode Invocar este card por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Aspiscardume" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚した時に発動できる。手札からレベル６以下の魚族モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。②：このカードが除外された場合に発動できる。このカードを守備表示で特殊召喚する。
