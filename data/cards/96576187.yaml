text:
  en: |-
    You can place 1 other "Lightsworn" card from your hand on top of the Deck; Special Summon this card from your hand, then send the top 2 cards of your Deck to the GY. If this card is sent from the Deck to the GY: You can target 1 "Lightsworn" monster in your GY, except "Weiss, Lightsworn Archfiend"; Special Summon it. You can only use each effect of "Weiss, Lightsworn Archfiend" once per turn.
  de: |-
    Du kannst 1 andere „Lichtverpflichtet“-Karte von deiner Hand aufs Deck legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann lege die obersten 2 Karten deines Decks auf den Friedhof. Falls diese Karte vom Deck auf den Friedhof gelegt wird: Du kannst 1 „Lichtverpflichtet“-Monster in deinem Friedhof wählen, außer „Weiss, Lichtverpflichtete Erzunterweltlerin“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Weiss, Lichtverpflichtete Erzunterweltlerin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes poner en la parte superior del Deck otra carta "Luminoso/a" en tu mano; Invoca esta carta de Modo Especial desde tu mano, y después manda al Cementerio las 2 cartas de la parte superior de tu Deck. Si esta carta es mandada del Deck al Cementerio: puedes seleccionar 1 monstruo "Luminoso/a" en tu Cementerio, excepto "Weiss, Archidemonio Luminosa"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Weiss, Archidemonio Luminosa" una vez por turno.
  fr: |-
    Vous pouvez placer 1 autre carte "Seigneur Lumière" depuis votre main au-dessus du Deck ; Invoquez Spécialement cette carte depuis votre main, puis envoyez les 2 cartes du dessus de votre Deck au Cimetière. Si cette carte est envoyée depuis le Deck au Cimetière : vous pouvez cibler 1 monstre "Seigneur Lumière" ("Weiss l'Archdémon, Seigneur Lumière" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Weiss l'Archdémon, Seigneur Lumière" qu'une fois par tour.
  it: |-
    Puoi mettere 1 altra carta "Fedele della Luce" dalla tua mano in cima al Deck; Evoca Specialmente questa carta dalla tua mano, poi manda le prime 2 carte del tuo Deck al Cimitero. Se questa carta viene mandata dal Deck al Cimitero: puoi scegliere come bersaglio 1 mostro "Fedele della Luce" nel tuo Cimitero, eccetto "Weiss, Arcidemone Fedele della Luce"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Weiss, Arcidemone Fedele della Luce" una sola volta per turno.
  pt: |-
    Você pode colocar 1 outro card "Luminoso(a)" da sua mão no topo do Deck; Invoque este card por Invocação-Especial da sua mão e, depois, envie os 2 cards do topo do seu Deck para o Cemitério. Se este card for enviado do Deck para o Cemitério: você pode escolher 1 monstro "Luminoso(a)" no seu Cemitério, exceto "Weiss, a Arquidemônio Luminosa"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Weiss, a Arquidemônio Luminosa" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の「ライトロード」カード１枚をデッキの一番上に戻して発動できる。このカードを手札から特殊召喚する。その後、自分のデッキの上からカードを２枚墓地へ送る。②：このカードがデッキから墓地へ送られた場合、「ライトロード・デーモン ヴァイス」以外の自分の墓地の「ライトロード」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 "라이트로드" 카드 1장을 덱 맨 위로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신의 덱 위에서 카드를 2장 묘지로 보낸다. ②: 이 카드가 덱에서 묘지로 보내졌을 경우, "라이트로드 데몬 바이스" 이외의 자신 묘지의 "라이트로드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从手牌将１张其他的“光道”卡放回牌组最上面可以发动。从手牌将此卡特殊召唤。然后，从自己的牌组上面将２张卡送至墓地。
    ②：此卡被从牌组送至墓地的情况下，以自己墓地“光道恶魔 拜斯”以外的１只“光道”怪兽为对象可以发动。将该怪兽特殊召唤。
