  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の「ライトロード」カード１枚をデッキの一番上に戻して発動できる。このカードを手札から特殊召喚する。その後、自分のデッキの上からカードを２枚墓地へ送る。②：このカードがデッキから墓地へ送られた場合、「ライトロード・デーモン ヴァイス」以外の自分の墓地の「ライトロード」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 "라이트로드" 카드 1장을 덱 맨 위로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신의 덱 위에서 카드를 2장 묘지로 보낸다. ②: 이 카드가 덱에서 묘지로 보내졌을 경우, "라이트로드 데몬 바이스" 이외의 자신 묘지의 "라이트로드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：从手牌将１张其他的“光道”卡放回牌组最上面可以发动。从手牌将此卡特殊召唤。然后，从自己的牌组上面将２张卡送至墓地。
    ②：此卡被从牌组送至墓地的情况下，以自己墓地“光道恶魔 拜斯”以外的１只“光道”怪兽为对象可以发动。将该怪兽特殊召唤。
