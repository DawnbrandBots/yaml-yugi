text:
  en: |-
    This card's name becomes "Cyber Dragon" while on the field or in the GY. If this card is in your hand or GY and you have another Machine "Cyber" monster on your field or in your GY: You can send 1 "Cyber Dragon" monster from your hand or Deck to the GY; Special Summon this card, then you can add 1 "Cyber" Spell/Trap from your GY to your hand. You can only use this effect of "Cyberdark Wurm" once per Duel.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果はデュエル中に１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「サイバー・ドラゴン」として扱う。②：このカードが手札・墓地に存在し、自分のフィールドか墓地にこのカード以外の機械族の「サイバー」モンスターが存在する場合、手札・デッキから「サイバー・ドラゴン」モンスター１体を墓地へ送って発動できる。このカードを特殊召喚する。その後、自分の墓地から「サイバー」魔法・罠カードか「サイバネティック」魔法・罠カード１枚を手札に加える事ができる。
