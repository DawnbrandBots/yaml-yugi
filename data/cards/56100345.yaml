text:
  en: |-
    This card's name becomes "Cyber Dragon" while on the field or in the GY. If this card is in your hand or GY, and you have another Machine "Cyber" monster in your field or GY: You can send 1 "Cyber Dragon" monster from your hand or Deck to the GY; Special Summon this card, then you can add 1 "Cyber" Spell/Trap from your GY to your hand. You can only use this effect of "Cyberdark Wurm" once per Duel.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の②の効果はデュエル中に１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「サイバー・ドラゴン」として扱う。②：このカードが手札・墓地に存在し、自分のフィールドか墓地にこのカード以外の機械族の「サイバー」モンスターが存在する場合、手札・デッキから「サイバー・ドラゴン」モンスター１体を墓地へ送って発動できる。このカードを特殊召喚する。その後、自分の墓地から「サイバー」魔法・罠カードか「サイバネティック」魔法・罠カード１枚を手札に加える事ができる。
  ko: |-
    이 카드명의 ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "사이버 드래곤"으로 취급한다. ②: 이 카드가 패 / 묘지에 존재하고, 자신의 필드나 묘지에 이 카드 이외의 기계족인 "사이버" 몬스터가 존재할 경우, 패 / 덱에서 "사이버 드래곤" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신 묘지에서 "사이버" 마법 / 함정 카드나 "사이버네틱" 마법 / 함정 카드 1장을 패에 넣을 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果在决斗中仅可使用1次。①：此卡只要存在于场上・墓地，卡名视为“电子龙”。②：此卡存在于手牌・墓地，且自己场上或墓地存在此卡以外的机械族“电子”怪兽的情况下，从手牌・牌组将1只“电子龙”怪兽送至墓地可以发动。将此卡特殊召唤。然后，可从自己墓地将1张“电子”魔法・陷阱卡或“人工脑”魔法・陷阱卡加入手牌。
