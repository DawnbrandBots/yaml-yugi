text:
  en: |-
    (This card's name is always treated as "Harpie Lady".)
    All WIND monsters gain 300 ATK.
  de: |-
    (Diese Karte wird immer als „Harpyie“ behandelt.)
    Alle WIND Monster erhalten 300 ATK.
  es: |-
    (Esta carta se trata siempre como "Dama Arpía").
    Todos los monstruos de VIENTO ganan 300 ATK.
  fr: |-
    (Cette carte est toujours traitée comme "Dame Harpie".)
    Tous les monstres VENT gagnent 300 ATK.
  it: |-
    (Questa carta viene sempre considerata come "Lady Arpia".)
    Tutti i mostri VENTO guadagnano 300 ATK.
  pt: |-
    (Este card deve ser sempre considerado como "Lady Harpia".)
    Todos os monstros de VENTO ganham 300 de ATK.
  ja: |-
    このカードのカード名は「ハーピィ・レディ」として扱う。このカードがフィールド上に表側表示で存在する限り、風属性モンスターの攻撃力は３００ポイントアップする。
  ko: |-
    이 카드의 카드명은 "해피 레이디"로 취급한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 바람 속성 몬스터의 공격력은 300 포인트 올린다.
  zh-TW: |-
    此卡的卡名在規則上視為「神鷹女郎」。只要此卡以正面表示存在於場上，風屬性怪獸的攻擊力就提升３００。
  zh-CN: |-
    此卡的卡名在规则上视为“神鹰女郎”。只要此卡以表侧表示存在于场上，风属性怪兽的攻击力上升３００点。
