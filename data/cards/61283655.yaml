name:
  en: Trickstar Candina
  de: Trickstar Candida
  es: Bromiestrella Trompeta
  fr: Candina Farstar
  it: Truccastella Candina
  pt: Trapestrela Candina
  ja: トリックスター・キャンディナ
  ja_romaji: Torikkusutā Kyandina
  ko: 트릭스터 캔디나
  ko_rr: Teurikseuteo Kaendina
  zh-TW: 淘氣仙星 坎蒂娜
  zh-CN: 淘气仙星・堪蒂娜
text:
  en: |-
    When this card is Normal Summoned: You can add 1 "Trickstar" card from your Deck to your hand. Each time your opponent activates a Spell/Trap Card, inflict 200 damage to them immediately after it resolves.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Trickstar“-Karte von deinem Deck hinzufügen. Jedes Mal, wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, füge ihm 200 Schaden zu, sofort nachdem sie aufgelöst wurde.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "Bromiestrella" en tu Deck. Cada vez que tu adversario activa una Carta Mágica/de Trampa, inflige 200 puntos de daño a tu adversario inmediatamente después de que ésta se resuelva.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte "Farstar" depuis votre Deck à votre main. Chaque fois que votre adversaire active une Carte Magie/Piège, infligez-lui 200 points de dommages immédiatement après sa résolution.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "Truccastella" dal tuo Deck alla tua mano. Ogni volta che il tuo avversario attiva una Carta Magia/Trappola, infliggigli 200 danni immediatamente dopo che si è risolta.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card "Trapestrela" do seu Deck à sua mão. Sempre que seu oponente ativar um Card de Magia/Armadilha, cause 200 de dano a ele imediatamente depois que ele resolver.
  ja: |-
    ①：このカードが召喚した時に発動できる。デッキから「トリックスター」カード１枚を手札に加える。②：このカードがモンスターゾーンに存在する限り、相手が魔法・罠カードを発動する度に相手に２００ダメージを与える。
  ko: |-
    ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 덱에서 "트릭스터" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대가 마법 / 함정 카드를 발동할 때마다 상대에게 200 데미지를 준다.
  zh-TW:
  zh-CN: |-
    ①：此卡召唤时可以发动。从牌组将１张“淘气仙星”卡加入手牌。②：只要此卡存在于怪兽区域，每当对手发动魔法・陷阱卡，就给予对手２００伤害。
