  de: Strickschaf
  es: Punto de Oveja
  fr: Mouton de Croix
  it: Punto Pecora
  pt: Ponto-ovelha
  ja: クロシープ
  ja_romaji: Kuroshīpu
  ko: 쿠로시프
  ko_rr: Kurosipeu
  zh-TW:
  zh-CN: 交织绵羊
text:
  en: |-
    2 monsters with different names
    If a monster is Special Summoned to a zone this card points to: You can apply the following effects, in sequence, based on the card types of the monster(s) this card points to.
    ● Ritual: Draw 2 cards, then discard 2 cards. ● Fusion: Special Summon 1 Level 4 or lower monster from your GY. ● Synchro: All monsters you control gain 700 ATK. ● Xyz: All monsters your opponent controls lose 700 ATK.
    You can only use this effect of "Cross-Sheep" once per turn.
  de: |-
    2 Monster mit unterschiedlichen Namen
    Falls ein Monster als Spezialbeschwörung in eine Zone beschworen wird, auf die diese Karte zeigt: Du kannst die folgenden Effekte nacheinander ausführen, basierend auf den Kartentypen der Monster, auf die diese Karte zeigt.
    ● Ritual: Ziehe 2 Karten, dann wirf 2 Karten ab.
    ● Fusion: Beschwöre 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof.
    ● Synchro: Alle Monster, die du kontrollierst, erhalten 700 ATK.
    ● Xyz: Alle Monster, die dein Gegner kontrolliert, verlieren 700 ATK.
    Du kannst diesen Effekt von „Strickschaf“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos con nombres diferentes
    Si un monstruo es Invocado de Modo Especial a una zona a la que apunte esta carta: puedes aplicar los efectos siguientes, en secuencia, basados en los tipos de cartas de los monstruos a los que apunte esta carta.
    ● Ritual: Roba 2 cartas, y después descarta 2 cartas.
    ● Fusión: Invoca de Modo Especial, desde tu Cementerio, 1 monstruo de Nivel 4 o menor.
    ● Sincronía: Todos los monstruos que controlas ganan 700 ATK.
    ● Xyz: Todos los monstruos que controla tu adversario pierden 700 ATK.
    Sólo puedes usar este efecto de "Punto de Oveja" una vez por turno.
  fr: |-
    2 monstres de noms différents
    Si un monstre est Invoqué Spécialement dans une zone pointée par cette carte : vous pouvez appliquer les effets suivants dans l'ordre selon les types de carte des monstres pointés par cette carte.
    ● Rituel : Piochez 2 cartes, puis défaussez 2 cartes.
    ● Fusion : Invoquez Spécialement 1 monstre de max. Niveau 4 depuis votre Cimetière.
    ● Synchro : Tous les monstres que vous contrôlez gagnent 700 ATK.
    ● Xyz : Tous les monstres contrôlés par votre adversaire perdent 700 ATK.
    Vous ne pouvez utiliser cet effet de "Mouton de Croix" qu'une fois par tour.
  it: |-
    2 mostri con nomi diversi
    Se un mostro viene Evocato Specialmente in una zona puntata da questa carta: puoi applicare i seguenti effetti, in ordine, a seconda dei tipi di carte dei mostri puntati da questa carta.
    ● Rituale: Pesca 2 carte, poi scarta 2 carte.
    ● Fusione: Evoca Specialmente 1 mostro di Livello 4 o inferiore dal tuo Cimitero.
    ● Synchro: Tutti i mostri che controlli guadagnano 700 ATK.
    ● Xyz: Tutti i mostri controllati dal tuo avversario perdono 700 ATK.
    Puoi utilizzare questo effetto di "Punto Pecora" una sola volta per turno.
  pt: |-
    2 monstros com nomes diferentes
    Se um monstro for Invocado por Invocação-Especial em uma zona para a qual este card apontar: você pode aplicar os seguintes efeitos, em sequência, de acordo com os tipos de card dos monstros para os quais este card apontar.
    ● Ritual: Compre 2 cards e, depois, descarte 2 cards.
    ● Fusão: Invoque por Invocação-Especial 1 monstro de Nível 4 ou menos do seu Cemitério.
    ● Sincro: Todos os monstros que você controla ganham 700 de ATK.
    ● Xyz: Todos os monstros que seu oponente controla perdem 700 de ATK.
    Você só pode usar este efeito de "Ponto-ovelha" uma vez por turno.
  ja: |-
    カード名が異なるモンスター２体
    このカード名の効果は１ターンに１度しか使用できない。①：このカードのリンク先にモンスターが特殊召喚された場合に発動できる。このカードのリンク先のモンスターの種類によって以下の効果を適用する。●儀式：自分はデッキから２枚ドローし、その後手札を２枚選んで捨てる。●融合：自分の墓地からレベル４以下のモンスター１体を選んで特殊召喚する。●Ｓ：自分フィールドの全てのモンスターの攻撃力は７００アップする。●Ｘ：相手フィールドの全てのモンスターの攻撃力は７００ダウンする。
  ko: |-
    카드명이 다른 몬스터 2장
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞에 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드의 링크 앞의 몬스터 종류에 따라 이하의 효과를 적용한다. ●의식: 자신은 덱에서 2장 드로우하고, 그 후 패를 2장 골라 버린다. ●융합: 자신 묘지에서 레벨 4 이하의 몬스터 1장을 골라 특수 소환한다. ●싱크로: 자신 필드의 모든 몬스터의 공격력은 700 올린다. ●엑시즈: 상대 필드의 모든 몬스터의 공격력은 700 내린다.
  zh-TW:
  zh-CN: |-
    卡名不同的怪兽2只
    此卡名的效果1回合仅可使用1次。①：怪兽被特殊召唤至此卡连接端的情况下可以发动。根据此卡连接端的怪兽种类适用以下效果。●仪式：自己从牌组抽2张，然后挑选2张手牌舍弃。●融合：从自己的墓地挑选1只等级4以下怪兽特殊召唤。●同步：自己场上的所有怪兽的攻击力上升700。●超量：对手场上的所有怪兽的攻击力下降700。
