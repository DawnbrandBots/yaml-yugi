text:
  en: |-
    Once per turn, during your End Phase: You can target 1 face-down card on the field; send it to the GY. You can only use each of the following effects of "WAKE CUP! Macchi" once per turn. You can reveal this card and 1 other Flip monster in your hand; Special Summon both in face-down Defense Position. If this card is flipped face-up: Target 1 face-down Defense Position monster on the field; change it to face-up Attack Position.
  de:
  es:
  fr:
  it:
