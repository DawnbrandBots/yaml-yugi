text:
  en: |-
    1 FIRE Tuner + 1+ non-Tuner monsters
    When this card is Synchro Summoned: You can Special Summon 1 Level 3 FIRE monster from your Deck. After you Synchro Summon this card, you cannot Special Summon Level 5 or higher monsters for the rest of the turn.
  de: |-
    1 FEUER Empfänger + 1+ Nicht-Empfänger-Monster
    Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 FEUER Monster der Stufe 3 als Spezialbeschwörung von deinem Deck beschwören. Nachdem du diese Karte als Synchrobeschwörung beschworen hast, kannst du für den Rest des Spielzugs keine Monster der Stufe 5 oder höher als Spezialbeschwörung beschwören.
  es: |-
    1 Cantante de FUEGO + 1+ monstruos que no sean Cantantes
    Cuando esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de FUEGO de Nivel 3. Después de Invocar esta carta por Sincronía, no puedes Invocar de Modo Especial monstruos de Nivel 5 o mayor durante el resto del turno.
  fr: |-
    1 Syntoniseur FEU + 1+ monstre non-Syntoniseur
    Lorsque cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre FEU de Niveau 3 depuis votre Deck. Après que vous Invoquez par Synchronisation cette carte, vous ne pouvez pas Invoquer Spécialement de monstres de min. Niveau 5 le reste de ce tour.
  it: |-
    1 Tuner FUOCO + 1+ mostri non-Tuner
    Quando questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro FUOCO di Livello 3 dal tuo Deck. Dopo avere Synchro Evocato questa carta, non puoi Evocare Specialmente mostri di Livello 5 o superiore per il resto del turno.
  pt: |-
    1 Regulador de FOGO + 1+ monstros não-Reguladores
    Quando este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro de FOGO de Nível 3 do seu Deck. Depois de Invocar este card por Invocação-Sincro, pelo resto do turno, você não pode Invocar monstros de Nível 5 ou mais por Invocação-Especial.
  ja: |-
    炎属性チューナー＋チューナー以外のモンスター１体以上
    ①：このカードがＳ召喚に成功した時に発動できる。デッキから炎属性・レベル３モンスター１体を特殊召喚する。②：このカードがＳ召喚に成功したターン、自分はレベル５以上のモンスターを特殊召喚できない。
  ko: |-
    화염 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 덱에서 화염 속성 / 레벨 3 몬스터 1장을 특수 소환한다. ②: 이 카드가 싱크로 소환에 성공한 턴에, 자신은 레벨 5 이상의 몬스터를 특수 소환할 수 없다.
  zh-TW: |-
    炎属性协调＋协调以外的怪兽1只或以上
    此卡同步召唤成功时，可从牌组特殊召唤1只炎属性、等级3怪兽。此外，此卡同步召唤成功的回合，我方不可特殊召唤等级5或以上的怪兽。
  zh-CN: |-
    炎属性调整＋调整以外的怪兽1只以上
    ①：这张卡同调召唤成功时才能发动。从卡组把1只炎属性·3星怪兽特殊召唤。②：这张卡同调召唤成功的回合，自己不能把5星以上的怪兽特殊召唤。
