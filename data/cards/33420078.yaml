name:
  en: Plaguespreader Zombie
  de: Seuchenverbreitender Zombie
  es: Zombi Esparceplaga
  fr: Zombie Épidémique
  it: Zombie Untore
  pt: Zumbi Espalha-praga
  ja: ゾンビキャリア
  ja_romaji: Zonbi Kyaria
