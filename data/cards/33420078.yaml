  ko_rr:
  zh-TW: 殭屍帶菌者
  zh-CN: 僵尸带菌者
text:
  en:
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand auf das Deck legen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Si esta carta está en tu Cementerio: puedes poner en la parte superior del Deck 1 carta en tu mano; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez placer 1 carte depuis votre main au-dessus du Deck ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi mettere 1 carta dalla tua mano in cima al Deck; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno.
  pt: |-
    Se este card estiver no seu Cemitério: você pode colocar 1 card da sua mão no topo do Deck; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo.
  ja: |-
    ①：このカードが墓地に存在する場合、手札を１枚デッキの一番上に戻して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    ①: 이 카드가 묘지에 존재할 경우, 패를 1장 덱의 맨 위로 되돌리고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  zh-TW: |-
    ①：在此卡存在於墓地的狀況下，可將１張手牌送回牌組的最上方發動。從墓地特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  zh-CN: |-
    ①：此卡存在于墓地的情况下，将１张手牌放回牌组最上面可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
