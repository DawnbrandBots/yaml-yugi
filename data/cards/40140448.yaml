name:
  en: Ancient Warriors - Masterful Sun Mou
  de: Alte Krieger - Meisterlicher Sun Mou
  es: Antiguos Guerreros - Maestro Sun Mou
  fr: Guerriers Anciens - Magistral Sun Mou
  it: Antichi Guerrieri - Sun Mou il Magistrale
  pt: Guerreiros Antigos - Magistral Sun Mou
  ja: <ruby>戦<rt>せん</rt></ruby><ruby>華<rt>か</rt></ruby>の<ruby>仲<rt>ちゅう</rt></ruby>－<ruby>孫<rt>そん</rt></ruby><ruby>謀<rt>ぼう</rt></ruby>
  ja_romaji: Senka no Chū - Sonbō
  ko: 전황의 중－손모
  ko_rr: Jeonhwang-ui Jung - Sonmu
  zh-TW: 戰華之仲－孫謀
  zh-CN: 战华之仲－孙谋
text:
  en:
  de: |-
    Solange du ein anderes „Alte Krieger“-Monster kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Du kannst jeden der folgenden Effekte von „Alte Krieger - Meisterlicher Sun Mou“ nur einmal pro Spielzug verwenden.
    ●Du kannst 1 Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; füge deiner Hand 1 „Alte Krieger“-Monster von deinem Deck hinzu, außer „Alte Krieger - Meisterlicher Sun Mou“.
    ●Falls der Effekt deines anderen „Alte Krieger“-Monsters aktiviert wird (außer während des Damage Steps): Du kannst 1 Monster wählen, das dein Gegner kontrolliert; gib es auf die Hand zurück.
  es: |-
    Mientras controles otro monstruo "Antiguos Guerreros", los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Sólo puedes usar cada uno de los siguientes efectos de "Antiguos Guerreros - Maestro Sun Mou" una vez por turno.
    ●Puedes mandar al Cementerio 1 carta en tu mano o Campo; añade a tu mano 1 monstruo "Antiguos Guerreros" en tu Deck, excepto "Antiguos Guerreros - Maestro Sun Mou".
    ●Si el efecto de tu otro monstruo "Antiguos Guerreros" es activado (excepto durante el Damage Step): puedes seleccionar 1 monstruo que controle tu adversario; devuélvelo a la mano.
  fr: |-
    Tant que vous contrôlez un autre monstre "Guerriers Anciens", les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Vous ne pouvez utiliser chacun des effets suivants de "Guerriers Anciens - Magistral Sun Mou" qu'une fois par tour.
    ●Vous pouvez envoyer 1 carte depuis votre main ou Terrain au Cimetière ; ajoutez 1 monstre "Guerriers Anciens" ("Guerriers Anciens - Magistral Sun Mou" exclu) depuis votre Deck à votre main.
    ●Si un effet de votre autre monstre "Guerriers Anciens" est activé (sauf durant la Damage Step) : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; renvoyez-le à la main.
  it: |-
    Mentre controlli un altro mostro "Antichi Guerrieri" i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Puoi utilizzare ognuno dei seguenti effetti di "Antichi Guerrieri - Sun Mou il Magistrale" una sola volta per turno.
    ●Puoi mandare 1 carta dalla tua mano o Terreno al Cimitero; aggiungi 1 mostro "Antichi Guerrieri" dal tuo Deck alla tua mano, eccetto "Antichi Guerrieri - Sun Mou il Magistrale".
    ●Se viene attivato l'effetto di un tuo altro mostro "Antichi Guerrieri" (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; falla ritornare nella mano.
  pt: |-
    Enquanto você controlar outro monstro "Guerreiros Antigos", os monstros do seu oponente não podem escolher este card como alvo de ataques. Você só pode usar cada um dos seguintes efeitos de "Guerreiros Antigos - Magistral Sun Mou" uma vez por turno.
    ●Você pode enviar 1 card da sua mão ou do campo para o Cemitério; adicione 1 monstro "Guerreiros Antigos" do seu Deck à sua mão, exceto "Guerreiros Antigos - Magistral Sun Mou".
    ●Se outro efeito de um monstro "Guerreiros Antigos" seu for ativado (exceto durante a Etapa de Dano): você pode escolher 1 monstro que seu oponente controla; devolva-o para a mão.
  ja: |-
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドに他の「戦華」モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できない。
    ②：自分の手札・フィールドからカード１枚を墓地へ送って発動できる。デッキから「戦華の仲－孫謀」以外の「戦華」モンスター１体を手札に加える。
    ③：他の自分の「戦華」モンスターの効果が発動した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを手札に戻す。
  ko: |-
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 다른 "전황" 몬스터가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다. ②: 자신의 패 / 필드에서 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "전황의 중－손모" 이외의 "전황" 몬스터 1장을 패에 넣는다. ③: 이 카드 이외의 자신의 "전황" 몬스터의 효과가 발동했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  zh-TW: |-
    此卡名的②③效果，１回合各僅限使用１次。①：只要我方場上存在其他「戰華」怪獸，對方就不能將此卡選為攻擊對象。②：可從我方手牌・場上將１張卡送至墓地發動。從牌組將１隻「戰華之仲－孫謀」以外的「戰華」怪獸加入手牌。③：在我方的此卡以外的「戰華」怪獸發動效果的狀況下，可將對方場上的１隻怪獸做為對象發動。將該怪獸送回持有者的手牌。
  zh-CN: |-
    此卡名的②③效果１回合仅可各使用１次。①：只要自己场上存在其他“战华”怪兽，对手不可将此卡选择为攻击对象。②：从自己的手牌・场上，将１张卡送至墓地可以发动。从牌组将“战华之仲－孙谋”以外的１只“战华”怪兽加入手牌。③：此卡以外的自己的“战华”怪兽的效果发动的情况下，以对手场上的１只怪兽为对象可以发动。将该怪兽放回持有者的手牌。
