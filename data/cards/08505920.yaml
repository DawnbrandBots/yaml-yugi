  zh-CN: |-
    「雷魔神－サンガ／雷魔神-桑迦」+「風魔神－ヒューガ／风魔神-修迦」+「水魔神－スーガ／水魔神-斯迦」
    只有将自己的手牌·场上·墓地的上述卡除外的场合才能特殊召唤。这个卡名的①效果1回合最多可以发动3次。①：以自己场上的卡为对象的效果由对手发动时可以发动。使其效果无效并破坏。②：特殊召唤的表侧表示的这张卡因对手而从场上离开的场合可以发动。从卡组或额外卡组将1只等级11以下的「Gate Guardian／门之守护使」怪兽无视召唤条件地特殊召唤。
