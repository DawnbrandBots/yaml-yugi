text:
  en:
  de: |-
    Ein gewaltiger Käfer mit einem harten Rückenschild und einem gefährlichen Horn.
  es: |-
    Un gran escarabajo con un duro caparazón y un peligroso cuerno.
  fr: |-
    Énorme scarabée avec une carapace épaisse et une corne redoutable.
  it: |-
    Un poderoso scarabeo dotato di una robusta corazza e un pericoloso corno.
  pt: |-
    Um grande besouro com uma carapaça dura e um chifre perigoso.
  ja: |-
    巨大カブトムシ。つの攻撃とかたい体の守りは強力。
  ko: |-
    거대한 투구 벌레. 뿔 공격과 딱딱한 껍질 수비는 강력하다.
  zh-TW: |-
    巨大甲蟲。角的攻擊力與堅硬身軀的防備力很強大。
  zh-CN: |-
    巨大的独角仙。其角的攻击和坚硬的身体的防守十分强力。
