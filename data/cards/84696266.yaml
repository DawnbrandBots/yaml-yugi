  zh-TW: 音速鴨
  zh-CN: 音速鸭
text:
  en: |-
    A duck which can walk at a sonic speed. Sometimes, he cannot deal with his incredible pace and loses control.
  de: |-
    Eine Ente, die mit Schallgeschwindigkeit watscheln kann. Manchmal kommt sie mit ihrer unglaublichen Geschwindigkeit nicht zurecht und verliert die Kontrolle.
  es: |-
    Un pato que puede caminar a velocidades supersónicas. A veces, no puede controlar su increíble ritmo y pierde el control.
  fr: |-
    Un canard qui peut se déplacer à des vitesses transsoniques. Il lui arrive de se tromper dans ses foulées et de perdre le contrôle.
  it: |-
    Una papera che può camminare ad una velocità sonica. Qualche volta non riesce a gestire la sua incredibile andatura e perde il controllo.
  pt: |-
    Um pato que pode caminhar à velocidade do som. Por vezes, ele não consegue lidar com o seu incrível ritmo e perde o controle.
  ja: |-
    音速で歩く事ができるダック。そのすさまじいスピードに対応できず、コントロールを失う事が多い。
  ko: |-
    음속으로 걸을 수 있는 오리. 그 굉장한 스피드에 대응하지 못하고, 제어력을 잃을 때가 많다.
  zh-TW:
  zh-CN: |-
    可以以音速步行的鸭子。由于不能适应其惊人的速度而经常失控。
