text:
  en: |-
    For the rest of this turn, negate all Equip, Field, Continuous and Quick-Play Spell Card effects on the field.
  de: |-
    Annulliere für den Rest dieses Spielzugs alle Ausrüstungs-, Spielfeld-, Permanenten und Schnellzauberkarten-Effekte auf dem Spielfeld.
  es: |-
    Por el resto del turno, niega todo los efectos de Cartas Mágicas de Equipo, Campo, Continuas y Juego Rápido en el Campo.
  fr: |-
    Le reste de ce tour, annulez tous les effets de Carte Magie d'Équipement/de Terrain/Continue/Jeu-Rapide sur le Terrain.
  it: |-
    Per il resto di questo turno, annulla tutti gli effetti delle Carte Magia Equipaggiamento, Terreno, Continue e Rapide sul Terreno.
  pt: |-
    Pelo resto deste turno, negue todos os efeitos dos Cards de Magia de Equipamento, de Campo, Contínua e Rápida no campo.
  ja: |-
    このターン、フィールド上の装備・フィールド・永続・速攻魔法カードの効果を無効にする。
  ko: |-
    이 턴에, 필드 위의 장착 / 필드 / 지속 / 속공 마법 카드의 효과를 무효로 한다.
  zh-TW: |-
    此回合，场上的装备、场地、永续、速攻魔法卡的效果均无效。
  zh-CN: |-
    ①：此回合中，场上的装备・场地・永续・速攻魔法卡的效果无效化。
