name:
  en: Odin's Eye
  de: Odins Auge
  es: El Ojo de Odín
  fr: Oeil d'Odin
  it: Occhio di Odino
  pt: Olho de Odin
  ja: オーディンの<ruby>眼<rt>まなこ</rt></ruby>
  ja_romaji: Ōdin no Manako
  ko: 오딘의 눈
  ko_rr:
  zh-TW: 奧丁之眼
  zh-CN: 奥丁之眼
text:
  en: |-
    Once per turn, during each player's Standby Phase: You can target 1 "Aesir" monster you control; negate its effects until the end of this turn, and if you do, look at all cards in your opponent's hand and all Set cards they control. Your opponent cannot activate cards or effects in response to this effect's activation.
  de: |-
    Einmal pro Spielzug, während der Standby Phase jedes Spielers: Du kannst 1 „Asen“-Monster wählen, das du kontrollierst; annulliere bis zum Ende dieses Spielzugs seine Effekte und falls du dies tust, sieh dir alle Karten in der Hand deines Gegners und alle gesetzten Karten an, die er kontrolliert. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  es: |-
    Una vez por turno, durante la Standby Phase de cada jugador: puedes seleccionar 1 monstruo "Aesir" que controles; hasta el final de este turno, niega sus efectos y, si lo haces, mira todas las cartas en la mano de tu adversario y las cartas Colocadas que controle. Tu adversario no puede activar cartas ni efectos en respuesta a la activación de este efecto.
  fr: |-
    Une fois par tour, durant la Standby Phase de chaque joueur : vous pouvez cibler 1 monstre "Ases" que vous contrôlez ; jusqu'à la fin de ce tour, annulez ses effets, et si vous le faites, regardez toutes les cartes dans la main de votre adversaire et toutes les cartes Posées qu'il contrôle. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet.
  it: |-
    Una volta per turno, durante la Standby Phase di ogni giocatore: puoi scegliere come bersaglio 1 mostro "Aesir" che controlli; annulla i suoi effetti fino alla fine di questo turno e, se lo fai, guarda tutte le carte in mano al tuo avversario e tutte le carte Posizionate che controlla. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto.
  pt: |-
    Uma vez por turno, durante a Fase de Apoio de cada duelista: você pode escolher 1 monstro "Aesir" que você controla; negue seus efeitos até o final deste turno e, se isso acontecer, olhe todos os cards na mão do seu oponente e todos os cards Baixados que ele controla. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito.
  ja: |-
    １ターンに１度、お互いのスタンバイフェイズ時に自分フィールド上に表側表示で存在する「極神」と名のついたモンスター１体を選択して発動する事ができる。選択したモンスターの効果をエンドフェイズ時まで無効にし、相手の手札及び相手フィールド上にセットされたカードを全て確認する。この効果の発動に対して、相手は魔法・罠・効果モンスターの効果を発動する事はできない。
  ko: |-
    1턴에 1번, 서로의 스텐바이 페이즈시에 자신 필드 위에 앞면 표시로 존재하는 "극신"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 효과를 엔드 페이즈시까지 무효로 하고, 상대의 패 및 상대 필드 위에 세트된 카드를 전부 확인한다. 이 효과의 발동에 대하여, 상대는 마법/함정/효과 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    １回合１次，可在雙方準備階段時選擇我方場上的１隻冠有「極神」之名的怪獸發動。選擇的怪獸的效果在回合結束前變為無效，確認對方的手牌及被覆蓋在對方場上的所有卡。針對此效果的發動，對方無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    １回合１次，可于双方的准备阶段时，选择我方场上１只冠有“极神”之名的怪兽并发动。直至回合结束时，被选择怪兽的效果无效，并确认所有对手手牌及被盖牌在对手场上的卡牌。对此效果的发动，对手不可发动魔法、陷阱、怪兽的效果。
