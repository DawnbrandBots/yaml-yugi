name:
  en: World Legacy Key
  de: Schlüssel des Weltvermächtnisses
  es: Llave del Legado Mundial
  fr: Clé de l'Héritage du Monde
  it: Chiave Eredità del Mondo
  pt: Chave do Legado Mundial
  ja: <ruby>星<rt>せい</rt></ruby><ruby>遺<rt>い</rt></ruby><ruby>物<rt>ぶつ</rt></ruby>へ<ruby>至<rt>いた</rt></ruby>る<ruby>鍵<rt>かぎ</rt></ruby>
  ja_romaji: Seiibutsu e Itaru Kagi
  ko: 성유물에 이르는 열쇠
  ko_rr:
  zh-TW: 邁向星遺物的鑰匙
  zh-CN: 到达星遗物的钥匙
text:
  en: |-
    When this card is activated: You can target 1 of your banished "Mekk-Knight" monsters or "World Legacy" cards; add it to your hand. Negate any opponent's Trap effect that activates in the same column as a "Mekk-Knight" monster you control.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 deiner verbannten „Mekk-Ritter“-Monster oder „Weltvermächtnis“-Karten wählen; füge es oder sie deiner Hand hinzu. Annulliere alle Falleneffekte eines Gegners, die in derselben Spalte wie ein „Mekk-Ritter“-Monster, das du kontrollierst, aktiviert werden.
  es: |-
    Cuando esta carta es activada: puedes seleccionar 1 de tus monstruos "Mekk-Caballero" o cartas "Legado Mundial" desterrados/as; añádelo/a a tu mano. Niega cualquier efecto de Trampa del adversario que se active en el misma columna que un monstruo "Mekk-Caballero" que controles.
  fr: |-
    Lorsque cette carte est activée : vous pouvez cibler 1 de vos monstres "Mekk-Chevalier" ou cartes "Héritage du Monde" bannis ; ajoutez-le à votre main. Annulez les effets de Piège de l'adversaire qui s'activent dans la même colonne qu'un monstre "Mekk-Chevalier" que vous contrôlez.
  it: |-
    Quando questa carta viene attivata: puoi scegliere come bersaglio 1 dei tuoi mostri "Meck-Cavaliere" o carte "Eredità del Mondo" banditi; aggiungilo alla tua mano. Annulla qualsiasi effetto di Trappola dell'avversario che si attiva nella stessa colonna di un mostro "Meck-Cavaliere" che controlli.
  pt: |-
    Quando este card for ativado: você pode escolher 1 dos seus monstros "Mekk-Cavaleiro" ou cards "Legado Mundial" banidos; adicione-o à sua mão. Negue quaisquer efeitos de Armadilha do oponente que ativem na mesma coluna que um monstro "Mekk-Cavaleiro" que você controla.
  ja: |-
    ①：このカードの発動時に、除外されている自分のカードの中から、「ジャックナイツ」モンスター１体または「星遺物」カード１枚を対象にできる。その場合、そのカードを手札に加える。②：自分フィールドに「ジャックナイツ」モンスターが存在する限り、そのモンスターと同じ縦列で発動した相手の罠カードの効果は無効化される。
  ko: |-
    ①: 이 카드의 발동시에, 제외되어 있는 자신의 카드 중에서, "잭나이츠" 몬스터 1장 또는 "성유물" 카드 1장을 대상으로 할 수 있다. 그 경우, 그 카드를 패에 넣는다. ②: 자신 필드에 "잭나이츠" 몬스터가 존재하는 한, 그 몬스터와 같은 세로열에서 발동한 상대의 함정 카드의 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：此卡发动时，可将被除外的自己的卡中的1只“机界骑士”怪兽或1张“星遗物”卡作为对象。在该情况下，将该卡加入手牌。②：只要自己场上有“机界骑士”怪兽存在，与该怪兽同一纵列发动的对手陷阱卡的效果无效化。
