text:
  en: |-
    2 Level 2 monsters
    Once per turn: You can discard 1 card, then target 1 card your opponent controls, or up to 2 instead if this card has "Purrely Sleepy Memory" as material; return them to the hand. Up to thrice per turn, when you activate a "Purrely" Quick-Play Spell Card (Quick Effect): You can attach that card on the field to this card as material, then you can Set 1 "Purrely" Trap directly from your Deck.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    レベル２モンスター×２
    ①：１ターンに１度、手札を１枚捨て、相手フィールドのカード１枚を対象として発動できる（このカードが「ピュアリィ・スリーピィメモリー」をＸ素材としている場合、対象を２枚にできる）。そのカードを手札に戻す。②：１ターンに３度まで、自分が「ピュアリィ」速攻魔法カードを発動した時に発動できる。フィールドのそのカードをこのカードのＸ素材とする。その後、デッキから「ピュアリィ」罠カード１枚を自分フィールドにセットできる。
  ko: |-
    레벨 2 몬스터 × 2
    ①: 1턴에 1번, 패를 1장 버리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다(이 카드가 "퓨어리 슬리피메모리"를 엑시즈 소재로 하고 있을 경우, 대상을 2장으로 할 수 있다). 그 카드를 패로 되돌린다. ②: 1턴에 3번까지, 자신이 "퓨어리" 속공 마법 카드를 발동했을 때에 발동할 수 있다. 필드의 그 카드를 이 카드의 엑시즈 소재로 한다. 그 후, 덱에서 "퓨어리" 함정 카드 1장을 자신 필드에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    等级2怪兽×2
    ①：1回合1次，可以舍弃1张手牌，以对手场上的1张卡为对象发动（这张卡有「ピュアリィ・スリーピィメモリー／皮儿利的瞌睡回忆」在作为多维素材的场合，对象可以变为2张）。那些卡返回手牌。②：1回合最多3次，自己发动「ピュアリィ／皮儿利」速攻魔法卡时可以发动。将场上的那张卡作为这张卡的多维素材。那之后，可以从卡组将1张「ピュアリィ／皮儿利」陷阱卡盖放到自己的场上。
