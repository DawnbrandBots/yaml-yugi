name:
  en: Twin-Sword Marauder
  de: Zwillingsschwert-Plünderer
  es: Merodeador de Espadas Gemelas
  fr: Maraudeur aux Deux Épées
  it: Predone Doppia-Spada
  pt: Saqueador das Espadas Gêmeas
  ja: ツイン・ブレイカー
  ja_romaji: Tsuin Bureikā
  ko: 트윈 브레이커
  ko_rr:
  zh-TW: 雙劍破壞者
  zh-CN: 双剑破坏者
text:
  en:
  de: |-
    Einmal pro Battle Phase, falls diese Karte ein Monster in Verteidigungsposition angreift, kann sie sofort einen zweiten Angriff durchführen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Una vez por Battle Phase, si esta carta ataca a un monstruo en Posición de Defensa, puede hacer un segundo ataque inmediatamente después. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Une fois par Battle Phase, si cette carte attaque un monstre en Position de Défense, elle peut attaquer une seconde fois à la suite. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Una volta per Battle Phase, se questa carta attacca un mostro in Posizione di Difesa, essa può effettuare un secondo attacco di seguito. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Uma vez por Fase de Batalha, se este card atacar um monstro em Posição de Defesa, ele pode realizar um segundo ataque em seguida. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
    ②：このカードが守備表示モンスターを攻撃した場合、もう１度だけ続けて攻撃できる。
  ko: |-
    이 카드가 수비 표시 몬스터를 공격했을 경우, 1번만 더 계속해서 공격할 수 있다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  zh-TW: |-
    在此卡攻擊守備表示怪獸的狀況下，可連續進行攻擊，僅限１次。此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  zh-CN: |-
    此卡攻击了守备表示怪兽的场合，可再连续发动１次攻击。此卡攻击了守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。
