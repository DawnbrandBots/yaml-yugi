name:
  en: Speedroid Passinglider
  de: Geschwindigkeitsroid Vorbeigleiter
  es: Velociroid Planeadorpaso
  fr: Planeur de Passage Vitesseroid
  it: Speedroid Passaliante
  pt: Velocidaroide Planador Zunindo
  ja: <ruby>ＳＲ<rt>スピードロイド</rt></ruby>パッシングライダー
  ja_romaji: Supīdoroido Passhinguraidā
  ko: <ruby>SR<rt>스피드로이드</rt></ruby> 패싱글라이더
  ko_rr:
  zh-TW: 疾行機人 超速滑翔機
  zh-CN: 疾行机人 超速滑翔机
text:
  en: |-
    If there are no monsters on the field, you can Special Summon this card (from your hand). You can only Special Summon "Speedroid Passinglider" once per turn this way. When this card is Tribute Summoned: You can target 1 Level 4 or lower "Speedroid" monster in your GY; Special Summon it. Your opponent's monsters cannot target "Speedroid" monsters for attacks, except this one.
  de: |-
    Falls keine Monster auf dem Spielfeld liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Geschwindigkeitsroid Vorbeigleiter“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 „Geschwindigkeitsroid“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Monster deines Gegners können keine „Geschwindigkeitsroid“-Monster als Angriffsziel wählen, außer diesem.
  es: |-
    Si no hay monstruos en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Velociroid Planeadorpaso" una vez por turno de esta forma. Cuando esta carta es Invocada por Sacrificio: puedes seleccionar 1 monstruo "Velociroid" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Los monstruos de tu adversario no pueden seleccionar para ataques a monstruos "Velociroid", excepto a éste.
  fr: |-
    S'il n'y a aucun monstre sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Planeur de Passage Vitesseroid" qu'une fois par tour de cette façon. Lorsque cette carte est Invoquée par Sacrifice : vous pouvez cibler 1 monstre "Vitesseroid" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Les monstres de votre adversaire ne peuvent pas cibler de monstres "Vitesseroid" (celui-ci exclu) avec une attaque.
  it: |-
    Se non c'è nessun mostro sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Velociroid Passaliante" una sola volta per turno in questo modo. Quando questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio 1 mostro "Velociroid" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. I mostri del tuo avversario non possono scegliere come bersaglio mostri "Velociroid" per gli attacchi, eccetto questo.
  pt: |-
    Se não houver monstros no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Velocidaroide Planador Zunindo" por Invocação-Especial uma vez por turno desta forma. Quando este card for Invocado por Invocação-Tributo: você pode escolher 1 monstro "Velocidaroide" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Os monstros do seu oponente não podem escolher monstros "Velocidaroide" como alvo de ataques, exceto este.
  ja: |-
    「ＳＲパッシングライダー」の①の方法による特殊召喚は１ターンに１度しかできない。①：お互いのフィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードがアドバンス召喚に成功した時、自分の墓地のレベル４以下の「スピードロイド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：このカードがモンスターゾーンに存在する限り、相手は他の「スピードロイド」モンスターを攻撃対象に選択できない。
  ko: |-
    "SR(스피드로이드) 패싱글라이더"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 서로의 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 어드밴스 소환에 성공했을 때, 자신 묘지의 레벨 4 이하의 "스피드로이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "스피드로이드" 몬스터를 공격 대상으로 선택할 수 없다.
  zh-TW: |-
    透過「疾行機人 超速滑翔機」①方法的特殊召喚，１回合僅限１次。①：在雙方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。②：此卡升級召喚成功時，可將我方墓地的１隻等級４以下的「疾行機人」怪獸做為對象發動。特殊召喚該怪獸。③：只要此卡存在於怪獸區，對方就無法將其他「疾行機人」怪獸選為攻擊對象。
  zh-CN: |-
    “疾行机人 超速滑翔机”以①方法的特殊召唤１回合仅可进行１次。①：双方场上没有怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡上级召唤成功时，以自己墓地１只等级４以下的“疾行机人”怪兽为对象可以发动。将该怪兽特殊召唤。③：只要此卡存在于怪兽区域，对手不可将其他的“疾行机人”怪兽选择为攻击对象。
