attribute: WIND
level: 5
atk: 2200
def: 2000
pendulum_scale: 3
pendulum_effect:
  en: |-
    Once per turn: You can send 1 "Speedroid" Tuner from your hand or face-up from your field to the GY; increase or reduce (min. 1) this card's Pendulum Scale by the original Level of the sent monster until the end of this turn.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Geschwindigkeitsroid“-Empfänger von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; erhöhe oder verringere (min. 1) den Pendelbereich dieser Karte bis zum Ende dieses Spielzugs um die Grund-Stufe des auf den Friedhof gelegten Monsters.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 Cantante "Velociroid" en tu mano o boca arriba en tu Campo; hasta el final de este turno, aumenta o reduce (min. 1) la Escala de Péndulo de esta carta tanto como el Nivel original del monstruo mandado.
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 Syntoniseur "Vitesseroid" depuis votre main ou face recto depuis votre Terrain au Cimetière ; jusqu'à la fin de ce tour, augmentez ou réduisez l'Échelle Pendule de cette carte (min. 1) du Niveau d'origine du monstre envoyé.
  it: |-
    Una volta per turno: puoi mandare 1 Tuner "Velociroid" dalla tua mano o scoperto dal tuo Terreno al Cimitero; aumenta o riduci (minimo di 1) il Valore Pendulum di questa carta del Livello originale del mostro mandato fino alla fine di questo turno.
  pt: |-
    Uma vez por turno: você pode enviar 1 Regulador "Velocidaroide" da sua mão ou com a face para cima no seu campo para o Cemitério; até o final deste turno, aumente ou reduza (mín. 1) a Escala de Pêndulo deste card pelo Nível original do monstro enviado.
  ja: |-
    ①：１ターンに１度、手札及び自分フィールドの表側表示モンスターの中から、「スピードロイド」チューナー１体を墓地へ送って発動できる。ターン終了時まで、墓地へ送ったそのモンスターの元々のレベル分だけこのカードのＰスケールを上げる、または下げる（最小１まで）。
  ko: |-
    ①: 1턴에 1번, 패 및 자신 필드의 앞면 표시 몬스터 중에서, "스피드로이드" 튜너 1장을 묘지로 보내고 발동할 수 있다. 턴 종료시까지, 묘지로 보낸 그 몬스터의 원래의 레벨만큼만 이 카드의 펜듈럼 스케일을 올리거나, 또는 내린다(최소 1 까지).
  zh-TW: |-
    ①：１回合１次，可從手牌及我方場上的正面表示怪獸中，將１隻「疾行機人」協調送至墓地發動。回合結束前，此卡的鐘擺刻度依據送至墓地的該怪獸的原本的等級進行提升或降低（最低降至１）。
  zh-CN: |-
    ①：１回合１次，从手牌及自己场上的表侧表示怪兽中，将１只“疾行机人”协调送至墓地可以发动。直至回合结束时为止，此卡的灵摆刻度上升或下降相当于送至墓地的该怪兽的原本等级的数值（最小下降至１）。
