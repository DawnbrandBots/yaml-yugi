text:
  en: |-
    While there are no Spells in your GY, neither player can conduct their Battle Phase.
  de: |-
    Solange keine Zauber in deinem Friedhof liegen, kann kein Spieler seine Battle Phase durchführen.
  es: |-
    Mientras no hay Mágicas en tu Cementerio, ningún jugador puede realizar su Battle Phase.
  fr: |-
    Tant qu'il n'y a aucune Magie dans votre Cimetière, aucun joueur ne peut mener sa Battle Phase.
  it: |-
    Mentre non ci sono Magie nel tuo Cimitero, nessun giocatore può effettuare la propria Battle Phase.
  pt: |-
    Enquanto não houver Magias no seu Cemitério, nenhum duelista pode conduzir sua Fase de Batalha.
  ja: |-
    自分の墓地に魔法カードが存在しない場合、お互いのプレイヤーはバトルフェイズを行う事ができない。
  ko: |-
    자신의 묘지에 마법 카드가 존재하지 않는 경우, 서로의 플레이어는 배틀페이즈를 실시할 수가 없다.
  zh-TW:
  zh-CN: |-
    自己墓地没有魔法卡存在的场合，双方玩家不能进行战斗阶段。
