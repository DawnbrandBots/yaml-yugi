text:
  en: |-
    While you have at least 2 other cards in your hand, and control "Uria, Lord of Searing Flames" or "Hamon, Lord of Striking Thunder": Send your entire hand to the GY; Special Summon 3 "Phantasmal Martyr Tokens" (Fiend/DARK/Level 1/ATK 0/DEF 0) in Attack Position.
  de: |-
    Solange du mindestens 2 andere Karten in deiner Hand hast und „Uria, Herr der reißenden Flammen“ oder „Hamon, Herr des tosenden Donners“ kontrollierst: Lege deine gesamte Hand auf den Friedhof; beschwöre 3 „Phantom Märtyrer-Spielmarken“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Angriffsposition.
  es: |-
    Mientras tienes al menos otras 2 cartas en tu mano, y controlas a "Uria, Señor de las Llamas Abrasadoras" o "Hamon, Señor del Trueno Golpeador": manda toda tu mano al Cementerio; Invoca de Modo Especial 3 "Fichas de Mártir Fantasma" (Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0) en Posición de Ataque.
  fr: |-
    Tant que vous avez min. 2 autres cartes dans votre main et que vous contrôlez "Uria, Seigneur des Flammes Aveuglantes" ou "Hamon, Seigneur du Tonnerre Fracassant" : envoyez toute votre main au Cimetière ; Invoquez Spécialement 3 "Jeton Fantômes Martyrs" (Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) en Position d'Attaque.
  it: |-
    Mentre hai almeno altre 2 carte nella tua mano, e controlli "Uria, Signore delle Fiamme Ardenti" o "Hamon, Signore del Tuono Fragoroso": manda tutta la tua mano al Cimitero; Evoca Specialmente 3 "Segna-Martire Fantasma" (Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0) in Posizione di Attacco.
  pt: |-
    Enquanto você tiver pelo menos 2 outros cards na sua mão e controlar "Uria, o Senhor das Chamas Cortantes" ou "Hamon, o Senhor do Trovão Impactante": envie toda a sua mão para o Cemitério; Invoque por Invocação-Especial 3 "Fichas de Mártir Fantasmal" (Demônio/TREVAS/Nível 1/ATK 0/DEF 0) em Posição de Ataque.
  ja: |-
    ①：このカード以外の自分の手札が２枚以上存在し、自分フィールドに「神炎皇ウリア」または「降雷皇ハモン」が存在する場合、手札を全て墓地へ送って発動できる。自分フィールドに「幻魔の殉教者トークン」（悪魔族・闇・星１・攻／守０）３体を攻撃表示で特殊召喚する。
  ko: |-
    ①: 이 카드 이외의 자신의 패가 2장 이상 존재하고, 자신 필드에 "신염황제 우리아" 또는 "번개황제 하몬"이 존재할 경우, 패를 전부 묘지로 보내고 발동할 수 있다. 자신 필드에 "환마의 순교자 토큰"(악마족 / 어둠 / 레벨 1 / 공 0 / 수 0) 3장을 공격 표시로 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：除此卡以外自己的手牌存在2张以上，且自己场上有“神炎皇乌利亚”或“降雷皇哈蒙”存在的情况下，将手牌全部送至墓地可以发动。将3只“幻魔殉教者衍生物”（恶魔族・暗・星1・攻/守0）以攻击表示特殊召唤至自己场上。
