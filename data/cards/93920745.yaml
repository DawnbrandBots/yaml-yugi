  ko_rr:
  zh-TW: 企鵝戰士
  zh-CN: 企鹅士兵
text:
  en: |-
    FLIP: You can target up to 2 monsters on the field; return those targets to the hand.
  de: |-
    FLIPP: Du kannst bis zu 2 Monster auf dem Spielfeld wählen; gib die gewählten Ziele auf die Hand zurück.
  es: |-
    VOLTEO: Puedes seleccionar hasta 2 monstruos en el Campo; devuelve esos objetivos a la mano.
  fr: |-
    FLIP : Vous pouvez cibler max. 2 monstres sur le Terrain ; renvoyez les cibles à la main.
  it: |-
    SCOPRI: Puoi scegliere come bersaglio fino a 2 mostri sul Terreno; fai ritornare quei bersagli nella mano.
  pt: |-
    VIRE: Você pode escolher até 2 monstros no campo; devolva os alvos para a mão.
  ja: |-
    ①：このカードがリバースした場合、フィールドのモンスターを２体まで対象として発動できる。そのモンスターを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 리버스했을 경우, 필드의 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  zh-TW: |-
    反转：可以选择场上至多2只怪兽回收至持有者手牌。
  zh-CN: |-
    ①：此卡反转的情况下，以场上最多2只怪兽为对象可以发动。将该怪兽放回持有者的手牌。
