name:
  en: Cards from the Sky
  de: Karten vom Himmel
  es: Cartas del Cielo
  fr: Cartes Célestes
  it: Carte dal Cielo
  pt: Cards dos Céus
  ja: <ruby>天<rt>てん</rt></ruby><ruby>空<rt>くう</rt></ruby>の<ruby>宝<rt>ほう</rt></ruby><ruby>札<rt>さつ</rt></ruby>
  ja_romaji: Tenkū no Hōsatsu
  ko: 천공의 패
  ko_rr: Cheon-gong-ui Pae
