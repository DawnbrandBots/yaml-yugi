text:
  en: |-
    Cannot be Special Summoned. While you control no Set Spells/Traps, neither player can Set Spells/Traps nor activate Spell/Trap Cards that are Set on the field.
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Solange du keine gesetzten Zauber/Fallen kontrollierst, kann kein Spieler Zauber/Fallen setzen oder Zauber-/Fallenkarten aktivieren, die auf dem Spielfeld gesetzt sind.
  es: |-
    No puede ser Invocado de Modo Especial. Mientras no controles Mágicas/Trampas Colocadas, ningún jugador puede Colocar Mágicas/Trampas ni activar Cartas Mágicas/de Trampa que estén Colocadas en el Campo.
  fr: |-
    Non Invocable Spécialement. Tant que vous ne contrôlez aucun Magie/Piège Posé, aucun joueur ne peut ni Poser de Magies/Pièges ni activer de Cartes Magie/Piège qui sont Posées sur le Terrain.
  it: |-
    Non può essere Evocato Specialmente. Mentre non controlli nessuna Magia/Trappola Posizionata, nessun giocatore può Posizionare Magie/Trappole né attivare Carte Magia/Trappola che sono Posizionate sul Terreno.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Enquanto você não controlar Magias/Armadilhas Baixadas, nenhum duelista pode Baixar Magias/Armadilhas nem ativar Cards de Magia/Armadilha que estiverem Baixados no campo.
  ja: |-
    このカードは特殊召喚できない。①：自分フィールドに裏側表示の魔法・罠カードが存在せず、このカードがモンスターゾーンに存在する限り、お互いに魔法・罠カードをセットできず、フィールドの裏側表示の魔法・罠カードは発動できない。
  ko: |-
    이 카드는 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하고, 자신 필드에 세트된 마법 / 함정 카드가 존재하지 않을 경우, 서로 마법 / 함정 카드를 세트할 수 없으며, 필드에 세트된 마법 / 함정 카드는 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡不可特殊召唤。①：此卡存在于怪兽区域且自己场上不存在被放置的魔法・陷阱卡的情况下，双方不可放置魔法・陷阱卡，不可发动被放置在场上的魔法・陷阱卡。
