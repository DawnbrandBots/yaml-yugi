text:
  en:
  de: |-
    Erhöhe die Stufe von 1 offenen „Schicksalsdame“-Monster, das du kontrollierst, bis zur End Phase um 3.
  es: |-
    Hasta la End Phase, incrementa en 3 el Nivel de 1 monstruo "Adivinadora" boca arriba que controles.
  fr: |-
    Augmentez le Niveau d'1 monstre "Demoiselle de Fortune" face recto que vous contrôlez par 3, jusqu'à la End Phase.
  it: |-
    Aumenta di 3 il Livello di 1 mostro "Signora della Fortuna" scoperto che controlli, fino alla End Phase.
  pt: |-
    Você pode escolher 1 monstro "Senhora Fortuna" que você controla; aumente o Nível do alvo em 3 até o final deste turno.
  ja: |-
    ①：自分フィールドの「フォーチュンレディ」モンスター１体を対象として発動できる。その自分の「フォーチュンレディ」モンスターのレベルをターン終了時まで３つ上げる。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "포츈 레이디"라는 이름이 붙은 몬스터 1장의 레벨을 엔드 페이즈시까지 3개 올린다.
  zh-TW: |-
    選擇我方場上的１隻冠有「命運女郎」之名的怪獸，該等級在回合結束前提升３。
  zh-CN: |-
    选择我方场上１只冠有“命运女郎”之名的怪兽，直至回合结束时，该等级上升３级。
