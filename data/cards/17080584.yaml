    このカード名はルール上「水精鱗」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードと自分の手札・フィールドの、「海皇」モンスターか「水精鱗」モンスター１体をリリースして発動できる。デッキからレベル７の魚族・海竜族・水族モンスター１体を選び、手札に加えるか特殊召喚する。このターン、自分は水属性モンスターしかＥＸデッキから特殊召喚できない。②：相手ターンに、墓地のこのカードを除外し、手札を１枚墓地へ捨てて発動できる。自分は１枚ドローする。
