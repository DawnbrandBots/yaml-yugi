  ko: |-
    이 카드명은 룰상 "머메일" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드와 자신의 패 / 필드의, "해황" 몬스터나 "머메일" 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 7 의 어류족 / 해룡족 / 물족 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다. 이 턴에, 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 상대 턴에, 묘지의 이 카드를 제외하고, 패를 1장 묘지로 버리고 발동할 수 있다. 자신은 1장 드로우한다.
