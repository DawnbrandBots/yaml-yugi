text:
  en: |-
    When an opponent's monster declares an attack: You can Special Summon this card from your hand in Defense Position, and if you do, change the attack target to this card, and perform damage calculation. You can target 1 Plant monster you control, except "Giant Kra-Corn"; the ATK of that monster and this card become the combined original ATK of both monsters. You can only use each effect of "Giant Kra-Corn" once per turn.
  de: |-
    Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören und falls du dies tust, ändere das Angriffsziel auf diese Karte und führe die Schadensberechnung durch. Du kannst 1 Pflanze-Monster wählen, das du kontrollierst, außer „Riesen-Maiskrake“; die ATK jenes Monsters und dieser Karte werden gleich den kombinierten Grund-ATK beider Monster. Du kannst jeden Effekt von „Riesen-Maiskrake“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando un monstruo del adversario declara un ataque: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa y, si lo haces, cambia el objetivo del ataque a esta carta, y haz el cálculo de daño. Puedes seleccionar 1 monstruo Planta que controles, excepto "Kra-Maíz Gigante"; el ATK de ese monstruo y el de esta carta se convierten en el ATK original combinado de ambos monstruos. Sólo puedes usar cada efecto de "Kra-Maíz Gigante" una vez por turno.
  fr: |-
    Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense, et si vous le faites, transférez la cible de l'attaque sur cette carte et faites le calcul des dommages. Vous pouvez cibler 1 monstre Plante que vous contrôlez ("Épieuvre de Maïs Géante" exclu) ; l'ATK du monstre et de cette carte devient la somme des ATK d'origine des deux monstres. Vous ne pouvez utiliser chaque effet de "Épieuvre de Maïs Géante" qu'une fois par tour.
  it: |-
    Quando un mostro dell'avversario dichiara un attacco: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa e, se lo fai, cambia il bersaglio dell'attacco su questa carta, ed effettua il calcolo dei danni. Puoi scegliere come bersaglio 1 mostro Pianta che controlli, eccetto "Kra-noturco Gigante"; l'ATK di quel mostro e questa carta diventano la somma degli ATK originali di entrambi i mostri. Puoi utilizzare ogni effetto di "Kra-noturco Gigante" una sola volta per turno.
  pt: |-
    Quando um monstro do oponente declarar um ataque: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa e, se isso acontecer, mude o alvo do ataque para este card e realize o cálculo de dano. Você pode escolher 1 monstro Planta que você controla, exceto "Kra-Milho Gigante"; o ATK desse monstro e o deste card se tornam o ATK original combinado dos dois monstros. Você só pode usar cada efeito de "Kra-Milho Gigante" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの攻撃宣言時に発動できる。このカードを手札から守備表示で特殊召喚し、その相手モンスターの攻撃対象をこのカードに移し替えてダメージ計算を行う。②：「ジャイアント・タコーン」以外の自分フィールドの植物族モンスター１体を対象として発動できる。そのモンスターとこのカードの攻撃力は、その２体の元々の攻撃力を合計した数値になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환하고, 그 상대 몬스터의 공격 대상을 이 카드에 옮겨 데미지 계산을 실행한다. ②: "자이언트 타콘" 이외의 자신 필드의 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드의 공격력은, 그 2장의 원래 공격력을 합계한 수치가 된다.
