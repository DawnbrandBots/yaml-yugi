  es: Codificador Exportador
  fr: Codeur Exportateur
  it: Codificatore Esportatore
  pt: Codificar Exportador
  ja: コード・エクスポーター
  ja_romaji: Kōdo Ekusupōtā
  ko: 코드 엑스포터
  ko_rr: Kodeu Ekseupoteo
  zh-TW: 代碼輸出者
  zh-CN: 码输出者
text:
  en:
  de: |-
    Falls ein Cyberse-Monster, das du kontrollierst, als Linkmaterial für ein „Kodier-Sprecher“-Monster verwendet würde, kann auch diese Karte in deiner Hand als Material verwendet werden. Falls diese Karte als Material für die Linkbeschwörung eines „Kodier-Sprecher“-Monsters von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Cyberse-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; füge es deiner Hand hinzu oder falls diese Karte auf dem Spielfeld als Material verwendet wurde, kannst du das Monster stattdessen als Spezialbeschwörung beschwören, aber annulliere seine Effekte. Du kannst jeden Effekt von „Code-Exportierer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo Ciberso que controlas fuera a ser usado como Material de Enlace para un monstruo "Codificador Hablador", esta carta en tu mano también puede ser usada como material. Si esta carta es mandada de la mano o Campo al Cementerio como material para la Invocación por Enlace de un monstruo "Codificador Hablador": puedes seleccionar 1 monstruo Ciberso de Nivel 4 o menor en tu Cementerio; añádelo a tu mano o, si esta carta en el Campo fue usada como material, puedes Invocar ese monstruo de Modo Especial en su lugar, pero niega sus efectos. Sólo puedes usar cada efecto de "Codificador Exportador" una vez por turno.
  fr: |-
    Si un monstre Cyberse que vous contrôlez va être utilisé comme Matériel Lien pour un monstre "Codeur Bavard", cette carte dans votre main peut aussi être utilisée comme Matériel. Si cette carte est envoyée depuis la main ou Terrain au Cimetière comme Matériel pour l'Invocation Lien d'un monstre "Codeur Bavard" : vous pouvez cibler 1 monstre Cyberse de max. Niveau 4 dans votre Cimetière ; ajoutez-le à votre main, ou, si cette carte sur le Terrain a été utilisée comme Matériel, vous pouvez Invoquer Spécialement le monstre à la place, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Codeur Exportateur" qu'une fois par tour.
  it: |-
    Se un mostro Cyberso che controlli sta per essere utilizzato come Materiale Link per un mostro "Codificatore Trasmittente", anche questa carta nella tua mano può essere utilizzata come materiale. Se questa carta viene mandata dalla mano o Terreno al Cimitero come materiale per l'Evocazione Link di un mostro "Codificatore Trasmittente": puoi scegliere come bersaglio 1 mostro Cyberso di Livello 4 o inferiore nel tuo Cimitero; aggiungilo alla tua mano, o, se questa carta sul Terreno è stata utilizzata come materiale, puoi invece Evocare Specialmente quel mostro, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Codificatore Esportatore" una sola volta per turno.
  pt: |-
    Se um monstro Ciberso que você controla seria usado como Matéria Link para um monstro "Codificar Transmissor", este card na sua mão também pode ser usado como matéria. Se este card for enviado da mão ou do campo para o Cemitério como matéria para a Invocação-Link de um monstro "Codificar Transmissor": você pode escolher 1 monstro Ciberso de Nível 4 ou menos no seu Cemitério; adicione-o à sua mão ou, se este card no campo foi usado como matéria, em vez disso, você pode Invocar esse monstro por Invocação-Especial, mas negue seus efeitos. Você só pode usar cada efeito de "Codificar Exportador" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分フィールドのサイバース族モンスターを「コード・トーカー」モンスターのＬ素材とする場合、手札のこのカードもＬ素材にできる。
    ②：このカードが「コード・トーカー」モンスターのＬ素材として手札・フィールドから墓地へ送られた場合、自分の墓地のレベル４以下のサイバース族モンスター１体を対象として発動できる。そのモンスターを手札に加える。フィールドのこのカードを素材とした場合には手札に加えず効果を無効にして特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 몬스터를 "코드 토커" 몬스터의 링크 소재로 할 경우, 패의 이 카드도 링크 소재로 할 수 있다. ②: 이 카드가 "코드 토커" 몬스터의 링크 소재로서 패 / 필드에서 묘지로 보내졌을 경우, 자신 묘지의 레벨 4 이하의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 필드의 이 카드를 소재로 했을 경우에는 패에 넣지 않으며 효과를 무효로 하고 특수 소환할 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在以我方場上的電子界族怪獸做為「碼語者」怪獸連結素材的狀況下，手牌的此卡也可做為連結素材。②：在此卡做為「碼語者」怪獸的連結素材從手牌・場上被送至墓地的狀況下，可將我方墓地的１隻等級４以下的電子界族怪獸做為對象發動。將該怪獸加入手牌。在以場上的此卡做為素材的狀況下，可不加入手牌，將效果變為無效特殊召喚。
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：在要将自己场上的电子界族怪兽作为“码语者”怪兽的连接素材的情况下，手牌的此卡也可一起作为连接素材。②：此卡作为“码语者”怪兽的连接素材从手牌・场上被送至墓地的情况下，以自己墓地的1只等级4以下的电子界族怪兽为对象可以发动。将该怪兽加入手牌。将场上的此卡作为素材的情况下，可不加入手牌而是改为将其效果无效并特殊召唤。
