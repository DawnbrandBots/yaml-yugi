text:
  en: |-
    If a monster(s) is Special Summoned to your field face-up (except during the Damage Step): You can target 1 of them; Special Summon this card from your hand, and if you do, change that monster to face-down Defense Position. If this card is sent from the hand or field to the GY: You can target 1 monster on the field; change it to face-up Attack Position or face-down Defense Position. You can only use each effect of "Green Ninja" once per turn.
  de: |-
    Falls ein oder mehr Monster als Spezialbeschwörung offen auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 von ihnen wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, ändere jenes Monster in die verdeckte Verteidigungsposition. Falls diese Karte von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Monster auf dem Spielfeld wählen; ändere es in die offene Angriffsposition oder die verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Grüner Ninja“ nur einmal pro Spielzug verwenden.
  es: |-
    Si uno o más monstruos son Invocados de Modo Especial a tu Campo boca arriba (excepto durante el Damage Step): puedes seleccionar 1 de ellos; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, cambia ese monstruo a Posición de Defensa boca abajo. Si esta carta es mandada de la mano o Campo al Cementerio: puedes seleccionar 1 monstruo en el Campo; cámbialo a Posición de Ataque boca arriba o Posición de Defensa boca abajo. Sólo puedes usar cada efecto de "Ninja Verde" una vez por turno.
  fr: |-
    Si un ou plusieurs monstres sont Invoqués Spécialement face recto sur votre Terrain (sauf durant la Damage Step) : vous pouvez en cibler 1 ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, changez le monstre en Position de Défense face verso. Si cette carte est envoyée depuis la main ou Terrain au Cimetière : vous pouvez cibler 1 monstre sur le Terrain ; changez-le en Position d'Attaque face recto ou Position de Défense face verso. Vous ne pouvez utiliser chaque effet de "Ninja Vert" qu'une fois par tour.
  it: |-
    Se uno o più mostri vengono Evocati Specialmente sul tuo Terreno scoperti (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di essi; Evoca Specialmente questa carta dalla tua mano e, se lo fai, metti quel mostro coperto in Posizione di Difesa. Se questa carta viene mandata dalla mano o Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro sul Terreno; mettilo scoperto in Posizione di Attacco o coperto in Posizione di Difesa. Puoi utilizzare ogni effetto di "Ninja Verde" una sola volta per turno.
  pt: |-
    Se um ou mais monstros forem Invocados por Invocação-Especial com a face para cima no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 deles; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, coloque esse monstro com a face para baixo em Posição de Defesa. Se este card for enviado da mão ou do campo para o Cemitério: você pode escolher 1 monstro no campo; coloque-o com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Ninja Verde" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドにモンスターが表側表示で特殊召喚された場合、その内の１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを裏側守備表示にする。②：このカードが手札・フィールドから墓地へ送られた場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを表側攻撃表示か裏側守備表示にする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 앞면 표시로 특수 소환되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 뒷면 수비 표시로 한다. ②: 이 카드가 패 / 필드에서 묘지로 보내졌을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 공격 표시나 뒷면 수비 표시로 한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：在怪獸以正面表示被特殊召喚至我方場上的狀況下，可將１隻該怪獸做為對象發動。從手牌特殊召喚此卡，將對象怪獸變為反面守備表示。②：在此卡從手牌・場上被送至墓地的狀況下，可將場上的１隻怪獸做為對象發動。將該怪獸變為正面攻擊表示或反面守備表示。
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：自己场上有怪兽以表侧表示特殊召唤的场合，可以以那样的1只怪兽为对象发动。将这张卡从手牌特殊召唤，对象怪兽变为里侧守备表示。②：这张卡从手牌或场上送入墓地的场合，可以以场上的1只怪兽为对象发动。使那只怪兽变为表侧攻击表示或者里侧守备表示。
