text:
  en: |-
    2+ Level 6 monsters
    You can target face-up monsters your opponent controls up to the number of "Goblin" monsters you control; detach 1 material from a monster you control, and if you do, attach the targeted monsters to this card as material. During your opponent's turn (Quick Effect): You can target cards your opponent controls up to the number of "Goblin" Xyz Monsters you control; detach 3 materials from monsters you control, and if you do, send the targeted cards to the GY. You can only use each effect of "Kick-Ass Goblin Bikers" once per turn.
