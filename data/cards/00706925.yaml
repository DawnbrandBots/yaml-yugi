text:
  en:
  de: |-
    Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 „Atlantisch“-Seeschlange-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „Atlantischer Scharfschütze“. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines WASSER Monsters zu aktivieren: Wähle 1 gesetzte Karte, die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.
  es: |-
    Cuando esta carta inflige daño de batalla a tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Serpiente Marina "Atlantis" de Nivel 4 o menor, excepto "Tirador de Atlantis". Si esta carta es mandada al Cementerio para activar el efecto de un monstruo de AGUA: selecciona 1 carta Colocada que controle tu adversario; destruye ese objetivo.
  fr: |-
    Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement 1 monstre "Atlantide" Serpent de Mer de max. Niveau 4 ("Tireur de l'Atlantide" exclu) depuis votre Deck. Si cette carte est envoyée au Cimetière pour activer un effet de monstre EAU : ciblez 1 carte Posée contrôlée par votre adversaire ; détruisez la cible.
  it: |-
    Quando questa carta infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente 1 mostro "Atlantico" Serpente Marino di Livello 4 o inferiore dal tuo Deck, eccetto "Cecchino Atlantico". Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro ACQUA: scegli come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggi quel bersaglio.
  pt: |-
    Quando este card causar dano de batalha ao seu oponente: você pode Invocar por Invocação-Especial 1 monstro Serpente Marinha "Atlante" de Nível 4 ou menos do seu Deck, exceto "Atirador Atlante". Se este card for enviado para o Cemitério para ativar um efeito de um monstro de ÁGUA: escolha 1 card Baixado que seu oponente controla; destrua o alvo.
  ja: |-
    ①：このカードが相手に戦闘ダメージを与えた時に発動できる。「海皇の狙撃兵」を除く、レベル４以下で海竜族の「海皇」モンスター１体をデッキから特殊召喚する。
    ②：このカードが水属性モンスターの効果を発動するために墓地へ送られた場合、相手フィールドの裏側表示カード１枚を対象として発動する。その相手の裏側表示カードを破壊する。
  ko: |-
    이 카드가 상대 라이프에 전투 데미지를 주었을 때, 덱에서 "해황의 저격병" 이외의 레벨 4 이하의 "해황"이라는 이름이 붙은 해룡족 몬스터 1장을 특수 소환할 수 있다. 또한, 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 때, 상대 필드 위에 세트된 카드 1장을 선택하고 파괴한다.
  zh-TW: |-
    在此卡給予對方LP戰鬥傷害時，可從牌組特殊召喚１隻「海皇的狙擊兵」以外的等級４以下的冠有「海皇」之名的海龍族怪獸。此外，在此卡為發動水屬性怪獸的效果被送至墓地時，選擇１張被覆蓋在對方場上的卡破壞。
  zh-CN: |-
    此卡给予对手生命战斗伤害时，可从牌组特殊召唤除“海皇的狙击兵”以外的１只等级４或以下，冠有“海皇”之名的海龙族怪兽。此外，此卡为了发动水属性怪兽的效果被送入墓地时，选择对手场上１张被盖牌的卡牌并破坏。
