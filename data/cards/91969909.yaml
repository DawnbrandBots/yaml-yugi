  de: Verdikt der Göttin Urd
  es: Veredicto de la Diosa Urd
  fr: Verdict de la Norne Urd
  it: Verdetto delle Dea Urd
  pt: Veredito da Deusa Urd
  ja: <ruby>女<rt>め</rt></ruby><ruby>神<rt>がみ</rt></ruby>ウルドの<ruby>裁<rt>さい</rt></ruby><ruby>断<rt>だん</rt></ruby>
  ja_romaji: Megami Urudo no Saidan
  ko: 여신 우르드의 재단
  ko_rr: Yeosin Ureudeu-ui Jaedan
  zh-TW: 女神吾爾德的裁決
  zh-CN: 女神乌尔德的裁决
text:
  en: |-
    Your opponent cannot target "Valkyrie" monsters you control with card effects, also they cannot be destroyed by your opponent's card effects. Once per turn: You can declare 1 card name, then target 1 Set card your opponent controls; reveal the Set card, and if it was the declared card, banish it. Otherwise, banish 1 card you control.
  de: |-
    Dein Gegner kann „Walküre“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug: Du kannst 1 Kartennamen deklarieren und dann 1 gesetzte Karte wählen, die dein Gegner kontrolliert; zeige die gesetzte Karte vor und falls es die deklarierte Karte ist, verbanne sie. Andernfalls verbanne 1 Karte, die du kontrollierst.
  es: |-
    Tu adversario no puede seleccionar con efectos de cartas a monstruos "Valquiria-" que controles, y además éstos no pueden ser destruidos por efectos de carta de tu adversario. Una vez por turno: puedes declarar 1 nombre de carta, y después seleccionar 1 carta Colocada que controle tu adversario; muestra la carta Colocada, y si era la carta declarada, destiérrala. De otro modo, destierra 1 carta que controles.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres "Valkyrie-" que vous contrôlez avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire. Une fois par tour : vous pouvez déclarer 1 nom de carte, puis ciblez 1 carte Posée contrôlée par votre adversaire ; révélez la carte Posée, et si c'était la carte déclarée, bannissez-la. Sinon, bannissez 1 carte que vous contrôlez.
  it: |-
    Il tuo avversario non può scegliere come bersaglio i mostri "Valkyria-" che controlli con gli effetti delle carte, inoltre essi non possono essere distrutti dagli effetti delle carte del tuo avversario. Una volta per turno: puoi dichiarare il nome di 1 carta, poi scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; rivela la carta Posizionata e, se era la carta dichiarata, bandiscila. Altrimenti, bandisci 1 carta che controlli.
  pt: |-
    Seu oponente não pode escolher monstros "Valquíria-" que você controla como alvo de efeitos de card e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente. Uma vez por turno: você pode declarar o nome de 1 card e, depois, escolher 1 card Baixado que seu oponente controla; revele o card Baixado e se era o card declarado, bana-o. Caso contrário, bana 1 card que você controla.
  ja: |-
    ①：自分フィールドの「ワルキューレ」モンスターは相手の効果の対象にならず、相手の効果では破壊されない。②：１ターンに１度、カード名を１つ宣言し、相手フィールドにセットされたカード１枚を対象として発動できる。そのセットされたカードをお互いに確認し、宣言したカードだった場合、そのカードを除外する。違った場合、自分フィールドのカード１枚を選んで除外する。
  ko: |-
    ①: 자신 필드의 "왈큐레" 몬스터는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: 1턴에 1번, 카드명을 1개 선언하고, 상대 필드에 세트된 카드 1장을 대상으로 하여 발동할 수 있다. 그 세트된 카드를 서로 확인하고, 선언한 카드였을 경우, 그 카드를 제외한다. 다를 경우, 자신 필드의 카드 1장을 고르고 제외한다.
  zh-TW:
  zh-CN: |-
    自己场上的「女武神」怪兽不会成为对方的卡的效果的对象，不会被对方的卡的效果破坏。1回合1次：可以宣言1个卡名，之后选择对方场上1张盖放的卡；那张盖放的卡翻开，翻开的卡是宣言的卡的场合，那张卡除外。不是的场合，把自己场上1张卡除外。
