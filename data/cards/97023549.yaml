text:
  en: |-
    An image of beauty on the ice, this gorgeous warrior rips her opponents into pieces with her stylish Accel Slicer attack.
  de: |-
    Diese Schönheit auf dem Eis durchtrennt ihre Gegner durch ihren anmutigen Spaltangriff.
  es: |-
    Una imagen de belleza en el hielo, esta hermosa guerrera corta a sus adversarios en pedazos con su estilizado ataque Accel Slicer.
  fr: |-
    Image de la beauté sur la glace, cette superbe guerrière taille ses adversaires en pièces avec son élégante attaque de l'Axel Trancheur.
  it: |-
    Un'immagine di bellezza sul ghiaccio, questa magnifica guerriera fa a pezzi i suoi avversari con il suo attacco speciale Accel Slicer.
  pt: |-
    Essa linda guerreira, uma imagem de beleza no gelo, rasga seus oponentes em pedaços com seu estiloso ataque Accel Slicer.
  ja: |-
    氷上の舞姫は、華麗なる戦士。必殺アクセル・スライサーで華麗に敵モンスターを切り裂く。
  ko: |-
    빙상의 무희인 동시에 화려한 전사. 필살 엑셀 슬라이서로 화려하게 상대 몬스터를 가른다.
  zh-TW:
  zh-CN: |-
    冰上的舞姬、华丽的战士。以必杀技-阿克塞尔切裂，华丽地攻击敌人的怪兽。
