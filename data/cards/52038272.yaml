text:
  en: |-
    Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 1 "Infernoid" monster from your hand or GY while the total Levels and Ranks of all Effect Monsters you control are 8 or lower. Once per turn: You can target 1 monster on the field; destroy it. This card cannot attack the turn this effect is activated. Once per opponent's turn (Quick Effect): You can Tribute 1 monster, then target 1 card in your opponent's GY; banish it.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist. Einmal pro Spielzug: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wurde. Einmal pro Spielzug des Gegners (Schnelleffekt): Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Infiernoid" en tu mano o Cementerio mientras los Niveles y Rangos totales de todos los Monstruos de Efecto que controles sean 8 o menos. Una vez por turno: puedes seleccionar 1 monstruo en el Campo; destrúyelo. Esta carta no puede atacar el turno en el que este efecto es activado. Una vez por turno del adversario (Efecto Rápido): puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8. Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le. Cette carte ne peut pas attaquer le tour où cet effet est activé. Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è 8 o inferiore. Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Questa carta non può attaccare nel turno in cui questo effetto viene attivato. Una volta per turno dell'avversario (Effetto Rapido): puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro "Infernoide" da sua mão ou do Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos. Uma vez por turno: você pode escolher 1 monstro no campo; destrua-o. Este card não pode atacar no turno em que este efeito for ativado. Uma vez por turno do oponente (Efeito Rápido): você pode oferecer 1 monstro como Tributo e, depois, escolha 1 card no Cemitério do seu oponente; bana-o.
  ja: |-
    このカードは通常召喚できない。自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター１体を除外した場合のみ手札から特殊召喚できる。①：１ターンに１度、フィールドのモンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。そのモンスターを破壊する。②：相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    이 카드는 통상 소환할 수 없다. 자신 필드의 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지의 "인페르노이드" 몬스터 1장을 제외했을 경우에만 패에서 특수 소환할 수 있다. ①: 1턴에 1번, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다). 그 몬스터를 파괴한다. ②: 상대 턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。
    仅可在自己场上的效果怪兽的等级・阶级的合计为８以下时，将自己的手牌・墓地的１只“狱炎机”怪兽除外的情况下从手牌特殊召唤。
    ①：１回合１次，以场上的１只怪兽为对象可以发动（发动此效果的回合中，此卡不可攻击）。将该怪兽破坏。
    ②：在每个对手回合中１次，解放自己场上的１只怪兽，以对手墓地的１张卡为对象可以发动。将该卡除外。
