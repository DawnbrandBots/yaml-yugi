  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> エリクシーラー
  ja_romaji: Erementaru Hīrō Erikushīrā
  ko: 엘리멘틀 히어로 에릭실러
