    1 WATER Tuner + 1+ non-Tuner monsters
    Once per Chain, if your opponent Special Summons a monster(s) (except during the Damage Step): You can Special Summon 1 "Ice Barrier" monster from your hand, Deck, Extra Deck, or GY, then you can change 1 opponent's Attack Position monster to Defense Position. You can only use this effect of "Lancea, Dragonic Ancestor of the Ice Spirit Mountain" up to twice per turn. If this face-up Synchro Summoned card in its owner's control leaves the field by an opponent's card: You can Special Summon 1 "Ice Barrier" Synchro Monster from your Extra Deck. (This is treated as a Synchro Summon.)
