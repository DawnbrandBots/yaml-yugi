name:
  en: Rope of Life
  de: Rettungsleine
  es: Cuerda de la Vida
  fr: Filin de Survie
  it: Fune della Vita
  pt: Corda da Vida
  ja: <ruby>命<rt>いのち</rt></ruby>の<ruby>綱<rt>つな</rt></ruby>
  ja_romaji: Inochi no Tsuna
  ko: 생명의 줄
  ko_rr:
  zh-TW:
  zh-CN: 命之纲
text:
  en: |-
    When a monster(s) is destroyed by battle and sent to your GY: Discard your entire hand (min.1), then target 1 of those monsters; Special Summon it, and if you do, it gains 800 ATK.
  de: |-
    Wenn ein oder mehr Monster durch Kampf zerstört und auf deinen Friedhof gelegt werden: Wirf deine gesamte Hand ab (min. 1 Karte) und wähle dann 1 der Monster; beschwöre es als Spezialbeschwörung und falls du dies tust, erhält es 800 ATK.
  es: |-
    Cuando uno o más monstruos son destruidos en batalla y mandados a tu Cementerio: descarta toda tu mano (mín. 1), y después selecciona 1 de esos monstruos; Invócalo de Modo Especial y, si lo haces, éste gana 800 ATK.
  fr: |-
    Lorsqu'un ou plusieurs monstres sont détruits au combat et envoyés à votre Cimetière : défaussez toute votre main (min. 1), puis ciblez 1 de ces monstres ; Invoquez-le Spécialement, et si vous le faites, il gagne 800 ATK.
  it: |-
    Quando uno o più mostri vengono distrutti in battaglia e mandati al tuo Cimitero: scarta tutta la tua mano (minimo 1 carta), poi scegli come bersaglio 1 di quei mostri; Evocalo Specialmente e, se lo fai, esso guadagna 800 ATK.
  pt: |-
    Quando um ou mais monstros forem destruídos em batalha e enviados para o seu Cemitério: descarte toda a sua mão (mín. 1) e, depois, escolha 1 desses monstros; Invoque-o por Invocação-Especial e, se isso acontecer, ele ganha 800 de ATK.
  ja: |-
    自分モンスターが戦闘によって墓地に送られた時に、手札を全て捨てて発動する。そのモンスターの攻撃力を８００ポイントアップさせて、フィールド上に特殊召喚する。
  ko: |-
    자신의 몬스터가 전투에 의해서 묘지로 보내졌을 때, 패를 전부 버리고 발동한다. 그 몬스터의 공격력을 800 포인트 올리고, 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己怪兽因战斗送去墓地时，把手卡全部丢弃发动。让那只怪兽的攻击力上升800，在场上特殊召唤。
