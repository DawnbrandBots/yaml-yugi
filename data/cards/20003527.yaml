text:
  en:
  de: |-
    Kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Du kannst eine beliebige Anzahl WASSER Monster als Tribut für die Tributbeschwörung dieser Karte anbieten. Falls diese Karte als Tributbeschwörung beschworen wird: Lege 1 Nebel-Zählmarke für jedes WASSER Monster, das du als Tribut angeboten hast, darauf. Diese Karte erhält für jede Nebel-Zählmarke auf dem Spielfeld 500 ATK.
  es: |-
    No puede ser destruido en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Puedes Sacrificar cualquier número de monstruos de AGUA para la Invocación por Sacrificio de esta carta. Si esta carta es Invocada por Sacrificio: ponle 1 Contador de Niebla por cada monstruo de AGUA que Sacrificaste. Esta carta gana 500 ATK por cada Contador de Niebla en el Campo.
  fr: |-
    Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Vous pouvez Sacrifier un nombre de votre choix de monstres EAU pour l'Invocation Sacrifice de cette carte. Si cette carte est Invoquée par Sacrifice : placez 1 Compteur Brume sur elle pour chaque monstre EAU que vous avez Sacrifié. Cette carte gagne 500 ATK pour chaque Compteur Brume sur le Terrain.
  it: |-
    Non può essere distrutto in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Puoi offrire come Tributo un qualsiasi numero di mostri ACQUA per l'Evocazione tramite Tributo di questa carta. Se questa carta viene Evocata tramite Tributo: metti 1 Segnalino Nebbia su di essa per ogni mostro ACQUA che hai offerto come Tributo. Questa carta guadagna 500 ATK per ogni Segnalino Nebbia sul Terreno.
  pt: |-
    Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Você pode oferecer como Tributo qualquer número de monstros de ÁGUA para a Invocação-Tributo deste card. Se este card for Invocado por Invocação-Tributo: coloque 1 Marcador de Névoa nele para cada monstro de ÁGUA que você ofereceu como Tributo. Este card ganha 500 de ATK para cada Marcador de Névoa no campo.
  ja: |-
    ①：このカードは自分フィールドの水属性モンスターを任意の数だけリリースして表側表示でアドバンス召喚できる。
    ②：このカードがアドバンス召喚した場合に発動する。リリースした水属性モンスターの数だけこのカードにフォッグカウンターを置く。
    ③：このカードの攻撃力はフィールドのフォッグカウンターの数×５００アップする。
    ④：このカードは戦闘では破壊されず、表側守備表示で存在する場合に破壊される。
  ko: |-
    이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 이 카드를 제물 소환할 경우, 자신 필드 위의 물 속성 몬스터를 임의의 수만큼 제물로 할 수 있다. 이 카드가 제물 소환에 성공했을 때, 제물로 바친 물 속성 몬스터의 수만큼 포그 카운터를 이 카드에 놓는다. 이 카드의 공격력은 포그 카운터 1개당 500 포인트 올린다.
  zh-TW: |-
    此卡不會因戰鬥被破壞。在此卡以正面守備表示存在的狀況下，此卡將被破壞。可解放我方場上任意數量的水屬性怪獸，以正面表示升級召喚此卡。在此卡升級召喚成功時，可依據任意解放水屬性怪獸的數量對此卡放置霧計數物。此卡的攻擊力會依據場上霧計數物的數量×５００進行提升。
  zh-CN: |-
    此卡不因战斗被破坏。此卡以表侧守备表示存在的场合，被破坏。此卡可解放我方场上任意数量的水属性怪兽，并以表侧表示上级召唤。此卡上级召唤成功时，放置雾计数物于此卡，其数量相当于被解放水属性怪兽的数量。此卡的攻击力上升场上雾计数物数量×５００点。
