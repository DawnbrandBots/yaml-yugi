text:
  en: |-
    Cannot be destroyed by battle. If this card is in face-up Defense Position, destroy it. You can Tribute any number of WATER monsters for the Tribute Summon of this card. If this card is Tribute Summoned: Place 1 Fog Counter on it for each WATER monster you Tributed. This card gains 500 ATK for each Fog Counter on the field.
  de: |-
    Diese Karte kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Du kannst eine beliebige Anzahl WASSER Monster als Tribut für die Tributbeschwörung dieser Karte anbieten. Wenn diese Karte als Tributbeschwörung beschworen wird, lege 1 Nebel-Zählmarke darauf für jedes WASSER Monster, das du als Tribut angeboten hast. Diese Karte erhält 500 ATK für jede Nebel-Zählmarke auf dem Spielfeld.
  es: |-
    Esta carta no puede ser destruida en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Puedes Sacrificar cualquier cantidad de monstruos de AGUA para la Invocación por Sacrificio de esta carta. Cuando esta carta es Invocada por Sacrificio, pon 1 Contador de Niebla en ella por cada monstruo de AGUA que Sacrificaste. Esta carta gana 500 ATK por cada Contador de Niebla en el Campo.
  fr: |-
    Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Vous pouvez Sacrifier un nombre de votre choix de monstres EAU pour l’Invocation Sacrifice de cette carte. Si cette carte est Invoquée par Sacrifice : placez 1 Compteur Brume sur elle pour chaque monstre EAU que vous avez Sacrifié. Cette carte gagne 500 ATK pour chaque Compteur Brume sur le Terrain.
  it: |-
    Questa carta non può essere distrutta in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Puoi offrire come Tributo un qualsiasi numero di mostri ACQUA per l'Evocazione tramite Tributo di questa carta. Quando questa carta viene Evocata tramite Tributo, metti 1 Segnalino Nebbia su questa carta per ogni mostro ACQUA offerto come Tributo. Questa carta guadagna 500 ATK per ogni Segnalino Nebbia sul Terreno.
  pt: |-
    Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Você pode oferecer como Tributo qualquer número de monstros de ÁGUA para a Invocação-Tributo deste card. Se este card for Invocado por Invocação-Tributo: coloque 1 Marcador de Névoa nele para cada monstro de ÁGUA que você ofereceu como Tributo. Este card ganha 500 de ATK para cada Marcador de Névoa no campo.
  ja: |-
    このカードは戦闘によっては破壊されない。このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。このカードを生け贄召喚する場合、自分フィールド上の水属性モンスターを任意の数だけ生け贄にできる。このカードの生け贄召喚に成功した時、生け贄に捧げた水属性モンスターの数だけフォッグカウンターをこのカードに置く。このカードの攻撃力はフォッグカウンター１つにつき５００ポイントアップする。
  ko: |-
    이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 이 카드를 제물 소환할 경우, 자신 필드 위의 물 속성 몬스터를 임의의 수만큼 제물로 할 수 있다. 이 카드가 제물 소환에 성공했을 때, 제물로 바친 물 속성 몬스터의 수만큼 포그 카운터를 이 카드에 놓는다. 이 카드의 공격력은 포그 카운터 1개당 500 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡不会被战斗破坏。这张卡表侧守备表示在场上存在的场合，这张卡破坏。这张卡祭品召唤的场合，可以把自己场上的水属性怪兽任意数量作为祭品。这张卡的祭品召唤成功时，作为祭品的水属性怪兽数量的雾指示物给这张卡放置。这张卡的攻击力上升雾指示物每1个500。
