name:
  en: Realm of Danger!
  de: Reich der Gefahr!
  es: Reino del ¡Peligro!
  fr: Royaume du Danger !
  it: Reame del Pericolo!
  pt: Reino do Perigo!
  ja: <ruby>未<rt>み</rt></ruby><ruby>界<rt>かい</rt></ruby><ruby>域<rt>いき</rt></ruby>－ユーマリア<ruby>大<rt>たい</rt></ruby><ruby>陸<rt>りく</rt></ruby>
  ja_romaji: Mikai'iki - Yūmaria Tairiku
  ko: 미계역－유마리아 대륙
  ko_rr: Migyeyeok - Yumaria Daeryuk
  zh-TW:
  zh-CN: 未界域－欧玛利亚大陆
text:
  en: |-
    Your opponent cannot target "Danger!" monsters you control with card effects during the turn they are Special Summoned. Once per turn: You can target 1 "Danger!" monster you control; while you control that face-up monster and this face-up card, that monster can attack directly, also your opponent's monsters cannot target it for attacks, but it does not prevent your opponent from attacking you directly.
  de: |-
    Dein Gegner kann „Gefahr!“-Monster, die du kontrollierst, in dem Spielzug, in dem sie als Spezialbeschwörung beschworen wurden, nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug: Du kannst 1 „Gefahr!“-Monster wählen, das du kontrollierst; solange du das offene Monster und diese offene Karte kontrollierst, kann das Monster direkt angreifen, zusätzlich können Monster deines Gegners es nicht als Angriffsziel wählen, aber es verhindert nicht, dass dein Gegner dich direkt angreift.
  es: |-
    Tu adversario no puede seleccionar con efectos de cartas a monstruos "¡Peligro!" que controles durante el turno que son Invocados de Modo Especial. Una vez por turno: puedes seleccionar 1 monstruo "¡Peligro!" que controles; mientras tú controles ese monstruo boca arriba y esta carta boca arriba, ese monstruo puede atacar directamente, y además los monstruos de tu adversario no pueden seleccionarlo para ataques, pero no previene que tu adversario te ataque directamente.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres "Danger !" que vous contrôlez avec des effets de carte durant le tour où ils sont Invoqués Spécialement. Une fois par tour : vous pouvez cibler 1 monstre "Danger !" que vous contrôlez ; tant que vous contrôlez le monstre face recto et cette carte face recto, le monstre peut attaquer directement, et aussi, les monstres de votre adversaire ne peuvent pas le cibler avec une attaque, mais ça n'empêche pas votre adversaire de vous attaquer directement.
  it: |-
    Il tuo avversario non può scegliere come bersaglio i mostri "Pericolo!" che controlli con gli effetti delle carte durante il turno in cui vengono Evocati Specialmente. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Pericolo!" che controlli; mentre controlli quel mostro scoperto e questa carta scoperta, quel mostro può attaccare direttamente, inoltre i mostri del tuo avversario non possono sceglierlo come bersaglio per gli attacchi, ma esso non impedisce al tuo avversario di attaccarti direttamente.
  pt: |-
    Seu oponente não pode escolher monstros "Perigo!" que você controla como alvo de efeitos de card durante o turno em que eles são Invocados por Invocação-Especial. Uma vez por turno: você pode escolher 1 monstro "Perigo!" que você controla; enquanto você controlar esse monstro com a face para cima e este card com a face para cima, esse monstro pode atacar diretamente e, além disso, os monstros do seu oponente não podem escolhê-lo como alvo de ataques, mas isso não impede seu oponente de atacar você diretamente.
  ja: |-
    ①：このカードがフィールドゾーンに存在する限り、自分フィールドの「未界域」モンスターは特殊召喚されたターンには相手の効果の対象にならない。②：１ターンに１度、自分フィールドの「未界域」モンスター１体を対象として発動できる。そのモンスターとこのカードが自分フィールドに表側表示で存在する限り、そのモンスターは直接攻撃でき、攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。
  ko: |-
    ①: 이 카드가 필드 존에 존재하는 한, 자신 필드의 "미계역" 몬스터는 특수 소환된 턴에는 상대 효과의 대상이 되지 않는다. ②: 1턴에 1번, 자신 필드의 "미계역" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드가 자신 필드에 앞면 표시로 존재하는 한, 그 몬스터는 직접 공격할 수 있고, 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다).
  zh-TW:
  zh-CN: |-
    ①：只要此卡存在于场地区域，自己场上的“未界域”怪兽在被特殊召唤的回合不会成为对手效果的对象。②：1回合1次，以自己场上的1只“未界域”怪兽为对象可以发动。只要该怪兽和此卡以表侧表示存在于自己场上，该怪兽可直接攻击，不会成为攻击对象（仅有适用此效果的怪兽存在于自己场上的状态下，对手的攻击变为对自己的直接攻击）。
