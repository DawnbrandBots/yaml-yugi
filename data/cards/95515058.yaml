text:
  en: |-
    2+ "Gouki" monsters
    Gains 300 ATK for each monster it points to. Once per turn: You can Tribute 1 monster this card points to on either field; this card can make a second attack during each Battle Phase this turn.
  de: |-
    2+ „Gouki“-Monster
    Diese Karte erhält für jedes Monster, auf das sie zeigt, 300 ATK. Einmal pro Spielzug: Du kannst 1 Monster auf einer beliebigen Spielfeldseite, auf das diese Karte zeigt, als Tribut anbieten; diese Karte kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen.
  es: |-
    2+ monstruos "Gouki"
    Gana 300 ATK por cada monstruo al que apunte. Una vez por turno: puedes Sacrificar 1 monstruo en cualquier Campo al que esta carta apunte; este turno esta carta puede hacer un segundo ataque durante cada Battle Phase.
  fr: |-
    2+ monstres "Gouki"
    Gagne 300 ATK pour chaque monstre pointé par cette carte. Une fois par tour : vous pouvez Sacrifier 1 monstre pointé par cette carte sur le Terrain ; durant chaque Battle Phase ce tour, cette carte peut faire une seconde attaque.
  it: |-
    2+ mostri "Gouki"
    Guadagna 300 ATK per ogni mostro a cui punta. Una volta per turno: puoi offrire come Tributo 1 mostro puntato da questa carta su qualsiasi Terreno; questa carta può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  pt: |-
    2+ monstros "Gouki"
    Ganha 300 de ATK para cada monstro para o qual ele apontar. Uma vez por turno: você pode oferecer como Tributo 1 monstro para o qual este card apontar em qualquer campo; este card pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  ja: |-
    「剛鬼」モンスター２体以上
    ①：このカードの攻撃力は、このカードのリンク先のモンスターの数×３００アップする。②：１ターンに１度、このカードのリンク先の自分または相手のモンスター１体をリリースして発動できる。このターン、このカードは１度のバトルフェイズ中に２回攻撃できる。
  ko: |-
    "강귀" 몬스터 2장 이상
    ①: 이 카드의 공격력은, 이 카드의 링크 앞의 몬스터의 수 × 300 올린다. ②: 1턴에 1번, 이 카드의 링크 앞의 자신 또는 상대의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    "刚鬼"怪兽2只以上
    ①：此卡的攻击力上升相当于此卡连接端的怪兽数量×300的数值。②：1回合1次，解放此卡连接端的自己或对手的1只怪兽可以发动。此回合，此卡在1次战斗阶段中可攻击2次。
