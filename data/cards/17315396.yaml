  it: Supay, Camminatrice del Crepuscolo
  pt: Supay, a Andarilha do Crepúsculo
  ja: <ruby>死<rt>し</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>官<rt>かん</rt></ruby>－スーパイ
  ja_romaji: Shishinkan - Sūpai
  ko: 죽음의 신관－수파이
