  zh-CN: 死神官-苏帕伊
text:
  en: |-
    You can discard 1 card; Special Summon this card from your hand in Defense Position, then you can Special Summon 1 "Supay" from your hand or Deck. You cannot Special Summon monsters from the Extra Deck the turn you activate this effect, except Synchro Monsters. You can only use this effect of "Supay, Duskwalker" once per turn.
  de: |-
    Du kannst 1 Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition, dann kannst du 1 „Supay“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst diesen Effekt von „Supay, die Abenddämmerungsläuferin“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta; Invoca esta carta de Modo Especial desde tu mano, en Posición de Defensa, y después puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Supay". El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Supay, Caminante del Atardecer" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte ; Invoquez Spécialement cette carte depuis votre main en Position de Défense, puis vous pouvez Invoquer Spécialement 1 "Supay" depuis votre main ou Deck. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Supay, Marchrépuscule" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa, poi puoi Evocare Specialmente 1 "Supay" dalla tua mano o Deck. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Supay, Camminatrice del Crepuscolo" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa e, depois, você pode Invocar por Invocação-Especial 1 "Supay" da sua mão ou do Deck. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto Monstros Sincro. Você só pode usar este efeito de "Supay, a Andarilha do Crepúsculo" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：このカード以外の手札を１枚捨てて発動できる。このカードを手札から守備表示で特殊召喚する。その後、手札・デッキから「スーパイ」１体を特殊召喚できる。この効果を発動するターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 패를 1장 버리고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. 그 후, 패 / 덱에서 "수파이" 1장을 특수 소환할 수 있다. 이 효과를 발동하는 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的效果1回合只能使用1次。
    ①：把这张卡以外的1张手卡丢弃才能发动。这张卡从手卡守备表示特殊召唤。那之后，可以从手卡·卡组把1只「苏帕伊」特殊召唤。这个效果发动的回合，自己不是同调怪兽不能从额外卡组特殊召唤。
