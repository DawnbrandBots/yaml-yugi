    Reveal 1 Normal Monster or "Primite" card in your hand, except "Primite Drillbeam", then target 1 face-up card on the field (if you control a Normal Monster or a Level 5 or higher "Primite" monster, except a Token, you do not have to reveal a card); negate its effects, and if you do, banish it. During your Main Phase, if you control a "Primite" monster: You can Set this card from your GY. You can only use each effect of "Primite Drillbeam" once per turn.
