  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「原石の穿光」以外の手札の「原石」カード１枚か通常モンスター１体を相手に見せ、フィールドの表側表示カード１枚を対象として発動できる（トークンを除く、通常モンスターまたはレベル５以上の「原石」モンスターが自分フィールドに存在する場合、見せずに発動する事もできる）。対象のカードの効果を無効にし除外する。②：自分フィールドに「原石」モンスターが存在する場合、自分メインフェイズに発動できる。墓地のこのカードを自分フィールドにセットする。
