name:
  en: Salamangreat Foxy
  de: Grosalamander Fuchsi
  es: Salamangrande Zorro
  fr: Salamangrande Renard
  it: Salamagna Volpina
  pt: Salamagrande Raposax
  ja: <ruby>転生炎獣<rt>サラマングレイト</rt></ruby>フォクシー
  ja_romaji: Saramangureito Fokushī
  ko: 샐러맨그레이트 폭시
  ko_rr: Saelleomaen-geureiteu Poksi
  zh-TW:
  zh-CN: 转生炎兽 狐曦
text:
  en: |-
    When this card is Normal Summoned: You can excavate the top 3 cards of your Deck, and if you do, you can add 1 excavated "Salamangreat" card to your hand, also shuffle the rest into the Deck. If this card is in your GY, and a face-up Spell/Trap is on the field: You can discard 1 "Salamangreat" card; Special Summon this card, then you can destroy 1 face-up Spell/Trap on the field. You can only use 1 "Salamangreat Foxy" effect per turn, and only once that turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die obersten 3 Karten deines Decks ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabene „Grosalamander“-Karte hinzufügen, zusätzlich mische die restlichen ins Deck. Falls sich diese Karte in deinem Friedhof befindet und ein/e offene/r Zauber/Falle auf dem Spielfeld liegt: Du kannst 1 „Grosalamander“-Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung, dann kannst du 1 offene/n Zauber/Falle auf dem Spielfeld zerstören. Du kannst nur 1 Effekt von „Grosalamander Fuchsi“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes excavar las 3 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano 1 carta "Salamangrande" excavada, y además baraja el resto al Deck. Si esta carta está en tu Cementerio, y una Mágica/Trampa boca arriba está en el Campo: puedes descartar 1 carta "Salamangrande"; Invoca esta carta de Modo Especial, y después puedes destruir 1 Mágica/Trampa boca arriba en el Campo. Sólo puedes usar 1 efecto de "Salamangrande Zorro" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez dévoiler les 3 cartes du dessus de votre Deck, et si vous le faites, vous pouvez ajouter 1 carte "Salamangrande" dévoilée à votre main, et aussi, mélangez les cartes restantes dans le Deck. Si cette carte est dans votre Cimetière, et qu'une Magie/Piège face recto est sur le Terrain : vous pouvez défausser 1 carte "Salamangrande" ; Invoquez Spécialement cette carte, puis vous pouvez détruire 1 Magie/Piège face recto sur le Terrain. Vous ne pouvez utiliser qu'1 effet de "Salamangrande Renard" par tour, et uniquement une fois le tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi dissotterrare le prime 3 carte del tuo Deck e, se lo fai, puoi aggiungere 1 carta "Salamagna" dissotterrata alla tua mano, inoltre mischia il resto nel Deck. Se questa carta è nel tuo Cimitero, e sul Terreno c'è una Magia/Trappola scoperta: puoi scartare 1 carta "Salamagna"; Evoca Specialmente questa carta, poi puoi distruggere 1 Magia/Trappola scoperta sul Terreno. Puoi utilizzare solo 1 effetto di "Salamagna Volpina" per turno, e solo una volta in quel turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escavar os 3 cards do topo do seu Deck e, se isso acontecer, você pode adicionar 1 card "Salamagrande" escavado à sua mão e, além disso, embaralhe o resto no Deck. Se este card estiver no seu Cemitério e uma Magia/Armadilha com a face para cima estiver no campo: você pode descartar 1 card "Salamagrande"; Invoque este card por Invocação-Especial e, depois, você pode destruir 1 Magia/Armadilha com a face para cima no campo. Você só pode usar 1 efeito de "Salamagrande Raposax" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚に成功した時に発動できる。自分のデッキの上からカードを３枚めくる。その中から「サラマングレイト」カード１枚を選んで手札に加える事ができる。残りのカードはデッキに戻す。②：このカードが墓地に存在し、フィールドに表側表示の魔法・罠カードが存在する場合、手札から「サラマングレイト」カード１枚を捨てて発動できる。このカードを特殊召喚する。その後、フィールドの表側表示の魔法・罠カード１枚を選んで破壊できる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에서 "샐러맨그레이트" 카드 1장을 골라 패에 넣을 수 있다. 남은 카드는 덱으로 되돌린다. ②: 이 카드가 묘지에 존재하고, 필드에 앞면 표시의 마법 / 함정 카드가 존재할 경우, 패에서 "샐러맨그레이트" 카드 1장을 버리고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 필드의 앞면 표시의 마법 / 함정 카드 1장을 골라 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    1个回合1次，这个卡名的①②的效果只能使用其中任意1个。①：这张卡召唤成功时可以发动。从自己牌组上面把3张卡翻开。可以从其中挑选1张"转生炎兽"卡加入手牌。剩下的卡放回牌组。②：这张卡存在于墓地，且场上有表侧表示的魔法・陷阱卡存在的情况下，从手牌中扔掉1张"转生炎兽"卡后可以发动。特殊召唤这张卡。之后，可以挑选场上1张表侧表示的魔法・陷阱卡进行破坏。
