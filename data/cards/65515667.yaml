text:
  en: |-
    You can reveal this card in your hand; immediately after this effect resolves, Normal Summon 1 DARK Machine monster. You can target 1 monster you control; destroy it, then you can Special Summon 1 "Engine Token" (Machine/EARTH/Level 1/ATK 200/DEF 200) in Attack Position. You can only use each effect of "Motor Kaiser" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。機械族・闇属性モンスター１体の召喚を行う。②：自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。その後、自分フィールドに「モータートークン」（機械族・地・星１・攻／守２００）１体を攻撃表示で特殊召喚できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 기계족 / 어둠 속성 몬스터 1장의 일반 소환을 실행한다. ②: 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 자신 필드에 "모터 토큰"(기계족 / 땅 / 레벨 1 / 공 200 / 수 200) 1장을 공격 표시로 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌的此卡可以发动。进行1只机械族・暗属性怪兽的召唤。②：以自己场上的1只怪兽为对象可以发动。将该怪兽破坏。然后，可将1只“马达衍生物”（机械族・地・星1・攻/守200）以攻击表示特殊召唤至自己场上。
