  en:
  de: |-
    Wenn Karten vom Deck deines Gegners durch einen Karteneffekt auf den Friedhof gelegt werden, füge deinem Gegner 300 Schaden zu.
  es: |-
    Cuando una(s) carta(s) es(son) mandada(s) desde el Deck de tu adversario al Cementerio por efecto de una carta, inflige 300 puntos de daño a tu adversario.
  fr: |-
    Lorsqu'une ou plusieurs cartes sont envoyées depuis le Deck de votre adversaire au Cimetière par l'effet d'une carte, infligez 300 points de dommage à votre adversaire.
  it: |-
    Quando una o più carte vengono mandate dal Deck dell'avversario al Cimitero per effetto di una carta, infliggi 300 danni al tuo avversario.
  pt: |-
    Quando um ou mais cards forem enviados do Deck do seu oponente para o Cemitério por um efeito de card, cause 300 de dano ao seu oponente.
  ja: |-
    ①：相手のデッキから効果でカードが墓地へ送られる度に発動する。相手に３００ダメージを与える。
  ko: |-
    카드의 효과에 의해서 상대의 덱에서 카드가 묘지로 보내질 때마다, 상대 라이프에 300 포인트 데미지를 준다.
  zh-TW: |-
    每當卡因卡的效果從對方牌組被送至墓地時，給予對方LP３００傷害。
  zh-CN: |-
    每当通过卡片的效果将卡片从对手的牌组送至墓地时，给予对手LP３００点伤害。
