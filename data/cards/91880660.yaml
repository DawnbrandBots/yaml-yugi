  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：お互いのプレイヤーは、自分メインフェイズに発動できる。相手フィールドのカードの数まで自分のデッキの上からカードをめくり、その中から１枚を選んで手札に加える。その後、残りのカード及び自分の手札１枚を好きな順番でデッキの下に戻す。②：このカードの①の効果で１度に９枚以上めくったプレイヤーは、そのターンのエンドフェイズに発動できる。相手のフィールド・墓地のカードを全てデッキに戻す。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：双方玩家可在自己的主要阶段发动。从自己的牌组上面翻开卡，数量最多为对手场上的卡的数量，从其中挑选１张加入手牌。然后，将剩余的卡及自己的１张手牌以喜欢的顺序放回牌组下面。
    ②：以此卡的①效果１次翻开９张以上的玩家在该回合的结束阶段可以发动。将对手场上・墓地的卡全部放回牌组。
