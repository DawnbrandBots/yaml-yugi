  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「閃刀姫」モンスターと「閃刀」魔法カードをそれぞれ同じ数だけ対象として発動できる。そのカードをデッキに戻す。その後、戻したカード３枚につき１枚まで、フィールドのカードを手札に戻す事ができる。②：このカードが墓地に存在する状態で、自分フィールドに「閃刀」モンスターが特殊召喚された場合、このカードを除外して発動できる。「閃刀姫」Ｌモンスター１体のＬ召喚を行う。
