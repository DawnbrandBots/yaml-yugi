  en: |-
    Target an equal number of "Sky Striker Ace" monsters and "Sky Striker" Spells in your GY; shuffle them into the Deck, then you can return to the hand up to 1 card on the field for every 3 cards shuffled. If a "Sky Striker" monster(s) is Special Summoned to your field while this card is in your GY: You can banish this card; immediately after this effect resolves, Link Summon 1 "Sky Striker Ace" Link Monster. You can only use each effect of "Sky Striker Alternative - Lemnis Gate" once per turn.
