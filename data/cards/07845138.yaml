  en: |-
    If you have 2000 LP or less, you can Special Summon this card (from your hand). If this card is Normal or Special Summoned: This card's ATK becomes half the opponent's LP.
  de: |-
    Falls du 2000 LP oder weniger hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Die ATK dieser Karte werden gleich der Hälfte der LP des Gegners.
  es: |-
    Si tienes 2000 LP o menos, puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta es Invocada de Modo Normal o Especial: el ATK de esta carta se convierte en la mitad de los LP del adversario.
  fr: |-
    Si vous avez max. 2000 LP, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte est Invoquée Normalement ou Spécialement : l'ATK de cette carte devient la moitié des LP de l'adversaire.
  it: |-
    Se hai 2000 LP o meno, puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta viene Evocata Normalmente o Specialmente: l'ATK di questa carta diventa la metà dei LP dell'avversario.
  pt: |-
    Se você tiver 2000 PV ou menos, você pode Invocar este card por Invocação-Especial (da sua mão). Se este card for Invocado por Invocação-Normal ou Especial: o ATK deste card se torna metade dos PV do oponente.
  ja: |-
    ①：自分のＬＰが２０００以下の場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した場合に発動する。このカードの攻撃力は相手のＬＰの半分の数値になる。
  ko: |-
    ①: 자신의 LP가 2000 이하일 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 이 카드의 공격력은 상대의 LP의 절반의 수치가 된다.
