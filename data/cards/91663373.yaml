text:
  en:
  de: |-
    Solange diese Karte in offener Angriffsposition liegt, kannst du dir jede Karte ansehen, die dein Gegner zieht.
  es: |-
    Mientras esta carta esté boca arriba en Posición de Ataque, puedes mirar cada carta que tu adversario robe.
  fr: |-
    Tant que cette carte est face recto en Position d'Attaque, vous pouvez regarder chaque carte piochée par votre adversaire.
  it: |-
    Fino quando questa carta è scoperta in Posizione di Attacco, puoi guardare ogni carta che il tuo avversario pesca.
  pt: |-
    Enquanto este card estiver com a face para cima em Posição de Ataque, você pode olhar todos os cards que o seu oponente comprar.
  ja: |-
    ①：相手がカードをドローした時に発動できる（この効果はこのカードが自分フィールドに攻撃表示で存在する場合に発動と処理ができる）。そのドローしたカードを全て確認する。
  ko: |-
    이 카드가 자신 필드 위에 앞면 공격 표시로 존재하는 한, 상대가 드로우한 카드를 확인할 수 있다.
  zh-TW: |-
    只要此卡以正面攻擊表示存在於我方場上，就可在對方抽卡時確認該卡。
  zh-CN: |-
    只要此卡以表侧攻击表示存在于我方场上，对手抽取卡牌时，可确认该卡。
