text:
  en:
  de: |-
    „Grüner Ojama“ + „Gelber Ojama“ + „Schwarzer Ojama“
    Bestimme bis zu 3 der nicht verwendeten Monsterzonen deines Gegners. Die Zonen können nicht verwendet werden.
  es: |-
    "Ojama Verde" + "Ojama Amarillo" + "Ojama Negro"
    Elige hasta 3 Zonas de Monstruos de tu adversario sin usar. Esas zonas no pueden ser usadas.
  fr: |-
    "Ojama Vert" + "Ojama Jaune" + "Ojama Noir"
    Choisissez max. 3 Zones Monstre inutilisées de votre adversaire. Ces zones ne peuvent pas être utilisées.
  it: |-
    "Ojama Verde" + "Ojama Giallo" + "Ojama Nero"
    Seleziona fino a 3 Zone Mostri inutilizzate del tuo avversario. Quelle zone non possono essere utilizzate.
  pt: |-
    "Ojama Verde" + "Ojama Amarelo" + "Ojama Negro"
    Selecione até 3 das Zonas de Monstros não utilizadas do seu oponente. Essas zonas não podem ser usadas.
  ja: |-
    「おジャマ・グリーン」＋「おジャマ・イエロー」＋「おジャマ・ブラック」
    ①：このカードがモンスターゾーンに存在する限り、使用していない相手のメインモンスターゾーンを３ヵ所まで指定して使用不可能にする。
  ko: |-
    "방해꾼 그린" ＋ "방해꾼 옐로" ＋ "방해꾼 블랙"
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대의 몬스터 카드 존을 3개까지 사용할 수 없게 한다.
  zh-TW: |-
    「擾亂怪之綠色」＋「擾亂怪之黃色」＋「擾亂怪之黑色」
    只要此卡以正面表示存在於場上，就可指定對方怪獸區尚未使用的最多３處，使該區域無法使用。
  zh-CN: |-
    “扰乱怪之绿色”＋“扰乱怪之黄色”＋“扰乱怪之黑色”
    只要此卡以表侧表示存在于场上，最多指定未使用的对手怪兽区域３处并使其不能使用。
