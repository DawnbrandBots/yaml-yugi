text:
  en:
  de: |-
    Falls diese Karte in offener Verteidigungsposition als Ziel für einen Angriff gewählt wird, am Ende der Battle Phase: Zerstöre diese Karte. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Schrott“-Monster in deinem Friedhof wählen, außer „Schrottungeheuer“; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Si esta carta en Posición de Defensa boca arriba es seleccionada como objetivo de un ataque, al final de la Battle Phase: destruye esta carta. Si esta carta es destruida por el efecto de una carta "Chatarra" o "Reciclador de Desechos" y mandada al Cementerio: puedes seleccionar 1 monstruo "Chatarra" o "Reciclador de Desechos" en tu Cementerio, excepto "Bestia de Chatarra"; añade ese objetivo a tu mano.
  fr: |-
    Si cette carte en Position de Défense face recto est ciblée par une attaque, à la fin de la Battle Phase : détruisez cette carte. Si cette carte est détruite par l'effet d'une carte "Ferraille" et envoyée au Cimetière : vous pouvez cibler 1 monstre "Ferraille" ("Bête de Ferraille" exclu) dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Se questa carta scoperta in Posizione di Difesa viene scelta come bersaglio per un attacco, alla fine della Battle Phase: distruggi questa carta. Se questa carta viene distrutta dall'effetto di un mostro "Frammento" e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Frammento" nel tuo Cimitero, eccetto "Bestia Frammento"; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Se este card com a face para cima em Posição de Defesa for escolhido como alvo de um ataque, no final da Fase de Batalha: destrua este card. Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o Cemitério: você pode escolher 1 monstro "Restolhos" no seu Cemitério, exceto "Besta de Restolhos"; adicione o alvo à sua mão.
  ja: |-
    ①：表側守備表示のこのカードが攻撃対象に選択された場合、バトルフェイズ終了時に発動する。このカードを破壊する。
    ②：このカードが「スクラップ」カードの効果で破壊され墓地へ送られた場合、「スクラップ・ビースト」以外の自分の墓地の「スクラップ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    필드 위에 앞면 수비 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 경우, 배틀 페이즈 종료시에 이 카드를 파괴한다. 이 카드가 "스크랩"이라는 이름이 붙은 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, "스크랩 비스트" 이외의 자신 묘지에 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다.
  zh-TW: |-
    在正面守備表示的此卡被選為攻擊對象的狀況下，在戰鬥階段結束時破壞此卡。可在此卡因冠有「廢鐵」之名的卡的效果被破壞送至墓地的狀況下發動。從我方墓地選擇１隻「廢鐵野獸」以外的冠有「廢鐵」之名的怪獸加入手牌。
  zh-CN: |-
    ①：表侧守备表示的此卡在被选择为攻击对象的情况下，在战斗阶段结束时发动。将此卡破坏。②：此卡因“废铁”卡的效果被破坏并被送至墓地的情况下，以自己墓地１只“废铁野兽”以外的“废铁”怪兽为对象可以发动。将该怪兽加入手牌。
