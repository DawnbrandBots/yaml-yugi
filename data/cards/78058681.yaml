name:
  en: Kewl Tune Synchro
  de: Kewl-Empfang-Synchro
  es: Canción Kewl Sincro
  fr: Synchro du Son Kewl
  it: Synchro Tune Figo
  pt: Kewl Tune Sincro
  ja: キラーチューン・シンクロ
  ja_romaji: Kirā Chūn Shinkuro
  ko: 킬러튠 싱크로
  ko_rr:
  zh-TW:
  zh-CN: 杀手旋律・同步
text:
  en: |-
    Add 1 "Kewl Tune" card from your Deck to your hand, except "Kewl Tune Synchro", then immediately after this effect resolves, you can Synchro Summon 1 Tuner Synchro Monster. You cannot Special Summon for the rest of this turn after this card resolves, except Tuners. You can activate up to 2 "Kewl Tune Synchro" per turn.
  de: |-
    Füge deiner Hand 1 „Kewl-Empfang“-Karte von deinem Deck hinzu, außer „Kewl-Empfang-Synchro“, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Empfänger-Synchromonster als Synchrobeschwörung beschwören. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Spezialbeschwörungen durchführen, außer von Empfängern. Du kannst bis zu 2 „Kewl-Empfang-Synchro“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 carta "Canción Kewl" en tu Deck, excepto "Canción Kewl Sincro", e inmediatamente después de que se resuelva este efecto, puedes Invocar por Sincronía 1 Monstruo de Sincronía Cantante. No puedes Invocar de Modo Especial por el resto de este turno después de que esta carta se resuelva, excepto Cantantes. Puedes activar hasta 2 "Canción Kewl Sincro" por turno.
  fr: |-
    Ajoutez 1 carte "Son Kewl" ("Synchro du Son Kewl" exclu) depuis votre Deck à votre main, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer par Synchronisation 1 Monstre Synchro Syntoniseur. Vous ne pouvez pas Invoquer Spécialement (Syntoniseurs exclus) le reste de ce tour après la résolution de cette carte. Vous pouvez activer max. 2 "Synchro du Son Kewl" par tour.
  it: |-
    Aggiungi 1 carta "Tune Figo" dal tuo Deck alla tua mano, eccetto "Synchro Tune Figo", poi immediatamente dopo che questo effetto si è risolto, puoi Synchro Evocare 1 Mostro Synchro Tuner. Non puoi Evocare Specialmente per il resto di questo turno dopo che questa carta si è risolta, eccetto Tuner. Puoi attivare fino a 2 "Synchro Tune Figo" per turno.
  pt: |-
    Adicione 1 card "Kewl Tune" do seu Deck à sua mão, exceto "Kewl Tune Sincro" e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Sincro 1 Monstro Sincro Regulador. Você não pode Invocar por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto Reguladores. Você pode ativar até 2 "Kewl Tune Sincro" por turno.
  ja: |-
    このカード名のカードは１ターンに２枚まで発動できる。①：デッキから「キラーチューン・シンクロ」以外の「キラーチューン」カード１枚を手札に加える。その後、Ｓモンスターのチューナー１体のＳ召喚を行う事ができる。このカードの発動後、ターン終了時まで自分はチューナーしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 2장까지 발동할 수 있다. ①: 덱에서 "킬러튠 싱크로" 이외의 "킬러튠" 카드 1장을 패에 넣는다. 그 후, 싱크로 몬스터의 튜너 1장의 싱크로 소환을 실행할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 튜너밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合最多可以发动2张。①：从牌组将1张“杀手旋律・同步”以外的“杀手旋律”卡加入手牌。然后，可进行1只同步怪兽的协调的同步召唤。此卡发动后，直至回合结束时为止，自己仅可特殊召唤协调。
