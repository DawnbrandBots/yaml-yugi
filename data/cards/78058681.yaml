text:
  en: |-
    Add 1 "Kewl Tune" card from your Deck to your hand, except "Kewl Tune Synchro", then immediately after this effect resolves, you can Synchro Summon 1 Tuner Synchro Monster. You cannot Special Summon for the rest of this turn after this card resolves, except Tuners. You can activate up to 2 "Kewl Tune Synchro" per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名のカードは１ターンに２枚まで発動できる。①：デッキから「キラーチューン・シンクロ」以外の「キラーチューン」カード１枚を手札に加える。その後、Ｓモンスターのチューナー１体のＳ召喚を行う事ができる。このカードの発動後、ターン終了時まで自分はチューナーしか特殊召喚できない。
  ko: |-
    이 카드명의 카드는 1턴에 2장까지 발동할 수 있다. ①: 덱에서 "킬러튠 싱크로" 이외의 "킬러튠" 카드 1장을 패에 넣는다. 그 후, 싱크로 몬스터의 튜너 1장의 싱크로 소환을 실행할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 튜너밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合最多可以发动2张。①：从牌组将1张“杀手旋律・同步”以外的“杀手旋律”卡加入手牌。然后，可进行1只同步怪兽的协调的同步召唤。此卡发动后，直至回合结束时为止，自己仅可特殊召唤协调。
