text:
  en: |-
    You can Special Summon this card (from your hand) by returning 1 Plant monster you control to the hand, except "Fallen Angel of Roses", but banish it when it leaves the field.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Pflanze-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „Gefallener Rosenengel“, aber verbanne sie, wenn sie das Spielfeld verlässt.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo Planta que controles, excepto "Ángel Caído de las Rosas", pero destiérrala cuando deje el Campo.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre Plante que vous contrôlez ("Ange Banni des Roses" exclu) à la main, mais bannissez-la lorsqu'elle quitte le Terrain.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare nella mano 1 mostro Pianta che controlli, eccetto "Angelo Caduto delle Rose", ma bandiscila quando lascia il Terreno.
  pt: |-
    Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro Planta que você controla para a mão, exceto "Anjo Caído das Rosas", mas bana-o quando ele deixar o campo.
  ja: |-
    このカードは「魔天使ローズ・ソーサラー」以外の自分フィールド上に表側表示で存在する植物族モンスター１体を手札に戻し、手札から特殊召喚する事ができる。この方法で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。
  ko: |-
    이 카드는 "마천사 로즈 소서러" 이외의 자신 필드 위에 앞면 표시로 존재하는 식물족 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드는 필드 위에서 벗어났을 경우, 게임에서 제외된다.
  zh-TW:
  zh-CN: |-
    这张卡可以让「魔天使 蔷薇之巫师」以外的自己场上表侧表示存在的1只植物族怪兽回到手卡，从手卡特殊召唤。这个方法特殊召唤的这张卡从场上离开的场合从游戏中除外。
