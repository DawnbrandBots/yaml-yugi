text:
  en:
  de: |-
    Du kannst diese Karte als Tribut anbieten, um ihren Effekt zu aktivieren. Falls du dies tust, können in diesem Spielzug Monster, die du kontrollierst, nicht durch Kampf zerstört werden und du erhältst keinen Kampfschaden. Dieser Effekt kann während des Spielzugs eines beliebigen Spielers aktiviert werden.
  es: |-
    Puedes Sacrificar esta carta para activar su efecto. Si lo haces, durante este turno los monstruos que controles no pueden ser destruidos en batalla, y tú no recibes daño de batalla. Este efecto puede ser activado durante el turno de cualquier jugador.
  fr: |-
    Vous pouvez Sacrifier cette carte pour activer son effet. Si vous le faites, les monstres que vous contrôlez ne peuvent pas être détruits au combat et vous ne subissez aucun dommage de combat ce tour. Vous pouvez activer cet effet durant votre tour ou celui de votre adversaire.
  it: |-
    Puoi offrire come Tributo questa carta per attivare il suo effetto. Se lo fai, i mostri che controlli non possono essere distrutti in battaglia, e tu non subisci danno da combattimento in questo turno. Questo effetto può essere attivato nel turno di qualsiasi giocatore.
  pt: |-
    Você pode oferecer este card como Tributo para ativar seu efeito. Se isso acontecer, monstros que você controla não podem ser destruídos em batalha e você não sofre Dano de Batalha durante este turno. Este efeito pode ser ativado durante o turno de qualquer duelista.
  ja: |-
    ①：自分・相手ターンに、このカードをリリースして発動できる。このターン中、自分のモンスターは戦闘では破壊されず、相手モンスターとの戦闘で発生する自分への戦闘ダメージは０になる。
  ko: |-
    이 카드를 릴리스하고 발동한다. 이 턴에 자신의 몬스터는 전투로는 파괴되지 않으며, 상대 몬스터와의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    可解放此卡發動。此回合，我方怪獸不會因戰鬥被破壞，因與對方怪獸戰鬥對我方造成的戰鬥傷害變為０。此效果在對方回合也可發動。
  zh-CN: |-
    解放此卡可以发动。此回合自己的怪兽不会被战斗破坏，与对手怪兽战斗对自己造成的战斗伤害变为０。此效果在对手回合中也可以发动。
