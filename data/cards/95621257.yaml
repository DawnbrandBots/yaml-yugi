text:
  en: |-
    Gains 400 ATK while you control an "Ally of Justice" monster.
  de: |-
    Erhält 400 ATK, solange du ein „Verbündeter der Gerechtigkeit“-Monster kontrollierst.
  es: |-
    Gana 400 ATK mientras controles un monstruo "Aliado/a de la Justicia".
  fr: |-
    Gagne 400 ATK tant que vous contrôlez un monstre "Allié de la Justice".
  it: |-
    Guadagna 400 ATK mentre controlli un mostro "Alleato della Giustizia".
  pt: |-
    Ganha 400 de ATK enquanto você controlar um monstro "Aliado da Justiça".
  ja: |-
    自分フィールド上に「<ruby>Ａ・Ｏ・Ｊ<rt>アーリー・オブ・ジャスティス</rt></ruby>」と名のついたモンスターが存在する限り、このカードの攻撃力は４００ポイントアップする。
  ko: |-
    자신 필드 위에 "A·O·J"라는 이름이 붙은 몬스터가 존재하는 한, 이 카드의 공격력은 400 포인트 올린다.
  zh-TW:
  zh-CN: |-
    只要自己场上有名字带有「正义盟军」的怪兽存在，这张卡的攻击力上升400。
