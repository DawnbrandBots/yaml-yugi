text:
  en: |-
    When your opponent activates a monster effect (Quick Effect): You can send this card and 1 other Fairy monster from your hand to the GY; negate the activation, and if you do, destroy it.
  de: |-
    Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst diese Karte und 1 anderes Fee-Monster von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre es.
  es: |-
    Cuando tu adversario activa el efecto de un monstruo (Efecto Rápido): puedes mandar al Cementerio esta carta y otro monstruo Hada en tu mano; niega la activación y, si lo haces, destrúyelo.
  fr: |-
    Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez envoyer cette carte et 1 autre monstre Elfe depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-le.
  it: |-
    Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi mandare questa carta e 1 altro mostro Fata dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggilo.
  pt: |-
    Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode enviar este card e 1 outro monstro Fada da sua mão para o Cemitério; negue a ativação e, se isso acontecer, destrua-o.
  ja: |-
    ①：相手がモンスターの効果を発動した時、手札からこのカードと天使族モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 상대가 몬스터의 효과를 발동했을 때, 패에서 이 카드와 천사족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    可以将此卡与1只天使族怪兽一起从手牌送入墓地进行发动。使对手效果怪兽的效果发动无效并破坏该怪兽。此效果于对手回合中也可以发动。
  zh-CN: |-
    ①：对手发动怪兽的效果时，从手牌将此卡和１只天使族怪兽送至墓地可以发动。将该发动无效并破坏。
