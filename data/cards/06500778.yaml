  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分の墓地へ送られるカードは墓地へは行かず除外される。②：以下の効果から１つを選択して発動できる。
    ●「錬金釜－カオス・ディスティル」を除く、「マクロコスモス」またはそのカード名が記されたカード１枚をデッキから手札に加える。
    ●フィールドに「マクロコスモス」が存在する場合、魔法＆罠ゾーンの表側表示のこのカードを除外して発動できる。デッキから攻撃力？の光属性モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다. ②: 이하의 효과에서 1개를 선택하고 발동할 수 있다.
    ●"연금가마－카오스 디스틸"이 아닌, "매크로 코스모스" 또는 그 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다.
    ●필드에 "매크로 코스모스"가 존재할 경우, 마법 & 함정 존의 앞면 표시의 이 카드를 제외하고 발동할 수 있다. 덱에서 공격력 ? 인 빛 속성 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：只要此卡存在于魔法与陷阱区域，被送往自己墓地的卡不去墓地而直接被除外。②：可从以下效果中选择1个发动。
    ●从牌组将除“炼金釜－混沌蒸馏”以外的、1张“宏观宇宙”或记载有该卡名的卡加入手牌。
    ●场上存在“宏观宇宙”的情况下，将魔法与陷阱区域的表侧表示的此卡除外可以发动。从牌组将1只攻击力？的光属性怪兽加入手牌。
