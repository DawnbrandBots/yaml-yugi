  zh-CN: 死王 巫妖大君
text:
  en: |-
    If you Tribute Summon this card, the Tribute must be DARK. If this card is Tributed by a card effect and sent to the GY: Add this card from your GY to your hand.
  de: |-
    Falls du diese Karte als Tributbeschwörung beschwörst, muss der Tribut FINSTERNIS sein. Falls diese Karte durch einen Karteneffekt als Tribut angeboten und auf den Friedhof gelegt wird: Füge diese Karte deiner Hand von deinem Friedhof hinzu.
  es: |-
    Si Invocas esta carta por Sacrificio, el Sacrificio debe ser de OSCURIDAD. Si esta carta es Sacrificada por el efecto de una carta y mandada al Cementerio: añade a tu mano esta carta en tu Cementerio.
  fr: |-
    Si vous Invoquez par Sacrifice cette carte, le Sacrifice doit être TÉNÈBRES. Si cette carte est Sacrifiée par un effet de carte et envoyée au Cimetière : ajoutez cette carte depuis votre Cimetière à votre main.
  it: |-
    Se Evochi tramite Tributo questa carta, il Tributo deve essere OSCURITÀ. Se questa carta viene offerta come Tributo dall'effetto di una carta e mandata al Cimitero: aggiungi questa carta dal tuo Cimitero alla tua mano.
  pt: |-
    Se você Invocar este card por Invocação-Tributo, o Tributo deve ser de TREVAS. Se este card for oferecido como Tributo por um efeito de card e enviado para o Cemitério: adicione este card do seu Cemitério à sua mão.
  ja: |-
    このカードをアドバンス召喚する場合、リリースするモンスターは闇属性モンスターでなければならない。①：このカードが効果でリリースされ墓地へ送られた場合に発動する。墓地のこのカードを手札に加える。
  ko: |-
    이 카드를 어드밴스 소환할 경우, 릴리스하는 몬스터는 어둠 속성 몬스터이어야 한다. ①: 이 카드가 효과로 릴리스되어 묘지로 보내졌을 경우에 발동한다. 묘지의 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这张卡上级召唤的场合，解放的怪兽必须是暗属性怪兽。①：这张卡被效果解放送去墓地的场合发动。墓地的这张卡加入手卡。
