  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>３９ <ruby>希<rt>き</rt></ruby><ruby>望<rt>ぼう</rt></ruby><ruby>皇<rt>おう</rt></ruby>ホープ・ライジング
