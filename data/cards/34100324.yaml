  zh-TW: 神鷹女孩
  zh-CN: 神鹰女孩
text:
  en: |-
    A Harpie chick who aspires to flit about beautifully and gorgeously, but attack sharply.
  de: |-
    Ein Harpyien-Mädchen, das wunderschön und anmutig umherhuscht, aber auch heftig angreifen kann.
  es: |-
    Una chica Arpía que aspira a volar bella y graciosamente, pero atacar rápidamente.
  fr: |-
    Cette fille Harpie fait tout pour se déplacer avec grâce et élégance, mais reste capable d'attaques fulgurantes.
  it: |-
    Uan giovane Arpia che aspira a volteggiare con grazia e maestosità, pur conservando un temibile attacco.
  pt: |-
    Uma Harpia criança que aspira voar bela e esplendidamente, mas atacar fortemente.
  ja: |-
    <ruby>美<rt>うつく</rt></ruby>しく<ruby>華麗<rt>かれい</rt></ruby>に<ruby>舞<rt>ま</rt></ruby>い、<ruby>鋭<rt>するど</rt></ruby>く<ruby>攻撃<rt>こうげき</rt></ruby>する<ruby>事<rt>こと</rt></ruby>ができるようになりたいと<ruby>願<rt>ねが</rt></ruby>っているハーピィの<ruby>女<rt>おんな</rt></ruby>の<ruby>子<rt>こ</rt></ruby>。
  ko: |-
    아름답고 화려하게 춤추며, 예리하게 공격할 수 있게 되기를 염원하는 해피 걸.
  zh-TW:
  zh-CN: |-
    梦想有一天能以美丽的姿态华丽飞舞、敏锐攻击的鹰身少女。
