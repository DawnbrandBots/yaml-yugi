text:
  en: |-
    During your Standby Phase: You can send this card to the GY; Special Summon 1 "Armed Dragon LV5" from your hand or Deck.
  de: |-
    Während deiner Standby Phase: Du kannst diese Karte auf den Friedhof legen; beschwöre 1 „Bewaffneter Drache LV5“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  es: |-
    Durante tu Standby Phase: puedes mandar esta carta al Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 "Dragón Armado LV5".
  fr: |-
    Durant votre Standby Phase : vous pouvez envoyer cette carte au Cimetière ; Invoquez Spécialement 1 "Dragon Armé LV5" depuis votre main ou Deck.
  it: |-
    Durante la tua Standby Phase: puoi mandare questa carta al Cimitero; Evoca Specialmente 1 "Drago Armato LV5" dalla tua mano o Deck.
  pt: |-
    Durante sua Fase de Apoio: você pode enviar este card para o Cemitério; Invoque por Invocação-Especial 1 "Dragão Armado LV5" da sua mão ou do Deck.
  ja: |-
    ①：自分スタンバイフェイズにフィールドのこのカードを墓地へ送って発動できる。手札・デッキから「アームド・ドラゴン ＬＶ５」１体を特殊召喚する。
  ko: |-
    ①: 자신 스탠바이 페이즈에 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 "암드 드래곤 LV5" 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己准备阶段把场上的这张卡送去墓地才能发动。从手卡·卡组把1只「武装龙 LV5」特殊召唤。
