pendulum_effect:
  en: |-
    Once per turn, when an attack is declared involving a monster you control and an opponent's monster: You can target that monster you control; it gains 600 ATK until the end of the Battle Phase (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem ein Monster, das du kontrollierst, und ein Monster deines Gegners beteiligt sind: Du kannst das Monster wählen, das du kontrollierst; es erhält bis zum Ende der Battle Phase 600 ATK (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno, cuando es declarado un ataque que involucre a un monstruo que controlas y un monstruo de tu adversario: puedes seleccionar ese monstruo que controlas; hasta el final de la Battle Phase, éste gana 600 ATK (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour, lorsqu'une attaque impliquant un monstre que vous contrôlez et un monstre de votre adversaire est déclarée : vous pouvez cibler le monstre que vous contrôlez ; jusqu'à la fin de la Battle Phase (même si cette carte quitte le Terrain), il gagne 600 ATK.
  it: |-
    Una volta per turno, quando viene dichiarato un attacco che coinvolge un mostro che controlli e un mostro dell'avversario: puoi scegliere come bersaglio quel mostro che controlli; esso guadagna 600 ATK fino alla fine della Battle Phase (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno, quando um ataque for declarado envolvendo um monstro que você controla e um monstro do oponente: você pode escolher esse monstro que você controla; ele ganha 600 de ATK até o final da Fase de Batalha (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分のモンスターが相手モンスターと戦闘を行う攻撃宣言時に、その自分のモンスター１体を対象として発動できる。そのモンスターの攻撃力はバトルフェイズ終了時まで６００アップする。
  ko: |-
    ①: 1턴에 1번, 자신의 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에, 그 자신의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 배틀 페이즈 종료시까지 600 올린다.
  zh-TW:
  zh-CN: |-
    1回合1次，自己怪兽和对方怪兽进行战斗的攻击宣言时，以那1只自己怪兽为对象才能发动。那只怪兽的攻击力直到战斗阶段结束时上升600。
