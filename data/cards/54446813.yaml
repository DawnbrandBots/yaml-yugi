name:
  en: Dinowrestler Martial Ampelo
  de: Dinowrestler Martial Ampelo
  es: Dinoluchador Ampelo Marcial
  fr: Dinolutteur Ampelo Martial
  it: Dinowrestler Ampelo Marziale
  pt: Dinolutador Ampelo Marcial
  ja: ダイナレスラー・マーシャルアンペロ
  ja_romaji: Dainaresurā Māsharu Anpero
  ko: 다이너레슬러 마샬암페로
  ko_rr: Daineoreseulleo Masyal-ampero
  zh-TW: 恐龍摔角手 武術葡萄園龍
  zh-CN: 恐龙摔跤手・武术葡萄园龙
text:
  en:
  de: |-
    Während der Schadensberechnung, falls dein anderes „Dinowrestler“-Monster gegen ein Monster eines Gegners mit gleich viel oder höheren ATK kämpft (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; für den Kampf kann dein Monster nicht zerstört werden und der Kampfschaden, den du erhältst, wird halbiert. Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Dinowrestler“-Monster von deinem Deck hinzu, außer „Dinowrestler Martial Ampelo“. Du kannst diesen Effekt von „Dinowrestler Martial Ampelo“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante el cálculo de daño, si tu otro monstruo "Dinoluchador" batalla con un monstruo del adversario con ATK igual o mayor (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo; en esa batalla, tu monstruo no puede ser destruido y el daño de batalla que recibes se divide a la mitad. Cuando un monstruo del adversario declara un ataque: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Dinoluchador" en tu Deck, excepto "Dinoluchador Ampelo Marcial". Sólo puedes usar este efecto de "Dinoluchador Ampelo Marcial" una vez por turno.
  fr: |-
    Durant le calcul des dommages, si votre autre monstre "Dinolutteur" combat un monstre de l'adversaire avec une ATK supérieure ou égale (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; votre monstre ne peut être détruit par ce combat et les dommages de combat que vous recevez sont divisés par deux. Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Dinolutteur" ("Dinolutteur Ampelo Martial" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dinolutteur Ampelo Martial" qu'une fois par tour.
  it: |-
    Durante il calcolo dei danni, se un tuo altro mostro "Dinowrestler" combatte con un mostro dell'avversario con ATK pari o superiore (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero; per quella battaglia, il tuo mostro non può essere distrutto e il danno da combattimento che subisci viene dimezzato. Quando un mostro dell'avversario dichiara un attacco: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Dinowrestler" dal tuo Deck alla tua mano, eccetto "Dinowrestler Ampelo Marziale". Puoi utilizzare questo effetto di "Dinowrestler Ampelo Marziale" una sola volta per turno.
  pt: |-
    Durante o cálculo de dano, se outro monstro "Dinolutador" seu batalhar um monstro do oponente com ATK maior ou igual (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério; nessa batalha, seu monstro não pode ser destruído e o dano de batalha que você sofrer é diminuído pela metade. Quando um monstro do oponente declarar um ataque: você pode banir este card do seu Cemitério; adicione 1 monstro "Dinolutador" do seu Deck à sua mão, exceto "Dinolutador Ampelo Marcial". Você só pode usar este efeito de "Dinolutador Ampelo Marcial" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分・相手ターンに、他の自分の「ダイナレスラー」モンスターが、その攻撃力以上の攻撃力を持つ相手モンスターと戦闘を行うダメージ計算時、手札・フィールドのこのカードを墓地へ送って発動できる。その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは半分になる。
    ②：相手モンスターの攻撃宣言時、墓地のこのカードを除外して発動できる。デッキから「ダイナレスラー・マーシャルアンペロ」以外の「ダイナレスラー」モンスター１体を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 다른 "다이너레슬러" 몬스터가, 그 공격력 이상의 공격력을 가지는 상대 몬스터와 전투를 실행하는 데미지 계산시, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 그 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 절반이 된다. ②: 상대 몬스터의 공격 선언시에 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "다이너레슬러 마샬암페로" 이외의 "다이너레슬러" 몬스터 1장을 패에 넣는다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：在我方其他「恐龍摔角手」怪獸與持有攻擊力為該攻擊力以上的對方怪獸進行戰鬥的傷害計算時，可將手牌・場上的此卡送至墓地發動。該我方怪獸不會因該戰鬥被破壞，該戰鬥對我方造成的戰鬥傷害減半。②：在對方怪獸的攻擊宣言時，可將墓地的此卡除外發動。從牌組將１隻「恐龍摔角手 武術葡萄園龍」以外的「恐龍摔角手」怪獸加入手牌。
  zh-CN: |-
    此卡牌名的②效果１回合只可使用１次。①：我方的其他“恐龙摔跤手”怪兽与持有攻击力是该攻击力或以上的对手怪兽进行战斗的伤害计算时，可将手牌、场上的此卡送入墓地并发动。该我方怪兽不会因该战斗被破坏，因该战斗所发生的给予我方的战斗伤害减半。②：对手怪兽的攻击宣言时可将墓地的此卡除外并发动。从牌组将１只除“恐龙摔跤手・武术葡萄园龙”以外的“恐龙摔跤手”怪兽加入手牌。
