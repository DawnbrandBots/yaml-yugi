text:
  en: |-
    If this card is destroyed by battle and sent to the GY: Destroy the monster that destroyed it. Neither player takes any battle damage from attacks involving this attacking card.
  de: |-
    Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Zerstöre das Monster, das sie zerstört hat. Kein Spieler erhält Kampfschaden aus Angriffen, an denen diese angreifende Karte beteiligt ist.
  es: |-
    Si esta carta es destruida en batalla y mandada al Cementerio: destruye el monstruo que la destruyó. Ningún jugador recibe daño de batalla de ataques que involucren esta carta atacante.
  fr: |-
    Si cette carte est détruite au combat et envoyée au Cimetière : détruisez le monstre qui l'a détruite. Aucun joueur ne reçoit de dommages de combat des attaques impliquant cette carte attaquante.
  it: |-
    Se questa carta viene distrutta in battaglia e mandata al Cimitero: distruggi il mostro che l'ha distrutta. Nessun giocatore subisce danno da combattimento da attacchi che coinvolgono questa carta attaccante.
  pt: |-
    Se este card for destruído em batalha e enviado para o Cemitério: destrua o monstro que o destruiu. Nenhum duelista sofre qualquer dano de batalha de ataques envolvendo este card atacante.
  ja: |-
    ①：このカードの攻撃で発生するお互いの戦闘ダメージは０になる。②：このカードが戦闘で破壊され墓地へ送られた場合に発動する。このカードを破壊したモンスターを破壊する。
  ko: |-
    ①: 이 카드의 공격으로 발생하는 서로의 전투 데미지는 0 이 된다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 파괴한 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡的攻击发生的双方的战斗伤害变成0。②：这张卡被战斗破坏送去墓地的场合发动。把让这张卡破坏的怪兽破坏。
