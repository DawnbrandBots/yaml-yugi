  en: D.D. Crow
  de: D.D. Krähe
  es: D.D. Cuervo
  fr: Corbeau D.D.
  it: Corvo D.D.
  pt: D.D. Corvo
  ja: <ruby>Ｄ<rt>ディー</rt></ruby>．<ruby>Ｄ<rt>ディー</rt></ruby>．クロウ
  ja_romaji: Dī Dī Kurou
  ko: D.D. 크로우
  ko_rr: Di Di Keurou
  zh-TW: D.D.烏鴉
  zh-CN: 异次元乌鸦
text:
  en: |-
    (Quick Effect): You can discard this card to the GY, then target 1 card in your opponent's GY; banish that target.
  de: |-
    (Schnelleffekt): Du kannst diese Karte auf den Friedhof abwerfen und dann 1 Karte im Friedhof deines Gegners wählen; verbanne jenes gewählte Ziel.
  es: |-
    (Efecto Rápido): puedes descartar esta carta al Cementerio, y después selecciona 1 carta en el Cementerio de tu adversario; destierra ese objetivo.
  fr: |-
    (Effet Rapide) : vous pouvez défausser cette carte au Cimetière, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez la cible.
  it: |-
    (Effetto Rapido): puoi scartare questa carta al Cimitero, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandisci quel bersaglio.
  pt: |-
    (Efeito Rápido): você pode descartar este card para o Cemitério e, depois, escolha 1 card no Cemitério do seu oponente; bana o alvo.
  ja: |-
    ①：自分・相手ターンに、このカードを手札から墓地へ捨て、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  ko: |-
    ①: 이 카드를 패에서 묘지로 버리고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    可从手牌将此卡舍弃至墓地发动。选择对手墓地的1张卡牌并从游戏中除外。此效果在对手回合也可发动。
  zh-CN: |-
    ①：在自己・对手回合中，从手牌将此卡舍弃至墓地，以对手墓地的１张卡为对象可以发动。将该卡除外。
