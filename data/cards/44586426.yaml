text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 Thunder monster from your Deck to the GY. If a Thunder monster(s) is Normal or Special Summoned while this monster is on the field: Special Summon 1 "Batteryman Token" (Thunder/LIGHT/Level 1/ATK 0/DEF 0). You can target 1 "Batteryman" Effect Monster you control or in your GY; this card's name becomes that monster's until the End Phase. You can only use each effect of "Batteryman Solar" once per turn.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Donner-Monster von deinem Deck auf den Friedhof legen. Falls ein oder mehr Donner-Monster als Normal- oder Spezialbeschwörung beschworen werden, solange dieses Monster auf dem Spielfeld liegt: Beschwöre 1 „Batteriemann-Spielmarke“ (Donner/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Du kannst 1 „Batteriemann“-Effektmonster wählen, das du kontrollierst oder das sich in deinem Friedhof befindet; der Name dieser Karte wird bis zur End Phase derselbe wie der des Monsters. Du kannst jeden Effekt von „Batteriemann Solar“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo Trueno en tu Deck. Si uno o más monstruos Trueno son Invocados de Modo Normal o Especial mientras este monstruo esté en el Campo: Invoca de Modo Especial 1 "Ficha Hombre Pila" (Trueno/LUZ/Nivel 1/ATK 0/DEF 0). Puedes seleccionar 1 Monstruo de Efecto "Hombre Pila" que controles o en tu Cementerio; hasta la End Phase, el nombre de esta carta se convierte en el nombre de ese monstruo. Sólo puedes usar cada efecto de "Hombre Pila Solar" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre Tonnerre depuis votre Deck au Cimetière. Si un ou plusieurs monstres Tonnerre sont Invoqués Normalement ou Spécialement tant que ce monstre est sur le Terrain : Invoquez Spécialement 1 "Jeton Homme-Batterie" (Tonnerre/LUMIÈRE/Niveau 1/ATK 0/DEF 0). Vous pouvez cibler 1 Monstre à Effet "Homme-Batterie" que vous contrôlez ou dans votre Cimetière ; jusqu'à la End Phase, le nom de cette carte devient celui du monstre. Vous ne pouvez utiliser chaque effet de "Homme-Batterie Solaire" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro Tuono dal tuo Deck al Cimitero. Se uno o più mostri Tuono vengono Evocati Normalmente o Specialmente mentre questo mostro è sul Terreno: Evoca Specialmente 1 "Segna-Uomo Batteria" (Tuono/LUCE/Livello 1/ATK 0/DEF 0). Puoi scegliere come bersaglio 1 Mostro con Effetto "Uomo Batteria" che controlli o nel tuo Cimitero; il nome di questa carta diventa quello di quel mostro fino alla End Phase. Puoi utilizzare ogni effetto di "Uomo Batteria Solare" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro Trovão do seu Deck para o Cemitério. Se um ou mais monstros Trovão forem Invocados por Invocação-Normal ou Especial enquanto este monstro estiver no campo: Invoque por Invocação-Especial 1 "Ficha de Homem-Bateria" (Trovão/LUZ/Nível 1/ATK 0/DEF 0). Você pode escolher 1 Monstro de Efeito "Homem-Bateria" que você controla ou no seu Cemitério; o nome deste card se torna o nome desse monstro até a Fase Final. Você só pode usar cada efeito de "Homem-Bateria Solar" uma vez por turno.
  ja: |-
    このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから雷族モンスター１体を墓地へ送る。②：このカードが既にモンスターゾーンに存在する状態で、雷族モンスターが召喚・特殊召喚された場合に発動する。自分フィールドに「電池メントークン」（雷族・光・星１・攻／守０）１体を特殊召喚する。③：自分のフィールド・墓地の「電池メン」効果モンスター１体を対象として発動できる。エンドフェイズまで、このカードはその同名カードとして扱う。
  ko: '이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 번개족 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 번개족 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동한다. 자신 필드에 "전지맨 토큰"(번개족 / 빛 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. ③: 자신의 필드 / 묘지의 "전지맨" 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 그 같은 이름의 카드로 취급한다.'
  zh-TW:
  zh-CN: |-
    此卡名的①②③效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1只雷族怪兽送至墓地。②：此卡已经存在于怪兽区域的状态下，雷族怪兽被召唤・特殊召唤的情况下发动。将1只“电池人衍生物”（雷族・光・星1・攻/守0）特殊召唤至自己场上。③：以自己场上・墓地的1只“电池人”效果怪兽为对象可以发动。直至结束阶段为止，此卡视为该卡的同名卡。
