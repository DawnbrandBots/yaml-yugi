  pt: Cavaleiro Dragunidade - Romulus
  ja: ドラグニティナイト－ロムルス
  ja_romaji: Doraguniti Naito - Romurusu
  ko: 드래그니티 나이트－로물루스
  ko_rr: Deuraegeuniti Naiteu - Romulluseu
