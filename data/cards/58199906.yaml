name:
  en: Cybernetic Fusion Support
  de: Kybernetische Fusionsunterstützung
  es: Apoyo de Fusión Cibernética
  fr: Aide à la Fusion Cybernétique
  it: Supporto di Fusione Cibernetica
  pt: Suporte à Fusão Cibernética
  ja: サイバネティック・フュージョン・サポート
  ja_romaji: Saibanetikku Fyujōn Sapōto
  ko: 사이버네틱 퓨전 서포트
  ko_rr:
  zh-TW: 人工腦融合支援
  zh-CN: 人工脑结合支援
text:
  en: |-
    Pay half your LP; once, if you Fusion Summon a Machine Fusion Monster this turn, you can banish monsters from your hand, field, and/or GY as the Fusion Materials. You can only activate 1 "Cybernetic Fusion Support" per turn.
  de: |-
    Zahle die Hälfte deiner LP; einmal, falls du in diesem Spielzug ein Maschine-Fusionsmonster als Fusionsbeschwörung beschwörst, kannst du Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof als das Fusionsmaterial verbannen. Du kannst nur 1 „Kybernetische Fusionsunterstützung“ pro Spielzug aktivieren.
  es: |-
    Paga la mitad de tus LP; una vez, si este turno Invocas por Fusión un Monstruo de Fusión Máquina, puedes desterrar monstruos en tu mano, Cementerio y/o Campo como Materiales de Fusión. Sólo puedes activar 1 "Apoyo de Fusión Cibernética" por turno.
  fr: |-
    Payez la moitié de vos LP ; une fois, si vous Invoquez par Fusion un Monstre Fusion Machine ce tour, vous pouvez bannir des monstres depuis votre main, Terrain et/ou Cimetière comme les Matériels Fusion. Vous ne pouvez activer qu'1 "Aide à la Fusion Cybernétique" par tour.
  it: |-
    Paga la metà dei tuoi LP; una volta, se Evochi tramite Fusione un Mostro Fusione Macchina in questo turno, puoi bandire mostri dalla tua mano, Terreno e/o Cimitero come Materiali da Fusione. Puoi attivare solo 1 "Supporto di Fusione Cibernetica" per turno.
  pt: |-
    Pague metade dos seus PV; uma vez, se você Invocar por Invocação-Fusão um Monstro de Fusão do Tipo Máquina neste turno, você pode banir monstros da sua mão, Cemitério e/ou do seu lado do campo como Matérias de Fusão. Você só pode ativar 1 "Suporte à Fusão Cibernética" por turno.
  ja: |-
    ライフポイントを半分払って発動できる。このターン、自分が機械族の融合モンスターを融合召喚する場合に１度だけ、その融合モンスターカードによって決められた融合素材モンスターを自分の手札・フィールド上・墓地から選んでゲームから除外し、これらを融合素材にできる。「サイバネティック・フュージョン・サポート」は１ターンに１枚しか発動できない。
  ko: |-
    라이프 포인트를 절반 지불하고 발동할 수 있다. 이 턴에, 자신이 기계족의 융합 몬스터를 융합 소환할 경우에 1번만, 그 융합 몬스터 카드에 기재된 융합 소재 몬스터를 자신의 패 / 필드 위 / 묘지에서 고르고 게임에서 제외하여, 이 카드들을 융합 소재로 할 수 있다. "사이버네틱 퓨전 서포트"는 1턴에 1장밖에 발동할 수 없다.
  zh-TW: |-
    可支付一半的生命点数来进行发动。在此回合中，若是我方融合召唤了机械族融合怪兽的情形，仅限1次可从我方手牌、场上、墓地中挑选该融合怪兽所规定的融合素材怪兽并从游戏中除外，将其作为融合素材使用。「人工腦融合支援」效果，每1回合只能发动1张。
  zh-CN: |-
    把基本分支付一半才能发动。这个回合，自己把机械族的融合怪兽融合召唤的场合只有1次，可以把那张融合怪兽卡决定的融合素材怪兽从自己的手卡·场上·墓地选出从游戏中除外，用这些作为融合素材。「サイバネティック・フュージョン・サポート」在1回合只能发动1张。
