name:
  en: Roll Out!
  de: Ausschwärmen!
  es: ¡Desplegar!
  fr: Lancement !
  it: Attaccati!
  pt: Roll Out!
  ja: ゲットライド！
  ja_romaji: Getto Raido!
  ko: 겟 라이드!
  ko_rr:
  zh-TW: 騎乘！
  zh-CN: 骑乘！
text:
  en: |-
    Target 1 Union monster in your GY; equip that target to an appropriate monster you control for that Union monster's effect.
  de: |-
    Wähle 1 Union-Monster in deinem Friedhof; rüste ein geeignetes Monster, das du kontrollierst, mit dem gewählten Ziel für den Effekt des Union-Monsters aus.
  es: |-
    Selecciona 1 monstruo de Unión en tu Cementerio; equipa ese objetivo a un monstruo que controles que sea apropiado para el efecto de ese monstruo de Unión.
  fr: |-
    Ciblez 1 monstre Union dans votre Cimetière ; équipez la cible à un monstre approprié que vous contrôlez pour l'effet du monstre Union.
  it: |-
    Scegli come bersaglio 1 mostro Unione nel tuo Cimitero; equipaggia quel bersaglio a un mostro appropriato che controlli per l'effetto di quel mostro Unione.
  pt: |-
    Escolha 1 monstro União no seu Cemitério; equipe o alvo a um monstro que você controla que seria um alvo apropriado para o efeito do monstro União.
  ja: |-
    自分の墓地のユニオンモンスター１体を選択し、自分フィールド上の装備可能なモンスターに装備する。
  ko: |-
    자신 묘지의 유니온 몬스터 1장을 선택하고, 자신 필드 위의 장착 가능한 몬스터에 장착한다.
  zh-TW: |-
    选择存在于我方墓地的1只联合怪兽，并装备以表侧表示存在于我方场上且具有装备可能的怪兽。以此效果被装备的联合怪兽，被视为因联合怪兽的效果被装备的怪兽。
  zh-CN: |-
    选择自己墓地1只同盟怪兽，给自己场上的可以装备的怪兽装备。
