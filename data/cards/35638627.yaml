text:
  en: |-
    This card cannot be Special Summoned. Negate the effects of Effect Monsters destroyed by battle with this card. If this card destroys an opponent's monster by battle, it can attack once again in a row.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Annulliere die Effekte von Effektmonstern, die durch Kampf mit dieser Karte zerstört werden. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kann sie sofort noch einmal angreifen.
  es: |-
    Esta carta no puede ser Invocada de Modo Especial. Niega los efectos de Monstruos de Efectos que son destruidos en batalla con esta carta. Si esta carta destruye un monstruo de tu adversario en batalla, puede atacar una vez más inmediatamente.
  fr: |-
    Cette carte ne peut pas être Invoquée Spécialement. Annulez les effets de Monstres à Effet détruits par cette carte au combat. Si cette carte détruit un monstre de l'adversaire au combat, elle peut attaquer une deuxième fois d'affilée.
  it: |-
    Questa carta non può essere Evocata Specialmente. Annulla gli effetti dei Mostri con Effetto distrutti in battaglia da questa carta. Se questa carta distrugge un mostro dell'avversario in battaglia, essa può attaccare un'altra volta di seguito.
  pt: |-
    Esta carta não pode ser Special Summoned. Negue os efeitos de Effect Monsters destruídos em batalha por esta carta. Se esta carta destrói um monstro em batalha, ela pode atacar mais 1 única vez.
  ja: |-
    このカードは特殊召喚できない。このカードが戦闘で破壊した効果モンスターの効果は無効化される。このカードが戦闘によって相手モンスターを破壊した場合、もう１度だけ続けて攻撃する事ができる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드가 전투로 파괴한 효과 몬스터의 효과는 무효화된다. 이 카드가 전투에 의해서 상대 몬스터를 파괴한 경우, 한번 더 디어서 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡战斗破坏的效果怪兽的效果无效化。这张卡战斗破坏对方怪兽的场合，只再1次可以继续攻击。
