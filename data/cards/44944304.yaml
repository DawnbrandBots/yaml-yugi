text:
  en: |-
    When this card declares an attack: You can make this card gain 1000 ATK for each monster on the field whose current ATK is higher than its original ATK, except other monsters you control, until the end of the Battle Phase. If this card is destroyed by battle or card effect while its current ATK is higher than its original ATK: You can target 1 monster in your Graveyard; Special Summon it. You can only use 1 monster effect of "Performapal Laugh Maker" per turn, and only once that turn.
  de: |-
    Wenn diese Karte einen Angriff deklariert: Du kannst diese Karte bis zum Ende der Battle Phase 1000 ATK für jedes Monster auf dem Spielfeld erhalten lassen, dessen derzeitige ATK höher sind als seine Grund-ATK, außer anderen Monstern, die du kontrollierst. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird, solange ihre derzeitigen ATK höher sind als ihre Grund-ATK: Du kannst 1 Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst nur 1 Monstereffekt von „Künstlerkumpel Lachmacher“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  es: |-
    Cuando esta carta declara un ataque: hasta el final de la Battle Phase, puedes hacer que esta carta gane 1000 ATK por cada monstruo en el Campo, excepto monstruos que tú controles, cuyo ATK en este momento sea mayor que su ATK original. Si esta carta es destruida en batalla o por efecto de una carta mientras su ATK en este momento sea mayor que su ATK original: puedes seleccionar 1 monstruo en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar 1 efecto de monstruo de "Artistamigo Hacedor de Risas" por turno, y sólo una vez ese turno.
  fr: |-
    Lorsque cette carte déclare une attaque : jusqu'à la fin de la Battle Phase, vous pouvez faire gagner 1000 ATK à cette carte pour chaque monstre sur le Terrain dont l'ATK actuelle est supérieure à son ATK d'origine (autres monstres que vous contrôlez exclus). Si cette carte est détruite au combat ou par un effet de carte tant que son ATK actuelle est supérieure à son ATK d'origine : vous pouvez cibler 1 monstre dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser qu'1 effet de monstre "Faiseur de Rire Potartiste" par tour, et uniquement une fois le tour.
  it: |-
    Quando questa carta dichiara un attacco: puoi far guadagnare a questa carta 1000 ATK per ogni mostro sul Terreno il cui ATK attuale è superiore al suo ATK originale, eccetto gli altri mostri che controlli, fino alla fine della Battle Phase. Se questa carta viene distrutta in battaglia o dall'effetto di una carta mentre il suo ATK attuale è superiore al suo ATK originale: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare solo 1 effetto di mostro di "Artistamico Creatore di Risate" per turno, e solo una volta in quel turno.
  pt: |-
    Quando este card declarar um ataque: você pode fazer com que este card ganhe 1000 de ATK para cada monstro no campo cujo ATK atual seja maior que seu ATK original, exceto outros monstros que você controla, até o final da Fase de Batalha. Se este card for destruído em batalha ou por um efeito de card enquanto seu ATK atual for maior que seu ATK original: você escolher 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar 1 efeito de "Camarartista Faz Rir" por turno e apenas uma vez por turno.
  ja: |-
    「ＥＭラフメイカー」の①②のモンスター効果は１ターンに１度、いずれか１つしか使用できない。①：このカードの攻撃宣言時に発動できる。このカードの攻撃力はバトルフェイズ終了時まで、このカード及び相手フィールドのモンスターの内、元々の攻撃力より高い攻撃力を持つモンスターの数×１０００アップする。②：元々の攻撃力より高い攻撃力を持つこのカードが戦闘・効果で破壊された場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "EM(엔터메이트) 래프메이커"의 ①②의 몬스터 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 공격 선언시에 발동할 수 있다. 이 카드의 공격력은 배틀 페이즈 종료시까지, 이 카드 및 상대 필드의 몬스터 중에서, 원래 공격력보다 높은 공격력을 가지는 몬스터의 수 × 1000 올린다. ②: 원래 공격력보다 높은 공격력을 가지는 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「娱乐伙伴 逗乐家」的①②的怪兽效果1回合只能有1次使用其中任意1个。①：这张卡的攻击宣言时才能发动。这张卡的攻击力直到战斗阶段结束时上升这张卡以及对方场上的怪兽之内持有比原本攻击力高的攻击力的怪兽数量×1000。②：持有比原本攻击力高的攻击力的这张卡被战斗·效果破坏的场合，以自己墓地1只怪兽为对象才能发动。那只怪兽特殊召唤。
