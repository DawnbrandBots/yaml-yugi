  ja: |-
    ①：１ターンに１度、相手フィールドに元々の攻撃力より高い攻撃力を持つモンスターが存在する場合に発動できる。自分は１０００ＬＰ回復する。
  ko: |-
    ①: 1턴에 1번, 상대 필드에 원래 공격력보다 높은 공격력을 가지는 몬스터가 존재할 경우에 발동할 수 있다. 자신은 1000 LP 회복한다.
  zh-TW: |-
    ①：１回合１次，可在對方場上存在持有攻擊力高於原本的攻擊力的怪獸的狀況下發動。我方回復１０００LP。
  zh-CN: |-
    ①：１回合１次，对手场上存在有持有攻击力高于原本攻击力的怪兽的场合可发动。我方回复１０００生命点数。
