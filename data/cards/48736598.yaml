name:
  en: Codebreaker Virus Berserker
  de: Codeknacker Virus-Berserker
  es: Virus Furioso Rompecódigo
  fr: Brisecodeur Berserker Virus
  it: Rompicodice Virus Berserker
  pt: Vírus Rompe-código Enfurecido
  ja: コードブレイカー・ウイルスバーサーカー
  ja_romaji: Kōdobureikā Uirusu Bāsākā
  ko: 코드브레이커 바이러스버서커
  ko_rr: Kodeubeureikeo Baireoseubeoseokeo
  zh-TW: 碼破者 病毒狂戰士
  zh-CN: 码破者・病毒狂战士
text:
  en: |-
    2+ monsters, including a "Codebreaker" monster
    When this card is Special Summoned, if it is co-linked: You can Special Summon up to 2 "Codebreaker" monsters from your hand and/or GY to any zone(s) a Link Monster(s) points to. During your Main Phase: You can destroy Spells/Traps your opponent controls, up to the number of linked "Codebreaker" monsters on the field. You can only use each effect of "Codebreaker Virus Berserker" once per turn.
  de: |-
    2+ Monster, darunter ein „Codeknacker“-Monster
    Wenn diese Karte als Spezialbeschwörung beschworen wird, falls sie kreuzgelinkt ist: Du kannst bis zu 2 „Codeknacker“-Monster als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in Zonen beschwören, auf die ein oder mehr Linkmonster zeigen. Während deiner Main Phase: Du kannst Zauber/Fallen zerstören, die dein Gegner kontrolliert, bis zur Anzahl der gelinkten „Codeknacker“-Monster auf dem Spielfeld. Du kannst jeden Effekt von „Codeknacker Virus-Berserker“ nur einmal pro Spielzug verwenden.
  es: |-
    2+ monstruos, incluyendo un monstruo "Rompecódigo"
    Cuando esta carta es Invocada de Modo Especial, si está co-enlazada: puedes Invocar de Modo Especial hasta 2 monstruos "Rompecódigo" desde tu mano y/o Cementerio a cualquier zona a la que uno o más Monstruos de Enlace apunten. Durante tu Main Phase: puedes destruir Mágicas/Trampas que controle tu adversario, hasta el número de monstruos "Rompecódigo" enlazados en el Campo. Sólo puedes usar cada efecto de "Virus Furioso Rompecódigo" una vez por turno.
  fr: |-
    2+ monstres (un monstre "Brisecodeur" inclus)
    Lorsque cette carte est Invoquée Spécialement, si elle est co-liée : vous pouvez Invoquer Spécialement max. 2 monstres "Brisecodeur" depuis votre main et/ou Cimetière dans les zones pointées par un ou plusieurs Monstres Lien. Durant votre Main Phase : vous pouvez détruire un nombre de Magies/Pièges contrôlés par votre adversaire, inférieur ou égal au nombre de monstres "Brisecodeur" liés sur le Terrain. Vous ne pouvez utiliser chaque effet de "Brisecodeur Berserker Virus" qu'une fois par tour.
  it: |-
    2+ mostri, compreso un mostro "Rompicodice"
    Quando questa carta viene Evocata Specialmente, se è co-linkata: puoi Evocare Specialmente fino a 2 mostri "Rompicodice" dalla tua mano e/o Cimitero in qualsiasi zona puntata da uno o più Mostri Link. Durante la tua Main Phase: puoi distruggere Magie/Trappole controllate dal tuo avversario, fino al numero di mostri "Rompicodice" linkati sul Terreno. Puoi utilizzare ogni effetto di "Rompicodice Virus Berserker" una sola volta per turno.
  pt: |-
    2+ monstros, incluindo um monstro "Rompe-código"
    Quando este card for Invocado por Invocação-Especial, se ele estiver co-linkado: você pode Invocar por Invocação-Especial até 2 monstros "Rompe-código" da sua mão e/ou do Cemitério em qual(is)quer zona(s) para a(s) qual(is) um ou mais Monstros Link apontarem. Durante sua Fase Principal: você pode destruir Magias/Armadilhas que seu oponente controla, até o número de monstros "Rompe-código" linkados no campo. Você só pode usar cada efeito de "Vírus Rompe-código Enfurecido" uma vez por turno.
  ja: |-
    「コードブレイカー」モンスターを含むモンスター２体以上
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時、このカードが相互リンク状態の場合に発動できる。自分の手札・墓地から「コードブレイカー」モンスターを２体まで選び、リンクモンスターのリンク先となる自分・相手フィールドに特殊召喚する。②：自分メインフェイズに発動できる。自分・相手フィールドのリンク状態の「コードブレイカー」モンスターの数まで、相手フィールドの魔法・罠カードを選んで破壊する。
  ko: |-
    "코드브레이커" 몬스터를 포함하는 몬스터 2장 이상
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 때, 이 카드가 상호 링크 상태일 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "코드브레이커" 몬스터를 2장까지 고르고, 링크 몬스터의 링크 앞이 되는 자신 / 상대 필드에 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 / 상대 필드의 링크 상태의 "코드브레이커" 몬스터의 수까지, 상대 필드의 마법 / 함정 카드를 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    包括"码破者"怪兽在内的怪兽2只以上
    此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤成功时，此卡为相互连接状态的情况下可以发动。从自己的手牌・墓地挑选最多2只"码破者"怪兽，特殊召唤至连接怪兽连接端的自己·对手场上。②：在自己的主要阶段可以发动。挑选对手场上的魔法・陷阱卡破坏，数量最多为自己·对手场上连接状态的"码破者"怪兽数量。
