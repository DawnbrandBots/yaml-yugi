text:
  en: |-
    Target 1 monster in your GY or banishment; send to the GY, 1 monster from your Extra Deck or 1 "Dogmatika" monster from your Deck, with ATK higher than or equal to that target, and if you do, Special Summon that target. Until the end of your next turn after this card resolves, you cannot Special Summon from the Extra Deck. You can only activate 1 "Quadogmatika Beast" per turn.
  de: |-
    Wähle 1 Monster in deinem Friedhof oder von deinen verbannten Karten; lege 1 Monster von deinem Extra Deck oder 1 „Dogmatika“-Monster von deinem Deck, dessen ATK höher oder gleich denen jenes gewählten Ziels sind, auf den Friedhof und falls du dies tust, beschwöre jenes gewählte Ziel als Spezialbeschwörung. Du kannst bis zum Ende deines nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst nur 1 „Quadogmatika-Ungeheuer“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 monstruo en tu Cementerio o destierro; manda al Cementerio 1 monstruo en tu Deck Extra o 1 monstruo "Dogmátik" en tu Deck, con ATK mayor o igual que el de ese objetivo y, si lo haces, Invoca ese objetivo de Modo Especial. Hasta el final de tu próximo turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Bestia Cuadogmátik" por turno.
  fr: |-
    Ciblez 1 monstre dans votre Cimetière ou bannissement ; envoyez au Cimetière, 1 monstre depuis votre Extra Deck ou 1 monstre "Dogmatika" depuis votre Deck, avec une ATK supérieure ou égale à la cible, et si vous le faites, Invoquez Spécialement la cible. Jusqu'à la fin de votre prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Bête Quadogmatika" par tour.
  it: |-
    Scegli come bersaglio 1 mostro nel tuo Cimitero o carte bandite; manda al Cimitero 1 mostro dal tuo Extra Deck o 1 mostro "Dogmatika" dal tuo Deck, con ATK pari o superiore a quel bersaglio e, se lo fai, Evoca Specialmente quel bersaglio. Fino alla fine del tuo prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck. Puoi attivare solo 1 "Bestia Quadogmatika" per turno.
  pt: |-
    Escolha 1 monstro no seu Cemitério ou banimento; envie para o Cemitério, 1 monstro do seu Deck Adicional ou 1 monstro "Dogmatika" do seu Deck, com um ATK igual ou maior que o do alvo e, se isso acontecer, Invoque o alvo por Invocação-Especial. Até o final do seu próximo turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Besta Quadogmatika" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地・除外状態のモンスター１体を対象として発動できる。そのモンスターの攻撃力以上の攻撃力を持つ、ＥＸデッキのモンスターまたはデッキの「ドラグマ」モンスター１体を墓地へ送り、対象のモンスターを特殊召喚する。このカードの発動後、次の自分ターンの終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  ko:
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以自己墓地・除外状态的1只怪兽为对象可以发动。将1只攻击力在该怪兽的攻击力以上的、额外牌组的怪兽或牌组的“教导”怪兽送至墓地，将对象怪兽特殊召唤。此卡发动后，直至下个自己的回合结束时为止自己不可从额外牌组特殊召唤怪兽。
