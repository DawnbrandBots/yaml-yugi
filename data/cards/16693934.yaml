  en: |-
    Target 1 monster in your GY or banishment; send 1 monster from your Extra Deck, or 1 "Dogmatika" monster from your Deck, with an equal or higher ATK to the GY, and if you do, Special Summon the targeted monster. Until the end of your next turn after this card resolves, you cannot Special Summon from the Extra Deck. You can only activate 1 "Quadogmatika Beast" per turn.
