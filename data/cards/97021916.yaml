    La prima volta che questa carta sta per essere distrutta in battaglia ogni turno, invece non viene distrutta.
  pt: |-
    Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído.
  ja: |-
    ①：このカードは１ターンに１度だけ戦闘では破壊されない。
  ko: |-
    ①: 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다.
  zh-TW: |-
    此卡1回合只有1次不会因战斗被破坏。
  zh-CN: |-
    ①：这张卡1回合只有1次不会被战斗破坏。
