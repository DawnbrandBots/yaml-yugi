text:
  en:
  de: |-
    Annulliere den Effekt der ersten Fallenkarte oder des ersten Falleneffekts deines Gegners, die oder der in jedem Spielzug aufgelöst wird, solange du ein Hexer-Monster kontrollierst, und falls du dies tust, zerstöre die Karte.
  es: |-
    Mientras controles un monstruo Lanzador de Conjuros, niega el efecto de la primera Carta de Trampa o efecto de Trampa de tu adversario que se resuelva cada turno y, si lo haces, destruye esa carta.
  fr: |-
    Annulez l'effet de la première Carte Piège ou effet de Piège de votre adversaire qui est résolu chaque tour tant que vous contrôlez un monstre Magicien, et si vous le faites, détruisez la carte.
  it: |-
    Annulla l'effetto della prima Carta Trappola o suo effetto del tuo avversario che si risolve ogni turno mentre controlli un mostro Incantatore e, se lo fai, distruggi quella carta.
  pt: |-
    Negue o efeito do primeiro Card ou efeito de Armadilha do seu oponente que resolver a cada turno enquanto você controlar um monstro Mago e, se isso acontecer, destrua esse card.
  ja: |-
    ①：１ターンに１度、自分フィールドに魔法使い族モンスターが存在する場合、相手が発動した罠カードの効果を無効にし破壊する。
  ko: |-
    ①: 1턴에 1번, 자신 필드에 마법사족 몬스터가 존재할 경우, 상대가 발동한 함정 카드의 효과를 무효로 하고 파괴한다.
  zh-TW: |-
    ①：１回合１次，在我方場上存在魔法使族怪獸的狀況下，將對方發動的陷阱卡的效果變為無效進行破壞。
  zh-CN: |-
    ①：１回合１次，自己场上有魔法师族怪兽存在的情况下，将对手发动的陷阱卡效果无效并破坏。
