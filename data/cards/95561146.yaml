text:
  en: |-
    Special Summon this card as a Normal Monster (Reptile/EARTH/Level 4/ATK 1600/DEF 1800) (this card is also still a Trap), then you can Set 1 "Apophis" Trap from your Deck, except "Apophis the Serpent". It can be activated this turn. If this card is sent to the GY: You can add 1 "Embodiment of Apophis" from your Deck to your hand. You can only use each effect of "Apophis the Serpent" once per turn.
  de: |-
    Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Reptil/ERDE/Stufe 4/ATK 1600/DEF 1800) (diese Karte ist zusätzlich weiterhin eine Falle), dann kannst du 1 „Apophis“-Falle von deinem Deck setzen, außer „Apophis die Schlange“. Sie kann in diesem Spielzug aktiviert werden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Verkörperung von Apophis“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Apophis die Schlange“ nur einmal pro Spielzug verwenden.
  es: |-
    Invoca esta carta de Modo Especial como un Monstruo Normal (Reptil/TIERRA/Nivel 4/ATK 1600/DEF 1800) (esta carta también sigue siendo una Trampa), y después puedes Colocar 1 Trampa "Apophis" desde tu Deck, excepto "Apophis la Serpiente". Ésta puede ser activada este turno. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 "Encarnación de Apophis" en tu Deck. Sólo puedes usar cada efecto de "Apophis la Serpiente" una vez por turno.
  fr: |-
    Invoquez Spécialement cette carte comme Monstre Normal (Reptile/TERRE/Niveau 4/ATK 1600/DEF 1800) (cette carte est toujours aussi un Piège), puis vous pouvez Poser 1 Piège "Apophis" ("Apophis le Serpent" exclu) depuis votre Deck. Il peut être activé ce tour. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 "L'Incarnation d'Apophis" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Apophis le Serpent" qu'une fois par tour.
  it: |-
    Evoca Specialmente questa carta come Mostro Normale (Rettile/TERRA/Livello 4/ATK 1600/DEF 1800) (questa carta è ancora anche una Trappola), poi puoi Posizionare 1 Trappola "Apophis" dal tuo Deck, eccetto "Apophis il Serpente". Essa può essere attivata in questo turno. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 "Incarnazione di Apophis" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Apophis il Serpente" una sola volta per turno.
  pt: |-
    Invoque este card por Invocação-Especial como um Monstro Normal (Réptil/TERRA/Nível 4/ATK 1600/DEF 1800) (este card ainda é considerado uma Armadilha) e, depois, você pode Baixar 1 Armadilha "Apophis" do seu Deck, exceto "Apophis, a Serpente". Ela pode ser ativada neste turno. Se este card for enviado para o Cemitério: você pode adicionar 1 "Encarnação de Apophis" do seu Deck à sua mão. Você só pode usar cada efeito de "Apophis, a Serpente" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは発動後、通常モンスター（爬虫類族・地・星４・攻１６００／守１８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。その後、デッキから「アポピスの蛇神」以外の「アポピス」罠カード１枚を自分フィールドにセットできる。この効果でセットしたカードはセットしたターンでも発動できる。②：このカードが墓地へ送られた場合に発動できる。デッキから「アポピスの化神」１枚を手札に加える。
