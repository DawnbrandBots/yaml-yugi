text:
  en: |-
    2 Plant monsters, including a "Sunavalon" Link Monster
    This card cannot be targeted for attacks, but does not prevent your opponent from attacking you directly. Twice per turn, if you take battle or effect damage: You can gain that much LP, and if you do, Special Summon 1 "Sunvine" monster from your Extra Deck.
  de: |-
    2 Pflanze-Monster, darunter ein „Sonnenavalon“-Linkmonster
    Diese Karte kann nicht als Angriffsziel gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift. Zweimal pro Spielzug, falls du Kampf- oder Effektschaden erhältst: Du kannst so viele LP erhalten und falls du dies tust, beschwöre 1 „Sonnenranken“-Monster als Spezialbeschwörung von deinem Extra Deck.
  es: |-
    2 monstruos Planta, incluyendo un Monstruo de Enlace "Solaravalon"
    Esta carta no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente. Dos veces por turno, si recibes daño de batalla o de efecto: puedes ganar esa cantidad de LP y, si lo haces, Invoca de Modo Especial 1 monstruo "Solarvid" desde tu Deck Extra.
  fr: |-
    2 monstres Plante (un Monstre Lien "Solairavalon" inclus)
    Cette carte ne peut pas être ciblée par des attaques, mais ça n'empêche pas votre adversaire de vous attaquer directement. Deux fois par tour, si vous recevez des dommages de combat ou d'effet : vous pouvez gagner autant de LP, et si vous le faites, Invoquez Spécialement 1 monstre "Solairvigne" depuis votre Extra Deck.
  it: |-
    2 mostri Pianta, compreso un Mostro Link "Solaravalon"
    Questa carta non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Due volte per turno, se subisci danno da combattimento o da effetto: puoi guadagnare quell'ammontare di LP e, se lo fai, Evoca Specialmente 1 mostro "Solarvite" dal tuo Extra Deck.
  pt: |-
    2 monstros Planta, incluindo um Monstro Link "Solaravalon"
    Este card não pode ser escolhido como alvo de ataques, mas isso não impede que seu oponente ataque você diretamente. Duas vezes por turno, se você sofrer dano de batalha ou de efeito: você pode ganhar esse tanto de PV e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Solarvinhas" do seu Deck Adicional.
  ja: |-
    「サンアバロン」リンクモンスターを含む植物族モンスター２体
    ①：このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。②：自分が戦闘・効果でダメージを受けた場合に発動できる。その数値分だけ自分のＬＰを回復し、ＥＸデッキから「サンヴァイン」モンスター１体を特殊召喚する。この効果は１ターンに２度まで使用できる。
  ko: |-
    "생아발론" 링크 몬스터를 포함하는 식물족 몬스터 2장
    ①: 이 카드는 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다). ②: 자신이 전투 / 효과로 데미지를 받았을 경우에 발동할 수 있다. 그 수치만큼만 자신의 LP를 회복하고, 엑스트라 덱에서 "생바인" 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 2번까지 사용할 수 있다.
  zh-TW: |-
    包含「聖天樹」連結怪獸在內的植物族連結怪獸２隻
    ①：此卡無法被選為攻擊對象（在我方場上僅存在適用此效果的怪獸的狀況下，對方的攻擊將變為對我方的直接攻擊）。②：可在我方因戰鬥・效果受到傷害的狀況下發動。依據該數值回復我方LP，從額外牌組特殊召喚１隻「聖蔓」怪獸。此效果１回合最多可使用２次。
  zh-CN: |-
    包含「圣天树」连接怪兽的植物族怪兽2只
    ①：这张卡不会被作为攻击对象（自己场上只有被这个效果适用的怪兽存在的状态中对方的攻击变成对自己的直接攻击）。
    ②：自己因战斗·效果受到伤害的场合才能发动。自己基本分回复那个数值，从额外卡组把1只「圣蔓」怪兽特殊召唤。这个效果1回合可以使用最多2次。
