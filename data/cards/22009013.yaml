text:
  en: |-
    When this card is Tribute Summoned by Tributing a "Steelswarm" monster: You can pay 1000 Life Points to target up to 2 cards your opponent controls; return those targets to the hand.
  de: |-
    Wenn diese Karte als Tributbeschwörung beschworen wird, indem du ein "Stahlschar"-Monster als Tribut anbietest: Du kannst 1000 Life Points zahlen, um bis zu 2 Karten zu wählen, die dein Gegner kontrolliert; gib die gewählten Ziele auf die Hand zurück.
  es: |-
    Cuando esta carta es Invocada por Sacrificio Sacrificando un monstruo "Horda de Acero": puedes pagar 1000 Life Points para seleccionar hasta 2 cartas que controle tu adversario; devuelve esos objetivos a la mano.
  fr: |-
    Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un monstre "Colonie de Chrome" : vous pouvez payer 1000 Life Points pour cibler max. 2 cartes contrôlées par votre adversaire ; renvoyez les cibles à la main.
  it: |-
    Quando questa carta viene Evocata tramite Tributo offrendo come Tributo un mostro "Brancoacciaio": puoi pagare 1000 Life Point per scegliere come bersaglio fino a 2 carte controllate dal tuo avversario; fai ritornare quei bersagli nella mano.
  pt:
  ja: |-
    「インヴェルズ」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した時、１０００ライフポイントを払う事で、相手フィールド上のカードを２枚まで選択して持ち主の手札に戻す。
  ko: |-
    "인벨즈"라는 이름이 붙은 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 1000 라이프 포인트를 지불하는 것으로, 상대 필드 위의 카드를 2장까지 선택하고 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    把名字带有「侵入魔鬼」的怪兽解放对这张卡的上级召唤成功时，可以通过支付1000基本分，选择对方场上最多2张卡回到持有者手卡。
