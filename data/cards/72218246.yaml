text:
  en:
  de: |-
    2 Monster mit unterschiedlichen Typen
    Während der Main Phase (Schnelleffekt): Du kannst diese Karte und 1 Pflanze-Monster als Tribut anbieten; beschwöre 1 „Rose“-Synchromonster oder 1 Pflanze-Synchromonster als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Synchrobeschwörung behandelt.) Falls ein oder mehr Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen; beschwöre 1 „Rosendrache“-Monster als Spezialbeschwörung von deinem Friedhof. Du kannst jeden Effekt von „Gekreuzter Rosendrache“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos con Tipos diferentes
    Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta y 1 monstruo Planta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Rosa" o 1 Monstruo de Sincronía Planta. (Esto se trata como una Invocación por Sincronía). Si uno o más monstruos que controlas son destruidos por el efecto de una carta, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Dragón de la Rosa". Sólo puedes usar cada efecto de "Dragón de la Rosa Mestiza" una vez por turno.
  fr: |-
    2 monstres de Types différents
    Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte et 1 monstre Plante ; Invoquez Spécialement 1 Monstre Synchro "Rose" ou 1 Monstre Synchro Plante depuis votre Extra Deck. (Ceci est traité comme une Invocation Synchro.) Si un ou plusieurs monstres que vous contrôlez sont détruits par un effet de carte, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Dragon Rose" depuis votre Cimetière. Vous ne pouvez utiliser chaque effet de "Dragon Rose Croisée" qu'une fois par tour.
  it: |-
    2 mostri con Tipi diversi
    Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta e 1 mostro Pianta; Evoca Specialmente 1 Mostro Synchro "Rosa" o 1 Mostro Synchro Pianta dal tuo Extra Deck. (Questa viene considerata come una Synchro Evocazione.) Se uno o più mostri che controlli vengono distrutti dall'effetto di una carta, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta; Evoca Specialmente 1 mostro "Drago Rosa" dal tuo Cimitero. Puoi utilizzare ogni effetto di "Drago Rosaincrocio" una sola volta per turno.
  pt: |-
    2 monstros com Tipos diferentes
    Durante a Fase Principal (Efeito Rápido): você pode oferecer como Tributo este card e 1 monstro Planta; Invoque por Invocação-Especial 1 Monstro Sincro "Rosa" ou 1 Monstro Sincro Planta do seu Deck Adicional. (Isso é considerado uma Invocação-Sincro.) Se um ou mais monstros que você controla forem destruídos por um efeito de card, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card; Invoque por Invocação-Especial 1 monstro "Dragão da Rosa" do seu Cemitério. Você só pode usar cada efeito de "Dragão da Rosa Mestiço" uma vez por turno.
  ja: |-
    種族が異なるモンスター２体
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。
    ①：自分・相手のメインフェイズに、このカードと自分フィールドの植物族モンスター１体をリリースして発動できる。ＥＸデッキから「ローズ」Ｓモンスターか植物族Ｓモンスター１体をＳ召喚扱いで特殊召喚する。
    ②：このカードが墓地に存在する状態で、自分フィールドのモンスターが効果で破壊された場合、墓地のこのカードを除外して発動できる。自分の墓地から「ローズ・ドラゴン」モンスター１体を特殊召喚する。
  ko: |-
    종족이 다른 몬스터 2장
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이 카드와 자신 필드의 식물족 몬스터 1장을 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "로즈" 싱크로 몬스터 또는 식물족 싱크로 몬스터 1장을 싱크로 소환으로 취급하여 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 몬스터가 효과로 파괴되었을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 "로즈 드래곤" 몬스터 1장을 고르고 특수 소환한다.
  zh-TW: |-
    種族不同的怪獸２隻
    此卡名的①②效果，１回合各僅限使用１次。①：在我方・對方的主要階段，可解放此卡及我方場上的１隻植物族怪獸發動。視為同步召喚，從額外牌組特殊召喚１隻「薔薇」同步怪獸或１隻植物族同步怪獸。②：此卡存在於墓地的狀態，在我方場上的怪獸因效果被破壞的狀況下，可將墓地的此卡除外發動。從我方墓地選擇１隻「薔薇龍」怪獸特殊召喚。
  zh-CN: |-
    种族不同的怪兽２只
    此卡名的①②效果１回合仅可各使用１次。①：在自己・对手的主要阶段，解放此卡和自己场上的１只植物族怪兽可以发动。从额外牌组将１只“蔷薇”同步怪兽或植物族同步怪兽视为同步召唤特殊召唤。②：此卡存在于墓地的状态下，自己场上的怪兽被效果破坏的情况下，将墓地的此卡除外可以发动。从自己的墓地挑选１只“蔷薇龙”怪兽特殊召唤。
