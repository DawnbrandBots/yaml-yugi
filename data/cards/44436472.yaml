    Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro OSCURITÀ.
  pt: |-
    Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro de TREVAS.
  ja: |-
    ①：闇属性モンスターをアドバンス召喚する場合、このカードは２体分のリリースにできる。
  ko: |-
    어둠 속성 몬스터를 제물 소환할 경우. 이 몬스터 1장으로 2장만큼의 제물로 할 수있다.
  zh-TW:
  zh-CN: |-
    ①：暗属性怪兽上级召唤的场合，这张卡可以作为2只数量的解放。
