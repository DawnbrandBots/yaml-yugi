    Diese Karte kann als 2 Tribute für die Tributbeschwörung eines FINSTERNIS Monsters behandelt werden.
  es: |-
    Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un monstruo de OSCURIDAD.
  fr: |-
    Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre TÉNÈBRES.
