text:
  en: |-
    During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Warrior-Type monster in your hand. If this card destroys an opponent's monster by battle, it can attack once again in a row.
  de: |-
    Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“" von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Krieger in deiner Hand vor. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kann sie sofort noch einmal angreifen.
  es: |-
    Durante cada una de tus End Phases, destruye esta carta a menos que envíes un "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o reveles 1 monstruo de Tipo Guerrero en tu mano. Si esta carta destruye un monstruo del adversario por batalla, puede atacar una vez más.
  fr: |-
    Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Guerrier dans votre main. Si cette carte détruit un monstre de l'adversaire au combat, elle peut attaquer une deuxième fois d'affilée.
  it: |-
    Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Guerriero nella tua mano. Se questa carta distrugge un mostro dell'avversario in battaglia, esso può attaccare un'altra volta di seguito.
  pt: |-
    Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro Warrior-Type na sua mão. Se esta carta destrói um monstro em batalha, ela pode atacar mais uma única vez em seguida.
  ja: |-
    このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の戦士族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。このカードが戦闘によって相手モンスターを破壊した場合、もう１度だけ続けて攻撃する事ができる。
  ko: |-
    이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 전사족 몬스터 1장을 상대에게 보여준다. 또는 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 한번 더 이어서 공격할 수 있다.
  zh-TW: |-
    此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１隻手牌的戰士族怪獸出示給對方。或是兩者皆不進行，破壞此卡。在此卡因戰鬥成功破壞對方怪獸的狀況下，可連續進行攻擊，僅限１次。
  zh-CN: |-
    每次我方的结束阶段，此卡的控制者从手牌将１张“核成之钢核”送入墓地，或向对手展示１只手牌的战士族怪兽。或者，不执行上述两项直接破坏此卡。此卡因战斗破坏对手怪兽的场合，可连续再进行１次攻击。
