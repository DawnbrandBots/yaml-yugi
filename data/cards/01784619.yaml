text:
  en:
  de: |-
    Dieser leichtfüßige Dinosaurier reißt Feinde mit seinen scharfen Klauen in Stücke.
  es: |-
    Muy veloz, este dinosaurio hace jirones a sus enemigos usando sus afiladas garras.
  fr: |-
    Rapide sur ses pattes, ce dinosaure lacère ses ennemis avec ses griffes acérées.
  it: |-
    Questo velocissimo dinosauro riduce a brandelli i suoi nemici usando i propri affilatissimi artigli.
  pt: |-
    Rápido como o vento, este dinossauro dilacera os inimigos com suas garras afiadas.
  ja: |-
    走ることが得意な恐竜。鋭いかぎづめで攻撃する。
  ko: |-
    달리는 것이 주특기인 공룡. 날카로운 발톱으로 공격한다.
  zh-TW: |-
    擅長奔跑的恐龍。利用尖銳的爪子進行攻擊。
  zh-CN: |-
    擅长奔跑的恐龙，利用尖锐的爪子进行攻击。
