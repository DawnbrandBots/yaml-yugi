text:
  en: |-
    When this card is Special Summoned from the Extra Deck: You can activate this effect; for the rest of this turn, Pendulum Monsters you control that were Special Summoned from the Extra Deck cannot be destroyed by card effects.
  de: |-
    Wenn diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst diesen Effekt aktivieren; für den Rest dieses Spielzugs können Pendelmonster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, nicht durch Karteneffekte zerstört werden.
  es: |-
    Cuando esta carta es Invocada de Modo Especial desde el Deck Extra: puedes activar este efecto; por el resto de este turno, los Monstruos de Péndulo que controles y que fueron Invocados de Modo Especial desde el Deck Extra no pueden ser destruidos por efectos de cartas.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez activer cet effet ; le reste de ce tour, les Monstres Pendule que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck ne peuvent pas être détruits par des effets de carte.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'Extra Deck: puoi attivare questo effetto; per il resto di questo turno, i Mostri Pendulum che controlli che sono stati Evocati Specialmente dall'Extra Deck non possono essere distrutti dagli effetti delle carte.
  pt: |-
    Quando este card for Invocado por Invocação-Especial do Deck Adicional: você pode ativar este efeito; pelo resto deste turno, Monstros Pêndulo que você controla que foram Invocados por Invocação-Especial do Deck Adicional não podem ser destruídos por efeitos de card.
  ja: |-
    ①：このカードがエクストラデッキからの特殊召喚に成功した時に発動できる。このターン、エクストラデッキから特殊召喚された自分フィールドのＰモンスターは効果では破壊されない。
  ko: |-
    ①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 때에 발동할 수 있다. 이 턴에, 엑스트라 덱에서 특수 소환된 자신 필드의 펜듈럼 몬스터는 효과로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡从额外卡组的特殊召唤成功时才能发动。这个回合，从额外卡组特殊召唤的自己场上的灵摆怪兽不会被效果破坏。
card_type: Monster
monster_type_line: Beast / Pendulum / Effect
attribute: EARTH
level: 6
atk: 2300
def: 1000
pendulum_scale: 5
pendulum_effect:
  en: |-
    If a face-up non-Pendulum Monster(s) you control that was Special Summoned from the Extra Deck would be destroyed by battle or card effect, you can destroy this card instead.
  de: |-
    Falls ein oder mehr offene Nichtpendel-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte zerstören.
  es: |-
    Si uno o más Monstruos que no sean de Péndulo boca arriba que controlas y que fueron Invocados de Modo Especial desde el Deck Extra fueran a ser destruidos en batalla o por efecto de una carta, puedes destruir esta carta en su lugar.
  fr: |-
    Si un ou plusieurs Monstres non-Pendule face recto que vous contrôlez qui ont été Invoqués Spécialement depuis l'Extra Deck vont être détruits au combat ou par un effet de carte, vous pouvez détruire cette carte à la place.
  it: |-
    Se uno o più Mostri non-Pendulum scoperti che controlli che sono stati Evocati Specialmente dall'Extra Deck stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece distruggere questa carta.
  pt: |-
    Se um ou mais Monstros não-Pêndulo com a face para cima que você controla que foram Invocados por Invocação-Especial do Deck Adicional seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode destruir este card.
  ja: |-
    ①：Ｐモンスター以外の、エクストラデッキから特殊召喚された自分フィールドの表側表示モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊できる。
  ko: |-
    ①: 펜듈럼 몬스터 이외의, 엑스트라 덱에서 특수 소환된 자신 필드의 앞면 표시 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    ①：灵摆怪兽以外的从额外卡组特殊召唤的自己场上的表侧表示怪兽被战斗·效果破坏的场合，可以作为代替把这张卡破坏。
