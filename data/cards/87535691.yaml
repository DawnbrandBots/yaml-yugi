text:
  en: |-
    If this card on the field is destroyed and sent to the Graveyard: You can target 1 "Superheavy Samurai" monster in your Graveyard, except "Superheavy Samurai Drum"; Special Summon it. You can only use this effect of "Superheavy Samurai Drum" once per turn.
  de: |-
    Falls diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Superstarker Samurai“-Monster in deinem Friedhof wählen, außer „Superstarker Samurai Trommel“; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Superstarker Samurai Trommel“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo "Samurai Superpesado" en tu Cementerio, excepto "Samurai Superpesado Tambor"; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Samurai Superpesado Tambor" una vez por turno.
  fr: |-
    Si cette carte sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Samouraï Supralourd" ("Tambour Samouraï Supralourd" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Tambour Samouraï Supralourd" qu'une fois par tour.
  it: |-
    Se questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" nel tuo Cimitero, eccetto "Samurai Superpesante Tamburo"; Evocalo Specialmente. Puoi utilizzare questo effetto di "Samurai Superpesante Tamburo" una sola volta per turno.
  pt: |-
    Se este card no campo for destruído e enviado para o Cemitério: você pode escolher 1 monstro "Samurai Superpesado" no seu Cemitério, exceto "Samurai Superpesado Tambor": Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Samurai Superpesado Tambor" uma vez por turno.
  ja: |-
    「超重武者ツヅ－３」の効果は１ターンに１度しか使用できない。①：フィールドのこのカードが破壊され墓地へ送られた場合、「超重武者ツヅ－３」以外の自分の墓地の「超重武者」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    "초중무사 츠즈－3(삼)"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 파괴되어 묘지로 보내졌을 경우, "초중무사 츠즈－3(삼)" 이외의 자신 묘지의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    「超重武者 鼓-3」的效果1回合只能使用1次。①：场上的这张卡被破坏送去墓地的场合，以「超重武者 鼓-3」以外的自己墓地1只「超重武者」怪兽为对象才能发动。那只怪兽特殊召唤。
