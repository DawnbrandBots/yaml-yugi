text:
  en: |-
    Target 1 face-up Level 3 monster you control; Special Summon 1 monster with the same name as that monster from your hand or Graveyard. Its effects are negated. During the End Phase of this turn, destroy the face-up monster that was targeted by this card.
  de: |-
    Wähle 1 offenes Monster der Stufe 3, das du kontrollierst; beschwöre 1 Monster mit demselben Namen wie das Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Seine Effekte werden annulliert. Während der End Phase dieses Spielzugs, zerstöre das offene Monster, das durch diese Karte als Ziel gewählt wurde.
  es: |-
    Selecciona 1 monstruo de Nivel 3 boca arriba que controles; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo con el mismo nombre que ese monstruo. Sus efectos son negados. Durante la End Phase de este turno, destruye al monstruo boca arriba que fue seleccionado por esta carta.
  fr: |-
    Ciblez 1 monstre de Niveau 3 face recto que vous contrôlez ; Invoquez Spécialement 1 monstre du même nom que le monstre depuis votre main ou Cimetière. Ses effets sont annulés. Durant la End Phase de ce tour, détruisez le monstre face recto qui était ciblé par cette carte.
  it: |-
    Scegli come bersaglio 1 mostro di Livello 3 scoperto che controlli; Evoca Specialmente 1 mostro con lo stesso nome di quel mostro dalla tua mano o Cimitero. I suoi effetti sono annullati. Durante la End Phase di questo turno, distruggi il mostro scoperto che è stato scelto come bersaglio da questa carta.
  pt: |-
    Escolha 1 monstro de Nível 3 de face para que você controla; Invoque por Invocação-Especial, da sua mão ou Cemitério, 1 monstro com o mesmo nome deste monstro. Seus efeitos são negados. Durante a Fase Final deste turno, destrua todos os monstros de face para cima que foram escolhidos por este card.
  ja: |-
    自分フィールド上のレベル３モンスター１体を選択して発動できる。選択したモンスターと同名のモンスター１体を自分の手札・墓地から選んで特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。このターンのエンドフェイズ時、選択したモンスターを破壊する。
  ko: |-
    자신 필드 위의 레벨 3 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터와 같은 이름의 몬스터 1장을 자신의 패 / 묘지에서 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 턴의 엔드 페이즈시, 선택한 몬스터를 파괴한다.
  zh-TW: |-
    可选择我方场上的1只等级3的怪兽并发动。从我方手牌、墓地挑选1只与被选择怪兽同名的怪兽特殊召唤。以此效果特殊召唤的怪兽的效果被无效化。此回合的结束阶段时，破坏被选择的怪兽。
  zh-CN: |-
    选择自己场上1只3星怪兽才能发动。从自己的手卡·墓地选1只和选择的怪兽同名的怪兽特殊召唤。这个效果特殊召唤的怪兽的效果无效化。这个回合的结束阶段时，选择的怪兽破坏。
