text:
  en: |-
    When this card is Normal or Special Summoned: You can target 1 face-up monster your opponent controls; while this card is face-up on the field, that face-up monster cannot attack, also negate the effects of that face-up monster while it is on the field.
  de: |-
    Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; solange diese Karte offen auf dem Spielfeld liegt, kann das offene Monster nicht angreifen, zusätzlich annulliere die Effekte des offenen Monsters, solange es auf dem Spielfeld liegt.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; mientras esta carta esté boca arriba en el Campo, ese monstruo boca arriba no puede atacar, y además niega los efectos de ese monstruo boca arriba mientras esté en el Campo.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; tant que cette carte est face recto sur le Terrain, le monstre face recto ne peut pas attaquer, et aussi, annulez les effets du monstre face recto tant qu'il est sur le Terrain.
  it: |-
    Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mentre questa carta è scoperta sul Terreno, quel mostro scoperto non può attaccare, inoltre annulla gli effetti di quel mostro scoperto mentre è sul Terreno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; enquanto este card estiver com a face para cima no campo, esse monstro com a face para cima não pode atacar e, além disso, negue os efeitos desse monstro com a face para cima enquanto ele estiver no campo.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した時、相手フィールドの表側表示モンスター１体を対象として発動できる。このモンスターが表側表示で存在する間、対象の表側表示モンスターは攻撃できず、効果は無効化される。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 대상의 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화된다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功时，以对方场上1只表侧表示怪兽为对象才能发动。这只怪兽表侧表示存在期间，作为对象的表侧表示怪兽不能攻击，效果无效化。
card_type: Monster
