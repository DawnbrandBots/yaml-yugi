attribute: EARTH
level: 1
atk: 100
def: 500
pendulum_scale: 5
pendulum_effect:
  en: |-
    When exactly 1 monster you control (and no other cards) is destroyed by battle: You can destroy this card, and if you do, Special Summon that monster destroyed by battle in Attack Position, and if you do that, it cannot be destroyed by battle this turn (even if this card leaves the field).
  de: |-
    Wenn genau 1 Monster, das du kontrollierst, (und keine anderen Karten) durch Kampf zerstört wird: Du kannst diese Karte zerstören und falls du dies tust, beschwöre das durch Kampf zerstörte Monster als Spezialbeschwörung in die Angriffsposition und falls du dies tust, kann es in diesem Spielzug nicht durch Kampf zerstört werden (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Cuando exactamente 1 monstruo que controles (y ninguna otra carta) sea destruido en batalla: puedes destruir esta carta y, si lo haces, Invoca de Modo Especial, en Posición de Ataque, a ese monstruo destruido en batalla y, si lo haces, este turno éste no puede ser destruido en batalla (aún si esta carta deja el Campo).
  fr: |-
    Lorsqu'exactement 1 monstre que vous contrôlez (et aucune autre carte) est détruit au combat : vous pouvez détruire cette carte, et si vous le faites, Invoquez Spécialement le monstre détruit au combat en Position d'Attaque, et si vous le faites, il ne peut pas être détruit au combat ce tour (même si cette carte quitte le Terrain).
  it: |-
    Quando esattamente 1 mostro che controlli (e nessuna altra carta) viene distrutto in battaglia: puoi distruggere questa carta e, se lo fai, Evoca Specialmente quel mostro distrutto in battaglia in Posizione di Attacco e, se fai quello, esso non può essere distrutto in battaglia in questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Quando exatamente 1 monstro que você controla (e nenhum outro card) for destruído em batalha: você pode destruir este card e, se isso acontecer, Invoque esse monstro destruído em batalha por Invocação-Especial em Posição de Ataque e, se isso acontecer, ele não pode ser destruído em batalha neste turno (mesmo que este card deixe o campo).
  ja: |-
    ①：自分のモンスター１体が戦闘で破壊された時に発動できる。このカードを破壊し、その戦闘で破壊されたモンスターを攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターは、このターン戦闘では破壊されない。
  ko: |-
    ①: 자신의 몬스터 1장이 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 파괴하고, 그 전투에서 파괴된 몬스터를 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 전투로는 파괴되지 않는다.
  zh-TW:
  zh-CN: |-
    ①：自己怪兽1只被战斗破坏时才能发动。这张卡破坏，那只战斗破坏的怪兽攻击表示特殊召唤。这个效果特殊召唤的怪兽在这个回合不会被战斗破坏。
