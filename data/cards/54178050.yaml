text:
  en: |-
    If your Dragon monster attacks a Defense Position monster, inflict piercing battle damage to your opponent.
  de: |-
    Falls dein Drache-Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  es: |-
    Si tu monstruo Dragón ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  fr: |-
    Si votre monstre Dragon attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  it: |-
    Se un tuo mostro Drago attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  pt: |-
    Se um monstro Dragão seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドのドラゴン族モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  ko: |-
    자신 필드 위의 드래곤족 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대에게 전투 데미지를 준다.
  zh-TW: |-
    ①：只要此卡存在於魔法＆陷阱區，在我方場上的龍族怪獸攻擊守備表示怪獸的狀況下，就會給予對方攻擊力超過該守備力數值的戰鬥傷害。
  zh-CN: |-
    ①：只要此卡存在于魔法与陷阱区域，我方场上的龙族怪兽攻击守备表示怪兽的场合，给予对手相当于攻击力超过该守备力的战斗伤害。
