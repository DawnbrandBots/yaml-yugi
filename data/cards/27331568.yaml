name:
  en: Magnificent Machine Angel
  de: Prächtiger Maschinenengel
  es: Ángel Mecánico Magnificente
  fr: Ange Machine Magnifique
  it: Angelo Macchina Magnifico
  pt: Máquina de Anjo Esplendorosa
  ja: <ruby>荘<rt>そう</rt></ruby><ruby>厳<rt>ごん</rt></ruby>なる<ruby>機<rt>き</rt></ruby><ruby>械<rt>かい</rt></ruby><ruby>天<rt>てん</rt></ruby><ruby>使<rt>し</rt></ruby>
  ja_romaji: Sōgon'naru Kikai Tenshi
  ko: 장엄한 기계천사
  ko_rr: Jang-eomhan Gigyeheonsa
  zh-TW: 莊嚴的機械天使
  zh-CN: 庄严的机械天使
text:
  en: |-
    Tribute 1 "Cyber Angel" Ritual Monster from your hand or field, then target 1 LIGHT Fairy monster you control; it gains ATK/DEF equal to the Level the monster had when Tributed x 200, until the end of this turn. This turn, if it battles an opponent's monster that was Special Summoned from the Extra Deck, that opponent's monster's effects are negated during that Battle Phase only. You can only activate 1 "Magnificent Machine Angel" per turn.
  de: |-
    Biete 1 „Cyberengel“-Ritualmonster von deiner Hand oder Spielfeldseite als Tribut an und wähle dann 1 LICHT Fee-Monster, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK/DEF in Höhe der Stufe, die das Monster hatte, als es als Tribut angeboten wurde, x 200. Falls es in diesem Spielzug gegen ein Monster eines Gegners kämpft, das als Spezialbeschwörung vom Extra Deck beschworen wurde, werden die Effekte des Monsters des Gegners nur während der Battle Phase annulliert. Du kannst nur 1 „Prächtiger Maschinenengel“ pro Spielzug aktivieren.
  es: |-
    Sacrifica 1 Monstruo de Ritual "Ciber Ángel" en tu mano o Campo, y después selecciona 1 monstruo Hada de LUZ que controles; hasta el final de este turno, éste gana tanto ATK/DEF como el Nivel del monstruo cuando fue Sacrificado x 200. Este turno, si éste batalla con un monstruo del adversario que fue Invocado de Modo Especial desde el Deck Extra, los efectos de ese monstruo del adversario son negados, sólo durante la Battle Phase. Sólo puedes activar 1 "Ángel Mecánico Magnificente" por turno.
  fr: |-
    Sacrifiez 1 Monstre Rituel "Ange Cyber" depuis votre main ou Terrain, puis ciblez 1 monstre LUMIÈRE Elfe que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK/DEF égales au Niveau que le monstre avait lorsqu'il a été Sacrifié x 200. Ce tour, s'il combat un monstre de l'adversaire qui a été Invoqué Spécialement depuis l'Extra Deck, les effets du monstre de l'adversaire sont annulés durant la Battle Phase uniquement. Vous ne pouvez activer qu'1 "Ange Machine Magnifique" par tour.
  it: |-
    Offri come Tributo 1 Mostro Rituale "Cyber Angelo" dalla tua mano o Terreno, poi scegli come bersaglio 1 mostro LUCE Fata che controlli; esso guadagna ATK/DEF pari al Livello che il mostro aveva quando è stato offerto come Tributo x 200, fino alla fine di questo turno. In questo turno, se esso combatte con un mostro dell'avversario che è stato Evocato Specialmente dall'Extra Deck, gli effetti di quel mostro dell'avversario vengono annullati solamente durante quella Battle Phase. Puoi attivare solo 1 "Angelo Macchina Magnifico" per turno.
  pt: |-
    Ofereça como Tributo 1 Monstro de Ritual "Ciber Anjo(a)" da sua mão ou do campo e, depois, escolha 1 monstro Fada de LUZ que você controla; até o final deste turno, ele ganha ATK/DEF igual ao Nível que o monstro tinha quando foi oferecido como Tributo x 200. Neste turno, se ele batalhar um monstro do oponente que foi Invocado por Invocação-Especial do Deck Adicional, os efeitos desse monstro do oponente são negados, apenas durante a Fase de Batalha. Você só pode ativar 1 "Máquina de Anjo Esplendorosa" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドの「サイバー・エンジェル」儀式モンスター１体をリリースし、自分フィールドの天使族・光属性モンスター１体を対象として発動できる。対象のモンスターの攻撃力・守備力はターン終了時まで、リリースしたモンスターのレベル×２００アップする。このターン、対象のモンスターが、ＥＸデッキから特殊召喚された相手モンスターと戦闘を行う場合、バトルフェイズの間だけその相手モンスターの効果は無効化される。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드의 "사이버 엔젤" 의식 몬스터 1장을 릴리스하고, 자신 필드의 천사족 / 빛 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 대상 몬스터의 공격력 / 수비력은 턴 종료시까지, 릴리스한 몬스터의 레벨 × 200 올린다. 이 턴에, 대상 몬스터가, 엑스트라 덱에서 특수 소환된 상대 몬스터와 전투를 실행할 경우, 배틀 페이즈 동안에만 그 상대 몬스터의 효과는 무효화된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：可解放我方手牌・場上的１隻「電子天使」儀式怪獸，將我方場上的１隻天使族・光屬性怪獸做為對象發動。對象怪獸的攻擊力・守備力在回合結束前，依據解放的怪獸的等級×２００進行提升。此回合，在對象怪獸與從額外牌組被特殊召喚的對方怪獸進行戰鬥的狀況下，僅限在戰鬥階段中，該對方怪獸的效果無效化。
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：解放自己手牌・场上1只"电子天使"仪式怪兽，以自己场上的1只天使族・光属性怪兽为对象可以发动。对象怪兽的攻击力・守备力直至回合结束时为止，上升相当于解放的怪兽的等级×200的数值。此回合，对象怪兽与被从额外牌组特殊召唤的对手怪兽进行战斗的情况下，仅在战斗阶段期间该对手怪兽的效果无效化。
