text:
  en: |-
    1 Tuner + 1+ Tuners
    Other Tuners you control cannot be destroyed by card effects, also your opponent cannot target them with card effects. When your opponent activates a card or effect (Quick Effect): You can banish 1 "Killer Tune" monster from your GY; apply its effect that activates if sent to the GY as Synchro Material. You can only use this effect of "Killer Tune Loudness War" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    チューナー＋チューナー１体以上
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドの他のチューナーは効果では破壊されず、相手はそれらを効果の対象にできない。②：相手が効果を発動した時、自分の墓地から「キラーチューン」モンスター１体を除外して発動できる。除外したモンスターの、自身がＳ素材として墓地へ送られた場合に発動する効果を適用する。
  ko:
  zh-TW:
  zh-CN: |-
    协调＋协调1只以上
    此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，自己场上其他的协调不会因效果被破坏，且对手不可将其作为效果的对象。②：对手发动效果时，从自己墓地将1只“杀手旋律”怪兽除外可以发动。适用除外的怪兽的、自身作为同步素材被送至墓地的情况下发动的效果。
