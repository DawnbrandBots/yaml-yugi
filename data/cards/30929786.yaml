name:
  en: Brotherhood of the Fire Fist - Rooster
  de: Bruderschaft der Feuerfaust - Hahn
  es: Hermandad del Puño de Fuego - Gallo
  fr: Confrérie du Poing de Feu - Coq
  it: Fratellanza del Pugno di Fuoco - Gallo
  pt: Irmandade do Punho de Fogo - Galo
  ja: <ruby>立<rt>りつ</rt></ruby><ruby>炎<rt>えん</rt></ruby><ruby>星<rt>せい</rt></ruby>－トウケイ
  ja_romaji: Ritsuensei - Tōkei
  ko: 입염성－토우케이
  ko_rr: Ipyeomseong - Toukei
  zh-TW:
  zh-CN: 立炎星－董鸡
text:
  en: |-
    When this card is Special Summoned by the effect of a "Fire Fist" monster: You can add 1 "Fire Fist" monster from your Deck to your hand. You can only use this effect of "Brotherhood of the Fire Fist - Rooster" once per turn. Once per turn: You can send 1 face-up "Fire Formation" Spell/Trap you control to the GY; Set 1 "Fire Formation" Spell/Trap directly from your Deck.
  de: |-
    Wenn diese Karte durch den Effekt eines „Feuerfaust“-Monsters als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Feuerfaust“-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Bruderschaft der Feuerfaust - Hahn“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 offene/n „Feuerformation“-Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen; setze 1 „Feuerformation“-Zauber/Falle direkt von deinem Deck.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Puño de Fuego": puedes añadir a tu mano 1 monstruo "Puño de Fuego" en tu Deck. Sólo puedes usar este efecto de "Hermandad del Puño de Fuego - Gallo" una vez por turno. Una vez por turno: puedes mandar al Cementerio 1 Mágica/Trampa "Formación de Fuego" boca arriba que controles; Coloca 1 Mágica/Trampa "Formación de Fuego" directamente desde tu Deck.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Poing de Feu" : vous pouvez ajouter 1 monstre "Poing de Feu" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Confrérie du Poing de Feu - Coq" qu'une fois par tour. Une fois par tour : vous pouvez envoyer 1 Magie/Piège "Formation Feu" face recto que vous contrôlez au Cimetière ; Posez 1 Magie/Piège "Formation Feu" directement depuis votre Deck.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Pugno di Fuoco": puoi aggiungere 1 mostro "Pugno di Fuoco" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Fratellanza del Pugno di Fuoco - Gallo" una sola volta per turno. Una volta per turno: puoi mandare al Cimitero 1 Magia/Trappola "Formazione di Fuoco" scoperta che controlli; Posiziona 1 Magia/Trappola "Formazione di Fuoco" direttamente dal tuo Deck.
  pt: |-
    Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Punho de Fogo": você pode adicionar 1 monstro "Punho de Fogo" do seu Deck à sua mão. Você só pode usar este efeito de "Irmandade do Punho de Fogo - Galo" uma vez por turno. Uma vez por turno: você pode enviar 1 Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério; Baixe 1 Magia/Armadilha "Formação de Fogo" diretamente do seu Deck.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが「炎星」モンスターの効果で特殊召喚に成功した時に発動できる。デッキから「炎星」モンスター１体を手札に加える。②：１ターンに１度、自分フィールドの表側表示の「炎舞」魔法・罠カード１枚を墓地へ送って発動できる。デッキから「炎舞」魔法・罠カード１枚を選んで自分フィールドにセットする。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "염성" 몬스터의 효과로 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "염성" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신 필드의 앞면 표시의 "염무" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "염무" 마법 / 함정 카드 1장을 골라 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：此卡以“炎星”怪兽的效果特殊召唤时可以发动。从牌组将１只“炎星”怪兽加入手牌。
    ②：１回合１次，将自己场上的１张表侧表示的“炎舞”魔法・陷阱卡送至墓地可以发动。从牌组将１张“炎舞”魔法・陷阱卡放置在自己场上。
