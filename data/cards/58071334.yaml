name:
  en: Snake-Eyes Doomed Dragon
  de: Schlangenauge Verdammter Drache
  es: Dragón Condenado Ojo de Serpiente
  fr: Dragon Maudit de l'Œil de Serpent
  it: Drago Condannato Occhi di Serpente
  pt: Dragão Condenado Olho de Cobra
  ja: <ruby>蛇眼の原罪龍<rt>スネークアイズ・ダムド・ドラゴン</rt></ruby>
  ja_romaji: Sunēkuaizu Damudo Doragon
