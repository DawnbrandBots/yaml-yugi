text:
  en: |-
    This card is used to Ritual Summon "Skull Guardian". You must also offer monsters whose total Level Stars equal 7 or more as a Tribute from the field or your hand.
  de: |-
    Mit dieser Karte wird „Totenkopfwächter“ als Ritualbeschwörung beschworen. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Seite des Spielfelds als Tribut an, die zusammen 7 oder mehr Stufen haben.
  es: |-
    Esta carta se usa en la Invocación de Ritual de "Guardián del Cráneo". También debes ofrecer monstruos cuyo Nivel total sea 7 o más de tu Campo o tu mano como Sacrificio.
  fr: |-
    Cette carte est utilisée pour faire une Invocation Rituelle de "Gardien du Crâne". Vous devez également sacrifier des monstres dont le total des Niveaux est égal à 7 ou plus du Terrain ou de votre main.
  it: |-
    Questa carta è utilizzata per l'Evocazione Rituale della carta "Teschio Guardiano". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 7 o superiore.
  pt: |-
    Esta carta é usada para invocar por ritual "Skull Guardian". Você também deve oferecer um monstro cujo level seja igual ou superior a 7 como um tributo a partir do campo ou da sua mão.
  ja: |-
    「ローガーディアン」の降臨に必要。場か手札から、星の数が合計７個以上になるようカードを生け贄に捧げなければならない。
  ko: |-
    "로가디언"의 의식 소환에 필요. 필드나 패에서 레벨의 개수가 합계 7개 이상이 되도록 카드를 제물로 바치지 않으면, "로가디언"은 의식 소환할 수 없다.
  zh-TW: |-
    「法律守護者」降臨所需。必須為使等級合計為７以上，從手牌・我方場上解放怪獸。
  zh-CN: |-
    ①：为使等级合计变为７以上，解放自己的手牌・场上的怪兽，从手牌将“律守护者”仪式召唤。
