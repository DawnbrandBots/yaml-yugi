text:
  en:
  de: |-
    Kann nicht als Spezialbeschwörung beschworen werden. Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, ERDE Maschine-Monster sind, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktiviert (Schnelleffekt): Du kannst 1 Maschine-Monster von deiner Hand oder offen von deiner Spielfeldseite oder 1 „Antiker Antriebsgolem“ von deinem Deck auf den Friedhof legen; annulliere jenen Effekt. Du kannst diesen Effekt von „Antiker Antriebsdrache“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Especial. Si no controlas monstruos, o todos los monstruos que controlas son monstruos Máquina de TIERRA, puedes Invocar esta carta de Modo Normal sin Sacrificar. Cuando tu adversario activa una Carta Mágica/de Trampa o su efecto (Efecto Rápido): puedes mandar al Cementerio 1 monstruo Máquina en tu mano o Campo boca arriba, o 1 "Golem de Mecanismo Antiguo" en tu Deck; niega ese efecto. Sólo puedes usar este efecto de "Dragón de Mecanismo Antiguo" una vez por turno.
  fr: |-
    Non Invocable Spécialement. Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres TERRE Machine, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège (Effet Rapide) : vous pouvez envoyer au Cimetière, 1 monstre Machine depuis votre main ou Terrain face recto, ou 1 "Golem Rouages Ancients" depuis votre Deck ; annulez l'effet. Vous ne pouvez utiliser cet effet de "Dragon Rouages Ancients" qu'une fois par tour.
  it: |-
    Non può essere Evocato Specialmente. Se non controlli nessun mostro, o se tutti i mostri che controlli sono mostri TERRA Macchina, puoi Evocare Normalmente questa carta senza offrire Tributi. Quando il tuo avversario attiva una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi mandare al Cimitero 1 mostro Macchina dalla tua mano o Terreno scoperto, o 1 "Golem-Ingranaggio Antico" dal tuo Deck; annulla quell'effetto. Puoi utilizzare questo effetto di "Drago-Ingranaggio Antico" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Especial. Se você não controlar nenhum monstro, ou se todos os monstros que você controla forem monstros Máquina de TERRA, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Quando seu oponente ativar um Card de Magia/Armadilha ou seus efeitos (Efeito Rápido): você pode enviar para o Cemitério, 1 monstro Máquina da sua mão ou do campo com a face para cima, ou 1 "Golem do Mecanismo Antigo" do seu Deck; negue o efeito. Você só pode usar este efeito de "Dragão do Mecanismo Antigo" uma vez por turno.
  ja: |-
    このカードは特殊召喚できない。
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：自分フィールドのモンスターが、存在しない場合または機械族・地属性モンスターのみの場合、このカードはリリースなしで召喚できる。
    ②：相手が魔法・罠カードの効果を発動した時、自分の手札・フィールド（表側表示）の機械族モンスター１体またはデッキの「古代の機械巨人」１体を墓地へ送って発動できる。その効果を無効にする。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 기계족 / 땅 속성 몬스터뿐일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 상대가 마법 / 함정 카드의 효과를 발동했을 때, 자신의 패 / 필드(앞면 표시)의 기계족 몬스터 1장 또는 덱의 "앤틱 기어 골렘" 1장을 묘지로 보내고 발동할 수 있다. 그 효과를 무효로 한다.
  zh-TW: |-
    此卡不可特殊召喚。
    此卡名的②效果１回合僅可使用１次。 ①：自己場上的怪獸，不存在的情況下或僅有機械族・地屬性怪獸的情況下，此卡無需解放即可召喚。 ②：對手發動魔法・陷阱卡的效果時，將自己的手牌・場上（表側表示）的１隻機械族怪獸或牌組的１隻「古代機械齒輪巨人」送至墓地可以發動。將該效果無效。
  zh-CN: |-
    此卡不可特殊召唤。
    此卡名的②效果１回合仅可使用１次。
    ①：自己场上的怪兽，不存在的情况下或仅有机械族・地属性怪兽的情况下，此卡无需解放即可召唤。
    ②：对手发动魔法・陷阱卡的效果时，将自己的手牌・场上（表侧表示）的１只机械族怪兽或牌组的１只“古代机械齿轮巨人”送至墓地可以发动。将该效果无效。
