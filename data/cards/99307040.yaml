text:
  en: |-
    If you control a "Horus" monster and "King's Sarcophagus": You can reveal this card in your hand, then send 1 card from your hand or field to the GY; send 1 card on the field to the GY. If a face-up "Horus" monster(s) you control, except "Horus the Black Flame Deity", or a face-up "King's Sarcophagus" you control, leaves the field by an opponent's card effect (except during the Damage Step): You can Special Summon this card from your hand, then you can send all other monsters on the field to the GY. You can only use each effect of "Horus the Black Flame Deity" once per turn.
  de: |-
    Falls du ein „Horus“-Monster und „Sarkophag des Königs“ kontrollierst: Du kannst diese Karte in deiner Hand vorzeigen und dann 1 Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; lege 1 Karte auf dem Spielfeld auf den Friedhof. Falls ein oder mehr offene „Horus“-Monster, die du kontrollierst, außer „Horus, der Schwarzflammengott“, oder ein offener „Sarkophag des Königs“, den du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du alle anderen Monster auf dem Spielfeld auf den Friedhof legen. Du kannst jeden Effekt von „Horus, der Schwarzflammengott“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Horus" y "Sarcófago del Rey": puedes mostrar esta carta en tu mano, y después manda al Cementerio 1 carta en tu mano o Campo; manda al Cementerio 1 carta en el Campo. Si uno o más monstruos "Horus" boca arriba que controlas, excepto "Horus la Deidad de la Llama Negra", o un "Sarcófago del Rey" boca arriba que controlas, dejan el Campo por el efecto de una carta del adversario (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes mandar al Cementerio todos los demás monstruos en el Campo. Sólo puedes usar cada efecto de "Horus la Deidad de la Llama Negra" una vez por turno.
  fr: |-
    Si vous contrôlez "Sarcophage du Roi" et un monstre "Horus" : vous pouvez révéler cette carte dans votre main, puis envoyez 1 carte depuis votre main ou Terrain au Cimetière ; envoyez 1 carte sur le Terrain au Cimetière. Si un ou plusieurs monstres "Horus" face recto que vous contrôlez ("Horus Divinité de la Flamme Noire" exclu) ou "Sarcophage du Roi" face recto que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez envoyer tous les autres monstres sur le Terrain au Cimetière. Vous ne pouvez utiliser chaque effet de "Horus Divinité de la Flamme Noire" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Horus" e "Sarcofago del Re": puoi rivelare questa carta nella tua mano, poi mandare 1 carta dalla tua mano o Terreno al Cimitero; manda al Cimitero 1 carta sul Terreno. Se uno o più mostri "Horus" scoperti che controlli, eccetto "Horus la Divinità della Fiamma Oscura", o un "Sarcofago del Re" scoperto che controlli, lasciano il Terreno per l'effetto di una carta dell'avversario (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi mandare al Cimitero tutti gli altri mostri sul Terreno. Puoi utilizzare ogni effetto di "Horus la Divinità della Fiamma Oscura" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Horus" e "Sarcófago do Rei": você pode revelar este card na sua mão e, depois, envie 1 card da sua mão ou do campo para o Cemitério; envie 1 card no campo para o Cemitério. Se um ou mais monstros "Horus" com a face para cima que você controla, exceto "Horus, a Divindade da Chama Negra", ou um "Sarcófago do Rei" com a face para cima que você controla, deixarem o campo por um efeito de card do oponente (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode enviar todos os outros monstros no campo para o Cemitério. Você só pode usar cada efeito de "Horus, a Divindade da Chama Negra" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ホルス」モンスター及び「王の棺」が存在する場合、手札のこのカードを相手に見せ、自分の手札・フィールドのカード１枚を墓地へ送って発動できる。フィールドのカード１枚を墓地へ送る。②：「ホルスの黒炎神」以外の自分フィールドの表側表示の、「ホルス」モンスターか「王の棺」が相手の効果でフィールドから離れた場合に発動できる。このカードを手札から特殊召喚する。その後、フィールドの他のモンスターを全て墓地へ送る事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "호루스" 몬스터 및 "왕의 관"이 존재할 경우, 패의 이 카드를 상대에게 보여주고, 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 필드의 카드 1장을 묘지로 보낸다. ②: "호루스의 흑염신" 이외의 자신 필드의 앞면 표시의, "호루스" 몬스터나 "왕의 관"이 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 필드의 다른 몬스터를 전부 묘지로 보낼 수 있다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。 ①：在我方場上存在「荷魯斯」怪獸及「王之棺」的狀況下，可將手牌的此卡出示給對方，將我方手牌・場上的１張卡送至墓地發動。將場上的１張卡送至墓地。 ②：可在我方場上的「荷魯斯的黑炎神」以外的正面表示的「荷魯斯」怪獸或「王之棺」因對方效果從場上離開的狀況下發動。從手牌特殊召喚此卡。其後，可將場上的所有其他怪獸全部送至墓地。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己场上存在“荷鲁斯”怪兽及“王之棺”的情况下，向对手出示手牌中的此卡，将自己的手牌・场上的１张卡送至墓地可以发动。将场上的１张卡送至墓地。
    ②：“荷鲁斯之黑炎神”以外的、自己场上表侧表示的、“荷鲁斯”怪兽或“王之棺”因对手的效果从场上离开的情况下可以发动。从手牌将此卡特殊召唤。然后，可将场上的其他怪兽全部送至墓地。
