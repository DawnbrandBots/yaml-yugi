  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「ホルス」モンスター及び「王の棺」が存在する場合、手札のこのカードを相手に見せ、自分の手札・フィールドのカード１枚を墓地へ送って発動できる。フィールドのカード１枚を墓地へ送る。②：「ホルスの黒炎神」以外の自分フィールドの表側表示の、「ホルス」モンスターか「王の棺」が相手の効果でフィールドから離れた場合に発動できる。このカードを手札から特殊召喚する。その後、フィールドの他のモンスターを全て墓地へ送る事ができる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "호루스" 몬스터 및 "왕의 관"이 존재할 경우, 패의 이 카드를 상대에게 보여주고, 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 필드의 카드 1장을 묘지로 보낸다. ②: "호루스의 흑염신" 이외의 자신 필드의 앞면 표시의, "호루스" 몬스터나 "왕의 관"이 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 필드의 다른 몬스터를 전부 묘지로 보낼 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：自己场上存在“荷鲁斯”怪兽及“王之棺”的情况下，向对手出示手牌中的此卡，将自己的手牌・场上的１张卡送至墓地可以发动。将场上的１张卡送至墓地。
    ②：“荷鲁斯之黑炎神”以外的、自己场上表侧表示的、“荷鲁斯”怪兽或“王之棺”因对手的效果从场上离开的情况下可以发动。从手牌将此卡特殊召唤。然后，可将场上的其他怪兽全部送至墓地。
