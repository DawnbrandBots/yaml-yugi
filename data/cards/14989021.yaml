text:
  en: |-
    This card cannot be Special Summoned. If you Tribute Summon this card, all Tributes must be WIND. Each player takes 1000 damage during each of their End Phases, while this card remains face-up on the field. This damage is decreased by 500 for each Spell/Trap Card the player controls.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Falls du diese Karte als Tributbeschwörung beschwörst, muss der Tribut WIND sein. Solange diese karte offen auf dem Spielfeld liegt, erhalten beide Spieler während der End Phase jedes Spielers 1000 Punkte Schaden. Verringere den Schaden den jeder Spieler erhält, wenn dies geschieht, um 500 Punkte für jede Zauber- und Fallenkarte, die dieser Spieler kontrolliert.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Si la Invocas mediante una Invocación de Sacrifico, los monstruos Sacrificadas deben ser de VIENTO. Mientras esta carta esté boca arriba en el Campo, ambos jugadores reciben 1000 puntos de daño durante la End Phase de cada jugador. Disminuye en 500 puntos el daño que cada jugador recibe por cada Carta Mágica o de Trampa que ese jugador controle.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Si vous faites l'Invocation Sacrifice de cette carte, le Sacrifice doit être de monstre VENT. Tant que cette carte est face recto sur le Terrain, les deux joueurs reçoivent 1000 points de dommages durant la End Phase de chaque joueur. Diminuez les dommages que chaque joueur reçoit quand cela arrive de 500 points pour chaque Carte Magie et Piège que ce joueur contrôle.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Se evochi tramite Tributo questa carta, i mostri offerti come Tributo devono essere mostri VENTO. Fino a quando questa carta è scoperta sul terreno, entrambi i giocatori ricevono 1000 punti di danno durante l'End Phase di ogni giocatore. Diminuisci il danno che ogni giocatore riceve quando questo avviene di 500 punti per ogni Carta Magia e Trappola che quel giocatore controlla.
  pt:
  ja: |-
    このカードは特殊召喚できない。このカードを生け贄召喚する場合の生け贄は風属性モンスターでなければならない。このカードがフィールド上に表側表示で存在する限り、お互いのプレイヤーはエンドフェイズ毎に１０００ポイントダメージを受ける。この時、それぞれのプレイヤーが受けるダメージは魔法・罠カードをコントロールしている数×５００ポイント少なくなる。
  ko: |-
    이 카드는 특수 소환할 수 없다. 이 카드를 제물 소환할 경우의 제물은 바람 속성 몬스터이어야 한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 양쪽 플레이어는 엔드 페이즈마다 1000 포인트 데미지를 받는다. 이때, 각각의 플레이어가 받는 데미지는 마법/함정 카드를 컨트롤하고 있는 수 × 500 포인트 줄어든다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。这张卡上级召唤的场合，解放的怪兽必须是风属性怪兽。只要这张卡在场上表侧表示存在，双方玩家在每次双方的结束阶段受到1000分伤害。这个时候，各自玩家受到的伤害减少魔法·陷阱卡的控制数量×500的数值。
