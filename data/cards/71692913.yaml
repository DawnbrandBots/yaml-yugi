text:
  en:
  de: |-
    Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 LICHT Monster auf dem Spielfeld wählen; die Effekte des offenen Monsters bleiben bis zum Ende dieses Spielzugs annulliert.
  es: |-
    Una vez por turno, durante el turno de cualquier jugador: puedes seleccionar 1 monstruo de LUZ en el Campo; hasta el final de este turno, ese monstruo boca arriba ve sus efectos negados.
  fr: |-
    Une fois par tour, durant le tour de chaque joueur : vous pouvez cibler 1 monstre LUMIÈRE sur le Terrain ; jusqu'à la fin de ce tour, le monstre face recto a ses effets annulés.
  it: |-
    Una volta per turno, durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 mostro LUCE sul Terreno; gli effetti di quel mostro scoperto si annullano fino alla fine di questo turno.
  pt: |-
    Uma vez por turno, durante o turno de qualquer duelista: você pode escolher 1 monstro de LUZ no campo; esse monstro com a face para cima tem seus efeitos negados até o final deste turno.
  ja: |-
    ①：自分・相手ターンに１度、フィールドの光属性モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  ko: |-
    ①: 1턴에 1번, 필드의 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  zh-TW: |-
    ①：１回合１次，可將場上的１隻光屬性怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。此效果在對方回合也可發動。
  zh-CN: |-
    ①：１回合１次，以场上的１只光属性怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。此效果在对手回合中也可以发动。
