pendulum_effect:
  en: |-
    Once per turn: You can target 1 face-up Xyz Monster you control; this turn, you can use it as an Xyz Material for an Xyz Summon using its Rank as if it were a Level (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst 1 offenes Xyz-Monster wählen, das du kontrollierst; in diesem Spielzug kannst du es als Xyz-Material für eine Xyz-Beschwörung verwenden und seinen Rang verwenden, als ob er eine Stufe wäre (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Una vez por turno: puedes seleccionar 1 Monstruo Xyz boca arriba que controles; este turno, puedes usarlo como Material Xyz para una Invocación Xyz usando su Rango como si fuera un Nivel (aún si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez cibler 1 Monstre Xyz face recto que vous contrôlez ; ce tour (même si cette carte quitte le Terrain), vous pouvez l'utiliser comme un Matériel Xyz pour une Invocation Xyz en utilisant son Rang comme Niveau.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz scoperto che controlli; in questo turno, puoi utilizzarlo come Materiale Xyz per un'Evocazione Xyz utilizzando il suo Rango come se fosse un Livello (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode escolher 1 Monstro Xyz com a face para cima que você controla; neste turno, você pode usá-lo como uma Matéria Xyz para uma Invocação-Xyz usando a Classe dele como se fosse o Nível (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分フィールドの<ruby>Ｘ<rt>エクシーズ</rt></ruby>モンスター１体を対象として発動できる。このターンその<ruby>Ｘ<rt>エクシーズ</rt></ruby>モンスターは、そのランクと同じ数値のレベルのモンスターとして<ruby>Ｘ<rt>エクシーズ</rt></ruby>召喚の素材にできる。
  ko: |-
    ①: 1턴에 1번, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 엑시즈 몬스터는, 그 랭크와 같은 수치의 레벨의 몬스터로 엑시즈 소환의 소재로 할 수 있다.
  zh-TW: |-
    ①：１回合１次，可將我方場上的１隻超量怪獸做為對象發動。此回合該超量怪獸可視為等級與其階級的數值相同的怪獸，做為超量召喚的素材。
  zh-CN: |-
    ①：1回合1次，以自己场上的1只超量怪兽为对象可以发动。此回合，可将该超量怪兽当成与其阶级数值相同等级的怪兽，来作为超量召唤的素材。
