text:
  en: |-
    You can target 1 card in your Pendulum Zone; Special Summon it. You can target 1 Pendulum Monster in your Monster Zone; place that Pendulum Monster in your Pendulum Zone. You can only use 1 "Pendulum Switch" effect per turn, and only once that turn.
  de: |-
    Du kannst 1 Karte in deiner Pendelzone wählen; beschwöre sie als Spezialbeschwörung. Du kannst 1 Pendelmonster in deiner Monsterzone wählen; lege jenes Pendelmonster in deine Pendelzone. Du kannst nur 1 Effekt von „Pendeltausch“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Puedes seleccionar 1 carta en tu Zona de Péndulo; Invócala de Modo Especial. Puedes seleccionar 1 Monstruo de Péndulo en tu Zona de Monstruos; pon ese Monstruo de Péndulo en tu Zona de Péndulo. Sólo puedes usar 1 efecto de "Trueque de Péndulo" por turno, y sólo una vez ese turno.
  fr: |-
    Vous pouvez cibler 1 carte dans votre Zone Pendule ; Invoquez-la Spécialement. Vous pouvez cibler 1 Monstre Pendule dans votre Zone Monstre ; placez le Monstre Pendule dans votre Zone Pendule. Vous ne pouvez utiliser qu'1 effet de "Remplacement Pendule" par tour, et uniquement une fois le tour.
  it: |-
    Puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; Evocala Specialmente. Puoi scegliere come bersaglio 1 Mostro Pendulum nella tua Zona Mostri; metti quel Mostro Pendulum nella tua Zona Pendulum. Puoi utilizzare solo 1 effetto di "Sostituzione Pendulum" per turno, e solo una volta in quel turno.
  pt: |-
    Você pode escolher 1 card na sua Zona de Pêndulo; Invoque-o por Invocação-Especial. Você pode escolher 1 Monstro Pêndulo na sua Zona de Monstros; coloque esse Monstro Pêndulo na sua Zona de Pêndulo. Você só pode usar 1 efeito de "Troca de Pêndulo" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分のＰゾーンのカード１枚を対象として発動できる。そのカードを特殊召喚する。②：自分のモンスターゾーンのＰモンスター１体を対象として発動できる。そのＰモンスターを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ① : 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다. ② : 자신 몬스터 존의 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 펜듈럼 몬스터를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    可以选择自己的灵摆区域1张卡；那张卡特殊召唤。可以选择自己的怪兽区域1只灵摆怪兽；那只怪兽在自己的灵摆区域放置。“灵摆切换”的效果1回合只能有1次使用其中任意1个。
