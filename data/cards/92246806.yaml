text:
  en: |-
    If this card is Normal Summoned, you can: Immediately after this effect resolves, Normal Summon 1 "Yosenju" monster from your hand, except "Yosenju Kama 2". This card can attack your opponent directly, but when it does so using this effect, the battle damage inflicted to your opponent is halved. Once per turn, during the End Phase, if this card was Normal Summoned this turn: Return it to the hand.
  de: |-
    Falls diese Karte als Normalbeschwörung beschworen wird, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Yosenju“-Monster als Normalbeschwörung von deiner Hand, außer „Yosenju Kama 2“. Diese Karte kann deinen Gegner direkt angreifen, aber wenn sie das mit diesem Effekt tut, wird der Kampfschaden halbiert, der deinem Gegner zugefügt wird. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde: Gib sie auf die Hand zurück.
  es: |-
    Si esta carta es Invocada de Modo Normal, puedes: inmediatamente después de que se resuelva este efecto, Invocar de Modo Normal, desde tu mano, 1 monstruo "Yosenju", excepto "Yosenju Kama 2". Esta carta puede atacar a tu adversario directamente, pero cuando lo hace usando este efecto, el daño de batalla infligido a tu adversario se divide a la mitad. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal este turno: devuélvela a la mano.
  fr: |-
    Si cette carte est Invoquée Normalement, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Yosenju" ("Yosenju Kama 2" exclu) depuis votre main. Cette carte peut attaquer directement votre adversaire, mais lorsqu'elle le fait en utilisant cet effet, les dommages de combat infligés à votre adversaire sont divisés par deux. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ce tour : renvoyez-la à la main.
  it: |-
    Se questa carta viene Evocata Normalmente, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Yosenju" dalla tua mano, eccetto "Yosenju Kama 2". Questa carta può attaccare il tuo avversario direttamente, ma, quando lo fa utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario viene dimezzato. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente in questo turno: falla ritornare nella mano.
  pt: |-
    Se este card for Invocado por Invocação-Normal, você pode: imediatamente depois de resolver este efeito, Invocar por Invocação-Normal 1 monstro "Yosenju" da sua mão, exceto "Yosenju Kama 2". Este card pode atacar diretamente seu oponente, mas quando ele fizer isso usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal neste turno: devolva-o para a mão.
  ja: |-
    ①：このカードが召喚に成功した場合に発動できる。手札から「妖仙獣 鎌弐太刀」以外の「妖仙獣」モンスター１体を召喚する。②：このカードは直接攻撃できる。その戦闘によって相手に与える戦闘ダメージは半分になる。③：このカードを召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 패에서 "요선수 겸이태도" 이외의 "요선수" 몬스터 1장을 일반 소환한다. ②: 이 카드는 직접 공격할 수 있다. 그 전투에 의해서 상대에게 주는 전투 데미지는 절반이 된다. ③: 이 카드를 일반 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功的场合才能发动。从手卡把「妖仙兽 镰贰太刀」以外的1只「妖仙兽」怪兽召唤。②：这张卡可以直接攻击。那次战斗给与对方的战斗伤害变成一半。③：这张卡召唤的回合的结束阶段发动。这张卡回到持有者手卡。
