text:
  en: |-
    2 Beast-Warrior monsters
    If this card is Special Summoned: You can inflict 200 damage to your opponent for each "Fire Formation" Spell/Trap you control. During the Battle Phase (Quick Effect): You can send 1 face-up "Fire Formation" Spell/Trap you control to the GY, then target 1 card your opponent controls; destroy it. You can only use each effect of "Brotherhood of the Fire Fist - Swan" once per turn.
  de: |-
    2 Ungeheuer-Krieger-Monster
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deinem Gegner für jede/n „Feuerformation“-Zauber/Falle, den oder die du kontrollierst, 200 Schaden zufügen. Während der Battle Phase (Schnelleffekt): Du kannst 1 offene/n „Feuerformation“-Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst jeden Effekt von „Bruderschaft der Feuerfaust - Schwan“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos Guerrero-Bestia
    Si esta carta es Invocada de Modo Especial: puedes infligir 200 puntos de daño a tu adversario por cada Mágica/Trampa "Formación de Fuego" que controles. Durante la Battle Phase (Efecto Rápido): puedes mandar al Cementerio 1 Mágica/Trampa "Formación de Fuego" boca arriba que controles, y después selecciona 1 carta que controle tu adversario; destrúyela. Sólo puedes usar cada efecto de "Hermandad del Puño de Fuego - Cisne" una vez por turno.
  fr: |-
    2 monstres Bête-Guerrier
    Si cette carte est Invoquée Spécialement : vous pouvez infliger 200 points de dommages à votre adversaire pour chaque Magie/Piège "Formation Feu" que vous contrôlez. Durant la Battle Phase (Effet Rapide) : vous pouvez envoyer 1 Magie/Piège "Formation Feu" face recto que vous contrôlez au Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Confrérie du Poing de Feu - Cygne" qu'une fois par tour.
  it: |-
    2 mostri Guerriero-Bestia
    Se questa carta viene Evocata Specialmente: puoi infliggere 200 danni al tuo avversario per ogni Magia/Trappola "Formazione di Fuoco" che controlli. Durante la Battle Phase (Effetto Rapido): puoi mandare al Cimitero 1 Magia/Trappola "Formazione di Fuoco" scoperta che controlli, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare ogni effetto di "Fratellanza del Pugno di Fuoco - Cigno" una sola volta per turno.
  pt: |-
    2 monstros Besta-Guerreira
    Se este card for Invocado por Invocação-Especial: você pode causar 200 de dano ao seu oponente para cada Magia/Armadilha "Formação de Fogo" que você controla. Durante a Fase de Batalha (Efeito Rápido): você pode enviar 1 Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério e, depois, escolha 1 card que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Irmandade do Punho de Fogo - Cisne" uma vez por turno.
  ja: |-
    獣戦士族モンスター×２
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分フィールドの「炎舞」魔法・罠カードの数×２００ダメージを相手に与える。②：自分・相手のバトルフェイズに、自分フィールドの表側表示の「炎舞」魔法・罠カード１枚を墓地へ送り、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  ko: |-
    야수전사족 몬스터 × 2
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드의 "염무" 마법 / 함정 카드의 수 × 200 데미지를 준다. ②: 자신 / 상대 배틀 페이즈에, 자신 필드의 앞면 표시의 "염무" 마법 / 함정 카드 1장을 묘지로 보내고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    兽战士族怪兽×2
    这张卡特殊召唤成功的场合：可以给与对方为自己场上的「炎舞」魔法/陷阱卡数量×200伤害。战斗阶段时（在自己或者对方回合）：可以把自己场上1张表侧表示的「炎舞」魔法/陷阱卡送去墓地，之后以对方场上1张卡为对象；破坏那张卡。「富炎星-天鹅应」的每个效果1回合各能使用1次。
