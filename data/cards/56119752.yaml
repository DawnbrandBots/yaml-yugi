text:
  en: |-
    Your opponent discards their entire hand, then draws 5 cards. You can only activate 1 "Present Card" per turn.
  de: |-
    Dein Gegner wirft seine gesamte Hand ab, dann zieht er 5 Karten. Du kannst nur 1 „Geschenkekarte“ pro Spielzug aktivieren.
  es: |-
    Tu adversario descarta toda su mano, y después roba 5 cartas. Sólo puedes activar 1 "Carta de Regalo" por turno.
  fr: |-
    Votre adversaire défausse toute sa main, puis pioche 5 cartes. Vous ne pouvez activer qu'1 "Carte Cadeau" par tour.
  it: |-
    Il tuo avversario scarta tutta la sua mano, poi pesca 5 carte. Puoi attivare solo 1 "Biglietto Regalo" per turno.
  pt: |-
    Seu oponente descarta toda a sua mão e, depois, compra 5 cards. Você só pode ativar 1 "Cartão de Presente" por turno.
  ja: |-
    「プレゼントカード」は１ターンに１<ruby>枚<rt>まい</rt></ruby>しか<ruby>発動<rt>はつどう</rt></ruby>できない。①：<ruby>相手<rt>あいて</rt></ruby>は<ruby>手札<rt>てふだ</rt></ruby>を<ruby>全<rt>すべ</rt></ruby>て<ruby>捨<rt>す</rt></ruby>てる。その<ruby>後<rt>ご</rt></ruby>、<ruby>相手<rt>あいて</rt></ruby>はデッキから５<ruby>枚<rt>まい</rt></ruby>ドローする。
  ko: |-
    "선물 카드"는 1턴에 1장밖에 발동할 수 없다. ①: 상대는 패를 전부 버린다. 그 후, 상대는 덱에서 5장 드로우한다.
  zh-TW: |-
    「禮品卡」１回合僅限發動１張。①：對方捨棄所有手牌。其後，對方從牌組抽５張牌。
  zh-CN: |-
    「礼物卡」在1回合只能发动1张。①：对方把手卡全部丢弃。那之后，对方从卡组抽5张。
