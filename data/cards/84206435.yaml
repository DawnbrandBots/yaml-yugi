  en: |-
    Add 1 "Ice Barrier" monster from your Deck to your hand.
  de: |-
    Füge deiner Hand 1 „Eisbarriere“-Monster von deinem Deck hinzu.
  es: |-
    Añade a tu mano 1 monstruo "Barrera de Hielo" en tu Deck.
  fr: |-
    Ajoutez 1 monstre "Barrière de Glace" depuis votre Deck à votre main.
  it: |-
    Aggiungi 1 mostro "Barriera di Ghiaccio" dal tuo Deck alla tua mano.
  pt: |-
    Adicione 1 monstro "Barreira de Gelo" do seu Deck à sua mão.
  ja: |-
    ①：デッキから「氷結界」モンスター１体を手札に加える。
  ko: |-
    ①: 덱에서 "빙결계" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：从牌组将１只“冰结界”怪兽加入手牌。
