text:
  en:
  de: |-
    Einmal pro Spielzug, während deiner Main Phase: Du kannst deinem Gegner Schaden in Höhe der Anzahl der „Vulkanisch“-Monster in deinem Friedhof x 200 zufügen. Diese Karte kann in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  es: |-
    Una vez por turno, durante tu Main Phase: puedes infligir daño a tu adversario igual al número de monstruos "Volcánico/a" en tu Cementerio x 200. Esta carta no puede atacar el turno en el que activas este efecto.
  fr: |-
    Une fois par tour, durant votre Main Phase : vous pouvez infliger des dommages à votre adversaire égaux au nombre de monstres "Volcanique" dans votre Cimetière x 200. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  it: |-
    Una volta per turno, durante la tua Main Phase: puoi infliggere al tuo avversario danno pari al numero di mostri "Vulcanico" nel tuo Cimitero x 200. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  pt: |-
    Uma vez por turno, durante sua Fase Principal: você pode causar dano ao seu oponente igual ao número de monstros "Vulcânico(a)" no seu Cemitério x 200. Este card não pode atacar no turno em que ativar este efeito.
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる（この効果を発動するターン、このカードは攻撃できない）。自分の墓地の「ヴォルカニック」モンスターの数×２００ダメージを相手に与える。
  ko: |-
    1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 자신 묘지의 "볼캐닉"이라는 이름이 붙은 몬스터의 수 × 200 포인트 데미지를 상대 라이프에 준다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
  zh-TW: |-
    １回合１次，可在我方主要階段時發動。依據我方墓地冠有「火山性」之名的怪獸數量×２００給予對方LP傷害。發動此效果的回合，此卡無法攻擊。
  zh-CN: |-
    １回合１次，我方主要阶段时可发动。给予对手生命点数相当于我方墓地冠有“火山性”之名怪兽的数量×２００点伤害。发动此效果的回合，此卡不可攻击。
