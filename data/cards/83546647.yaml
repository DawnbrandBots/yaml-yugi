text:
  en: |-
    Activate only when you take Battle Damage from your opponent's monster's direct attack. Reveal 1 Level 1 monster in your hand. Special Summon it from your hand, and 1 monster with the same name from your Deck.
  de: |-
    Aktiviere diese Karte nur, wenn du Kampfschaden durch einen direkten Angriff eines Monsters deines Gegners erhältst. Zeige 1 Monster der Stufe 1 in deiner Hand vor. Beschwöre es als Spezialbeschwörung von deiner Hand und 1 Monster mit demselben Namen als Spezialbeschwörung von deinem Deck.
  es: |-
    Sólo puedes activar esta carta cuando recibes daño de batalla del ataque directo de un monstruo de tu adversario. Muestra 1 monstruo Nivel 1 en tu mano. Invócalo de Modo Especial, desde tu mano, e Invoca otro con el mismo nombre desde tu Deck.
  fr: |-
    Activable uniquement lorsque vous subissez des dommages de combat lors d'une attaque directe du monstre de votre adversaire. Révélez 1 monstre de Niveau 1 de votre main. Invoquez-le Spécialement depuis votre main, ainsi qu'un monstre avec le même nom depuis votre Deck.
  it: |-
    Attiva solo quando subisci danno da combattimento da un attacco diretto di un mostro del tuo avversario. Rivela 1 mostro di Livello 1 nella tua mano. Evoca Specialmente quel mostro dalla tua mano, ed un mostro con lo stesso nome dal tuo Deck.
  pt:
  ja: |-
    相手モンスターの直接攻撃によって自分が戦闘ダメージを受けた時、手札のレベル１モンスター１体を相手に見せて発動する。相手に見せたモンスター１体と、自分のデッキに存在する同名モンスター１体を自分フィールド上に特殊召喚する。
  ko: |-
    상대 몬스터의 직접 공격에 의해서 자신이 전투 데미지를 받았을 때, 패의 레벨 1 몬스터 1장을 상대에게 보여주고 발동한다. 상대에게 보여준 몬스터 1장과 자신의 덱에 존재하는 같은 이름의 몬스터 1장을 자신 필드 위에 특수 소환한다.
  zh-TW:
  zh-CN: |-
    对方怪兽的直接攻击让自己受到战斗伤害时，把手卡1只1星怪兽给对方观看发动。给对方观看的1只怪兽和自己卡组存在的1只同名怪兽在自己场上特殊召唤。
