text:
  en: |-
    Your opponent cannot target "Vernusylph" monsters you control with card effects. You can discard this card, and 1 monster or "Vernusylph" card; add 1 EARTH monster from your GY to your hand, except "Vernusylph of the Flowering Fields", then you can Special Summon 1 EARTH monster from your GY, also you cannot activate non-EARTH monster effects for the rest of this turn. You can only use this effect of "Vernusylph of the Flowering Fields" once per turn.
  de: |-
    Dein Gegner kann „Frühlingssylphe“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst diese Karte und 1 Monster oder „Frühlingssylphe“-Karte abwerfen; füge deiner Hand 1 ERDE Monster von deinem Friedhof hinzu, außer „Frühlingssylphe der blumenreichen Felder“, dann kannst du 1 ERDE Monster als Spezialbeschwörung von deinem Friedhof beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Nicht-ERDE Monstereffekte aktivieren. Du kannst diesen Effekt von „Frühlingssylphe der blumenreichen Felder“ nur einmal pro Spielzug verwenden.
  es: |-
    Tu adversario no puede seleccionar con efectos de cartas monstruos "Vernusilf" que controles. Puedes descartar esta carta, y 1 monstruo o carta "Vernusilf"; añade a tu mano 1 monstruo de TIERRA en tu Cementerio, excepto "Vernusilf de los Campos Floreciendo", y después puedes Invocar de Modo Especial 1 monstruo de TIERRA desde tu Cementerio, y además no puedes activar efectos de monstruos que no sean de TIERRA por el resto de este turno. Sólo puedes usar este efecto de "Vernusilf de los Campos Floreciendo" una vez por turno.
  fr: |-
    Votre adversaire ne peut pas cibler de monstres "Vernusylphe" que vous contrôlez avec des effets de carte. Vous pouvez défausser cette carte, et 1 monstre ou 1 carte "Vernusylphe" ; ajoutez 1 monstre TERRE ("Vernusylphe des Champs en Fleurs" exclu) depuis votre Cimetière à votre main, puis vous pouvez Invoquer Spécialement 1 monstre TERRE depuis votre Cimetière, et aussi, vous ne pouvez pas activer d'effets de monstre non-TERRE le reste de ce tour. Vous ne pouvez utiliser cet effet de "Vernusylphe des Champs en Fleurs" qu'une fois par tour.
  it: |-
    Il tuo avversario non può scegliere come bersaglio i mostri "Vernasilfide" che controlli con gli effetti delle carte. Puoi scartare questa carta, e 1 mostro o 1 carta "Vernasilfide"; aggiungi 1 mostro TERRA dal tuo Cimitero alla tua mano, eccetto "Vernasilfide dei Campi in Fiore", poi puoi Evocare Specialmente 1 mostro TERRA dal tuo Cimitero, inoltre non puoi attivare effetti di mostri non-TERRA per il resto di questo turno. Puoi utilizzare questo effetto di "Vernasilfide dei Campi in Fiore" una sola volta per turno.
  pt: |-
    Seu oponente não pode escolher monstros "Vernasílfide" que você controla como alvo de efeitos de card. Você pode descartar este card e 1 monstro ou card "Vernasílfide"; adicione 1 monstro de TERRA do seu Cemitério à sua mão, exceto "Vernasílfide dos Campos Floridos" e, depois, você pode Invocar por Invocação-Especial 1 monstro de TERRA do seu Cemitério e, além disso, você não pode ativar efeitos de monstros que não sejam de TERRA pelo resto deste turno. Você só pode usar este efeito de "Vernasílfide dos Campos Floridos" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードと、モンスター１体または「春化精」カード１枚を手札から捨てて発動できる。自分の墓地から「花と野原の春化精」以外の地属性モンスター１体を選んで手札に加える。その後、自分の墓地から地属性モンスター１体を選んで特殊召喚できる。このターン、自分は地属性以外のモンスターの効果を発動できない。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「春化精」モンスターは相手の効果の対象にならない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드와, 몬스터 1장 또는 "봄화정" 카드 1장을 패에서 버리고 발동할 수 있다. 자신 묘지에서 "꽃과 들판의 봄화정" 이외의 땅 속성 몬스터 1장을 고르고 패에 넣는다. 그 후, 자신 묘지에서 땅 속성 몬스터 1장을 고르고 특수 소환할 수 있다. 이 턴에, 자신은 땅 속성 이외의 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "봄화정" 몬스터는 상대 효과의 대상이 되지 않는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：可以将这张卡和1只怪兽或者1张「春化精」卡从手牌舍弃发动。从自己的墓地选1只「花と野原の春化精／花与原野的春化精」以外的地属性怪兽加入手牌。那之后，可以从自己的墓地选1只地属性怪兽特殊召唤。这个回合，自己不能发动地属性以外的怪兽的效果。②：只要这张卡在怪兽区存在，自己场上的「春化精」怪兽就不会成为对手的效果的对象。
