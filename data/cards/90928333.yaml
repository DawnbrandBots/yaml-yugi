text:
  en: |-
    Target 2 Normal Monsters in your GY; add them to your hand.
  de: |-
    Wähle 2 Normale Monster in deinem Friedhof; füge sie deiner Hand hinzu.
  es: |-
    Selecciona 2 Monstruos Normales en tu Cementerio; añádelos a tu mano.
  fr: |-
    Ciblez 2 Monstres Normaux dans votre Cimetière ; ajoutez-les à votre main.
  it: |-
    Scegli come bersaglio 2 Mostri Normali nel tuo Cimitero; aggiungili alla tua mano.
  pt: |-
    Escolha 2 Monstros Normais no seu Cemitério; adicione-os à sua mão.
  ja: |-
    ①：自分の墓地の通常モンスター２体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    ①: 자신 묘지의 일반 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地2只通常怪兽为对象才能发动。那些怪兽加入手卡。
