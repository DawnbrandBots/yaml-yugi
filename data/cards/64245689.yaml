  de: Meliae von den Bäumen
  es: Meliae Arbóreas
  fr: Méliades des Arbres
  it: Meliae degli Alberi
  pt: Meliae das Árvores
  ja: メリアスの<ruby>木<rt>こ</rt></ruby><ruby>霊<rt>だま</rt></ruby>
  ja_romaji: Meriasu no Kodama
  ko: 멜리아스의 목령
