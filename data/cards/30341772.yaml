text:
  en: |-
    If you control a "Utopia" monster: Destroy the 1 face-up monster your opponent controls that has the lowest ATK (your choice, if tied), and if you do, inflict damage to your opponent equal to the destroyed monster's ATK on the field.
  de: |-
    Falls du ein „Utopia“-Monster kontrollierst: Zerstöre das 1 offene Monster, das dein Gegner kontrolliert, das die niedrigsten ATK hat, (bei Gleichstand bestimmst du eins) und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters auf dem Spielfeld zu.
  es: |-
    Si controlas un monstruo "Utopía": destruye el monstruo boca arriba que controle tu adversario que tenga el ATK más bajo (si hay empate, tú eliges) y, si lo haces, inflige daño a tu adversario igual al ATK del monstruo destruido en el Campo.
  fr: |-
    Si vous contrôlez un monstre "Utopie" : détruisez le monstre face recto contrôlé par votre adversaire avec la plus faible ATK (en cas d'égalité, vous choisissez), et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit sur le Terrain.
  it: |-
    Se controlli un mostro "Utopia": distruggi 1 mostro scoperto controllato dal tuo avversario con l'ATK minore (in caso di parità, scegli tu) e, se lo fai, infliggi al tuo avversario danno pari all'ATK sul Terreno del mostro distrutto.
  pt: |-
    Se você controla um monstro "Utopia": destrua o 1 monstro com a face para cima que seu oponente controla com o menor ATK (em caso de empate, você escolher) e, se isso acontecer, cause dano ao seu oponente igual ao ATK que o monstro destruído tinha no campo.
  ja: |-
    自分フィールド上に「希望皇ホープ」と名のついたモンスターが存在する場合に発動できる。相手フィールド上の攻撃力が一番低いモンスター１体を破壊し、破壊したモンスターの攻撃力分のダメージを相手ライフに与える。
  ko: |-
    자신 필드 위에 "유토피아"라는 이름이 붙은 몬스터가 존재하는 경우에 발동할 수 있다. 상대 필드 위의 공격력이 가장 낮은 몬스터 1장을 파괴하고, 파괴한 몬스터의 공격력만큼 데미지를 상대 라이프에 준다.
  zh-TW:
  zh-CN: |-
    自己场上有名字带有「希望皇 霍普」的怪兽存在的场合才能发动。对方场上1只攻击力最低的怪兽破坏，给与对方基本分破坏的怪兽的攻击力数值的伤害。
