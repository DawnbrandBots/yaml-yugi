text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "Performapal" or "Odd-Eyes" monster from your Deck to the GY, except "Performapal Odd-Eyes Valet", and if you do, this card's Level becomes the same as that monster's, until the end of this turn. You can only use this effect of "Performapal Odd-Eyes Valet" once per turn. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Monster von deinem Deck auf den Friedhof legen, außer „Künstlerkumpel Buntäugiger Diener“, und falls du dies tust, wird die Stufe dieser Karte bis zum Ende dieses Spielzugs dieselbe wie die jenes Monsters. Du kannst diesen Effekt von „Künstlerkumpel Buntäugiger Diener“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Artistamigo" u "Ojos Anómalos" en tu Deck, excepto "Artistamigo Valet de Ojos Anómalos" y, si lo haces, el Nivel de esta carta se convierte en el mismo que el de ese monstruo, hasta el final de este turno. Sólo puedes usar este efecto de "Artistamigo Valet de Ojos Anómalos" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Potartiste" ou "Yeux Impairs" ("Valet aux Yeux Impairs Potartiste" exclu) depuis votre Deck au Cimetière, et si vous le faites, le Niveau de cette carte devient le même que celui du monstre jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Valet aux Yeux Impairs Potartiste" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Artistamico" o "Occhi Diversi" dal tuo Deck al Cimitero, eccetto "Artistamico Occhi Diversi Valletto" e, se lo fai, il Livello di questa carta diventa lo stesso di quel mostro, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Artistamico Occhi Diversi Valletto" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Camarartista" ou "Olhos Anômalos" do seu Deck para o Cemitério, exceto "Valet Camarartista de Olhos Anômalos" e, se isso acontecer, até o final deste turno, o Nível deste card se torna o mesmo que o desse monstro. Você só pode usar este efeito de "Valet Camarartista de Olhos Anômalos" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ＥＭオッドアイズ・バレット」以外の、「ＥＭ」モンスターまたは「オッドアイズ」モンスター１体を墓地へ送る。このカードのレベルはターン終了時まで、墓地へ送ったモンスターのレベルと同じになる。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "EM(엔터메이트) 오드아이즈 불릿" 이외의, "EM(엔터메이트)" 몬스터 또는 "오드아이즈" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨은 턴 종료시까지, 묘지로 보낸 몬스터의 레벨과 같아진다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  zh-TW:
  zh-CN: |-
    ←8 【灵摆】 8→
    ①：1回合1次，对方怪兽的攻击宣言时才能发动。那只对方怪兽的攻击力下降自己的额外卡组的表侧表示的灵摆怪兽数量×300。
    【怪兽效果】
    这个卡名的①的怪兽效果1回合只能使用1次。
    ①：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把「娱乐伙伴 异色眼贴身男仆」以外的1只「娱乐伙伴」怪兽或者「异色眼」怪兽送去墓地。这张卡的等级直到回合结束时变成和送去墓地的怪兽的等级相同。
    ②：怪兽区域的这张卡被破坏的场合才能发动。这张卡在自己的灵摆区域放置。
