pendulum_effect:
  en: |-
    Once per turn, when an opponent's monster declares an attack: You can make that opponent's monster lose 300 ATK for each face-up Pendulum Monster in your Extra Deck.
  de: |-
    Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst jenes Monster des Gegners für jedes offene Pendelmonster in deinem Extra Deck 300 ATK verlieren lassen.
  es: |-
    Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes hacer que ese monstruo del adversario pierda 300 ATK por cada Monstruo de Péndulo boca arriba en tu Deck Extra.
  fr: |-
    Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez faire perdre 300 ATK au monstre de l'adversaire pour chaque Monstre Pendule face recto dans votre Extra Deck.
  it: |-
    Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi far perdere a quel mostro dell'avversario 300 ATK per ogni Mostro Pendulum scoperto nel tuo Extra Deck.
  pt: |-
    Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode fazer com que esse monstro do oponente perca 300 de ATK para cada Monstro Pêndulo com a face para cima no seu Deck Adicional.
  ja: |-
    ①：１ターンに１度、相手モンスターの攻撃宣言時に発動できる。その相手モンスターの攻撃力は、自分のＥＸデッキの表側表示のＰモンスターの数×３００ダウンする。
  ko: |-
    ①: 1턴에 1번, 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 상대 몬스터의 공격력은, 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터의 수 × 300 내린다.
