  ja: |-
    このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ＥＭオッドアイズ・バレット」以外の、「ＥＭ」モンスターまたは「オッドアイズ」モンスター１体を墓地へ送る。このカードのレベルはターン終了時まで、墓地へ送ったモンスターのレベルと同じになる。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  ko: |-
    이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "EM(엔터메이트) 오드아이즈 불릿" 이외의, "EM(엔터메이트)" 몬스터 또는 "오드아이즈" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨은 턴 종료시까지, 묘지로 보낸 몬스터의 레벨과 같아진다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
