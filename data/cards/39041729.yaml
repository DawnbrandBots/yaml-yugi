text:
  en: |-
    Banish 2 or more Dinosaur monsters from your GY; Special Summon 1 Dinosaur monster from your hand or GY whose Level equals the total Levels of those banished monsters, but it cannot attack this turn.
  de: |-
    Verbanne 2 oder mehr Dinosaurier-Monster von deinem Friedhof; beschwöre 1 Dinosaurier-Monster, dessen Stufe der Summe der verbannten Monster entspricht, als Spezialbeschwörung von deiner Hand oder deinem Friedhof, aber es kann in diesem Spielzug nicht angreifen.
  es: |-
    Destierra 2 o más monstruos Dinosaurio en tu Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Dinosaurio cuyo Nivel sea igual a los Niveles totales de esos monstruos desterrados, pero este turno éste no puede atacar.
  fr: |-
    Bannissez min. 2 monstres Dinosaure depuis votre Cimetière ; Invoquez Spécialement 1 monstre Dinosaure depuis votre main ou Cimetière dont le Niveau est égal à la somme des Niveaux de ces monstres bannis, mais il ne peut pas attaquer ce tour.
  it: |-
    Bandisci 2 o più mostri Dinosauro dal tuo Cimitero; Evoca Specialmente dalla tua mano o Cimitero 1 mostro Dinosauro con Livello pari alla somma dei Livelli di quei mostri banditi, ma esso non può attaccare in questo turno.
  pt: |-
    Bana 2 ou mais monstros Dinossauro do seu Cemitério; Invoque por Invocação-Especial 1 monstro Dinossauro da sua mão ou do Cemitério cujo Nível seja igual à soma dos Níveis desses monstros banidos, mas ele não pode atacar neste turno.
  ja: |-
    ①：自分の墓地から恐竜族モンスターを２体以上除外して発動できる。除外したモンスターのレベルの合計と同じレベルを持つ恐竜族モンスター１体を自分の手札・墓地から選んで特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  ko: |-
    ①: 자신 묘지에서 공룡족 몬스터를 2장 이상 제외하고 발동할 수 있다. 제외한 몬스터의 레벨 합계와 같은 레벨을 가지는 공룡족 몬스터 1장을 자신의 패 / 묘지에서 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：从自己墓地把恐龙族怪兽2只以上除外才能发动。从自己的手卡·墓地选持有和除外的怪兽的等级合计相同等级的1只恐龙族怪兽特殊召唤。这个效果特殊召唤的怪兽在这个回合不能攻击。
