text:
  en: |-
    Activate only when the battle position of a face-up "Karakuri" monster you control is changed. Select 1 card on the field, and destroy it.
  de: |-
    Aktiviere diese Karte nur, wenn die Kampfposition eines offenen „Karakuri“-Monsters geändert wird, das du kontrollierst. Wähle 1 Karte auf dem Spielfeld und zerstöre sie.
  es: |-
    Sólo puedes activar esta carta cuando es cambiada la Posición de Batalla de un monstruo "Karakuri" boca arriba que controles. Selecciona 1 carta en el Campo y destrúyela.
  fr: |-
    Activable uniquement lorsque la position de combat d'un monstre "Karakuri" face recto que vous contrôlez est changée. Sélectionnez 1 carte sur le Terrain et détruisez-la.
  it: |-
    Attiva solo quando la posizione di un mostro "Karakuri" scoperto che controlli viene cambiata. Scegli 1 carta sul Terreno e distruggila.
  pt:
  ja: |-
    自分フィールド上に表側表示で存在する「カラクリ」と名のついたモンスターの表示形式が変更された時に発動する事ができる。フィールド上に存在するカード１枚を選択して破壊する。
  ko: |-
    자신 필드 위에 앞면 표시로 존재하는 "자동기계"라는 이름이 붙은 몬스터의 표시 형식이 변경되었을 때 발동할 수 있다. 필드 위에 존재하는 카드 1장을 선택하고 파괴한다.
  zh-TW:
  zh-CN: |-
    自己场上表侧表示存在的名字带有「机巧」的怪兽的表示形式变更时才能发动。选择场上存在的1张卡破坏。
