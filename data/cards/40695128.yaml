text:
  en: |-
    This card cannot be Special Summoned. This card returns to the owner's hand during the End Phase of the turn that this card is Normal Summoned or flipped face-up. If this card is Normal Summoned or flipped face-up, look at 1 card on the top of your Deck during your next Draw Phase (before you draw), and return the card to the top or the bottom of your Deck.
  de: |-
    Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Falls diese Karte als Normal- oder Flippbeschwörung beschworen oder aufgedeckt wird, sieh dir in deiner nächsten Draw Phase, bevor du ziehst, die oberste Karte deines Decks an und lege sie auf oder unter dein Deck zurück.
  es: |-
    Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que esta carta es Invocada mediante una Invocación Normal o volteada boca arriba. Si esta carta es Invocada mediante una Invocación Normal o volteada boca arriba, mira 1 carta de la parte superior de tu Deck durante tu próxima Draw Phase antes de robar, y devuelve la carta a la parte superior o al fondo de tu Deck.
  fr: |-
    Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée par Invocation Normale ou retournée face recto. Si cette carte est Invoquée par Invocation Normale ou retournée face recto, regardez 1 carte du dessus de votre Deck durant votre prochaine Draw Phase (avant de piocher) et renvoyez-la au-dessus ou au-dessous de votre Deck.
  it: |-
    Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Se questa carta viene Evocata tramite Evocazione Normale o scoperta, guarda 1 carta in cima al tuo Deck durante la tua prossima Draw Phase prima di pescare, e rimetti quella carta in cima o in fondo al tuo Deck.
  pt:
  ja: |-
    このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。また、このカードが召喚・リバースした時に発動する。次の自分のドローフェイズのドロー前に自分のデッキの一番上のカードを確認してデッキの一番上または一番下に戻す。
  ko: |-
    이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환/리버스했다면, 다음 자신의 드로우 페이즈시, 드로우 전에 덱의 맨 위의 카드를 1장 보고 덱의 맨 위나 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    这张卡不能特殊召唤。召唤·反转的回合的结束阶段时回到持有者手卡。此外，这张卡召唤·反转时发动。下次的自己的抽卡阶段的抽卡前把自己卡组最上面的卡确认并回到卡组最上面或者最下面。
