  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>９７ <ruby>龍<rt>りゅう</rt></ruby><ruby>影<rt>えい</rt></ruby><ruby>神<rt>しん</rt></ruby>ドラッグラビオン
  ja_romaji: Nanbāzu Kyūjūnana Ryūeishin Doraggurabion
  ko: No.97 룡영신 드래글라비온
  ko_rr: Neombeojeu Aheunilgop Ryong-yeongsin Deuraegeullabion
  zh-TW:
  zh-CN: 编号97 龙影神 引力子龙
text:
  en: |-
    2 Level 8 monsters
    Your opponent cannot target this card with card effects. You can detach 1 material from this card; take 2 Dragon "Number" monsters with different names from your Extra Deck and/or GY, except "Number 97: Draglubion", Special Summon 1 of them and attach the other to it as material, also for the rest of this turn you cannot Special Summon other monsters, or declare an attack, except with that Special Summoned monster. You can only use this effect of "Number 97: Draglubion" once per turn.
  de: |-
    2 Monster der Stufe 8
    Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Du kannst 1 Material von dieser Karte abhängen; nimm 2 „Nummer“-Drache-Monster mit unterschiedlichen Namen von deinem Extra Deck und/oder Friedhof, außer „Nummer 97: Drachlubion“, beschwöre 1 von ihnen als Spezialbeschwörung und hänge das andere als Material daran an, zusätzlich kannst du für den Rest dieses Spielzugs weder andere Monster als Spezialbeschwörung beschwören noch einen Angriff deklarieren, außer mit dem als Spezialbeschwörung beschworenen Monster. Du kannst diesen Effekt von „Nummer 97: Drachlubion“ nur einmal pro Spielzug verwenden.
  es: |-
    2 monstruos de Nivel 8
    Tu adversario no puede seleccionar esta carta con efectos de cartas. Puedes desacoplar 1 material de esta carta; toma 2 monstruos "Número" Dragón con nombres diferentes en tu Deck Extra y/o Cementerio, excepto "Número 97: Draglubión", Invoca de Modo Especial 1 de ellos y acóplale el otro como material, y además por el resto de este turno no puedes Invocar otros monstruos de Modo Especial, o declarar un ataque, excepto con ese monstruo Invocado de Modo Especial. Sólo puedes usar este efecto de "Número 97: Draglubión" una vez por turno.
  fr: |-
    2 monstres de Niveau 8
    Votre adversaire ne peut pas cibler cette carte avec des effets de carte. Vous pouvez détacher 1 Matériel de cette carte ; prenez 2 monstres Dragon "Numéro" de noms différents ("Numéro 97 : Draglubion" exclu) depuis votre Extra Deck et/ou Cimetière, Invoquez Spécialement l'1 d'eux et attachez-lui l'autre comme Matériel, et aussi, vous ne pouvez ni Invoquer Spécialement d'autres monstres ni déclarer d'attaque (sauf avec le monstre Invoqué Spécialement) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Numéro 97 : Draglubion" qu'une fois par tour.
  it: |-
    2 mostri di Livello 8
    Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Puoi staccare 1 materiale da questa carta; prendi 2 mostri "Numero" Drago con nomi diversi dal tuo Extra Deck e/o Cimitero, eccetto "Numero 97: Draglubione", Evoca Specialmente 1 di essi e attaccagli l'altro come materiale, inoltre, per il resto di questo turno, non puoi Evocare Specialmente altri mostri o dichiarare un attacco, eccetto con quel mostro Evocato Specialmente. Puoi utilizzare questo effetto di "Numero 97: Draglubione" una sola volta per turno.
  pt: |-
    2 monstros de Nível 8
    Seu oponente não pode escolher este card como alvo de efeitos de card. Você pode desassociar 1 matéria deste card; pegue 2 monstros Dragão "Número" com nomes diferentes no seu Deck Adicional e/ou Cemitério, exceto "Número 97: Draglubion", Invoque por Invocação-Especial 1 deles e associe o outro a ele como matéria e, além disso, pelo resto deste turno você não pode Invocar outros monstros por Invocação-Especial ou declarar um ataque, exceto com esse monstro Invocado por Invocação-Especial. Você só pode usar este efeito de "Número 97: Draglubion" uma vez por turno.
  ja: |-
    レベル８モンスター×２
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは相手の効果の対象にならない。②：このカードのＸ素材を１つ取り除いて発動できる。自分のＥＸデッキ・墓地から「Ｎｏ．９７ 龍影神ドラッグラビオン」以外のドラゴン族の「Ｎｏ．」モンスター２種類を選ぶ。その内の１体を特殊召喚し、もう１体をそのモンスターの下に重ねてＸ素材とする。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できず、この効果で特殊召喚したモンスターでしか攻撃宣言できない。
  ko: |-
    레벨 8 몬스터 × 2
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 상대 효과의 대상이 되지 않는다. ②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 엑스트라 덱 / 묘지에서 "No.97 룡영신 드래글라비온" 이외의 드래곤족 "No." 몬스터 2종류를 고른다. 그 중의 1장을 특수 소환하고, 나머지 1장을 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없으며, 이 효과로 특수 소환한 몬스터로밖에 공격 선언할 수 없다.
  zh-TW:
  zh-CN: |-
    等级8怪兽×2
    此卡名的②效果1回合仅可使用1次。①：此卡不会成为对手效果的对象。②：去除此卡的1个超量素材可以发动。从自己的额外牌组・墓地挑选"编号97 龙影神 引力子龙"以外的2种龙族"编号"怪兽。将其中1只特殊召唤，另1只重叠在该怪兽下面作为超量素材。此效果发动后，直至回合结束时为止自己不可特殊召唤怪兽。仅可用以此效果特殊召唤的怪兽攻击宣言。
