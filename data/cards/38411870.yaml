text:
  en: |-
    When there are 4 or more monsters on the field: Destroy all face-up monsters.
  de: |-
    Wenn 4 oder mehr Monster auf dem Spielfeld liegen: Zerstöre alle offenen Monster.
  es: |-
    Cuando hay 4 o más monstruos en el Campo: destruye todos los monstruos boca arriba.
  fr: |-
    Lorsqu'il y a min. 4 monstres sur le Terrain : détruisez tous les monstres face recto.
  it: |-
    Quando ci sono 4 o più mostro sul Terreno: distrutti tutti i mostri scoperti.
  pt: |-
    Quando houver 4 ou mais monstros no campo: destrua todos os monstros com a face para cima.
  ja: |-
    全フィールド上にモンスターが４体以上存在する場合に発動する事ができる。表側表示のモンスターを全て破壊する。
  ko: |-
    모든 필드 위에 몬스터가 4장 이상 존재할 경우에 발동할 수 있다. 앞면 표시의 몬스터를 전부 파괴한다.
  zh-TW: |-
    若是场上存在4只以上的怪兽的情形可以发动。破坏以表侧表示存在于场上的全部怪兽。
  zh-CN: |-
    场上有4只以上怪兽存在的场合才能发动。场上表侧表示存在的怪兽全部破坏。
