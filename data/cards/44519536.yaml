name:
  en: Left Leg of the Forbidden One
  de: Linkes Bein der Verbotenen
  es: Pierna Izquierda del Prohibido
  fr: Jambe Gauche de l'Interdit
  it: Gamba Sx del Proibito
  pt: Perna Esquerda de "O Proibido"
  ja: <ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>されし<ruby>者<rt>もの</rt></ruby>の<ruby>左<rt>ひだり</rt></ruby><ruby>足<rt>あし</rt></ruby>
  ja_romaji: Fūinsareshimono no Hidariashi
  ko: 봉인된 자의 왼쪽 다리
  ko_rr: Bung-indoen Ja-ui Oenjjak Dari
  zh-TW: 被封印的左腳
  zh-CN: 被封印者的左足
text:
  en: |-
    A forbidden left leg sealed by magic. Whosoever breaks this seal will know infinite power.
  de: |-
    Ein verbanntes linkes Bein, das durch einen Zauber versiegelt ist. Wer dieses Siegel bricht, erhält unbegrenzte Macht.
  es: |-
    Una pierna izquierda prohibida, sellada mágicamente. Quienquiera que rompa este sello conocerá el poder infinito.
  fr: |-
    Jambe gauche interdite scellée par la magie. Toute personne rompant ce sceau connaîtra la puissance infinie.
  it: |-
    Una gamba sinistra proibita resa inaccessibile dalla magia. Chiunque rompa il sigillo che la chiude conoscerà potenza infinita.
  pt: |-
    Uma perna esquerda, proibida e selada por magia. Qualquer um que romper este selo obterá poder infinito.
  ja: |-
    <ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>された<ruby>左<rt>ひだり</rt></ruby><ruby>足<rt>あし</rt></ruby>。<ruby>封<rt>ふう</rt></ruby><ruby>印<rt>いん</rt></ruby>を<ruby>解<rt>ほど</rt></ruby>くと、<ruby>無<rt>む</rt></ruby><ruby>限<rt>げん</rt></ruby>の<ruby>力<rt>ちから</rt></ruby>を<ruby>得<rt>え</rt></ruby>られる。
  ko: |-
    봉인된 자의 왼쪽 다리. 봉인을 풀면 무한한 힘을 얻게 된다.
  zh-TW: |-
    被封印的左腳。解開封印後即可獲得無限的力量。
  zh-CN: |-
    被封印的左足。解开封印后将获得无限力量。
