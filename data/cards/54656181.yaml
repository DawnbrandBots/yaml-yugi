text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 2 Level 4 or lower Warrior monsters with different names from your hand in Defense Position.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 2 Krieger-Monster der Stufe 4 oder niedriger mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 2 monstruos Guerrero de Nivel 4 o menor con nombres diferentes en Posición de Defensa.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 2 monstres Guerrier de max. Niveau 4 de noms différents depuis votre main en Position de Défense.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 2 mostri Guerriero di Livello 4 o inferiore con nomi diversi dalla tua mano in Posizione di Difesa.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 2 monstros Guerreiro de Nível 4 ou menos com nomes diferentes da sua mão em Posição de Defesa.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。手札からレベル４以下の戦士族モンスター２体を守備表示で特殊召喚する（同名カードは１枚まで）。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 전사족 몬스터 2장을 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지).
  zh-TW: |-
    ①：可在此卡召喚成功時發動。從手牌以守備表示特殊召喚２隻等級４以下的戰士族怪獸（同名卡最多１張）。
  zh-CN: |-
    ①：此卡召唤成功时可以发动。从手牌将２只等级４以下的战士族怪兽以守备表示特殊召唤（同名卡最多１张）。
