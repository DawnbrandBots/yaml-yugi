text:
  en: |-
    When a Spell/Trap Card, or monster effect, is activated while you control at least 1 "Yosenju" card, and all face-up monsters you control are "Yosenju" monsters: Negate the activation, and if you do, destroy that card.
  de: |-
    Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du mindestens 1 „Yosenju“-Karte kontrollierst und alle offenen Monster, die du kontrollierst, „Yosenju“-Monster sind: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  es: |-
    Cuando es activada una Carta Mágica/de Trampa, o el efecto de un monstruo, mientras controlas al menos 1 carta "Yosenju", y todos los monstruos boca arriba que controlas son monstruos "Yosenju": niega la activación y, si lo haces, destruye esa carta.
  fr: |-
    Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez min. 1 carte "Yosenju", et que tous les monstres face recto que vous contrôlez sont des monstres "Yosenju" : annulez l'activation, et si vous le faites, détruisez la carte.
  it: |-
    Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, mentre controlli almeno 1 carta "Yosenju" e tutti i mostri scoperti che controlli sono mostri "Yosenju": annulla l'attivazione e, se lo fai, distruggi quella carta.
  pt: |-
    Quando um Card de Magia/Armadilha ou um efeito de monstro for ativado enquanto você controlar pelo menos 1 card "Yosenju" e todos os monstros com a face para cima que você controlar forem monstros "Yosenju": negue a ativação e, se isso acontecer, destrua esse card.
  ja: |-
    ①：自分フィールドに「妖仙獣」カードが存在し、自分のモンスターゾーンに「妖仙獣」以外の表側表示モンスターが存在しない場合、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  ko: |-
    ①: 자신 필드에 "요선수" 카드가 존재하고, 자신 몬스터 존에 "요선수" 몬스터 이외의 앞면 표시 몬스터가 존재하지 않을 경우, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  zh-TW: |-
    ①：在我方場上存在「妖仙獸」卡，我方怪獸區不存在「妖仙獸」怪獸以外的正面表示怪獸的狀況下，可在怪獸的效果・魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。
  zh-CN: |-
    ①：自己场上有「妖仙兽」卡存在，自己的怪兽区域没有「妖仙兽」怪兽以外的表侧表示怪兽存在的场合，怪兽的效果·魔法·陷阱卡发动时才能发动。那个发动无效并破坏。
