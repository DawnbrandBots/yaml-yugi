  ja: <ruby>妖<rt>よう</rt></ruby><ruby>仙<rt>せん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby>の<ruby>秘<rt>ひ</rt></ruby><ruby>技<rt>ぎ</rt></ruby>
