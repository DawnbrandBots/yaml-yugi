name:
  en: Gouki Suprex
  de: Gouki Suprex
  es: Gouki Suprex
  fr: Suprex Gouki
  it: Gouki Suprex
  pt: Gouki Suprex
  ja: <ruby>剛<rt>ごう</rt></ruby><ruby>鬼<rt>き</rt></ruby>スープレックス
  ja_romaji: Gōki Sūpurekkusu
  ko: 강귀 스플렉스
  ko_rr: Ganggwi Seupeullekseu
  zh-TW: 剛鬼 背摔霸王龍
  zh-CN: 刚鬼 过肩摔霸王龙
text:
  en: |-
    When this card is Normal Summoned: You can Special Summon 1 "Gouki" monster from your hand. If this card is sent from the field to the GY: You can add 1 "Gouki" card from your Deck to your hand, except "Gouki Suprex". You can only use this effect of "Gouki Suprex" once per turn.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Gouki“-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Gouki“-Karte von deinem Deck hinzufügen, außer „Gouki Suprex“. Du kannst diesen Effekt von „Gouki Suprex“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Gouki". Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Gouki" en tu Deck, excepto "Gouki Suprex". Sólo puedes usar este efecto de "Gouki Suprex" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Gouki" depuis votre main. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Gouki" ("Suprex Gouki" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Suprex Gouki" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Gouki" dalla tua mano. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Gouki" dal tuo Deck alla tua mano, eccetto "Gouki Suprex". Puoi utilizzare questo effetto di "Gouki Suprex" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Gouki" da sua mão. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Gouki" do seu Deck à sua mão, exceto "Gouki Suprex". Você só pode usar este efeito de "Gouki Suprex" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。手札から「剛鬼」モンスター１体を特殊召喚する。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼スープレックス」以外の「剛鬼」カード１枚を手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 "강귀" 몬스터 1장을 특수 소환한다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 스플렉스" 이외의 "강귀" 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果1回合仅可使用1次。①：此卡召唤成功时可以发动。从手牌将1只“刚鬼”怪兽特殊召唤。②：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 过肩摔霸王龙”以外的“刚鬼”卡加入手牌。
