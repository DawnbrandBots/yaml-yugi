text:
  en: |-
    When you activate this card, change any Defense Position monster(s) to face-up Attack Position. Flip Effects are not activated at this time. If a monster attacks, destroy it at the end of that turn's Battle Phase.
  de: |-
    Wenn du diese Karte aktivierst, ändere alle Monster in Verteidigungsposition in die offene Angriffsposition. Flippeffekte werden dabei nicht aktiviert. Falls ein Monster angreift, zerstöre es am Ende der Battle Phase des Spielzugs.
  es: |-
    Cuando actives esta carta, cambia cualquier monstruo(s) en Posición de Defensa a Posición de Ataque boca arriba. Los Efectos de Volteo no se activan por esto. Si un monstruo ataca, destrúyelo al final de la Battle Phase de ese turno.
  fr: |-
    Lorsque vous activez cette carte, changez tous les monstres en Position de Défense en Position d'Attaque face recto. Les effets Flip ne sont pas activés à ce moment. Si un monstre attaque, détruisez-le à la fin de la Battle Phase de ce tour.
  it: |-
    Quando attivi questa carta, metti scoperti in Posizione di Attacco tutti i mostri in Posizione di Difesa. Gli Effetti Scoperta non si attivano in questo modo. Se un mostro attacca, distruggilo alla fine della Battle Phase di quel turno.
  pt:
  ja: |-
    このカードの発動時に、フィールド上に守備表示モンスターが存在する場合、そのモンスターを全て表側攻撃表示にする。この時、リバース効果モンスターの効果は発動しない。また、このカードがフィールド上に存在する限り、攻撃を行ったモンスターをバトルフェイズ終了時に破壊する。
  ko: |-
    이 카드의 발동시에, 필드 위에 수비 표시로 몬스터가 존재할 경우, 그 몬스터를 전부 앞면 공격 표시로 한다. 이 때, 리버스 효과 몬스터의 효과는 발동하지 않는다. 또한, 몬스터가 공격을 실행했을 경우, 공격을 실행한 몬스터를 배틀 페이즈 종료시에 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡的发动时，场上有守备表示怪兽存在的场合，那些怪兽全部变成表侧攻击表示。这个时候，反转效果怪兽的效果不发动。此外，只要这张卡在场上存在，进行攻击的怪兽在战斗阶段结束时破坏。
