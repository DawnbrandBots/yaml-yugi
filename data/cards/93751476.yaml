text:
  en: |-
    During the End Phase, if this card is in the Graveyard because it was destroyed by a card effect and sent there this turn: You can Special Summon 1 Level 4 "Fire Fist" monster from your Deck, except "Brotherhood of the Fire Fist - Caribou". If this card is sent to the Graveyard for the Synchro Summon of a "Fire Fist" monster: You can Set 1 "Fire Formation" Spell Card directly from your Deck.
  de: |-
    Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch einen Karteneffekt zerstört und dorthin gelegt wurde: Du kannst 1 „Feuerfaust“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören, außer „Bruderschaft der Feuerfaust - Karibu“. Falls diese Karte für die Synchrobeschwörung eines „Feuerfaust“-Monsters auf den Friedhof gelegt wird: Du kannst 1 „Feuerformation“-Zauberkarte direkt von deinem Deck setzen.
  es: |-
    Durante la End Phase, si esta carta está en el Cementerio porque fue destruida por el efecto de una carta y mandada allí este turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Puño de Fuego" de Nivel 4, excepto "Hermandad del Puño de Fuego - Caribú". Si esta carta es mandada al Cementerio para la Invocación por Sincronía de un monstruo "Puño de Fuego": puedes Colocar 1 Carta Mágica "Formación de Fuego" directamente desde tu Deck.
  fr: |-
    Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite par un effet de carte et y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre "Poing de Feu" de Niveau 4 ("Confrérie du Poing de Feu - Caribou" exclu) depuis votre Deck. Si cette carte est envoyée au Cimetière pour l'Invocation Synchro d'un monstre "Poing de Feu" : vous pouvez Poser 1 Carte Magie "Formation Feu" directement depuis votre Deck.
  it: |-
    Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta dall'effetto di una carta e mandata lì in questo turno: puoi Evocare Specialmente 1 mostro "Pugno di Fuoco" di Livello 4 dal tuo Deck, eccetto "Fratellanza del Pugno di Fuoco - Caribù". Se questa carta viene mandata al Cimitero per la Synchro Evocazione di un mostro "Pugno di Fuoco": puoi Posizionare 1 Carta Magia "Formazione di Fuoco" direttamente dal tuo Deck.
  pt: |-
    Durante a Fase Final, se este card estiver no Cemitério porque foi destruído por um efeito de card e enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro "Punho de Fogo" de Nível 4 do seu Deck, exceto "Irmandade do Punho de Fogo - Caribu". Se este card for enviado para o Cemitério para a Invocação-Sincro de um monstro "Punho de Fogo": você pode Baixar 1 Card de Magia "Formação de Fogo" diretamente do seu Deck.
  ja: |-
    このカードがカードの効果によって破壊され墓地へ送られたターンのエンドフェイズ時、デッキから「猛炎星－テンレイ」以外の「炎星」と名のついたレベル４モンスター１体を特殊召喚できる。このカードが「炎星」と名のついたシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、デッキから「炎舞」と名のついた魔法カード１枚を選んで自分フィールド上にセットできる。
  ko: |-
    이 카드가 카드의 효과에 의해서 파괴되어 묘지로 보내진 턴의 엔드 페이즈시, 덱에서 "맹염성－텐레이" 이외의 "염성"이라는 이름이 붙은 레벨 4 몬스터 1장을 특수 소환할 수 있다. 이 카드가 "염성"이라는 이름이 붙은 싱크로 몬스터의 싱크로 소환에 사용되어 묘지로 보내졌을 경우, 덱에서 "염무"라는 이름이 붙은 마법 카드 1장을 고르고 자신 필드 위에 세트할 수 있다.
  zh-TW:
  zh-CN: |-
    这张卡被卡的效果破坏送去墓地的回合的结束阶段时，可以从卡组把「猛炎星-鹿明」以外的1只名字带有「炎星」的4星怪兽特殊召唤。这张卡被名字带有「炎星」的同调怪兽的同调召唤使用送去墓地的场合，可以从卡组选1张名字带有「炎舞」的魔法卡在自己场上盖放。
