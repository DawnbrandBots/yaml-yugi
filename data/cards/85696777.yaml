name:
  en: Harpie Conductor
  de: Harpyien-Dirigentin
  es: Conductora Arpía
  fr: Chef d'Orchestre Harpie
  it: Direttrice Arpia
  pt: Condutora Harpia
  ja: ハーピィ・コンダクター
  ja_romaji: Hāpyi Kondakutā
  ko: 해피 컨덕터
  ko_rr: Haepi Keondeokta
  zh-TW:
  zh-CN: 神鹰指挥者
text:
  en: |-
    2 WIND monsters
    This card's name becomes "Harpie Lady" while on the field or in the GY. You can only use each of the following effects of "Harpie Conductor" once per turn.
    ● If a "Harpie" monster(s) you control would be destroyed by battle or card effect, you can destroy 1 Spell/Trap you control instead.
    ● If another face-up "Harpie" monster you control returns to your hand (except during the Damage Step): You can target 1 Special Summoned monster your opponent controls; return it to the hand.
  de: |-
    2 WIND Monster
    Der Name dieser Karte wird zu „Harpyie“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden der folgenden Effekte von „Harpyien-Dirigentin“ nur einmal pro Spielzug verwenden.
    ● Falls ein oder mehr „Harpyie“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Zauber/Falle zerstören, den oder die du kontrollierst.
    ● Falls ein anderes offenes „Harpyie“-Monster, das du kontrollierst, auf deine Hand zurückgegeben wird (außer während des Damage Steps): Du kannst 1 als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; gib es auf die Hand zurück.
  es: |-
    2 monstruos de VIENTO
    El nombre de esta carta se convierte en "Dama Arpía" mientras esté en el Campo o en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Conductora Arpía" una vez por turno.
    ● Si uno o más monstruos "Arpía" que controlas fueran a ser destruidos en batalla o por efecto de una carta, puedes destruir 1 Mágica/Trampa que controles en su lugar.
    ● Si otro monstruo "Arpía" boca arriba que controlas vuelve a tu mano (excepto durante el Damage Step): puedes seleccionar 1 monstruo Invocado de Modo Especial que controle tu adversario; devuélvelo a la mano.
  fr: |-
    2 monstres VENT
    Le nom de cette carte devient "Dame Harpie" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Chef d'Orchestre Harpie" qu'une fois par tour.
    ● Si un ou plusieurs monstres "Harpie" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez détruire 1 Magie/Piège que vous contrôlez à la place.
    ● Si un autre monstre "Harpie" face recto que vous contrôlez est renvoyé à votre main (sauf durant la Damage Step) : vous pouvez cibler 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; renvoyez-le à la main.
  it: |-
    2 mostri VENTO
    Il nome di questa carta diventa "Lady Arpia" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Direttrice Arpia" una sola volta per turno.
    ● Se uno o più mostri "Arpia" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece distruggere 1 Magia/Trappola che controlli.
    ● Se un altro mostro "Arpia" scoperto che controlli ritorna nella tua mano (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; fallo ritornare nella mano.
  pt: |-
    2 monstros de VENTO
    O nome deste card se torna "Lady Harpia" enquanto estiver no campo ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Condutora Harpia" uma vez por turno.
    ● Se um ou mais monstros "Harpia" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode destruir 1 Magia/Armadilha que você controla.
    ● Se outro monstro "Harpia" com a face para cima que você controla for devolvido à sua mão (exceto durante a Etapa de Dano): você pode escolher 1 monstro Invocado por Invocação-Especial que seu oponente controla; devolva-o para a mão.
  ja: |-
    風属性モンスター２体
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「ハーピィ・レディ」として扱う。②：自分フィールドの「ハーピィ」モンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの魔法・罠カード１枚を破壊できる。③：このカード以外の自分フィールドの表側表示の「ハーピィ」モンスターが自分の手札に戻った場合、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。
  ko: |-
    바람 속성 몬스터 2장
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "해피 레이디"로 취급한다. ②: 자신 필드의 "해피" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 마법 / 함정 카드 1장을 파괴할 수 있다. ③: 이 카드 이외의 자신 필드의 앞면 표시의 "해피" 몬스터가 자신의 패로 되돌아갔을 경우, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    风属性怪兽２只
    此卡名的②③效果１回合仅可各使用１次。①：此卡只要存在于场上・墓地，卡名视为“神鹰女郎”。②：自己场上的“神鹰”怪兽将被战斗・效果破坏的情况下，可破坏自己场上的１张魔法・陷阱卡作为代替。③：自己场上此卡以外的表侧表示“神鹰”怪兽被放回自己手牌的情况下，以对手场上１只被特殊召唤的怪兽为对象可以发动。将该怪兽放回持有者的手牌。
