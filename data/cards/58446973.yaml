name:
  en: Infernoid Decatron
  de: Infernoid Dekatron
  es: Infiernoid Decatron
  fr: Infernoid Décatron
  it: Infernoid Decatron
  pt: Infernoide Decatron
  ja: インフェルノイド・デカトロン
  ja_romaji: Inferunoido Dekatoron
