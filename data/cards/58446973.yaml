  ko_rr:
  zh-TW:
  zh-CN: 狱火机十进管
text:
  en: |-
    If this card is Normal or Special Summoned: You can send 1 "Infernoid" monster from your Deck to the GY, except "Infernoid Decatron", and if you do, increase this card's Level by the Level of the sent monster, and if you do that, this card's name becomes that monster's original name, and replace this effect with that monster's original effects.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Infernoid“-Monster von deinem Deck auf den Friedhof legen, außer „Infernoid Dekatron“, und falls du dies tust, erhöhe die Stufe dieser Karte um die Stufe des gelegten Monsters und falls du dies tust, wird der Name dieser Karte derselbe wie der Grund-Name des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Infiernoid" en tu Deck, excepto "Infiernoid Decatron" y, si lo haces, aumenta el Nivel de esta carta en el Nivel del monstruo mandado y, si haces eso, el nombre de esta carta se convierte en el nombre original de ese monstruo, y remplaza este efecto con los efectos originales de ese monstruo.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Infernoid" ("Infernoid Décatron" exclu) depuis votre Deck au Cimetière, et si vous le faites, augmentez le Niveau de cette carte du Niveau du monstre envoyé, et si vous faites ça, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet par les effets d'origine du monstre.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Infernoid" dal tuo Deck al Cimitero, eccetto "Infernoid Decatron", e, se lo fai, aumenta il Livello di questa carta del Livello del mostro mandato e, se fai quello, il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Infernoide" do seu Deck para o Cemitério, exceto "Infernoide Decatron" e, se isso acontecer, aumente o Nível deste card em um valor igual ao Nível do monstro enviado e, se isso acontecer, o nome deste card se torna o nome original desse monstro e substitua este efeito pelos efeitos originais desse monstro.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「インフェルノイド・デカトロン」以外の「インフェルノイド」モンスター１体を墓地へ送る。このカードのレベルをそのモンスターのレベル分だけ上げ、このカードはそのモンスターと同名カードとして扱い、同じ効果を得る。
  ko: |-
    ① : 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "인페르노이드 데카트론" 이외의 "인페르노이드" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨을 그 몬스터의 레벨 만큼 올리고, 이 카드는 그 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把「狱火机十进管」以外的1只「狱火机」怪兽送去墓地。这张卡的等级上升那只怪兽的等级数值，这张卡当作和那只怪兽同名卡使用，得到相同效果。
