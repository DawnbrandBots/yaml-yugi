  en: |-
    When this card is Normal Summoned: You can excavate the top 3 cards of your Deck, and if you do, you can banish 1 excavated monster and add 1 other monster with the same name from among the excavated cards or your Deck to your hand, also shuffle the rest back into the Deck. Once per turn, during the End Phase, if this card is in your GY because it was sent there this turn after being Normal Summoned/Set: You can excavate the top 3 cards of your Deck, and if you do, place them on the top of the Deck in any order.
