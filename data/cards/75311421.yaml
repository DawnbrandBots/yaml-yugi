text:
  en: |-
    When this card is Normal Summoned: You can excavate the top 3 cards of your Deck, and if you do, you can banish 1 excavated monster to add 1 monster with its same name to your hand, from either your Deck or the other excavated cards, also shuffle the rest into the Deck. Once per turn, during the End Phase, if this card is in your GY because it was sent there this turn after being Normal Summoned/Set: You can excavate the top 3 cards of your Deck, and if you do, place them on top of the Deck in any order.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die obersten 3 Karten deines Decks ausgraben und falls du dies tust, kannst du 1 ausgegrabenes Monster verbannen, um deiner Hand 1 Monster mit demselben Namen entweder von deinem Deck oder den anderen ausgegrabenen Karten hinzuzufügen, zusätzlich mische die restlichen ins Deck. Einmal pro Spielzug, während der End Phase, falls sich diese Karte in deinem Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde, nachdem sie als Normalbeschwörung beschworen/gesetzt wurde: Du kannst die obersten 3 Karten deines Decks ausgraben und falls du dies tust, lege sie in beliebiger Reihenfolge aufs Deck.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes excavar las 3 cartas de la parte superior de tu Deck y, si lo haces, puedes desterrar 1 monstruo excavado para añadir a tu mano 1 monstruo con su mismo nombre, ya sea en tu Deck o las otras cartas excavadas, y además baraja el resto al Deck. Una vez por turno, durante la End Phase, si esta carta está en tu Cementerio porque fue mandada allí este turno después de ser Invocada de Modo Normal/Colocada: puedes excavar las 3 cartas de la parte superior de tu Deck y, si lo haces, ponlas en la parte superior del Deck en cualquier orden.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez dévoiler les 3 cartes du dessus de votre Deck, et si vous le faites, vous pouvez bannir 1 monstre dévoilé pour ajouter 1 monstre du même nom que celui-ci à votre main, depuis soit votre Deck soit les autres cartes dévoilées, et aussi, mélangez les cartes restantes dans le Deck. Une fois par tour, durant la End Phase, si cette carte est dans votre Cimetière parce qu'elle y a été envoyée ce tour après avoir été Invoquée/Posée Normalement : vous pouvez dévoiler les 3 cartes du dessus de votre Deck, et si vous le faites, placez-les au-dessus du Deck dans l'ordre de votre choix.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi dissotterrare le prime 3 carte del tuo Deck e, se lo fai, puoi bandire 1 mostro dissotterrato per aggiungere 1 mostro con il suo stesso nome alla tua mano, dal tuo Deck oppure dalle altre carte dissotterrate, inoltre mischia il resto nel Deck. Una volta per turno, durante la End Phase, se questa carta è nel tuo Cimitero perché è stata mandata lì in questo turno dopo essere stata Evocata Normalmente/Posizionata: puoi dissotterrare le prime 3 carte del tuo Deck e, se lo fai, mettile in cima al Deck in qualsiasi ordine.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escavar os 3 cards do topo do seu Deck e, se isso acontecer, você pode banir 1 monstro escavado para adicionar à sua mão 1 monstro com seu mesmo nome, do seu Deck ou dentre os outros cards escavados e, além disso, embaralhe o resto no Deck. Uma vez por turno, durante a Fase Final, se este card estiver no seu Cemitério porque foi enviado para lá neste turno depois de ser Invocado por Invocação-Normal/Baixado: você pode escavar os 3 cards do topo do seu Deck e, se isso acontecer, coloque-os no topo do Deck em qualquer ordem.
  ja: |-
    ①：このカードが召喚に成功した時に発動できる。自分のデッキの上からカードを３枚めくる。その中にモンスターがあった場合、その内の１体を除外する事でその同名モンスター１体をデッキ及びめくったカードの中から手札に加える事ができる。残りのカードはデッキに戻す。②：通常召喚したこのカードが墓地へ送られたターンのエンドフェイズに発動できる。自分のデッキの上からカードを３枚めくり、好きな順番でデッキの上に戻す。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에 몬스터가 있었을 경우, 그 중의 1장을 제외하는 것으로 그와 같은 이름의 몬스터 1장을 덱 및 넘긴 카드 중에서 패에 넣을 수 있다. 남은 카드는 덱으로 되돌린다. ②: 통상 소환한 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘기고, 좋아하는 순서대로 덱 위로 되돌린다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时可以发动。从自己卡组上面翻开3张卡。那之中有怪兽的场合，可以通过将那之中的1只除外来将1张其同名卡从卡组以及翻开的卡之中加入手牌。剩下的卡返回卡组。②：通常召唤的这张卡被送入墓地的回合的结束阶段可以发动。从自己卡组上面翻开3张卡，按照喜欢的顺序返回卡组上面。
