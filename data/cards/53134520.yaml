  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」のいずれか１体を自分のデッキ・墓地から手札に加える。その後、攻撃力と守備力の数値が同じ炎族・雷族・悪魔族のレベル１０モンスター１体を手札から召喚条件を無視して特殊召喚できる。この効果で特殊召喚したモンスターはこのターン直接攻撃できない。②：墓地のこのカードを除外して発動できる。デッキから「次元融合殺」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" 중 어느 1장을 자신의 덱 / 묘지에서 패에 넣는다. 그 후, 공격력과 수비력의 수치가 같은 화염족 / 번개족 / 악마족의 레벨 10 몬스터 1장을 패에서 소환 조건을 무시하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 이 턴에 직접 공격할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "차원 융합살" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。
    ①：解放此卡可以发动。从自己的牌组・墓地将“神炎皇乌利亚”、“降雷皇哈蒙”、“幻魔皇拉比艾尔”中的任意１只加入手牌。然后，可从手牌将攻击力和守备力数值相同的１只炎族・雷族・恶魔族的等级１０怪兽无视召唤条件特殊召唤。以此效果特殊召唤的怪兽此回合不可直接攻击。
    ②：将墓地的此卡除外可以发动。从牌组将１张“次元融合杀”加入手牌。
