  en: |-
    You can Tribute this card; add 1 "Uria, Lord of Searing Flames", "Hamon, Lord of Striking Thunder", or "Raviel, Lord of Phantasms" from your Deck or GY to your hand, then you can Special Summon 1 Level 10 Pyro, Thunder, or Fiend monster whose ATK equals its own DEF from your hand, ignoring its Summoning conditions, but it cannot attack directly this turn. You can banish this card from your GY; add 1 "Dimension Fusion Destruction" from your Deck to your hand. You can only use each effect of "Phantasmal Summoning Beast" once per turn.
