text:
  en: |-
    If this card was Special Summoned by the effect of a "Gladiator Beast" monster, at the end of any Battle Phase that this card attacked or was attacked, you can return it to the Deck to draw 1 card.
  de: |-
    Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde, kannst du sie am Ende jeder Battle Phase, in der diese Karte angegriffen hat oder angegriffen wurde, in dein Deck zurücklegen, um 1 Karte zu ziehen.
  es: |-
    Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", al final de cualquier Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck para robar 1 carta.
  fr: |-
    Si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", et si à la fin de la Battle Phase cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour piocher 1 carte.
  it: |-
    Se questa carta è stata Evocata tramite Evocazione Speciale dall'effetto di un altro mostro "Gladiatore Bestia", alla fine di qualsiasi Battle Phase in cui questa carta ha attaccato o è stata attaccata, puoi farla tornare nel tuo Deck per pescare 1 carta.
  pt:
  ja: |-
    このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、自分のデッキからカードを１枚ドローする。
  ko: |-
    이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 경우, 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    这张卡用名字带有「剑斗兽」的怪兽的效果特殊召唤成功的场合，这张卡进行战斗的战斗阶段结束时可以通过让这张卡回到卡组，从自己卡组抽1张卡。
