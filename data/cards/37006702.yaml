text:
  en: |-
    Cannot be destroyed by your opponent's card effects while "Multi-Universe" is on the field. You can only use each of the following effects of "Krishnerd Witch" once per turn. If a card(s) in the Field Zone leaves the field by card effect (except during the Damage Step): You can Special Summon this card from your hand. When a Field Spell that is already face-up on the field activates its effect (Quick Effect): You can shuffle 1 of your monsters that is banished or in your GY into the Deck, or if that monster mentions that Field Spell, you can Special Summon it instead.
  de: |-
    Kann nicht durch Karteneffekte deines Gegners zerstört werden, solange „Multi-Universum“ auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „Krishnerd-Hexe“ nur einmal pro Spielzug verwenden. Falls eine oder mehr Karten in der Spielfeldzone das Spielfeld durch einen Karteneffekt verlassen (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn der Effekt eines Spielfeldzaubers, der bereits offen auf dem Spielfeld liegt, aktiviert wird (Schnelleffekt): Du kannst 1 deiner Monster, das verbannt ist oder sich in deinem Friedhof befindet, ins Deck mischen oder falls jenes Monster jenen Spielfeldzauber erwähnt, kannst du es stattdessen als Spezialbeschwörung beschwören.
  es: |-
    No puede ser destruido por efectos de cartas de tu adversario mientras "Multi-Universo" está en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Bruja Krishnerd" una vez por turno. Si una o más cartas en la Zona del Campo dejan el Campo por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Cuando una Mágica de Campo que ya está boca arriba en el Campo activa su efecto (Efecto Rápido): puedes barajar al Deck 1 de tus monstruos que esté desterrado o en tu Cementerio o, si ese monstruo menciona esa Mágica de Campo, puedes Invocarlo de Modo Especial en su lugar.
  fr: |-
    Non destructible par des effets de carte de votre adversaire tant que "Multi-Univers" est sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Sorcière Krishaccro" qu'une fois par tour. Si une ou plusieurs cartes dans la Zone Terrain quittent le Terrain par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'une Magie de Terrain qui est déjà face recto sur le Terrain active son effet (Effet Rapide) : vous pouvez mélanger 1 de vos monstres qui est banni ou dans votre Cimetière dans le Deck, ou si le monstre mentionne la Magie de Terrain, vous pouvez l'Invoquer Spécialement à la place.
  it: |-
    Non può essere distrutto dagli effetti delle carte del tuo avversario mentre "Multi-Universo" è sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Strega Krishnerd" una sola volta per turno. Se una o più carte nella Zona Terreno lasciano il Terreno per l'effetto di una carta (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Quando una Magia Terreno che è già scoperta sul Terreno attiva il suo effetto (Effetto Rapido): puoi mischiare 1 dei tuoi mostri che è bandito o nel tuo Cimitero nel Deck o, se quel mostro menziona quella Magia Terreno, puoi invece Evocarlo Specialmente.
  pt: |-
    Não pode ser destruído pelos efeitos de card do seu oponente enquanto "Multi-Universo" estiver no campo. Você só pode usar cada um dos seguintes efeitos de "Bruxa Krishnerd" uma vez por turno. Se um ou mais cards na Zona do Campo deixarem o campo devido a um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Quando uma Magia de Campo que já estiver com a face para cima no campo ativar seu efeito (Efeito Rápido): você pode embaralhar no Deck 1 dos seus monstros que estiverem banidos ou no seu Cemitério ou, se esse monstro mencionar essa Magia de Campo, em vez disso, você pode Invocá-lo por Invocação-Especial.
