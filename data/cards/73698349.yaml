text:
  en: |-
    If this card attacks, it is changed to Defense Position at the end of the Battle Phase. You cannot change this battle position until the end of your next turn.
  de: |-
    Wenn diese Karte angreift, bringe sie am Ende der Battle Phase in die Verteidigungsposition. Diese Position kann bis zum Ende deines nächsten Spielzugs nicht geändert werden.
  es: |-
    Cuando esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. Esta posición no puede ser cambiada hasta el final de tu próximo turno.
  fr: |-
    Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. Cette position ne peut pas être changée jusqu'à la fin de votre prochain tour.
  it: |-
    Quando questa carta attacca, viene messa in Posizione di Difesa alla fine della Battle Phase. Questa posizione non può essere cambiata fino alla fine del tuo prossimo turno.
  pt: |-
    Quando este card ataca, é mudado para Posição de Defesa no final da Battle Phase. Esta posição não pode ser mudada até ao final do seu próximo turno.
  ja: |-
    このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。次の自分ターン終了時までこのカードの表示形式は変更できない。
  ko: |-
    이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드의 표시 형식은 변경할 수 없다.
  zh-TW:
  zh-CN: |-
    这张卡攻击的场合，战斗阶段结束时变成守备表示。直到下次的自己回合结束时这张卡的表示形式不能变更。
