text:
  en: |-
    If this card attacks, it is changed to Defense Position at the end of the Battle Phase. It cannot change its battle position until the end of your next turn.
  de: |-
    Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Sie kann ihre Kampfposition bis zum Ende deines nächsten Spielzugs nicht ändern.
  es: |-
    Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. Ésta no puede cambiar su posición de batalla hasta el final de tu próximo turno.
  fr: |-
    Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. Jusqu'à la fin de votre prochain tour, elle ne peut pas changer sa position de combat.
  it: |-
    Se questa carta attacca, viene messa in Posizione di Difesa alla fine della Battle Phase. Essa non può cambiare la sua posizione fino alla fine del tuo prossimo turno.
  pt: |-
    Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. Ele não pode mudar sua posição de batalha até o final do seu próximo turno.
  ja: |-
    このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。次の自分ターン終了時までこのカードの表示形式は変更できない。
  ko: |-
    이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음 자신의 턴 종료시까지 이 카드의 표시 형식은 변경할 수 없다.
  zh-TW: |-
    在此卡攻擊的狀況下，在戰鬥階段結束時變為守備表示，直到下一個我方回合結束前都無法變更表示形式。
  zh-CN: |-
    此卡进行过攻击的场合，在战斗阶段结束时变为守备表示。直到我方下个回合结束时，不可变更此卡的表示形式。
