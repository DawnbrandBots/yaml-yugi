name:
  en: Myutant Blast
  de: Myutanten-Explosion
  es: Explosión de Myutantes
  fr: Explosion Myutant
  it: Esplosione Myutante
  pt: Explosão Miutante
  ja: ミュートリア<ruby>反<rt>はん</rt></ruby><ruby>射<rt>しゃ</rt></ruby><ruby>作<rt>さ</rt></ruby><ruby>用<rt>よう</rt></ruby>
  ja_romaji: Myūtoria Hanshasayō
  ko: 뮤트리아 반사작용
  ko_rr: Myuteuria Bansajak-yong
  zh-TW:
  zh-CN: 突变体冲击
text:
  en: |-
    Equip only to a Level 8 or higher "Myutant" monster you control. At the start of the Damage Step, if the equipped monster attacks an opponent's Special Summoned monster: You can banish that opponent's monster. While this card is equipped to a monster: You can banish this card; send the monster this card was equipped to the GY, and if you do, Special Summon 1 Level 8 "Myutant" monster with a different original Attribute from your hand or Deck. You can only use this effect of "Myutant Blast" once per turn.
  de: |-
    Rüste nur ein „Myutant“-Monster der Stufe 8 oder höher, das du kontrollierst, mit dieser Karte aus. Am Beginn des Damage Steps, falls das ausgerüstete Monster ein als Spezialbeschwörung beschworenes Monster eines Gegners angreift: Du kannst das Monster des Gegners verbannen. Solange diese Karte ein Monster ausrüstet: Du kannst diese Karte verbannen; lege das Monster, das mit dieser Karte ausgerüstet war, auf den Friedhof und falls du dies tust, beschwöre 1 „Myutant“-Monster der Stufe 8 mit einer unterschiedlichen Grund-Eigenschaft als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst diesen Effekt von „Myutanten-Explosion“ nur einmal pro Spielzug verwenden.
  es: |-
    Sólo puedes equipar esta carta a un monstruo "Myutante" de Nivel 8 o mayor que controles. Al comienzo del Damage Step, si el monstruo equipado ataca un monstruo del adversario Invocado de Modo Especial: puedes desterrar ese monstruo del adversario. Mientras esta carta está equipada a un monstruo: puedes desterrar esta carta; manda al Cementerio el monstruo al que esta carta estaba equipada y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Myutante" de Nivel 8 con un Atributo original diferente. Sólo puedes usar este efecto de "Explosión de Myutantes" una vez por turno.
  fr: |-
    Équipable uniquement à un monstre "Myutant" de min. Niveau 8 que vous contrôlez. Au début de la Damage Step, si le monstre équipé attaque un monstre Invoqué Spécialement de l'adversaire : vous pouvez bannir le monstre de l'adversaire. Tant que cette carte est équipée à un monstre : vous pouvez bannir cette carte ; envoyez le monstre qui était équipé à cette carte au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Myutant" de Niveau 8 d'Attribut d'origine différent depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Explosion Myutant" qu'une fois par tour.
  it: |-
    Equipaggia solo a un mostro "Myutante" di Livello 8 o superiore che controlli. All'inizio del Damage Step, se il mostro equipaggiato attacca un mostro Evocato Specialmente dell'avversario: puoi bandire quel mostro dell'avversario. Mentre questa carta è equipaggiata a un mostro: puoi bandire questa carta; manda al Cimitero il mostro a cui questa carta era equipaggiata e, se lo fai, Evoca Specialmente 1 mostro "Myutante" di Livello 8 con un Attributo originale diverso dalla tua mano o Deck. Puoi utilizzare questo effetto di "Esplosione Myutante" una sola volta per turno.
  pt: |-
    Só pode ser equipado a um monstro "Miutante" de Nível 8 ou mais que você controla. No começo da Etapa de Dano, se o monstro equipado atacar um monstro Invocado por Invocação-Especial do oponente: você pode banir esse monstro do oponente. Enquanto este card estiver equipado a um monstro: você pode banir este card; envie o monstro ao qual este card estava equipado para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Miutante" de Nível 8 com um Atributo original diferente da sua mão ou do Deck. Você só pode usar este efeito de "Explosão Miutante" uma vez por turno.
  ja: |-
    自分フィールドのレベル８以上の「ミュートリア」モンスターにのみ装備可能。このカード名の②の効果は１ターンに１度しか使用できない。①：装備モンスターが特殊召喚された相手モンスターに攻撃するダメージステップ開始時に発動できる。その相手モンスターを除外する。②：装備されているこのカードを除外して発動できる。このカードを装備していたモンスターを墓地へ送り、そのモンスターとは元々の属性が異なるレベル８の「ミュートリア」モンスター１体を手札・デッキから特殊召喚する。
  ko: |-
    자신 필드의 레벨 8 이상의 "뮤트리아" 몬스터에만 장착 가능. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터가 특수 소환된 상대 몬스터에 공격하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 제외한다. ②: 장착되어 있는 이 카드를 제외하고 발동할 수 있다. 이 카드를 장착하고 있던 몬스터를 묘지로 보내고, 그 몬스터와는 원래의 속성이 다른 레벨 8 의 "뮤트리아" 몬스터 1장을 패 / 덱에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    自己场上的8星以上的「突变体」怪兽才能装备。装备怪兽向特殊召唤的对方怪兽攻击的伤害步骤开始时：可以把那只对方怪兽除外。这张卡装备中的场合：可以把这张卡除外；把这张卡装备过的怪兽送去墓地，从手卡·卡组把原本属性和那只怪兽不同的1只8星「突变体」怪兽特殊召唤。「突变体冲击」的这个效果1回合只能使用1次。
