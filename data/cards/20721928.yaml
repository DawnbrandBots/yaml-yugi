name:
  en: Elemental HERO Sparkman
  de: Elementar-HELD Sparkman
  es: HÉROE Elemental Sparkman
  fr: Sparkman, HÉROS Élémentaire
  it: Sparkman EROE Elementale
  pt: Sparkman, o HERÓI do Elemento
  ja: <ruby>Ｅ・ＨＥＲＯ<rt>エレメンタルヒーロー</rt></ruby> スパークマン
  ja_romaji: Erementaru Hīrō Supākuman
  ko: 엘리멘틀 히어로 스파크맨
  ko_rr: Ellimenteul Hieoro Seupakeumaen
  zh-TW:
  zh-CN: 元素英雄 电光侠
text:
  en: |-
    An Elemental HERO and a warrior of light who proficiently wields many kinds of armaments. His Static Shockwave cuts off the path of villainy.
  de: |-
    Ein Elementar-HELD und ein Krieger des Lichts, welcher geübt mit verschiedenen Arten von Bewaffnungen umgeht. Seine scheinenden, gezackten Blitze schneiden den Schurken den Weg ab.
  es: |-
    Un HÉROE Elemental y guerrero de la luz hábil con muchos tipos de armamento. Su Llamarada Resplandeciente corta el camino de la vileza.
  fr: |-
    Un HÉROS Élémentaire et un guerrier de lumière capable de manier parfaitement toute une panoplie d'armes. Son Éclair de Haute Luminescence barre la route à l'infamie.
  it: |-
    Un EROE Elementale ed un guerriero della luce esperto nell'utilizzo di svariati tipi di armi. Il suo Raggio Scintillante interrompe il percorso della malvagità.
  pt: |-
    Um HERÓI do Elemento e um guerreiro de luz que empunha proficientemente vários tipos de armamento. Sua Brilhante Onda de Relâmpagos corta o caminho dos vilões.
  ja: |-
    様々な武器を使いこなす、光の戦士のＥ・ＨＥＲＯ。聖なる輝きスパークフラッシュが悪の退路を断つ。
  ko: |-
    여러가지 무기를 능숙하게 다루는, 빛의 전사 엘리멘틀 히어로. 성스러운 빛, 스파크 플래시가 악의 퇴로를 차단한다.
  zh-TW:
  zh-CN: |-
    熟练使用各种武器、光之战士型元素英雄。神圣的光辉闪耀，断绝一切邪恶的退路。
