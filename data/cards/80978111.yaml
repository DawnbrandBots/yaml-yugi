text:
  en: |-
    When your opponent Normal or Special Summons a monster(s), except during the Damage Step: You can Special Summon this card from your hand to the opponent's field in Defense Position. The controller of this card cannot Xyz Summon.
  de: |-
    Wenn dein Gegner Monster als Normal- oder Spezialbeschwörung beschwört, außer während des Damage Steps: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die offene Verteidigungsposition beschwören. Der Beherrscher dieser Karte kann keine Monster als Xyz-Beschwörung beschwören.
  es: |-
    Cuando tu adversario Invoca uno o más monstruos de Modo Normal o Especial, excepto durante el Damage Step: puedes Invocar esta carta de Modo Especial, desde tu mano, al lado del Campo de tu adversario en Posición de Defensa boca arriba. El controlador de esta carta no puede Invocar Xyz.
  fr: |-
    Lorsque votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense face recto. Le contrôleur de cette carte ne peut pas Invoquer par Xyz.
  it: |-
    Quando il tuo avversario Evoca Normalmente o Specialmente uno o più mostri, eccetto durante il Damage Step: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario scoperta in Posizione di Difesa. Il controllore di questa carta non può Evocare Xyz.
  pt: |-
    Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial, exceto durante a Etapa de Dano: você pode Invocar este card por Invocação-Especial da sua mão no lado do campo do oponente em Posição de Defesa. O controlador deste card não pode Invocar por Invocação-Xyz.
  ja: |-
    相手がモンスターの召喚・特殊召喚に成功した時、このカードを手札から相手フィールド上に表側守備表示で特殊召喚できる。このカードがフィールド上に表側表示で存在する限り、このカードのコントローラーはエクシーズ召喚できない。
  ko: |-
    ①: 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 상대 필드에 수비 표시로 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 컨트롤러는 엑시즈 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    对方对怪兽的召唤·特殊召唤成功时，这张卡可以从手卡往对方场上表侧守备表示特殊召唤。只要这张卡在场上表侧表示存在，这张卡的控制者不能XYZ召唤。
