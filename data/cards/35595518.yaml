text:
  en: |-
    If you control no monsters, you can Special Summon this card (from your hand). Once per turn: You can discard up to 2 cards, then target that many Spells/Traps on the field; destroy them.
  de: |-
    Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst bis zu 2 Karten abwerfen und dann so viele Zauber/Fallen auf dem Spielfeld wählen; zerstöre sie.
  es: |-
    Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: puedes descartar hasta 2 cartas, y después seleccionar esa misma cantidad de Mágicas/Trampas en el Campo; destrúyelas.
  fr: |-
    Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez défausser max. 2 cartes, puis ciblez autant de Magies/Pièges sur le Terrain ; détruisez-les.
  it: |-
    Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi scartare fino a 2 carte, poi scegliere come bersaglio quel numero di Magie/Trappole sul Terreno; distruggile.
  pt: |-
    Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode descartar até 2 cards e, depois, escolher esse número de Magias/Armadilhas no campo; destrua-as.
  ja: |-
    ①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：１ターンに１度、手札を２枚まで捨て、捨てた数だけフィールドの魔法・罠カードを対象として発動できる。そのカードを破壊する。
  ko: |-
    ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 패를 2장까지 버리고, 버린 수만큼 필드의 마법 / 함정 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。②：1回合1次，舍弃最多2张手牌，以相当于舍弃张数的场上的魔法・陷阱卡为对象可以发动。将该卡破坏。
