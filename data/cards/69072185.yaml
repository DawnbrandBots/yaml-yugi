pendulum_effect:
  en: |-
    While you control an "Amorphage" monster, any card sent to the GY is banished instead, except "Amorphage" cards. Once per turn, during your Standby Phase, Tribute 1 monster or destroy this card.
  de: |-
    Solange du ein „Amorphage“-Monster kontrollierst, wird jede Karte, die auf den Friedhof gelegt wird, stattdessen verbannt, außer „Amorphage“-Karten. Einmal pro Spielzug, während deiner Standby Phase, biete 1 Monster als Tribut an oder zerstöre diese Karte.
  es: |-
    Mientras controles un monstruo "Amórfago/a", cualquier carta mandada al Cementerio es en su lugar desterrada, excepto cartas "Amórfago/a". Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  fr: |-
    Tant que vous contrôlez un monstre "Amorphage", les cartes (cartes "Amorphage" exclues) envoyées au Cimetière sont bannies à la place. Une fois par tour, durant votre Standby Phase, Sacrifiez 1 monstre ou détruisez cette carte.
  it: |-
    Mentre controlli un mostro "Amorfago", qualsiasi carta mandata al Cimitero viene invece bandita, eccetto le carte "Amorfago". Una volta per turno, durante la tua Standby Phase, offri come Tributo 1 mostro o distruggi questa carta.
  pt: |-
    Enquanto você controlar um monstro "Amórfago", qualquer card enviado para o Cemitério, em vez disso, é banido, exceto cards "Amórfago(a)". Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  ja: |-
    このカードのコントローラーは、自分スタンバイフェイズ毎に自分フィールドのモンスター１体をリリースする。またはリリースせずにこのカードを破壊する。①：自分フィールドに「アモルファージ」モンスターが存在する限り、「アモルファージ」カード以外のお互いの墓地へ送られるカードは墓地へは行かず除外される。
  ko: |-
    이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 자신 필드의 몬스터 1장을 릴리스한다. 또한 릴리스하지 않고 이 카드를 파괴한다. ①: 자신 필드에 "아모르파지" 몬스터가 존재하는 한, "아모르파지" 카드 이외의 서로의 묘지로 보내지는 카드는 묘지로 가지 않고 제외된다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己准备阶段把自己场上1只怪兽解放。或者不解放让这张卡破坏。①：只要自己场上有「无形噬体」怪兽存在，「无形噬体」卡以外的被送去双方墓地的卡不去墓地而除外。
