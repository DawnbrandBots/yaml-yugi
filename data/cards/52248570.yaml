name:
  en: Imprisoned Queen Archfiend
  de: Gefangene Erzunterweltlerkönigin
  es: Reina Archidemonio Encarcelada
  fr: Reine des Archdémons Captive
  it: Arcidemone della Regina Prigioniera
  pt: Rainha Archdemônio Aprisionada
  ja: プリズンクインデーモン
  ja_romaji: Purizon Kuin Dēmon
  ko: 프리즌 퀸 데몬
  ko_rr:
  zh-TW:
  zh-CN: 幽狱王后恶魔
text:
  en: |-
    During each of your Standby Phases, you must pay 1000 Life Points (this is not optional), or this card is destroyed. During your Standby Phase: Target 1 Level 4 or lower Fiend-Type monster on the field; that target gains 1000 ATK until the End Phase. "Pandemonium" must be on the field and this card must be in your Graveyard to activate and to resolve this effect.
  de: |-
    Während jeder deiner Standby Phasen musst du 1000 Life Points zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Während deiner Standby Phase: Wähle 1 Monster vom Typ Unterweltler der Stufe 4 oder niedriger auf dem Spielfeld; das gewählte Ziel erhält bis zur End Phase 1000 ATK. „Pandämonium“ muss auf dem Spielfeld und diese Karte muss in deinem Friedhof liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Durante cada una de tus Standby Phases, debes pagar 1000 Life Points (esto no es opcional), o esta carta es destruida. Durante tu Standby Phase: selecciona 1 monstruo de Tipo Demonio de Nivel 4 o menor en el Campo; ese objetivo gana 1000 ATK hasta la End Phase. "Pandemonium" debe estar en el Campo y esta carta en tu Cementerio para activar y resolver este efecto.
  fr: |-
    Durant chacune de vos Standby Phases, vous devez payer 1000 Life Points (ceci est obligatoire), ou cette carte est détruite. Durant votre Standby Phase : ciblez 1 monstre de Type Démon de max. Niveau 4 sur le Terrain ; jusqu'à la End Phase, la cible gagne 1000 ATK. "Pandémonium" doit être sur le Terrain et cette carte dans votre Cimetière pour activer et résoudre cet effet.
  it: |-
    Durante ogni tua Standby Phase, devi pagare 1000 Life Point (questo non è opzionale) o questa carta viene distrutta. Durante la tua Standby Phase: scegli come bersaglio 1 mostro di Tipo Demone di Livello 4 o inferiore sul Terreno; quel bersaglio guadagna 1000 ATK fino alla End Phase. "Pandemonio" deve essere sul Terreno e questa carta deve essere nel tuo Cimitero per attivare e risolvere questo effetto.
  pt: |-
    O controlador desta carta paga 1000 LPs durante suas Standby Phase (isso não é opcional). Durante sua Standby Phase, se "Pandemonium" está virado para cima no campo e esta carta está no seu Cemitério, você pode selecionar 1 monstro Fiend-Type de Nível 4 ou menor que controle e aumentar seu ATK em 1000 pontos até a End Phase.
  ja: |-
    このカードのコントローラーは自分のスタンバイフェイズ毎に１０００ライフポイントを払う。フィールド上に「万魔殿－悪魔の巣窟－」が存在し、このカードが墓地に存在する場合、自分のスタンバイフェイズ毎にフィールド上に存在するレベル４以下の悪魔族モンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントアップする。
  ko: |-
    이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 1000 라이프 포인트를 지불한다. 필드 위에 "팬더모니엄－악마의 소굴－"이 존재하고, 이 카드가 묘지에 존재할 경우, 자신의 스텐바이 페이즈마다 필드 위에 존재하는 레벨 4 이하의 악마족 몬스터 1장의 공격력은 엔드 페이즈시까지 1000 포인트 올린다.
  zh-TW:
  zh-CN: |-
    这张卡的控制者在每次自己的准备阶段支付1000基本分。场上有「万魔殿-恶魔的巢窟-」存在，这张卡在墓地存在的场合，每次自己的准备阶段让场上存在的1只4星以下的恶魔族怪兽的攻击力直到结束阶段时上升1000。
