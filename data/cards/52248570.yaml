name:
  en: Imprisoned Queen Archfiend
  de: Gefangene Erzunterweltlerkönigin
  es: Reina Archidemonio Encarcelada
  fr: Reine des Archdémons Captive
  it: Arcidemone della Regina Prigioniera
  pt: Arquidemônio Rainha Aprisionada
  ja: プリズンクインデーモン
  ja_romaji: Purizon Kuin Dēmon
  ko: 프리즌 퀸 데몬
  ko_rr:
  zh-TW: 幽獄皇后惡魔
  zh-CN: 幽狱王后恶魔
text:
  en: |-
    Once per turn, during your Standby Phase, you must pay 1000 LP (this is not optional), or this card is destroyed. Once per turn, during your Standby Phase: Target 1 Level 4 or lower Fiend monster on the field; that target gains 1000 ATK until the end of this turn. "Pandemonium" must be on the field and this card must be in your GY to activate and to resolve this effect.
  de: |-
    Einmal pro Spielzug, während deiner Standby Phase, musst du 1000 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Einmal pro Spielzug, während deiner Standby Phase: Wähle 1 Unterweltler-Monster der Stufe 4 oder niedriger auf dem Spielfeld; jenes gewählte Ziel erhält bis zum Ende dieses Spielzugs 1000 ATK. „Pandämonium“ muss auf dem Spielfeld liegen und diese Karte muss in deinem Friedhof liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Una vez por turno, durante tu Standby Phase, debes pagar 1000 LP (esto no es opcional), o esta carta es destruida. Una vez por turno, durante tu Standby Phase: selecciona 1 monstruo Demonio de Nivel 4 o menor en el Campo; ese objetivo gana 1000 ATK hasta el final de este turno. "Pandemonium" debe estar en el Campo y esta carta debe estar en tu Cementerio para activar y resolver este efecto.
  fr: |-
    Une fois par tour, durant votre Standby Phase, vous devez payer 1000 LP (ceci est obligatoire), ou cette carte est détruite. Une fois par tour, durant votre Standby Phase : ciblez 1 monstre Démon de max. Niveau 4 sur le Terrain ; jusqu'à la fin de ce tour, la cible gagne 1000 ATK. "Pandémonium" doit être sur le Terrain et cette carte doit être dans votre Cimetière pour activer et résoudre cet effet.
  it: |-
    Una volta per turno, durante la tua Standby Phase, devi pagare 1000 LP (questo non è opzionale), o questa carta viene distrutta. Una volta per turno, durante la tua Standby Phase: scegli come bersaglio 1 mostro Demone di Livello 4 o inferiore sul Terreno; quel bersaglio guadagna 1000 ATK fino alla fine di questo turno. "Pandemonio" deve essere sul Terreno e questa carta deve essere nel tuo Cimitero per attivare e risolvere questo effetto.
  pt: |-
    Uma vez por turno, durante sua Fase de Apoio, você deve pagar 1000 PV (isso não é opcional), ou este card é destruído. Uma vez por turno, durante sua Fase de Apoio: escolha 1 monstro Demônio de Nível 4 ou menos no campo; o alvo ganha 1000 de ATK até o final deste turno. "Pandemônio" deve estar no campo e este card deve estar no seu Cemitério para ativar e resolver este efeito.
  ja: |-
    このカードのコントローラーは自分のスタンバイフェイズ毎に１０００ライフポイントを払う。フィールド上に「万魔殿－悪魔の巣窟－」が存在し、このカードが墓地に存在する場合、自分のスタンバイフェイズ毎にフィールド上に存在するレベル４以下の悪魔族モンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントアップする。
  ko: |-
    이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 1000 라이프 포인트를 지불한다. 필드 위에 "팬더모니엄－악마의 소굴－"이 존재하고, 이 카드가 묘지에 존재할 경우, 자신의 스텐바이 페이즈마다 필드 위에 존재하는 레벨 4 이하의 악마족 몬스터 1장의 공격력은 엔드 페이즈시까지 1000 포인트 올린다.
  zh-TW: |-
    此卡的控制者在每次我方的準備階段支付１０００LP。在無法支付的狀況下破壞此卡。場上存在「萬魔殿－魔鬼的巢穴－」時，在此卡存在於墓地的狀況下，可在我方每次準備階段時，選擇場上１隻等級４以下的惡魔族怪獸，將該攻擊力在回合結束前提升１０００。
  zh-CN: |-
    这张卡的控制者在每次自己的准备阶段支付1000基本分。场上有「万魔殿-恶魔的巢窟-」存在，这张卡在墓地存在的场合，每次自己的准备阶段让场上存在的1只4星以下的恶魔族怪兽的攻击力直到结束阶段时上升1000。
