text:
  en: |-
    You can send this card and 1 other WIND monster from your hand to the GY; for the rest of this turn, all WIND Dragon monsters you control gain 300 ATK. You can banish any number of Dragon monsters that are Level 7 or higher and/or WIND from your GY; add 1 Dragon monster from your Deck to your hand with a Level equal to the number banished, except "Drill Armed Dragon". You can only use each effect of "Drill Armed Dragon" once per turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードと風属性モンスター１体を墓地へ送って発動できる。このターン中、自分フィールドのドラゴン族・風属性モンスターの攻撃力は３００アップする。②：自分の墓地から風属性かレベル７以上のドラゴン族モンスターを任意の数だけ除外して発動できる。除外したモンスターの数と同じレベルを持つ、「ドリル・アームド・ドラゴン」以外のドラゴン族モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 바람 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴 중에, 자신 필드의 드래곤족 / 바람 속성 몬스터의 공격력은 300 올린다. ②: 자신 묘지에서 바람 속성이나 레벨 7 이상의 드래곤족 몬스터를 임의의 수만큼 제외하고 발동할 수 있다. 제외한 몬스터의 수와 같은 레벨을 가지는, "드릴 암드 드래곤" 이외의 드래곤족 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从手牌将此卡与1只风属性怪兽送至墓地可以发动。此回合中，自己场上的龙族・风属性怪兽的攻击力上升300。②：从自己墓地将任意数量的风属性或等级7以上的、龙族怪兽除外可以发动。从牌组将“钻头武装龙”以外的、1只等级与所除外的怪兽的数量相同的龙族怪兽加入手牌。
