  ko_rr:
  zh-TW: 妖精射手
  zh-CN: 妖精射手
text:
  en: |-
    During your Main Phase, you can inflict 400 damage to your opponent for each face-up LIGHT monster you control. This card cannot attack during the same turn you activate this effect. Only one "Fairy Archer" can have its effect activated per turn.
  de: |-
    Während deiner Main Phase kannst du deinem Gegner 400 Schaden für jedes offene LICHT Monster zufügen, das du kontrollierst. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst. Pro Spielzug kann nur der Effekt von einem "Feenbogenschütze" aktiviert werden.
  es: |-
    Durante tu Main Phase, puedes infligir 400 puntos de daño a tu adversario por cada monstruo de LUZ boca arriba que controles. Esta carta no puede atacar en el mismo turno en que activaste este efecto. Sólo puedes activar el efecto de 1 "Hada Arquera" por turno.
  fr: |-
    Durant votre Main Phase, vous pouvez infliger 400 points de dommages à votre adversaire pour chaque monstre LUMIÈRE face recto que vous contrôlez. Cette carte ne peut pas attaquer durant le même tour où vous activez cet effet. Seul 1 "Sagittaire Féerique" peut avoir son effet activé par tour.
  it: |-
    Durante la tua Main Phase, puoi infliggere 400 danni al tuo avversario per ogni mostro LUCE scoperto che controlli. Questa carta non può attaccare nello stesso turno in cui attivi questo effetto. È possibile attivare l'effetto di un solo "Arciere Fatato" per turno.
  pt:
  ja: |-
    自分のメインフェイズ時、自分フィールド上に表側表示で存在する光属性モンスター１体につき４００ポイントダメージを相手ライフに与える事ができる。この効果を発動するターンこのカードは攻撃する事ができない。「フェアリー・アーチャー」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 빛 속성 몬스터의 수 × 400 데미지를 상대에게 준다.
  zh-TW:
  zh-CN: |-
    自己的主要阶段时才能发动。给与对方基本分自己场上的光属性怪兽数量×400的数值的伤害。「妖精弓手」的效果1回合只能使用1次，这个效果发动的回合，这张卡不能攻击。
