name:
  en: Fairy Archer
  de: Feenbogenschütze
  es: Hada Arquera
  fr: Sagittaire Féerique
  it: Arciere Fatato
  pt: Arqueira Feérica
  ja: フェアリー・アーチャー
  ja_romaji: Fearī Āchā
