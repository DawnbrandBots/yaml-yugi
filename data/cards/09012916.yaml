name:
  en: Black-Winged Dragon
  de: Schwarz geflügelter Drache
  es: Dragón de Alas Negras
  fr: Dragon Ailes Sombres
  it: Drago Ali Nere
  pt: Dragão de Asas Negras
  ja: ブラックフェザー・ドラゴン
  ja_romaji: Burakkufezā Doragon
