name:
  en: Black-Winged Dragon
  de: Schwarz geflügelter Drache
  es: Dragón de Alas Negras
  fr: Dragon Ailes Sombres
  it: Drago Ali Nere
  pt: Dragão de Asas Negras
  ja: ブラックフェザー・ドラゴン
  ja_romaji: Burakkufezā Doragon
  ko: 블랙 페더 드래곤
  ko_rr: Beullaek Pedeo Deuraegon
  zh-TW: 黑翼龍
  zh-CN: 黑翼龙
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    If you would take damage from a card effect, place 1 Black Feather Counter on this card instead. This card loses 700 ATK for each Black Feather Counter on it. Once per turn: You can remove all Black Feather Counters from this card, then target 1 face-up monster your opponent controls; that target loses 700 ATK for each Black Feather Counter removed, and if it does, inflict damage to your opponent equal to the ATK lost by this effect.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Falls du Schaden von einem Karteneffekt erhalten würdest, lege stattdessen 1 Schwarzfeder-Zählmarke auf diese Karte. Diese Karte verliert für jede Schwarzfeder-Zählmarke auf ihr 700 ATK. Einmal pro Spielzug: Du kannst alle Schwarzfeder-Zählmarken von dieser Karte entfernen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; jenes gewählte Ziel verliert 700 ATK für jede entfernte Schwarzfeder-Zählmarke und falls es dies tut, füge deinem Gegner Schaden in Höhe der ATK zu, die durch diesen Effekt verloren wurden.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Si fueras a recibir daño por efecto de una carta, pon 1 Contador de Pluma Negra en esta carta en su lugar. Esta carta pierde 700 ATK por cada Contador de Pluma Negra que tenga. Una vez por turno: puedes retirar todos los Contadores de Pluma Negra de esta carta, y después selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde 700 ATK por cada Contador de Pluma Negra retirado y, si lo hace, inflige daño a tu adversario igual al ATK perdido por este efecto.
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Si vous allez recevoir des dommages d'un effet de carte, placez 1 Compteur Plumes Noires sur cette carte à la place. Cette carte perd 700 ATK pour chaque Compteur Plumes Noires sur elle. Une fois par tour : vous pouvez retirer tous les Compteurs Plumes Noires de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd 700 ATK pour chaque Compteur Plumes Noires retiré, et si elle le fait, infligez des dommages à votre adversaire égaux à l'ATK perdue par cet effet.
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Se stai per subire danno dall'effetto di una carta, metti invece 1 Segnalino Piuma Nera su questa carta. Questa carta perde 700 ATK per ogni Segnalino Piuma Nera su di essa. Una volta per turno: puoi rimuovere tutti i Segnalini Piuma Nera da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde 700 ATK per ogni Segnalino Piuma Nera rimosso e, se lo fa, infliggi al tuo avversario danno pari all'ATK perso a causa di questo effetto.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Se você sofreria dano de um efeito de card, em vez disso, coloque 1 Marcador de Pena Negra neste card. Este card perde 700 de ATK para cada Marcador de Pena Negra nele. Uma vez por turno: você pode remover todos os Marcadores de Pena Negra deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; o alvo perde 700 de ATK para cada Marcador de Pena Negra removido e, se isso acontecer, cause dano ao seu oponente igual ao ATK reduzido por este efeito.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：自分が効果ダメージを受ける場合、代わりにこのカードに黒羽カウンターを１つ置く。②：このカードの攻撃力は、このカードの黒羽カウンターの数×７００ダウンする。③：１ターンに１度、このカードの黒羽カウンターを全て取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力は取り除いた黒羽カウンターの数×７００ダウンし、ダウンした数値分のダメージを相手に与える。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 자신이 효과 데미지를 받을 경우, 대신에 이 카드에 검은 날개 카운터를 1개 놓는다. ②: 이 카드의 공격력은, 이 카드의 검은 날개 카운터의 수 × 700 내린다. ③: 1턴에 1번, 이 카드의 검은 날개 카운터를 전부 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터의 공격력은 제거한 검은 날개 카운터의 수 × 700 내리고, 내린 수치만큼의 데미지를 상대에게 준다.
  zh-TW: |-
    協調＋協調以外的怪獸１隻以上
    ①：在我方受到效果傷害的狀況下，在此卡放置１個黑羽計數物作為替代。②：此卡的攻擊力依據此卡的黑羽計數物數量×７００進行降低。③：１回合１次，可將此卡的黑羽計數物全部去除，將對方場上的１隻正面表示怪獸做為對象發動。該對方怪獸的攻擊力依據去除的黑羽計數物數量×７００降低，給予對方降低的數值的傷害。
  zh-CN: |-
    协调+1只以上协调以外的怪兽
    ①：自己将受到效果伤害的情况下，作为代替在此卡上放1个黑羽计数物。②：此卡的攻击力下降此卡的黑羽计数物数量×700。③：1回合1次，将此卡的黑羽计数物全部去除，可以对手场上的1只表侧表示怪兽为对象发动。该对手怪兽的攻击力下降去除的黑羽计数物数量×700，给予对手下降数值的伤害。
