text:
  en: |-
    Once per turn: You can reveal 1 monster in your hand; increase the Level of this card by the Level of that monster, until the End Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster in deiner Hand vorzeigen; erhöhe die Stufe dieser Karte bis zur End Phase um die Stufe des Monsters.
  es: |-
    Una vez por turno: puedes mostrar 1 monstruo en tu mano; aumenta el Nivel de esta carta tanto como el Nivel de ese monstruo, hasta la End Phase.
  fr: |-
    Une fois par tour : vous pouvez révéler 1 monstre dans votre main ; jusqu'à la End Phase, augmentez le Niveau de cette carte par le Niveau du monstre.
  it: |-
    Una volta per turno: puoi rivelare 1 mostro nella tua mano; aumenta il Livello di questa carta del Livello di quel mostro, fino alla End Phase.
  pt: |-
    Uma vez por turno: você pode revelar 1 monstro da sua mão; até a Fase Final, aumente o Nível deste card pelo Nível do monstro revelado.
  ja: |-
    １ターンに１度、手札のモンスター１体を相手に見せて発動する事ができる。エンドフェイズ時まで、見せたモンスターのレベル分だけこのカードのレベルを上げる。
  ko: |-
    ①: 1턴에 1번, 패의 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 카드의 레벨은 턴 종료시까지, 보여준 몬스터의 레벨만큼만 올라간다.
  zh-TW: |-
    １回合１次，可將１隻手牌的怪獸出示給對方發動。在回合結束前，此卡的等級會依據出示怪獸的等級數值進行提升。
  zh-CN: |-
    1回合1次，把手卡1只怪兽给对方观看才能发动。直到结束阶段时，这张卡的等级上升给人观看的怪兽的等级数值。
