text:
  en: |-
    If this card attacks a face-up Level 3 or lower monster, destroy the monster immediately with this card's effect without applying damage calculation.
  de: |-
    Wenn diese Karte ein offenes Monster der Stufe 3 oder niedriger angreift, zerstöre das Monster durch den Effekt dieser Karte, ohne Schadensberechnung.
  es: |-
    Si esta carta ataca a un monstruo boca arriba de Nivel 3 o menor, destruye el monstruo por el efecto de esta carta sin cálculo de daño.
  fr: |-
    Si cette carte attaque un monstre face recto de Niveau 3 ou moins, détruisez ce monstre par l'effet de cette carte sans appliquer de calcul des dommages.
  it: |-
    Se questa carta attacca un mostro scoperto di Livello 3 o inferiore, distruggi il mostro per effetto di questa carta senza il calcolo dei danni.
  pt:
  ja: |-
    このカードがレベル３以下の表側表示モンスターを攻撃した場合、ダメージ計算を行わずそのモンスターを破壊する。
  ko: |-
    이 카드가 레벨 3 이하의 앞면 표시 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这张卡向3星以下的表侧表示怪兽攻击的场合，不进行伤害计算把那只怪兽破坏。
