text:
  en: |-
    You can discard 1 card; send 1 "Phantom Knights" card from your Deck to the GY, except "The Phantom Knights of Torn Scales". If another "Phantom Knights" card in your GY is banished, while this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "The Phantom Knights of Torn Scales" once per turn.
  de: |-
    Du kannst 1 Karte abwerfen; lege 1 „Phantomritter“-Karte von deinem Deck auf den Friedhof, außer „Die Phantomritter der Zerrissenen Platten“. Falls eine andere „Phantomritter“-Karte in deinem Friedhof verbannt wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Die Phantomritter der Zerrissenen Platten“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes descartar 1 carta; manda al Cementerio 1 carta "Caballeros Fantasma" en tu Deck, excepto "Los Caballeros Fantasma de Escamas Rasgadas". Si otra carta "Caballeros Fantasma" en tu Cementerio es desterrada, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Los Caballeros Fantasma de Escamas Rasgadas" una vez por turno.
  fr: |-
    Vous pouvez défausser 1 carte ; envoyez 1 carte "Chevaliers Fantômes" ("Les Chevaliers Fantômes des Écailles Lacérées" exclu) depuis votre Deck au Cimetière. Si une autre carte "Chevaliers Fantômes" dans votre Cimetière est bannie, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Les Chevaliers Fantômes des Écailles Lacérées" qu'une fois par tour.
  it: |-
    Puoi scartare 1 carta; manda 1 carta "Cavalieri Fantasma" dal tuo Deck al Cimitero, eccetto "I Cavalieri Fantasma delle Scaglie Lacerate". Se un'altra carta "Cavalieri Fantasma" nel tuo Cimitero viene bandita, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "I Cavalieri Fantasma delle Scaglie Lacerate" una sola volta per turno.
  pt: |-
    Você pode descartar 1 card; envie 1 card "Cavaleiros Fantasmas" do seu Deck para o Cemitério, exceto "Os Cavaleiros Fantasmas de Escamas Rachadas". Se outro card "Cavaleiros Fantasmas" no seu Cemitério for banido, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Os Cavaleiros Fantasmas de Escamas Rachadas" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚捨てて発動できる。デッキから「幻影騎士団ティアースケイル」以外の「幻影騎士団」モンスター１体または「ファントム」魔法・罠カード１枚を墓地へ送る。②：このカードが墓地に存在し、自分の墓地からこのカード以外の「幻影騎士団」モンスターまたは「ファントム」魔法・罠カードが除外された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 덱에서 "팬텀 나이츠 티어스케일" 이외의 "팬텀 나이츠" 몬스터 1장 또는 "팬텀" 마법 / 함정 카드 1장을 묘지로 보낸다. ②: 이 카드가 묘지에 존재하고, 자신 묘지에서 이 카드 이외의 "팬텀 나이츠" 몬스터 또는 "팬텀" 마법 / 함정 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：舍弃1张手牌可以发动。从牌组将"魅影骑士团裂鳞甲"以外的1只"魅影骑士团"怪兽或1张"魅影"魔法・陷阱卡送至墓地。②：此卡存在于墓地且此卡以外的"魅影骑士团"怪兽或"魅影"魔法・陷阱卡从自己的墓地被除外的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
