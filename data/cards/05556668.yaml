text:
  en: |-
    Both players reveal their hands and add 1 card from each other's hand to their hand.
  de: |-
    Beide Spieler zeigen ihre Hände vor und fügen ihrer Hand 1 Karte von der Hand des anderen Spielers hinzu.
  es: |-
    Ambos jugadores muestran sus manos y añaden a su mano 1 carta de la mano del otro.
  fr: |-
    Chaque joueur révèle sa main et ajoute 1 carte de la main de son adversaire à sa main.
  it: |-
    Entrambi i giocatori rivelano la loro mano e aggiungono 1 carta dalla mano del loro avversario alla loro mano.
  pt: |-
    Os dois duelistas revelam suas mãos e adicionam à sua própria mão 1 card da mão do outro.
  ja: |-
    お互いのプレイヤーは手札を公開し、それぞれ相手のカード１枚を選んで自分の手札に加える。
  ko: |-
    ①: 양쪽 플레이어는 패를 공개하고, 각각 상대가 되는 플레이어의 패에서 카드 1장을 골라 자신의 패에 넣는다.
  zh-TW:
  zh-CN: |-
    双方玩家把手卡公开，各自选1张对方的卡加入自己手卡。
