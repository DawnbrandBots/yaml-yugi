name:
  en: Frostosaurus
  de: Frostosaurier
  es: Frostosaurus
  fr: Givrosaure
  it: Frostosaurus
  pt: Gelidossauro
  ja: フロストザウルス
  ja_romaji: Furosutozaurusu
  ko: 프로스트사우루스
  ko_rr: Peuroseuteusauruseu
  zh-TW: 冰霜腕龍
  zh-CN: 冰霜龙
text:
  en: |-
    This monster's metabolism enables it to endure long periods of cold, harnessing the power to become a creature of solid ice! Nothing else can withstand such temperatures, especially victims of its glacial rampage.
  de: |-
    Der Stoffwechsel dieses Monsters ermöglicht es ihm, lange Kälteperioden zu überstehen, indem es seine Kraft einsetzt, zu einer Kreatur aus massivem Eis zu werden! Nichts anderes kann solchen Temperaturen widerstehen und alles wird Opfer seiner eiszeitlichen Rache.
  es: |-
    El metabolismo de este monstruo le permite soportar largos períodos de frío, ¡y usar su poder para transformarse en una criatura de hielo sólido! Nada puede resistir tales temperaturas, especialmente las víctimas de su furia glacial.
  fr: |-
    Le métabolisme de ce monstre lui permet d'endurer de longues périodes de froid, exploitant sa puissance pour devenir une créature de glace ! Personne d'autre ne peut supporter de telles températures, particulièrement les victimes de son déchaînement glacial.
  it: |-
    Il metabolismo di questo mostro gli permette di resistere per lungo tempo al gelo, trasformandosi in una creatura fatta di puro ghiaccio! Nulla può resistere a quelle temperature, in particolar modo le vittime della sua furia glaciale.
  pt: |-
    O metabolismo desse monstro permite que ele suporte longos períodos de frio, acumulando poder para se tornar uma criatura de gelo sólido! Nada pode suportar essas temperaturas, especialmente as vítimas dessa torrente glacial.
  ja: |-
    鈍い神経と感性のお陰で、氷づけになりつつも氷河期を乗り越える脅威の生命力を持つ。寒さには滅法強いぞ。
  ko: |-
    둔감한 신경과 감성 덕분에 꽁꽁 얼어붙어도 빙하기를 뛰어넘어 살아남을 정도로 위협적인 생명력을 갖고 있다. 추위에 대단히 강하다.
  zh-TW:
  zh-CN: |-
    得益于迟钝的神经和感知力，拥有着惊人的生命力，即便被冰封雪藏也能在冰河期中生存下来。对寒冷的抵抗力可是无比强力呢。
