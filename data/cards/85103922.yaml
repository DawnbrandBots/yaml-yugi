text:
  en: |-
    You can Set this card from your hand to your Spell & Trap Zone as a Spell. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your GY: Special Summon it. If this card is Special Summoned during your opponent's turn: You can destroy 1 face-up card your opponent controls.
  de: |-
    Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Du kannst 1 offene Karte zerstören, die dein Gegner kontrolliert.
  es: |-
    Puedes Colocar en tu Zona de Magia y Trampas esta carta en tu mano como una Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: puedes destruir 1 carta boca arriba que controle tu adversario.
  fr: |-
    Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : vous pouvez détruire 1 carte face recto contrôlée par votre adversaire.
  it: |-
    Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: puoi distruggere 1 carta scoperta controllata dal tuo avversario.
  pt: |-
    Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: você pode destruir 1 card com a face para cima que seu oponente controla.
  ja: |-
    ①：このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。③：相手ターンに、このカードが特殊召喚に成功した場合に発動できる。相手フィールドの表側表示のカード１枚を選んで破壊する。
  ko: |-
    ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 마법 & 함정 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ③: 상대 턴에, 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 앞면 표시의 카드 1장을 고르고 파괴한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡可以当作魔法卡使用从手卡到魔法与陷阱区域盖放。②：魔法与陷阱区域盖放的这张卡在对方回合被破坏送去墓地的场合发动。这张卡特殊召唤。③：对方回合这张卡特殊召唤成功的场合才能发动。选对方场上1张表侧表示的卡破坏。
