text:
  en: |-
    If this card destroys an opponent's monster by battle: Activate 1 of these effects.
    ● Send 1 LIGHT Machine monster with 1200 or less ATK from your Deck to your GY.
    ● Target 1 LIGHT Machine monster with 1200 or less ATK in your GY; Special Summon that target.
  de: |-
    Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Aktiviere 1 dieser Effekte.
    ● Lege 1 LICHT Maschine-Monster mit 1200 oder weniger ATK von deinem Deck auf deinen Friedhof.
    ● Wähle 1 LICHT Maschine-Monster mit 1200 oder weniger ATK in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  es: |-
    Si esta carta destruye un monstruo del adversario en batalla: activa 1 de estos efectos.
    ● Manda a tu Cementerio 1 monstruo Máquina de LUZ con 1200 ATK o menos en tu Deck.
    ● Selecciona 1 monstruo Máquina de LUZ con 1200 ATK o menos en tu Cementerio; Invoca ese objetivo de Modo Especial.
  fr: |-
    Si cette carte détruit un monstre de l'adversaire au combat : activez 1 de ces effets.
    ● Envoyez 1 monstre LUMIÈRE Machine avec max. 1200 ATK depuis votre Deck à votre Cimetière.
    ● Ciblez 1 monstre LUMIÈRE Machine avec max. 1200 ATK dans votre Cimetière ; Invoquez Spécialement la cible.
  it: |-
    Se questa carta distrugge un mostro dell'avversario in battaglia: attiva 1 di questi effetti.
    ● Manda 1 mostro LUCE Macchina con ATK 1200 o inferiore dal tuo Deck al tuo Cimitero.
    ● Scegli come bersaglio 1 mostro LUCE Macchina con ATK 1200 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  pt: |-
    Se este card destruir um monstro do oponente em batalha: ative 1 desses efeitos.
    ● Envie 1 monstro de LUZ do Tipo Máquina com 1200 ou menos de ATK do seu Deck para o seu Cemitério.
    ● Escolha 1 monstro de LUZ do Tipo Máquina com 1200 ou menos de ATK no seu Cemitério; Invoque o alvo por Invocação-Especial.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊した場合、以下の効果から１つを選択して発動する。
    ●デッキから機械族・光属性・攻撃力１２００以下のモンスター１体を墓地へ送る。
    ●自分の墓地から機械族・光属性・攻撃力１２００以下のモンスター１体を選択して特殊召喚する。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 이하의 효과에서 1개를 선택하고 발동한다.
    ●덱에서 기계족 / 빛 속성 / 공격력 1200 이하의 몬스터 1장을 묘지로 보낸다.
    ●자신의 묘지에서 기계족 / 빛 속성 / 공격력 1200 이하의 몬스터 1장을 선택하고 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：在此卡因战斗破坏了对手怪兽的情况下，从以下效果中选择1个发动。
    ●将牌组中1只攻击力为1200以下的机械族・光属性怪兽送至墓地。
    ●可以自己墓地的1只攻击力为1200以下的机械族・光属性怪兽为对象发动。将该机械族・光属性怪兽特殊召唤。
