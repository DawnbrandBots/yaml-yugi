text:
  en: |-
    You can apply any of the following effects, in sequence, based on the number of "Solfachord" Pendulum Monster Cards you control with different names.
    ● 3+: Return 1 card from your Pendulum Zone to the hand, and if you do, place 1 face-up "Solfachord" Pendulum Monster from your Extra Deck in your Pendulum Zone.
    ● 5+: Special Summon 1 "Solfachord" Pendulum Monster from your hand.
    ● 7+: Destroy all face-up cards your opponent controls.
    You can only activate 1 "Solfachord Scale" per turn.
  de: |-
    Du kannst nacheinander die folgenden Effekte ausführen, basierend auf der Anzahl der „Solfakkord“-Pendelmonsterkarten mit unterschiedlichen Namen, die du kontrollierst.
    ● 3+: Gib 1 Karte von deiner Pendelzone auf die Hand zurück und falls du dies tust, lege 1 offenes „Solfakkord“-Pendelmonster von deinem Extra Deck in deine Pendelzone.
    ● 5+: Beschwöre 1 „Solfakkord“-Pendelmonster als Spezialbeschwörung von deiner Hand.
    ● 7+: Zerstöre alle offenen Karten, die dein Gegner kontrolliert.
    Du kannst nur 1 „Solfakkord-Tonleiter“ pro Spielzug aktivieren.
  es: |-
    Puedes aplicar cualquiera de los siguientes efectos, en secuencia, basándote en el número de Cartas de Monstruo de Péndulo "Solfacorde" con nombres diferentes que controles.
    ● 3+: Devuelve a la mano 1 carta en tu Zona de Péndulo y, si lo haces, pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Solfacorde" boca arriba en tu Deck Extra.
    ● 5+: Invoca de Modo Especial, desde tu mano, 1 Monstruo de Péndulo "Solfacorde".
    ● 7+: Destruye todas las cartas boca arriba que controle tu adversario.
    Sólo puedes activar 1 "Escala Solfacorde" por turno.
  fr: |-
    Vous pouvez appliquer n'importe lequel des effets suivants, dans l'ordre, selon le nombre de Cartes Monstre Pendule "Solfaccord" que vous contrôlez de noms différents.
    ● 3+ : Renvoyez 1 carte depuis votre Zone Pendule à la main, et si vous le faites, placez 1 Monstre Pendule "Solfaccord" face recto depuis votre Extra Deck dans votre Zone Pendule.
    ● 5+ : Invoquez Spécialement 1 Monstre Pendule "Solfaccord" depuis votre main.
    ● 7+ : Détruisez toutes les cartes face recto contrôlées par votre adversaire.
    Vous ne pouvez activer qu'1 "Gamme Solfaccord" par tour.
  it: |-
    Puoi applicare qualsiasi dei seguenti effetti, in ordine, a seconda del numero di Carte Mostro Pendulum "Solfaccordo" che controlli con nomi diversi.
    ● 3+: Fai ritornare 1 carta dalla tua Zona Pendulum nella mano e, se lo fai, metti 1 Mostro Pendulum "Solfaccordo" scoperto dal tuo Extra Deck nella tua Zona Pendulum.
    ● 5+: Evoca Specialmente 1 Mostro Pendulum "Solfaccordo" dalla tua mano.
    ● 7+: Distruggi tutte le carte scoperte controllate dal tuo avversario.
    Puoi attivare solo 1 "Scala Solfaccordo" per turno.
  pt: |-
    Você pode aplicar quaisquer dos seguintes efeitos, em sequência, de acordo com o número de Cards de Monstro Pêndulo "Solfacorde" com nomes diferentes que você controla.
    ● 3+: Devolva 1 card da sua Zona de Pêndulo para a mão e, se isso acontecer, coloque 1 Monstro Pêndulo "Solfacorde" com a face para cima do seu Deck Adicional na sua Zona de Pêndulo.
    ● 5+: Invoque por Invocação-Especial 1 Monstro Pêndulo "Solfacorde" da sua mão.
    ● 7+: Destrua todos os cards com a face para cima que seu oponente controla.
    Você só pode ativar 1 "Escala Solfacorde" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「ドレミコード」Ｐモンスターカードの種類によって以下の効果をそれぞれ適用できる。
    ●３種類以上：自分のＰゾーンのカード１枚を選んで持ち主の手札に戻し、自分のＥＸデッキから表側表示の「ドレミコード」Ｐモンスター１体を選んで自分のＰゾーンに置く。
    ●５種類以上：手札から「ドレミコード」Ｐモンスター１体を特殊召喚する。
    ●７種類以上：相手フィールドの表側表示のカードを全て破壊する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "도레미코드" 펜듈럼 몬스터 카드의 종류에 따라 이하의 효과를 각각 적용할 수 있다.
    ●3종류 이상: 자신의 펜듈럼 존의 카드 1장을 골라 주인의 패로 되돌리고, 자신의 엑스트라 덱에서 앞면 표시의 "도레미코드" 펜듈럼 몬스터 1장을 골라 자신의 펜듈럼 존에 놓는다.
    ●5종류 이상: 패에서 "도레미코드" 펜듈럼 몬스터 1장을 특수 소환한다.
    ●7종류 이상: 상대 필드의 앞면 표시의 카드를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：依自己场上的"音服和弦"灵摆怪兽卡的种类可分别适用以下效果。
    ●3种以上：挑选自己灵摆区域的1张卡放回持有者的手牌，从自己的额外牌组挑选1只表侧表示的"音服和弦"灵摆怪兽放在自己的灵摆区域。
    ●5种以上：从手牌将1只"音服和弦"灵摆怪兽特殊召唤。
    ●7种以上：将对手场上的表侧表示卡全部破坏。
