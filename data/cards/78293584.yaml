text:
  en: |-
    Add 1 Level 8 or higher "Diabell" monster from your Deck to your hand, or if only your opponent controls a monster, you can Special Summon it instead. If this card is banished: You can make all "Diabell" monsters you currently control gain 500 ATK. You can only use each effect of "Filia Diabell" once per turn.
  de: |-
    Füge deiner Hand 1 „Diabell“-Monster der Stufe 8 oder höher von deinem Deck hinzu oder falls nur dein Gegner ein Monster kontrolliert, kannst du es stattdessen als Spezialbeschwörung beschwören. Falls diese Karte verbannt wird: Du kannst alle „Diabell“-Monster, die du derzeit kontrollierst, 500 ATK erhalten lassen. Du kannst jeden Effekt von „Filia Diabell“ nur einmal pro Spielzug verwenden.
  es: |-
    Añade a tu mano 1 monstruo "Diabell" de Nivel 8 o mayor en tu Deck o, si sólo tu adversario controla un monstruo, puedes Invocarlo de Modo Especial en su lugar. Si esta carta es desterrada: puedes hacer que todos los monstruos "Diabell" que controlas en este momento ganen 500 ATK. Sólo puedes usar cada efecto de "Filia Diabell" una vez por turno.
  fr: |-
    Ajoutez 1 monstre "Diabell" de min. Niveau 8 depuis votre Deck à votre main, ou si uniquement votre adversaire contrôle un monstre, vous pouvez l'Invoquer Spécialement à la place. Si cette carte est bannie : vous pouvez faire gagner 500 ATK à tous les monstres "Diabell" que vous contrôlez actuellement. Vous ne pouvez utiliser chaque effet de "Filia Diabell" qu'une fois par tour.
  it: |-
    Aggiungi 1 mostro "Diabell" di Livello 8 o superiore dal tuo Deck alla tua mano o, se solo il tuo avversario controlla un mostro, puoi invece Evocarlo Specialmente. Se questa carta viene bandita: puoi far guadagnare 500 ATK a tutti i mostri "Diabell" che controlli attualmente. Puoi utilizzare ogni effetto di "Filia Diabell" una sola volta per turno.
  pt: |-
    Adicione 1 monstro "Diabell" de Nível 8 ou mais do seu Deck à sua mão ou, se somente seu oponente controlar um monstro, em vez disso, você pode Invocá-lo por Invocação-Especial. Se este card for banido: você pode fazer com que todos os monstros "Diabell" que você controla atualmente ganhem 500 de ATK. Você só pode usar cada efeito de "Filia Diabell" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキからレベル８以上の「ディアベル」モンスター１体を手札に加える。相手フィールドにのみモンスターが存在する場合、手札に加えず特殊召喚する事もできる。②：このカードが除外された場合に発動できる。自分フィールドの全ての「ディアベル」モンスターの攻撃力は５００アップする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 레벨 8 이상의 "디아벨" 몬스터 1장을 패에 넣는다. 상대 필드에만 몬스터가 존재할 경우, 패에 넣지 않고 특수 소환할 수도 있다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 자신 필드의 모든 "디아벨" 몬스터의 공격력은 500 올린다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：从牌组将1只等级8以上的“迪亚贝尔”怪兽加入手牌。仅有对手场上才存在怪兽的情况下，也可不加入手牌而是改为将其特殊召唤。②：此卡被除外的情况下可以发动。自己场上的所有“迪亚贝尔”怪兽的攻击力上升500。
