text:
  en:
  de: |-
    1 Empfänger + 2+ Nicht-Empfänger-Monster
    Falls diese Karte als Synchrobeschwörung beschworen wird: Wähle bis zu 3 Karten, die dein Gegner kontrolliert; gib die gewählten Ziele auf die Hand zurück.
  es: |-
    1 Cantante + 2+ monstruos que no sean Cantantes
    Si esta carta es Invocada por Sincronía: selecciona hasta 3 cartas que controle tu adversario; devuelve esos objetivos a la mano.
  fr: |-
    1 Syntoniseur + 2+ monstres non-Syntoniseur
    Si cette carte est Invoquée par Synchronisation : ciblez max. 3 cartes contrôlées par votre adversaire ; renvoyez les cibles à la main.
  it: |-
    1 Tuner + 2+ mostri non-Tuner
    Se questa carta viene Synchro Evocata: scegli come bersaglio fino a 3 carte controllate dal tuo avversario; fai ritornare quei bersagli nella mano.
  pt: |-
    1 Regulador + 2+ monstros não-Reguladores
    Se este card for Invocado por Invocação-Sincro: escolha até 3 cards que seu oponente controla; devolva os alvos para a mão.
  ja: |-
    チューナー＋チューナー以外のモンスター２体以上
    ①：このカードがＳ召喚した場合、相手フィールドのカードを３枚まで対象として発動する。その相手のカードを手札に戻す。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 2장 이상
    ①: 이 카드가 싱크로 소환에 성공했을 경우, 상대 필드의 카드를 3장까지 대상으로 하고 발동한다. 그 상대의 카드를 주인의 패로 되돌린다.
  zh-TW: |-
    協調＋協調以外的怪獸２隻以上
    ①：在此卡同步召喚成功的狀況下，可將對方場上最多３張卡做為對象發動。將對方的該卡送回持有者的手牌。
  zh-CN: |-
    协调＋协调以外的怪兽２只或以上
    ①：此卡同步召唤成功的场合，可以对手场上最多３张卡牌为对象发动。将该对手的卡牌返回至持有者手牌。
