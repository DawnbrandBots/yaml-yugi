  de: Diamantstaub-Zyklon
  es: Ciclón de Polvo de Diamante
  fr: Cyclone de Diamant
  it: Ciclone di Polvere di Diamanti
  pt: Ciclone de Poeira de Diamante
  ja: ダイヤモンドダスト・サイクロン
  ja_romaji: Daiyamondo Dasuto Saikuron
  ko: 다이아몬드더스트 싸이클론
  ko_rr:
  zh-TW: 鑽石塵風暴
  zh-CN: 钻石尘风暴
text:
  en: |-
    Target 1 monster with 4 or more Fog Counters; destroy it, and if you do, draw 1 card for every 4 Fog Counters that was on it.
  de: |-
    Wähle 1 Monster mit 4 oder mehr Nebel-Zählmarken; zerstöre es und falls du dies tust, ziehe für jede 4 Nebel-Zählmarken, die darauf lagen, 1 Karte.
  es: |-
    Selecciona 1 monstruo con 4 o más Contadores de Niebla; destrúyelo y, si lo haces, roba 1 carta por cada 4 Contadores de Niebla que había en él.
  fr: |-
    Ciblez 1 monstre avec min. 4 Compteurs Brume ; détruisez-le, et si vous le faites, piochez 1 carte pour tous les 4 Compteurs Brume qui étaient sur lui.
  it: |-
    Scegli come bersaglio 1 mostro con 4 o più Segnalini Nebbia; distruggilo e, se lo fai, pesca 1 carta per ogni 4 Segnalini Nebbia che c'erano su di esso.
  pt: |-
    Escolha 1 monstro com 4 ou mais Marcadores de Névoa; destrua-o e, se isso acontecer, compre 1 card para cada 4 Marcadores de Névoa que estavam nele.
  ja: |-
    フォッグカウンターが４つ以上乗っているモンスター１体を選択して発動する。選択したモンスターを破壊し、破壊したモンスターに乗っているフォッグカウンター４つにつき、自分のデッキからカードを１枚ドローする。
  ko: |-
    포그 카운터가 4개 이상 얹혀 있는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 파괴하고, 파괴한 몬스터에 얹혀 있는 포그 카운터 4개당, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    选择有雾指示物4个以上放置的1只怪兽发动。选择的怪兽破坏，破坏的怪兽放置的雾指示物每有4个，从自己卡组抽1张卡。
