text:
  en: |-
    Select 1 monster with 4 or more Fog Counters. Destroy it and then draw 1 card for every 4 Fog Counters that were on it.
  de: |-
    Wähle 1 Monster mit 4 oder mehr Nebel-Zählmarken. Zerstöre es und ziehe dann 1 Karte für je 4 Nebel-Zählmarken, die darauf liegen.
  es: |-
    Selecciona 1 monstruo con 4 o más Contadores de Niebla. Destrúyelo y roba 1 carta por cada 4 Contadores de Niebla que tenía.
  fr: |-
    Sélectionnez 1 monstre avec 4 Compteurs Brume ou plus sur lui. Détruisez-le puis piochez 1 carte pour chaque 4 Compteurs Brume qui étaient sur lui.
  it: |-
    Scegli 1 mostro con 4 o più Segnalini Nebbia. Distruggilo e poi pesca 1 carta per ogni 4 Segnalini Nebbia presenti sul mostro.
  pt: |-
    Selecione 1 monstro com 4 ou mais Marcadores de Neblina. Destrua-o e, depois, compre 1 card para cada 4 Marcadores de Neblina que havia nele.
  ja: |-
    フォッグカウンターが４つ以上乗っているモンスター１体を選択して発動する。選択したモンスターを破壊し、破壊したモンスターに乗っているフォッグカウンター４つにつき、自分のデッキからカードを１枚ドローする。
  ko: |-
    포그 카운터가 4개 이상 얹혀 있는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 파괴하고, 파괴한 몬스터에 얹혀 있는 포그 카운터 4개당, 자신의 덱에서 카드를 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    选择有雾指示物4个以上放置的1只怪兽发动。选择的怪兽破坏，破坏的怪兽放置的雾指示物每有4个，从自己卡组抽1张卡。
