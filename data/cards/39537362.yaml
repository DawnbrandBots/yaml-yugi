name:
  en: Ordeal of a Traveler
  de: Belastungsprobe eines Reisenden
  es: Problemas del Viajero
  fr: Ordalie du Voyageur
  it: Prova del Viaggiatore
  pt: Teste de um Viajante
  ja: <ruby>旅<rt>たび</rt></ruby><ruby>人<rt>びと</rt></ruby>の<ruby>試<rt>し</rt></ruby><ruby>練<rt>れん</rt></ruby>
  ja_romaji: Tabibito no Shiren
