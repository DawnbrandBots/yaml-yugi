text:
  en: |-
    When a monster(s) would be Summoned: Tribute 1 "Lightsworn" monster; negate the Summon, and if you do, destroy that monster(s).
  de: |-
    Wenn Monster beschworen würden: Biete 1 „Lichtverpflichtet“-Monster als Tribut an; annuliere die Beschwörung und falls du dies tust, zerstöre die Monster.
  es: |-
    Cuando fueran a ser Invocados uno o más monstruos: Sacrifica 1 monstruo "Luminoso/a"; niega la Invocación y, si lo haces, destruye a ese o esos monstruos.
  fr: |-
    Lorsqu'un ou plusieurs monstres vont être Invoqués : Sacrifiez 1 monstre "Seigneur Lumière" ; annulez l'Invocation, et si vous le faites, détruisez ces monstres.
  it: |-
    Quando stanno per essere Evocati uno o più mostri: offri come Tributo 1 mostro "Fedele della Luce"; annulla l'Evocazione e, se lo fai, distruggi quei mostri.
  pt: |-
    Quando um ou mais monstros seriam Invocados: ofereça como Tributo 1 monstro "Luminoso(a)"; negue a Invocação e, se isso acontecer, destrua esses monstros.
  ja: |-
    自分フィールド上の「ライトロード」と名のついたモンスター１体をリリースして発動できる。モンスターの召喚・反転召喚・特殊召喚を無効にし破壊する。
  ko: |-
    자신 필드 위에 존재하는 '라이트로드' 라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 몬스터의 소환 / 반전 소환 / 특수 소환을 무효로 하고 파괴한다.
  zh-TW:
  zh-CN: |-
    把自己场上1只名字带有「光道」的怪兽解放才能发动。怪兽的召唤·反转召唤·特殊召唤无效并破坏。
