name:
  en: Monster Reborn
  de: Wiedergeburt
  es: Monstruo Renacido
  fr: Monster Reborn
  it: Mostro Resuscitato
  pt: Reviver Monstro
  ja: <ruby>死<rt>し</rt></ruby><ruby>者<rt>しゃ</rt></ruby><ruby>蘇<rt>そ</rt></ruby><ruby>生<rt>せい</rt></ruby>
  ja_romaji: Shisha Sosei
  ko: 죽은 자의 소생
  ko_rr: Juk-eun Ja-ui Sosaeng
  zh-TW: 死者蘇生
  zh-CN: 死者苏生
text:
  en: |-
    Target 1 monster in either GY; Special Summon it.
  de: |-
    Wähle 1 Monster in einem beliebigen Friedhof; beschwöre es als Spezialbeschwörung.
  es: |-
    Selecciona 1 monstruo en cualquier Cementerio; Invócalo de Modo Especial.
  fr: |-
    Ciblez 1 monstre dans l'un des Cimetières ; Invoquez-le Spécialement.
  it: |-
    Scegli come bersaglio 1 mostro in qualsiasi Cimitero; Evocalo Specialmente.
  pt: |-
    Escolha 1 monstro em qualquer Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  ko: |-
    ①: 자신이나 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
  zh-TW: |-
    可以選擇我方或對手墓地的1隻怪獸進行發動。特殊召喚被選擇的怪獸到我方場地。
  zh-CN: |-
    ①：以自己或对手墓地的1只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。
