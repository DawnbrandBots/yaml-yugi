text:
  en:
  de: |-
    (Diese Karte wird nicht als „Säbel“-Karte behandelt.)
    Wenn diese Karte als Normal- oder Flippbeschwörung beschworen wird: Du kannst deiner Hand 1 „Photonen-Säbelzahntiger“ von deinem Deck hinzufügen. Falls du keinen anderen „Photonen-Säbelzahntiger“ kontrollierst, verliert diese Karte 800 ATK.
  es: |-
    Cuando esta carta es Invocada de Modo Normal o por Volteo: puedes añadir a tu mano 1 "Smilodon Fotónico" en tu Deck. Si no controlas otro "Smilodon Fotónico", esta carta pierde 800 ATK.
  fr: |-
    Lorsque cette carte est Invoquée Normalement ou par Flip : vous pouvez ajouter 1 "Tigre Photon" depuis votre Deck à votre main. Si vous ne contrôlez pas d'autre "Tigre Photon", cette carte perd 800 ATK.
  it: |-
    Quando questa carta viene Evocata Normalmente o per Scoperta: puoi aggiungere 1 "Tigre Fotonica" dal tuo Deck alla tua mano. Se non controlli un'altra "Tigre Fotonica", questa carta perde 800 ATK.
  pt: |-
    Quando este card for Invocado por Invocação-Normal ou Virar: você pode adicionar 1 "Tigre das Lâminas de Fóton" do seu Deck à sua mão. Se você não controlar outro "Tigre das Lâminas de Fóton", este card perde 800 de ATK.
  ja: |-
    ①：このカードが召喚・反転召喚した時に発動できる。デッキから「フォトン・サーベルタイガー」１体を手札に加える。
    ②：自分フィールドに他の「フォトン・サーベルタイガー」が存在しない限り、このカードの攻撃力は８００ダウンする。
  ko: |-
    이 카드가 일반 소환 / 반전 소환에 성공했을 때, 덱에서 "포톤 사벨타이거" 1장을 패에 넣을 수 있다. 자신 필드 위에 이 카드 이외의 "포톤 사벨타이거"가 존재하지 않을 경우, 이 카드의 공격력은 800 포인트 내린다.
  zh-TW: |-
    可在此卡召喚・反轉召喚成功時發動。從牌組將１隻「光子劍齒虎」加入手牌。在我方場上不存在此卡以外的「光子劍齒虎」的狀況下，此卡的攻擊力降低８００。
  zh-CN: |-
    ①：此卡召唤・反转召唤成功时可以发动。从牌组将1只“光子剑齿虎”加入手牌。②：自己场上没有其他“光子剑齿虎”存在的情况下，此卡的攻击力下降800。
