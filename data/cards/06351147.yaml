text:
  en: |-
    Pay half your LP, then target 1 Normal Trap in your opponent's GY, except "Transaction Rollback"; this effect becomes that Normal Trap's effect when that card is activated. You can banish this card from your GY and pay half your LP, then target 1 Normal Trap in your GY, except "Transaction Rollback"; this effect becomes that Normal Trap's effect when that card is activated. You can only use 1 "Transaction Rollback" effect per turn, and only once that turn.
  de:
  es:
  fr:
  it:
  pt:
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：ＬＰを半分払い、「トランザクション・ロールバック」以外の相手の墓地の通常罠カード１枚を対象として発動できる。この効果は、その通常罠カード発動時の効果と同じになる。②：墓地のこのカードを除外し、ＬＰを半分払い、「トランザクション・ロールバック」以外の自分の墓地の通常罠カード１枚を対象として発動できる。この効果は、その通常罠カード発動時の効果と同じになる。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: LP를 절반 지불하고, "트랜잭션 롤백" 이외의 상대 묘지의 일반 함정 카드 1장을 대상으로 하여 발동할 수 있다. 이 효과는, 그 일반 함정 카드 발동시의 효과와 같아진다. ②: 묘지의 이 카드를 제외하고, LP를 절반 지불하여, "트랜잭션 롤백" 이외의 자신 묘지의 일반 함정 카드 1장을 대상으로 하고 발동할 수 있다. 이 효과는, 그 일반 함정 카드 발동시의 효과와 같아진다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合只能有1次使用其中任意1个。①：可以支付一半LP，以「トランザクション・ロールバック／事务回滚」以外的对手墓地的1张通常陷阱卡为对象发动。这个效果变为与那张通常陷阱卡发动时的效果相同。②：可以将墓地的这张卡除外，支付一半LP，以「トランザクション・ロールバック／事务回滚」以外的自己墓地的1张通常陷阱卡为对象发动。这个效果变为与那张通常陷阱卡发动时的效果相同。
