  zh-CN: 深红剑士
text:
  en: |-
    1 Tuner + 1 or more non-Tuner monsters
    If this card destroys an opponent's monster by battle and sends it to the Graveyard: Your opponent cannot Normal or Special Summon Level 5 or higher monsters during their next turn.
  de: |-
    1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster
    Falls diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Dein Gegner kann während seines nächsten Spielzugs keine Monster der Stufe 5 oder höher als Normal- oder Spezialbeschwörung beschwören.
  es: |-
    1 Cantante + 1 o más monstruos que no sean Cantantes
    Si esta carta destruye un monstruo de tu adversario y lo manda al Cementerio: durante el próximo turno, tu adversario no puede Invocar monstruos de Nivel o 5 o mayor de Modo Normal o Especial.
  fr: |-
    1 Syntoniseur + 1 monstre non-Syntoniseur ou plus
    Si cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : votre adversaire ne peut ni Invoquer Normalement ni Spécialement de monstres de min. Niveau 5 durant son prochain tour.
  it: |-
    1 Tuner + 1 o più mostri non-Tuner
    Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: il tuo avversario non può Evocare Normalmente o Specialmente mostro di Livello 5 o superiore durante il suo prossimo turno.
  pt: |-
    1 Regulador + 1 ou mais monstros não-Reguladores
    Se este card destruir um monstro do oponente em batalha e o enviar para o Cemitério: seu oponente não pode Invocar por Invocação-Normal ou Especial monstros de Nível 5 ou mais durante o próximo turno dele.
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。次の相手ターン、相手はレベル５以上のモンスターを召喚・特殊召喚できない。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 다음 상대 턴에, 상대는 레벨 5 이상의 몬스터를 일반 소환 / 특수 소환할 수 없다.
  zh-TW: |-
    协调＋协调以外的怪兽1只或以上
    此卡因战斗破坏对手怪兽并将其送入墓地时发动。下一个对手回合，对手不可召唤、特殊召唤等级5或以上的怪兽。
  zh-CN: |-
    协调＋1只以上协调以外的怪兽
    ①：此卡战斗破坏对手怪兽并将其送至墓地的情况下发动。下个对手的回合，对手不可召唤・特殊召唤等级5以上的怪兽。
