text:
  en: |-
    While "Umi" is not on the field, this card gains 700 ATK, also it cannot attack directly. While "Umi" is on the field: You can target 1 face-up non-WATER monster on the field; destroy it. You can only use this effect of "Amphibious Bugroth MK-11" once per turn.
  de: |-
    Solange „Umi“ nicht auf dem Spielfeld liegt, erhält diese Karte 700 ATK, zusätzlich kann sie nicht direkt angreifen. Solange „Umi“ auf dem Spielfeld liegt: Du kannst 1 offenes Nicht-WASSER Monster auf dem Spielfeld wählen; zerstöre es. Du kannst diesen Effekt von „Amphibischer Bugroth MK-11“ nur einmal pro Spielzug verwenden.
  es: |-
    Mientras "Umi" no está en el Campo, esta carta gana 700 ATK, y además no puede atacar directamente. Mientras "Umi" está en el Campo: puedes seleccionar 1 monstruo boca arriba que no sea de AGUA en el Campo; destrúyelo. Sólo puedes usar este efecto de "Bugroth Amfibio MK-11" una vez por turno.
  fr: |-
    Tant que "Umi" n'est pas sur le Terrain, cette carte gagne 700 ATK, et aussi, elle ne peut pas attaquer directement. Tant que "Umi" est sur le Terrain : vous pouvez cibler 1 monstre non-EAU face recto sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Bugroth Amphibie MK-11" qu'une fois par tour.
  it: |-
    Mentre "Umi" non è sul Terreno, questa carta guadagna 700 ATK, inoltre essa non può attaccare direttamente. Mentre "Umi" è sul Terreno: puoi scegliere come bersaglio 1 mostro non-ACQUA scoperto sul Terreno; distruggilo. Puoi utilizzare questo effetto di "Bugroth Anfibio MK-11" una sola volta per turno.
  pt: |-
    Enquanto "Umi" não estiver no campo, este card ganha 700 de ATK e, além disso, ele não pode atacar diretamente. Enquanto "Umi" estiver no campo: você pode escolher 1 monstro que não seja de ÁGUA com a face para cima no campo; destrua-o. Você só pode usar este efeito de "Bugroth Anfíbio MK-11" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドに「海」が存在しない場合、このカードの攻撃力は７００アップし、このカードは直接攻撃できない。②：フィールドに「海」が存在する場合、水属性以外の表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "바다"가 존재하지 않을 경우, 이 카드의 공격력은 700 올리고, 이 카드는 직접 공격할 수 없다. ②: 필드에 "바다"가 존재할 경우, 물 속성 이외의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：场上没有「海」存在的场合，这张卡的攻击力上升700，不能直接攻击。②：场上有「海」存在的场合，可以以1只水属性以外的表侧表示怪兽为对象发动。将那只怪兽破坏。
