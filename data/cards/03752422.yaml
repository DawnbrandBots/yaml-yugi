pendulum_effect:
  en: |-
    Once per turn: You can increase the Levels of all Pendulum Summoned monsters you currently control by 1 (even if this card leaves the field).
  de: |-
    Einmal pro Spielzug: Du kannst die Stufen aller als Pendelbeschwörung beschworenen Monster, die du derzeit kontrollierst, um 1 erhöhen (selbst falls diese Karte das Spielfeld verlässt.)
  es: |-
    Una vez por turno: puedes aumentar en 1 los Niveles de todos los monstruos Invocados por Péndulo que controles en este momento (aun si esta carta deja el Campo).
  fr: |-
    Une fois par tour : vous pouvez augmenter le Niveau de tous les monstres Invoqués par Pendule que vous contrôlez actuellement de 1 (même si cette carte quitte le Terrain).
  it: |-
    Una volta per turno: puoi aumentare il Livello di tutti i mostri Evocati Pendulum che controlli attualmente di 1 (anche se questa carta lascia il Terreno).
  pt: |-
    Uma vez por turno: você pode aumentar em 1 os Níveis de todos os monstros Invocados por Invocação-Pêndulo que você controla atualmente (mesmo que este card deixe o campo).
  ja: |-
    ①：１ターンに１度、自分メインフェイズに発動できる。自分フィールドのＰ召喚された全てのモンスターのレベルを１つ上げる。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 펜듈럼 소환된 모든 몬스터의 레벨을 1개 올린다.
  zh-TW: |-
    ①：１回合１次，可在我方主要階段發動。我方場上的所有被鐘擺召喚的怪獸的等級提升１。
  zh-CN: |-
    ①：１回合１次，在我方主要阶段可发动。我方场上灵摆召唤而来的所有怪兽之等级上升１级。
