name:
  en: Performapal Lebellman
  de: Künstlerkumpel Stufenportier
  es: Artistamigo Botonivel
  fr: Niveauportier Potartiste
  it: Artistamico Facchinolivello
  pt: Siniveleiro Camarartista
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>レ・ベルマン
  ja_romaji: Entameito Re Beruman
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 레 벨맨
  ko_rr:
  zh-TW: 娛樂夥伴 等級鳴鐘者
  zh-CN: 娱乐伙伴等级鸣钟者
text:
  en: |-
    Once per turn: You can declare a Level from 1 to 5, then target 1 other "Performapal" monster you control; until the end of this turn, reduce this card's Level by the declared Level, and if you do, increase the Level of the other monster by the same amount.
  de: |-
    Einmal pro Spielzug: Du kannst eine Stufe von 1 bis 5 deklarieren und dann 1 anderes „Künstlerkumpel“-Monster wählen, das du kontrollierst; bis zum Ende dieses Spielzugs, verringere die Stufe dieser Karte um die deklarierte Stufe und falls du dies tust, erhöhe die Stufe des anderen Monsters um dieselbe Stufe.
  es: |-
    Una vez por turno: puedes declarar un Nivel del 1 al 5, y después selecciona otro monstruo "Artistamigo" que controles; hasta el final de este turno, reduce el Nivel de esta carta por el Nivel declarado y, si lo haces, incrementa el Nivel del otro monstruo en la misma cantidad.
  fr: |-
    Une fois par tour : vous pouvez déclarer un Niveau de 1 à 5, puis ciblez 1 autre monstre "Potartiste" que vous contrôlez ; jusqu'à la fin de ce tour, réduisez le Niveau de cette carte du Niveau déclaré, et si vous le faites, augmentez le Niveau de l'autre monstre du même montant.
  it: |-
    Una volta per turno: puoi dichiarare un Livello tra 1 e 5, poi scegliere come bersaglio 1 altro mostro "Artistamico" che controlli; fino alla fine di questo turno, riduci il Livello di questa carta del Livello dichiarato e, se lo fai, aumenta il Livello dell'altro mostro dello stesso ammontare.
  pt: |-
    Uma vez por turno: você pode declarar um Nível de 1 a 5 e, depois, escolher 1 outro monstro "Camarartista" que você controla; até o final deste turno, reduza o Nível deste card pelo Nível declarado e, se isso acontecer, aumente o Nível do outro monstro pelo mesmo valor.
  ja: |-
    ①：１ターンに１度、１～５までの任意のレベルを宣言し、このカード以外の自分フィールドの「ＥＭ」モンスター１体を対象として発動できる。ターン終了時まで、このカードのレベルを宣言したレベル分だけ下げ、対象のモンスターのレベルを宣言したレベル分だけ上げる。
  ko: |-
    ①: 1턴에 1번, 1~5 까지의 임의의 레벨을 선언하고, 이 카드 이외의 자신 필드의 "EM(엔터메이트)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 턴 종료시까지, 이 카드의 레벨을 선언한 레벨만큼만 내리고, 대상 몬스터의 레벨을 선언한 레벨만큼만 올린다.
  zh-TW:
  zh-CN: |-
    ①：1回合1次，自己主要阶段才能发动。自己场上的灵摆召唤的全部怪兽的等级上升1星。
