  pt: 'Número 75: Sombra Fofoqueira Enganadora'
  ja: <ruby>Ｎｏ．<rt>ナンバーズ</rt></ruby>７５ <ruby>惑<rt>わく</rt></ruby><ruby>乱<rt>らん</rt></ruby>のゴシップ・シャドー
  ja_romaji: Nanbāzu Nanajūgo Wakuran no Goshippu Shadō
  ko: No.75 혹란의 가십 섀도우
  ko_rr: Neombeojeu Ilheun Daseot Hungnan-ui Gasip Syaedou
