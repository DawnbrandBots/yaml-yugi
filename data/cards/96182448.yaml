text:
  en: |-
    If this card is sent to the Graveyard for the Synchro Summon of a "Nitro" Synchro Monster: Draw 1 card.
  de: |-
    Falls diese Karte für die Synchrobeschwörung eines "Nitro"-Synchromonsters auf den Friedhof gelegt wird, ziehe 1 Karte.
  es: |-
    Si esta carta es enviada al Cementerio por la Invocación por Sincronía de un monstruo "Nitro" de Tipo Sincronía, roba 1 carta.
  fr: |-
    Si cette carte est envoyée au Cimetière pour l'Invocation Synchro d'un monstre Synchro « Nitro » : piochez 1 carte.
  it: |-
    Se questa carta viene mandata al Cimitero per la Synchro Evocazione di un Mostro Synchro "Nitro": pesca 1 carta.
  pt: |-
    Se este card for enviado para o Cemitério para a Invocação-Sincro de um Monstro Sincro "Nitro": compre 1 card.
  ja: |-
    このカードが「ニトロ」と名のついたシンクロモンスターのシンクロ召喚に使用され墓地へ送られた場合、自分のデッキからカードを１枚ドローする。
  ko: |-
    이 카드가 "니트로" 라고 이름이 붙은 싱크로 몬스터의 싱크로 소환에 사용되어 묘지에 보내졌을 경우, 자신의 덱으로부터 카드를 １매 드로우 한다.
  zh-TW:
  zh-CN: |-
    ①：此卡被使用于"氮素"怪兽的同步召唤，并被送至墓地的情况下发动。自己从牌组抽1张。
