text:
  en: |-
    "Genex Controller" + 1 or more non-Tuner WIND monsters
    This card gains 300 ATK for each face-down Spell and Trap Card on the field. You can send 1 card from your hand to the Graveyard to select and destroy 1 face-down Spell or Trap Card.
  de: |-
    „Genex-Überwacher“ + 1 oder mehr WIND Nicht-Empfänger-Monster
    Diese Karte erhält 300 ATK für jede verdeckte Zauber- und Fallenkarte auf dem Spielfeld. Du kannst 1 Karte von deiner Hand auf den Friedhof legen, um 1 verdeckte Zauber- oder Fallenkarte zu wählen und sie zu zerstören.
  es: |-
    "Controlador Genex" + 1 o más monstruos de VIENTO que no sean Cantantes
    Esta carta gana 300 ATK por cada Carta Mágica y de Trampa boca abajo en el Campo. Puedes mandar al Cementerio 1 carta en tu mano para seleccionar y destruir 1 Carta Mágica o de Trampa boca abajo.
  fr: |-
    "Contrôleur Genex" + 1 monstre VENT non Syntoniseur ou plus
    Cette carte gagne 300 points d'ATK pour chaque Carte Magie et Piège face verso sur le Terrain. Vous pouvez envoyer 1 carte depuis votre main au Cimetière pour sélectionner et détruire 1 Carte Magie ou Piège face verso.
  it: |-
    "Genex Controllore" + 1 o più mostri VENTO non-Tuner
    Questa carta guadagna 300 ATK per ogni Carta Magia e Trappola coperta sul Terreno. Puoi mandare 1 carta dalla tua mano al Cimitero per scegliere e distruggere 1 Carta Magia o Trappola coperta.
  pt: |-
    "Controlador Genex" + 1 ou mais monstros de VENTO não-Reguladores
    Este card ganha 300 de ATK para cada Card de Magia e Armadilha Baixado no campo. Você pode enviar 1 card da sua mão para o Cemitério para escolher e destruir 1 Card de Magia ou Armadilha Baixado no campo.
  ja: |-
    「ジェネクス・コントローラー」＋チューナー以外の風属性モンスター１体以上
    ①：このカードの攻撃力はフィールドの裏側表示の魔法・罠カードの数×３００アップする。②：手札を１枚墓地へ送り、フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる。その裏側表示カードを破壊する。
  ko: |-
    "제넥스 컨트롤러" ＋ 튜너 이외의 바람 속성 몬스터 1장 이상
    이 카드의 공격력은 필드 위에 세트된 마법/함정 카드의 수 × 300 포인트 올린다. 패를 1장 묘지로 보내는 것으로, 필드 위에 세트된 마법/함정 카드 1장을 파괴한다.
  zh-TW: |-
    「次代機・控制者」＋協調以外的風屬性怪獸１隻以上
    此卡的攻擊力依據場上被覆蓋的魔法・陷阱卡的數量×３００進行提升。此外，可將１張手牌送至墓地發動。選擇被覆蓋在場上的１張魔法・陷阱卡破壞。
  zh-CN: |-
    「次世代控制员」＋调整以外的风属性怪兽1只以上
    这张卡的攻击力上升场上盖放的魔法·陷阱卡数量×300的数值。此外，把1张手卡送去墓地才能发动。选择场上盖放的1张魔法·陷阱卡破坏。
