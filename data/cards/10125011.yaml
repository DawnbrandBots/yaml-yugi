name:
  en: Constellar Tellarknights
  de: Sternzeichen-Kundler-Sternritter
  es: Constelación Telcaballeros
  fr: Constellée Tellchevaliers
  it: Tellcavalieri Costellazione
  pt: Cavaleirostrelas Constelares
  ja: <ruby>星守の騎士団<rt>テラナイト・セイクリッド</rt></ruby>
  ja_romaji: Teranaito Seikuriddo
  ko: 테라나이트 세이크리드
  ko_rr: Teranaiteu Seikeurideu
  zh-TW:
  zh-CN: 星圣的守星骑士团
text:
  en: |-
    When this card is activated: You can Special Summon 1 "tellarknight" or "Constellar" monster from your hand or GY. You can target 1 "tellarknight" or "Constellar" Xyz Monster you control; Special Summon from your Extra Deck, 1 "tellarknight" or "Constellar" Xyz Monster with a different Rank, by using that Xyz Monster you control as material. (This is treated as an Xyz Summon. Transfer its materials to the Summoned monster.) You can only use this effect of "Constellar Tellarknights" once per turn. You can only activate 1 "Constellar Tellarknights" per turn.
  de: |-
    Wenn diese Karte aktiviert wird: Du kannst 1 „Sternritter“- oder „Sternzeichen“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst 1 „Sternritter“- oder „Sternzeichen“-Xyz-Monster wählen, das du kontrollierst; beschwöre 1 „Sternritter“- oder „Sternzeichen“-Xyz-Monster mit einem unterschiedlichen Rang als Spezialbeschwörung von deinem Extra Deck, indem du jenes Xyz-Monster, das du kontrollierst, als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Du kannst diesen Effekt von „Sternzeichen-Kundler-Sternritter“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Sternzeichen-Kundler-Sternritter“ pro Spielzug aktivieren.
  es: |-
    Cuando esta carta es activada: puedes Invocar de Modo Especial 1 monstruo "telcaballero" o "Constelación" desde tu mano o Cementerio. Puedes seleccionar 1 Monstruo Xyz "telcaballero" o "Constelación" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "telcaballero" o "Constelación" con un Rango diferente, usando ese Monstruo Xyz que controlas como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes usar este efecto de "Constelación Telcaballeros" una vez por turno. Sólo puedes activar 1 "Constelación Telcaballeros" por turno.
  fr: |-
    Lorsque cette carte est activée : vous pouvez Invoquer Spécialement 1 monstre "tellchevalier" ou "Constellée" depuis votre main ou Cimetière. Vous pouvez cibler 1 Monstre Xyz "tellchevalier" ou "Constellée" que vous contrôlez ; Invoquez Spécialement depuis votre Extra Deck, 1 Monstre Xyz "tellchevalier" ou "Constellée" de Rang différent, en utilisant le Monstre Xyz que vous contrôlez comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez utiliser cet effet de "Constellée Tellchevaliers" qu'une fois par tour. Vous ne pouvez activer qu'1 "Constellée Tellchevaliers" par tour.
  it: |-
    Quando questa carta viene attivata: puoi Evocare Specialmente 1 mostro "tellcavaliere" o "Costellazione" dalla tua mano o Cimitero. Puoi scegliere come bersaglio 1 Mostro Xyz "tellcavaliere" o "Costellazione" che controlli; Evoca Specialmente dal tuo Extra Deck, 1 Mostro Xyz "tellcavaliere" o "Costellazione" con un Rango diverso, utilizzando quel Mostro Xyz che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi utilizzare questo effetto di "Tellcavalieri Costellazione" una sola volta per turno. Puoi attivare solo 1 "Tellcavalieri Costellazione" per turno.
  pt: |-
    Quando este card for ativado: você pode Invocar por Invocação-Especial 1 monstro "Cavaleirost" ou "Constelar" da sua mão ou do Cemitério. Você pode escolher 1 Monstro Xyz "Cavaleirost" ou "Constelar" que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Cavaleirost" ou "Constelar" com uma Classe diferente, usando esse Monstro Xyz que você controla como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você só pode usar este efeito de "Cavaleirostrelas Constelares" uma vez por turno. Você só pode ativar 1 "Cavaleirostrelas Constelares" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、自分の手札・墓地から「テラナイト」、「セイクリッド」モンスター１体を選んで特殊召喚できる。②：自分フィールドの「テラナイト」、「セイクリッド」Ｘモンスター１体を対象として発動できる。その自分のモンスターとはランクが異なる「テラナイト」、「セイクリッド」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신의 패 / 묘지에서 "테라나이트", "세이크리드" 몬스터 1장을 고르고 특수 소환할 수 있다. ②: 자신 필드의 "테라나이트", "세이크리드" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 몬스터와는 랭크가 다른 "테라나이트", "세이크리드" 엑시즈 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張，此卡名的②效果，１回合僅限使用１次。①：做為此卡發動時的效果處理，可從我方手牌・墓地選擇１隻「星騎士」、「星聖」怪獸特殊召喚。②：可將我方場上的１隻「星騎士」、「星聖」超量怪獸做為對象發動。將１隻階級與我方該怪獸不同的「星騎士」、「星聖」超量怪獸重疊至對象怪獸上方，視為超量召喚從額外牌組特殊召喚。
  zh-CN: |-
    此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。①：作为此卡发动时的效果处理，可从自己的手牌・墓地挑选１只“星骑士”、“星圣”怪兽特殊召唤。②：以自己场上的１只“星骑士”、“星圣”超量怪兽为对象可以发动。将１只阶级与该自己的怪兽不同的“星骑士”、“星圣”超量怪兽重叠在对象怪兽上面，视为超量召唤从额外牌组特殊召唤。
