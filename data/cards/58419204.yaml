text:
  en: |-
    Banish any number of Dinosaur-Type monsters from your Graveyard; gain 400 Life Points for each Dinosaur-Type monster banished to activate this card.
  de: |-
    Wähle eine beliebige Anzahl von Monstern vom Typ Dinosaurier in deinem Friedhof und entferne sie aus dem Spiel. Du erhältst 400 Life Points für jeds Monster vom Typ Dinosaurier, das du entfernt hast.
  es: |-
    Destierra cualquier cantidad de monstruos de Tipo Dinosaurio en tu Cementerio; gana 400 Life Points por cada monstruo de Tipo Dinosaurio de Tipo Dinosaurio desterrado para activar esta carta.
  fr: |-
    Bannissez un nombre de votre choix de monstres de Type Dinosaure depuis votre Cimetière ; gagnez 400 Life Points pour chaque monstre de Type Dinosaure banni pour activer cette carte.
  it: |-
    Bandisci un qualsiasi numero di mostri di Tipo Dinosauro dal tuo Cimitero; guadagna 400 Life Point per ogni mostro di Tipo Dinosauro bandito per attivare questa carta.
  pt: |-
    Bana qualquer número de monstros do Tipo Dinossauro no seu Cemitério; ganhe 400 Pontos de Vida para cada monstro do Tipo Dinossauro banido para ativar este card.
  ja: |-
    自分の墓地に存在する恐竜族モンスターを任意の枚数選択しゲームから除外する。除外した恐竜族モンスター１体につき、自分は４００ライフポイント回復する。
  ko: |-
    자신의 묘지에 존재하는 공룡족 몬스터를 임의의 매수만큼 선택하고 게임에서 제외한다. 제외한 공룡족 몬스터 1장당, 자신은 400 라이프 포인트를 회복한다.
  zh-TW: |-
    從我方墓地選擇任意數量的恐龍族怪獸從遊戲除外。我方依據除外的恐龍族怪獸數量×４００回復LP。
  zh-CN: |-
    选择自己墓地存在的恐龙族怪兽任意数量从游戏中除外。除外的恐龙族怪兽每有1只，自己回复400基本分。
