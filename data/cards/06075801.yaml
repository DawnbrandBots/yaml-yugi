  zh-TW: 巨龍的聖騎兵
  zh-CN: 巨龙圣骑士
text:
  en: |-
    If this card is Normal or Special Summoned: You can equip 1 Level 7 or 8 Dragon monster from your hand or Deck to this card. This card is unaffected by other monsters' effects, while equipped with an Equip Card. You can Tribute 1 monster and this card, then target 1 Level 7 or 8 Dragon monster in your GY; Special Summon it.
  de: |-
    Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte mit 1 Drache-Monster der Stufe 7 oder 8 von deiner Hand oder deinem Deck ausrüsten. Diese Karte bleibt von den Effekten anderer Monster unberührt, solange sie mit einer Ausrüstungskarte ausgerüstet ist. Du kannst 1 Monster und diese Karte als Tribut anbieten und dann 1 Drache-Monster der Stufe 7 oder 8 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  es: |-
    Si esta carta es Invocada de Modo Normal o Especial: puedes equipar a esta carta 1 monstruo Dragón de Nivel 7 u 8 en tu mano o Deck. Esta carta no es afectada por los efectos de otros monstruos, mientras esté equipada con una Carta de Equipo. Puedes Sacrificar 1 monstruo y esta carta, y después seleccionar 1 monstruo Dragón de Nivel 7 u 8 en tu Cementerio; Invócalo de Modo Especial.
  fr: |-
    Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez équiper 1 monstre Dragon de Niveau 7 ou 8 depuis votre main ou Deck à cette carte. Cette carte n'est pas affectée par les effets d'autres monstres tant qu'elle est équipée avec une Carte d'Équipement. Vous pouvez Sacrifier 1 monstre et cette carte, puis ciblez 1 monstre Dragon de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-le Spécialement.
  it: |-
    Se questa carta viene Evocata Normalmente o Specialmente: puoi equipaggiare 1 mostro Drago di Livello 7 o 8 dalla tua mano o Deck a questa carta. Questa carta è immune agli effetti degli altri mostri mentre è equipaggiata con una Carta Equipaggiamento. Puoi offrire come Tributo 1 mostro e questa carta, poi scegliere come bersaglio 1 mostro Drago di Livello 7 o 8 nel tuo Cimitero; Evocalo Specialmente.
  pt: |-
    Se este card for Invocado por Invocação-Normal ou Especial: você pode equipar a este card 1 monstro Dragão de Nível 7 ou 8 da sua mão ou do Deck. Este card não é afetado por outros efeitos de monstro enquanto estiver equipado com um Card de Equipamento. Você pode oferecer como Tributo 1 monstro e este card e, depois, escolha 1 monstro Dragão de Nível 7 ou 8 no seu Cemitério; Invoque-o por Invocação-Especial.
  ja: |-
    ①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分の手札・デッキからレベル７・８のドラゴン族モンスター１体を装備カード扱いとしてこのカードに装備する。②：装備カードを装備したこのカードは他のモンスターの効果を受けない。③：自分フィールドのモンスター１体とこのカードをリリースし、自分の墓地のレベル７・８のドラゴン族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 덱에서 레벨 7 / 8 의 드래곤족 몬스터 1장을 장착 카드로 취급하여 이 카드에 장착한다. ②: 장착 카드를 장착한 이 카드는 다른 몬스터의 효과를 받지 않는다. ③: 자신 필드의 몬스터 1장과 이 카드를 릴리스하고, 자신 묘지의 레벨 7 / 8 의 드래곤족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤·特殊召唤成功的场合才能发动。从自己的手卡·卡组把1只7·8星的龙族怪兽当作装备卡使用给这张卡装备。②：有装备卡装备的这张卡不受其他怪兽的效果影响。③：把自己场上1只怪兽和这张卡解放，以自己墓地1只7·8星的龙族怪兽为对象才能发动。那只怪兽特殊召唤。
