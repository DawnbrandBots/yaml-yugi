text:
  en: |-
    During the Main Phase: Reveal 1 "Azamina" Fusion Monster in your Extra Deck, and for every 4 Levels it has (round down), send 1 "Sinful Spoils" card from your hand and/or field to the GY (if face-down, reveal it), then Special Summon that revealed monster. (This is treated as a Fusion Summon.) During your Main Phase: You can banish this card from your GY, then target 1 "Azamina" monster in your GY; Special Summon it. You can only use 1 "Azamina Debtors" effect per turn, and only once that turn.
  de: |-
    Während der Main Phase: Zeige 1 „Azamina“-Fusionsmonster in deinem Extra Deck vor und für jede 4 Stufen, die es hat (abgerundet), lege 1 „Sündhafte Beute“-Karte von deiner Hand und/oder Spielfeldseite auf den Friedhof (falls verdeckt, zeige sie vor), dann beschwöre jenes vorgezeigte Monster als Spezialbeschwörung. (Dies wird als Fusionsbeschwörung behandelt.) Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Azamina“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst nur 1 Effekt von „Azamina-Schuldnerinnen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Durante la Main Phase: muestra 1 Monstruo de Fusión "Azamina" en tu Deck Extra y, por cada 4 Niveles que tenga (redondeado hacia abajo), manda al Cementerio 1 carta "Botín del Pecado" en tu mano y/o Campo (si está boca abajo, muéstrala), y después Invoca de Modo Especial ese monstruo mostrado. (Esto se trata como una Invocación por Fusión). Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Azamina" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar 1 efecto de "Deudoras Azamina" por turno, y sólo una vez ese turno.
  fr: |-
    Durant la Main Phase : révélez 1 Monstre Fusion "Azamina" dans votre Extra Deck, et pour tous les 4 Niveaux qu'il a (arrondi à l'inférieur), envoyez 1 carte "Butin du Péché" depuis votre main et/ou Terrain au Cimetière (si elle est face verso, révélez-la), puis Invoquez Spécialement le monstre révélé. (Ceci est traité comme Invocation Fusion.) Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Azamina" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser qu'1 effet de "Débitrices Azamina" par tour, et uniquement une fois le tour.
  it: |-
    Durante la Main Phase: rivela 1 Mostro Fusione "Azamina" nel tuo Extra Deck e, per ogni 4 Livelli che ha (arrotonda per difetto), manda 1 carta "Spoglie del Peccato" dalla tua mano e/o Terreno al Cimitero (se è coperta, rivelala), poi Evoca Specialmente il mostro Rivelato. (Questa viene considerata come un'Evocazione tramite Fusione.) Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Azamina" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare solo 1 effetto di "Debitrici Azamina" per turno, e solo una volta in quel turno.
  pt: |-
    Durante a Fase Principal: revele 1 Monstro de Fusão "Azamina" no seu Deck Adicional e, para cada 4 Níveis que ele tenha (arredondado para baixo), envie 1 card "Despojos do Pecado" da sua mão e/ou do campo para o Cemitério (se com a face para baixo, revele-o) e, depois, Invoque por Invocação-Especial esse monstro revelado. (Isso é considerado uma Invocação-Fusão.) Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Azamina" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar 1 efeito de "Devedoras de Azamina" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分・相手のメインフェイズに発動できる。ＥＸデッキの「アザミナ」融合モンスター１体を相手に見せ、そのレベル４につき１枚、自分の手札・フィールドから「罪宝」カードを墓地へ送る（裏側表示カードはめくって確認する）。その後、見せたモンスターを融合召喚扱いで特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分の墓地の「アザミナ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 엑스트라 덱의 "아자미나" 융합 몬스터 1장을 상대에게 보여주고, 그 레벨 4 당 1장, 자신의 패 / 필드에서 "죄보" 카드를 묘지로 보낸다(뒷면 표시 카드는 넘겨서 확인한다). 그 후, 보여준 몬스터를 융합 소환으로 취급하고 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "아자미나" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：在自己・对手的主要阶段可以发动。将额外牌组的１只“圣徒”融合怪兽出示给对手，其等级每有４，就从自己手牌・场上将１张“罪宝”卡送至墓地（里侧表示卡则翻开确认）。然后，将所出示的怪兽视为融合召唤特殊召唤。②：在自己的主要阶段将墓地的此卡除外，以自己墓地的１只“圣徒”怪兽为对象可以发动。将该怪兽特殊召唤。
