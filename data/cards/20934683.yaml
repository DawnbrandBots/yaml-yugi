  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 엑스트라 덱의 "아자미나" 융합 몬스터 1장을 상대에게 보여주고, 그 레벨 4 당 1장, 자신의 패 / 필드에서 "죄보" 카드를 묘지로 보낸다(뒷면 표시 카드는 넘겨서 확인한다). 그 후, 보여준 몬스터를 융합 소환으로 취급하고 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "아자미나" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
