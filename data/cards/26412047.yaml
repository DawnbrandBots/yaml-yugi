  de: Hammerschuss
  es: Disparo de Martillo
  fr: Coup du Marteau
  it: Lancio del Martello
  pt: Tiro a Martelo
  ja: ハンマーシュート
  ja_romaji: Hanmā Shūto
  ko: 해머 슛
  ko_rr: Haemeo Syut
  zh-TW: 槌擊
  zh-CN: 槌击
text:
  en: |-
    Destroy the 1 Attack Position monster on the field with the highest ATK (your choice, if tied).
  de: |-
    Zerstöre das 1 Monster in Angriffsposition auf dem Spielfeld mit den höchsten ATK (bei Gleichstand bestimmst du).
  es: |-
    Destruye el monstruo en Posición de Ataque en el Campo con el ATK más alto (si hay empate, eliges tú).
  fr: |-
    Détruisez le monstre en Position d'Attaque sur le Terrain avec la plus haute ATK (en cas d'égalité, vous choisissez).
  it: |-
    Distruggi 1 mostro in Posizione di Attacco sul Terreno con l'ATK più alto (in caso di parità, scegli tu).
  pt: |-
    Destrua o 1 monstro em Posição de Ataque no campo com o maior ATK (em caso de empate, você seleciona).
  ja: |-
    ①：フィールドの攻撃表示モンスターの内、攻撃力が一番高いモンスター１体を破壊する。
  ko: |-
    ①: 필드의 공격 표시 몬스터 중, 공격력이 가장 높은 몬스터 1장을 파괴한다.
  zh-TW: |-
    破坏以表侧攻击表示存在于场上且攻击力最高的1只怪兽。
  zh-CN: |-
    破坏场上表侧攻击表示的攻击力最高的１只怪兽。
