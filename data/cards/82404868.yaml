text:
  en: |-
    Pay 1000 LP; Special Summon 1 DARK Spellcaster-Type monster from your hand or Graveyard.
  de: |-
    Zahle 1000 LP; beschwöre 1 FINSTERNIS Monster vom Typ Hexer als Spezialbeschwörung von deiner Hand oder deinem Friedhof.
  es: |-
    Paga 1000 LP; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo de Tipo Lanzador de Conjuros de OSCURIDAD.
  fr: |-
    Payez 1000 LP ; Invoquez Spécialement 1 monstre TÉNÈBRES de Type Magicien depuis votre main ou Cimetière.
  it: |-
    Paga 1000 LP; Evoca Specialmente 1 mostro OSCURITÀ di Tipo Incantatore dalla tua mano o Cimitero.
  pt: |-
    Pague 1000 PV; Invoque por Invocação-Especial 1 monstro de TREVAS do Tipo Mago da sua mão ou Cemitério.
  ja: |-
    ①：１０００ＬＰを払って発動できる。自分の手札・墓地から魔法使い族・闇属性モンスター１体を選んで特殊召喚する。
  ko: |-
    ①: 1000 LP를 지불하고 발동할 수 있다. 자신의 패 / 묘지에서 마법사족 / 어둠 속성 몬스터 1장을 고르고 특수 소환한다.
  zh-TW: |-
    ①：可支付１０００LP發動。從我方手牌・墓地選擇１隻魔法使族・闇屬性怪獸特殊召喚。
  zh-CN: |-
    ①：可支付１０００LP并发动。从我方手牌、墓地挑选１只魔法师族、暗属性怪兽并特殊召唤。
