text:
  en: |-
    Cannot be destroyed by battle. If this card is in face-up Defense Position, destroy it. If this card declares an attack: Change the battle positions of all face-up monsters, except "Cloudian" monsters.
  de: |-
    Kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Falls diese Karte einen Angriff deklariert: Ändere die Kampfpositionen aller offenen Monster, außer „Wolkian“-Monstern.
  es: |-
    No puede ser destruido en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Si esta carta declara un ataque: cambia las posiciones de batalla de todos los monstruos boca arriba, excepto los monstruos "Cloudian".
  fr: |-
    Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Si cette carte déclare une attaque : changez la position de combat de tous les monstres face recto (monstres "Nuagien" exclus).
  it: |-
    Non può essere distrutto in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Se questa carta dichiara un attacco: cambia la posizione di tutti i mostri scoperti, eccetto i mostri "Nubiano".
  pt: |-
    Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Se este card declarar um ataque: mude as posições de batalha de todos os monstros com a face para cima, exceto monstros "Nuviano".
  ja: |-
    このカードは戦闘によっては破壊されない。このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。このカードの攻撃宣言時、「雲魔物」と名のついたカード以外の全ての表側表示モンスターの表示形式を変更する。
  ko: |-
    이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 이 카드의 공격 선언시, "운마물"이라는 이름이 붙은 카드 이외의 모든 앞면 표시 몬스터의 표시 형식을 변경한다.
  zh-TW: |-
    此卡不會因戰鬥被破壞。在此卡以正面守備表示存在的狀況下，此卡將被破壞。此卡的攻擊宣言時，將變更場上所有冠有「雲魔物」之名卡以外的全部正面表示怪獸的表示形式。
  zh-CN: |-
    此卡不因战斗被破坏。此卡以表侧守备表示存在的场合，被破坏。此卡的攻击宣言时，变更场上除冠有“云魔物”之名怪兽以外的全部表侧表示怪兽的表示形式。
