name:
  en: Fighting Dirty
  de: Schmutzig kämpfen
  es: Peleando Sucio
  fr: Combat à la Déloyale
  it: Giocare Sporco
  pt: Lutando Sujo
  ja: <ruby>泥仕合<rt>ドローゲーム</rt></ruby>
  ja_romaji: Dorō Gēmu
  ko: 드로우게임
  ko_rr: Deurougeim
  zh-TW: 同盜相竊
  zh-CN: 同盗相窃
text:
  en: |-
    If a card(s) you control and a card(s) your opponent controls are destroyed by battle or card effect at the same time: Each player draws 2 cards. You can only activate 1 "Fighting Dirty" per turn.
  de: |-
    Falls eine oder mehr Karten, die du kontrollierst, und eine oder mehr Karten, die dein Gegner kontrolliert, gleichzeitig durch Kampf oder einen Karteneffekt zerstört werden: Jeder Spieler zieht 2 Karten. Du kannst nur 1 „Schmutzig kämpfen“ pro Spielzug aktivieren.
  es: |-
    Si una o más cartas que controlas y una o más cartas que controla tu adversario son destruidas al mismo tiempo en batalla o por efecto de una carta: cada jugador roba 2 cartas. Sólo puedes activar 1 "Peleando Sucio" por turno.
  fr: |-
    Si une ou plusieurs cartes que vous contrôlez et une ou plusieurs cartes contrôlées par votre adversaire sont détruites au combat ou par un effet de carte en même temps : chaque joueur pioche 2 cartes. Vous ne pouvez activer qu'1 "Combat à la Déloyale" par tour.
  it: |-
    Se una o più carte che controlli e una o più carte controllate dal tuo avversario vengono distrutte in battaglia o dall'effetto di una carta allo stesso tempo: ogni giocatore pesca 2 carte. Puoi attivare solo 1 "Giocare Sporco" per turno.
  pt: |-
    Se um ou mais cards que você controla e um ou mais cards que seu oponente controla forem destruídos em batalha ou por um efeito de card ao mesmo tempo: cada duelista compra 2 cards. Você só pode ativar 1 "Lutando Sujo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分及び相手フィールドのカードが同時に、戦闘・効果で破壊された場合に発動できる。お互いのプレイヤーは、それぞれデッキから２枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 및 상대 필드의 카드가 동시에, 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 양쪽 플레이어는, 각각 덱에서 2장 드로우한다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：自己以及对方场上的卡同时被战斗·效果破坏的场合才能发动。双方玩家各自从卡组抽2张。
