text:
  en:
  de: |-
    Einmal pro Spielzug: Du kannst 1 Zauberkarte von deiner Hand auf den Friedhof legen; beschwöre 1 „Sternenseraph“-Monster als Spezialbeschwörung von deiner Hand.
  es: |-
    Una vez por turno: puedes mandar al Cementerio 1 Carta Mágica en tu mano; Invoca de Modo Especial, desde tu mano, 1 monstruo "Serafín Estelar".
  fr: |-
    Une fois par tour : vous pouvez envoyer 1 Carte Magie depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre "Séraphin Étoile" depuis votre main.
  it: |-
    Una volta per turno: puoi mandare 1 Carta Magia dalla tua mano al Cimitero; Evoca Specialmente 1 mostro "Serafino delle Stelle" dalla tua mano.
  pt: |-
    Uma vez por turno: você pode enviar 1 Card de Magia da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro "Serafim Estelar" da sua mão.
  ja: |-
    ①：１ターンに１度、手札から魔法カード１枚を墓地へ送って発動できる。手札から「光天使」モンスター１体を特殊召喚する。
  ko: |-
    1턴에 1번, 패의 마법 카드 1장을 묘지로 보내고 발동할 수 있다. 패에서 "홀리 라이트닝"이라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    １回合１次，可將手牌的１張魔法卡送至墓地發動。從手牌特殊召喚１隻冠有「輝天使」之名的怪獸。
  zh-CN: |-
    １回合１次，可将手牌的１张魔法卡送入墓地并发动。从手牌特殊召唤１只冠有“辉天使”之名的怪兽。
