text:
  en: |-
    Add 1 "The Winged Dragon of Ra" from your Deck or GY to your hand, and if you do, you can Tribute Summon 1 monster during your Main Phase this turn, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) You can banish this card from your GY: If you Tribute Summon "The Winged Dragon of Ra" this turn, its original ATK/DEF become the combined original ATK/DEF of the monsters Tributed for its Summon. You can only activate 1 "Ancient Chant" per turn.
  de: |-
    Füge deiner Hand 1 „Der geflügelte Drache von Ra“ von deinem Deck oder Friedhof hinzu und falls du dies tust, kannst du in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 Monster als Tributbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Du kannst diese Karte von deinem Friedhof verbannen: Falls du in diesem Spielzug „Der geflügelte Drache von Ra“ als Tributbeschwörung beschwörst, werden seine Grund-ATK/DEF gleich der Summe der Grund-ATK/DEF der Monster, die du für seine Beschwörung als Tribut angeboten hast. Du kannst nur 1 „Uralter Gesang“ pro Spielzug aktivieren.
  es: |-
    Añade a tu mano 1 "El Dragón Alado de Ra" en tu Deck o Cementerio y, si lo haces, este turno durante tu Main Phase puedes Invocar 1 monstruo por Sacrificio, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Puedes desterrar esta carta en tu Cementerio: si este turno Invocas por Sacrificio "El Dragón Alado de Ra", su ATK/DEF originales se convierten en el ATK/DEF originales combinados de los monstruos Sacrificados para su Invocación. Sólo puedes activar 1 "Cántico Antiguo" por turno.
  fr: |-
    Ajoutez 1 "Le Dragon Ailé de Râ" depuis votre Deck ou Cimetière à votre main, et si vous le faites, vous pouvez Invoquer par Sacrifice 1 monstre durant votre Main Phase ce tour, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Vous pouvez bannir cette carte depuis votre Cimetière : si vous Invoquez par Sacrifice "Le Dragon Ailé de Râ" ce tour, son ATK/DEF d'origine deviennent la somme des ATK/DEF d'origine des monstres Sacrifiés pour son Invocation. Vous ne pouvez activer qu'1 "Chant Ancien" par tour.
  it: |-
    Aggiungi 1 "Drago Alato di Ra" dal tuo Deck o Cimitero alla tua mano e, se lo fai, puoi Evocare tramite Tributo 1 mostro durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Puoi bandire questa carta dal tuo Cimitero: se Evochi tramite Tributo "Drago Alato di Ra" in questo turno, i suoi ATK/DEF originali diventano la somma degli ATK/DEF originali dei mostri offerti come Tributo per la sua Evocazione. Puoi attivare solo 1 "Canto Antico" per turno.
  pt: |-
    Adicione 1 "O Dragão Alado de Rá" do seu Deck ou Cemitério à sua mão e, se isso acontecer, você pode Invocar 1 monstro por Invocação-Tributo durante sua Fase Principal deste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Você pode banir este card do seu Cemitério: se você Invocar "O Dragão Alado de Rá" por Invocação-Tributo neste turno, seu ATK/DEF originais se tornam o ATK/DEF originais combinados dos monstros oferecidos como Tributo para sua Invocação. Você só pode ativar 1 "Cântico Antigo" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分のデッキ・墓地から「ラーの翼神竜」１体を選んで手札に加え、このターン自分は通常召喚に加えて１度だけ、自分メインフェイズにアドバンス召喚できる。②：墓地のこのカードを除外して発動できる。発動後、このターン中に自分が「ラーの翼神竜」のアドバンス召喚に成功した場合、その元々の攻撃力・守備力は、そのアドバンス召喚のためにリリースしたモンスターの元々の攻撃力・守備力をそれぞれ合計した数値になる。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 덱 / 묘지에서 "라의 익신룡" 1장을 골라 패에 넣고, 이 턴에 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 어드밴스 소환할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 발동 후, 이 턴 중에 자신이 "라의 익신룡"의 어드밴스 소환에 성공했을 경우, 그 원래의 공격력 / 수비력은, 그 어드밴스 소환을 위해 릴리스한 몬스터의 원래의 공격력 / 수비력을 각각 합계한 수치가 된다.
  zh-TW: |-
    此卡名的卡１回合僅限發動１張。①：從我方牌組・墓地選擇１隻「拉之翼神龍」加入手牌，此回合我方除了通常召喚以外僅限１次，可額外在我方主要階段升級召喚。②：可將墓地的此卡除外發動。發動後，在我方在此回合中成功升級召喚「拉之翼神龍」的狀況下，其原本的攻擊力・守備力分別變為為升級召喚解放的怪獸原本的攻擊力・守備力合計的數值。
  zh-CN: |-
    此卡名的卡在1个回合中仅可发动1张。①：从自己的牌组、墓地选择1只“拉之翼神龙”加入手牌，此回合自己除通常召唤外，仅有1次可在自己的主要阶段上级召唤。②：除外墓地的此卡后可以发动。发动后，此回合中自己成功上级召唤了“拉之翼神龙”时，其原本攻击力、守备力为：为该上级召唤解放的怪兽的原本攻击力、守备力分别合计的数值。
