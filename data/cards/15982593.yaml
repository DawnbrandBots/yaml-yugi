  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚した場合に発動できる。自分は１枚ドローする。その後、相手フィールドの攻撃力が一番高いモンスター１体を破壊できる。②：攻撃力２０００以下の自分のモンスターは戦闘では破壊されない。③：自分・相手のエンドフェイズに発動できる。自分の手札・墓地からＳモンスター以外の「センチュリオン」モンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  ko: |-
    튜너 + 튜너 이외의 몬스터 1장 이상

    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
    ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 자신은 1장 드로우한다. 그 후, 상대 필드의 공격력이 가장 높은 몬스터 1장을 파괴할 수 있다.
    ②: 공격력 2000 이하의 자신의 몬스터는 전투로는 파괴되지 않는다.
    ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 싱크로 몬스터 이외의 "센츄리온" 몬스터 1장을 지속 함정 카드 취급으로서 자신의 마법 / 함정 존에 앞면 표시로 놓는다.
