text:
  en: |-
    Spirit monsters you control gain 500 ATK and DEF. If a face-up WIND monster(s) you control returns to your hand (except during the Damage Step): You can add 1 Spirit monster or Ritual Spell Card from your Deck to your hand. You can only use this effect of "Shinobird Power Spot" once per turn.
  de: |-
    Spirit-Monster, die du kontrollierst, erhalten 500 ATK und DEF. Falls ein oder mehr offene WIND Monster, die du kontrollierst, auf die Hand zurückgegeben werden (außer während des Damage Steps): Du kannst deiner Hand 1 Spirit-Monster oder Ritualzauberkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Shinobivogel-Machtpunkt“ nur einmal pro Spielzug verwenden.
  es: |-
    Los monstruos Spirit que controles ganan 500 ATK y DEF. Si uno o más monstruos de VIENTO boca arriba que controles vuelve a tu mano (excepto durante el Damage Step): puedes añadir a tu mano 1 monstruo Spirit o una Carta Mágica de Ritual en tu Deck. Sólo puedes usar este efecto de "Punto de Poder del Shinobird" una vez por turno.
  fr: |-
    Les monstres Spirit que vous contrôlez gagnent 500 ATK/DEF. Si un ou plusieurs monstres VENT face recto que vous contrôlez sont renvoyés à votre main (sauf durant la Damage Step) : vous pouvez ajouter 1 monstre Spirit ou Carte Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Source de Puissance Shinobiseau" qu'une fois par tour.
  it: |-
    I mostri Spirito che controlli guadagnano 500 ATK e DEF. Se uno o più mostri VENTO scoperti che controlli ritornano nella tua mano (eccetto durante il Damage Step): puoi aggiungere 1 mostro Spirito o Carta Magia Rituale dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Punto di Potere Shinobird" una sola volta per turno.
  pt: |-
    Monstros Espírito que você controla ganham 500 de ATK e DEF. Se um ou mais monstros de VENTO com a face para cima que você controla forem devolvidos à sua mão (exceto durante a Etapa de Dano): você pode adicionar 1 monstro Espírito ou Card de Magia de Ritual do seu Deck à sua mão. Você só pode usar este efeito de "Local de Poder Shinobird" uma vez por turno.
  ja: |-
    「霊魂の拠所」の②の効果は１ターンに１度しか使用できない。①：自分フィールドのスピリットモンスターの攻撃力・守備力は５００アップする。②：自分フィールドの表側表示の風属性モンスターが自分の手札に戻った場合に発動できる。デッキからスピリットモンスター１体または儀式魔法カード１枚を手札に加える。
  ko: |-
    "에스프릿 파워스팟"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 스피릿 몬스터의 공격력 / 수비력은 500 올린다. ②: 자신 필드 앞면 표시의 바람 속성 몬스터가 자신의 패로 되돌아갔을 경우에 발동할 수 있다. 덱에서 스피릿 몬스터 1장 또는 의식 마법 카드 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    「灵魂的据所」的②的效果1回合只能使用1次。①：自己场上的灵魂怪兽的攻击力·守备力上升500。②：自己场上的表侧表示的风属性怪兽回到自己手卡的场合才能发动。从卡组把1只灵魂怪兽或者1张仪式魔法卡加入手卡。
