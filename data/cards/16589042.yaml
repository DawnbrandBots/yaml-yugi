text:
  en: |-
    If this is the only card in your hand, you can Normal Summon this card without Tributing.
  de: |-
    Falls dies die einzige Karte in deiner Hand ist, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten.
  es: |-
    Si ésta es la única carta en tu mano, puedes Invocar esta carta de Modo Normal sin Sacrificar.
  fr: |-
    Si c'est la seule carte dans votre main, vous pouvez Invoquer Normalement cette carte sans Sacrifices.
  it: |-
    Se questa è l'unica carta nella tua mano, puoi Evocare Normalmente questa carta senza offrire Tributi.
  pt: |-
    Se este for o único card na sua mão, você pode Invocá-lo por Invocação-Normal sem oferecer Tributo.
  ja: |-
    ①：手札がこのカード１枚のみの場合、このカードはリリースなしで召喚できる。
  ko: |-
    패가 이 카드 1장뿐일 경우, 이 카드를 앞면 공격 표시로 제물 없이 소환할 수 있다. 이 소환은 일반 소환으로 취급한다.
  zh-TW: |-
    若是我方手牌中仅有这1张卡牌的情形，可不用经过释放就进行召唤。
  zh-CN: |-
    ①：手牌仅有此1张卡的情况下，此卡无需解放即可召唤。
