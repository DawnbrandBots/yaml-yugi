    このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分の墓地に「サイクロン」が存在する場合、または相手フィールドに魔法・罠カードが存在しない場合、このカードは手札から特殊召喚できる。②：「絢嵐」速攻魔法カードか「サイクロン」が発動した場合に発動できる。同名モンスターが自分フィールドに存在しない「絢嵐」モンスター１体をデッキから特殊召喚する。この効果の発動後、ターン終了時まで自分は風属性モンスターしか特殊召喚できない。
