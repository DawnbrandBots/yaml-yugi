name:
  en: Battlewasp - Arbalest the Rapidfire
  de: Kampfwespe - Arbaleste das Dauerfeuer
  es: Avispabatalla - Arbalest el Fuegorápido
  fr: Guêpe de Bataille - Arbalest le Feurapide
  it: Vespabattaglia - Arbalest il Fuocorapido
  pt: Vespabatalha - Arbalest, o Fogorápido
  ja: <ruby>Ｂ・Ｆ<rt>ビー・フォース</rt></ruby>－<ruby>早<rt>はや</rt></ruby><ruby>撃<rt>う</rt></ruby>ちのアルバレスト
  ja_romaji: Bī Fōsu - Hayauchi no Arubaresuto
  ko: <ruby>B·F<rt>비 포스</rt></ruby>－속사의 알바레스트
  ko_rr: Bi Poseu - Soksa-ui Albareseuteu
  zh-TW: 蜂軍－快擊鋼弩蜂
  zh-CN: 蜂军－速击之劲弩
text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Insekt-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; beschwöre das Monster als Spezialbeschwörung in die Verteidigungsposition. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 „Kampfwespe“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Kampfwespe - Arbaleste das Dauerfeuer“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo Insecto de Nivel 3 o menor en tu Cementerio; Invoca ese monstruo de Modo Especial en Posición de Defensa. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Avispabatalla". Sólo puedes usar este efecto de "Avispabatalla - Arbalest el Fuegorápido" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre Insecte de max. Niveau 3 dans votre Cimetière ; Invoquez Spécialement le monstre en Position de Défense. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Guêpe de Bataille" depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Guêpe de Bataille - Arbalest le Feurapide" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro Insetto di Livello 3 o inferiore nel tuo Cimitero; Evoca Specialmente quel mostro in Posizione di Difesa. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Vespabattaglia" dalla tua mano o Deck. Puoi utilizzare questo effetto di "Vespabattaglia - Arbalest il Fuocorapido" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Inseto de Nível 3 ou menos no seu Cemitério; Invoque esse monstro por Invocação-Especial em Posição de Defesa. Se este card em posse do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Vespabatalha" da sua mão ou do Deck. Você só pode usar este efeito de "Vespabatalha - Arbalest, o Fogorápido" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。
    ①：このカードが召喚した時、自分の墓地のレベル３以下の昆虫族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
    ②：このカードが相手によって破壊された場合に発動できる。手札・デッキから「Ｂ・Ｆ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 3 이하의 곤충족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "B·F(비 포스)" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的②效果，１回合僅限使用１次。①：此卡召喚成功時，可將我方墓地的１隻等級３以下的昆蟲族怪獸做為對象發動。以守備表示特殊召喚該怪獸。②：可在此卡被對方破壞的狀況下發動。從手牌・牌組特殊召喚１隻「蜂軍」怪獸。
  zh-CN: |-
    此卡牌名的②效果１回合只可使用１次。①：此卡召唤成功时，可以我方墓地１只等级３或以下的昆虫族怪兽为对象发动。以守备表示特殊召唤该怪兽。②：此卡因对手被破坏的场合可发动。从手牌、牌组特殊召唤１只“蜂军”怪兽。
