text:
  en:
  de: |-
    Solange diese Karte mit einer „Edle Waffen“-Ausrüstungszauberkarte ausgerüstet ist, wird sie FINSTERNIS und ihre Stufe wird um 1 erhöht. Falls diese Karte auf den Friedhof gelegt wird, solange sie mit einer „Edle Waffen“-Ausrüstungszauberkarte ausgerüstet ist: Wähle 1 „Edle Waffen“-Karte in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Mientras esté equipada con una Carta Mágica de Equipo "Armas Nobles", esta carta se convierte en una de OSCURIDAD y su Nivel se incrementa en 1. Si esta carta es mandada al Cementerio mientras está equipada con una Carta Mágica de Equipo "Armas Nobles": selecciona 1 carta "Armas Nobles" en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Tant qu'elle est équipée avec une Carte Magie d'Équipement "Armes Nobles", cette carte devient TÉNÈBRES et son Niveau est augmenté de 1. Si cette carte est envoyée au Cimetière tant qu'elle est équipée avec une Carte Magie d'Équipement "Armes Nobles" : ciblez 1 carte "Armes Nobles" dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Mentre è equipaggiato con una Carta Magia Equipaggiamento "Nobili Armi", questa carta diventa OSCURITÀ e il suo Livello aumenta di 1. Se questa carta viene mandata al Cimitero mentre è equipaggiata con una Carta Magia Equipaggiamento "Nobili Armi": scegli come bersaglio 1 carta "Nobili Armi" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Enquanto este card estiver equipado com um Card de Magia de Equipamento "Armas Nobres", ele se torna de TREVAS e seu Nível aumenta em 1. Se este card for enviado para o Cemitério enquanto estiver equipado com um Card de Magia de Equipamento "Armas Nobres": escolha 1 card "Armas Nobres" no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：このカードが「聖剣」装備魔法カードを装備している限り、このカードはレベルが１つ上がり闇属性になる。
    ②：「聖剣」装備魔法カードを装備したこのカードが墓地へ送られた場合、自分の墓地の「聖剣」カード１枚を対象として発動する。そのカードを手札に加える。
  ko: |-
    ①: 이 카드가 "성검" 장착 마법 카드를 장착하고 있는 한, 이 카드는 레벨을 1개 올리고 어둠 속성이 된다. ②: "성검" 장착 마법 카드를 장착한 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "성검" 카드 1장을 대상으로 하고 발동한다. 그 카드를 패에 넣는다.
  zh-TW: |-
    ①：只要此卡裝備「聖劍」裝備魔法卡，此卡等級就提升１，變為闇屬性。②：在裝備「聖劍」裝備魔法卡的此卡被送至墓地的狀況下，將我方墓地的１張「聖劍」卡做為對象發動。將該卡加入手牌。
  zh-CN: |-
    ①：此卡只要装备了“圣剑”装备魔法卡，此卡等级上升１变成暗属性。②：装备了“圣剑”装备魔法卡的此卡被送入墓地的场合，可以我方墓地的１张“圣剑”卡牌为对象发动。将该卡加入手牌。
