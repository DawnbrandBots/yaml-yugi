  zh-CN: |-
    4星怪兽×2
    可以从手卡丢弃1张「巡掠海魔」卡，之后以对方场上1只效果怪兽为对象；那张卡除外，那之后，可以从卡组把1张「巡掠海魔」魔法/陷阱卡加入手卡。这张卡有「巡掠海魔」卡装备的场合，这个效果在对方回合也能发动。「巡掠海魔船 默克号」的这个效果1回合只能使用1次。自己场上的「巡掠海魔」卡被战斗或者卡的效果破坏的场合，可以作为代替把这张卡1个超量素材取除。
