text:
  en: |-
    Target 1 "Abyss Actor" Pendulum Monster you control; Special Summon 1 "Abyss Actor" monster from your Deck with a different name, then place the targeted monster in your Pendulum Zone or destroy it. If this Set card in its owner's control is destroyed by an opponent's card effect, and you have a face-up "Abyss Actor" Pendulum Monster in your Extra Deck: You can return up to 2 cards on the field to the hand. You can only activate 1 "Abyss Script - Dramatic Story" per turn.
  de: |-
    Wähle 1 „Abgrundschauspieler“-Pendelmonster, das du kontrollierst; beschwöre 1 „Abgrundschauspieler“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck, dann lege das als Ziel gewählte Monster in deine Pendelzone oder zerstöre es. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt eines Gegners zerstört wird und du ein offenes „Abgrundschauspieler“-Pendelmonster in deinem Extra Deck hast: Du kannst bis zu 2 Karten vom Spielfeld auf die Hand zurückgeben. Du kannst nur 1 „Abgrundskript - Dramatische Geschichte“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Monstruo de Péndulo "Actor del Abismo" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Actor del Abismo" con un nombre diferente, y después pon el monstruo seleccionado en tu Zona de Péndulo o destrúyelo. Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta del adversario y tú tienes un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes devolver a la mano hasta 2 cartas en el Campo. Sólo puedes activar 1 "Guión de Abismo - Historia Dramática" por turno.
  fr: |-
    Ciblez 1 Monstre Pendule "Acteur des Abysses" que vous contrôlez ; Invoquez Spécialement 1 monstre "Acteur des Abysses" depuis votre Deck de nom différent, puis placez le monstre ciblé dans votre Zone Pendule ou détruisez-le. Si cette carte Posée contrôlée par son propriétaire est détruite par un effet de carte de l'adversaire, et que vous avez un Monstre Pendule "Acteur des Abysses" face recto dans votre Extra Deck : vous pouvez renvoyer max. 2 cartes sur le Terrain à la main. Vous ne pouvez activer qu'1 "Script des Abysses - Histoire Dramatique" par tour.
  it: |-
    Scegli come bersaglio 1 Mostro Pendulum "Attore dell'Abisso" che controlli; Evoca Specialmente dal tuo Deck 1 mostro "Attore dell'Abisso" con un nome diverso, poi metti il mostro scelto come bersaglio in una tua Zona Pendulum oppure distruggilo. Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario, e tu hai un Mostro Pendulum "Attore dell'Abisso" scoperto nel tuo Extra Deck: puoi far ritornare fino a 2 carte sul Terreno nella mano. Puoi attivare solo 1 "Sceneggiatura dell'Abisso - Storia Drammatica" per turno.
  pt: |-
    Escolha 1 Monstro Pêndulo "Ator do Abismo" que você controla; Invoque por Invocação-Especial 1 monstro "Ator do Abismo" do seu Deck com um nome diferente e, depois, coloque o monstro alvo na sua Zona de Pêndulo ou destrua-o. Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do oponente e você tiver um Monstro Pêndulo "Ator do Abismo" com a face para cima no seu Deck Adicional: você pode devolver até 2 cards no campo para a mão. Você só pode ativar 1 "Script do Abismo - História Dramática" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「魔界劇団」Ｐモンスター１体を対象として発動できる。そのモンスターとはカード名が異なる「魔界劇団」モンスター１体をデッキから特殊召喚する。その後、対象のモンスターを自分のＰゾーンに置くか破壊する。②：自分のＥＸデッキに表側表示の「魔界劇団」Ｐモンスターが存在し、セットされたこのカードが相手の効果で破壊された場合に発動できる。フィールドのカードを２枚まで選んで持ち主の手札に戻す。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "마계극단" 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "마계극단" 몬스터 1장을 덱에서 특수 소환한다. 그 후, 대상 몬스터를 자신의 펜듈럼 존에 놓거나 파괴한다. ②: 자신의 엑스트라 덱에 앞면 표시의 "마계극단" 펜듈럼 몬스터가 존재하고, 세트된 이 카드가 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 필드의 카드를 2장까지 고르고 주인의 패로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的卡在1回合只能发动1张。
    ①：以自己场上1只「魔界剧团」灵摆怪兽为对象才能发动。和那只怪兽卡名不同的1只「魔界剧团」怪兽从卡组特殊召唤。那之后，作为对象的怪兽在自己的灵摆区域放置或破坏。
    ②：自己的额外卡组有表侧表示的「魔界剧团」灵摆怪兽存在，盖放的这张卡被对方的效果破坏的场合才能发动。选场上最多2张卡回到持有者手卡。
