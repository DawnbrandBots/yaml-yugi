  en: |-
    Target 1 "Abyss Actor" Pendulum Monster you control; Special Summon 1 "Abyss Actor" Pendulum Monster with a different name from your Deck, then either place the targeted monster in your Pendulum Zone or destroy it. If this Set card in its owner's control is destroyed by an opponent's card effect, and you have a face-up "Abyss Actor" Pendulum Monster in your Extra Deck: You can return up to 2 cards on the field to the hand. You can only activate 1 "Abyss Script - Dramatic Story" per turn.
