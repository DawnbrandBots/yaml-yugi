text:
  en: |-
    If your opponent controls a monster and you control no monsters: You can target 1 "Noble Arms" Equip Spell Card and 1 appropriate "Noble Knight" monster in your Graveyard; Special Summon that monster, and if you do, equip that Equip Spell Card to that appropriate monster. You can only activate 1 "Last Chapter of the Noble Knights" per turn.
  de: |-
    Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst: Du kannst 1 „Edle Waffen“-Ausrüstungszauberkarte und 1 geeignetes „Edler Ritter“-“Monster in deinem Friedhof wählen; beschwöre das Monster als Spezialbeschwörung und falls du dies tust, rüste das geeignete Monster mit der Ausrüstungszauberkarte aus. Du kannst nur 1 „Edler Ritter: Das letzte Kapitel“ pro Spielzug aktivieren.
  es: |-
    Si tu adversario controla un monstruo y tú no controlas ninguno: puedes seleccionar 1 Carta Mágica de Equipo "Armas Nobles" y 1 monstruo "Noble Caballero" apropiado en tu Cementerio; Invoca ese monstruo de Modo Especial y, si lo haces, equipa esa Carta Mágica de Equipo a ese monstruo apropiado. Sólo puedes activar 1 "Último Capítulo del Noble Caballero" por turno.
  fr: |-
    Si votre adversaire contrôle un monstre et que vous ne contrôlez pas de monstre : vous pouvez cibler 1 Carte Magie d'Équipement "Armes Nobles" et 1 monstre "Chevalier Noble" approprié dans votre Cimetière ; Invoquez Spécialement le monstre, et si vous le faites, équipez la Carte Magie d'Équipement au monstre approprié. Vous ne pouvez activer qu'1 "Dernier Chapitre du Chevalier Noble" par tour.
  it: |-
    Se il tuo avversario controlla un mostro e tu non controlli nessun mostro: puoi scegliere come bersaglio 1 Carta Magia Equipaggiamento "Nobili Armi" e 1 mostro "Nobile Cavaliere" appropriato nel tuo Cimitero; Evoca Specialmente quel mostro e, se lo fai, equipaggia quella Carta Magia Equipaggiamento a quel mostro appropriato. Puoi attivare solo 1 "L'Ultimo Capitolo dei Nobili Cavalieri" per turno.
  pt: |-
    Se seu oponente controlar um monstro e você não controlar nenhum monstro: você pode escolher 1 Card de Magia de Equipamento "Armas Nobres" e 1 monstro "Nobre Cavaleiro" apropriado no seu Cemitério; Invoque esse monstro por Invocação-Especial e, se isso acontecer, equipe esse Card de Magia de Equipamento ao monstro apropriado. Você só pode ativar 1 "Capítulo Perdido dos Nobre Cavaleiros" por turno.
  ja: |-
    「聖騎士伝説の終幕」は１ターンに１枚しか発動できない。①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、自分の墓地の、「聖騎士」モンスター１体とそのモンスターが装備可能な「聖剣」装備魔法カード１枚を対象として発動できる。そのモンスターを特殊召喚し、その装備魔法カードを正しい対象となるそのモンスターに装備する。
  ko: |-
    "성기사 전설의 종막"은 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지의 "성기사" 몬스터 1장과 그 몬스터가 장착 가능한 "성검" 장착 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 장착 마법 카드를 적절한 대상이 되는 그 몬스터에게 장착한다.
  zh-TW: |-
    「聖騎士傳說的終幕」１回合僅限發動１張。①：在對方場上存在怪獸，我方場上不存在怪獸的狀況下，可將我方墓地的１隻「聖騎士」怪獸及１張可裝備於該怪獸的「聖劍」裝備魔法卡做為對象發動。特殊召喚該怪獸，將該裝備魔法卡裝備於符合正確對象的該怪獸。
  zh-CN: |-
    “圣骑士传说的终幕”１回合只可发动１张。①：对手场上存在有怪兽，且我方场上不存在有怪兽的场合，可以我方墓地的１只“圣骑士”怪兽和１张该怪兽能够装备的“圣剑”装备魔法卡为对象发动。特殊召唤该怪兽，并将该装备魔法卡装备在成为正确对象的该怪兽。
