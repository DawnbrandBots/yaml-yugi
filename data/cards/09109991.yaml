  it: Alanera - Fane la Catena d'Acciaio
  pt: Asanegra - Fane, o Corrente de Aço
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>鉄<rt>てっ</rt></ruby><ruby>鎖<rt>さ</rt></ruby>のフェーン
  ja_romaji: Burakku Fezā - Tessa no Fēn
