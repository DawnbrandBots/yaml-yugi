  zh-TW: 黑羽－鐵鎖的費恩
  zh-CN: 黑羽－铁锁的费恩
text:
  en: |-
    This card can attack your opponent directly. If this card inflicts battle damage to your opponent by a direct attack: Target 1 Attack Position monster your opponent controls; change that target to Defense Position.
  de: |-
    Diese Karte kann deinen Gegner direkt angreifen. Falls diese Karte deinem Gegner Kampfschaden durch einen direkten Angriff zufügt: Wähle 1 Monster in Angriffsposition, das dein Gegner kontrolliert; ändere das gewählte Ziel in die Verteidigungsposition.
  es: |-
    Esta carta puede atacar a tu adversario directamente. Si esta carta inflige daño de batalla a tu adversario con un ataque directo: selecciona 1 monstruo en Posición de Ataque que controle tu adversario; cambia ese objetivo a Posición de Defensa.
  fr: |-
    Cette carte peut attaquer directement votre adversaire. Si cette carte inflige des dommages de combat à votre adversaire par une attaque directe : ciblez 1 monstre en Position d'Attaque contrôlé par votre adversaire ; changez la cible en Position de Défense.
  it: |-
    Questa carta può attaccare il tuo avversario direttamente. Se questa carta infligge danno da combattimento al tuo avversario con un attacco diretto: scegli come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; metti quel bersaglio in Posizione di Difesa.
  pt: |-
    Este card pode atacar diretamente seu oponente. Se este card causar dano de batalha ao seu oponente em um ataque direto: escolha 1 monstro em Posição de Ataque que seu oponente controla; coloque o alvo em Posição de Defesa.
  ja: |-
    このカードは相手プレイヤーに直接攻撃する事ができる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、相手フィールド上に攻撃表示で存在するモンスター１体を守備表示にする。
  ko: |-
    이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 직접 공격에 의해 상대 라이프에 전투 데미지를 주었을 때, 상대 필드 위에 공격 표시로 존재하는 몬스터 1장을 수비 표시로 한다.
  zh-TW: |-
    此卡可直接攻擊對方玩家。在此卡透過直接攻擊給予對方LP戰鬥傷害時，選擇對方場上的１隻攻擊表示怪獸變為守備表示。
  zh-CN: |-
    此卡可直接攻击对手玩家。此卡因直接攻击给予对手生命战斗伤害时，选择对手场上１只攻击表示怪兽并将其变为守备表示。
