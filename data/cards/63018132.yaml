text:
  en:
  de: |-
    FLIPP: Übernimm die Kontrolle über 1 Monster vom Typ Drache auf der Spielfeldseite deines Gegners bis zur End Phase dieses Spielzugs.
  es: |-
    VOLTEO: Toma el control de 1 monstruo de Tipo Dragón boca arriba en el Campo de tu adversario hasta la End Phase.
  fr: |-
    FLIP : Contrôlez 1 monstre de Type Dragon face recto sur le Terrain de votre adversaire jusqu'à la fin du tour.
  it: |-
    SCOPRI: Prendi il controllo di 1 mostro scoperto di Tipo Drago sul Terreno del tuo avversario fino alla fine del turno.
  pt: |-
    VIRE: Ganhe o controle 1 monstro do Tipo Dragão com a face para cima no Campo do seu adversário até à End Phase.
  ja: |-
    ①：このカードがリバースした場合、相手フィールドのドラゴン族モンスター１体を対象として発動する。そのドラゴン族モンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    리버스 : 상대 필드 위에 앞면 표시로 존재하는 드래곤족 몬스터 1장의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW: |-
    反轉：選擇對方場上的１隻龍族怪獸，在結束階段前獲得該控制權。
  zh-CN: |-
    反转：选择对手场上的１只龙族怪兽，直至结束阶段为止，获得该怪兽的控制权。
