name:
  en: Reptilianne Recoil
  de: Reptilianischer Rückstoß
  es: Rebote Reptílico
  fr: Rejet Reptilia
  it: Ritrazione Rettiliana
  pt: Ressalto Reptiliano
  ja: レプティレス・リコイル
  ja_romaji: Reputiresu Rikoiru
  ko: 레프티레스 리코일
  ko_rr: Repeutireseu Riko-il
  zh-TW: 爬蟲妖報應
  zh-CN: 爬虫妖反冲
text:
  en: |-
    You can target 1 monster you control with 0 ATK and 1 DARK Reptile monster in your GY; destroy that monster on the field, and if you do, Special Summon that other monster from the GY. If your opponent activates a monster effect: You can target 1 monster your opponent controls with 0 ATK; take control of it, then, Special Summon 1 "Reptilianne Token" (Reptile/EARTH/Level 1/ATK 0/DEF 0) to your opponent's field. You can only use each effect of "Reptilianne Recoil" once per turn.
  de: |-
    Du kannst 1 Monster mit 0 ATK, das du kontrollierst, und 1 FINSTERNIS Reptil-Monster in deinem Friedhof wählen; zerstöre das Monster auf dem Spielfeld und falls du dies tust, beschwöre das andere Monster als Spezialbeschwörung vom Friedhof. Falls dein Gegner einen Monstereffekt aktiviert: Du kannst 1 Monster mit 0 ATK wählen, das dein Gegner kontrolliert; übernimm die Kontrolle darüber, dann beschwöre 1 „Reptilianisch-Spielmarke“ (Reptil/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Du kannst jeden Effekt von „Reptilianischer Rückstoß“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes seleccionar 1 monstruo que controles con 0 ATK y 1 monstruo Reptil de OSCURIDAD en tu Cementerio; destruye ese monstruo en el Campo y, si lo haces, Invoca ese otro monstruo de Modo Especial desde el Cementerio. Si tu adversario activa un efecto de monstruo: puedes seleccionar 1 monstruo que controle tu adversario con 0 ATK; toma el control de éste, y después Invoca de Modo Especial 1 "Ficha Reptílica" (Reptil/TIERRA/Nivel 1/ATK 0/DEF 0) al Campo de tu adversario. Sólo puedes usar cada efecto de "Rebote Reptílico" una vez por turno.
  fr: |-
    Vous pouvez cibler 1 monstre que vous contrôlez avec 0 ATK et 1 monstre TÉNÈBRES Reptile dans votre Cimetière ; détruisez le monstre sur le Terrain, et si vous le faites, Invoquez Spécialement l'autre monstre depuis le Cimetière. Si votre adversaire active un effet de monstre : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec 0 ATK ; prenez-en le contrôle, puis, Invoquez Spécialement 1 "Jeton Reptilia" (Reptile/TERRE/Niveau 1/ATK 0/DEF 0) sur le Terrain de votre adversaire. Vous ne pouvez utiliser chaque effet de "Rejet Reptilia" qu'une fois par tour.
  it: |-
    Puoi scegliere come bersaglio 1 mostro che controlli con ATK 0 e 1 mostro OSCURITÀ Rettile nel tuo Cimitero; distruggi quel mostro sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal Cimitero. Se il tuo avversario attiva l'effetto di un mostro: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK 0; prendine il controllo, poi Evoca Specialmente 1 "Segna-Rettiliano" (Rettile/TERRA/Livello 1/ATK 0/DEF 0) sul Terreno del tuo avversario. Puoi utilizzare ogni effetto di "Ritrazione Rettiliana" una sola volta per turno.
  pt: |-
    Você pode escolher 1 monstro que você controla com 0 de ATK e 1 monstro Réptil de TREVAS no seu Cemitério; destrua esse monstro no campo e, se isso acontecer, Invoque por Invocação-Especial esse outro monstro do Cemitério. Se seu oponente ativar um efeito de monstro: você pode escolher 1 monstro que seu oponente controla com 0 de ATK; tome o controle dele e, depois, Invoque por Invocação-Especial 1 "Ficha de Reptiliano" (Réptil/TERRA/Nível 1/ATK 0/DEF 0) no campo do seu oponente. Você só pode usar cada efeito de "Ressalto Reptiliano" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの攻撃力０のモンスター１体と、自分の墓地の爬虫類族・闇属性モンスター１体を対象として発動できる。そのフィールドのモンスターを破壊し、その墓地のモンスターを特殊召喚する。②：相手がモンスターの効果を発動した場合、相手フィールドの攻撃力０のモンスター１体を対象として発動できる。そのモンスターのコントロールを得る。その後、相手フィールドに「レプティレストークン」（爬虫類族・地・星１・攻／守０）１体を特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 공격력 0 의 몬스터 1장과, 자신 묘지의 파충류족 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 필드의 몬스터를 파괴하고, 그 묘지의 몬스터를 특수 소환한다. ②: 상대가 몬스터의 효과를 발동했을 경우, 상대 필드의 공격력 0 의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 그 후, 상대 필드에 "레프티레스 토큰"(파충류족 / 땅 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  zh-TW: |-
    此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻攻擊力０的怪獸和我方墓地的１隻爬蟲類族・闇屬性怪獸做為對象發動。破壞該場上的怪獸，特殊召喚該墓地的怪獸。②：可在對方的怪獸效果發動的狀況下，將對方場上的１隻攻擊力０的怪獸做對象發動。獲得該怪獸的控制權。其後，於對方場上特殊召喚１隻「爬蟲妖衍生物」（爬蟲類族・地・星１・攻／守０）。
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：以自己场上１只攻击力０怪兽和自己墓地的１只爬虫类族・暗属性怪兽为对象可以发动。将该场上的怪兽破坏，将该墓地的怪兽特殊召唤。②：对手发动怪兽效果的情况下，以对手场上１只攻击力０的怪兽为对象可以发动。获得该怪兽的控制权。然后将１只“爬虫妖衍生物”（爬虫类族・地・星１・攻／守０）特殊召唤至对手场上。
