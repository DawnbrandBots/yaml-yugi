name:
  en: Fortune Lady Wind
  de: Schicksalsdame Wind
  es: Adivinadora Viento
  fr: Zéphyria, Demoiselle de Fortune
  it: Vento, Signora della Fortuna
  pt: Senhora Fortuna do Vento
  ja: フォーチュンレディ・ウインディー
  ja_romaji: Fōchun Redi Windī
