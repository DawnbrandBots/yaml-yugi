text:
  en: |-
    Each time a monster effect is activated, place 1 Spellstone Counter on this card (max. 2). While this card has 2 Spellstone Counters, neither player can activate the effects of face-up monsters on the field, also the effects of face-up monsters on the field are negated. Once per turn, during the End Phase, if this card has any Spellstone Counters: Remove them.
  de: |-
    Jedes Mal, wenn ein Monstereffekt aktiviert wird, lege 1 Zauberstein-Zählmarke auf diese Karte (max. 2). Solange auf dieser Karte 2 Zauberstein-Zählmarken liegen, kann kein Spieler die Effekte von offenen Monstern auf dem Spielfeld aktivieren, zusätzlich werden die Effekte von offenen Monstern auf dem Spielfeld annulliert. Einmal pro Spielzug, während der End Phase, falls auf dieser Karte Zauberstein-Zählmarken liegen: Entferne sie.
  es: |-
    Cada vez que un efecto de monstruo es activado, pon 1 Contador de Piedra Mágica en esta carta (máx. 2). Mientras esta carta tenga 2 Contadores de Piedra Mágica, ningún jugador puede activar los efectos de monstruos boca arriba en el Campo, y además los efectos de monstruos boca arriba en el Campo son negados. Una vez por turno, durante la End Phase, si esta carta tiene uno o más Contadores de Piedra Mágica: retíralos.
  fr: |-
    Chaque fois qu'un effet de monstre est activé, placez 1 Compteur Pierre Magique sur cette carte (max. 2). Tant que cette carte a 2 Compteurs Pierre Magique, aucun joueur ne peut activer les effets des monstres face recto sur le Terrain, et aussi, les effets des monstres face recto sur le Terrain sont annulés. Une fois par tour, durant la End Phase, si cette carte a des Compteurs Pierre Magique : retirez-les.
  it: |-
    Ogni volta che l'effetto di un mostro viene attivato, metti 1 Segnalino Pietramagia su questa carta (massimo 2). Mentre questa carta ha 2 Segnalini Pietramagia, nessun giocatore può attivare gli effetti dei mostri scoperti sul Terreno, inoltre gli effetti dei mostri scoperti sul Terreno sono annullati. Una volta per turno, durante la End Phase, se questa carta ha qualsiasi Segnalino Pietramagia: rimuovili.
  pt: |-
    Sempre que um efeito de monstro for ativado, coloque 1 Marcador de Pedra Mágica neste card (máx. 2). Enquanto este card tiver 2 Marcadores de Pedra Mágica, nenhum duelista pode ativar os efeitos de monstros com a face para cima no campo e, além disso, os efeitos dos monstros com a face para cima no campo são negados. Uma vez por turno, durante a Fase Final, se este card tiver quaisquer Marcadores de Pedra Mágica: remova-os.
  ja: |-
    ①：このカードが魔法＆罠ゾーンに存在する限り、モンスターの効果が発動する度に、このカードに魔石カウンターを１つ置く（最大２つまで）。②：このカードに魔石カウンターが２つ置かれている限り、フィールドの表側表示モンスターの効果は無効化され、お互いにフィールドの表側表示モンスターの効果を発動できない。③：自分・相手のエンドフェイズに、このカードに魔石カウンターが置かれている場合に発動する。このカードの魔石カウンターを全て取り除く。
  ko: |-
    ①: 이 카드가 마법 & 함정 존에 존재하는 한, 몬스터의 효과가 발동할 때마다, 이 카드에 마석 카운터를 1개 놓는다(최대 2개까지). ②: 이 카드에 마석 카운터가 2개 놓여 있는 한, 필드의 앞면 표시 몬스터의 효과는 무효화되고, 서로 필드의 앞면 표시 몬스터의 효과를 발동할 수 없다. ③: 자신 / 상대의 엔드 페이즈에, 이 카드에 마석 카운터가 놓여 있을 경우에 발동한다. 이 카드의 마석 카운터를 전부 제거한다.
  zh-TW:
  zh-CN: |-
    每次怪兽的效果发动，给这张卡放置1个魔石指示物（最多2个）。这张卡有2个魔石指示物放置的场合，场上表侧表示存在的怪兽效果不能发动并无效化。结束阶段时，这张卡放置的魔石指示物全部取除。
