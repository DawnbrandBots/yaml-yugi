  ja: <ruby>能<rt>のう</rt></ruby><ruby>力<rt>りょく</rt></ruby><ruby>吸<rt>きゅう</rt></ruby><ruby>収<rt>しゅう</rt></ruby><ruby>石<rt>せき</rt></ruby>
