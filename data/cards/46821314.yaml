    인간의 형태를 한 슬라임. 인간의 유전자로 구성되어 있다.
  zh-TW: |-
    具有人類外型的軟泥。內建人類的基因。
  zh-CN: |-
    具有人类形状的软泥。被内置了人类的基因。
