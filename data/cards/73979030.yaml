text:
  en: |-
    When this card is Normal Summoned: You can discard 1 card, then target 1 Level 4 or lower monster in your GY; Special Summon it in Defense Position, but negate its effects, also for the rest of this turn, you cannot Special Summon monsters from the Extra Deck, except Synchro Monsters.
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und dann 1 Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern.
  es: |-
    Cuando esta carta es Invocada de Modo Normal: puedes descartar 1 carta, y después seleccionar 1 monstruo de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía.
  fr: |-
    Lorsque cette carte est Invoquée Normalement : vous pouvez défausser 1 carte, puis ciblez 1 monstre de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets, et aussi, le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck.
  it: |-
    Quando questa carta viene Evocata Normalmente: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti, inoltre, per il resto di questo turno, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro.
  pt: |-
    Quando este card for Invocado por Invocação-Normal: você pode descartar 1 card e, depois, escolha 1 monstro de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos e, além disso, pelo resto deste turno, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro.
  ja: |-
    ①：このカードが召喚に成功した時、手札を１枚捨て、自分の墓地のレベル４以下のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  ko: |-
    ①: 이 카드가 일반 소환에 성공했을 때, 패를 1장 버리고, 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    ①：这张卡召唤成功时，丢弃1张手卡，以自己墓地1只4星以下的怪兽为对象才能发动。那只怪兽守备表示特殊召唤。这个效果特殊召唤的怪兽的效果无效化。这个效果的发动后，直到回合结束时自己不是同调怪兽不能从额外卡组特殊召唤。
