name:
  en: Blackwing - Chinook the Snow Blast
  de: Schwarzflügel - Chinook die Schneeböe
  es: Alanegra - Chinook la Explosión de Nieve
  fr: Aile Noire - Chinook le Souffle de Neige
  it: Alanera - Chinook l'Esplosione di Neve
  pt: Asanegra - Chinook, a Explosão de Neve
  ja: <ruby>ＢＦ<rt>ブラックフェザー</rt></ruby>－<ruby>雪<rt>せつ</rt></ruby><ruby>撃<rt>げき</rt></ruby>のチヌーク
  ja_romaji: Burakku Fezā - Setsugeki no Chinūku
  ko: <ruby>BF<rt>블랙 페더</rt></ruby>－설격의 치누크
  ko_rr: Beullaek Pedeo - Seolgyeok-ui Chinukeu
  zh-TW: 黑羽－雪擊的奇努克
  zh-CN: 黑羽－雪击之奇努克
text:
  en: |-
    You can send this card from your hand or field to the GY, then target 1 face-up monster your opponent controls; send 1 "Blackwing" Synchro Monster or 1 "Black-Winged Dragon" from your Extra Deck to the GY, and if you do, until the end of this turn, the targeted monster loses 700 ATK, also negate its effects. This is a Quick Effect if you control a DARK Synchro Monster. You can only use this effect of "Blackwing - Chinook the Snow Blast" once per turn.
  de: |-
    Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; lege 1 „Schwarzflügel“-Synchromonster oder 1 „Schwarz geflügelter Drache“ von deinem Extra Deck auf den Friedhof und falls du dies tust, bis zum Ende dieses Spielzugs, verliert das als Ziel gewählte Monster 700 ATK, zusätzlich annulliere seine Effekte. Dies ist ein Schnelleffekt, falls du ein FINSTERNIS Synchromonster kontrollierst. Du kannst diesen Effekt von „Schwarzflügel - Chinook die Schneeböe“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mandar al Cementerio esta carta en tu mano o Campo, y después selecciona 1 monstruo boca arriba que controle tu adversario; manda al Cementerio 1 Monstruo de Sincronía "Alanegra" o 1 "Dragón de Alas Negras" en tu Deck Extra y, si lo haces, hasta el final de este turno, el monstruo seleccionado pierde 700 ATK, y además niega sus efectos. Esto es un Efecto Rápido si controlas un Monstruo de Sincronía de OSCURIDAD. Sólo puedes usar este efecto de "Alanegra - Chinook la Explosión de Nieve" una vez por turno.
  fr: |-
    Vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; envoyez 1 Monstre Synchro "Aile Noire" ou 1 "Dragon Ailes Sombres" depuis votre Extra Deck au Cimetière, et si vous le faites, jusqu'à la fin de ce tour, le monstre ciblé perd 700 ATK, et aussi, annulez ses effets. Ceci est un Effet Rapide si vous contrôlez un Monstre Synchro TÉNÈBRES. Vous ne pouvez utiliser cet effet de "Aile Noire - Chinook le Souffle de Neige" qu'une fois par tour.
  it: |-
    Puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; manda 1 Mostro Synchro "Alanera" o 1 "Drago Ali Nere" dal tuo Extra Deck al Cimitero e, se lo fai, fino alla fine di questo turno, il mostro scelto come bersaglio perde 700 ATK, inoltre annulla i suoi effetti. Questo è un Effetto Rapido se controlli un Mostro Synchro OSCURITÀ. Puoi utilizzare questo effetto di "Alanera - Chinook l'Esplosione di Neve" una sola volta per turno.
  pt: |-
    Você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; envie 1 Monstro Sincro "Asanegra" ou 1 "Dragão de Asas Negras" do seu Deck Adicional para o Cemitério e, se isso acontecer, até o final deste turno, o monstro alvo perde 700 de ATK e, além disso, negue seus efeitos. Este é um Efeito Rápido se você controlar um Monstro Sincro de TREVAS. Você só pode usar este efeito de "Asanegra - Chinook, a Explosão de Neve" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。①：手札・フィールドのこのカードを墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる（自分フィールドに闇属性Ｓモンスターが存在する場合、この効果は相手ターンでも発動できる）。ＥＸデッキから「ＢＦ」Ｓモンスターか「ブラックフェザー・ドラゴン」１体を墓地へ送り、対象のモンスターはターン終了時まで、攻撃力が７００ダウンし、効果は無効化される。
  ko: |-
    이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패 / 필드의 이 카드를 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다(자신 필드에 어둠 속성 싱크로 몬스터가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다). 엑스트라 덱에서 "BF(블랙 페더)" 싱크로 몬스터나 "블랙 페더 드래곤" 1장을 묘지로 보내고, 대상 몬스터는 턴 종료시까지, 공격력을 700 내리며, 효과는 무효화된다.
  zh-TW: |-
    此卡名的效果１回合僅限使用１次。①：可將手牌・場上的此卡送至墓地，將對方場上的１隻正面表示怪獸做為對象發動。從額外牌組將１隻「黑羽」同步怪獸或１隻「黑翼龍」送至墓地，對象怪獸在回合結束前，攻擊力降低７００，效果無效化。在我方場上存在闇屬性同步怪獸的狀況下，此效果在對方回合也可發動。
  zh-CN: |-
    此卡名的效果１回合仅可使用１次。①：将手牌・场上的此卡送至墓地，以对手场上的１只表侧表示怪兽为对象可以发动。从额外牌组将１只“黑羽”同步怪兽或“黑翼龙”送至墓地，对象怪兽直至回合结束时为止，攻击力下降７００，效果无效化。自己场上存在暗属性同步怪兽的情况下，此效果在对手回合中也可以发动。
