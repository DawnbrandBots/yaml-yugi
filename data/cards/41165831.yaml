  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合、自分・相手のメインフェイズに、自分フィールドの、悪魔族モンスター１体か裏側表示カード１枚を対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分は悪魔族モンスターしか特殊召喚できない。②：このカードが墓地へ送られた場合に発動できる。デッキから「破械」魔法・罠カード１枚を自分フィールドにセットする。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우, 자신 / 상대의 메인 페이즈에, 자신 필드의, 악마족 몬스터 1장이나 뒷면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 악마족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "언체인드" 마법 / 함정 카드 1장을 자신 필드에 세트한다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：这张卡在手牌存在的场合，自己·对手的主要阶段，可以以自己场上的、1只恶魔族怪兽或1张里侧表示的卡为对象发动。将那张卡破坏，将这张卡特殊召唤。只要用这个效果特殊召唤的这张卡在怪兽区以表侧表示存在，自己特殊召唤的就只能是恶魔族怪兽。②：这张卡被送入墓地的场合可以发动。从卡组将1张「破械」魔法陷阱卡盖放到自己的场上。
