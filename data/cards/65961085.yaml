text:
  en:
  de: |-
    Wenn diese Karte durch den Effekt eines Monsters vom Typ Hexer als Spezialbeschwörung beschworen wird: Du kannst eine beliebige Anzahl deiner verbannten „Magiebuch“-Zauberkarten wählen; mische sie ins Deck und falls du dies tust, lege deine anderen verbannten „Magiebuch“-Zauberkarten auf deinen Friedhof zurück. Du kannst den Effekt von „Das Rad der Prophezeiung“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo de Tipo Lanzador de Conjuros: puedes seleccionar cualquier cantidad de tus Cartas Mágicas "Libro de Magia" desterradas; barájalas al Deck y, si lo haces, devuelve a tu Cementerio tus demás Cartas Mágicas "Libro de Magia". Sólo puedes usar el efecto de "Rueda de la Profecía" una vez por turno.
  fr: |-
    Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre de Type Magicien : vous pouvez cibler un nombre de votre choix de vos Cartes Magie "Livre de Magie" bannies ; mélangez-les dans le Deck, et si vous le faites, renvoyez vos autres Cartes Magie "Livre de Magie" bannies à votre Cimetière. Vous ne pouvez utiliser l'effet de "Roue de la Prophétie" qu'une fois par tour.
  it: |-
    Quando questa carta viene Evocata Specialmente dall'effetto di un mostro di Tipo Incantatore: puoi scegliere come bersaglio un qualsiasi numero delle tue Carte Magia "Libro di Magia" bandite; mischiale nel Deck e, se lo fai, fai ritornare le tue altre Carte Magia "Libro di Magia" bandite nel tuo Cimitero. Puoi utilizzare l'effetto di "Ruota della Profezia" una sola volta per turno.
  pt: |-
    Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro do Tipo Mago: você pode escolher qualquer número dos seus Cards de Magia "Livro de Magia" banidos; embaralhe-os no Deck e, se isso acontecer, coloque seus outros Cards de Magia "Livro de Magia" banidos em seu Cemitério. Você só pode usar o efeito de "Roda da Profecia" uma vez por turno.
  ja: |-
    このカード名の効果は１ターンに１度しか使用できない。
    ①：このカードが魔法使い族モンスターの効果で特殊召喚した時、自分の除外状態の「魔導書」魔法カードを任意の数だけ対象として発動できる。そのカードをデッキに戻し、自分の除外状態の「魔導書」魔法カードが存在する場合、それらを全て墓地に戻す。
  ko: |-
    이 카드가 마법사족 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 게임에서 제외되어 있는 자신의 "마도서"라는 이름이 붙은 마법 카드를 임의의 수만큼 선택하고 발동할 수 있다. 선택한 카드를 덱으로 되돌리고, 남은 "마도서"라는 이름이 붙은 마법 카드를 묘지로 되돌린다. "마도수사 루드"의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡透過魔法使族怪獸的效果特殊召喚成功時，可選擇我方從遊戲被除外的任意數量的冠有「魔導書」之名的魔法卡發動。將選擇的卡送回牌組，剩餘的冠有「魔導書」之名的魔法卡送回墓地。「魔導獸士 路德」的效果１回合僅限使用１次。
  zh-CN: |-
    此卡因魔法师族怪兽的效果特殊召唤成功时，可选择从游戏中被除外的我方冠有“魔导书”之名的任意张数的魔法卡并发动。被选择卡牌返回至牌组，剩余的冠有“魔导书”之名的魔法卡返回至墓地。“魔导兽士 路德”的效果１回合只可使用１次。
