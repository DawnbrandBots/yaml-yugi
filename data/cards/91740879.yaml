    ● Ganhe 500 PV para cada marcador neste card.
    ● Cause 300 de dano ao seu oponente para cada marcador neste card.
  ja: |-
    ①：このカードの発動時の効果処理として、このカードにカウンターを１つ置く。②：自分スタンバイフェイズに発動する。このカードにカウンターを１つ置く。③：１ターンに１度、以下の効果から１つを選択して発動できる。●自分はこのカードのカウンターの数×５００ＬＰ回復する。●このカードのカウンターの数×３００ダメージを相手に与える。
  ko: |-
