text:
  en: |-
    If this card is in your hand: You can send 1 Level 7 or higher Normal Monster from your hand or Deck to the GY, and if you do, Special Summon this card. You can banish this card from your GY, then target 1 Normal Monster in your GY; Special Summon it in Defense Position. You can only use 1 "Dragolithia Kunzite" effect per turn, and only once that turn.
  de: |-
    Falls sich diese Karte in deiner Hand befindet: Du kannst 1 Normales Monster der Stufe 7 oder höher von deiner Hand oder deinem Deck auf den Friedhof legen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Normales Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst nur 1 Effekt von „Dracholithia-Kunzit“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  es: |-
    Si esta carta está en tu mano: puedes mandar al Cementerio 1 Monstruo Normal de Nivel 7 o mayor en tu mano o Deck y, si lo haces, Invoca esta carta de Modo Especial. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar 1 efecto de "Dragolitia Kunzita" por turno, y sólo una vez ese turno.
  fr: |-
    Si cette carte est dans votre main : vous pouvez envoyer 1 Monstre Normal de min. Niveau 7 depuis votre main ou Deck au Cimetière, et si vous le faites, Invoquez Spécialement cette carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser qu'1 effet de "Dragolithia Kunzite" par tour, et uniquement une fois le tour.
  it: |-
    Se questa carta è nella tua mano: puoi mandare 1 Mostro Normale di Livello 7 o superiore dalla tua mano o Deck al Cimitero e, se lo fai, Evoca Specialmente questa carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare solo 1 effetto di "Kunzite Dragolitia" per turno, e solo una volta in quel turno.
  pt: |-
    Se este card estiver na sua mão: você pode enviar 1 Monstro Normal de Nível 7 ou mais da sua mão ou do Deck para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar 1 efeito de "Kunzita Dragolítia" por turno e apenas uma vez por turno.
  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが手札に存在する場合に発動できる。手札・デッキからレベル７以上の通常モンスター１体を墓地へ送り、このカードを特殊召喚する。②：墓地のこのカードを除外し、自分の墓地の通常モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 패에 존재할 경우에 발동할 수 있다. 패 / 덱에서 레벨 7 이상의 일반 몬스터 1장을 묘지로 보내고, 이 카드를 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
