text:
  en: |-
    When you Normal or Special Summon a "Performapal" monster(s), except "Performapal Helpprincess" (except during the Damage Step): You can Special Summon this card from your hand.
  de: |-
    Wenn du ein oder mehr „Künstlerkumpel“-Monster als Normal- oder Spezialbeschwörung beschwörst, außer „Künstlerkumpel Helfprinzessin“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.
  es: |-
    Cuando Invocas de Modo Normal o Especial uno o más monstruos "Artistamigo", excepto "Artistamigo Princesayuda" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano.
  fr: |-
    Lorsque vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "Potartiste" ("Aideprincesse Potartiste" exclu), sauf durant la Damage Step : vous pouvez Invoquer Spécialement cette carte depuis votre main.
  it: |-
    Quando Evochi Normalmente o Specialmente uno o più mostri "Artistamico", eccetto "Artistamico Aiutoprincipessa" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano.
  pt: |-
    Quando você Invocar por Invocação-Normal ou Especial um ou mais monstros "Camarartista", exceto "Camarartista Cooprincesa" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão.
  ja: |-
    ①：自分が「ＥＭヘルプリンセス」以外の「ＥＭ」モンスターの召喚・特殊召喚に成功した時に発動できる。このカードを手札から特殊召喚する。
  ko: |-
    ①: 자신이 "EM(엔터메이트) 헬프린세스" 이외의 "EM(엔터메이트)" 몬스터의 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  zh-TW:
  zh-CN: |-
    ①：自己召唤・特殊召唤“娱乐伙伴 帮手公主”以外的“娱乐伙伴”怪兽成功时可以发动。从手牌将此卡特殊召唤。
