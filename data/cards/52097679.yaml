text:
  en:
  de: |-
    Vertausche bis zum Ende dieses Spielzugs die Grund-ATK und -DEF aller offenen Monster, die sich derzeit auf dem Spielfeld befinden.
  es: |-
    Hasta el final de este turno, intercambia el ATK y DEF originales de todos los monstruos boca arriba en el Campo en este momento.
  fr: |-
    Jusqu'à la fin de ce tour, échangez l'ATK/DEF d'origine de tous les monstres face recto actuellement sur le Terrain.
  it: |-
    Scambia l'ATK e il DEF originali di tutti i mostri scoperti attualmente sul Terreno, fino alla fine di questo turno.
  pt: |-
    Até o final deste turno, troque o ATK original com a DEF original de todos os monstros com a face para cima atualmente no campo.
  ja: |-
    ①：フィールドの全ての表側表示モンスターの元々の攻撃力と元々の守備力を、ターン終了時まで入れ替える。
  ko: |-
    엔드 페이즈 종료시까지, 이 카드의 발동시에 존재했던 필드 위의 모든 앞면 표시 몬스터의 원래의 공격력과 원래의 수비력을 맞바꾼다.
  zh-TW: |-
    此卡發動時，以正面表示存在於場上的所有怪獸原本的攻擊力與原本的守備力在回合結束前交換數值。
  zh-CN: |-
    发动此卡时场上所有表侧表示怪兽的原始攻击力和原始守备力互换，直到结束阶段时。
