text:
  en: |-
    "Uria, Lord of Searing Flames" + "Hamon, Lord of Striking Thunder" + "Raviel, Lord of Phantasms"
    This card's name becomes "Armityle the Chaos Phantasm" while on the field. Once per turn, during your Main Phase: You can give control of this card to your opponent. Once per turn, during the End Phase, if this card's control was changed this turn: Banish all cards you control, then the owner of this card can Special Summon 1 "Armityle the Chaos Phantasm" from their Extra Deck, ignoring its Summoning conditions.
  de: |-
    „Uria, Herr der reißenden Flammen“ + „Hamon, Herr des tosenden Donners“ + „Raviel, Herr der Phantome“
    Der Name dieser Karte wird zu „Armityle das Chaosphantasma“, solange sie auf dem Spielfeld liegt. Einmal pro Spielzug, während deiner Main Phase: Du kannst die Kontrolle über diese Karte an deinen Gegner übergeben. Einmal pro Spielzug, während der End Phase, falls sich der Beherrscher dieser Karte in diesem Spielzug geändert hat: Verbanne alle Karten, die du kontrollierst, dann kann der Besitzer dieser Karte 1 „Armityle das Chaosphantasma“ als Spezialbeschwörung von seinem Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen.
  es: |-
    "Uria, Señor de las Llamas Abrasadoras" + "Hamon, Señor del Trueno Golpeador" + "Raviel, Señor de Fantasmas"
    El nombre de esta carta se convierte en "Armityle, el Fantasma del Caos" mientras esté en el Campo. Una vez por turno, durante tu Main Phase: puedes dar el control de esta carta a tu adversario. Una vez por turno, durante la End Phase, si el control de esta carta cambió este turno: destierra todas las cartas que controlas, y después el dueño de esta carta puede Invocar de Modo Especial 1 "Armityle, el Fantasma del Caos" desde su Deck Extra, ignorando sus condiciones de Invocación.
  fr: |-
    "Uria, Seigneur des Flammes Aveuglantes" + "Hamon, Seigneur du Tonnerre Fracassant" + "Raviel, Empereur des Phantasmes"
    Le nom de cette carte devient "Armityle le Specter du Chaos" tant qu'elle est sur le Terrain. Une fois par tour, durant votre Main Phase : vous pouvez donner le contrôle de cette carte à votre adversaire. Une fois par tour, durant la End Phase, si le contrôle de cette carte a été changé ce tour : bannissez toutes les cartes que vous contrôlez, puis le propriétaire de cette carte peut Invoquer Spécialement 1 "Armityle le Specter du Chaos" depuis son Extra Deck, en ignorant ses conditions d'Invocation.
  it: |-
    "Uria, Signore delle Fiamme Ardenti" + "Hamon, Signore del Tuono Fragoroso" + "Raviel, il Signore dei Fantasmi"
    Il nome di questa carta diventa "Armityle il Fantasma del Chaos" mentre è sul Terreno. Una volta per turno, durante la tua Main Phase: puoi dare il controllo di questa carta al tuo avversario. Una volta per turno, durante la End Phase, se il controllo di questa carta è cambiato in questo turno: bandisci tutte le carte che controlli, poi il proprietario di questa carta può Evocare Specialmente 1 "Armityle il Fantasma del Chaos" dal suo Extra Deck, ignorando le sue condizioni di Evocazione.
  pt: |-
    "Uria, o Senhor das Chamas Cortantes" + "Hamon, o Senhor do Trovão Impactante" + "Raviel, o Senhor dos Fantasmas"
    O nome deste card se torna "Armityle, o Fantasma do Caos" enquanto estiver no campo. Uma vez por turno, durante sua Fase Principal: você pode conceder o controle deste card ao seu oponente. Uma vez por turno, durante a Fase Final, se o controle deste card foi mudado neste turno: bana todos os cards que você controla e, depois, o dono deste card pode Invocar por Invocação-Especial 1 "Armityle, o Fantasma do Caos" do Deck Adicional dele, ignorando suas condições de Invocação.
  ja: |-
    「神炎皇ウリア」＋「降雷皇ハモン」＋「幻魔皇ラビエル」
    ①：このカードはモンスターゾーンに存在する限り、カード名を「混沌幻魔アーミタイル」として扱う。②：１ターンに１度、自分メインフェイズに発動できる。このカードのコントロールを相手に移す。③：このカードのコントロールが移ったターンのエンドフェイズに発動する。自分フィールドのカードを全て除外する。その後、このカードの元々の持ち主は自身のＥＸデッキから「混沌幻魔アーミタイル」１体を召喚条件を無視して特殊召喚できる。
  ko: |-
    "신염황제 우리아" ＋ "번개황제 하몬" ＋ "환마황제 라비엘"
    ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "혼돈환마 아미타일"로 취급한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 컨트롤을 상대에게 옮긴다. ③: 이 카드의 컨트롤이 옮겨진 턴의 엔드 페이즈에 발동한다. 자신 필드의 카드를 전부 제외한다. 그 후, 이 카드의 원래의 주인은 자신의 엑스트라 덱에서 "혼돈환마 아미타일" 1장을 소환 조건을 무시하고 특수 소환할 수 있다.
  zh-TW:
  zh-CN: |-
    “神炎皇乌利亚”＋“降雷皇哈蒙”＋“幻魔皇拉比艾尔”
    ①：只要此卡存在于怪兽区域，卡名视为“混沌幻魔阿米泰尔”。②：１回合１次，在自己的主要阶段可以发动。此卡的控制权转移给对手。③：在此卡控制权转移过的回合的结束阶段发动。将自己场上的卡全部除外。然后，此卡原本的持有者可从自身的额外牌组将１只“混沌幻魔阿米泰尔”无视召唤条件特殊召唤。
