text:
  en: |-
    This elf is rumored to have lived for thousands of years. He leads an army of spirits against his enemies.
  de: |-
    Dieser Elf lebt angeblich schon seit Tausenden von Jahren. Er führt eine Armee von Geistern gegen seine Feinde.
  es: |-
    Corre el rumor que este elfo ha vivido miles de años. Encabeza un ejército contra sus enemigos.
  fr: |-
    On dit de cet elfe qu'il vit depuis des milliers d'années. Il dirige une armée d'esprits contre ses ennemis.
  it: |-
    Di questo elfo si dice che abbia vissuto per migliaia di anni. Comanda un esercito di spiriti contro i suoi nemici.
  pt: |-
    Rumores indicam que este elfo vive há milhares de anos. Ele lidera um exército de espíritos contra seus inimigos.
  ja: |-
    何千年も生きているエルフ。精霊をあやつり攻撃をする。
  ko: |-
    수천년이 지나도 살아있는 엘프. 정령을 조종하여 공격을 한다.
  zh-TW:
  zh-CN: |-
    活了数千年的妖精，能够操纵精灵发动攻击。
