name:
  en: Fire King High Avatar Garunix
  de: Feuerkönig Hochavatar Garunix
  es: Avatar del Alto Rey de Fuego Garunix
  fr: Avatar Grand Roi du Feu Garunix
  it: Re del Fuoco Alto Avatar Garunix
  pt: Avatar Altíssimo do Rei de Fogo Garunix
  ja: <ruby>炎<rt>えん</rt></ruby><ruby>王<rt>おう</rt></ruby><ruby>神<rt>しん</rt></ruby><ruby>獣<rt>じゅう</rt></ruby> ガルドニクス
  ja_romaji: En'ōshinjū Garudonikusu
  ko: 염왕신수 가루도닉스
  ko_rr:
  zh-TW: 炎王神獸 迦樓羅不死鳥
  zh-CN: 炎王神兽 迦楼多尼克斯
text:
  en: |-
    Once per turn, during the next Standby Phase after this card was destroyed by card effect and sent to the GY: Special Summon this card from the GY. If you do: Destroy all other monsters on the field. When this card is destroyed by battle and sent to the GY: You can Special Summon 1 "Fire King" monster from your Deck, except "Fire King High Avatar Garunix".
  de: |-
    Einmal pro Spielzug, während der nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Falls du dies tust: Zerstöre alle anderen Monster auf dem Spielfeld. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Feuerkönig“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Feuerkönig Hochavatar Garunix“.
  es: |-
    Una vez por turno, durante la próxima Standby Phase después de que esta carta fue destruida por el efecto de una carta y mandada al Cementerio: Invoca esta carta de Modo Especial desde el Cementerio. Si lo haces: destruye todos los demás monstruos en el Campo. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Rey(es) de Fuego", excepto "Avatar del Alto Rey de Fuego Garunix".
  fr: |-
    Une fois par tour, durant la prochaine Standby Phase après que cette carte a été détruite par un effet de carte et envoyée au Cimetière : Invoquez Spécialement cette carte depuis le Cimetière. Si vous le faites : détruisez tous les autres monstres sur le Terrain. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Roi du Feu" ou "Rois du Feu" ("Avatar Grand Roi du Feu Garunix" exclu) depuis votre Deck.
  it: |-
    Una volta per turno, durante la prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente questa carta dal Cimitero. Se lo fai: distruggi tutti gli altri mostri sul Terreno. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Re del Fuoco" dal tuo Deck, eccetto "Re del Fuoco Alto Avatar Garunix".
  pt: |-
    Uma vez por turno, durante a próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: Invoque este card por Invocação-Especial do Cemitério. Se isso acontecer: destrua todos os outros monstros no campo. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Rei(s) de Fogo" do seu Deck, exceto "Avatar Altíssimo do Rei de Fogo Garunix".
  ja: |-
    ①：このカードが効果で破壊され墓地へ送られた場合、次のスタンバイフェイズに発動する。このカードを墓地から特殊召喚する。②：このカードの①の効果で特殊召喚した場合に発動する。フィールドの他のモンスターを全て破壊する。③：このカードが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「炎王神獣 ガルドニクス」以外の「炎王」モンスター１体を特殊召喚する。
  ko: |-
    ①: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 스탠바이 페이즈에 발동한다. 이 카드를 묘지에서 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환했을 경우에 발동한다. 필드의 다른 몬스터를 전부 파괴한다. ③: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "염왕신수 가루도닉스" 이외의 "염왕" 몬스터 1장을 특수 소환한다.
  zh-TW: |-
    此卡因卡牌效果被破坏并送入墓地的场合，下一个准备阶段时从墓地特殊召唤此卡。以此效果特殊召唤成功时，破坏除此卡以外的场上的全部怪兽。此外，此卡因战斗被破坏并送入墓地时，可从牌组特殊召唤1只除「炎王神獸 迦樓羅不死鳥」以外的冠有「炎王」之名的怪兽。
  zh-CN: |-
    ①：此卡因效果被破坏并被送至墓地的情况下，在下个准备阶段发动。从墓地将此卡特殊召唤。②：以此卡的①效果特殊召唤的情况下发动。将场上的其他怪兽全部破坏。③：此卡因战斗被破坏并被送至墓地时可以发动。从牌组将“炎王神兽 迦楼多尼克斯”以外的１只“炎王”怪兽特殊召唤。
