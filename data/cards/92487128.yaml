text:
  en: |-
    You can Ritual Summon this card with "Guangba, Luminous Ryu-Ge of Starforge". Must be Special Summoned by its own effect. You can only Special Summon "Guangba, Luminous Ryu-Ge of Starforge(s)" once per turn. If a monster(s) on the field is destroyed by battle or card effect while this card is in the Extra Deck: You can Tribute 1 Level 10 "Ryu-Ge" monster, and if you do, Special Summon this card (this is treated as a Ritual Summon), then you can destroy up to 2 cards you control, and if you do, place up to that many "Ryu-Ge" Continuous Spells from your Deck face-up on your field.
