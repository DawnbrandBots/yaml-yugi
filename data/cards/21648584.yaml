text:
  en:
  de: |-
    „Überfallraptor“-Monster, die du kontrollierst, können in diesem Spielzug nicht durch Kampf zerstört werden. Falls du ein „Überfallraptor“-Monster in deinem Friedhof hast: Du kannst diese Karte von deinem Friedhof verbannen; du erhältst in diesem Spielzug keinen Schaden.
  es: |-
    Este turno, los monstruos "Asaltorrapaz" que controles no pueden ser destruidos en batalla. Si tienes un monstruo "Asaltorrapaz" en tu Cementerio: puedes desterrar esta carta en tu Cementerio; este turno no recibes daño.
  fr: |-
    Ce tour, les monstres "Raidraptor" que vous contrôlez ne peuvent pas être détruits au combat. Si vous avez un monstre "Raidraptor" dans votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, vous ne recevez aucun dommage.
  it: |-
    In questo turno i mostri "Raidraptor" che controlli non possono essere distrutti in battaglia. Se hai un mostro "Raidraptor" nel tuo Cimitero: puoi bandire questa carta dal tuo Cimitero; non subisci danno in questo turno.
  pt: |-
    Neste turno, monstros "Ataqueraptor" que você controla não podem ser destruídos em batalha. Se você tiver um monstro "Ataqueraptor" no seu Cemitério: você pode banir este card do seu Cemitério; você não sofre dano neste turno.
  ja: |-
    ①：このターン、自分の「ＲＲ」モンスターは戦闘では破壊されない。
    ②：自分の墓地に「ＲＲ」モンスターが存在する場合、墓地のこのカードを除外して発動できる。このターン、自分が受ける全てのダメージは０になる。
  ko: |-
    ①: 이 턴에, 자신 필드의 "RR(레이드 랩터즈)" 몬스터는 전투로는 파괴되지 않는다. ②: 자신 묘지에 "RR(레이드 랩터즈)" 몬스터가 존재할 경우에 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신이 받는 모든 데미지는 0 이 된다.
  zh-TW: |-
    ①：此回合，我方場上的「急襲猛禽」怪獸不會因戰鬥被破壞。②：在我方墓地存在「急襲猛禽」怪獸的狀況下，可將墓地的此卡除外發動。此回合，我方受到的所有傷害變為０。
  zh-CN: |-
    ①：此回合，自己场上的“急袭猛禽”怪兽不会因战斗被破坏。②：自己的墓地有“急袭猛禽”怪兽存在的情况下，将墓地的此卡除外可以发动。此回合，自己受到的全部伤害变为0。
