text:
  en: |-
    If this card attacks a Defense Position monster, inflict piercing battle damage. If this card inflicted battle damage to your opponent, at the end of the Battle Phase: Banish this card until your next Standby Phase.
  de: |-
    Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte deinem Gegner Kampfschaden zugefügt hat, am Ende der Battle Phase: Verbanne diese Karte bis zu deiner nächsten Standby Phase.
  es: |-
    Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta infligió daño de batalla a tu adversario, al final de la Battle Phase: destierra esta carta hasta tu próxima Standby Phase.
  fr: |-
    Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte a infligé des dommages de combat à votre adversaire, à la fin de la Battle Phase : jusqu'à votre prochaine Standby Phase, bannissez cette carte.
  it: |-
    Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta ha inflitto danno da combattimento al tuo avversario, alla fine della Battle Phase: bandisci questa carta fino alla tua prossima Standby Phase.
  pt: |-
    Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card causou dano de batalha ao seu oponente, no final da Fase de Batalha: bana este card até sua próxima Fase de Apoio.
  ja: |-
    このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメ―ジを与える。このカードが相手ライフに戦闘ダメージを与えたバトルフェイズ終了時、このカードを次の自分のスタンバイフェイズ時までゲームから除外する。
  ko: |-
    이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드가 상대 라이프에 전투 데미지를 준 배틀 페이즈 종료시, 이 카드를 다음 자신의 스텐바이 페이즈시까지 게임에서 제외한다.
  zh-TW: |-
    此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。此卡給予對方LP戰鬥傷害的戰鬥階段結束時，將此卡從遊戲除外直到下一個我方的準備階段。
  zh-CN: |-
    此卡攻击了守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。此卡给予对手生命战斗伤害的战斗阶段结束时，直至下一个我方准备阶段，将此卡从游戏中除外。
