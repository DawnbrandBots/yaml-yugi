  en: |-
    Cannot declare an attack unless you banish 1 card from your GY. If exactly 3 of your cards are banished: You can Special Summon this card from your hand. You can only use this effect of "D.D. Assault Carrier" once per turn.
  de: |-
    Kann keinen Angriff deklarieren, es sei denn, du verbannst 1 Karte von deinem Friedhof. Falls genau 3 deiner Karten verbannt sind: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „D.D. Angriffsträger“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede declarar un ataque a menos que destierres 1 carta en tu Cementerio. Si exactamente 3 de tus cartas están desterradas: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "D.D. Transportador de Asalto" una vez por turno.
  fr: |-
    Ne peut pas déclarer d'attaque sauf si vous bannissez 1 carte depuis votre Cimetière. Si exactement 3 de vos cartes sont bannies : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Transporteur d'Assaut D.D." qu'une fois par tour.
  it: |-
    Non può dichiarare un attacco a meno che tu bandisca 1 carta dal tuo Cimitero. Se esattamente 3 delle tue carte sono bandite: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Portaerei d'Assalto D.D." una sola volta per turno.
  pt: |-
