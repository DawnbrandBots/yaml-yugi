name:
  en: Photon Orbital
  de: Photonen-Orbital
  es: Orbital Fotónico
  fr: Orbital Photon
  it: Orbitale Fotonico
  pt: Orbital de Fóton
  ja: フォトン・オービタル
  ja_romaji: Foton Ōbitaru
  ko: 포톤 오비탈
  ko_rr: Poton Obital
  zh-TW: 光子奧比塔爾
  zh-CN: 光子奥比塔尔
text:
  en: |-
    During your Main Phase: You can target 1 "Photon" or "Galaxy" monster you control; equip this monster from your hand or field to that target. It gains 500 ATK, also it cannot be destroyed by battle. You can send this Equip Card to the GY; add 1 "Photon" or "Galaxy" monster from your Deck to your hand, except "Photon Orbital". You can only use this effect of "Photon Orbital" once per turn.
  de: |-
    Während deiner Main Phase: Du kannst 1 „Photon“- oder „Galaxie“-Monster wählen, das du kontrollierst; rüste jenes gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Es erhält 500 ATK, zusätzlich kann es nicht durch Kampf zerstört werden. Du kannst diese Ausrüstungskarte auf den Friedhof legen; füge deiner Hand 1 „Photon“- oder „Galaxie“-Monster von deinem Deck hinzu, außer „Photonen-Orbital“. Du kannst diesen Effekt von „Photonen-Orbital“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante tu Main Phase: puedes seleccionar 1 monstruo "Fotónico/a", "Galaxia" o "Galáctico/a" que controles; equipa este monstruo en tu mano o Campo a ese objetivo. Éste gana 500 ATK, y además no puede ser destruido en batalla. Puedes mandar esta Carta de Equipo al Cementerio; añade a tu mano 1 monstruo "Fotónico/a", "Galaxia" o "Galáctico/a" en tu Deck, excepto "Orbital Fotónico". Sólo puedes usar este efecto de "Orbital Fotónico" una vez por turno.
  fr: |-
    Durant votre Main Phase : vous pouvez cibler 1 monstre "Photon" ou "Galactique" que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain à la cible. Il gagne 500 ATK, et aussi, il ne peut pas être détruit au combat. Vous pouvez envoyer cette Carte d'Équipement au Cimetière ; ajoutez 1 monstre "Photon" ("Orbital Photon" exclu) ou "Galactique" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Orbital Photon" qu'une fois par tour.
  it: |-
    Durante la tua Main Phase: puoi scegliere come bersaglio 1 mostro "Fotonico" o "Galattico" che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Esso guadagna 500 ATK, inoltre non può essere distrutto in battaglia. Puoi mandare questa Carta Equipaggiamento al Cimitero; aggiungi 1 mostro "Fotonico" o "Galattico" dal tuo Deck alla tua mano, eccetto "Orbitale Fotonico". Puoi utilizzare questo effetto di "Orbitale Fotonico" una sola volta per turno.
  pt: |-
    Durante sua Fase Principal: você pode escolher 1 monstro "Fóton" ou "Galáxia" que você controla; equipe este monstro da sua mão ou do campo no alvo. Ele ganha 500 de ATK e, além disso, ele não pode ser destruído em batalha. Você pode enviar este Card de Equipamento para o Cemitério; adicione 1 monstro "Fóton" ou "Galáxia" do seu Deck à sua mão, exceto "Orbital de Fóton". Você só pode usar este efeito de "Orbital de Fóton" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの、「フォトン」モンスターか「ギャラクシー」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを以下の効果を持つ装備魔法カード扱いでその自分のモンスターに装備する。●装備モンスターの攻撃力は５００アップし、戦闘では破壊されない。②：装備されているこのカードを墓地へ送って発動できる。「フォトン・オービタル」を除く、「フォトン」モンスターか「ギャラクシー」モンスター１体をデッキから手札に加える。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의, "포톤" 몬스터나 "갤럭시" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 이하의 효과를 가지는 장착 마법 카드로 취급하여 그 자신 몬스터에 장착한다. ●장착 몬스터의 공격력은 500 올리고, 전투로는 파괴되지 않는다. ②: 장착되어 있는 이 카드를 묘지로 보내고 발동할 수 있다. "포톤 오비탈"이 아닌, "포톤" 몬스터나 "갤럭시" 몬스터 1장을 덱에서 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的②效果１回合仅可使用１次。①：以自己场上的１只“光子”怪兽或“银河”怪兽为对象可以发动。从自己的手牌・场上将此卡视为拥有以下效果的装备魔法卡，装备于该自己的怪兽。
    ●装备怪兽的攻击力上升５００，不会因战斗被破坏。
    ②：将被装备的此卡送至墓地可以发动。从牌组将除“光子奥比塔尔”以外的１只“光子”怪兽或“银河”怪兽加入手牌。
