  en: |-
    Send 1 "Medius the Innocent" from your Deck to the GY; look at the top card of your opponent's Deck and place it on either the top or bottom of the Deck. You can banish this card from your GY, then target 1 face-up monster you control and declare 1 Monster Type and 1 Attribute; it becomes the declared Type and Attribute until the end of your opponent's turn. You can only use each effect of "Theorealize" once per turn.
