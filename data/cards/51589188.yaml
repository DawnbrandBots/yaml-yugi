text:
  en: |-
    Target 1 face-up "Photon" monster you control; until the End Phase, it gains 700 ATK, and if it attacks a Defense Position monster, inflict piercing Battle Damage to your opponent. When it inflicts Battle Damage to your opponent this turn: You can target 1 Spell/Trap Card on the field; destroy that target.
  de: |-
    Wähle 1 offenes „Photonen“-Monster, das du kontrollierst; bis zur End Phase erhält es 700 ATK und falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Wenn es deinem Gegner in diesem Spielzug Kampfschaden zufügt: Du kannst 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  es: |-
    Selecciona 1 monstruo "Fotónico" boca arriba que controles; hasta la End Phase, éste gana 700 ATK, y si ataca a un monstruo en Posición de Defensa, inflíge daño de batalla de penetración a tu adversario. Cuando éste inflige daño de batalla a tu adversario este turno: puedes seleccionar 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo.
  fr: |-
    Ciblez 1 monstre "Photon" face recto que vous contrôlez ; jusqu'à la End Phase, il gagne 700 ATK, et s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Lorsqu'il inflige des dommages de combat perçants à votre adversaire ce tour : vous pouvez cibler 1 Carte Magie/Piège sur le Terrain ; détruisez la cible.
  it: |-
    Scegli come bersaglio 1 mostro "Fotonico" scoperto che controlli; fino alla End Phase, esso guadagna 700 ATK e, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Quando esso infligge danno da combattimento al tuo avversario in questo turno: puoi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio.
  pt:
  ja: |-
    自分フィールド上の「フォトン」と名のついたモンスター１体を選択して発動できる。エンドフェイズ時まで、選択したモンスターの攻撃力は７００ポイントアップし、守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。また、選択したモンスターが相手ライフに戦闘ダメージを与えた時、フィールド上の魔法・罠カード１枚を選択して破壊できる。
  ko: |-
    자신 필드 위의 "포톤"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 엔드 페이즈시까지, 선택한 몬스터의 공격력은 700 포인트 올리고, 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 선택한 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴할 수 있다.
  zh-TW:
  zh-CN: |-
    选择自己场上1只名字带有「光子」的怪兽才能发动。直到结束阶段时，选择的怪兽的攻击力上升700，向守备表示怪兽攻击时，若攻击力超过那个守备力，给与对方基本分那个数值的战斗伤害。此外，选择的怪兽给与对方基本分战斗伤害时，可以选择场上1张魔法·陷阱卡破坏。
