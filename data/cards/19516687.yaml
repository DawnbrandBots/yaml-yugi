text:
  en: |-
    You can reveal 1 Ritual Monster in your hand: Special Summon this card from your hand. You can target 1 "Libromancer" card in your GY, except "Libromancer Agent"; add it to your hand, then if you added a Spell/Trap by this effect, place 1 card from your hand on the bottom of the Deck. You can only use each effect of "Libromancer Agent" once per turn.
  de: |-
    Du kannst 1 Ritualmonster in deiner Hand vorzeigen: Beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 „Libromant“-Karte in deinem Friedhof wählen, außer „Libromant Agent“; füge sie deiner Hand hinzu, dann, falls du ihr durch diesen Effekt eine/n Zauber/Falle hinzugefügt hast, lege 1 Karte von deiner Hand unters Deck. Du kannst jeden Effekt von „Libromant Agent“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes mostrar 1 Monstruo de Ritual en tu mano: Invoca esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 carta "Libromancia" en tu Cementerio, excepto "Agente de Libromancia"; añádelo a tu mano y después, si añadiste una Mágica/Trampa por este efecto, pon en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar cada efecto de "Agente de Libromancia" una vez por turno.
  fr: |-
    Vous pouvez révéler 1 Monstre Rituel dans votre main : Invoquez Spécialement cette carte depuis votre main. Vous pouvez cibler 1 carte "Libromancien" ("Espion Libromancien" exclu) dans votre Cimetière ; ajoutez-la à votre main, puis si vous avez ajouté un Magie/Piège par cet effet, placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser chaque effet de "Espion Libromancien" qu'une fois par tour.
  it: |-
    Puoi rivelare 1 Mostro Rituale nella tua mano: Evoca Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 carta "Libromante" nel tuo Cimitero, eccetto "Libromante Agente"; aggiungila alla tua mano, poi, se hai aggiunto una Magia/Trappola con questo effetto, metti 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare ogni effetto di "Libromante Agente" una sola volta per turno.
  pt: |-
    Você pode revelar 1 Monstro de Ritual na sua mão: Invoque este card por Invocação-Especial da sua mão. Você pode escolher 1 card "Livromante" no seu Cemitério, exceto "Agente Livromante"; adicione-o à sua mão e, depois, se você adicionou uma Magia/Armadilha por este efeito, coloque 1 card da sua mão no fundo do Deck. Você só pode usar cada efeito de "Agente Livromante" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の儀式モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。②：「リブロマンサー・エージェント」以外の自分の墓地の「リブロマンサー」カード１枚を対象として発動できる。そのカードを手札に加える。この効果で魔法・罠カードを手札に加えた場合、さらに自分の手札を１枚選んでデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 의식 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: "리브로맨서 에이전트" 이외의 자신 묘지의 "리브로맨서" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. 이 효과로 마법 / 함정 카드를 패에 넣었을 경우, 추가로 자신의 패를 1장 고르고 덱 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②效果1回合各能使用1次。①：可以向对手展示手牌的1只仪式怪兽发动。将这张卡从手牌特殊召唤。②：可以以「Libromancer Agent」以外的自己墓地的1张「Libromancer／书灵师」卡为对象发动。将那张卡加入手牌。用这个效果将魔法陷阱卡加入手牌的场合，再选1张手牌返回卡组最下面。
