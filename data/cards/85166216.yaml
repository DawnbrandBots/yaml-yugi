text:
  en: |-
    When this card is sent from your hand to your Graveyard by an opponent's card effect: You gain 2000 Life Points.
  de: |-
    Wenn diese Karte durch einen Karteneffekt deines Gegners von deiner Hand auf deinen Friedhof gelegt wird: Du erhältst 2000 Life Points.
  es: |-
    Cuando esta carta es mandada a tu Cementerio desde tu mano por el efecto de una carta de tu adversario: ganas 2000 Life Points.
  fr: |-
    Lorsque cette carte est envoyée depuis votre main à votre Cimetière par un effet de carte de votre adversaire : vous gagnez 2000 Life Points.
  it: |-
    Quando questa carta viene mandata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario: tu guadagni 2000 Life Point.
  pt: |-
    Quando este card é enviado diretamente da sua mão para o Cemitério, pelo efeito de um card controlado pelo seu adversário, aumente os seus Life Points em 2000 pontos.
  ja: |-
    相手がコントロールするカードの効果によって、このカードが手札から墓地に送られた時、自分は２０００ポイント回復する。
  ko: |-
    상대가 컨트롤하는 카드의 효과에 의해서 이 카드가 패에서 묘지로 보내졌을 때, 자신은2000라이프 포인트 회복한다.
  zh-TW:
  zh-CN: |-
    对方控制的卡的效果让这张卡从手卡送去墓地时，自己回复2000基本分。
