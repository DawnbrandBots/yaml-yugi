text:
  en: |-
    If you control a "Kashtira" monster: You can Special Summon this card from your hand, also you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Xyz Monsters. During your Main Phase, if this card was Normal or Special Summoned this turn: You can banish 1 "Kashtira" card from your Deck, except "Kashtira Riseheart"; banish the top 3 cards of your opponent's Deck face-down, and if you banish any, this card's Level becomes 7. You can only use each effect of "Kashtira Riseheart" once per turn.
  de: |-
    Falls du ein „Kashtira“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Kashtira“-Karte von deinem Deck verbannen, außer „Kashtira Riseheart“; verbanne die obersten 3 Karten des Decks deines Gegners verdeckt und falls du welche verbannst, wird die Stufe dieser Karte zu 7. Du kannst jeden Effekt von „Kashtira Riseheart“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo "Kashtira": puedes Invocar esta carta de Modo Especial desde tu mano, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz. Durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes desterrar 1 carta "Kashtira" en tu Deck, excepto "Kashtira Riseheart"; destierra las 3 cartas de la parte superior del Deck de tu adversario boca abajo y, si destierras alguna, el Nivel de esta carta se convierte en 7. Sólo puedes usar cada efecto de "Kashtira Riseheart" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre "Kashtira" : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour. Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez bannir 1 carte "Kashtira" ("Riseheart Kashtira" exclu) depuis votre Deck ; bannissez face verso les 3 cartes du dessus du Deck de votre adversaire, et si vous en bannissez une, le Niveau de cette carte devient 7. Vous ne pouvez utiliser chaque effet de "Riseheart Kashtira" qu'une fois par tour.
  it: |-
    Se controlli un mostro "Kashtira": puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz. Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi bandire 1 carta "Kashtira" dal tuo Deck, eccetto "Kashtira Riseheart"; bandisci le prime 3 carte del Deck del tuo avversario coperte e, se ne bandisci almeno una, il Livello di questa carta diventa 7. Puoi utilizzare ogni effetto di "Kashtira Riseheart" una sola volta per turno.
  pt: |-
    Se você controlar um monstro "Kashtira": você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz. Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode banir 1 card "Kashtira" do seu Deck, exceto "Riseheart Kashtira"; bana os 3 cards do topo do Deck do seu oponente com a face para baixo e, se você banir algum, o Nível deste card se torna 7. Você só pode usar cada efeito de "Riseheart Kashtira" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「クシャトリラ」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。このターン、自分はＸモンスターしかＥＸデッキから特殊召喚できない。②：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズに、デッキから「クシャトリラ・ライズハート」以外の「クシャトリラ」カード１枚を除外して発動できる。相手のデッキの上からカード３枚を裏側表示で除外し、このカードのレベルは７になる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "크샤트리라" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에, 덱에서 "크샤트리라 라이즈하트" 이외의 "크샤트리라" 카드 1장을 제외하고 발동할 수 있다. 상대의 덱 위에서 카드 3장을 뒷면 표시로 제외하고, 이 카드의 레벨은 7 이 된다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：自己场上存在“怒刹帝利”怪兽的情况下可以发动。从手牌将此卡特殊召唤。此回合，自己从额外牌组仅可特殊召唤超量怪兽。②：在此卡召唤・特殊召唤成功的回合的自己的主要阶段，从牌组将“怒刹帝利・拉眦哈忒”以外的１张“怒刹帝利”卡除外可以发动。从对手的牌组上面将３张卡以里侧表示除外，此卡的等级变为７。
