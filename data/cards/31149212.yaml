  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己场上有「俱舍怒威族」怪兽存在的场合才能发动。这张卡从手卡特殊召唤。这个回合，自己不是超量怪兽不能从额外卡组特殊召唤。
    ②：这张卡召唤·特殊召唤成功的回合的自己主要阶段，从卡组把「俱舍怒威族·莱斯哈特」以外的1张「俱舍怒威族」卡除外才能发动。从对方卡组上面把3张卡里侧表示除外，这张卡的等级变成7星。
