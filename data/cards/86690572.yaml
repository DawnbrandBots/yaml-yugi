text:
  en: |-
    When a Trap Card is activated: Send 1 "Laval" monster from your hand to the Graveyard; negate the activation and destroy it. If this card is in the Graveyard: You can banish 2 FIRE monsters from your Graveyard; add this card to your hand.
  de: |-
    Wenn eine Fallenkarte aktiviert wird: Lege 1 „Laval“-Monster von deiner Hand auf den Friedhof; annulliere die Aktivierung und zerstöre sie. Falls sich diese Karte im Friedhof befindet: Du kannst 2 FEUER Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu.
  es: |-
    Cuando se activa una Carta de Trampa: manda al Cementerio 1 monstruo "Laval" en tu mano; niega la activación y destrúyela. Si esta carta está en el Cementerio: puedes desterrar 2 monstruos de FUEGO en tu Cementerio; añade esta carta a tu mano.
  fr: |-
    Lorsqu'une Carte Piège est activée : envoyez 1 monstre "Laval" depuis votre main au Cimetière ; annulez l'activation et détruisez-la. Si cette carte est dans le Cimetière : vous pouvez bannir 2 monstres FEU depuis votre Cimetière ; ajoutez cette carte à votre main.
  it: |-
    Quando viene attivata una Carta Trappola: manda 1 mostro "Laval" dalla tua mano al Cimitero; annulla l'attivazione e distruggila. Se questa carta è nel Cimitero: puoi bandire 2 mostri FUOCO dal tuo Cimitero; aggiungi questa carta alla tua mano.
  pt:
  ja: |-
    手札から「ラヴァル」と名のついたモンスター１体を墓地へ送って発動する。罠カードの発動を無効にし破壊する。また、このカードが墓地に存在する場合、自分の墓地に存在する炎属性モンスター２体をゲームから除外する事で、このカードを手札に加える。
  ko: |-
    패에서 "라바르"라는 이름이 붙은 몬스터 1장을 묘지로 보내고 발동한다. 함정 카드의 발동을 무효로 하여 파괴한다. 또한, 이 카드가 묘지에 존재할 경우, 자신의 묘지에 존재하는 화염 속성 몬스터 2장을 게임에서 제외하는 것으로, 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    从手卡把1只名字带有「熔岩」的怪兽送去墓地发动。陷阱卡的发动无效并破坏。此外，这张卡在墓地存在的场合，可以通过把自己墓地存在的2只炎属性怪兽从游戏中除外，这张卡加入手卡。
