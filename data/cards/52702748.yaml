text:
  en:
  de: |-
    Wenn diese Karte als Normalbeschwörung beschworen wird, geht die Kontrolle über diese Karte an deinen Gegner über. Während der End Phase jedes Spielers wählt dein Gegner 1 Karte vom Friedhof des Beherrschers dieser Karte und entfernt sie aus dem Spiel.
  es: |-
    Cuando esta carta es Invocada mediante una Invocación Normal, dale el control de esta carta a tu adversario. Durante la End Phase de cada jugador, tu adversario selecciona 1 carta del Cementerio del controlador de esta carta y la retira del juego.
  fr: |-
    Lorsque cette carte est Invoquée par Invocation Normale, le contrôle de cette carte passe à votre adversaire. Durant la End Phase de chaque joueur, votre adversaire sélectionne 1 carte du Cimetière du contrôleur de cette carte et la retire du jeu.
  it: |-
    Quando questa carta viene Evocata tramite Evocazione Normale, il controllo di questa carta passa al tuo avversario. Durante l'End Phase di ogni giocatore, il tuo avversario sceglie 1 carta dal Cimitero del controllore di questa carta e la rimuove dal gioco.
  pt: |-
    Quando este card for Invocado por Invocação-Normal, ceda o controle dele ao seu oponente. Durante a Fase Final de cada duelista, o oponente seleciona 1 card do Cemitério do controlador deste card e o remove do jogo.
  ja: |-
    ①：このカードが召喚した場合に発動する。このカードのコントロールを相手に移す。
    ②：自分・相手のエンドフェイズに、自分の墓地のカード１枚を対象として発動する（対象は相手が選択する）。相手は対象のカードを除外する。
  ko: |-
    이 카드의 일반 소환에 성공했을 때, 이 카드의 컨트롤은 상대에게 옮긴다. 엔드 페이즈마다, 상대는 이 카드의 컨트롤러의 묘지에서 카드 1장을 선택하여 게임에서 제외한다.
  zh-TW: |-
    此卡召喚成功時，將此卡的控制權轉移至對方。每次結束階段時，對方從此卡控制者的墓地選擇１張卡從遊戲除外。
  zh-CN: |-
    此卡召唤成功时，此卡的控制权转移给对手。每次结束阶段，对手从此卡的控制者的墓地选择１张卡牌并从游戏中除外。
