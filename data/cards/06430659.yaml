  de: Infizierte Post
  es: Correo Infectado
  fr: Courrier Infecté
  it: Mail Infetta
  pt: Correio Infectado
  ja: ウィルスメール
  ja_romaji: Wirusu Mēru
  ko: 바이러스 메일
  ko_rr:
  zh-TW: 病毒郵件
  zh-CN: 病毒邮件
text:
  en: |-
    Once per turn: You can target 1 Level 4 or lower monster you control; it can attack your opponent directly this turn. Send it to the Graveyard at the end of the Battle Phase.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Monster der Stufe 4 oder niedriger wählen, das du kontrollierst; es kann deinen Gegner in diesem Spielzug direkt angreifen. Lege es am Ende der Battle Phase auf den Friedhof.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo de Nivel 4 o menor que controles; este turno puede atacar directamente a tu adversario. Mándalo al Cementerio al final de la Battle Phase.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre de max. Niveau 4 que vous contrôlez ; ce tour, il peut attaquer directement votre adversaire. À la fin de la Battle Phase, envoyez-le au Cimetière.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro di Livello 4 o inferiore che controlli; esso può attaccare il tuo avversario direttamente in questo turno. Mandalo al Cimitero alla fine della Battle Phase.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro de Nível 4 ou menos que você controla; ele pode atacar diretamente seu oponente neste turno. Envie-o para o Cemitério no final da Fase de Batalha.
  ja: |-
    １ターンに１度、自分フィールド上に表側表示で存在するレベル４以下のモンスター１体を選択して発動する事ができる。このターン、選択したモンスターは相手プレイヤーに直接攻撃する事ができる。そのモンスターはバトルフェイズ終了時に墓地へ送られる。
  ko: |-
    1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 레벨 4 이하의 몬스터 1장을 선택하고 발동할 수 있다. 이 턴, 선택한 몬스터는 상대 플레이어에게 직접 공격할 수 있다. 그 몬스터는 배틀 페이즈 종료시에 묘지로 보내진다.
  zh-TW:
  zh-CN: |-
    1回合1次，选择自己场上表侧表示存在的1只4星以下的怪兽才能发动。这个回合，选择的怪兽可以直接攻击对方玩家。那只怪兽在战斗阶段结束时送去墓地。
