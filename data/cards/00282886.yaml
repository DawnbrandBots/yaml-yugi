text:
  en: |-
    When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can discard 1 WATER monster to the Graveyard; Special Summon 1 "Mermail" monster from your Deck in face-up Defense Position. You can only use the effect of "Mermail Abyssnose" once per turn.
  de: |-
    Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 WASSER Monster auf den Friedhof abwerfen; beschwöre 1 "Nixenrüstung"-Monster als Spezialbeschwörung von deinem Deck in die offene Verteidigungsposition. Du kannst den Effekt von "Nixenrüstung Abyssrüssel" nur einmal pro Spielzug verwenden.
  es: |-
    Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes descartar al Cementerio 1 monstruo de AGUA; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Sirenarmado/a", en Posición de Defensa boca arriba. Sólo puedes usar el efecto de "Sirenarmado Abisnariz" una vez por turno.
  fr: |-
    Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez défausser 1 monstre EAU au Cimetière ; Invoquez Spécialement 1 monstre "Sirènemure" depuis votre Deck en Position de Défense face recto. Vous ne pouvez utiliser l'effet de "Sirènemure Abyssnose" qu'une fois par tour.
  it: |-
    Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi scartare al Cimitero 1 mostro ACQUA; Evoca Specialmente 1 mostro "Sirenide" dal tuo Deck scoperto in Posizione di Difesa. Puoi utilizzare l'effetto di "Sirenide Abissnose" una sola volta per turno.
  pt: |-
    Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode descartar 1 monstro de ÁGUA para o Cemitério; Invoque por Invocação-Especial 1 monstro "Sirena" do seu Deck com a face para cima em Posição de Defesa. Você só pode usar o efeito de "Sirena Abisnariz" uma vez por turno.
  ja: |-
    このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、手札の水属性モンスター１体を墓地へ捨てて発動できる。デッキから「水精鱗」と名のついたモンスター１体を表側守備表示で特殊召喚する。「水精鱗－アビスノーズ」の効果は１ターンに１度しか使用できない。
  ko: |-
    이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 패의 물 속성 몬스터 1장을 묘지에 버리고 발동할 수 있다. 덱에서 "머메일" 이라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환한다 "머메일-어비스노즈" 의 효과는 1턴에 1번밖에 사용할 수 없다.
  zh-TW: |-
    此卡因战斗破坏对手怪兽并将其送入墓地时，可将手牌的1只水属性怪兽舍弃至墓地并发动。从牌组以表侧守备表示特殊召唤1只冠有「水精鱗」之名的怪兽。「水精鱗－深淵象鼻魚」的效果1回合只可使用1次。
  zh-CN: |-
    这张卡战斗破坏对方怪兽送去墓地时，把手卡1只水属性怪兽丢弃去墓地才能发动。从卡组把1只名字带有「水精鳞」的怪兽表侧守备表示特殊召唤。「水精鳞-深渊象鼻鱼兵」的效果1回合只能使用1次。
