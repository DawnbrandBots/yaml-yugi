text:
  en: |-
    This card's name becomes "Plaguespreader Zombie" while on the field or in the GY. If this card is in your GY: You can target 1 Level 6 or higher monster you control; reduce its Level by 2, and if you do, Special Summon this card, also the player who Summoned it cannot Special Summon monsters, except Zombie monsters, while this card is face-up in the Monster Zone. You can only use this effect of "Mad Mauler" once per turn.
  de: |-
    Der Name dieser Karte wird zu „Seuchenverbreitender Zombie“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster der Stufe 6 oder höher wählen, das du kontrollierst; verringere seine Stufe um 2 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern, solange diese Karte offen in der Monsterzone liegt. Du kannst diesen Effekt von „Manischer Prügler“ nur einmal pro Spielzug verwenden.
  es: |-
    El nombre de esta carta se convierte en "Zombi Esparceplaga" mientras está en el Campo o en el Cementerio. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo de Nivel 6 o mayor que controles; reduce su Nivel en 2 y, si lo haces, Invoca esta carta de Modo Especial, y además el jugador que la Invocó no puede Invocar monstruos de Modo Especial, excepto monstruos Zombi, mientras esta carta esté boca arriba en la Zona de Monstruos. Sólo puedes usar este efecto de "Luchador Loco" una vez por turno.
  fr: |-
    Le nom de cette carte devient "Zombie Épidémique" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre de min. Niveau 6 que vous contrôlez ; réduisez son Niveau de 2, et si vous le faites, Invoquez Spécialement cette carte, et aussi, le joueur qui l'a Invoquée ne peut pas Invoquer Spécialement de monstres (monstres Zombie exclus), tant que cette carte est face recto dans la Zone Monstre. Vous ne pouvez utiliser cet effet de "Frappeur Fou" qu'une fois par tour.
  it: |-
    Il nome di questa carta diventa "Zombie Untore" mentre è sul Terreno o nel Cimitero. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro di Livello 6 o superiore che controlli; riduci il suo Livello di 2 e, se lo fai, Evoca Specialmente questa carta, inoltre il giocatore che l'ha Evocata non può Evocare Specialmente mostri, eccetto mostri Zombie, mentre questa carta è scoperta nella Zona Mostri. Puoi utilizzare questo effetto di "Picchiatore Folle" una sola volta per turno.
  pt: |-
    O nome deste card se torna "Zumbi Espalha-praga" enquanto estiver no campo ou no Cemitério. Se este card estiver no seu Cemitério: você pode escolher 1 monstro de Nível 6 ou mais que você controla; reduza o Nível dele em 2 e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, o duelista que o Invocou não pode Invocar monstros por Invocação-Especial, exceto monstros Zumbi, enquanto este card estiver com a face para cima na Zona de Monstros. Você só pode usar este efeito de "Malhador Louco" uma vez por turno.
  ja: |-
    このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「ゾンビキャリア」として扱う。②：このカードが墓地に存在する場合、自分フィールドのレベル６以上のモンスター１体を対象として発動できる。そのモンスターのレベルを２つ下げ、このカードを特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分はアンデット族モンスターしか特殊召喚できない。
  ko: |-
    이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "좀비 캐리어"로 취급한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 레벨 6 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2개 내리고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 언데드족 몬스터밖에 특수 소환할 수 없다.
  zh-TW:
  zh-CN: |-
    这个卡名的②效果1回合只能使用1次。①：这张卡只要在场上或墓地存在，卡名就当作「ゾンビキャリア／僵尸带菌者」使用。②：这张卡在墓地存在的场合，可以以自己场上的1只等级6以上的怪兽为对象发动。那只怪兽的等级下降2，将这张卡特殊召唤。只要用这个效果特殊召唤的这张卡在怪兽区以表侧表示存在，自己特殊召唤的就只能是不死族怪兽。
