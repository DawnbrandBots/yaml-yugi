pendulum_effect:
  en: |-
    You can declare 1 Attribute; return this card to the Extra Deck, and if you do, Special Summon 1 "Plunder Patroll Token" (Fiend/Level 4/ATK 0/DEF 0) with that Attribute to both players' fields in Defense Position. You can only use this effect of "Plunder Patrollship Jord" once per turn.
  de: |-
    Du kannst 1 Eigenschaft deklarieren; lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Plünderpatrouillen-Spielmarke“ (Unterweltler/Stufe 4/ATK 0/DEF 0) mit jener Eigenschaft als Spezialbeschwörung auf die Spielfeldseiten beider Spieler in die Verteidigungsposition. Du kannst diesen Effekt von „Plünderpatrouillen-Schiff Jord“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes declarar 1 Atributo; devuelve al Deck Extra esta carta y, si lo haces, Invoca de Modo Especial 1 "Ficha Patrulla Saqueo" (Demonio/Nivel 4/ATK 0/DEF 0) con ese Atributo a los Campos de ambos jugadores en Posición de Defensa. Sólo puedes usar este efecto de "Barco Patrulla Saqueo Jord" una vez por turno.
  fr: |-
    Vous pouvez déclarer 1 Attribut ; renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 "Jeton Patroll du Pillage" (Démon/Niveau 4/ATK 0/DEF 0) de cet Attribut sur chaque Terrain en Position de Défense. Vous ne pouvez utiliser cet effet de "Jord, Navire de la Patroll du Pillage" qu'une fois par tour.
  it: |-
    Puoi dichiarare 1 Attributo; fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente 1 "Segna-ConTrollo Bottino" (Demone/Livello 4/ATK 0/DEF 0) con quell'Attributo sul Terreno di entrambi i giocatori in Posizione di Difesa. Puoi utilizzare questo effetto di "Nave di ConTrollo Bottino Jord" una sola volta per turno.
  pt: |-
    Você pode declarar 1 Atributo; devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha de Saquepatrollha" (Demônio/Nível 4/ATK 0/DEF 0) com esse Atributo em Posição de Defesa no campo dos dois duelistas. Você só pode usar este efeito de "Navio Saquepatrollha Jord" uma vez por turno.
  ja: |-
    このカード名のＰ効果は１ターンに１度しか使用できない。①：属性を１つ宣言して発動できる。このカードを持ち主のＥＸデッキに戻し、宣言した属性を持つ「海造賊トークン」（悪魔族・星４・攻／守０）をお互いのフィールドに１体ずつ守備表示で特殊召喚する。
  ko: |-
    이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 속성을 1개 선언하고 발동할 수 있다. 이 카드를 주인의 엑스트라 덱으로 되돌리고, 선언한 속성을 가지는 "플런드롤 토큰"(악마족 / 레벨 4 / 공 0 / 수 0)을 서로의 필드에 1장씩 수비 표시로 특수 소환한다.
