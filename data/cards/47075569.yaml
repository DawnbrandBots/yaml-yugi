name:
  en: Performapal Pendulum Sorcerer
  de: Künstlerkumpel Pendelzauberer
  es: Artistamigo Hechicero del Péndulo
  fr: Sorcier Pendule Potartiste
  it: Artistamico Stregone Pendulum
  pt: Camarartista Feiticeiro Pêndulo
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>ペンデュラム・マジシャン
  ja_romaji: Entameito Pendyuramu Majishan
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 펜듈럼 매지션
