name:
  en: Performapal Pendulum Sorcerer
  de: Künstlerkumpel Pendelzauberer
  es: Artistamigo Hechicero del Péndulo
  fr: Sorcier Pendule Potartiste
  it: Artistamico Stregone Pendulum
  pt: Camarartista Feiticeiro Pêndulo
  ja: <ruby>ＥＭ<rt>エンタメイト</rt></ruby>ペンデュラム・マジシャン
  ja_romaji: Entameito Pendyuramu Majishan
  ko: <ruby>EM<rt>엔터메이트</rt></ruby> 펜듈럼 매지션
  ko_rr: Enteomeiteu Pendyulleom Maejisyeon
  zh-TW:
  zh-CN: 娱乐伙伴 灵摆魔术士
text:
  en: |-
    If this card is Special Summoned: You can target up to 2 cards you control; destroy them, and if you do, add "Performapal" monsters with different names from your Deck to your hand, except "Performapal Pendulum Sorcerer", equal to the number of cards destroyed. You can only use this effect of "Performapal Pendulum Sorcerer" once per turn.
  de: |-
    Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 2 Karten wählen, die du kontrollierst; zerstöre sie und falls du dies tust, füge deiner Hand „Künstlerkumpel“-Monster mit unterschiedlichen Namen in Höhe der Anzahl der zerstörten Karten von deinem Deck hinzu, außer „Künstlerkumpel Pendelzauberer“. Du kannst diesen Effekt von „Künstlerkumpel Pendelzauberer“ nur einmal pro Spielzug verwenden.
  es: |-
    Si esta carta es Invocada de Modo Especial: puedes seleccionar hasta 2 cartas que controles; destrúyelas y, si lo haces, añade a tu mano tantos monstruos "Artistamigo" con nombres diferentes en tu Deck (excepto "Artistamigo Hechicero del Péndulo") como la cantidad de cartas destruidas. Sólo puedes usar este efecto de "Artistamigo Hechicero del Péndulo" una vez por turno.
  fr: |-
    Si cette carte est Invoquée Spécialement : vous pouvez cibler max. 2 cartes que vous contrôlez ; détruisez-les, et si vous le faites, ajoutez un nombre de monstres "Potartiste" de noms différents ("Sorcier Pendule Potartiste" exclu) depuis votre Deck à votre main, égal au nombre de cartes détruites. Vous ne pouvez utiliser cet effet de "Sorcier Pendule Potartiste" qu'une fois par tour.
  it: |-
    Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 2 carte che controlli; distruggile e, se lo fai, aggiungi mostri "Artistamico" con nomi diversi dal tuo Deck alla tua mano, eccetto "Artistamico Stregone Pendulum", pari al numero di carte distrutte. Puoi utilizzare questo effetto di "Artistamico Stregone Pendulum" una sola volta per turno.
  pt: |-
    Se este card for Invocado por Invocação-Especial: você pode escolher até 2 cards que você controla; destrua-os e, se isso acontecer, adicione monstros "Camarartista" com nomes diferentes do seu Deck à sua mão, exceto "Camarartista Feiticeiro Pêndulo", igual ao número de cards destruídos. Você só pode usar este efeito de "Camarartista Feiticeiro Pêndulo" uma vez por turno.
  ja: |-
    このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが特殊召喚した場合、自分フィールドのカードを２枚まで対象として発動できる。そのカードを破壊し、破壊した数だけデッキから「ＥＭペンデュラム・マジシャン」以外の「ＥＭ」モンスターを手札に加える（同名カードは１枚まで）。
  ko: |-
    이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 자신 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 파괴한 수만큼 덱에서 "EM(엔터메이트) 펜듈럼 매지션" 이외의 "EM(엔터메이트)" 몬스터를 패에 넣는다(같은 이름의 카드는 1장까지).
  zh-TW:
  zh-CN: |-
    此卡名的怪兽效果１回合仅可使用１次。①：此卡特殊召唤成功的情况下，以自己场上的最多２张卡为对象可以发动。破坏该卡，依破坏的数量从牌组将“娱乐伙伴 灵摆魔术士”以外的“娱乐伙伴”怪兽加入手牌（同名卡最多１张）。
card_type: Monster
monster_type_line: Spellcaster / Pendulum / Effect
attribute: EARTH
level: 4
atk: 1500
def: 800
pendulum_scale: 2
pendulum_effect:
  en: |-
    If a "Performapal" monster(s) is Pendulum Summoned to your field: All "Performapal" monsters you currently control gain 1000 ATK until the end of this turn (even if this card leaves the field).
  de: |-
    Falls ein oder mehr „Künstlerkumpel“-Monster als Pendelbeschwörung auf deine Spielfeldseite beschworen werden: Alle „Künstlerkumpel“-Monster, die du derzeit kontrollierst, erhalten bis zum Ende dieses Spielzugs 1000 ATK (selbst falls diese Karte das Spielfeld verlässt).
  es: |-
    Si uno o más monstruos "Artistamigo" son Invocados por Péndulo a tu Campo: todos los monstruos "Artistamigo" que controles en este momento ganan 1000 ATK hasta el final de este turno (aun si esta carta deja el Campo).
  fr: |-
    Si un ou plusieurs monstres "Potartiste" sont Invoqués par Pendulation sur votre Terrain : jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), tous les monstres "Potartiste" que vous contrôlez actuellement gagnent 1000 ATK.
  it: |-
    Se uno o più mostri "Artistamico" vengono Evocati Pendulum sul tuo Terreno: tutti i mostri "Artistamico" che controlli attualmente guadagnano 1000 ATK fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  pt: |-
    Se um ou mais monstros "Camarartista" forem Invocados por Invocação-Pêndulo no seu campo: até o final deste turno, todos os monstros "Camarartista" que você controla atualmente ganham 1000 de ATK (mesmo que este card deixe o campo).
  ja: |-
    ①：自分フィールドに「ＥＭ」モンスターがＰ召喚された場合に発動する。自分フィールドの全ての「ＥＭ」モンスターの攻撃力はターン終了時まで１０００アップする。
  ko: |-
    ①: 자신 필드에 "EM(엔터메이트)" 몬스터가 펜듈럼 소환되었을 경우에 발동한다. 자신 필드의 모든 "EM(엔터메이트)" 몬스터의 공격력은 턴 종료시까지 1000 올린다.
  zh-TW:
  zh-CN: |-
    ①：“娱乐伙伴”怪兽被灵摆召唤至自己场上的情况下发动。自己场上的“娱乐伙伴”怪兽的攻击力直至回合结束时为止上升１０００。
