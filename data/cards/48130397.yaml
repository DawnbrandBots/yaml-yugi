name:
  en: Super Polymerization
  de: Superpolymerisation
  es: Súper Polimerización
  fr: Super Polymérisation
  it: Super Polimerizzazione
  pt: Super Polimerização
  ja: <ruby>超<rt>ちょう</rt></ruby><ruby>融<rt>ゆう</rt></ruby><ruby>合<rt>ごう</rt></ruby>
  ja_romaji: Chōyūgō
  ko: 초융합
  ko_rr: Cho-yunghap
  zh-TW: 超融合
  zh-CN: 超融合
text:
  en:
  de: |-
    Wirf 1 Karte ab; beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von einer beliebigen Spielfeldseite als Fusionsmaterial. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieser Karte aktivieren.
  es: |-
    Descarta 1 carta; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos de cualquier Campo como Material de Fusión. Ningún jugador puede activar cartas o efectos en respuesta a la activación de esta carta.
  fr: |-
    Défaussez 1 carte ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis au moins l'un des Terrains comme Matériel Fusion. Aucun joueur ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte.
  it: |-
    Scarta 1 carta; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri da qualsiasi Terreno come Materiale da Fusione. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questa carta.
  pt: |-
    Descarte 1 card; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros de qualquer campo como Matéria de Fusão. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste card.
  ja: |-
    このカードの発動に対して魔法・罠・モンスターの効果は発動できない。
    ①：手札を１枚捨てて発動できる。自分・相手フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  ko: |-
    이 카드의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 자신 / 상대 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다.
  zh-TW: |-
    針對此卡的發動，無法發動魔法・陷阱・怪獸的效果。①：可捨棄１張手牌發動。從我方・對方場上將根據融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  zh-CN: |-
    应对此卡的发动，魔法・陷阱・怪兽的效果不可发动。①：舍弃１张手牌可以发动。从自己・对手的场上将由融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。
