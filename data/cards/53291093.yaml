text:
  en: |-
    Destroy 1 monster on the field with an A-Counter. Then, you can Special Summon 1 Level 4 "Alien" monster from your Deck. Destroy it during the End Phase.
  de: |-
    Zerstöre 1 Monster mit A-Zählmarke auf dem Spielfeld. Dann kannst du 1 „Außerirdisch“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören. Zerstöre es während der End Phase.
  es: |-
    Destruye 1 monstruo con uno o más Contadores-A en el Campo. Después puedes Invocar de Modo Especial desde tu Deck 1 monstruo "Alienígena" de Nivel 4. Destrúyelo durante la End Phase.
  fr: |-
    Détruisez 1 monstre sur le Terrain avec un Compteur-A. Ensuite, vous pouvez Invoquer Spécialement 1 monstre "Alien" de Niveau 4 depuis votre Deck. Détruisez-le durant la End Phase.
  it: |-
    Distruggi 1 mostro sul Terreno con un Segnalino-A. Poi, puoi Evocare tramite Evocazione Speciale 1 mostro "Alieno" di Livello 4 dal tuo Deck. Distruggilo durante l'End Phase.
  pt:
  ja: |-
    フィールド上のＡカウンターが乗ったモンスター１体を選択して破壊する。その後、自分のデッキから「エーリアン」と名のついたレベル４モンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。
  ko: |-
    A 카운터가 얹혀 있는 필드 위의 몬스터 1장을 파괴한다. 또한 자신의 덱에서 "에일리언"이라는 이름이 붙은 레벨 4 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈시에 파괴된다.
  zh-TW:
  zh-CN: |-
    选择场上1只有Ａ指示物放置的怪兽破坏。那之后，可以从自己卡组把1只名字带有「外星」的4星怪兽特殊召唤。这个效果特殊召唤的怪兽在结束阶段时破坏。
