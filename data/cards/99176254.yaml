  en: |-
    If your opponent Special Summons a monster(s) and you control a Link Monster: Target 1 of those Summoned monsters; destroy it, and if you do, inflict damage to your opponent equal to half its original ATK. If effect damage is inflicted while this card is in your GY (except during the Damage Step): You can banish this card, then target 1 Normal Spell in your GY or banishment; Set it, but it cannot be activated this turn. You can only use 1 "Maiden of Blue Tears" effect per turn, and only once that turn.
