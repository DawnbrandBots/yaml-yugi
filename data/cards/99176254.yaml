  ja: |-
    このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドにＬモンスターが存在し、相手がモンスターを特殊召喚した場合、その内の１体を対象として発動できる。そのモンスターを破壊し、その元々の攻撃力の半分のダメージを相手に与える。②：このカードが墓地に存在する状態で、自分か相手が効果ダメージを受けた場合、このカードを除外し、自分の墓地・除外状態の通常魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。そのカードはこのターン発動できない。
  ko: |-
    이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 링크 몬스터가 존재하고, 상대가 몬스터를 특수 소환했을 경우, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴하고, 그 원래 공격력 절반의 데미지를 상대에게 준다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신이나 상대가 효과 데미지를 받았을 경우, 이 카드를 제외하고, 자신의 묘지 / 제외 상태의 일반 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 그 카드는 이 턴에 발동할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果１回合１次，仅可使用其中１个。①：自己场上存在连接怪兽，且对手将怪兽特殊召唤的情况下，以其中１只为对象可以发动。将该怪兽破坏，给予对手相当于其原本攻击力一半数值的伤害。②：此卡存在于墓地的状态下，自己或对手受到效果伤害的情况下，将此卡除外，以自己的墓地・除外状态的１张通常魔法卡为对象可以发动。将该卡放置在自己场上。该卡在此回合不可发动。
