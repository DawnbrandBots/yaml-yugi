text:
  en: |-
    Cannot be Special Summoned from the Deck. You can Tribute Summon this card face-up by Tributing 1 Dinosaur-Type monster. Once per turn: You can change this card to face-down Defense Position. If this card is Flip Summoned: Change all other monsters on the field to face-down Defense Position. If this card is attacked, any battle damage your opponent takes from that battle is doubled.
  de: |-
    Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Du kannst diese Karte offen als Tributbeschwörung beschwören, indem du 1 Monster vom Typ Dinosaurier als Tribut anbietest. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte als Flippbeschwörung beschworen wird: Ändere alle anderen Monster auf dem Spielfeld in die verdeckte Verteidigungsposition. Falls diese Karte angegriffen wird, wird der Kampfschaden verdoppelt, den dein Gegner aus dem Kampf erhält.
  es: |-
    No puede ser Invocado de Modo Especial desde el Deck. Puedes Invocar boca arriba por Sacrificio esta carta, Sacrificando 1 monstruo de Tipo Dinosaurio. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es Invocada por Volteo: cambia todos los demás monstruos en el Campo a Posición de Defensa boca abajo. Si esta carta es atacada, cualquier daño de batalla que tu adversario reciba de esa batalla es duplicado.
  fr: |-
    Non Invocable Spécialement depuis le Deck. Vous pouvez Invoquer par Sacrifice face recto cette carte en Sacrifiant 1 monstre de Type Dinosaure. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Si cette carte est Invoquée par Flip : changez tous les autres monstres sur le Terrain en Position de Défense face verso. Si cette carte est attaquée, les dommages de combat reçus par votre adversaire de ce combat sont doublés.
  it: |-
    Non può essere Evocato Specialmente dal Deck. Puoi Evocare tramite Tributo scoperta questa carta offrendo come Tributo 1 mostro di Tipo Dinosauro. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene Evocata per Scoperta: metti tutti gli altri mostri sul Terreno coperti in Posizione di Difesa. Se questa carta viene attaccata, qualsiasi danno da combattimento che il tuo avversario subisce da quella battaglia viene raddoppiato.
  pt: |-
    Não pode ser Invocado por Invocação-Especial do Deck. Você pode Invocar este card por Invocação-Tributo com a face para cima ao oferecer como Tributo 1 monstro do Tipo Dinossauro. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Se este card for Invocado por Invocação-Virar: coloque todos os outros monstros no campo com a face para baixo em Posição de Defesa. Se este card for atacado, qualquer dano de batalha que seu oponente sofrer dessa batalha é dobrado.
  ja: |-
    このカードはデッキから特殊召喚できない。このカードは恐竜族モンスター１体をリリースして表側表示でアドバンス召喚できる。①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードが反転召喚に成功した場合に発動する。このカード以外のフィールドのモンスターを全て裏側守備表示にする。③：このカードが攻撃された場合、その戦闘で発生する相手への戦闘ダメージは倍になる。
  ko: '이 카드는 덱에서 특수 소환할 수 없다. 이 카드는 공룡족 몬스터 1장을 릴리스하고 앞면 표시로 어드밴스 소환할 수 있다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ②: 이 카드가 반전 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 몬스터를 전부 뒷면 수비 표시로 한다. ③: 이 카드가 공격받았을 경우, 그 전투로 발생하는 상대에게로의 전투 데미지는 배가 된다.'
  zh-TW:
  zh-CN: |-
    这张卡不能从卡组特殊召唤。这张卡可以把1只恐龙族怪兽解放表侧表示上级召唤。①：自己主要阶段才能发动。这张卡变成里侧守备表示（1回合只有1次）。②：这张卡反转召唤成功的场合发动。这张卡以外的场上的怪兽全部变成里侧守备表示。③：这张卡被攻击的场合，那次战斗发生的对对方的战斗伤害变成2倍。
