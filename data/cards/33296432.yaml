text:
  en: |-
    Cannot be destroyed by battle with a monster Special Summoned from the Extra Deck. You can only use each of the following effects of "Dogmatika Adin, the Enlightened" once per turn. If a monster Special Summoned from the Extra Deck is on the field: You can Special Summon this card from your hand. If this card on the field is destroyed by battle or card effect: You can Special Summon 1 "Dogmatika" monster from your Deck, except "Dogmatika Adin, the Enlightened".
  de: |-
    Kann nicht durch Kampf mit einem Monster zerstört werden, das als Spezialbeschwörung vom Extra Deck beschworen wurde. Du kannst jeden der folgenden Effekte von „Dogmatika Adin, der Erleuchtete“ nur einmal pro Spielzug verwenden. Falls ein als Spezialbeschwörung vom Extra Deck beschworenes Monster auf dem Spielfeld liegt: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Dogmatika“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Dogmatika Adin, der Erleuchtete“.
  es: |-
    No puede ser destruido en batalla con un monstruo Invocado de Modo Especial desde el Deck Extra. Sólo puedes usar cada uno de los siguientes efectos de "Adin Dogmátik, el Iluminado" una vez por turno. Si un monstruo Invocado de Modo Especial desde el Deck Extra está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta en el Campo es destruida en batalla o por un efecto de carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Dogmátik", excepto "Adin Dogmátik, el Iluminado".
  fr: |-
    Non destructible au combat avec un monstre Invoqué Spécialement depuis l'Extra Deck. Vous ne pouvez utiliser chacun des effets suivants de "Dogmatika Adin, l'Illuminé" qu'une fois par tour. Si un monstre Invoqué Spécialement depuis l'Extra Deck est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Dogmatika" ("Dogmatika Adin, l'Illuminé" exclu) depuis votre Deck.
  it: |-
    Non può essere distrutto in battaglia con un mostro Evocato Specialmente dall'Extra Deck. Puoi utilizzare ognuno dei seguenti effetti di "Dogmatika Adin, l'Illuminato" una sola volta per turno. Se un mostro Evocato Specialmente dall'Extra Deck è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Dogmatika" dal tuo Deck, eccetto "Dogmatika Adin, l'Illuminato".
  pt: |-
    Não pode ser destruído em batalha com um monstro Invocado por Invocação-Especial do Deck Adicional. Você só pode usar cada um dos seguintes efeitos de "Dogmatika Adin, o Iluminado" uma vez por turno. Se um monstro Invocado por Invocação-Especial do Deck Adicional estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão. Se este card no campo for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Dogmatika" do seu Deck, exceto "Dogmatika Adin, o Iluminado".
  ja: |-
    このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたモンスターがフィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードはＥＸデッキから特殊召喚されたモンスターとの戦闘では破壊されない。③：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。デッキから「教導の天啓アディン」以外の「ドラグマ」モンスター１体を特殊召喚する。
  ko: |-
    이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 몬스터가 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 엑스트라 덱에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다. ③: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "드래그마의 천계 아딘" 이외의 "드래그마" 몬스터 1장을 특수 소환한다.
  zh-TW:
  zh-CN: |-
    此卡名的①③效果１回合仅可各使用１次。①：场上有被从额外牌组特殊召唤的怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：此卡不会因与从额外牌组中被特殊召唤的怪兽的战斗而被破坏。③：场上的此卡因战斗・效果被破坏的情况下可以发动。从牌组将１只“教导之天启 亚丁”以外的“教导”怪兽特殊召唤。
