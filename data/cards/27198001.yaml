  pt: Raposa de Nove Caudas
  ja: <ruby>九<rt>きゅう</rt></ruby><ruby>尾<rt>び</rt></ruby>の<ruby>狐<rt>きつね</rt></ruby>
  ja_romaji: Kyūbi no Kitsune
