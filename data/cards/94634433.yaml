text:
  en:
  de: |-
    Während der Battle Phase: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster mit Monstern, die du kontrollierst, als Synchrobeschwörung.
  es: |-
    Durante la Battle Phase: inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía usando monstruos que controles.
  fr: |-
    Durant la Battle Phase : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro en utilisant des monstres que vous contrôlez.
  it: |-
    Durante la Battle Phase: immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro utilizzando mostri che controlli.
  pt: |-
    Durante a Fase de Batalha: imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro usando monstros que você controla.
  ja: |-
    ①：自分・相手のバトルフェイズに発動できる。Ｓモンスター１体のＳ召喚を行う。
  ko: |-
    ①: 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 싱크로 몬스터 1장의 싱크로 소환을 실행한다.
  zh-TW: |-
    ①：可在我方・對方的戰鬥階段發動。同步召喚１隻同步怪獸。
  zh-CN: |-
    ①：在我方、对手的战斗阶段可发动。同步召唤１只同步怪兽。
