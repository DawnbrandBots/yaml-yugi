name:
  en: Urgent Tuning
  de: Dringender Empfang
  es: Afinación Urgente
  fr: Syntonisation Urgente
  it: Messa a Punto Urgente
  pt: Afinação Urgente
  ja: <ruby>緊<rt>きん</rt></ruby><ruby>急<rt>きゅう</rt></ruby><ruby>同<rt>どう</rt></ruby><ruby>調<rt>ちょう</rt></ruby>
