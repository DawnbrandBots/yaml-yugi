name:
  en: Alpha, the Master of Beasts
  de: Alpha, Bestienmeister
  es: Alfa, Maestro de Bestias
  fr: Alpha le Maître des Bêtes
  it: Alpha, il Signore delle Bestie
  pt: Alfa, o Mestre das Bestas
  ja: <ruby>獣<rt>しし</rt></ruby><ruby>王<rt>おう</rt></ruby>アルファ
  ja_romaji: Shishiō Arufa
  ko: 수왕 알파
  ko_rr: Suwang Alpa
  zh-TW:
  zh-CN: 兽王 阿尔法
text:
  en: |-
    Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) while the total ATK of all monsters your opponent controls is more than that of all monsters you control. You can target any number of Beast, Beast-Warrior, and/or Winged Beast monsters you control; return them to the hand, then, return face-up monsters your opponent controls to the hand, equal to the number of cards you returned to the hand, also for the rest of this turn, "Alpha, the Master of Beasts" you control cannot attack directly. You can only use this effect of "Alpha, the Master of Beasts" once per turn.
  de: |-
    Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, solange die Summe der ATK aller Monster, die dein Gegner kontrolliert, höher ist als die aller Monster, die du kontrollierst. Du kannst eine beliebige Anzahl Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster wählen, die du kontrollierst; gib sie auf die Hand zurück, dann gib offene Monster, die dein Gegner kontrolliert, in Höhe der Anzahl der Karten, die du auf die Hand zurückgegeben hast, auf die Hand zurück, zusätzlich kann „Alpha, Bestienmeister“, den du kontrollierst, für den Rest dieses Spielzugs nicht direkt angreifen. Du kannst diesen Effekt von „Alpha, Bestienmeister“ nur einmal pro Spielzug verwenden.
  es: |-
    No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mientras el ATK total de todos los monstruos que controle tu adversario sea mayor que el de todos los monstruos que controlas. Puedes seleccionar cualquier cantidad de monstruos Bestia, Guerrero-Bestia y/o Bestia Alada que controles; devuélvelos a la mano, y después, devuelve a la mano monstruos boca arriba que controle tu adversario, igual al número de cartas que devolviste a la mano, y además por el resto de este turno "Alfa, Maestro de Bestias" que controlas no puede atacar directamente. Sólo puedes usar este efecto de "Alfa, Maestro de Bestias" una vez por turno.
  fr: |-
    Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) tant que la somme des ATK de tous les monstres contrôlés par votre adversaire est supérieure à celle de tous les monstres que vous contrôlez. Vous pouvez cibler un nombre de votre choix de monstres Bête, Bête-Guerrier et/ou Bête Ailée que vous contrôlez ; renvoyez-les à la main, puis, renvoyez un nombre de monstres face recto contrôlés par votre adversaire à la main, égal au nombre de cartes que vous avez renvoyées à la main, et aussi, "Alpha le Maître des Bêtes" que vous contrôlez ne peut pas attaquer directement le reste de ce tour. Vous ne pouvez utiliser cet effet de "Alpha le Maître des Bêtes" qu'une fois par tour.
  it: |-
    Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mentre la somma degli ATK di tutti i mostri controllati dal tuo avversario è superiore a quella di tutti i mostri che controlli. Puoi scegliere come bersaglio un qualsiasi numero di mostri Bestia, Guerriero-Bestia e/o Bestia Alata che controlli; falli ritornare nella mano, poi fai ritornare nella mano mostri scoperti controllati dal tuo avversario pari al numero di carte che hai fatto ritornare nella mano, inoltre, per il resto di questo turno, "Alpha, il Signore delle Bestie" che controlli non può attaccare direttamente. Puoi utilizzare questo effetto di "Alpha, il Signore delle Bestie" una sola volta per turno.
  pt: |-
    Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) enquanto o ATK total de todos os monstros que seu oponente controla for maior que o de todos os monstros que você controla. Você pode escolher qualquer número de monstros Besta, Besta-Guerreira e/ou Besta Alada que você controla; devolva-os para a mão e, depois, devolva monstros com a face para cima que seu oponente controla para a mão, igual ao número de cards que você devolveu para a mão e, além disso, pelo resto deste turno, "Alfa, o Mestre das Bestas" que você controla não pode atacar diretamente. Você só pode usar este efeito de "Alfa, o Mestre das Bestas" uma vez por turno.
  ja: |-
    このカードは通常召喚できない。相手フィールドのモンスターの攻撃力の合計が、自分フィールドのモンスターの攻撃力の合計より高い場合に特殊召喚できる。このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの獣族・獣戦士族・鳥獣族モンスターを任意の数だけ対象として発動できる。そのモンスターを手札に戻す。その後、手札に戻った数だけ相手フィールドの表側表示モンスターを手札に戻す。この効果の発動後、ターン終了時まで自分の「獣王アルファ」は直接攻撃できない。
  ko: |-
    이 카드는 통상 소환할 수 없다. 상대 필드의 몬스터의 공격력 합계가, 자신 필드의 몬스터의 공격력 합계보다 높을 경우에 특수 소환할 수 있다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 야수족 / 야수전사족 / 비행야수족 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. 그 후, 패로 되돌린 수만큼 상대 필드의 앞면 표시 몬스터를 골라 주인의 패로 되돌린다. 이 효과의 발동 후, 턴 종료시까지 자신의 "수왕 알파"는 직접 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡不可通常召唤。对手场上怪兽攻击力的合计高于自己场上怪兽攻击力的合计的情况下可以特殊召唤。此卡名的效果１回合仅可使用１次。①：以自己场上任意数量的兽族・兽战士族・鸟兽族怪兽为对象可以发动。将该怪兽放回持有者的手牌。然后，依放回手牌的数量，挑选对手场上的表侧表示怪兽放回持有者的手牌。此效果发动后，直至回合结束时为止，自己的“兽王 阿尔法”不可直接攻击。
