text:
  en: |-
    Target 1 "Phantasm Spiral Dragon" you control; when it destroys 3 Effect Monsters your opponent controls, by battle, while equipped with 3 or more "Phantasm Spiral" Equip Spell Cards with different names, you win the Duel. If "Umi" is on the field, you can activate this card from your hand. If a Normal Monster(s) you control would be destroyed by battle or card effect, you can banish this card from your Graveyard instead.
  de: |-
    Wähle 1 „Phantasmaspiraldrache“, den du kontrollierst; wenn er 3 Effektmonster, die dein Gegner kontrolliert, durch Kampf zerstört, solange er mit 3 oder mehr „Phantasmaspiral“-Ausrüstungszauberkarten mit unterschiedlichen Namen ausgerüstet ist, gewinnst du das Duell. Falls „Umi“ auf dem Spielfeld liegt, kannst du diese Karte von deiner Hand aktivieren. Falls ein oder mehr Normale Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  es: |-
    Selecciona 1 "Dragón Fantasma Espiral" que controles; cuando éste destruya a 3 Monstruos de Efecto que controle tu adversario, en batalla, mientras esté equipado con 3 o más Cartas Mágicas de Equipo "Fantasma Espiral" con nombres diferentes, ganas el Duelo. Si "Umi" está en el Campo, puedes activar esta carta desde tu mano. Si uno o más Monstruos Normales que controlas fueran a ser destruidos en batalla o por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  fr: |-
    Ciblez 1 "Dragon Spirale Spectre" que vous contrôlez ; lorsqu'il détruit 3 Monstres à Effet contrôlés par votre adversaire au combat, tant qu'il est équipé avec min. 3 Cartes Magie d'Équipement "Spirale Spectre" de noms différents, vous gagnez le Duel. Si "Umi" est sur le Terrain, vous pouvez activer cette carte depuis votre main. Si un ou plusieurs Monstres Normaux que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  it: |-
    Scegli come bersaglio 1 "Drago Spirale Fantasmatica" che controlli; quando esso distrugge 3 Mostri con Effetto controllati dal tuo avversario, in battaglia, mentre è equipaggiato con 3 o più Carte Magia Equipaggiamento "Spirale Fantasmatica" con nomi diversi, vinci il Duello. Se "Umi" è sul Terreno, puoi attivare questa carta dalla tua mano. Se uno o più Mostri Normali che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  pt: |-
    Escolha 1 "Dragão Fantasma Espiral" que você controla; quando ele destruir 3 Monstros de Efeito que seu oponente controla, em batalha, enquanto estiver equipado 3 ou mais Cards de Magia de Equipamento "Fantasma Espiral" com nomes diferentes, você vence o Duelo. Se "Umi" estiver no campo, você pode ativar este card da sua mão. Se um ou mais Monstros Normais que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  ja: |-
    フィールドに「海」が存在する場合、このカードの発動は手札からもできる。①：自分フィールドの「幻煌龍 スパイラル」１体を対象として発動できる。そのモンスターが「幻煌龍」装備魔法カード３種類以上を装備した状態で、戦闘で相手の効果モンスター３体を破壊した時、自分はデュエルに勝利する。②：自分フィールドの通常モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  ko: |-
    필드에 "바다"가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드의 "환황룡 스파이럴" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터가 "환황룡" 장착 마법 카드 3종류 이상을 장착한 상태로, 전투로 상대의 효과 몬스터 3장을 파괴했을 때, 자신은 듀얼에서 승리한다. ②: 자신 필드의 일반 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  zh-TW: |-
    在場上存在「海」的狀況下，也可從手牌發動此卡。①：可將我方場上的１隻「幻煌龍 螺旋」做為對象發動。在該怪獸裝備３種以上的「幻煌龍」裝備魔法卡的狀態下，因戰鬥破壞對方的３隻效果怪獸時，我方於決鬥中獲勝。②：在我方場上的通常怪獸因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  zh-CN: |-
    场上有“海”存在的情况下，此卡也可从手牌发动。①：以自己场上的１只“幻煌龙 螺旋”为对象可以发动。该怪兽装备３种以上“幻煌龙”装备魔法卡的状态下，战斗破坏对手的３只效果怪兽时，自己获得决斗胜利。②：自己场上的通常怪兽将被战斗・效果破坏的情况下，可将墓地的此卡除外作为代替。
