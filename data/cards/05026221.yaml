    Una volta per turno, durante la tua Main Phase o la Battle Phase del tuo avversario: puoi Evocare Specialmente 1 mostro "tellcavaliere" dalla tua mano.
  pt: |-
    Uma vez por turno, durante sua Fase Principal ou a Fase de Batalha do seu oponente: você pode Invocar por Invocação-Especial 1 monstro "Cavaleirost" da sua mão.
  ja: |-
    ①：１ターンに１度、自分メインフェイズ及び相手バトルフェイズにのみ、この効果を発動できる。手札から「テラナイト」モンスター１体を特殊召喚する。
  ko: |-
    ①: 1턴에 1번, 자신 메인 페이즈 및 상대 배틀 페이즈에만, 이 효과를 발동할 수 있다. 패에서 "테라나이트" 몬스터 1장을 특수 소환한다.
