text:
  en: |-
    You can Special Summon this card (from your hand) by removing 4 Ice Counters from anywhere on the field. Other monsters with Ice Counters cannot attack or change their battle positions.
  de: |-
    Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 4 Eis-Zählmarken von irgendwo auf dem Spielfeld entfernst. Andere Monster mit Eis-Zählmarken können weder angreifen noch ihre Kampfpositionen ändern.
  es: |-
    Puedes Invocar esta carta de Modo Especial (desde tu mano) retirando 4 Contadores de Hielo en cualquier parte del Campo. Los demás monstruos con Contadores de Hielo no pueden atacar o cambiar sus posiciones de batalla.
  fr: |-
    Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en retirant 4 Compteurs Glace du Terrain. Les autres monstres avec des Compteurs Glace ne peuvent ni attaquer ni changer de position de combat.
  it: |-
    Puoi Evocare Specialmente questa carta (dalla tua mano) rimuovendo 4 Segnalini Ghiaccio da ovunque sul Terreno. Gli altri mostri con Segnalini Ghiaccio non possono attaccare o cambiare la loro posizione.
  pt:
  ja: |-
    このカードはフィールド上のアイスカウンターを４つ取り除き、手札から特殊召喚できる。このカードがフィールド上に表側表示で存在する限り、このカード以外のアイスカウンターが乗ったモンスターは攻撃できず、表示形式の変更もできない。
  ko: |-
    이 카드는 필드 위의 아이스 카운터를 4개 제거하고, 패에서 특수 소환할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드 이외의 아이스 카운터가 얹힌 몬스터는 공격할 수 없으며, 표시 형식의 변경도 할 수 없다.
  zh-TW: |-
    此卡可移除场上的4个冰计数物，并从手牌特殊召唤。只要此卡以表侧表示存在于场上，除此卡以外的放置有冰计数物的怪兽不可攻击，也不可变更表示形式。
  zh-CN: |-
    这张卡可以把场上4个冰指示物取除，从手卡特殊召唤。只要这张卡在场上表侧表示存在，这张卡以外的有冰指示物放置的怪兽不能攻击，也不能作表示形式的变更。
