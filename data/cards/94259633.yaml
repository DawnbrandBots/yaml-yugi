name:
  en: Relinquished Anima
  de: Aufgegebene Seele
  es: Ánima Renunciada
  fr: Le Renoncé Anima
  it: Anima Abbandonata
  pt: Anima Renunciado
  ja: サクリファイス・アニマ
  ja_romaji: Sakurifaisu Anima
  ko: 새크리파이스 아니마
  ko_rr: Saekeuripaiseu Anima
  zh-TW:
  zh-CN: 纳祭魔・阿尼玛
text:
  en: |-
    1 Level 1 monster, except a Token
    You can target 1 face-up monster this card points to; equip that face-up monster to this card (max. 1). You can only use this effect of "Relinquished Anima" once per turn. This card gains ATK equal to that equipped monster's.
  de: |-
    1 Monster der Stufe 1, außer einer Spielmarke
    Du kannst 1 offenes Monster wählen, auf das diese Karte zeigt; rüste diese Karte mit dem offenen Monster aus (max. 1). Du kannst diesen Effekt von „Aufgegebene Seele“ nur einmal pro Spielzug verwenden. Diese Karte erhält ATK in Höhe der ATK des ausrüstenden Monsters.
  es: |-
    1 monstruo de Nivel 1, excepto una Ficha
    Puedes seleccionar 1 monstruo boca arriba al que apunte esta carta; equipa ese monstruo boca arriba a esta carta (máx. 1). Sólo puedes usar este efecto de "Ánima Renunciada" una vez por turno. Esta carta gana ATK igual al de ese monstruo equipado.
  fr: |-
    1 monstre de Niveau 1 (Jetons exclus)
    Vous pouvez cibler 1 monstre face recto pointé par cette carte ; équipez le monstre face recto à cette carte (max. 1). Vous ne pouvez utiliser cet effet de "Le Renoncé Anima" qu'une fois par tour. Cette carte gagne une ATK égale à celle du monstre équipé.
  it: |-
    1 mostro di Livello 1, eccetto un Segna-Mostro
    Puoi scegliere come bersaglio 1 mostro scoperto puntato da questa carta; equipaggia quel mostro scoperto a questa carta (massimo 1). Puoi utilizzare questo effetto di "Anima Abbandonata" una sola volta per turno. Questa carta guadagna ATK pari a quello di quel mostro equipaggiato.
  pt: |-
    1 monstro de Nível 1, exceto uma Ficha
    Você pode escolher 1 monstro com a face para cima para o qual este card apontar; equipe esse monstro com a face para cima a este card (máx. 1). Você só pode usar este efeito de "Anima Renunciado" uma vez por turno. Este card ganha ATK igual ao do monstro equipado.
  ja: |-
    トークン以外のレベル１モンスター１体
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードのリンク先の表側表示モンスター１体を対象として発動できる。その表側表示モンスターを装備カード扱いとしてこのカードに装備する（１体のみ装備可能）。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。
  ko: |-
    토큰 이외의 레벨 1 몬스터 1장
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 장착 카드로 취급하고 이 카드에 장착한다(1장만 장착 가능). ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다.
  zh-TW:
  zh-CN: |-
    衍生物以外的等级1怪兽1只
    此卡名的①效果1回合仅可使用1次。①：可以此卡的连接端的1只表侧表示怪兽为对象发动。将该表侧表示怪兽视为装备卡装备于此卡。（仅可以装备1只）②：此卡的攻击力上升以此卡的效果装备的怪兽的攻击力数值。
