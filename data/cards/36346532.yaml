name:
  en: Paleozoic Cambroraster
  de: Paläozoischer Cambroraster
  es: Cambroraster Paleozoico
  fr: Cambroraster Paléozoïque
  it: Cambroraster Paleozoica
  pt: Paleozoico Cambroraster
  ja: バージェストマ・カンブロラスター
  ja_romaji: Bājesutoma Kanburorasutā
  ko: 버제스토마 캄브로라스터
  ko_rr: Beojeseutoma Kambeuroraseuteo
  zh-TW: 伯吉斯吸蟲・顯爪蝦
  zh-CN: 伯吉斯吸虫・寒武耙虾
text:
  en: |-
    2 "Paleozoic" monsters
    Unaffected by other monsters' effects. You can only use each of the following effects of "Paleozoic Cambroraster" once per turn. You can target 1 Set card in the Spell & Trap Zone; send it to the GY, and if you do, Set 1 "Paleozoic" Trap directly from your Deck. It can be activated this turn. If a Set card(s) you control would be destroyed by card effect, you can banish this card from your field or GY instead.
  de: |-
    2 „Paläozoisch“-Monster
    Bleibt von den Effekten anderer Monster unberührt. Du kannst jeden der folgenden Effekte von „Paläozoischer Cambroraster“ nur einmal pro Spielzug verwenden. Du kannst 1 gesetzte Karte in der Zauber- & Fallenzone wählen; lege sie auf den Friedhof und falls du dies tust, setze 1 „Paläozoisch“-Falle direkt von deinem Deck. Sie kann in diesem Spielzug aktiviert werden. Falls eine oder mehr gesetzte Karten, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen.
  es: |-
    2 monstruos "Paleozoico"
    No es afectado por efectos de otros monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Cambroraster Paleozoico" una vez por turno. Puedes seleccionar 1 carta Colocada en la Zona de Magia y Trampas; mándala al Cementerio y, si lo haces, Coloca 1 Trampa "Paleozoico" directamente desde tu Deck. Ésta puede ser activada este turno. Si una o más cartas Colocadas que controlas fueran a ser destruidas por el efecto de una carta, puedes desterrar esta carta en tu Campo o Cementerio en su lugar.
  fr: |-
    2 monstres "Paléozoïque"
    Non affectée par les effets d'autres monstres. Vous ne pouvez utiliser chacun des effets suivants de "Cambroraster Paléozoïque" qu'une fois par tour. Vous pouvez cibler 1 carte Posée dans la Zone Magie & Piège ; envoyez-la au Cimetière, et si vous le faites, Posez 1 Piège "Paléozoïque" directement depuis votre Deck. Il peut être activé ce tour. Si une ou plusieurs cartes Posées que vous contrôlez vont être détruites par un effet de carte, vous pouvez bannir cette carte depuis votre Terrain ou Cimetière à la place.
  it: |-
    2 mostri "Paleozoica"
    Immune agli effetti degli altri mostri. Puoi utilizzare ognuno dei seguenti effetti di "Cambroraster Paleozoica" una sola volta per turno. Puoi scegliere come bersaglio 1 carta Posizionata nella Zona Magie & Trappole; mandala al Cimitero e, se lo fai, Posiziona 1 Trappola "Paleozoica" direttamente dal tuo Deck. Essa può essere attivata in questo turno. Se una o più carte Posizionate che controlli stanno per essere distrutte dall'effetto di una carta, puoi invece bandire questa carta dal tuo Terreno o Cimitero.
  pt: |-
    2 monstros "Paleozoico"
    Não é afetado pelos efeitos de outros monstros. Você só pode usar cada um dos seguintes efeitos de "Paleozoico Cambroraster" uma vez por turno. Você pode escolher 1 card Baixado na Zona de Magias & Armadilhas; envie-o para o Cemitério e, se isso acontecer, Baixe 1 Armadilha "Paleozoico" diretamente do seu Deck. Ela pode ser ativada neste turno. Se um ou mais cards Baixados que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu campo ou Cemitério.
  ja: |-
    「バージェストマ」モンスター２体
    このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードは他のモンスターの効果を受けない。②：魔法＆罠ゾーンにセットされたカード１枚を対象として発動できる。そのカードを墓地へ送り、デッキから「バージェストマ」罠カード１枚を選んで自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。③：自分フィールドにセットされたカードが効果で破壊される場合、代わりにフィールド・墓地のこのカードを除外できる。
  ko: |-
    "버제스토마" 몬스터 2장
    이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드는 다른 몬스터의 효과를 받지 않는다. ②: 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보내고, 덱에서 "버제스토마" 함정 카드 1장을 골라 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다. ③: 자신 필드에 세트된 카드가 효과로 파괴될 경우, 대신에 필드 / 묘지의 이 카드를 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    「伯吉斯异兽」怪兽2只
    这个卡名的②③的效果1回合各能使用1次。
    ①：场上的这张卡不受其他怪兽的效果影响。
    ②：以魔法与陷阱区域盖放的1张卡为对象才能发动。那张卡送去墓地，从卡组选1张「伯吉斯异兽」陷阱卡在自己场上盖放。这个效果盖放的卡在盖放的回合也能发动。
    ③：自己场上盖放的卡被效果破坏的场合，可以作为代替把场上·墓地的这张卡除外。
