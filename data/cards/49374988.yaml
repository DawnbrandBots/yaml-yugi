text:
  en: |-
    If this card in your possession is destroyed by your opponent's card (by battle or card effect) and sent to your Graveyard: Shuffle this card into your Deck. Once per turn: You can target 1 Attack Position "Madolche" monster you control and 1 face-up Attack Position monster your opponent controls; if both monsters are still on the field, change them to face-up Defense Position, and if you do, the ones changed by this effect cannot have their battle positions changed until the end of your opponent's next turn.
  de: |-
    Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Kartenffekt) und auf den Friedhof gelegt wird: Mische diese Karte in dein Deck. Einmal pro Spielzug: Du kannst 1 "Magidolce"-Monster in offener Angriffsposition, das du kontrollierst, und 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert, wählen; falls beide Monster noch auf dem Spielfeld liegen, ändere sie in die offene Verteidigungsposition und falls du dies tust, kann die Kampfposition der Monster, deren Kampfposition durch diesen Effekt geändert wurde, bis zum Ende des nächsten Spielzugs deines Gegners nicht geändert werden.
  es: |-
    Si esta carta en tu posesión es destruida por una carta de tu adversario (en batalla o por efecto de una carta) y mandada a tu Cementerio: baraja esta carta a tu Deck. Una vez por turno: puedes seleccionar 1 monstruo "Magidulce" en Posición de Ataque que controles y 1 monstruo en Posición de Ataque boca arriba que controle tu adversario; si ambos monstruos todavía están en el Campo, cámbialos a Posición de Defensa boca arriba y, si lo haces, los monstruos cambiados por este efecto no pueden cambiar sus posiciones de batalla hasta el final del próximo turno de tu adversario.
  fr: |-
    Si cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : mélangez cette carte dans votre Deck. Une fois par tour : vous pouvez cibler 1 monstre "Magidolce" en Position d'Attaque que vous contrôlez et 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire ; si les deux monstres sont toujours sur le Terrain, changez-les en Position de Défense face recto, et si vous le faites, jusqu'à la fin du prochain tour de votre adversaire, ceux changés par cet effet ne peuvent pas changer de position de combat.
  it: |-
    Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: mischia questa carta nel tuo Deck. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Magidolce" scoperto in Posizione di Attacco che controlli e 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; se entrambi i mostri sono ancora sul Terreno, mettili scoperti in Posizione di Difesa e, se lo fai, quelli la cui posizione è cambiata per questo effetto non possono cambiare posizione fino alla fine del prossimo turno del tuo avversario.
  pt: |-
    Se este card em sua posse for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério: embaralhe este card no seu Deck. Uma vez por turno: você pode escolher 1 monstro "Magidoce" em Posição de Ataque que você controla e 1 monstro com a face para cima em Posição de Ataque que seu oponente controla; se os dois monstros ainda estiverem no campo, coloque-os com a face para cima em Posição de Defesa e, se isso acontecer, os que tiveram suas posições de batalha mudadas por este efeito não podem ter suas posições de batalha mudadas até o final do próximo turno do seu oponente.
  ja: |-
    このカードが相手によって破壊され墓地へ送られた時、このカードをデッキに戻す。１ターンに１度、自分フィールド上に表側攻撃表示で存在する「マドルチェ」と名のついたモンスター１体と、相手フィールド上に表側攻撃表示で存在するモンスター１体を選択して発動できる。選択した２体のモンスターを表側守備表示にし、次の相手ターン終了時まで、選択したモンスターは表示形式を変更できない。
  ko: |-
    이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 덱으로 되돌린다. 1턴에 1번, 자신 필드 위에 앞면 공격 표시로 존재하는 "마돌체"라는 이름이 붙은 몬스터 1장과, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 2장의 몬스터를 앞면 수비 표시로 하고, 다음 상대 턴의 종료시까지, 선택한 몬스터는 표시 형식을 변경할 수 없다.
  zh-TW: |-
    此卡因对手被破坏并送入墓地时，此卡返回至牌组。1回合1次，可选择我方场上的1只冠有「魔法甜點」之名并以表侧攻击表示存在的怪兽，以及对手场上的1只以表侧攻击表示存在的怪兽并发动。将被选择的2只怪兽变为表侧守备表示，直至下一个对手回合结束时，被选择怪兽不可变更表示形式。
  zh-CN: |-
    ①：１回合１次，以自己场上的１只攻击表示的“魔幻甜点”怪兽和对手场上的１只攻击表示的怪兽为对象可以发动。将该２只怪兽改成表侧守备表示，直至下个对手回合结束时为止，该怪兽不可变更表示形式。②：此卡被对手破坏并被送至墓地的情况下发动。将此卡放回牌组。
