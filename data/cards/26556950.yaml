text:
  en: |-
    2 Level 11 monsters
    You can also Xyz Summon this card by using a Rank 8, 9, or 10 DARK Xyz Monster you control with 2 or more Xyz Materials as the Xyz Material. (Xyz Materials attached to that monster also become Xyz Materials on this card.) This card gains DEF equal to the combined Ranks of all Xyz Monsters you control x 200. While this card has Xyz Material, each time your opponent activates a Spell/Trap Card, inflict 600 damage to your opponent immediately after it resolves. Once per turn: You can detach 1 Xyz Material from this card; destroy all face-up monsters your opponent controls with DEF less than or equal to this card's.
  de: |-
    2 Monster der Stufe 11 / Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein FINSTERNIS Xyz-Monster des Rangs 8, 9 oder 10, das du kontrollierst, mit 2 oder mehr Xyz-Material als das Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Diese Karte erhält DEF in Höhe des gemeinsamen Rangs aller Xyz-Monster, die du kontrollierst, x 200. Solange diese Karte Xyz-Material hat, füge deinem Gegner jedes Mal, wenn er eine Zauber-/Fallenkarte aktiviert, 600 Schaden zu, sofort nachdem sie aufgelöst wurde. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre alle offenen Monster, die dein Gegner kontrolliert und deren DEF kleiner oder gleich denen dieser Karte sind.
  es: |-
    2 monstruos de Nivel 11 / También puede Invocar Xyz esta carta usando como Material Xyz un Monstruo Xyz de OSCURIDAD de Rango 8, 9, ó 10 que controles y que tenga 2 o más Materiales Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz acoplados a esta carta). Esta carta gana DEF igual a los Rangos combinados de todos los Monstruos Xyz que controles x 200. Mientras esta carta tenga Material Xyz, cada vez que tu adversario active una Carta Mágica/de Trampa, inflige 600 puntos de daño a tu adversario inmediatamente después de que ésta se resuelva. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; destruye todos los monstruos boca arriba que controle tu adversario y que tengan DEF menor o igual al de esta carta.
  fr: |-
    2 monstres de Niveau 11 / Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz TÉNÈBRES de Rang 8, 9 ou 10 que vous contrôlez avec min. 2 Matériels Xyz comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Cette carte gagne une DEF égale à la somme des Rangs de tous les Monstres Xyz que vous contrôlez x 200. Tant que cette carte a du Matériel Xyz, chaque fois que votre adversaire active une Carte Magie/Piège, infligez 600 points de dommages à votre adversaire immédiatement après sa résolution. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; détruisez tous les monstres face recto contrôlés par votre adversaire avec une DEF inférieure ou égale à celle de cette carte.
  it: |-
    2 mostri di Livello 11
    Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz OSCURITÀ di Rango 8, 9 o 10 che controlli con 2 o più Materiali Xyz come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Questa carta guadagna DEF pari alla somma dei Ranghi di tutti i Mostri Xyz che controlli x 200. Mentre questa carta ha Materiali Xyz, ogni volta che il tuo avversario attiva una Carta Magia/Trappola, infliggi 600 danni al tuo avversario immediatamente dopo che si è risolta. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; distruggi tutti i mostri scoperti controllati dal tuo avversario con DEF pari o inferiore a quello di questa carta.
  pt: |-
    2 monstros de Nível 11 / Você também pode Invocar este card por Invocação-Xyz ao usar como Matéria Xyz um Monstro Xyz de Classe 8, 9 ou 10 que você controla com 2 ou mais Matérias Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matérias Xyz neste card.) Este card ganha DEF igual à soma das Classes de todos os Monstros Xyz que você controla x 200. Enquanto este card tiver uma Matéria Xyz, sempre que seu oponente ativar um Card de Magia/Armadilha, cause 600 de dano ao seu oponente imediatamente depois que ele resolver. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; destrua todos os monstros com a face para cima que seu oponente controla com a DEF igual ou menor que a deste card.
  ja: |-
    レベル１１モンスター×２
    このカードはＸ素材を２つ以上持っている自分のランク８～１０の闇属性Ｘモンスターの上に重ねてＸ召喚する事もできる。①：このカードの守備力は、自分フィールドのＸモンスターのランクの合計×２００アップする。②：Ｘ素材を持っているこのカードがモンスターゾーンに存在する限り、相手が魔法・罠カードを発動する度に相手に６００ダメージを与える。③：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの守備力以下の守備力を持つ相手フィールドのモンスターを全て破壊する。
  ko: |-
    레벨 11 몬스터 × 2
    이 카드는 자신 필드의 엑시즈 소재를 2개 이상 가진 랭크 8~10 의 어둠 속성 엑시즈 몬스터의 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 수비력은, 자신 필드의 엑시즈 몬스터 랭크의 합계 × 200 올린다. ②: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 상대가 마법 / 함정 카드를 발동할 때마다 상대에게 600 데미지를 준다. ③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 수비력 이하의 수비력을 가지는 상대 필드의 몬스터를 전부 파괴한다.
  zh-TW:
  zh-CN: |-
    11星怪兽×2
    这张卡也能在自己场上的持有XYZ素材2个以上的8～10阶的暗属性XYZ怪兽上面重叠来XYZ召唤。①：这张卡的守备力上升自己场上的XYZ怪兽的阶级合计×200。②：只要持有XYZ素材的这张卡在怪兽区域存在，每次对方把魔法·陷阱卡发动给与对方600伤害。③：1回合1次，把这张卡1个XYZ素材取除才能发动。持有这张卡的守备力以下的守备力的对方场上的怪兽全部破坏。
