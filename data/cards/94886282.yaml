  es: Carga de la Caballería Ligera
  fr: Renfort de Lumière
  it: Carica della Brigata della Luce
  pt: Investida da Brigada da Luz
  ja: <ruby>光<rt>ひかり</rt></ruby>の<ruby>援<rt>えん</rt></ruby><ruby>軍<rt>ぐん</rt></ruby>
  ja_romaji: Hikari no Engun
  ko: 빛의 원군
