text:
  en: |-
    When a monster(s) with 1400 or less ATK is Normal Summoned or Special Summoned: Destroy those monsters with 1400 or less ATK. This card must be face-up on the field to activate and to resolve this effect.
  de: |-
    Wenn Monster mit 1400 oder weniger ATK als Normal- oder Spezialbeschwörung beschworen werden: Zerstöre die beschworenen Monster mit 1400 oder weniger ATK. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Cuando uno o más monstruos con 1400 ATK o menos son Invocados de Modo Normal o Especial: destruye esos monstruos con 1400 ATK o menos. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Lorsqu'un ou plusieurs monstres avec max. 1400 ATK sont Invoqués Normalement ou Spécialement : détruisez ces monstres avec max. 1400 ATK. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, tutti i Mostri con ATK di 1400 o inferiore che vengono Evocati tramite Evocazione Normale o Evocazione Speciale sono distrutti.
  pt: |-
    Enquanto este card permanecer com a face para cima no Campo, destrói todos os monstros com um ATK igual a 1400 ou inferior que são Invocados por Invocação-Normal ou Invocação-Especial.
  ja: |-
    ①：このカードが既にモンスターゾーンに存在する状態で、攻撃力１４００以下のモンスターが召喚・特殊召喚される度に発動する。このカードがフィールドに表側表示で存在する場合、その攻撃力１４００以下のモンスターを破壊する。
  ko: |-
    이 카드가 앞면 표시로 필드 위에 존재하는 한, 일반 소환/특수 소환한 공격력 1400 이하의 몬스터를 파괴한다.
  zh-TW:
  zh-CN: |-
    只要这张卡在场上表侧表示存在，攻击力1400以下的怪兽召唤·特殊召唤成功时，那些攻击力1400以下的怪兽破坏。
