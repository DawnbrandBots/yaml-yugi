text:
  en:
  de: |-
    Falls ein oder mehr Monster mit 1400 oder weniger ATK als Normal- oder Spezialbeschwörung beschworen werden, solange du diese Karte kontrollierst: Zerstöre jene Monster mit 1400 oder weniger ATK. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  es: |-
    Si uno o más monstruos con 1400 ATK o menos son Invocados de Modo Normal o Especial mientras controles esta carta: destruye esos monstruos con 1400 ATK o menos. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  fr: |-
    Si un ou plusieurs monstres avec max. 1400 ATK sont Invoqués Normalement ou Spécialement tant que vous contrôlez cette carte : détruisez ces monstres avec max. 1400 ATK. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  it: |-
    Se uno o più mostri con ATK 1400 o inferiore vengono Evocati Normalmente o Specialmente mentre controlli questa carta: distruggi quei mostri con ATK 1400 o inferiore. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  pt: |-
    Se um ou mais monstros com 1400 ou menos de ATK forem Invocados por Invocação-Normal ou Especial enquanto você controlar este card: destrua esses monstros com 1400 ou menos de ATK. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  ja: |-
    ①：このカードがモンスターゾーンに存在する状態で、攻撃力１４００以下のモンスターが召喚・特殊召喚される度に発動する。このカードがフィールドに表側表示で存在する場合、その攻撃力１４００以下のモンスターを破壊する。
  ko: |-
    이 카드가 앞면 표시로 필드 위에 존재하는 한, 일반 소환/특수 소환한 공격력 1400 이하의 몬스터를 파괴한다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，就在攻擊力１４００以下的怪獸召喚・特殊召喚成功時，破壞該攻擊力１４００以下的怪獸。
  zh-CN: |-
    ①：此卡存在于怪兽区域的状态下，每次攻击力１４００以下的怪兽被召唤・特殊召唤则发动。此卡以表侧表示存在于场上的情况下，将该攻击力１４００以下的怪兽破坏。
