text:
  en: |-
    "Black Luster Soldier" + "Blue-Eyes Ultimate Dragon"
    Must be Fusion Summoned. This card gains 500 ATK for each Dragon monster you control, except this card.
  de: |-
    „Schwarz Glänzender Soldat“ + „Blauäugiger ultimativer Drache“
    Muss als Fusionsbeschwörung beschworen werden. Diese Karte erhält 500 ATK für jedes Drache-Monster, das du kontrollierst, außer dieser Karte.
  es: |-
    "Soldado del Brillo Negro" + "Dragón de Ojos Azules Definitivo"
    Debe ser Invocado por Fusión. Esta carta gana 500 ATK por cada monstruo Dragón que controles, excepto esta carta.
  fr: |-
    "Soldat du Lustre Noir" + "Dragon Ultime aux Yeux Bleus"
    Uniquement Invocable par Fusion. Cette carte gagne 500 ATK pour chaque monstre Dragon que vous contrôlez (cette carte exclue).
  it: |-
    "Glorioso Soldato Nero" + "Drago Occhi Blu Finale"
    Deve essere Evocato tramite Fusione. Questa carta guadagna 500 ATK per ogni mostro Drago che controlli, eccetto questa carta.
  pt: |-
    "Soldado do Lustro Negro" + "Dragão Definitivo de Olhos Azuis"
    Deve ser Invocado por Invocação-Fusão. Este card ganha 500 de ATK para cada monstro Dragão que você controla, exceto este card.
  ja: |-
    「カオス・ソルジャー」＋「青眼の究極竜」
    このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力は、このカード以外の自分フィールドのドラゴン族モンスターの数×５００アップする。
  ko: |-
    "카오스 솔저" ＋ "궁극의 푸른 눈의 백룡"
    이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은, 이 카드 이외의 자신 필드의 드래곤족 몬스터의 수 × 500 올린다.
  zh-TW:
  zh-CN: |-
    “混沌士兵”＋“青眼究极龙”
    此卡仅可以融合召唤方式特殊召唤。①：此卡的攻击力上升相当于自己场上此卡以外的龙族怪兽数量×５００的数值。
