    Cette carte n'est pas affectée par des effets de monstre activés (effets de Monstre Pendule exclus).
  it: |-
    Questa carta è immune agli effetti attivati dei mostri, eccetto quelli dei Mostri Pendulum.
  pt: |-
    Este card não é afetado por efeitos ativados de monstros, exceto Monstros Pêndulo.
  ja: |-
    ①：このカードはモンスターゾーンに存在する限り、Ｐモンスター以外のモンスターが発動した効果を受けない。
  ko: |-
    ①: 이 카드는 몬스터 존에 존재하는 한, 펜듈럼 몬스터 이외의 몬스터가 발동한 효과를 받지 않는다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，就不受鐘擺怪獸以外的怪獸發動的效果影響。
  zh-CN: |-
    ①：只要此卡存在于怪兽区，不会受除灵摆怪兽以外的怪兽所发动之效果的影响。
