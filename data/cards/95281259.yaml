name:
  en: The Warrior Returning Alive
  de: Der lebendig heimkehrende Krieger
  es: El Guerrero Volviendo Con Vida
  fr: Le Guerrier Réincarné
  it: Il Guerriero Sopravvissuto
  pt: O Regresso do Guerreiro Vivo
  ja: <ruby>戦<rt>せん</rt></ruby><ruby>士<rt>し</rt></ruby>の<ruby>生<rt>せい</rt></ruby><ruby>還<rt>かん</rt></ruby>
  ja_romaji: Senshi no Seikan
  ko: 전사의 생환
  ko_rr:
  zh-TW:
  zh-CN: 战士生还
text:
  en: |-
    Target 1 Warrior monster in your GY; add that target to your hand.
  de: |-
    Wähle 1 Krieger-Monster in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Selecciona 1 monstruo Guerrero en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Ciblez 1 monstre Guerrier dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Scegli come bersaglio 1 mostro Guerriero nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt: |-
    Escolha 1 monstro Guerreiro no seu Cemitério; adicione o alvo à sua mão.
  ja: |-
    ①：自分の墓地の戦士族モンスター１体を対象として発動できる。その戦士族モンスターを手札に加える。
  ko: |-
    ①: 자신 묘지의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 전사족 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：以自己墓地的1只战士族怪兽为对象可以发动。将该战士族怪兽加入手牌。
