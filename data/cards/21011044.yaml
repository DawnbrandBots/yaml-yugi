text:
  en: |-
    During the Main Phase, you can: Fusion Summon 1 "Shaddoll" Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from your field or GY, but it cannot attack directly. Then, you can send to the GY 1 monster your opponent controls with the same Attribute as that Fusion Summoned monster. You can only use this effect of "Shaddoll Schism" once per turn.
  de: |-
    Während der Main Phase kannst du: Beschwöre 1 „Schattenpuppe“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst, aber es kann nicht direkt angreifen. Dann kannst du 1 Monster, das dein Gegner kontrolliert und das dieselbe Eigenschaft wie jenes als Fusionsbeschwörung beschworene Monster hat, auf den Friedhof legen. Du kannst diesen Effekt von „Schattenpuppe Schisma“ nur einmal pro Spielzug verwenden.
  es: |-
    Durante la Main Phase, puedes: Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Sombrañeca" desterrando Materiales de Fusión mencionados en él en tu Campo o Cementerio, pero no puede atacar directamente. Después, puedes mandar al Cementerio 1 monstruo que controle tu adversario con el mismo Atributo que el del monstruo Invocado por Fusión. Sólo puedes usar este efecto de "Cisma Sombrañeca" una vez por turno.
  fr: |-
    Durant la Main Phase, vous pouvez : Invoquez par Fusion 1 Monstre Fusion "Marionnette de l'Ombre" depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre Terrain ou Cimetière, mais il ne peut pas attaquer directement. Puis, vous pouvez envoyer 1 monstre contrôlé par votre adversaire au Cimetière, du même Attribut que le monstre Invoqué par Fusion. Vous ne pouvez utiliser cet effet de "Schisme Marionnette de l'Ombre" qu'une fois par tour.
  it: |-
    Durante la Main Phase, puoi: Evocare tramite Fusione 1 Mostro Fusione "Bambolaombra" dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dal tuo Terreno o Cimitero, ma esso non può attaccare direttamente. Poi, puoi mandare al Cimitero 1 mostro controllato dal tuo avversario con lo stesso Attributo di quel mostro Evocato tramite Fusione. Puoi utilizzare questo effetto di "Scisma Bambolaombra" una sola volta per turno.
  pt: |-
    Durante a Fase Principal, você pode: Invocar por Invocação-Fusão 1 Monstro de Fusão "Sombraneco" do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele do seu campo ou Cemitério, mas ele não pode atacar diretamente. Depois, você pode enviar para o Cemitério 1 monstro que seu oponente controla com o mesmo Atributo que o desse monstro Invocado por Invocação-Fusão. Você só pode usar este efeito de "Dissidência Sombraneco" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。自分のフィールド・墓地から、「シャドール」融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。その後、この効果で特殊召喚したモンスターと同じ属性を持つ相手フィールドのモンスター１体を選んで墓地へ送る事ができる。この効果で特殊召喚したモンスターは直接攻撃できない。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 필드 / 묘지에서, "섀도르" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그 후, 이 효과로 특수 소환한 몬스터와 같은 속성을 가지는 상대 필드의 몬스터 1장을 고르고 묘지로 보낼 수 있다. 이 효과로 특수 소환한 몬스터는 직접 공격할 수 없다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。
    ①：在自己・对手的主要阶段可以发动。将自己场上・墓地的怪兽作为融合素材除外，将１只“影依”融合怪兽融合召唤。然后，可将对手场上１只拥有与以此效果特殊召唤的怪兽相同属性的怪兽送至墓地。以此效果特殊召唤的怪兽不可直接攻击。
