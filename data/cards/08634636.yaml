text:
  en:
  de: |-
    FLIPP: Gib 2 Monsterkarten auf der Spielfeldseite deines Gegners und 1 Monsterkarte auf deiner Spielfeldseite auf die Hand ihrer Besitzer zurück.
  es: |-
    VOLTEO: Selecciona 2 Cartas de Monstruo en el Campo de tu adversario y 1 Carta de Monstruo en tu Campo y devuelvelos a las manos de sus propietarios.
  fr: |-
    FLIP : Retournez 2 Cartes Monstre sur le Terrain de votre adversaire et 1 Carte Monstre sur votre Terrain dans la main de leur propriétaire.
  it: |-
    SCOPRI: Scegli 2 Carte Mostro sul Terreno del tuo avversario e 1 Carta Mostro sul tuo Terreno e falle ritornare in mano ai proprietari.
  pt: |-
    VIRE: Devolva 2 Cards de Monstro no Campo do seu adversário e 1 Card de Monstro no seu Campo para a mão dos seus donos.
  ja: |-
    ①：このカードがリバースした場合、相手フィールドのモンスター２体と自分フィールドのモンスター１体を対象として発動する。そのモンスターを手札に戻す。
  ko: |-
    리버스 : 상대 필드 위의 몬스터 2장과 자신 필드 위의 몬스터 1장을 주인의 패로 되돌린다.
  zh-TW: |-
    反轉：選擇對方場上的２隻怪獸與我方場上的１隻怪獸發動。將選擇的怪獸送回持有者的手牌。
  zh-CN: |-
    反转：将对手场上２只怪兽与自己场上的１只怪兽返回持有者手牌。
