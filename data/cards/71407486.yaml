text:
  en: |-
    A malevolent creature wrapped in flames that attacks enemies with intense fire.
  de: |-
    Eine boshafte Kreatur, die in Flammen gehüllt ist und ihre Feinde mit einer Feuersbrunst bekämpft.
  es: |-
    Una criatura malevolente envuelta en llamas, que ataca a sus enemigos con fuego intenso.
  fr: |-
    Créature malveillante entourée de flammes qui attaque ses ennemis avec des flammes intenses.
  it: |-
    Fireyarou è una creatura malevola avvolta dalle fiamme. Attacca i nemici con il suo intenso fuoco.
  pt: |-
    Uma criatura malvada emvolta em chamas que ataca inimigos com um fogo intenso.
  ja: |-
    炎につつまれた魔人。まわりの炎を自在に操り攻撃する。
  ko: |-
    화염에 휩싸인 마인. 주변의 화염을 자유자재로 다루며 공격한다.
  zh-TW: |-
    周身纏繞火焰的魔人，能隨意操縱周圍火焰進行攻擊。
  zh-CN: |-
    被火焰包围的魔人。可以自由操纵身体周围的火焰进行攻击。
