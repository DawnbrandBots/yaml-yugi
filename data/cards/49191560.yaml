text:
  en: |-
    Once per turn: You can discard 1 "Spellbook" Spell Card to target 1 Spellcaster-Type monster in your Graveyard; add that target to your hand.
  de: |-
    Einmal pro Spielzug: Du kannst 1 „Magiebuch“-Zauberkarte abwerfen, um 1 Monster vom Typ Hexer in deinem Friedhof zu wählen; füge das gewählte Ziel deiner Hand hinzu.
  es: |-
    Una vez por turno: puedes descartar 1 Carta Mágica "Libro de Magia" para seleccionar 1 monstruo de Tipo Lanzador de Conjuros en tu Cementerio; añade ese objetivo a tu mano.
  fr: |-
    Une fois par tour : vous pouvez défausser 1 Carte Magie "Livre de Magie" pour cibler 1 monstre de Type Magicien dans votre Cimetière ; ajoutez la cible à votre main.
  it: |-
    Una volta per turno: puoi scartare 1 Carta Magia Libro di Magi per scegliere come bersaglio 1 mostro di Tipo Incantatore nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  pt:
  ja: |-
    １ターンに１度、手札から「魔導書」と名のついた魔法カードを１枚捨てて発動できる。自分の墓地の魔法使い族モンスター１体を選択して手札に加える。
  ko: |-
    1턴에 1번, 패에서 "마도서"라는 이름이 붙은 마법 카드를 1장 버리고 발동할 수 있다. 자신 묘지의 마법사족 몬스터 1장을 선택하고 패에 넣는다.
  zh-TW: |-
    1回合1次，可从手牌舍弃1张冠有「魔導書」之名的魔法卡并发动。选择我方墓地的1只魔法师族怪兽加入手牌。
  zh-CN: |-
    1回合1次，从手卡丢弃1张名字带有「魔导书」的魔法卡才能发动。选择自己墓地1只魔法师族怪兽加入手卡。
