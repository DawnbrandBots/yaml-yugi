text:
  en:
  de: |-
    Andere offene Monster, die du kontrollierst und die dieselbe Eigenschaft haben wie diese Karte, erhalten 500 ATK.
  es: |-
    Los demás monstruos boca arriba que controles y que tengan el mismo Atributo que esta carta ganan 500 ATK.
  fr: |-
    Les autres monstres face recto que vous contrôlez avec le même Attribut que cette carte gagnent 500 d'ATK.
  it: |-
    Gli altri mostri scoperti che controlli con lo stesso Attributo di questa carta guadagnano 500 ATK.
  pt: |-
    Outros monstros com a face para cima que você controla com o mesmo Atributo que este card ganham 500 de ATK.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、このカードと同じ属性を持つ、自分フィールドの他のモンスターの攻撃力は５００アップする。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드와 같은 속성을 가지는, 자신 필드의 다른 몬스터의 공격력은 500 올린다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，與此卡相同屬性的此卡以外的我方場上怪獸的攻擊力就提升５００。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，除此卡以外，我方场上持有与此卡相同属性的怪兽的攻击力上升５００点。
