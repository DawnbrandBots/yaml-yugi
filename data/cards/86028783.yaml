text:
  en: |-
    When an attack is declared involving your other Warrior monster and an opponent's face-up monster: You can send this card from your hand or field to the GY; that opponent's monster loses ATK equal to its original ATK, until the end of this turn. You can banish this card from your GY, then target 1 EARTH Warrior monster in your GY; add it to your hand. You can only use each effect of "Rookie Warrior Lady" once per turn.
  de: |-
    Wenn ein Angriff deklariert wird, an dem dein anderes Krieger-Monster und ein offenes Monster eines Gegners beteiligt sind: Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; das Monster des Gegners verliert bis zum Ende dieses Spielzugs ATK in Höhe seiner Grund-ATK. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 ERDE Krieger-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Rekrutenkriegerlady“ nur einmal pro Spielzug verwenden.
  es: |-
    Cuando es declarado un ataque que involucra tu otro monstruo Guerrero y un monstruo boca arriba del adversario: puedes mandar al Cementerio esta carta en tu mano o Campo; ese monstruo del adversario pierde ATK igual a su ATK original, hasta el final de este turno. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Guerrero de TIERRA en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Dama Guerrera Novata" una vez por turno.
  fr: |-
    Lorsqu'une attaque est déclarée impliquant votre autre monstre Guerrier et un monstre face recto de l'adversaire : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd une ATK égale à son ATK d'origine. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre TERRE Guerrier dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Dame Guerrière Novice" qu'une fois par tour.
  it: |-
    Quando viene dichiarato un attacco che coinvolge un tuo altro mostro Guerriero e un mostro scoperto dell'avversario: puoi mandare questa carta dalla tua mano o Terreno al Cimitero; quel mostro dell'avversario perde ATK pari al suo ATK originale, fino alla fine di questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro TERRA Guerriero nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Signora Guerriera Recluta" una sola volta per turno.
  pt: |-
    Quando um ataque for declarado envolvendo um outro monstro Guerreiro seu e um monstro com a face para cima do oponente: você pode enviar este card da sua mão ou do campo para o Cemitério; até o final deste turno, esse monstro do oponente perde ATK igual ao seu ATK original. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Guerreiro de TERRA no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Lady Guerreira Novata" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の他の戦士族モンスターが相手の表側表示モンスターと戦闘を行う攻撃宣言時に、手札・フィールドのこのカードを墓地へ送って発動できる。その相手モンスターの攻撃力はターン終了時まで、その元々の攻撃力分ダウンする。②：墓地のこのカードを除外し、自分の墓地の戦士族・地属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 다른 전사족 몬스터가 상대의 앞면 표시 몬스터와 전투를 실행하는 공격 선언시에, 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 그 상대 몬스터의 공격력은 턴 종료시까지, 그 원래 공격력만큼 내린다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 전사족 / 땅 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    这个卡名的①②的效果1回合各能使用1次。
    ①：自己的其他的战士族怪兽和对方的表侧表示怪兽进行战斗的攻击宣言时，把手卡·场上的这张卡送去墓地才能发动。那只对方怪兽的攻击力直到回合结束时下降那自身原本攻击力数值。
    ②：把墓地的这张卡除外，以自己墓地1只战士族·地属性怪兽为对象才能发动。那只怪兽加入手卡。
