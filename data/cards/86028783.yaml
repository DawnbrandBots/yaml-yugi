  ja: <ruby><rb>新</rb><rt>しん</rt></ruby><ruby><rb>鋭</rb><rt>えい</rt></ruby>の<ruby><rb>女</rb><rt>おんな</rt></ruby><ruby><rb>戦</rb><rt>せん</rt></ruby><ruby><rb>士</rb><rt>し</rt></ruby>
