name:
  en: Goyo Defender
  de: Goyo-Verteidiger
  es: Defensor Goyo
  fr: Défenseur Goyo
  it: Difensore Goyo
  pt: Defensor Goyo
  ja: ゴヨウ・ディフェンダー
  ja_romaji: Goyou Difendā
  ko: 고요우 디펜더
  ko_rr:
  zh-TW: 御用防禦者
  zh-CN: 御用防御者
text:
  en: |-
    1 Tuner + 1+ non-Tuner monsters
    Once per turn, if all monsters you control are EARTH Warrior Synchro Monsters (min. 1): You can Special Summon "Goyo Defender" from your Extra Deck. When this card is targeted for an attack: You can make this card gain 1000 ATK for each EARTH Warrior Synchro Monster you control (other than this card), until the end of the Damage Step.
  de: |-
    1 Empfänger + 1+ Nicht-Empfänger-Monster
    Einmal pro Spielzug, falls alle Monster, die du kontrollierst, ERDE Krieger-Synchromonster sind (min. 1): Du kannst „Goyo-Verteidiger“ als Spezialbeschwörung von deinem Extra Deck beschwören. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst diese Karte bis zum Ende des Damage Steps für jedes ERDE Krieger-Synchromonster, das du kontrollierst, (außer dieser Karte) 1000 ATK erhalten lassen.
  es: |-
    1 Cantante + 1+ monstruos que no sean Cantantes
    Una vez por turno, si todos los monstruos que controlas son Monstruos de Sincronía Guerrero de TIERRA (mín. 1): puedes Invocar "Defensor Goyo" de Modo Especial desde tu Deck Extra. Cuando esta carta es seleccionada para un ataque: hasta el final del Damage Step, puedes hacer que esta carta gane 1000 ATK por cada Monstruo de Sincronía Guerrero de TIERRA que controles (que no sea esta carta).
  fr: |-
    1 Syntoniseur + 1+ monstre non-Syntoniseur
    Une fois par tour, si tous les monstres que vous contrôlez sont des Monstres Synchro TERRE Guerrier (min. 1) : vous pouvez Invoquer Spécialement "Défenseur Goyo" depuis votre Extra Deck. Lorsque cette carte est ciblée par une attaque : jusqu'à la fin de la Damage Step, vous pouvez faire gagner 1000 ATK à cette carte pour chaque Monstre Synchro TERRE Guerrier que vous contrôlez (cette carte exclue).
  it: |-
    1 Tuner + 1+ mostri non-Tuner
    Una volta per turno, se tutti i mostri che controlli sono Mostri Synchro TERRA Guerriero (minimo 1): puoi Evocare Specialmente "Difensore Goyo" dal tuo Extra Deck. Quando questa carta viene scelta come bersaglio per un attacco: puoi far guadagnare a questa carta 1000 ATK per ogni Mostro Synchro TERRA Guerriero che controlli (oltre a questa carta), fino alla fine del Damage Step.
  pt: |-
    1 Regulador + 1+ monstros não-Reguladores
    Uma vez por turno, se todos os monstros que você controla forem Monstros Sincro Guerreiro de TERRA (mín. 1): você pode Invocar "Defensor Goyo" por Invocação-Especial do seu Deck Adicional. Quando este card for escolhido como alvo de um ataque: até o final da Etapa de Dano, você pode fazer com que este card ganhe 1000 de ATK para cada Monstro Sincro Guerreiro de TERRA que você controla (que não seja este card).
  ja: |-
    チューナー＋チューナー以外のモンスター１体以上
    ①：１ターンに１度、自分フィールドのモンスターが戦士族・地属性のＳモンスターのみの場合に発動できる。エクストラデッキから「ゴヨウ・ディフェンダー」１体を特殊召喚する。②：このカードが攻撃対象に選択された時に発動できる。このカードの攻撃力はそのダメージステップ終了時まで、このカード以外の自分フィールドの戦士族・地属性のＳモンスターの数×１０００アップする。
  ko: |-
    튜너 ＋ 튜너 이외의 몬스터 1장 이상
    ①: 1턴에 1번, 자신 필드의 몬스터가 전사족 / 땅 속성의 싱크로 몬스터뿐일 경우에 발동할 수 있다. 엑스트라 덱에서 "고요우 디펜더" 1장을 특수 소환한다. ②: 이 카드가 공격 대상으로 선택되었을 때에 발동할 수 있다. 이 카드의 공격력은 그 데미지 스텝 종료시까지, 이 카드 이외의 자신 필드의 전사족 / 땅 속성의 싱크로 몬스터의 수 × 1000 올린다.
  zh-TW:
  zh-CN: |-
    调整＋调整以外的怪兽1只以上
    ①：1回合1次，自己场上的怪兽只有战士族·地属性的同调怪兽的场合才能发动。从额外卡组把1只「御用防御者」特殊召唤。②：这张卡被选择作为攻击对象时才能发动。这张卡的攻击力直到那次伤害步骤结束时上升这张卡以外的自己场上的战士族·地属性的同调怪兽数量×1000。
