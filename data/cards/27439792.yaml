text:
  en: |-
    You can Tribute this card; Special Summon 1 "Uria, Lord of Searing Flames", "Hamon, Lord of Striking Thunder", or "Raviel, Lord of Phantasms", from your hand, ignoring its Summoning conditions. You can banish this card from your GY; add 1 "Fallen Paradise" from your Deck to your hand. You can only use each effect of "Chaos Summoning Beast" once per turn.
  de: |-
    Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“ oder „Raviel, Herr der Phantome“ als Spezialbeschwörung von deiner Hand, ungeachtet seiner Beschwörungsbedingungen. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Verlorenes Paradies“ von deinem Deck hinzu. Du kannst jeden Effekt von „Chaos beschwörendes Ungeheuer“ nur einmal pro Spielzug verwenden.
  es: |-
    Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, 1 "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador" o "Raviel, Señor de Fantasmas", ignorando sus condiciones de Invocación. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Paraíso Perdido" en tu Deck. Sólo puedes usar cada efecto de "Bestia de la Invocación del Caos" una vez por turno.
  fr: |-
    Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant" ou "Raviel, Empereur des Phantasmes" depuis votre main, en ignorant ses conditions d'Invocation. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Paradis Perdu" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Bête Invocatrice du Chaos" qu'une fois par tour.
  it: |-
    Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso" o "Raviel, il Signore dei Fantasmi", dalla tua mano, ignorando le sue condizioni di Evocazione. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Paradiso Perduto" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Bestia Evocazione del Chaos" una sola volta per turno.
  pt: |-
    Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante" ou "Raviel, o Senhor dos Fantasmas" da sua mão, ignorando suas condições de Invocação. Você pode banir este card do seu Cemitério; adicione 1 "Paraíso Caído" do seu Deck à sua mão. Você só pode usar cada efeito de "Besta da Invocação do Caos" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」のいずれか１体を手札から召喚条件を無視して特殊召喚する。②：墓地のこのカードを除外して発動できる。デッキから「失楽園」１枚を手札に加える。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" 중 어느 1장을 패에서 소환 조건을 무시하고 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "실락원" 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    此卡名的①②效果1回合仅可各使用1次。①：解放此卡可以发动。从手牌将“神炎皇乌利亚”、“降雷皇哈蒙”、“幻魔皇拉比艾尔”中的任意1只无视召唤条件特殊召唤。②：将墓地的此卡除外可以发动。从牌组将1张“失乐园”加入手牌。
