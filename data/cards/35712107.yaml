text:
  en: |-
    Few have set eyes on this dive-bombing bird and lived to tell the tale.
  de: |-
    Nur wenige haben je die Angriffe dieses im Sturzflug angreifenden Vogels überlebt und können davon berichten.
  es: |-
    Pocos han puesto sus ojos sobre este pájaro bombardero y han vivido para contarlo.
  fr: |-
    Rares sont ceux qui ont survécu à cet oiseau qui plonge comme une bombe.
  it: |-
    In pochi sono riusciti a sopravvivere dopo aver visto questo terrificante uccello bombardiere.
  pt: |-
    Poucos cruzaram com este pássaro mergulhão e viveram para contar a história.
  ja: |-
    あまり見かけないとても大きな鳥。空から急降下して襲いかかる。
  ko: |-
    좀처럼 발견되지 않지만, 매우 커다란 새. 공중에서 급하강해서 덤벼든다.
  zh-TW: |-
    很少見的巨鳥。會從空中急降而下發動攻擊。
  zh-CN: |-
    罕见的大鸟。会从空急降而下发动攻击。
