  en: |-
    If you control an EARTH monster, you can Special Summon this card (from your hand). You can only Special Summon "Mythic Water Dragon" once per turn this way.
  de: |-
    Falls du ein ERDE Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Mythischer Wasserdrache“ nur einmal pro Spielzug auf diese Weise als Spezialbeschwörung beschwören.
  es: |-
    Si controlas un monstruo de TIERRA, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Mítico Dragón Acuático" una vez por turno de esta forma.
  fr: |-
    Si vous contrôlez un monstre TERRE, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Dragon Mythique de l'Eau" qu'une fois par tour de cette façon.
  it: |-
    Se controlli un mostro TERRA, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Drago Acqua Mitico" una sola volta per turno in questo modo.
  pt: |-
    Se você controlar um monstro de TERRA, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dragão da Água Mística" por Invocação-Especial uma vez por turno desta forma.
  ja: |-
    自分フィールド上に地属性モンスターが存在する場合、このカードは手札から特殊召喚できる。この方法による「<ruby>幻<rt>げん</rt></ruby><ruby>水<rt>すい</rt></ruby><ruby>龍<rt>りゅう</rt></ruby>」の特殊召喚は１ターンに１度しかできない。
  ko: |-
    자신 필드 위에 땅 속성 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법에 의한 "환수룡"의 특수 소환은 1턴에 1번밖에 할 수 없다.
  zh-TW:
  zh-CN: |-
