text:
  en: |-
    Once per turn: You can target 1 Level 4 or lower Dragon monster in your GY and 1 Dragon monster you control; equip that monster in your GY to that monster on the field as an Equip Spell that makes it gain 500 ATK. At the end of the Damage Step, if your monster equipped with an Equip Card attacked: You can banish this card from your GY; destroy as many cards as possible equipped to that monster you control, and if you do, that monster can make a second attack in a row.
  de: |-
    Einmal pro Spielzug: Du kannst 1 Drache-Monster der Stufe 4 oder niedriger in deinem Friedhof und 1 Drache-Monster, das du kontrollierst, wählen; rüste das Monster auf dem Spielfeld mit dem Monster in deinem Friedhof als Ausrüstungszauber aus, der es 500 ATK erhalten lässt. Am Ende des Damage Steps, falls dein mit einer Ausrüstungskarte ausgerüstetes Monster angegriffen hat: Du kannst diese Karte von deinem Friedhof verbannen; zerstöre so viele Karten wie möglich, mit denen das Monster ausgerüstet ist, das du kontrollierst, und falls du dies tust, kann das Monster sofort einen zweiten Angriff durchführen.
  es: |-
    Una vez por turno: puedes seleccionar 1 monstruo Dragón de Nivel 4 o menor en tu Cementerio y 1 monstruo Dragón que controles; equipa ese monstruo en tu Cementerio a ese monstruo en el Campo como una Mágica de Equipo que le haga ganar 500 ATK. Al final del Damage Step, si tu monstruo equipado con una Carta de Equipo atacó: puedes desterrar esta carta en tu Cementerio; destruye tantas cartas como sea posible equipadas a ese monstruo que controlas y, si lo haces, ese monstruo puede hacer un segundo ataque inmediatamente después.
  fr: |-
    Une fois par tour : vous pouvez cibler 1 monstre Dragon de max. Niveau 4 dans votre Cimetière et 1 monstre Dragon que vous contrôlez ; équipez le monstre dans votre Cimetière au monstre sur le Terrain comme une Magie d'Équipement qui lui fait gagner 500 ATK. À la fin de la Damage Step, si votre monstre équipé avec une Carte d'Équipement a attaqué : vous pouvez bannir cette carte depuis votre Cimetière ; détruisez autant de cartes équipées au monstre que vous contrôlez que possible, et si vous le faites, le monstre peut faire une seconde attaque à la suite.
  it: |-
    Una volta per turno: puoi scegliere come bersaglio 1 mostro Drago di Livello 4 o inferiore nel tuo Cimitero e 1 mostro Drago che controlli; equipaggia quel mostro nel tuo Cimitero a quel mostro sul Terreno come una Magia Equipaggiamento che gli fa guadagnare 500 ATK. Alla fine del Damage Step, se un tuo mostro equipaggiato con una Carta Equipaggiamento ha attaccato: puoi bandire questa carta dal tuo Cimitero; distruggi tante carte equipaggiate a quel mostro che controlli quante possibile e, se lo fai, quel mostro può effettuare un secondo attacco di seguito.
  pt: |-
    Uma vez por turno: você pode escolher 1 monstro Dragão de Nível 4 ou menos no seu Cemitério e 1 monstro Dragão que você controla; equipe esse monstro no seu Cemitério nesse monstro no campo como uma Magia de Equipamento que faz com que ele ganhe 500 de ATK. No final da Etapa de Dano, se um monstro seu equipado com um Card de Equipamento atacou: você pode banir este card do seu Cemitério; destrua tantos cards quanto possível equipados a esse monstro que você controla e, se isso acontecer, esse monstro pode realizar um segundo ataque em seguida.
  ja: |-
    ①：１ターンに１度、自分の墓地のレベル４以下のドラゴン族モンスター１体と自分フィールドのドラゴン族モンスター１体を対象として発動できる。対象の墓地のモンスターを攻撃力５００アップの装備カード扱いとして、対象のフィールドのモンスターに装備する。②：装備カードを装備した自分のモンスターが攻撃したダメージステップ終了時に、墓地のこのカードを除外して発動できる。その自分のモンスターの装備カードを全て破壊する。破壊した場合、そのモンスターはもう１度だけ続けて攻撃できる。
  ko: |
  zh-TW: |-
    ①：１回合１次，可將我方墓地的１隻等級４以下的龍族怪獸及我方場上的１隻龍族怪獸做為對象發動。將墓地的對象怪獸視為攻擊力提升５００的裝備卡，裝備於場上的對象怪獸。②：裝備了裝備卡的我方怪獸攻擊的傷害步驟結束時，可將墓地的此卡除外發動。將該我方怪獸的所有裝備卡全部破壞。在成功破壞的狀況下，該怪獸可連續進行攻擊，僅限１次。
  zh-CN: |-
    ①：1回合1次，以自己墓地1只4星以下的龙族怪兽和自己场上1只龙族怪兽为对象才能发动。作为对象的墓地的怪兽当作攻击力上升500的装备卡使用给作为对象的场上的怪兽装备。
    ②：有装备卡装备的自己怪兽攻击的伤害步骤结束时，把墓地的这张卡除外才能发动。那只自己怪兽的装备卡全部破坏。破坏的场合，那只怪兽只再1次可以继续攻击。
