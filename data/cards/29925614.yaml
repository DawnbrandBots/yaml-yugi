  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の光・闇属性モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。②：自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターを装備魔法カード扱いでこのカードに装備する。このカードはエンドフェイズまで、この効果で装備したモンスターと同名カードとして扱う。この効果で光・闇属性のモンスターカードを装備した場合、さらに自分のデッキ・墓地から闇属性の「魅惑の女王」モンスター１体を特殊召喚できる。
  ko:
