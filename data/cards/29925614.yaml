  zh-CN: |-
    此卡名的①②效果１回合仅可各使用１次。①：从手牌将１只其他的光・暗属性怪兽舍弃可以发动。从手牌将此卡特殊召唤。②：以自己或对手墓地的１只怪兽为对象可以发动。将该怪兽视为装备魔法卡，装备于此卡。此卡直至结束阶段为止，视为以此效果装备的怪兽的同名卡。以此效果装备了光・暗属性的怪兽卡的情况下，进而可从自己牌组・墓地将１只暗属性的“魅惑女王”怪兽特殊召唤。
