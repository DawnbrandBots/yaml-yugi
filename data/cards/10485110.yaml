  fr: Seigneur Dragon Océan - Néo-Dédale
  it: Signore dei Draghi dell'Oceano - Neo Dedalo
  pt: Dragão Senhor do Oceano Neo-Daedalus
  ja: <ruby>海<rt>かい</rt></ruby><ruby>竜<rt>りゅう</rt></ruby><ruby>神<rt>しん</rt></ruby>－ネオダイダロス
