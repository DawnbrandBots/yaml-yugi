text:
  en: |-
    If this card is in your GY: You can discard 1 "Fabled" monster to the GY, except "Fabled Kushano"; add this card to your hand.
  de: |-
    Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Sagenhaft“-Monster auf den Friedhof abwerfen, außer „Sagenhafter Kushano“; füge diese Karte deiner Hand hinzu.
  es: |-
    Si esta carta está en tu Cementerio: puedes descartar al Cementerio 1 monstruo "Fabuloso/a", excepto "Fabuloso Kushano"; añade esta carta a tu mano.
  fr: |-
    Si cette carte est dans votre Cimetière : vous pouvez défausser 1 monstre "Mythologique" ("Kushano Mythologique" exclu) au Cimetière ; ajoutez cette carte à votre main.
  it: |-
    Se questa carta è nel tuo Cimitero: puoi scartare 1 mostro "Il Favoloso" al Cimitero, eccetto "Il Favoloso Kushano"; aggiungi questa carta alla tua mano.
  pt: |-
    Se este card estiver no seu Cemitério: você pode descartar 1 monstro "Mitológico(a)" para o Cemitério, exceto "Kushano Mitológico"; adicione este card à sua mão.
  ja: |-
    手札から「魔轟神クシャノ」以外の「魔轟神」と名のついたモンスター１体を墓地へ捨てて発動する。自分の墓地に存在するこのカードを手札に加える。
  ko: |-
    패에서 '마굉신 쿠샤노' 이외의 '마굉신' 이라는 이름이 붙은 몬스터 1장을 묘지에 버리고 발동한다. 자신의 묘지에 존재하는 이 카드를 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：此卡存在于墓地的情况下，从手牌将"魔轰神苛黠诺"以外的1只"魔轰神"怪兽舍弃至墓地可以发动。将此卡加入手牌。
