text:
  en: |-
    Declare 1 monster card type (Fusion, Synchro, or Xyz); if 2 or more monsters of the declared type are on the field, make each player send all monsters of that type from their field to the GY.
  de: |-
    Deklariere 1 Monsterkartentyp (Fusion, Synchro oder Xyz); falls 2 oder mehr Monster des deklarierten Typs auf dem Spielfeld liegen, lasse jeden Spieler alle Monster des Typs von seiner Spielfeldseite auf den Friedhof legen.
  es: |-
    Declara 1 tipo de carta de monstruo (Fusión, Sincronía o Xyz); si 2 o más monstruos del tipo declarado están en el Campo, haz que cada jugador mande al Cementerio todos los monstruos de ese tipo en su Campo.
  fr: |-
    Déclarez 1 type de carte de monstre (Fusion, Synchro ou Xyz) ; si min. 2 monstres du type déclaré sont sur le Terrain, faites envoyer chaque joueur tous les monstres de ce type depuis leur Terrain au Cimetière.
  it: |-
    Dichiara 1 tipo di carta mostro (Fusione, Synchro o Xyz); se sul Terreno ci sono 2 o più mostri del tipo dichiarato, fai mandare ad entrambi i giocatori tutti i mostri di quel tipo dal loro Terreno al Cimitero.
  pt: |-
    Declare 1 tipo de card de monstro (Fusão, Sincro ou Xyz); se 2 ou mais monstros do tipo declarado estiverem no campo, faça com que cada duelista envie todos os monstros desse tipo do seu campo para o Cemitério.
  ja: |-
    ①：モンスターカードの種類（融合・Ｓ・Ｘ）を１つ宣言して発動できる。宣言した種類のモンスターがフィールドに２体以上表側表示で存在する場合、お互いのプレイヤーはフィールドのその種類のモンスターを全て墓地へ送らなければならない。
  ko: |-
    ①: 몬스터 카드의 종류(융합 / 싱크로 / 엑시즈)를 1개 선언하고 발동할 수 있다. 선언한 종류의 몬스터가 필드에 2장 이상 앞면 표시로 존재할 경우, 양쪽 플레이어는 필드의 그 종류의 몬스터를 전부 묘지로 보내야 한다.
  zh-TW:
  zh-CN: |-
    ①：宣言1个怪兽卡的种类（融合·同调·XYZ）才能发动。宣言的种类的怪兽在场上有2只以上表侧表示存在的场合，双方玩家必须把场上的那个种类的怪兽全部送去墓地。
