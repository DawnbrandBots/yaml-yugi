name:
  en: United We Stand
  de: Gemeinsam sind wir stark
  es: Estamos Juntos
  fr: L'Union Fait La Force
  it: Uniti Resistiamo
  pt: Juntos Resistiremos
  ja: <ruby>団<rt>だん</rt></ruby><ruby>結<rt>けつ</rt></ruby>の<ruby>力<rt>ちから</rt></ruby>
  ja_romaji: Danketsu no Chikara
  ko: 단결의 힘
  ko_rr: Dan-gyeol-ui Him
  zh-TW: 團結之力
  zh-CN: 团结之力
text:
  en: |-
    The equipped monster gains 800 ATK/DEF for each face-up monster you control.
  de: |-
    Das ausgerüstete Monster erhält 800 ATK/DEF für jedes offene Monster, das du kontrollierst.
  es: |-
    El monstruo equipado gana 800 ATK/DEF por cada monstruo boca arriba que controles.
  fr: |-
    Le monstre équipé gagne 800 ATK/DEF pour chaque monstre face recto que vous contrôlez.
  it: |-
    Il mostro equipaggiato guadagna 800 ATK/DEF per ogni mostro scoperto che controlli.
  pt: |-
    O monstro equipado ganha 800 de ATK/DEF para cada monstro com a face para cima que você controla.
  ja: |-
    ①：装備モンスターの攻撃力・守備力は、自分フィールドの表側表示モンスターの数×８００アップする。
  ko: |-
    ①: 장착 몬스터의 공격력 / 수비력은, 자신 필드의 앞면 표시 몬스터의 수 × 800 올린다.
  zh-TW: |-
    我方场上每有1只以表侧表示存在的怪兽，装备怪兽的攻击力、守备力就各提升800点。
  zh-CN: |-
    ①：装备怪兽的攻击力・守备力上升自己场上的表侧表示怪兽数量×800的数值。
