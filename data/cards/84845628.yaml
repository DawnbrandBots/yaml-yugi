text:
  en: |-
    This card gains 100 ATK and DEF for each Tuner monster in your Graveyard. Once per turn: You can send 1 Tuner monster from your hand to the Graveyard, then target 1 monster your opponent controls; take control of it until the End Phase.
  de: |-
    Diese Karte erhält 100 ATK und DEF für jedes Empfänger-Monster in deinem Friedhof. Einmal pro Spielzug: Du kannst 1 Empfänger-Monster von deiner Hand auf den Friedhof legen und dann 1 Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber.
  es: |-
    Esta carta gana 100 ATK y DEF por cada monstruo Cantante en tu Cementerio. Una vez por turno: puedes mandar al Cementerio 1 monstruo Cantante en tu mano, y después seleccionar 1 monstruo que controle tu adversario; toma su control hasta la End Phase.
  fr: |-
    Cette carte gagne 100 ATK/DEF pour chaque monstre Syntoniseur dans votre Cimetière. Une fois par tour : vous pouvez envoyer 1 monstre Syntoniseur depuis votre main au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez son contrôle.
  it: |-
    Questa carta guadagna 100 ATK e DEF per ogni mostro Tuner nel tuo Cimitero. Una volta per turno: puoi mandare 1 mostro Tuner dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase.
  pt: |-
    Este card ganha 100 de ATK e DEF para cada monstro Regulador no seu Cemitério. Uma vez por turno: você pode enviar 1 monstro Regulador da sua mão para o Cemitério e, depois, escolher 1 monstro que seu oponente controla; tome o controle dele até a Fase Final.
  ja: |-
    ①：このカードの攻撃力・守備力は、自分の墓地のチューナーの数×１００アップする。②：１ターンに１度、手札のチューナー１体を墓地へ送り、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  ko: |-
    ① : 이 카드의 공격력 / 수비력은, 자신 묘지의 튜너의 수 × 100 올린다. ② : 1턴에 1번, 패의 튜너 1장을 묘지로 보내고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  zh-TW:
  zh-CN: |-
    ①：这张卡的攻击力·守备力上升自己墓地的调整数量×100。②：1回合1次，把手卡1只调整送去墓地，以对方场上1只怪兽为对象才能发动。那只怪兽的控制权直到结束阶段得到。
