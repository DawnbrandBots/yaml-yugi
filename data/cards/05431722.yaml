  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの表側表示の魔法カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。その後、以下の効果を適用できる。●「星辰の吼炎」以外の自分の墓地・除外状態の「ドラゴンテイル」カード１枚をデッキの一番下に戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 앞면 표시 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. 그 후, 이하의 효과를 적용할 수 있다. ●"드래곤테일 플레임" 이외의 자신의 묘지 / 제외 상태인 "드래곤테일" 카드 1장을 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以场上的1张表侧表示的魔法卡为对象可以发动。将该卡的效果直至回合结束时为止无效。然后，可适用以下效果。
    ●将“星宿之吼炎”以外的、自己墓地・除外状态的1张“星宿”卡放回牌组最下面。然后，自己抽1张。
