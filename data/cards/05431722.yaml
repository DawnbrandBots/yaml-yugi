name:
  en: Dracotail Flame
  de: Drachoschwanz-Flamme
  es: Llama Dracocola
  fr: Flamme Queudragon
  it: Fiamma Dracocoda
  pt: Chama Caudraco
  ja: <ruby>星辰の吼炎<rt>ドラゴンテイル・フレイム</rt></ruby>
  ja_romaji: Doragonteiru Fureimu
