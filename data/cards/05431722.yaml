  ko_rr:
  zh-TW:
  zh-CN: 星宿之吼炎
text:
  en: |-
    Target 1 face-up Spell on the field; negate its effects (until the end of this turn), then you can place 1 "Dracotail" card from your GY or banishment on the bottom of the Deck, except "Dracotail Flame", then draw 1 card. You can only activate 1 "Dracotail Flame" per turn.
  de: |-
    Wähle 1 offenen Zauber auf dem Spielfeld; annulliere seine Effekte (bis zum Ende dieses Spielzugs), dann kannst du 1 „Drachoschwanz“-Karte von deinem Friedhof oder deinen verbannten Karten unters Deck legen, außer „Drachoschwanz-Flamme“, dann ziehe 1 Karte. Du kannst nur 1 „Drachoschwanz-Flamme“ pro Spielzug aktivieren.
  es: |-
    Selecciona 1 Mágica boca arriba en el Campo; niega sus efectos (hasta el final de este turno), y después puedes poner en la parte inferior del Deck 1 carta "Dracocola" en tu Cementerio o destierro, excepto "Llama Dracocola", y después roba 1 carta. Sólo puedes activar 1 "Llama Dracocola" por turno.
  fr: |-
    Ciblez 1 Magie face recto sur le Terrain ; annulez ses effets (jusqu'à la fin de ce tour), puis vous pouvez placer 1 carte "Queudragon" ("Flamme Queudragon" exclu) depuis votre Cimetière ou bannissement au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez activer qu'1 "Flamme Queudragon" par tour.
  it: |-
    Scegli come bersaglio 1 Magia scoperta sul Terreno; annulla i suoi effetti (fino alla fine di questo turno), poi puoi mettere 1 carta "Dracocoda" dal tuo Cimitero o carte bandite in fondo al Deck, eccetto "Fiamma Dracocoda", poi pescare 1 carta. Puoi attivare solo 1 "Fiamma Dracocoda" per turno.
  pt: |-
    Escolha 1 Magia com a face para cima no campo; negue seus efeitos (até o final deste turno) e, depois, você pode colocar 1 card "Caudraco" do seu Cemitério ou banimento no fundo do Deck, exceto "Chama Caudraco" e, depois, compre 1 card. Você só pode ativar 1 "Chama Caudraco" por turno.
  ja: |-
    このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの表側表示の魔法カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。その後、以下の効果を適用できる。●「星辰の吼炎」以外の自分の墓地・除外状態の「ドラゴンテイル」カード１枚をデッキの一番下に戻す。その後、自分は１枚ドローする。
  ko: |-
    이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 앞면 표시 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. 그 후, 이하의 효과를 적용할 수 있다. ●"드래곤테일 플레임" 이외의 자신의 묘지 / 제외 상태인 "드래곤테일" 카드 1장을 덱 맨 아래로 되돌린다. 그 후, 자신은 1장 드로우한다.
  zh-TW:
  zh-CN: |-
    此卡名的卡1回合仅可发动1张。①：以场上的1张表侧表示的魔法卡为对象可以发动。将该卡的效果直至回合结束时为止无效。然后，可适用以下效果。
    ●将“星宿之吼炎”以外的、自己墓地・除外状态的1张“星宿”卡放回牌组最下面。然后，自己抽1张。
