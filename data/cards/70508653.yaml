text:
  en: |-
    If you control a monster: You can reveal 2 Equip Spells from your Deck with different names, your opponent randomly picks 1 for you to add to your hand, also place the remaining card on the bottom of your Deck. You can only use this effect of "Tool Box" once per turn.
  de: |-
    Falls du ein Monster kontrollierst: Du kannst 2 Ausrüstungszauber mit unterschiedlichen Namen von deinem Deck vorzeigen, dein Gegner bestimmt zufällig 1, den du deiner Hand hinzufügst, zusätzlich legst du die restliche Karte unter dein Deck. Du kannst diesen Effekt von „Ausrüstungskasten“ nur einmal pro Spielzug verwenden.
  es: |-
    Si controlas un monstruo: puedes mostrar 2 Mágicas de Equipo con nombres diferentes en tu Deck, tu adversario elige 1 al azar para que la añadas a tu mano, y además pon la carta restante en la parte inferior de tu Deck. Sólo puedes usar este efecto de "Caja de Herramientas" una vez por turno.
  fr: |-
    Si vous contrôlez un monstre : vous pouvez révéler 2 Magies d'Équipement depuis votre Deck de noms différents, votre adversaire en prend 1 au hasard pour vous à ajouter à votre main, et aussi, placez la carte restante au-dessous de votre Deck. Vous ne pouvez utiliser cet effet de "Boîte à Outils" qu'une fois par tour.
  it: |-
    Se controlli un mostro: puoi rivelare 2 Magie Equipaggiamento con nomi diversi dal tuo Deck, il tuo avversario ne prende 1 a caso da aggiungere alla tua mano, inoltre metti la carta rimanente in fondo al tuo Deck. Puoi utilizzare questo effetto di "Scatola degli Attrezzi" una sola volta per turno.
  pt: |-
    Se você controlar um monstro: você pode revelar 2 Magias de Equipamento do seu Deck com nomes diferentes, seu oponente elege 1 aleatoriamente para que você adicione à sua mão e, além disso, coloque o card restante no fundo do seu Deck. Você só pode usar este efeito de "Caixa de Ferramentas" uma vez por turno.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在する場合に発動できる。デッキからカード名が異なる装備魔法カード２枚を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分の手札に加え、残りのカードはデッキの一番下に戻す。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 카드명이 다른 장착 마법 카드 2장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 나머지 카드는 덱 맨 아래로 되돌린다.
  zh-TW:
  zh-CN: |-
    这个卡名的①效果1回合只能使用1次。①：自己场上有怪兽存在的场合可以发动。从卡组向对手展示2张卡名不同的装备魔法卡，对手从那之中随机选1张。将那1张卡加入自己的手牌，剩下的卡返回卡组最下面。
