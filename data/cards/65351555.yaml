  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードが手札・墓地に存在し、自分フィールドに「呪眼」モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：相手ターンに発動できる。自分フィールドのモンスターをリンク素材として「呪眼」リンクモンスター１体をリンク召喚する。その際、自分フィールドの「呪眼」装備魔法カードを「呪眼」モンスターとしてリンク素材にできる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 이 카드가 패 / 묘지에 존재하고, 자신 필드에 "주안" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 상대 턴에 발동할 수 있다. 자신 필드의 몬스터를 링크 소재로서 "주안" 링크 몬스터 1장을 링크 소환한다. 그 시기에, 자신 필드의 "주안" 장착 마법 카드를 "주안" 몬스터로서 링크 소재로 할 수 있다.
