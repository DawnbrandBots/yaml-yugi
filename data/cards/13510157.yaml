text:
  en: |-
    If this card is in your hand or GY and you control a LIGHT "Tistina" monster: You can Special Summon this card. You can only use this effect of "Hound of the Tistina" once per turn. "Tistina" monsters you control can attack directly while your opponent controls a face-down Defense Position monster.
  de: |-
    Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet und du ein LICHT „Tistina“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Jagdhund der Tistina“ nur einmal pro Spielzug verwenden. „Tistina“-Monster, die du kontrollierst, können direkt angreifen, solange dein Gegner ein Monster in verdeckter Verteidigungsposition kontrolliert.
  es: |-
    Si esta carta está en tu mano o Cementerio y controlas un monstruo "Tistina" de LUZ: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Sabueso de Tistina" una vez por turno. Los monstruos "Tistina" que controlas pueden atacar directamente mientras tu adversario controle un monstruo en Posición de Defensa boca abajo.
  fr: |-
    Si cette carte est dans votre main ou Cimetière et que vous contrôlez un monstre LUMIÈRE "Tistina" : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Chien de Meute de Tistina" qu'une fois par tour. Les monstres "Tistina" que vous contrôlez peuvent attaquer directement tant que votre adversaire contrôle un monstre en Position de Défense face verso.
  it: |-
    Se questa carta è nella tua mano o Cimitero e tu controlli un mostro LUCE "Tistina": puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Segugio di Tistina" una sola volta per turno. I mostri "Tistina" che controlli possono attaccare direttamente mentre il tuo avversario controlla un mostro coperto in Posizione di Difesa.
  pt: |-
    Se este card estiver na sua mão ou no Cemitério e você controlar um monstro "Tistina" de LUZ: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Cão da Tistina" uma vez por turno. Monstros "Tistina" que você controla podem atacar diretamente enquanto seu oponente controlar um monstro com a face para baixo em Posição de Defesa.
  ja: |-
    このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分フィールドに光属性の「ティスティナ」モンスターが存在する場合に発動できる。このカードを特殊召喚する。②：相手フィールドに裏側守備表示モンスターが存在する限り、自分の「ティスティナ」モンスターは直接攻撃できる。
  ko: |-
    이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재하고, 자신 필드에 빛 속성의 "티스티나" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. ②: 상대 필드에 뒷면 수비 표시 몬스터가 존재하는 한, 자신의 "티스티나" 몬스터는 직접 공격할 수 있다.
  zh-TW:
  zh-CN: |-
    此卡名的①效果１回合仅可使用１次。①：此卡存在于手牌・墓地，且自己场上存在光属性“提斯蒂娜”怪兽的情况下可以发动。将此卡特殊召唤。②：只要对手场上存在里侧守备表示怪兽，自己的“提斯蒂娜”怪兽可直接攻击。
