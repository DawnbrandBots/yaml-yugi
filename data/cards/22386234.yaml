text:
  en: |-
    Neither player can Special Summon monsters. When another monster is Normal Summoned to either player's side of the field, destroy this card.
  de: |-
    Kein Spieler kann Monster als Spezialbeschwörung beschwören. Wenn ein anderes Monster als Normalbeschwörung auf eine beliebige Spielfeldseite beschworen wird, zerstöre diese Karte.
  es: |-
    Ningún jugador puede Invocar monstruos de Modo Especial. Cuando otro monstruo es Invocado de Modo Normal al Campo de cualquier jugador, destruye esta carta.
  fr: |-
    Aucun joueur ne peut Invoquer Spécialement de monstres. Lorsqu'un autre monstre est Invoqué Normalement sur le Terrain de n'importe quel joueur, détruisez cette carte.
  it: |-
    Nessun giocatore può Evocare Specialmente mostri. Quando un altro mostro viene Evocato Normalmente sul Terreno di qualsiasi giocatore, distruggi questa carta.
  pt: |-
    Nenhum duelista pode Invocar monstros por Invocação-Especial. Quando outro monstro for Invocado por Invocação-Normal no lado do campo de qualquer duelista, destrua este card.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、お互いにモンスターを特殊召喚できない。②：このカード以外のモンスターが召喚された場合に発動する。このカードを破壊する。
  ko: |-
    ①: 이 카드가 몬스터 존에 존재하는 한, 서로 몬스터를 특수 소환할 수 없다. ②: 이 카드 이외의 몬스터가 일반 소환되었을 경우에 발동한다. 이 카드를 파괴한다.
  zh-TW: |-
    ①：只要此卡存在於怪獸區，雙方就無法特殊召喚怪獸。②：在此卡以外的怪獸被召喚的狀況下發動。破壞此卡。
  zh-CN: |-
    ①：只要这张卡在怪兽区域存在，双方不能把怪兽特殊召唤。②：这张卡以外的怪兽召唤的场合发动。这张卡破坏。
