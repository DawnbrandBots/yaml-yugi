name:
  en: The End of Anubis
  de: Das Ende von Anubis
  es: El Fin de Anubis
  fr: La Fin d'Anubis
  it: La Fine di Anubis
  pt: O Fim de Anubis
  ja: エンド・オブ・アヌビス
  ja_romaji: Endo obu Anubisu
  ko: 엔드 오브 아누비스
  ko_rr:
  zh-TW: 終極阿努比斯
  zh-CN: 终结之阿努比斯
text:
  en: |-
    While this card is face-up on the field, all cards and effects that target a card(s) in the GY or that activate in the GY are negated.
  de: |-
    Solange diese Karte offen auf dem Spielfeld liegt, werden alle Effekte von Zauber-, Fallen- und Monsterkarten, die Karten im Friedhof als Ziel bestimmt oder die im Friedhof aktiviert werden, annulliert.
  es: |-
    Mientras esta carta está boca arriba en el Campo, todos los efectos de las Cartas de Monstruo, Mágicas o de Trampa que seleccionen una o más cartas en el Cementerio como objetivo o que se activen en el Cementerio son negados.
  fr: |-
    Tant que cette carte reste face recto sur le Terrain, tous les effets des Cartes Magie, Piège ou Monstre à Effet qui ciblent une ou plusieurs cartes dans le Cimetière ou qui s'activent dans le Cimetière sont annulés.
  it: |-
    Fino a quando questa carta resta scoperta sul Terreno, tutti gli effetti delle Carte Magia, Trappola e Carte Mostro che bersagliano una o più carte nel Cimitero o che si attivano nel Cimitero, sono annullati.
  pt: |-
    Enquanto este card permanecer no Campo com a face para cima, todos os efeitos de Cards de Magia, Armadilha e Monstro que designam um card no Cemitério como alvo ou que ativam no Cemitério, são anulados.
  ja: |-
    このカードがフィールド上に表側表示で存在する限り、墓地のカードを対象にする、または墓地で効果が発動する魔法・罠・モンスターの効果は全て無効になる。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 묘지의 카드를 대상으로 하거나, 묘지에서 효과가 발동하는 마법/함정/몬스터의 효과는 전부 무효가 된다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，以墓地的卡做為對象的魔法・陷阱・怪獸效果及在墓地發動的魔法・陷阱・怪獸效果全部無效化。
  zh-CN: |-
    只要这张卡在场上表侧表示存在，以墓地的卡为对象的，或者在墓地把效果发动的魔法·陷阱·怪兽的效果全部无效。
