text:
  en: |-
    If a "Ninja" monster is Summoned to your field (except during the Damage Step): You can target 1 "Ninja" monster or 1 "Ninjitsu Art" card in your GY; add it to your hand, but for the rest of this turn, you cannot activate cards, or the effects of cards, with the same name as the added card. If a "Ninja" monster(s) or "Ninjitsu Art" card(s) you control would be destroyed by battle or an opponent's card effect, you can banish 1 "Ninja" monster from your GY instead. You can only use each effect of "Hidden Village of Ninjitsu Arts" once per turn.
  de: |-
    Falls ein „Ninja“-Monster auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst 1 „Ninja“-Monster oder 1 „Ninjitsu-Kunst“-Karte in deinem Friedhof wählen; füge es oder sie deiner Hand hinzu, aber du kannst für den Rest dieses Spielzugs weder Karten noch die Effekte von Karten mit demselben Namen wie die hinzugefügte Karte aktivieren. Falls ein oder mehr „Ninja“-Monster oder „Ninjitsu-Kunst“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört würden, kannst du stattdessen 1 „Ninja“-Monster von deinem Friedhof verbannen. Du kannst jeden Effekt von „Verborgenes Dorf der Ninjitsu-Kunst“ nur einmal pro Spielzug verwenden.
  es: |-
    Si un monstruo "Ninja" es Invocado a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Ninja" o 1 carta "Ninjitsu Arte" en tu Cementerio; añádelo a tu mano, pero por el resto de este turno no puedes activar cartas, o efectos de cartas, con el mismo nombre que el de la carta añadida. Si uno o más monstruos "Ninja" o cartas "Ninjitsu Arte" que controlas fueran a ser destruidos en batalla o por el efecto de una carta del adversario, puedes desterrar 1 monstruo "Ninja" en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Pueblo Escondido de Ninjitsu Arte" una vez por turno.
  fr: |-
    Si un monstre "Ninja" est Invoqué sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Ninja" ou 1 carte "Ninjitsu" ou "Nin-Jitsu" dans votre Cimetière ; ajoutez-le à votre main, mais le reste de ce tour, vous ne pouvez activer ni de cartes ni d'effets de cartes du même nom que la carte ajoutée. Si un ou plusieurs monstres "Ninja" ou une ou plusieurs cartes "Ninjitsu" ou "Nin-Jitsu" que vous contrôlez vont être détruits au combat ou par un effet de carte de l'adversaire, vous pouvez bannir 1 monstre "Ninja" depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Village Caché des Arts Ninjitsu" qu'une fois par tour.
  it: |-
    Se un mostro "Ninja" viene Evocato sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Ninja" o 1 carta "Ninjitsu" nel tuo Cimitero; aggiungila alla tua mano, ma, per il resto di questo turno, non puoi attivare carte, o effetti di carte, con lo stesso nome della carta aggiunta. Se uno o più mostri "Ninja" o carte "Ninjitsu" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta dell'avversario, puoi invece bandire 1 mostro "Ninja" dal tuo Cimitero. Puoi utilizzare ogni effetto di "Villaggio Nascosto delle Arti Ninjitsu" una sola volta per turno.
  pt: |-
    Se um monstro "Ninja" for Invocado no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 monstro "Ninja" ou 1 card "Ninjitsu" no seu Cemitério; adicione-o à sua mão, mas pelo resto deste turno, você não pode ativar cards, ou os efeitos de cards, com o mesmo nome que o do card adicionado. Se um ou mais monstros "Ninja" ou cards "Ninjitsu" que você controla seriam destruídos em batalha ou por um efeito de card do oponente, em vez disso, você pode banir 1 monstro "Ninja" do seu Cemitério. Você só pode usar cada efeito de "Vila Oculta das Artes Ninjitsu" uma vez por turno.
  ja: |-
    このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「忍者」モンスターが召喚・反転召喚・特殊召喚された場合、自分の墓地の、「忍者」モンスター１体または「忍法」カード１枚を対象として発動できる。そのカードを手札に加える。このターン、自分はこの効果で手札に加えたカード及びその同名カードの効果の発動ができない。②：自分フィールドの、「忍者」モンスターまたは「忍法」カードが戦闘または相手の効果で破壊される場合、代わりに自分の墓地の「忍者」モンスター１体を除外できる。
  ko: |-
    이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "첩자" 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 경우, 자신 묘지의, "첩자" 몬스터 1장 또는 "인법" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 카드 및 그와 같은 이름의 카드의 효과 발동을 할 수 없다. ②: 자신 필드의, "첩자" 몬스터 또는 "인법" 카드가 전투 또는 상대 효과로 파괴될 경우, 대신에 자신 묘지의 "첩자" 몬스터 1장을 제외할 수 있다.
  zh-TW:
  zh-CN: |-
    自己场上有「忍者」怪兽召唤·反转召唤·特殊召唤的场合：可以选择自己墓地1只「忍者」怪兽或者1张「忍法」卡；那张卡加入手卡，这个回合自己不能把这个效果加入手卡的卡以及那些同名卡发动。自己场上的「忍者」怪兽或者「忍法」卡被战斗或者对方的卡的效果破坏的场合，可以作为代替把墓地的1只「忍者」怪兽除外。「忍法之里」的每个效果1回合各能使用1次。
