text:
  en: |-
    You can Tribute this card, then target 1 WATER monster on the field; destroy it, and if you do, add 1 "Ice Barrier" monster from your Deck to your hand.
  de: |-
    Du kannst diese Karte als Tribut anbieten und dann 1 WASSER Monster auf dem Spielfeld wählen; zerstöre es und falls du dies tust, füge deiner Hand 1 „Eisbarriere“-Monster von deinem Deck hinzu.
  es: |-
    Puedes Sacrificar esta carta, y después seleccionar 1 monstruo de AGUA en el Campo; destrúyelo y, si lo haces, añade a tu mano 1 monstruo "Barrera de Hielo" en tu Deck.
  fr: |-
    Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre EAU sur le Terrain ; détruisez-le, et si vous le faites, ajoutez 1 monstre "Barrière de Glace" depuis votre Deck à votre main.
  it: |-
    Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro ACQUA sul Terreno; distruggilo e, se lo fai, aggiungi 1 mostro "Barriera di Ghiaccio" dal tuo Deck alla tua mano.
  pt: |-
    Você pode oferecer este card como Tributo e, depois, escolha 1 monstro de ÁGUA no campo; destrua-o e, se isso acontecer, adicione 1 monstro "Barreira de Gelo" do seu Deck à sua mão.
  ja: |-
    ①：このカードをリリースし、フィールドの水属性モンスター１体を対象として発動できる。その水属性モンスターを破壊し、デッキから「氷結界」モンスター１体を手札に加える。
  ko: |-
    ①: 이 카드를 릴리스하고, 필드의 물 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 물 속성 몬스터를 파괴하고, 덱에서 "빙결계" 몬스터 1장을 패에 넣는다.
  zh-TW:
  zh-CN: |-
    ①：解放此卡，以场上的１只水属性怪兽为对象可以发动。将该水属性怪兽破坏，从牌组将１只“冰结界”怪兽加入手牌。
