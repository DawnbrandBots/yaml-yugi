text:
  en: |-
    Once per turn, if you Special Summon a monster(s) from the GY (except during the Damage Step): You can make your opponent lose 1000 LP, and if they do, you gain 500 LP. You can only activate this effect of "Lil-la Rap" once per Chain.
  de: |-
    Einmal pro Spielzug, falls du ein oder mehr Monster als Spezialbeschwörung vom Friedhof beschwörst (außer während des Damage Steps): Du kannst deinen Gegner 1000 LP verlieren lassen und falls er dies tut, erhältst du 500 LP. Du kannst diesen Effekt von „Lil-la-Rap“ nur einmal pro Kette aktivieren.
  es: |-
    Una vez por turno, si Invocaste uno o más monstruos de Modo Especial desde el Cementerio (excepto durante el Damage Step): puedes hacer que tu adversario pierda 1000 LP y, si lo hace, tú ganas 500 LP. Sólo puedes activar este efecto de "Lil-la Rap" una vez por Cadena.
  fr: |-
    Une fois par tour, si vous Invoquez Spécialement un ou plusieurs monstres depuis le Cimetière (sauf durant la Damage Step) : vous pouvez faire perdre 1000 LP à votre adversaire, et s'il le fait, vous gagnez 500 LP. Vous ne pouvez activer cet effet de "Rap Lil-la" qu'une fois par Chaîne.
  it: |-
    Una volta per turno, se Evochi Specialmente uno o più mostri dal Cimitero (eccetto durante il Damage Step): puoi far perdere 1000 LP al tuo avversario e, se lo fa, guadagni 500 LP. Puoi attivare questo effetto di "Lil-la Rap" una sola volta per Catena.
  pt: |-
    Uma vez por turno, se você Invocar por Invocação-Especial um ou mais monstros do Cemitério (exceto durante a Etapa de Dano): você pode fazer com que seu oponente perca 1000 PV e, se isso acontecer, você ganha 500 PV. Você só pode ativar este efeito de "Rap de Lil-la" uma vez por Corrente.
  ja: |-
    このカード名の効果は同一チェーン上では１度しか発動できない。①：１ターンに１度、自分が墓地からモンスターを特殊召喚した場合に発動できる。相手は１０００ＬＰを失い、自分は５００ＬＰ回復する。
  ko: |-
    이 카드명의 효과는 동일한 체인 위에서는 1번밖에 발동할 수 없다. ①: 1턴에 1번, 자신이 묘지에서 몬스터를 특수 소환했을 경우에 발동할 수 있다. 상대는 1000 LP를 상실하고, 자신은 500 LP 회복한다.
  zh-TW: |-
    此卡名的效果同一連鎖上僅限發動１次。
    ①：１回合１次，可在我方從墓地特殊召喚怪獸的狀況下發動。對方失去１０００LP，我方回復５００LP。
  zh-CN: |-
    这个卡名的效果在同一连锁上只能发动1次。①：1回合1次，自己从墓地特殊召唤怪兽的场合可以发动。对手失去1000LP，自己恢复500LP。
