text:
  en:
  de: |-
    Alle offenen „Säbel“-Monster, die du kontrollierst, erhalten 400 ATK.
  es: |-
    Todos los monstruos "Sable" boca arriba que controles ganan 400 ATK.
  fr: |-
    Tous les monstres "Sabre" face recto que vous contrôlez gagnent 400 points d'ATK.
  it: |-
    Tutti i mostri "Sciabola" scoperti che controlli guadagnano 400 ATK.
  pt: |-
    Todos os monstros "Sabre" com a face para cima que você controla ganham 400 de ATK.
  ja: |-
    ①：このカードがモンスターゾーンに存在する限り、自分フィールドの「セイバー」モンスターの攻撃力は４００アップする。
  ko: |-
    이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 "세이버"라는 이름이 붙은 몬스터의 공격력은 400 포인트 올린다.
  zh-TW: |-
    只要此卡以正面表示存在於場上，我方場上的冠有「軍刀」之名的怪獸的攻擊力就提升４００。
  zh-CN: |-
    只要此卡以表侧表示存在于场上，我方场上冠有“军刀”之名怪兽的攻击力上升４００点。
