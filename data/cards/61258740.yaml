text:
  en:
  de: |-
    Lege diese Karte während der 3. End Phase deines Gegners nach ihrer Aktivierung auf den Friedhof. WASSER Monster, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden.
  es: |-
    Manda esta carta al Cementerio durante la 3ra. End Phase de tu adversario después de la activación. Los monstruos de AGUA que controles no pueden ser destruidos por los efectos de cartas de tu adversario.
  fr: |-
    Envoyez cette carte au Cimetière durant la 3e End Phase de votre adversaire après activation. Les monstres EAU que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.
  it: |-
    Manda questa carta al Cimitero durante la 3ª End Phase del tuo avversario dopo l'attivazione. I mostri ACQUA che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario.
  pt: |-
    Envie este card para o Cemitério durante a 3ª Fase Final do seu oponente depois de sua ativação. Monstros de ÁGUA que você controla não podem ser destruídos pelos efeitos de card do seu oponente.
  ja: |-
    このカードは発動後３回目の相手エンドフェイズに墓地へ送られる。
    ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの水属性モンスターは相手の効果では破壊されない。
  ko: |-
    이 카드가 필드 위에 존재하는 한, 자신 필드 위의 물 속성 몬스터는 상대 카드의 효과로는 파괴되지 않는다. 발동 후 3번째 상대의 엔드 페이즈시에 이 카드는 묘지로 보내진다.
  zh-TW: |-
    只要此卡存在於場上，我方場上的水屬性怪獸就不會因對方的卡的效果被破壞。發動後第３次的對方結束階段時，此卡將被送至墓地。
  zh-CN: |-
    只要此卡存在于场上，我方场上的水属性怪兽不会因对手卡牌效果而被破坏。发动后第３回对手的结束阶段时，此卡被送入墓地。
