  pt: Inseto Digital Casulocondensador
  ja: <ruby>電子光虫<rt>デジタル・バグ</rt></ruby>－コクーンデンサ
  ja_romaji: Dejitaru Bagu - Kokūndensa
  ko: 디지털 버그－커쿤덴서
  ko_rr:
  zh-TW: 電子光蟲－電容繭
  zh-CN: 电子光虫－电容茧
text:
  en: |-
    Cannot be used as an Xyz Material for an Xyz Summon, except for the Xyz Summon of an Insect-Type monster. Once per turn, if this card is in Attack Position: You can target 1 Level 3 Insect-Type monster in your Graveyard; change this card to Defense Position, and if you do, Special Summon that monster in Defense Position. An Xyz Monster that was Summoned using this card on the field as Xyz Material gains this effect.
    ● If this card attacks a Defense Position monster, your opponent's cards and effects cannot be activated until the end of the Damage Step.
  de: |-
    Kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Insekt. Einmal pro Spielzug, falls sich diese Karte in Angriffsposition befindet: Du kannst 1 Monster vom Typ Insekt der Stufe 3 in deinem Friedhof wählen; ändere diese Karte in die Verteidigungsposition und falls du dies tust, beschwöre das Monster als Spezialbeschwörung in die Verteidigungsposition. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Xyz-Material beschworen wurde, erhält diesen Effekt.
    ● Falls diese Karte ein Monster in Verteidigungsposition angreift, können die Karten und Effekte deines Gegners bis zum Ende des Damage Steps nicht aktiviert werden.
  es: |-
    No puede ser usado como Material Xyz para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de Tipo Insecto. Una vez por turno, si esta carta está en Posición de Ataque: puedes seleccionar 1 monstruo de Tipo Insecto de Nivel 3 en tu Cementerio; cambia esta carta a Posición de Defensa y, si lo haces, Invoca ese monstruo de Modo Especial en Posición de Defensa. Un Monstruo Xyz que fue Invocado usando esta carta en el Campo como Material Xyz gana este efecto.
    ● Si esta carta ataca a un monstruo en Posición de Defensa, las cartas y efectos de tu adversario no pueden ser activados hasta el final del Damage Step.
  fr: |-
    Non utilisable comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Insecte. Une fois par tour, si cette carte est en Position d'Attaque : vous pouvez cibler 1 monstre de Type Insecte de Niveau 3 dans votre Cimetière ; changez cette carte en Position de Défense, et si vous le faites, Invoquez Spécialement le monstre en Position de Défense. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel Xyz gagne cet effet.
    ● Si cette carte attaque un monstre en Position de Défense, les cartes et effets de votre adversaire ne peuvent pas être activés jusqu'à la fin de la Damage Step.
  it: |-
    Non può essere utilizzato come Materiale Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Insetto. Una volta per turno, se questa carta è in Posizione di Attacco: puoi scegliere come bersaglio 1 mostro di Tipo Insetto di Livello 3 nel tuo Cimitero; metti questa carta in Posizione di Difesa e, se lo fai, Evoca Specialmente quel mostro in Posizione di Difesa. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come Materiale Xyz guadagna questo effetto.
    ● Se questa carta attacca un mostro in Posizione di Difesa, le carte e gli effetti del tuo avversario non possono essere attivati fino alla fine del Damage Step.
  pt: |-
    Não pode ser usado como uma Matéria Xyz para uma Invocação-Xyz, exceto para a Invocação-Xyz de um monstro do Tipo Inseto. Uma vez por turno, se este card estiver em Posição de Ataque: você pode escolher 1 monstro do Tipo Inseto de Nível 3 no seu Cemitério; coloque este card em Posição de Defesa e, se isso acontecer, Invoque esse monstro por Invocação-Especial em Posição de Defesa. Um monstro Xyz que foi Invocado usando este card no campo como Matéria Xyz ganha este efeito.
    ● Se este card atacar um monstro em Posição de Defesa, os cards e efeitos do seu oponente não podem ser ativados até o final da Etapa de Dano.
  ja: |-
    このカードをＸ召喚の素材とする場合、昆虫族モンスターのＸ召喚にしか使用できない。①：１ターンに１度、このカードがフィールドに攻撃表示で存在する場合、自分の墓地の昆虫族・レベル３モンスター１体を対象として発動できる。このカードを守備表示にし、対象のモンスターを守備表示で特殊召喚する。②：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このカードが守備表示モンスターを攻撃する場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  ko: |-
    이 카드를 엑시즈 소환의 소재로 할 경우, 곤충족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 1턴에 1번, 이 카드가 필드에 공격 표시로 존재할 경우, 자신 묘지의 곤충족 / 레벨 3 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 수비 표시로 하고, 대상의 몬스터를 수비 표시로 특수 소환한다. ②: 필드의 이 카드를 소재로 하고 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.
    ●이 카드가 수비 표시 몬스터를 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  zh-TW: |-
    在以此卡做為超量召喚的素材的狀況下，僅限使用於昆蟲族怪獸的超量召喚。①：１回合１次，在此卡以攻擊表示存在於場上的狀況下，可將我方墓地的１隻昆蟲族・等級３怪獸做為對象發動。將此卡變為守備表示，以守備表示特殊召喚對象怪獸。②：以場上的此卡做為素材超量召喚的怪獸獲得以下效果。
    ●在此卡攻擊守備表示怪獸的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。
  zh-CN: |-
    以此卡作为超量召唤的素材的场合，只可超量召唤昆虫族怪兽。①：１回合１次，此卡以攻击表示存在于场上的场合，可以我方墓地的１只昆虫族、等级３怪兽为对象发动。将此卡变成守备表示，并以守备表示特殊召唤对象怪兽。②：以场上的此卡作为素材超量召唤而来的怪兽获得以下效果。
    ●此卡攻击守备表示怪兽的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱、怪兽效果。
